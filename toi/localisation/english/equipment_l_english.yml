 ship_hull_corvette: "Corvettes"
 ship_hull_corvette_desc: "A small type of warship, functioning as a small battery and screen for bigger ships."
 ship_hull_corvette_0: "Early Corvette Hull"
 ship_hull_corvette_0_desc: "An early corvette hull from the age of sail."
 ship_hull_corvette_1: "1857 Corvette Hull"
 ship_hull_corvette_1_desc: "An improved version of our old corvette hull, capable of fitting a steam engine."
 ship_hull_corvette_2: "1860 Corvette Hull"
 ship_hull_corvette_2_desc: "An improved version of our old corvette hull, desgined to take advantage of the lessons learned from the maturing of steam propulsion. These larger vessels can fit larger armaments because of their iron reinforcements built intot he wooden hull."
 ship_hull_corvette_3: "1868 Ironclad Corvette Hull"
 ship_hull_corvette_3_desc: "An improved version of our old corvette hull. This hull makes extensive use of iron reinforcement to make these small ships so powerful."
 ship_hull_corvette_4: "1872 Iron Corvette Hull"
 ship_hull_corvette_4_desc: "An improved version of our old corvette hull. This hull is the first built entirely of iron (with wood used solely for the deck), however this iron hull is still too thin to act as armor."
 ship_hull_corvette_5: "1877 Steel Corvette Hull"
 ship_hull_corvette_5_desc: "An improved version of our old corvette hull. This hull is the first to use steel for the primary hull-plating material and utilizing iron only as a reinforcing material (with wood used solely for the deck). The steel hull is still too thin to act as armor, but the hull is strong enough now to fit limited installments of armor."
