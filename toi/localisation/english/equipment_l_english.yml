 ship_fire_control_system: "Fire Control System"
 ship_fire_control_system_desc: "Systems on a ship to control and direct naval gunfire."
 fire_control_system_0: "Crows Nest"
 fire_control_system_0_short: "Early Fire Control System I"
 fire_control_system_0_desc: "Crows nests have been used on ships since ancient times. While they may not help much with fire control, they assist in spotting enemy vessels easier - although they themselves can give the ship a more detectable profile too."
 fire_control_system_2: "Crows Nest + Telescopic Sights"
 fire_control_system_2_short: "Early Fire Control System II"
 fire_control_system_2_desc: "The addition of telescopic sights devices on our ships will make it easier to direct fire and spot other vessels."
 fire_control_system_3: "Simple Optical Rangefinders"
 fire_control_system_3_short: "Early Fire Control System III"
 fire_control_system_3_desc: "Employing rangefinders along with previous methods of fire control and spotting, we can make it even easier to spot and hit enemy vessels consistently."
 fire_control_system_4: "Simple Mechanical Fire Control System"
 fire_control_system_4_short: "Fire Control System I"
 fire_control_system_4_desc: "Using mechanical devices to construct a more reliable, flexible and modern fire control system will surely prove as the right thing to do as technology progresses."
 fire_control_system_5: "Director Control System"
 fire_control_system_5_short: "Fire Control System II"
 fire_control_system_5_desc: "By putting a centralized director control system into our military ships to assist with naval fire control, we can significantly improve organization of naval gunfire and our capabilities to cause damage."
