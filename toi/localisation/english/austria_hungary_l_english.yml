 AUS_HUN_Albrecht_conservative_army: "Archduke Albrecht's Conservative Army"
 AUS_HUN_Albrecht_conservative_army_desc: "Archduke Albrecht, Duke of Teschen and Cousin of the Emperor, a staunch conservative, seeks to implement a Prussian-style army reform. A devoted believer in disciplined, top-down, and centralized hierarchies, he is, however, also very skeptical of technology and innovation. Other plans of his include the intensification of drills and the strengthening of the loyalty to the crown and emperor."
 AUS_HUN_Responsibility_in_war: "Study Responsibility in War"
 AUS_HUN_Responsibility_in_war_desc: "In alignment with Albrecht’s conservative views, we need to increase the responsibility of officers and soldiers in the happenings of war. Never again can the devastating events of the Napoleonic wars be allowed to happen. A clearly defined hierarchy, with reasonably assigned tasks, will turn our divisions into cohesive units, able to withstand enemy attacks without needless loss of morale or organization."
 AUS_HUN_Functional_army: "A Functional Army"
 AUS_HUN_Functional_army_desc: "While bureaucracy is important, it shouldn’t impede the smooth operation of the army. We need to be able to dynamically train, coordinate, and organize divisions while remaining flexible enough to adjust for contingencies on the battlefield. Our enemies will not wait, shall we get bogged down in complications, so let us prevent these from ever occurring. An efficient army is an effective army."
 AUS_HUN_Napoleon_thoughts: "Adapt Napoleonic Thoughts"
 AUS_HUN_Napoleon_thoughts_desc: "A central part of Napoleonic warfare was the integration, professionalization, and flexibility of the army. Instead of a decentralized, haphazard group of individuals, we need to combine all elements into a singular, corporatist whole. Our divisions need to be able to respond to changes quickly and coordinatedly without losing morale or order. Combined with an introduction of new tactics, this reform will wake the army out of its slumber."
 AUS_HUN_Modern_Ancient_Uniforms: "Modern or Ancient Uniforms for the Army"
 AUS_HUN_Modern_Ancient_Uniforms_desc: "As a symbol of the new army reforms, we should also introduce a new, modern uniform. While being innovative in terms of material, comfort, and flexibility, the design itself reflects our devotion to the monarchy, as imperial symbolism remains - true to tradition. With this unified look, our divisions will be able to fight with more coherence and organization."
 AUS_HUN_Uniforms_pride: "The Uniforms are our Pride"
 AUS_HUN_Uniforms_pride_desc: "As an unexpected but welcome byproduct of the new uniforms, our soldiers fight with increased pride in their role as protectors of our empire. The cohesion of the divisions is high, owing to the sense of comradery between our men. The new uniforms don’t only serve as a tether to our tradition and history but are also extremely popular."
 AUS_HUN_Artillery_status: "Status of the Artillery"
 AUS_HUN_Artillery_status_desc: "Our artillery suffers from various problems. From logistical issues and lack of mobility to technological backwardness and untrained artillerymen, it would be an understatement to describe the situation as subpar. Thus, we need to introduce comprehensive reform to restore our might on the field and bring us up to speed with the other great powers on the continent."
 AUS_HUN_Haubitz_research: "Fund Haubitzen Research"
 AUS_HUN_Haubitz_research_desc: "We will further our research into the Haubitzen, a versatile version of artillery capable of providing cover fire from a greater range and with greater versatility. These new units will be thoroughly integrated into their respective divisions, coupled with expert training of the artillerymen operating the new machines."
 AUS_HUN_Artillerie_Division: "Form the Reitende Artilleriedivision"
 AUS_HUN_Artillerie_Division_desc: "An innovative new division termed the “Reitende Artilleriedivision” or “Mounted Artillery division” was devised by the military minds of our empire. A combination of artillery and cavalry, it emphasizes high mobility combined with strong firepower. As fast as regular cavalry units, the horse-drawn batteries can keep up with the flanks while still providing deciding strength."
 AUS_HUN_Napoleonic_legacy: "Napoleonic Legacy"
 AUS_HUN_Napoleonic_legacy_desc: "Even though Austria suffered a series of crushing defeats at the hands of Napoleon - that doesn’t mean we cannot learn from him. Especially his implementation of artillery as an independent part of the army, not just in a support role, should be emulated. Aggressive usage of artillery will give our army a significant ability for breakthroughs while also providing indispensable cover fire. Let us learn from the past so we can move forward into the future."
 AUS_HUN_mass_artillery: "En masse Artillery"
 AUS_HUN_mass_artillery_desc: "Instead of dispersed, spread-out positioning, let us introduce a more concentrated and numerous usage of artillery. This amassed firepower will be used to take down specific enemy positions and fortifications while also being able to change targets in a unified fashion. With the changing winds in mass warfare, artillery must adjust, which is what this reform seeks to achieve."
 AUS_HUN_Fieldcannon_Experts: "Field-Cannon Experts"
 AUS_HUN_Fieldcannon_Experts_desc: "As a last contribution to the innovation of artillery, Albrecht wants to increase the importance of Field-Cannon Experts. Tasked with testing new models, advising divisions, and educating soldiers, these select men will contribute to the innovation in tactics that will give us the edge on the battlefield.  These experts will even bring reports and suggestions to Albrecht himself, thus advancing the overall improvement of the army."
 
