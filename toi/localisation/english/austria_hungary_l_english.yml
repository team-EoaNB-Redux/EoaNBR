 AUS_HUN_Rapid_Industrialisation: "Rapid Industrialization"
 AUS_HUN_Rapid_Industrialisation_desc: "While Austria-Hungary currently has seen a reliable, albeit lackluster growth via trade and agriculture which cannot continue. The vast nations of America, Britain and France all acheived their sizeable economies via industrialization. While the Austrian-half of the empire has seen some establishment of manufactoriers in Prag and Wien, we will need to expand our projects of industrialization to Galicia, Illyria and Hungary. Similar to a human body, all organs need to work in unison for their survival, we all need to aid each other in this.\n\nWe will use our vast treasury to subsidize German and Hungarian corporations and businesses, and also begin to construct state-directed factoriers within major urban centers, to also kickstart urbanization, which will eventually see us rivaling the other industrial powerhouses."
