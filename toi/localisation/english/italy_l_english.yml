##Monaco

monaco.1.t: "The Status of Monaco"
monaco.1.d: "Following the Congress of Vienna, Monaco was transferred to the Kingdom of Sardinia as a protectorate. The Treaty of Stupinigi in 1817 formalized the relationship between the Kingdom of Sardinia and the Protectorate of Monaco. The treaty was overall devastating for Monaco and much of the wealth of the nation was lost, which was further inflamed when a majority of the nation declared independence during the Revolutions of 1848. Since then the areas of Roquebrune-Menton have been under the Savoy administration to cease violence in the area. As the struggle for unification is underway, many question what status Monaco will play in it. Shall Monaco be transferred to France along with Savoy and Nice in exchange for French support, or should we fight to ensure Monaco remains a part of the Italian sphere?"
monaco.1.a: "Monaco is a Core Italian Land"
monaco.1.b: "Monaco is not a concern"
ITA_minor_MNC_rebels: "Rebellion"
ITA_minor_MNC_rebels_desc: "Many parts of our nation are in open rebellion in favor of Sardinian annexation of our nation into the new Italian nation when the time comes."
MNC_Sardinian_Influence: "Sardinian Influence"
ITA_minor_MNC_rebels_passive: "Rebels"
monaco.2.t: "Meeting with Charles III"
monaco.2.d: "With our influence in Monaco increasing and the people of Monaco in revolt the time has come for our officials to meet with Charles III to discuss the future of Monaco. Our position on Monaco will need to be solidified going in."
monaco.2.a: "Let the Meeting Begin"
monaco.3.t: "Meeting with Sardinian Officials"
monaco.3.d: "Following the build up of Sardinian influence and a diminishing of autonomy the Sardinia-Piedmont government has organized a meeting between Charles III and their officials. This meeting will likely decide the future of our nation and our people."
monaco.3.a: "Let the Meeting Begin"
monaco.7.t: "The Future of Monaco?"
monaco.7.d: "As the meeting is getting underway the topic of Monaco's future is what is on everyone's mind. It is clear the Monaco officials are unsure what position we have currenlty, but our government has two options. We can either try to enforce the protectorate status to be made more permanent or push for annexation of Monaco into our nation."
monaco.7.a: "Enforce the Protectorate Status"
monaco.7.b: "Push for Annexation"
#monaco.9.t: "The Status of Monaco"
#monaco.9.d: "In the treaty between us and Sardinia-Piedmont to cede Nice and Savoy in return for our alliance in the war against Austria we had expected that Monaco would be returned to our nation. Monaco had been apart of Napoleon I's empire and was ceded to Sardinia during the Congress of Vienna. While officially signing the treaty today it was revealed that Monaco would not be transferred to our nation. While disappointing there is nothing we can do in this situation."
#monaco.9.a: "That is too bad"
monaco.4.t: "Sardinia Seeks to reaffirm Protectorate"
monaco.4.d: "As the meeting between Charles III and the Sardinian Officials has reached a point of culmination. The Sardinian officials have announced that they wish to sign a treaty that will ensure that the Protectorate status of Monaco is not disturbed while their attempts at unification go on. It is unclear if this is the best option yet, but it is certainly better than occupation. Many in our government say we should ask to be transferred to France if Sardinia takes that option, though some have pointed out that with the rebellions in the country annexation may be better than the status quo. The question of independence was also tossed around, though it is unclear if Sardinia would be willing to let that happen."
monaco.4.a: "Accept their proposal"
monaco.4.b: "Request Independence"
monaco.4.c: "Ask to be transferred to France"
monaco.5.t: "Monaco Remains as a Protectorate"
monaco.5.d: "Monaco has agreed to reaffirm their position under the Congress of Vienna and the subsequent treaties as a protectorate under our government and any unified Italian government that forms."
monaco.5.a: "Perfect"
monaco.6.t: "Monaco requests Independence"
monaco.6.d: "Following our suggestion of continuing the protectorate the officials on the other end have requested that Monaco be given independence from our government. Their offer in return is that they will not join France in the event that Nice and Savoy are lost or another situation arises."
monaco.6.a: "We will enforce our terms by force!"
monaco.6.b: "Independence is a good compromise"
monaco.8.t: "Monaco requests to be transferred to France"
monaco.8.d: "Following our suggestion that Monaco reaffirm it's position as a protectorate under our government the officials representing Monaco have requested that Monaco be transferred to France in the Treaty of Turin."
monaco.8.a: "Transfer Monaco"
monaco.8.b: "We will enforce our terms by force!"
monaco.9.t: "Sardinia proposes Annexation"
monaco.9.d: "The meeting with Sardinian officials reached a boiling point after increasing tension in the room. The point was made by some of the officials from Monaco that Victor Emmanuel was not present for this meeting, unlike the kings before him who attended the first treaties with Monaco. Following some harsh words a small scuffle broke out between both sides. Closing the meeting off with a band, the Sardinians have presented their treaty which demans that Monaco surrender its independence in order to allow Sardinia to liberate it."
monaco.9.a: "We have no choice but to submit"
monaco.9.b: "Perhaps if we apologize something can be worked out..."
monaco.10.t: "Sardinia-Piedmont Agrees"
monaco.10.d: "Following a back and forth between the officials of our nation and Sardinia-Piedmont we have been able to convince the opposing side to agree to our proposition. This is great news considering our seemingly insignificant power in the talks."
monaco.10.a: "Great"
monaco.11.t: "Sardinia-Piedmont Declines, Occupation Likely"
monaco.11.d: "After taking insult to our counter-offer, the Sardinian officials have announced that they will settle for nothing less than the occupation of our nation as the steps are taken to integrate Monaco into the new Italian state."
monaco.11.a: "This is a Disaster!"
monaco.12.t: "Monaco Requests Status Quo"
monaco.12.d: "Following our demand that Monaco submit to our occupation, they have issued an apology for their behavior in the meetings between our nation's officials. They have sent their proposed treaty which outlines Monaco remaining as a protectorate as long as their is an Italian government to defend it."
monaco.12.a: "Accept the deal"
monaco.12.b: "Annexation, and nothing less"
monaco.13.t: "Monaco Transferred to France"
monaco.13.d: "As part of the Treaty of Turin, the protectorate over Monaco has been transferred to our nation. This finally corrects the loss of Monaco in the Congress of Vienna."
monaco.13.a: "Welcome Back"
monaco.14.t: "Principality of Monaco"
monaco.14.d: "The treaty of Stupinigi, signed by both the former Kingdom of France and the Kingdom of Sardinia-Piedmont in the aftermath of the Napoleonic Wars confirmed our place under the protection and oversight of Sardinia-Piedmont. The treaty distinctly specifies “This land shall never fall under a foreign government,” which was unanimously agreed upon during negotiations despite the uneasy relationship between our Royal House and the House of Savoy. Consequently, weariness over lofty taxes and blatant abuse of power has pushed Rocabrüna and Mentone, which make up over 95% of our territory, into declaring union with Sardinia-Piedmont—an action to which Sardinia wholehearted embraced and has since sent three militia brigades to enforce. The destabilization and stagnation of Monaco leaves for a generally uncertain future, however, our noble-hearted and stalwart Prince Charles III, stands firm, ready to guide our nation through any storm or sickness to come."
monaco.14.a: "Ma se Diu vœ n'agiüterà!"


