 sardinia.10.t: "The Plombieres Meeting"
 sardinia.10.d: "Austrian influence must be removed from the Italian peninsula no matter the cost. Italy cannot be truly reunified unless steps are taken to ensure freedom from the meddling Austrians. Luckily, Napoleon III of France shares with us a common enemy. We should send Count Cavour to meet with him, but none must know of this. We will disguise the trip as a mere vacation to Switzerland while Count Cavour will travel on to Plombieres, where the French Emperor has agreed to meet with us. Together, the two leaders will plan an invasion of the Austrian-controlled part of our beautiful peninsula, and drive out foreign influence. We are prepared to offer Napoleon Nice and Savoy in return for assistance. With French aid, soon, we will be reunified. "
 sardinia.10.a: "Let the Meeting Begin"
 sardinia.12.t: "A Casus Belli"
 sardinia.12.d: "The first discussion in the meeting with France is how to begin our war without drawing in other world powers. There are three Casus Bellis we have found to use against Austria. Their breaking of a trade agreement, Austrian troops in Bologna, and Francis of Modena not accepting Napoleon as leader of France."
 sardinia.12.a: "Modena and Francis V"
 sardinia.12.b: "Trade Treaty Violations"
 sardinia.12.c: "Bologna Garrison"
 sardinia.13.t: "France Refuses"
 sardinia.13.d: "France has stated that the trade treaty violations are not a strong enough casus belli."
 sardinia.15.t: "France Refuses"
 sardinia.15.d: "France has stated that the garrison in Bologna will not be a valid casus belli due to French troops garrisoned in the Papal States."
 sardinia.14.t: "France Refuses"
 sardinia.14.d: "France has stated that the garrison in Bologna will not be a valid casus belli due to French troops garrisoned in the Papal States."
 sardinia.17.t: "France Refuses"
 sardinia.17.d: "France has stated that the trade treaty violations are not a strong enough casus belli."
 sardinia.18.t: "The Political Structure"
 sardinia.18.d: "The second topic of the meeting will be the political structure of post-war Italy. France has proposed an Italian Kingdom in the North led by our king Vicor Emmanul, a central Papal State, and Sicily in the South. All of this under an Italian Confederation led by pope similar to the German Confederation. We could propose a counter-offer so the deal is more on our side."
 sardinia.18.a: "France's Proposal an Italian Confederation"
 sardinia.18.b: "Counter-Offer"
 sardinia.19.t: "Regime change in Sicily"
 sardinia.19.d: "To ensure our dominance in the region under the Italian Confederation we should ask France to remove the current king of Sicily and replace him with someone more friendly to our government."
 sardinia.19.a: "Our Power Grows"

 sardinia.28.t: "Annexation of Central Italy"
 sardinia.28.a: "The Unification is Near"
 sardinia.28.d: "The people of the central Italian states have risen up against their governments to form a United Central Italian States government under our guidance. This is the first step in the Risorgremento and now we must defeat the Austrians for all the Italians in the world!"
 sardinia.29.t: "The Expedition of the Thousand"
 sardinia.29.d: "Garibaldi has landed in Southern Sicily with a force of a thousand men fighting the Sicilian armies. The people of Sicily have risen up and joined Garibaldi's army under the Southern Army. This is the final step of the Risorgremento."
 sardinia.29.a: "For Italy!"
 sardinia.30.t: "Formation of the United Provinces of Central Italy"
 sardinia.30.d: "The governments of Tuscany, Parma, Modena, and the Papal Legations have decided to unite under the United Provinces of Central Italy. Multiple military treaties followed by an election resulted in Sardinian-Piedmont Senator Carlo Bon Compagni di Mombello becoming president of the newly formed state."
 sardinia.30.a: "Another Step in Unification Complete"
 sardinia.31.t: "The Italian Central States"
 sardinia.31.d: "Tuscany and Emilia have declared for union with Sardinia-Piedmont along with Parma and Modena under the Italian Central States. This brings us one step closer to finishing the unification of Italy and the Risorgremento. "
 sardinia.32.t: "Surrender of the Sicilian Army"
 sardinia.32.d: "The Bourbon army of 20,000 men in Calabria has been crushed and Garibaldi and his forces met little resistance throughout the rest of the country. King Francis II fortified himself in the fortress of gaeta but Garibaldi was able to enter the city by train to be met with cheers from the populace."
 sardinia.32.a: "Unification is nearly Complete!"
 news.16.t: "Sardinia-Piedmont Captures Naples and Sicily"
 news.16.d: "Giusseppe Garibaldi and a force of volunteers landed in Calabria and crushed the Bourbon army while in the North Sardinia-Piedmont invaded through Papal lands leading to King Francis's surrender and the annexation of Sicily and Naples into Sardinia-Piedmont. The new territory brings about an almost entirely united Italian Peninsula."
 news.16.a: "An Interesting Development"
 news.16.b: "Victory!"
 sardinia.34.t: "Orto Botanico dell'Università di Catania"
 sardinia.34.d: "The botanical gardens of the University of Catania were first attempted to be created in 1847 but were halted due to the Revolutions of 1848, now Francis Roccaforte Tornabene has established gardens in the land already purchased."
 sardinia.34.a: "Grande!"
 sardinia.35.t: "Sardinia Occupies the Central States"
 sardinia.35.d: "As Sardinia fights their war with Austria they have moved into the Central States and plan to occupy them. Our people favor occupation under Sardinia in support of their efforts to create a unified Italian State and we could face tough opposition should we refuse Sardinia."
 sardinia.35.a: "Submit to Sardinia-Piedmont"
 sardinia.35.b: "Resist Occupation"



