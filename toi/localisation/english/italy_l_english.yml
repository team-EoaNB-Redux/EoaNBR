sardinia_news.1.t: "Sardinia-Piedmont Defeats Austria!"
sardinia_news.1.d: "Sardinia-Piedmont and her allies have defeated Austria and their puppet Kingdom in Lombardy-Venetia. Just a decade ago the forces of Sardinia-Piedmont were defeated as they invaded Lombardy and many assumed the liberal goals of the Revolutions in 1848 had failed. After the Crimean War, Sardinia-Piedmont took their claims of Italian Unification to the peace talks. Now, the possibility of a unified Italian state is more real than ever. Not only has Austria's influence in the Italian Peninsula been weakened, but the Central Autocratic states have seen revolutions by popular movements hoping to see a unified Italian state."
sardinia_news.1.a: "A Shift of Power in Italy..."
sardinia_news.1.b: "A Shift of Power in Italy..."

sardinia_news.19.t: "Sardinia-Piedmont Annexes Monaco"
sardinia_news.19.d: "Following the Congress of Vienna, Monaco had been made a protectorate of Sardinia-Piedmont. The treaty of Stupinigi in 1817 formalized the relationship between the Kingdom of Sardinia and the Protectorate of Monaco. The treaty was seen to be detrimental to the economy of Monaco and caused many citizens to lose trust in Prince Charles III. Ever since the Revolutions of 1848, Sardinia-Piedmont has been occupying Menton and Rocabrüna, two regions that declared unification with Sardinia-Piedmont. Now the rest of Monaco has been formerly annexed into the Sardinia-Piedmont. Many question if this was the will of the people of Monaco or the will of politicians in Turin."
sardinia_news.19.a: "Monaco never was very significant..."

sardinia_news.20.t: "Sardinia-Piedmont Invades Monaco"
sardinia_news.20.d: "Following the Congress of Vienna, Monaco had been made a protectorate of Sardinia-Piedmont. The treaty of Stupinigi in 1817 formalized the relationship between the Kingdom of Sardinia and the Protectorate of Monaco. The treaty was seen to be detrimental to the economy of Monaco and caused many citizens to lose trust in Prince Charles III. Ever since the Revolutions of 1848, Sardinia-Piedmont has been occupying Menton and Rocabrüna, two regions that declared unification with Sardinia-Piedmont. Now the rest of Monaco has been formerly annexed into the Sardinia-Piedmont. Many question if this was the will of the people of Monaco or the will of politicians in Turin."
sardinia_news.20.a: "Monaco never was very significant..."

sardinia_news.21.t: "The Failure of the Pisacane Expedition"
sardinia_news.21.d: "Carlo Pisacane, along with his band of Sicilian political prisoners and petty theives, has parished following his attempted expedition into Sapri in the Kingdom of the Two Sicilies. Pisacane was though to have been working with Mazzinian circles to attempt to invoke an insurrection against the Bourbon monarchy in the Two Sicilies. The local peasants had been warned ahead of time of the expedition and were told that the members were raiders looking to pillage the local towns. Thanks to the propaganda from the Bourbon authorities, Pisacane and his band were immediately attached by the locals. Despite being able to flee the initial attack, Pisacane and his remaining band were brutally slaughtered by local militia and peasants just days later, with some reports even claiming that cannabilism and other wicked activities were done to members of the expedition.\nFollowing the expedition, pro-Mazzini riots broke out in Genoa and Florence before supporters were arrested. In Piedmont, supporters of the plot are rumored to be facing charges that could lead to their exile to England."
sardinia_news.21.a: "The Era of Radicalism in Italy is still upon us"

