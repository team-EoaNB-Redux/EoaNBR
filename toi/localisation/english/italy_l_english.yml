sardinia.63.t: "The Arrival of Bixio"
sardinia.63.d: "Jacques Alexandre Bixio has arrived in Turin. A friend of both Napoleon III and Cavour, he has brought news that the French are seeking an alliance with our nation against the Austrians in order to finally remove them from the Italian Peninsula and support our cause for unification. The Orsini Affair is likely to have increased the urgency for the French to take a side in the Risorgimento, and it seems that have made the correct choice of siding with us."
sardinia.63.a: "Send Nigra to Paris"
sardinia.63.b: "Decline the French Alliance"
sardinia.64.t: "Meeting of Nigra and Henri Conneau"
sardinia.64.d: "[SardiniaPiedmontRussianDFranceDeniedLoc]"
PIE_French_Ally_Regular_TT: "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumors. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations."
PIE_Russian_French_Deny_TT: "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumors. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations. However, Nigra informed Henri of an already existing alliance between Russia and Sardinia-Piedmont which is now cause for concern in the French leadership. While a joint war with Russia and Sardinia against Austria would be enough to demolish the remaining power of Austria, it would be increasingly likely to create a wider European conflict."
sardinia.64.a: "We should propose a proper meeting"
sardinia.64.b: "We have no choice but to step away"
sardinia.65.t: "A Meeting at Plombieres"
sardinia.65.d: "The French has proposed a meeting between our representatives in the town of Plombeires in secret. This meeting will be the final step in an alliance with France, as negotiations will begin on the terms of the alliance. It is expected that the main discussions will center around how the war with Austria will come to be, and the result which will come out of it."
sardinia.65.a: "Time to Prepare"

#sardinia2iw.1.t: "Search for an ally"
#sardinia2iw.1.d: "In order for us to achieve the goals of the resogrimento, we must ensure, that an ally on the european continent can support us in our endeavours against §Y[AUS.GetNameWithFlag]§! and her client states in Northern Italy"
#sardinia2iw.1.a: "The search begins"
#sardinia2iw.2.t: "Where to look"
#sardinia2iw.2.d: "Many nations in Europe do not enjoy the §Y[AUS.GetNameWithFlag]§! stay in Northern Italy, let alone, their attempts to 'control' the population. Our choices for possible supporters are.\n §BThe French Empire§! to our west, they have proven to be a strong supporter of pushing §WAustria§! out of Northern Italy. However, the desires of Napoleon III are still a mystery to us.\n To our East, is §GThe Russian Empire§!. Whom we fought not too long ago in the Crimean War, while this may cause some issues in possible negotiations with the Tsar's ministers. The anger from §Y[AUS.GetNameWithFlag]§! refusal to join the war with russia can play into our hands.\n §t[ENG.GetNameWithFlag]§! shows no interest publicly on the matter, internally via the Foreign office. Their desire for the maintaining of the Balance of power and control of the Mediterranian sea means they can play a powerful ally if we can win them over. However, that option is not possible in a out right war with Austria.\n As for §2[PRS.GetNameWithFlag]§!, they would join the war against §Y[AUS.GetNameWithFlag]§!. The main concern established by their ministers is that doing so would alienate them from their fellow germanic brothers with their own unification to rival §Y[AUS.GetNameWithFlag]§!.\n At the end of it all, we can either go with the steady hand of §B[FRA.GetNameWithFlag]§! or the great Bear called §G[RUS.GetNameWithFlag]§!.\n Whom do we pick?"
#sardinia2iw.2.a: "The Safe Option, France"
#sardinia2iw.2.b: "The Great Bear, Russia" - DO NOT PICK, BROKEN LINE
#sardinia2iw.3.t: "Meeting with Napoleon III"
#sardinia2iw.3.d: "Discussions around Italy with Napoleon III have been a great success, mainly due to Count Cavour being able to sway the Emperor on the matter to our benifit. He has asked if we could establish a meeting for future deabtes on how and when to start. Count cavour has counted this as a blessing to see such as quick response from the §B[FRA.GetNameWithFlag]§! on such matters. However, he did mention possible concerns he has on the endeavour of ours which need to be addressed."
#sardinia2iw.3.a: "Scheduele the meeting"
#sardinia2iw.4.t: "Message from Prussia"
#sardinia2iw.4.d: "A message has arrived from the §2[PRS.GetNameWithFlag]§! foreign office.\n It states that they would be willing to enter into talks on how to push §Y[AUS.GetNameWithFlag]§! out of italy along with supporting us if §B[FRA.GetNameWithFlag]§! has ulterior motives with northern Italy.\n However, they stated that it may place them in an anstranged position to their neighbours, as they also have plans to incorperate them into a larger power block.\n In other words, §2[PRS.GetNameWithFlag]§! will turn a blind eye to whats going on."
#sardinia2iw.4:a: "I see..."
#sardinia2iw.5.t: "The meeting"
#sardinia2iw.5.d: "Like clockwork, the meeting started without delay with §B[FRA.GetNameWithFlag]§!, Many topics were discussed "

