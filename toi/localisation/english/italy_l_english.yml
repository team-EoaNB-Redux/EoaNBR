sardinia.146.t: "King Victor Emmanuel's Military Code"
sardinia.146.d: "King Victor Emmanuel has long wanted to create a new military code. With war seemingly on the horizon the need for such a law has finally been brought into fruition. The new codification will mandate five years of active service with six years in reserve, up to the age of thirty, with fifty days of obligatory training and instruction per year. Active service will be divided into ordinanza and provinciale. The new code also regulates those who qualify to join the army, leaving criminals or exiles from joining the military."
sardinia.146.a: "Long Live the King!"

