# Tuscan Events
tuscany.1.t: "The Grand Duchy of Tuscany"
tuscany.1.d: "The Grand Duchy of Tuscany has long been ruled by the House of Habsburg-Lorraine, interrupted only during Napoleon's conquest of Italy. During the revolutions of 1848 the Grand Duke Leopold II embraced liberalism and our soldiers fought side by side with those from Sardinia, The Papal States, and the Kingdom of Naples. Overthrown by popular revolt still, Leopold could only return to rule Tuscany with the assistance of Austria, whose garrison only left in 1855. With the liberal constitution revoked the politics of the Duchy are stagnant. An incompetent ruling class rules over the land of Tuscany. As Sardinia-Piedmont is beginning to suggest Italian Unity our people become restless. Will the traditions of our Duchy lead us to dust, or will we embrace the republican spirit of our people?"
tuscany.1.a: "It is a trying time"
tuscany.2.t: "The Tuscan Economy"
tuscany.2.d: "The Tuscan Economy is almost entirely agrarian. The largest export from our nation is grain. Despite the agrarian occupation that many of our citizens hold, there is a growing artisan industry as the need for manufacturing increases. Rails in the Duchy are in the midst of an upgrade as work with the Austrian rail companies assists the connections we make between our capital and the port city of Livorno. Livorno is the home of trade and industry for Tuscany. Textiles and Iron flow from the port as the base for our economy. However, a battle is brewing between land owners and peasants, and bosses and workers."
tuscany.2.a: "More Problems to Solve"
tuscany.3.t: "The Sharecropping Debate"
tuscany.3.d: "Feudalism has never really left Tuscany. The Sharecroppers, mezzadros, has a compact with the landowner to cultivate land and share profits from sales in return for housing, seeds, and other minor goods. The merits of this system are being called into question by our politicians, especially the liberal ones. More and more farmers are demanding the rights to own their own land."
tuscany.3.a: "The future of mezzadria is in question"
tuscany.4.t: "The Ridolfi Experiment"
tuscany.4.d: "Cosimo Ridofli operates a fine winery in Tuscany. As the issues with sharecropping influence many land owners, Ridolfi has proposed possibly introducing wage labor on a wider scale in Tuscany. Wage labor is something usually reserved to those who work with the artisans or other part of the economy. There is disagreement if introducing wage labor to agriculture could solve our issues or make them worse."
tuscany.4.a: "We must introduce wage labor"
tuscany.4.b: "Our reforms must be elsewhere"
tuscany.5.t: "The Political Scene"
tuscany.5.d: "Leopold II is not a very popular leader. His dynasty is propped up by Austria and their empire influences our nation a great deal. One condition of his return was the removal of the constitution, something the liberal politicians seek to have returned. There are minor legislative powers in the government but much power is centralised. As rumors that Sardinia-Piedmont will make its attempt to unify Italy soon are spreading, so is discontent and shadow organizations."
tuscany.5.a: "The future is unknown"
tuscany.6.t: "Memories of 1848"
tuscany.6.d: "Following the revolutions of 1848 the Grand Duchy of Tuscany joined the Sardinian coalition in the fight against Austria. Our troops eventually pulled out along with those of the Two Sicilies and Papal States, and our people revolted against Duke Leopold II. The Austrian Empire eventually put down the revolt and reinstated Leopold, at the cost of removing the constitution granted after the revolutions. The people do not have fond memories of the events that unfolded."
tuscany.6.a: "An unfortunate legacy"
tuscany.7.t: "Liberalism in Tuscany"
tuscany.7.d: "Though not present today, Tuscany has a long history of liberal elements. It was the original Senate of the Forty-Eight that eventually allowed the Medici family to create the Grand Duchy of Tuscany. In Tuscany today liberalism is all but criminalized. Liberal politicians work in secret organizations away from the public eye. With Austrian influence in the nation, many wonder if a radical approach is necessary just as it was in 1848. There are a wealth of secret radical societies and exiled politicians that would be ready to assist a new uprising. On the other hand, if Leopold II came out in support of a constitutional monarchy, it could diminish the chance that Austria attempts to interfere in our nation's politics again."
tuscany.7.a: "Radicalism is our only hope"
tuscany.7.b: "Republicanism is our only chance"
tuscany.8.t: "Tuscan National Society"
tuscany.8.d: "Italian National Societies exist across the peninsula. Most prominent are the societies in Piedmont and Lombardy. Originally founded by the supporters of Mazzini, these societies support the unification of Italy through a variety of means. In Tuscany the national societies have been forced underground. Allowing these societies to return to a more public scene will further support for liberalizing Tuscany."
tuscany.8.a: "The time for change has come"
tuscany.9.t: "An End to the Sharecropping Debate?"
tuscany.9.d: "Drastic changes is the political climate of the nation have reignited debates over the economy of Tuscany. Though the estates and nobles have lost much of their power, sharecropping is not a system that will be removed from Tuscany quickly. Many question if it is time for our nation to finally adopt the Industrial Revolution completely. At the same time, the rest of Europe is removing their farmland and replacing it with factories. Demands for Tuscan grain are higher than ever and clearing land for factories will hamper our ability to meet the needs of nations looking to import our grain. However, a choice must be made."
tuscany.9.a: "Embrace the Industrial Revolution"
tuscany.9.b: "We must ride out our agrarian roots longer"
tuscany.10.t: "The Path to Perugia"
tuscany.10.d: "There has long been plans to expand our rail lines into Perugia. These plans have been proposed from various politicians and companies. Grand Duke Leopold II originally desired to have the line pass through Siena, extending the Florence-Siena line. Bettino Ricaosoli and many other favored extending the Arezzo line. With the completion of both the Siena and Arezzo lines, a decision must be made regarding the path to Perugia."
tuscany.10.a: "The Siena Line"
tuscany.10.b: "The Arezzo Line"
tuscany.11.t: "The Constitutional Monarchy"
tuscany.11.d: "It is no secret that Leopold II harbors some support for the liberal movements within Italy. In a bold move against the Austrian Empire Leopold II has allowed the transition towards a Constitutional Monarchy to begin. Giovanni Baldasseroni, prime minister under Leopold II, has been given a temporary increase in power as the office of the Prime Minister will take over as head of government. Leopold II will remain as head of state and though his political power is certainly weakened, his dynasty has secured a place in Tuscan politics."
tuscany.11.a: "This was a necessary step to take"
tuscany.12.t: "Return of the Constitution"
tuscany.12.d: "It has been a long time now that Tuscany has lacked a proper constitution. After the first constitution was forcibly removed by the Austrian Empire many doubted that such a thing could return to Tuscany. Against all odds, however, our people have triumphed and the Constitution has returned. This time around, Austria will not be able to force her will on us."
tuscany.12.a: "The Freedom of Italians must be protected!"
tuscany.13.t: "Favoring a Party"
tuscany.13.d: "With the Grand Duke's position in the government of Tuscany solidified, the influence of his dynasty cannot be ignored. The first elections for the Prime Minister of Tuscany will occur soon and the victor will not win without the influence of Leopold II."
tuscany.13.a: "Support the Republicans, keep our \"enemies\" close"
tuscany.13.b: "The Conservatives are more in line with our views"
tuscany.14.t: "Elections of 1859"
tuscany.14.d: "Today will go down as one of the most important days in Italian history. Record numbers of people have come out to vote for the prime minister of Tuscany. Grand Duke Leopold II has proceeded over the elections and is preparing to announce the victor. It is no secret that he may have influenced the outcome but it has not taken away from the joy of the people."
tuscany.14.a: "Conservative Ubaldino Peruzzi, last of the Medici's"
tuscany.14.b: "Republican Carlo Cattaneo, former member of the Council of Milan"
tuscany.15.t: "Italian Revolutionaries in Parma and Modena"
tuscany.15.d: "The Duchies of Parma and Modena were forced into the Austro-Sardinian war for the same connections to Austria that once held our nation down. Just like our people refused to fight in favor of Austria, the people of Parma and Modena have formed revolutionary councils with temporary power granted to liberal politicians. These regions are now prepared to join with any cause hoping to unite Italy."
tuscany.15.a: "Convince their leaders to join us"
tuscany.15.b: "Fellow Italians United!"
tuscany.16.t: "Diplomacy with Sardinia-Piedmont"
tuscany.16.d: "With our ambitions to unify the peninsula known, the time has come to open diplomacy with Sardinia-Piedmont. Many in our government hope that an agreement can be reached that will avoid conflict. Sardinia-Piedmont employs an army that may be difficult to defeat, despite the large number of Italians who now support our efforts. If an agreement is to be reached, it will surely be costly."
tuscany.16.a: "[TUS.GetLeader] must meet with [PIE.GetLeader]"
tuscany.16.b: "It is too late for diplomacy"
tuscany.17.t: "Tuscany seeks Diplomacy"
tuscany.17.d: "[TUS.GetLeader] is meeting with [PIE.GetLeader] today to discuss the possibility of unifying our governments. Though an extreme measure, both of our governments have expressed desire to see the Italian Peninsula unified. Unfortunate for our position is the fact that Tuscany has embraced a much more liberalized government and outlook than we employ. The people of Italy have become split and fear of revolutionaries joining Tuscany have become very real. The best offer we can accept is to guarantee that our politicians have solidified positions in the new government."
tuscany.17.a: "We have no choice, secure a position for our politicians"
tuscany.17.b: "We came this far, war it will have to be"
tuscany.18.t: "The Costly Agreement"
tuscany.18.d: "Coming as somewhat of a surprise the government of Sardinia-Piedmont has agreed to unite our governments, requiring only that politicians from Turin are given special positions. While the agreement will tarnish our reputation and introduce possible corruption into our government, it is a great leap into building the legitimacy of our nation and claims."
tuscany.18.a: "Unification is Near"
tuscany.19.t: "Hostilities Break Out!"
tuscany.19.d: "Sardinia-Piedmont was unwilling to attempt to unify our governments, even at the suggestion of placing their politicians in key positions. With no agreement in sight, it did not take long for a state of war to be declared. Sardinia-Piedmont claims that our government is illegitimate and violates agreements made following the Second Independence war, while our claim rests upon our representation of all Italians and the greater liberal unification movement."
tuscany.19.a: "War is Among Us"
tuscany.20.t: "Garibaldi Joins our Cause"
tuscany.20.d: "Giuseppe Garibaldi, hero of the Italian People, has arrived to pledge his support for our movement. All too aware of the elitist present in Turin, Gariabldi was eager to join our attempts to create a truly liberalized Italy. The presence of Garibaldi has increased moral among the people greatly and has given us much legitimacy in the eyes of Italians."
tuscany.20.a: "Our Victory is certainly Secured!"
tuscany.21.t: "Supporting Democracy in Tuscany"
tuscany.21.d: "As our influence in the Central States continues to grow, the question has arisen as to how much support we should dedicate to Tuscan democracy. The people of Tuscany are very supportive of liberalization but many radicals persist to challenge our ideal for unification. Some fear that should we strengthen Tuscan democracy too much, their own radical movement may rise to challenge our hopes for unification."
tuscany.21.a: "We cannot risk intervention"
tuscany.21.b: "We must weaken Austria's sphere"
tuscany.22.t: "A Leader for the Movement"
tuscany.22.d: "Many prominent figures have risen to the loose leadership circles of the secret societies and radical groups in Tuscany. As the time is approaching for our movement to rise up against the Duke, a leader must be singled out. Many point to Ricasoli - A prominent liberal politician and someone who could represent the hidden agenda of our revolutionary council without making our members' ideology known. Others call on Niccolò Tommaseo who has been in Tuscany since 1857. Tommaseo held important positions in the Republic of San Marco during the revolutions of 1848 and has held firm against Sardinia-Piedmont becoming a power in Italy."
tuscany.22.a: "Tommaseo shall lead once again"
tuscany.22.b: "The people trust Ricasoli already"
tuscany.23.t: "Revolutionary Spirit"
tuscany.23.d: "There is a certain spirit around Tuscany as of late. The feeling of revolution is in the air as both radicals and liberals join forces in preparing to launch a revolution against the Duke and his oppressive regime. Italians across the peninsula who have been made aware of the plan, through our network of secret societies and operatives, are flocking into Tuscany in order to join in the fight for true liberty in Italy."
tuscany.23.a: "First we liberate Tuscany, then the whole of Italy"
tuscany.24.t: "Subverting Austrian Influence"
tuscany.24.d: "Despite most of their garrisons having left, the Austrian still exert a level of influence over the politics of our nation. The Austrians may be willing to invade once again should our goals be made clear to them too quickly. We must play a dangerous game of politics in order to keep the Austrian eyes away from our activites. As soon as we can convince them to have their garrisons leave the country entirely, we will have more room to expand operations."
tuscany.24.a: "They must think nothing is amiss..."
tuscany.25.t: "Tuscan Radicals Request Arms"
tuscany.25.d: "The Radical movement in Tuscany has requested that we supply them with arms. It is no secret that we would benefit from a weaker Austrian sphere of influence in Italy and supporting the Tuscan movement to break away from the Pro-Austrian Duke Leopold II would help to weaken the Austrian grip on the Italian peninsula."
tuscany.25.a: "Supply them with Arms"
tuscany.25.b: "We cannot support them"
tuscany.28.t: "[FROM.GetDef] Declines Assistance"
tuscany.28.d: "Our request for assistance has been decline by [FROM.GetDef]. Perhaps they were unwilling to risk any diplomatic issues that could have arisen or maybe they just didn't care to support our movement. Hopefully we can make do without their help."
tuscany.28.a: "Unfortunate"
tuscany.29.t: "The French Accept our Request!"
tuscany.29.d: "The French have accepted our request for arms. Their government is just as eager as we are to see Austrian influence in the Italian peninsula weakened. There is no doubt they may have other motives for supporting us but we cannot be concerned with those now. These arms will help our fight."
tuscany.29.a: "Merci France!"
tuscany.26.t: "Tuscan Radicals request Goods"
tuscany.26.d: "The radical movement in Tuscany has requested that we supply them with goods. It is no secret that after their betrayal in the Crimean War we have not had strong relations with the Austrians. It may be time to have the Austrians weakened in their sphere of influence."
tuscany.26.a: "Supply them with Goods"
tuscany.26.b: "We cannot support them"
tuscany.30.t: "The Russians Accept our Request"
tuscany.30.d: "Though somewhat surprising, the Russians have agreed to supply us with some goods in order to assist in our fight against Austria and her puppet government in Tuscany. The Austrian Empire betrayed Russia in the Crimean War and it is clear that Russia has not forgiven them yet."
tuscany.30.a: "These will help our men"
tuscany.27.t: "Tuscan Radicals Request Supplies"
tuscany.27.d: "The Radical movement inside Tuscany has requested that we send supplies to assist them in their revolution against Duke Leopold II and furthermore Austria should they intervene to support the Duke. Though we have stayed somewhat neutral in Italy in the past, our politicians have shown interest in helping the people of Central Italy who have been caught between the desires of Sardinia-Piedmont and Austria."
tuscany.27.a: "Set up a Supply Chain"
tuscany.27.b: "We cannot help them"
tuscany.31.t: "The British Send Supplies"
tuscany.31.d: "Due to support for our cause within the British parliament, the British have accepted our request for supplies. The Tuscan economy is not built to sustain war, let alone to supply a war effort, so these supplies will assist not only our troops but also our civilian industry in ensuring our economy does not collapse."
tuscany.31.a: "Thank our friends in parliament!"
tuscany.32.t: "Tuscans Request Withdrawal of our Garrison"
tuscany.32.d: "Ever since the Revolutions of 1848/, in which the Grand Duchy of Tuscany turned it's forces against us, we have maintained a modest garrison in the city of Florence to deter further revolutionary action. Leopold II eventually came around to accept our demands, which included a removal of the Tuscan Constitution, and our influence has been strong there ever since. Recently, however, the people of Tuscany have grown discontent with our influence being exerted over them. We have received a request from the Grand Duke himself that our garrisons expedite their exit from Tuscany so that a transition of power from the Duke towards a parliament and prime minister may occur unheeded.\n\n Many of our politicians claim that with the current European attitude in Italy not being in our favor, trying to intervene could come at an extreme cost. We also run the risk of Sardinia-Piedmont and her allies taking advantage of the situation to capture what Italian lands we do still hold."
tuscany.32.a: "We have no choice but to comply"
tuscany.33.t: "Austrian Garrison Withdrawn!"
tuscany.33.d: "The Austrian Empire has agreed to withdraw the rest of their garrison from Florence, likely due to international favor turning away from them and fear of Sardinia-Piedmont and her allies taking advantage of the situation. Now that the garrison is gone the transition of power from Duke Leopold II towards the Prime Minister and parliament can begin. Citizens in Florence celebrated throughout the night, this time without the Austrians watching."
tuscany.33.a: "We can all let out a sigh of relief now"
tuscany.34.t: "Invasion of the Papal Marche"
tuscany.34.d: "In order to reach Naples before Gariabldi and his forces do, we will need to enter the Papal Marche. Currently, France has garrisoned many troops in the Papal States and is actively protected their lands from any invasion. However, with Garibaldi announcing plans to march on Rome and Venice, France may be forced to allow our troops to occupy the Marche in order to stop Garibaldi from advancing his conquests."
tuscany.34.a: "If we must, we can force their hand"
tuscany.35.t: "Tuscany Requests to Enter the Papal Marche"
tuscany.35.d: "With a declaration from Garibaldi that he intends to conquer both Rome and Venice after capturing Southern Italy, there is increased fears within Europe of what kind of movements he could inspire if he is not stopped. Recently, a delegation from Tuscany has suggested that they be allowed to enter the Papal Marche and stop Garibaldi in Naples before he can continue with his plans."
tuscany.35.a: "We have no choice but to comply"
tuscany.36.t: "Invasion of the Papal Marche"
tuscany.36.d: "The French, likely forced to accept by international pressure, has conceded to our request to enter the Papal Marche. The Papal States has not taken kindly to our troops and has put up some resistance. Our troops should be able to handle them easily and then move on to the South to meet with Garibaldi's forces."
tuscany.36.a: "Onwards!"
tuscany.37.t: "Riots and Resistance"
tuscany.37.d: "Following the rise of a liberal government in Tuscany with aspirations for uniting Italy, many in our nation became sympathetic to their cause. Despite hopes to eventually annex the Tuscan government into our own, the Tuscans had approached us regarding merging our governments. When we declined, an open state of war was opened between our nations. Many have taken to the streets decrying this war as an act of aggression on our part. Radical and Liberal agents alike are painting our government to be elitist and opposed to liberalization in Italy."
tuscany.37.a: "We must crush them quickly"
tuscany.38.t: "The Death of François Jacques de Larderel"
tuscany.38.d: "Today Italy lost one of its great industrialists. François Jacques de Larderel died today in Florence. A native to France, the engineer from Tuscany was famous for developing a method to exploit the borax fumaroles in Tuscany in order to aid the Industrial capabilities using the water vapors. So great were the advancements made by de Larderel that Leopold II had awarded him the honor of Count of Montecerbolli."
tuscany.38.a: "A Great Loss to Italian Innovation"
sardinia_news.18.t: "Tuscany Empowers their Parliament"
sardinia_news.18.d: "In the Grand Duchy of Tuscany, led by Duke Leopold II, a great shift in governmental powers is underway. The Grand Duke has allowed the Prime Minister to become the head of government and begin preparations to revive the weakened parliament in Tuscany. Duke Leopold II will serve as Head of State in a similar fashion to the United Kingdom's monarchy. This shift away from Autocracy comes just a decade after the Austrian Empire forced the Duke to repeal the Tuscan constitution, and this action brings many questions as to the future of the Italian Peninsula."
sardinia_news.18.a: "The Italian Peninsula is going through great changes..."




