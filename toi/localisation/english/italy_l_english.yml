sardinia.10.t: "Diplomacy with the British"
sardinia.10.d: "Diplomacy with the British rests largely in the friendship of Camillo Benso and the British Legation in Turin - James Hudson. James Hudson himself is quite the italophile, and his position in Turin - held since the days before Benso was prime minister - has convinced him of the need of support for the unification movement. Though he faces some ridicule at home for his position as a favorable ally of Camillo Benso, he will be a key instrument for Sardinia in the attempts to get British support for Unification."
sardinia.10.a: "Tell Hudson that Cavour needs to see him"
sardinia.11.t: "Diplomacy with Sardinia"
sardinia.11.d: "James Hudson - the British Legation to Sardinia-Piedmont - has an equal number of allies in enemies in the British Government. The Queen herself is rumored to claim he is too much a friend of the Italians than the British, but nobody in the government will tell you that he is a bad diplomat. Despite his friendship with Cavour and support for Italian unification, Hudson has always kept British interests in mind. Now that the Sardinians are looking for allies in their hopes for Unification communication between our nations is at an all time high. \n The most pressing matter for the Sardinians currently in which they hope to see our position in the case of the Cagliari - a Piedmontese mailing ship with two Brits in the crew which was captured by the neapolitans. The Case is meant to go to parliament where Sardinian officials will make their plea and the fate of British and Sardinian relations will be decided. The date of the session is set for mid-1858."
sardinia.11.a: "Now we wait"
sardinia.12.t: "The Cagliari Case"
sardinia.12.d: "Despite the good relation shared between Cavour and James Hudson, much of the future of the British stake in the peninsula will come down to the Cagliari Case. The Cagliari ship was a Piedmontese Mailing ship captured by the Neapolitans following the failed Sapri Expedition. The British are interested because the crew contained two Brits. The British parliament has agreed to hear the case during the Spring of 1858. It will be here that Sardinian officials will finally be able to plead their case directly to the British Government. Hudson has put in his best words for our cause, but the outcome of this arrangement will be uncertain until it is over."
sardinia.12.a: "Now we wait, and pray for the best"
