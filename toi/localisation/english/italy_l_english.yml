sardinia.13.t: "The Cagliari Case"
sardinia.13.d: "The Cagliari Case has reached parliament and now we wait to see how the British will rule on this matter. Camillo Benso and a few other Sardinian officials have given testimony in this case, though some sources say they have been rather arrogant about it. Nonetheless this case could prove as an important stepping stone in relations with Britain."
sardinia.13.a: "How do they rule?"
sardinia.14.t: "The Cagliari Case"
sardinia.14.d: "The Cagliari Case - the case of the Sardinian ship with a crew that included a few Brits being captured by Naples - has finally reached Parliament. Though most members of Parliament are skeptical that a ruling further than a denouncement of the actions of the Neapolitans is a smart move, James Hudson has managed to convince many that an alliance with the Sardinian state would be smart and beneficial. The arrogance of the Count of Cavour in this case is not helping his position."
sardinia.14.a: "Withdraw the case, denounce the capture of Brits"
sardinia.14.b: "Side with Piedmont"
sardinia.15.t: "England Withdraws the Case!"
sardinia.15.d: "The British Parliament has withdrawn the Cagliari Case and has not made any statement in our support. Out of fears that a war would come out of this case, many of the Earls spoke against siding with our government. Despite some strong calls in our favor, and the argument that the British have an obligation to uphold Maritime Law, they remain unconvinced."
sardinia.15.a: "Disappointing"
sardinia.24.t: "The British Side with us!"
sardinia.24.d: "In a surprising turn of events the British parliament has declared that it supports the efforts of Sardinia-Piedmont in demanding the release of the Cagliari, and have promised to uphold Maritime Law. This ruling comes even after skepticism from many of the Earls, but thanks to the efforts of Hudson and our other allies in parliament. This will allow us to open up further cooperation between our governments."
sardinia.24.a: "To a Strong Maritime Alliance!"

two_sicilies.11.t: "The Cagliari Case"
two_sicilies.11.d: "Though not an original fear of our government, the capture of the Cagliari - a Sardinian ship captured in early 1857 which happened to have a crew that contained a few Brits - has caused the British Parliament to denounce our actions and side with Piedmont in their threats. The harbormasters are intent on keeping the Cagliari under condemnation, despite these new threats. We are at a dangerous position."
two_sicilies.11.a: "These threats are baseless"
two_sicilies.11.b: "Get the legislature to send an apology, and release the ship"

