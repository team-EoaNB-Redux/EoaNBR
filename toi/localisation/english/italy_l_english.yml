sardinia.21.b: "Our Plan"
sardinia.23.t: "France Refuses"
sardinia.23.d: "France has declined our military plan and ensure that their plan will lead to a swift victory."
sardinia.23.a: "Accept the Plan"
sardinia.22.t: "Royal Marriage"
sardinia.22.d: "To seal our talks in Plombieres Napoleon has requested a marriage between the King's daughter Princess Ludovica Teresa Maria Clotilde and Prince Joseph Charles Paul Bonaparte. Though the Princess is only 15 and the Prince is a grown man the king has allowed the marriage to go on."
sardinia.22.a: "Accept the Marriage"
sardinia.26.t: "The Meeting Concludes"
sardinia.26.d: "Our meeting with France has concluded. The plan is set and ready to be put in motion."
sardinia.26.a: "We Should Prepare..."
sardinia.27.t: "Austrian Empire Demands Demobilization"
sardinia.27.d: "It appears that our buildup of the Royal Army over the years, and the alliance with the French Empire. Has pushed Austria too far as she has now issued us an ultimatum. Either we demobilize our army to restore peace and for Austria to maintain control over not only her part of Italy, but the total control of the Central states as well. This ultimatum however... \n Has given us the best excuss to start the war."
sardinia.27.a: "Now is our chance."

