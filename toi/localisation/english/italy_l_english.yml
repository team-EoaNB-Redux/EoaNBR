sardinia.232.t: "State of the Economy"
sardinia.232.d: "Sardinia-Piedmont has come a long way since Camillo Benso di Cavour’s appointment in 1850. Cavour immediately began work on constructing a modern economy for the nation- Closing excessive monasteries, reducing the amount of benefices, and correcting the nation's lopsided spending deficit. In order to finance major public works projects and extensive industrial expansion, as well as to pay off war indemnities to Austria acquired after the war of 1848, Cavour masterfully floated vast internal and international loans, particularly from France and the United Kingdom. The subsequent subsidization of private railway companies and Sardinia-Piedmont diverse artisan-based Industrial sectors has led to the nation’s rise to becoming the most advanced and modern state within the Italian peninsula."
sardinia.232.a: "We must continue to strengthen the economy"
### RAILWAY EVENTS  ###
sardinia.233.t: "Infrastructural Developments"
sardinia.233.d: "Sardinia-Piedmont began subsidizing broad rail projects in the mid 1840s, connecting many major economic sectors throughout the nation such as Genoa and Turin, which in-turn lowered the cost of the transport of goods and persons, as well as provided a broad array of occupations to support middle class Piedmontese citizens.Cavour’s cabinet has identified connecting Turin to French and Swiss economic centers, such as Geneva and Lyon as of primary economic concern."
sardinia.233.a: "Very well, authorize drafting for the Rail lines"

### Sardinia  ###
sardinia.45.t: "Agriculture in Sardinia"
sardinia.45.d: "Agrarianism has constituted the vast majority of the Sardinian economy for as long as many can remember. As the economies of Europe begin to shift towards Industrialization—and Piedmont along with it, the island of Sardinia has been left underdeveloped and to be exploited for resources to fuel mainland Industries. The situation in Sardinia is considered volatile by much of the Piedmontese ruling class, hampering any efforts to change the economic or political makeup of the island any further. The question remains on whether Industrialization efforts should be forwarded to the island, or if it can remain strictly a strategic installment, and be of use in other sectors of our economy."
sardinia.45.a: "Best to not agitate them any further..."
sardinia.45.b: "They will need to learn to get with the times"

