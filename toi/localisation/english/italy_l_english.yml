sardinia.20.t: "Military Plan"
sardinia.20.d: "The next topic in our talks with France is a military plan. Our general plans to have 160,000 troops split 50:50 with France. France has proposed they send 300,000 troops to be joined by 100,00 of our troops, hoping to march straight to Vienna."
sardinia.20.a: "Begin the Military Talks"
sardinia.21.t: "Military Plan"
sardinia.21.d: "The next topic in our talks with France is a military plan. Our general plans to have 160,000 troops split 50:50 with France. France has proposed they send 300,000 troops to be joined by 100,00 of our troops, hoping to march straight to Vienna."
