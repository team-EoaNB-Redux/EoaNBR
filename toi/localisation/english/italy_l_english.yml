sardinia.2.t: "Sardinia-Piedmont"
sardinia.2.d: "§G[PIE.GetNameWithFlag]§! has, since the end of the Napoleonic Wars, has prospered. The Crimean War has placed us in a rather unique position. The §t[ENG.GetNameWithFlag]§! and the §3[FRA.GetNameWithFlag]§! are now more willing to talk and do business with us then ever before. However, one question burns deep in the heart of Italy.\n\nAnd that is of a unified state, a §GReso§!§grgim§!§Rento!§! of sorts. While this idea burns brightly in the hearts and minds of our countrymen far and wide throughout Italy, the practicality of such a feat is not workable at the moment. We would need to seek a strong and willing ally, which we luckily see in Napoleon III of §3[FRA.GetNameWithFlag]§! as he has shown signs that he is willing to help our cause...for compensation. The issue now is when and how to start the fire, as once it starts.\n\n\t§RIt becomes very hard to control§!."
sardinia.2.a: "Learn more"
sardinia.2.b: "No, thank you"
sardinia.3.t: "The Revolutions of 1848 in Italy"
sardinia.3.d: "Roughly 9 years ago, Revolution swept Europe. Within two years, every nation was affected. Those whom made it out intact became republics or constituional monarchies. Italy however, was perminantly affected. §G[PIE.GetNameWithFlag]§! under Ferdinand II paved the way for Liberal reforms and constitutionalism throughout Italy. §R[TUS.GetNameWithFlag]§!, §S[PAP.GetNameWithFlag]§! and §G[PIE.GetNameWithFlag]§! reformed into modern systems of government.\n\nWhile some saw it as the Old Guard giving way, many more saw it as another way for them to hold on to their fading power. One did not have to look far to see it in Italy. \n\nThe garrisons along the borders of Lombardy-Venetia controlled by §O[AUS.GetNameWithFlag]§! were being reinforced, leading to opposition leaders in Venice and Milan being arrested or simply vanishing. Not long after, waves of anarchy and radicalism swept across the §O[AUS.GetNameWithFlag]§!. The people of Venice and Milan wasted no time and deposed their Austrian overlords. By weeks end the §O[AUS.GetNameWithFlag]§! Army of Italy was in full retreat back to Austria itself, with nearly all of Lombardy-Venetia in the control of the revolutionaries."
sardinia.3.a: "Tell me more..."
sardinia.4.t: "The Consequence of 1848 "
sardinia.4.d: "While the campaign begun with victory after victory, reality came bearing down as the §O[AUS.GetNameWithFlag]§! Army of Italy returned to their Italian Stations en masse. With the Defeat at Custoza and the signing of a humiliating armistice.\nPeace talks began shortly after, with the defeat of the campaign of liberation against §O[AUS.GetNameWithFlag]§! rule in Italy, it gridlocked the Italian states into the current borders. Most importantly for our kingdom, was that the former king. His Majesty King Charles Albert, signed and established our young Constitutional Monarchy during this time.\nThe leading question, is if this young system can weather the storm that Italy now finds herself in.\n\n §RAnd if she can get out of it alive...§!"
sardinia.4.a: "That brings us to now..."
sardinia.5.t: "Rally against the Austrians"
sardinia.5.d: "§G[PIE.GetNameWithFlag]§! remains as one of the last truely independent Italian states, standing defiantly against Habsburg influence. §P[NSC.GetNameWithFlag]§! recently married into the §O[AUS.GetNameWithFlag]§!, Venezia which was awarded to the Austrians after the Congress of Vienna, along with the central Italian states are under the §O[AUS.GetNameWithFlag]§! protection, continues to add fuel to the fire of Italian liberation.\n\nOur people continue to hold an unwaverable spirit for goals of liberation to be achieved, and that our King and the young government can lead the way forward, with each person vowing to fulfill the dreams of a united Kingdom of Italy. As we stand as the last true bastion between §O[AUS.GetNameWithFlag]§! and §3[FRA.GetNameWithFlag]§! spheres. If we play our cards right, perhaps we can tumble the Austrian tower of cards?\n\n§ROnly time will tell of this matter.§!"
sardinia.5.a: "Let's make it count, or die trying."
sardinia.6.t: "The Protectorate of Monaco"
sardinia.6.d: "The Congress of Vienna had transferred the protection of Monaco from §3[FRA.GetNameWithFlag]§! to §G[PIE.GetNameWithFlag]§! via the Treaty of Stupinigi, as well as full dominion over the state. The treaty states, “This land shall never fall under a foreign government,” which was unanimously agreed upon in negotiations despite an uneven relationship between our king and the King of Monaco. With the people, we are feared, as we have sent many garrisons to destabilize and annex parts of the Principality."
sardinia.6.a: "More things to handle..."

### industry one time events  ###

sardinia.7.t: "Reconstruction of Prismates in Alessandria"
sardinia.7.d: "Alessandria has long been a victim to the floods of the Tanaro. Luckily, the parliament of Sardinia-Piedmont took note of the damage caused by the floods and passed a bill to reconstruct \"prismates\" to protect the fortifications of Alessandria against the floods of the Tanaro. The new bolstered defenses will afford us the ability to build safer in the city and provide security to those who had been effected."
sardinia.7.a: "Alessandria is safer now"

### political one time events ###

sardinia.8.t: "Closing of the V Legislature"
sardinia.8.d: "Today King Victor Emmanuel announced the official closing of the fifth legislature of the Kingdom of Sardinia-Piedmont. The legislature lasted three years, ten months, and seven days, holding three sessions per article 9 of the Albertine Statute. Camillo Benso, Count of Cavour, proceeded over the entirety of this Legislature. The elections for the VI legislature will begin soon as our legislative bodies prepare to undertake the steps necessary to get the Risorgimento underway."
sardinia.8.a: "Let the VI Legislature Begin!"

### research one time events ###

sardinia.9.t: "The Turin Exhibition"
sardinia.9.d: "Following an unsuccessful exhibition in Turin in 1850, it was decided that another exhibition should be held in Turin in 1858. The innovations present in the exhibitions and fairs in Paris and London give much prestige to the minds of those respective nations. The Turin Exhibition included many public industrial representatives, showing off work done by Cavour over the last decade to increase the industrial capabilities of Piedmont. However, despite the impressive changes since 1858, it is still evident that Italy is struggling to implement innovations already present in Europe into the industrial sector. King Victor Emmanuel and Cavour were seen together during the exhibition."
sardinia.9.a: "Someday, we will reach greatness"

