### THE START OF THE WAR  ###
#############################

sardinia2iw.1.t: "Austria demands demobilization"
sardinia2iw.1.d: "The Austrian's have demanded the complete demobilization of our army, claiming that our army is a 'destabilising force'. They have given us some time to complete their demand...This demand however, shall be given no ear to speak too."
sardinia2iw.1.a: "The clock ticks"
sardinia2iw.2.t: "Moment of truth"
sardinia2iw.2.d: "The time for the Austrian demand to demobilize has ended, now is the moment of truth, can we and our ally push Austria out of austria and for us to be sole heir on northern Italy."
sardinia2iw.2.a: "So it begins"
sardinia2iw.3.t: "Milan surrenders"
sardinia2iw.3.d: "Our forces have forced the garrison of Milan to either surrender or withdraw. We now hold a fortified location over the Tricino River, our next goal is to hit the fortress city of Mantua."
sardinia2iw.3.a: "Onwards to victory"
sardinia2iw.4.t: "Our gates of Mantua"
sardinia2iw.4.d: "Our forces have arrived at the gates of Mantua. After a long and devistating fight, the fortress is ours. The Austrian army of Italy is all but defeated, whatever remains will struggle to hold on. their last defence line would most likely be the Alps."
sardinia2iw.4.a: "We hold the gates to Italy."
sardinia2iw.5.t: "Sea to shining Sea"
sardinia2iw.5.d: "We managed to take Venice, Our Kingdom stretched from the Tyrrhenian to the Adriatic. one can now take a train from Genoa all the way to Venice, this campaign against the Austrians is going beyond our wildest expectations.\n\nNow many in our cabinet, and elsewhere believe we should end the war here. We have showed the world that we are a capable of achieving our goals, and that Austria is not the titan of central europe is claims to be."
sardinia2iw.5.a: "It's time to decide"

