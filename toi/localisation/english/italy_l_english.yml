##########################
ITA_PIE_focus_The_Italian_Economy: "The Italian Economy"
ITA_PIE_focus_The_Italian_Economy_desc: "As a newly united country, we have many issues to resolve in relation to the economy. One of the most important of these issues is the economic divide between the north and south, with the south being behind the north economically and dependent on agriculture."
ITA_PIE_focus_State_of_the_Armed_Forces: "State of the Armed Forces"
ITA_PIE_focus_State_of_the_Armed_Forces_desc: "Since unification, the Italian armed forces have been incredibly disorganised due to the conflicting doctrines and organisational structures between former Italian states. It is our goal to turn our fragmented military into one coherent, organised, and devastatingly effective unit."
ITA_PIE_focus_Regio_Esercito: "Regio Esercito"
ITA_PIE_focus_Regio_Esercito_desc: "Regio Esercito, or the Royal Italian Army, is our main fighting force on the ground. Having been created from the pieces of the armies of former Italian states across the peninsula, it is our goal to turn it into a professional, organised, force."
ITA_PIE_focus_Fanti_Decree: "Fanti Decree"
ITA_PIE_focus_Fanti_Decree_desc: "This decree, signed by Manfredo Fanti, denotes the official creation of the Royal Italian Army, the successor to the Royal Sardinian Army and the Army of the Two Sicilies."
ITA_PIE_focus_Unification_of_the_Army: "Unification of the Army"
ITA_PIE_focus_Unification_of_the_Army_desc: "Now that we have an official organisation to unify our fragmented army into, it's about time we do it. We will officially dissolve the Royal Sardinian Army and the Army of the Two Sicilies, and merge them into the Royal Italian Army."
ITA_PIE_focus_Organize_the_Army: "Organise the Army"
ITA_PIE_focus_Organize_the_Army_desc: "While the armies of Italy are now officialy one unit, there is still a rift between sections of the army that have come from different Italian states. If we want to really unify the Italian army, we need to smooth out these gaps."
ITA_PIE_focus_Requisition_Old_Equipment: "Requisition of Old Equipment"
ITA_PIE_focus_Requisition_Old_Equipment_desc: "While older equipment can have its flaws, it's better than no equipment for some of our troops. We shall 'requisition' some older weapons and other gear to help supply our young army."
ITA_PIE_focus_Organization_of_the_General_Staff: "Organisation of the General Staff"
ITA_PIE_focus_Organization_of_the_General_Staff_desc: "General staff coming from many different Italian states aren't particularly fond of, or good at, working with each other. Organising our staff to better work with each other will be of great help to our army."
ITA_PIE_focus_Lessons_from_the_Third_Independence_War: "Lessons from the Third Independence War"
ITA_PIE_focus_Lessons_from_the_Third_Independence_War_desc: "The Third Independence War taught us many lessons about how we should run our army. It would be to our benefit to use what we learned from this war with a great power to further improve our army."
ITA_PIE_focus_Carabinieri: "Carabinieri"
ITA_PIE_focus_Carabinieri_desc: "Based in many ways off of the French gendarmerie, our own Carabinieri will serve to carry out policing duties domestically. With our issue of brigandry, there isn't a better time to expand this branch of the Italian military."
ITA_PIE_focus_Law_no_616: "Law no. 616"
ITA_PIE_focus_Bersaglieri: "Bersaglieri"
ITA_PIE_focus_Bersaglieri_desc: "In order to gain an advantage in our land combat, a special unit of shock troops will be employed to flank and overwhelm the enemy. Called the Bersaglieri, they specialize in running between positions and will serve an important role in supporting our main force."
ITA_PIE_focus_Law_no_143: "Law no. 143"
ITA_PIE_focus_Regio_Marina: "Regia Marina"
ITA_PIE_focus_Regio_Marina_desc: "Regia Marina, or the Royal Italian Navy is the newly created organization meant to handle Italy's naval affairs. Our goal is to eventually merge the navies of the former Italian states into this one branch of the military."
ITA_PIE_focus_Merger_of_the_Italian_Fleets: "Merger of the Italian Fleets"
ITA_PIE_focus_Merger_of_the_Italian_Fleets_desc: "To start with the unification of the navies, we will merge the fleets from each navy into one under the Royal Italian Navy."
ITA_PIE_focus_Foreign_Ship_Commissions: "Foreign Ship Commissions"
ITA_PIE_focus_Foreign_Ship_Commissions_desc: "Buying foreign ships to supplement our own navy could prove beneficial, as we may have issues producing enough on our own to develop a strong enough navy for a highly coastal country such as ourselves."
ITA_PIE_focus_Militarize_Merchant_Vessels: "Militarize Merchant Vessels"
ITA_PIE_focus_Militarize_Merchant_Vessels_desc: "While not the cleanest solution, retrofitting civilian ships with military hardware and using them in warfare would benefit us in naval combat."
ITA_PIE_focus_Minor_Technological_Advances: "Minor Technological Advances"
ITA_PIE_focus_Minor_Technological_Advances_desc: "While volume of ships can be important, we should also make strides to improve our individual ships and give them an advantage in combat when we can't supply an overwhelming naval force."
ITA_PIE_focus_The_Ironclad_Race: "The Ironclad Race"
ITA_PIE_focus_The_Ironclad_Race_desc: "Ironclads have proven to be the dominant warship in modern naval warfare. Not adapting and beginning to design and produce these ourselves would leave us at a serious disadvantage in a future war."
ITA_PIE_focus_Creation_of_the_Naval_Departments: "Creation of the Naval Departments"
ITA_PIE_focus_Creation_of_the_Naval_Departments_desc: "In an effort to further the unification and technological advances of the Royal Italian Navy, we must form departments within the navy with separate responsibilities and specializations to best carry out the task of developing and maintaining an Italian navy."
ITA_PIE_focus_Expand_the_Arsenal_in_La_Spezia: "Expand the Arsenal in La Spezia"
ITA_PIE_focus_Expand_the_Arsenal_in_La_Spezia_desc: "An idea originally conceived by Napoleon Bonaparte, an expansion of the naval base in La Spezia will serve an imporant infrastructural role in supporting our growing navy."
ITA_PIE_focus_Results_from_the_Third_Independence_War: "Results from the Third Independence War"
ITA_PIE_focus_Results_from_the_Third_Independence_War_desc: "The Third Independence War taught us a lot about our navy. Just as with our army, getting a chance to test our performance against a great power gave us insight into potential improvements that could be made with our navy."
ITA_PIE_focus_Develop_Coastal_Fortifications: "Develop Coastal Fortifications"
ITA_PIE_focus_Develop_Coastal_Fortifications_desc: "Defending the Italian people from potential amphibious assault or shore bombardment is of the utmost importance. Fortifying and arming our coasts would help dispel would-be invaders."
ITA_PIE_focus_Commission_on_the_Admirals: "Commission on the Admirals"
ITA_PIE_focus_Commission_on_the_Admirals_desc: "We will commission our admirals to consider a change in the budget of the Italian navy, whether to expand its budget or cut it due to unrelated fiscal issues."
ITA_PIE_focus_Approve_Naval_Expansion_Measures: "Approve Naval Expansion Measures"
ITA_PIE_focus_Approve_Naval_Expansion_Measures_desc: "It has become clear that more funds need to be poured into our navy before we are ready to fight another war on the same scale as the Third War of Independence."
ITA_PIE_focus_Budget_Restrictions_on_the_Navy: "Budget Restrictions on the Navy"
ITA_PIE_focus_Budget_Restrictions_on_the_Navy_desc: "Unfortunately, we cannot afford to continue funding our navy at the level we are currently. We're going to have to cut funding for our navy in order to keep other parts of our government running properly."
ITA_PIE_focus_The_Southern_Question: "The Southern Question"
ITA_PIE_focus_The_Southern_Question_desc: "Southern Italy has significant problems and differences compared to the north. The debate over what to do about this is known as the Southern Question."
ITA_PIE_focus_Tackling_Brigandage: "Tackling Brigandage"
ITA_PIE_focus_Tackling_Brigandage_desc: "Brigandage has been a major problem in southern Italy ever since unification. We should take step to address these issues."
ITA_PIE_focus_Work_with_Local_Governments: "Work with Local Governments"
ITA_PIE_focus_Work_with_Local_Governments_desc: "Coordinating with local provincial and town governments will help with identifying and arresting brigands in the south."
ITA_PIE_focus_Gather_Military_Leaders: "Gather Military Leaders"
ITA_PIE_focus_Gather_Military_Leaders_desc: "Use of the military may be necessary in the destruction of brigandage. We will organize our military leaders to help fight it."
ITA_PIE_focus_Work_with_Papal_Authorities: "Work with Papal Authorities"
ITA_PIE_focus_Work_with_Papal_Authorities_desc: "While not a country we are on the best of terms with, cooperation from the Papal States will of great importance when fighting brigandage."
ITA_PIE_focus_Negotiate_with_Bourbons: "Negotiate with the Bourbons"
ITA_PIE_focus_Negotiate_with_Bourbons_desc: "French assistance in fighting brigands may prove useful if our own resources are outstretched."
ITA_PIE_focus_Gather_Political_Leaders: "Gather Political Leaders"
ITA_PIE_focus_Gather_Political_Leaders_desc: "Getting cooperation from members of Italian parliament and other areas of government, both national and local, will help in putting an end to brigandage."
ITA_PIE_focus_Bypass_the_Law: "Bypass the Law"
ITA_PIE_focus_Bypass_the_Law_desc: "The law has only been a drag on our work to put a stop to brigandage in southern Italy. We need to take some questionably legal measures to stop this crisis."
ITA_PIE_focus_Southern_Development: "Southern Development"
ITA_PIE_focus_Southern_Development_desc: "In order to curb brigandage, we cannot simply use force. We need to give incentive to those in southern Italy to work legal jobs rather than make money through brigandage. Of course, though, we can also starve out the south instead."
ITA_PIE_focus_Move_Southern_Industry_North: "Move Southern Industry North"
ITA_PIE_focus_Move_Southern_Industry_North_desc: "By moving southern industry north, we can make very clear our preference for northern Italians."
ITA_PIE_focus_Utilize_Piedmontese_Workers: "Utilize Piedmontese Workers"
ITA_PIE_focus_Utilize_Piedmontese_Workers_desc: "We will continue to starve out the south by utilizing Piedmontese workers rather than those of the south."
ITA_PIE_focus_Regional_Economic_Administrations: "Regional Economic Administrations"
ITA_PIE_focus_Regional_Economic_Administrations_desc: "The first step in economic equality in Italy will be to set up regional economic administrations who can specialize in and take advantage of unique elements of the geography of the regions they administer."
ITA_PIE_focus_End_Elitist_Economic_Policies: "End Elitist Economic Policies"
ITA_PIE_focus_End_Elitist_Economic_Policies_desc: "We will ease class tensions by implementing economic policy that favors workers more than previous policy."
ITA_PIE_focus_Increase_Military_Protection: "Increase Military Protection"
ITA_PIE_focus_Increase_Military_Protection_desc: "By increasing our garrisons in the south we can make a significant dent in brigandage."
ITA_PIE_focus_Declare_End_of_Brigandage: "Declare the End of Brigandage"
ITA_PIE_focus_Declare_End_of_Brigandage_desc: "Finally, by curbing brigandage directly and improving the quality of life in the south, we can finally declare the end of major brigandage in Italy."
ITA_PIE_focus_Foreign_Policy: "Foreign Policy"
ITA_PIE_focus_Foreign_Policy_desc: "As a new country, we will have a long road ahead to reach the status of other great powers in Europe. An important element of this will be diplomacy and the recognition from other states."
ITA_PIE_focus_The_Roman_Question: "The Roman Question"
ITA_PIE_focus_The_Roman_Question_desc: "Cavour believes that Italy cannot be truly united without the lands of Lazio and the capital of Rome within the kingdom. The decision on how to approach Rome will be known as the Roman Question."
ITA_PIE_focus_Free_Church_in_Free_State: "Free Church in a Free State"
ITA_PIE_focus_Free_Church_in_Free_State_desc: "The Papal States shall no longer hold power as a politcal force, but should instead operate strictly as a church under the Italian government."
ITA_PIE_focus_Diplomacy_with_the_Papal_States: "Diplomacy with the Papal States"
ITA_PIE_focus_Diplomacy_with_the_Papal_States_desc: "A voluntary annexation of Rome will be much cleaner and easier than a war, and the first step to that is diplomacy."
ITA_PIE_focus_Meetings_with_Garibaldi: "Meetings with Garibaldi"
ITA_PIE_focus_Meetings_with_Garibaldi_desc: "Garibaldi, a very outwardly anti-Papal member of Italian politics, will be a great help in the taking of Rome."
ITA_PIE_focus_The_September_Convention: "The September Convention"
ITA_PIE_focus_The_September_Convention_desc: "French protection of the Pope has stifled our ability to take Rome, as a war with France would be disastrous for the Italian nation. We shall sign a treaty with France that requires they remove their garrisons from the Papal States. This agreement also requires we guarantee the territory of the Papal States, but this is a promise we can break."
ITA_PIE_focus_Reform_the_Siccardi_Laws: "Reform the Siccardi Laws"
ITA_PIE_focus_Reform_the_Siccardi_Laws_desc: "The Siccardi laws were a great misstep in Italian history. We should reform them, and make Italy more welcoming towards Catholics."
ITA_PIE_focus_The_Subversive_Laws: "The Subversive Laws"
ITA_PIE_focus_The_Subversive_Laws_desc: "We shall implement laws to further crack down on the Catholic church and Pope loyalists within Italy. We cannot have this dissent in the pursuit of unification."
ITA_PIE_focus_Build_Recognition_in_Europe: "Build Recognition in Europe"
ITA_PIE_focus_Build_Recognition_in_Europe_desc: "Many nations in Europe are still having trouble adjusting to the existence of a new unified Italy. It's about time we make them adjust."
ITA_PIE_focus_Diplomacy_with_Prussia: "Diplomacy with Prussia"
ITA_PIE_focus_Diplomacy_with_Prussia_desc: "Prussia may not be at the same status of a great power that is shared by Britain and France, however they have shown promise as a new power in Europe."
ITA_PIE_focus_Further_Diplomacy_France: "Further Diplomacy with France"
ITA_PIE_focus_Further_Diplomacy_France_desc: "As a great power on the continent, good relations and recognition from France will be extremely beneficial in the preservation of Italy. It may also help in the taking of the Papal States."
ITA_PIE_focus_The_Bucharest_Revolution: "The Bucharest Revolution"
ITA_PIE_focus_The_Bucharest_Revolution_desc: "Prince Cuza of Romania has been forced to abdicate by a coalition led by the Liberals. While still in many ways under Ottoman control, their full independence may yet be possible."
ITA_PIE_focus_The_Brigandry_Cases: "The Brigandry Cases"
ITA_PIE_focus_The_Brigandry_Cases_desc: "Cases of brigandry have been brought before the Italian courts. One of the most high profile is the case of the La Gala's."
ITA_PIE_focus_Strengthen_British_Relations: "Strengthen British Relations"
ITA_PIE_focus_Strengthen_British_Relations_desc: "While not on the continent, Britain's expansive empire and extreme influence on Europe may give reason to be on good terms with them."
ITA_PIE_focus_Treaties_with_San_Marino: "Treaties with San Marino"
ITA_PIE_focus_Treaties_with_San_Marino_desc: "As we have previously guaranteed the independence of San Marino, we will do our best to keep good diplomatic relations with them."
ITA_PIE_focus_Diplomacy_with_Austria: "Diplomacy with Austria"
ITA_PIE_focus_Diplomacy_with_Austria_desc: "While Austria controls land we claim to be our own, it may be possible to get this land via diplomacy rather than war."
ITA_PIE_focus_Reaction_to_Gastein_Conference: "Reaction to the Gastein Conference"
ITA_PIE_focus_Reaction_to_Gastein_Conference_desc: "Austria and Prussia have signed an agreement to jointly administer Schleswig-Holstein, with Prussia controlling Schleswig and Austria controlling Holstein. We will see how this agreement turns out."
ITA_PIE_focus_Open_Negotiations_for_the_Sale: "Open Negotiations for the Sale"
ITA_PIE_focus_Open_Negotiations_for_the_Sale_desc: "Venetia is a rightful part of the Kingdom of Italy. Unfortunately, this land is controlled by Austria. We will send Malaguzzi to Vienna in an attempt to buy the land from them."
ITA_PIE_focus_News_from_Count_Malaguzzi: "News from Count Malaguzzi"
ITA_PIE_focus_News_from_Count_Malaguzzi_desc: "Count Malaguzzi has news relating to the purchase of Venetia. Hopefully it's good..."
ITA_PIE_focus_News_from_Nigra: "News from Nigra"
ITA_PIE_focus_News_from_Nigra_desc: "After the failure to purchase Venetia, we have news of another opportunity to annex Venetia. All we have to do is sell out Romania to Austria."
ITA_PIE_focus_Send_an_Agent_to_Berlin: "Send an Agent to Berlin"
ITA_PIE_focus_Send_an_Agent_to_Berlin_desc: "With war brewing between Austria and Prussia, joining Prussia in a victory against Austria could be our chance at taking Venetia."
ITA_PIE_focus_Approach_our_Old_Enemies: "Approach Our Old Enemies"
ITA_PIE_focus_Approach_our_Old_Enemies_desc: "Approachment with Austria would be a strange choice at this time, however it may lead to a diplomatic path towards the annexation of Venetia. This is no guarantee, of course.\n\n§RThis path is currently a WIP and non-functional. It may be added in a future update.§"
ITA_PIE_focus_The_Third_War_of_Independence: "The Third War of Independence"
ITA_PIE_focus_The_Third_War_of_Independence_desc: "The time has now come for Italian unification to continue. Venetia shall no longer be held hostage by Austria, and will be returned Italy."
ITA_PIE_focus_An_Exchange_of_Territory: "An Exchange of Territory"
ITA_PIE_focus_An_Exchange_of_Territory_desc: "With our reapproachment with Austria, they may be willing to exchange Venetia for Sardinia. While we value Sardinia being a part of Italy, we feel that Venetia is more important to us, but not worth going through a war with a great power for."
ITA_PIE_focus_Armistice_of_Cormons: "Armistice of Cormons"
ITA_PIE_focus_Armistice_of_Cormons_desc: "Finally, after much bloodshed, the Kingdom of Lombardy-Venetia will be dissolved, and Venetia will be united with the Kingdom of Italy."
ITA_PIE_focus_Elections_of_1861: "Elections of 1861"
ITA_PIE_focus_Elections_of_1861_desc: "The first round of elections were held recently followed by a second round of voting. The elections were held according to the 1848 electoral law of the Kingdom of Sardinia, meaning that only men aged 25 or older and paying a certain level of taxation were allowed to vote. The Voters had to choose between the Conservative Right, the Liberal Left and the Radical Far Left."
ITA_PIE_focus_The_Left_Coalition: "The Left Coalition"
ITA_PIE_focus_The_Left_Coalition_desc: "The spirit of 1848 shows it is still strong among the population with this result. In what must be seen as a political upset, the independence heroes on the centre right have been pushed aside by a leftist wave. It is now up to statesmen like Urbano Ratazzi to prove that the dreams of 1848 can survive the contact with reality."
ITA_PIE_focus_Camillo_Benso: "Camillo Benso"
ITA_PIE_focus_Camillo_Benso_desc: "One of the leading figures in the movement for Italian unification and the leader of the Right party, The Count of Cavour, has become the young nations first prime minister. A brilliant statesman and former Prime Minister of Piedmont-Sardinia has his work cut out for him. One of the main issues is the location of the new nation’s capital. Many Italians want that to be Rome, but that would put Italy on a collision course with the Papal States. The new Prime Minister will have to tread carefully."
ITA_PIE_focus_Organization_New_State: "Organization of the New State"
ITA_PIE_focus_Organization_New_State_desc: "Creating a unified Italy out of several Kingdoms creates its own problems. A National Army needs to be created out of the former kingdom’s different armies. Which of the different legal institutions should be retained and were should they be situated? And above all, what about Rome?"
ITA_PIE_focus_Apply_Casati_Law: "Apply the Casati Law"
ITA_PIE_focus_Apply_Casati_Law_desc: "First introduced in the Kingdom of Piedmont-Sardinia in 1859 this education law makes the state primarily responsible for running the public education system instead of the church. At the same time the law allows individuals to open and manage private schools."
ITA_PIE_focus_Bring_Leftist_Policies_Parliament: "Bring Leftist Policies to Parliament"
ITA_PIE_focus_Bring_Leftist_Policies_Parliament_desc: "It wasn’t just the great statesmen of Italy that were behind the unification and independence wars. Without the common people taking up arms and fight on the frontline those statesmen wouldn’t have succeeded. It is time that the common man receives the fruits of their sacrifices and hard work. Fair labour laws, fair elections, equality are the new words of the days."
ITA_PIE_focus_Piedmontization: "Piedmontization"
ITA_PIE_focus_Piedmontization_desc: "The first Italian elections were held according to the election laws of Piedmont-Sardinia. The King of Piedmont-Sardinia became the first King of Italy and now the first Italian prime minister is the former prime minister of Piedmont Sardinia. Others might grumble but being the leading nation behind the unification of Italy it is only natural that the new nation will be heavily influenced by Piedmont."
ITA_PIE_focus_Fiscal_Consolidation: "Fiscal Consolidation"
ITA_PIE_focus_Fiscal_Consolidation_desc: "Italy didn’t only inherit the different kingdoms militaries, judicial institutions and political and administrative systems, it also inherited the former kingdoms debts. This is why Cavour has introduced a policy where higher taxes should help pay these debts off as soon as possible. Giving Italy a truly fresh start as a young nation."
ITA_PIE_focus_Close_Custom_Barriers: "Close Custom Barriers"
ITA_PIE_focus_Close_Custom_Barriers_desc: "Having custom barriers towards neighbouring countries is one thing. Having them inside your country makes absolutely no sense. Southern Italy’s economy has suffered enough, and it is time for the regional customs to go. "
ITA_PIE_focus_Death_of_Cavour: "Death of Cavour"
ITA_PIE_focus_Death_of_Cavour_desc: "After only three months as Prime Minister, with many sleepless nights, Cavour’s health deteriorated. After falling ill and with his regular doctor being away, he asked to being bled by the doctors available. He was bled several times in a futile attempt to cure him until they couldn’t get a drop of blood more out of him. So passed one of Italy’s greatest statesmen."
ITA_PIE_focus_Pepoli_Law: "Pepoli Law"
ITA_PIE_focus_Pepoli_Law_desc: "In order to further centralise the country of Italy, we must unify our economy under one currency, the Sardinian, now Italian, lira."
ITA_PIE_focus_Letters_to_King: "Letters to the King"
ITA_PIE_focus_Letters_to_King_desc: "Ricasoli has made it clear to the king that he is not fit to lead the Kingdom of Italy, nor does he want to. We can only hope the king uses his best judgement and allows Ricasoli's resignation. The only question is who will come next."
ITA_PIE_focus_Call_on_Rattazzi: "Call on Rattazzi"
ITA_PIE_focus_Call_on_Rattazzi_desc: "It has become clear that the next prime minister fit to run Italy is Urbano Ratazzi. May he guide our country well."
ITA_PIE_focus_Arrests_in_Trentino: "Garibaldi Gather in Trentino"
ITA_PIE_focus_Arrests_in_Trentino_desc: "Garibaldi, his supporters in the Action Party, and other radical populations have organised in Trentino to proclaim their support of Garibaldi in his fight against the Austrians and Romans. While a campaign in regions such as Trentino, South Tyrol, Venetia, and Lazio would favor us, a foreign power noticing the wave of support for this could put them on high alert and result in an armed conflict. We must decide if we arrest or bolster these protesters."
ITA_PIE_focus_Strengthen_the_Government: "Strengthen the Government"
ITA_PIE_focus_Strengthen_the_Government_desc: "The government in Turin must continue to solidify power to guarantee that Italy continues to exist well into the future."
ITA_PIE_focus_Rise_of_Farini: "Rise of Farini"
ITA_PIE_focus_Rise_of_Farini_desc: "Luigi Carlo Farini is an up-and-coming Italian politician who may be a good choice for the next prime minister of Italy."
ITA_PIE_focus_Begin_the_Inquiry: "Day of Aspromonte"
ITA_PIE_focus_Begin_the_Inquiry_desc: "After collecting a volunteer force and landing at Aspromonte, Garibaldi was attacked by our own troops and forced to surrender after being shot in his hip and malleolus. This incident forced Ratazzi out of office and resulted in Farini becoming the prime minister."
ITA_PIE_focus_Demand_the_King_Declare_on_Russia: "Demand the King Declare War on Russia"
ITA_PIE_focus_Demand_the_King_Declare_on_Russia_desc: "Poland has taken their shot an independence from Russia in the January Uprising of 1863. Farini is in strong support of this rebellion and has threatened the king with a knife to declare war on Russia."
ITA_PIE_focus_Reorganize_the_Cabinet: "The Resignation of Farini"
ITA_PIE_focus_Reorganize_the_Cabinet_desc: "After the embarassing attempt to make the king declare war on Russia, and overexertion that has softened his brain, Farini has made the decision to resign. The new prime minister of Italy is now Marco Minghetti."
ITA_PIE_focus_Propose_Decentralization_Laws: "Propose Decentralisation Laws"
ITA_PIE_focus_Propose_Decentralization_Laws_desc: "Minghetti wants to allow more regional autonomy within the Kingdom of Italy. He will propose these laws, but it is not clear if they will ever be passed."
ITA_PIE_focus_Pica_Law: "Pica Law"
ITA_PIE_focus_Pica_Law_desc: "The Pica Act is a law that has the goal of suppressing brigandage and crime in southern Italy. This, combined with our more concentrated efforts towards the destruction of brigandage will assist in ensuring the safety of those in Sicily."
ITA_PIE_focus_Propose_Conference_on_Rome: "Propose Conference on Rome"
ITA_PIE_focus_Propose_Conference_on_Rome_desc: "A conference on Rome may lead to progress towards their inevitable annexation. A key factor we want to change is France's protection of the pope. Perhaps we could convince them to "let go of" the Papal States..."
ITA_PIE_focus_Aftermath_of_the_Turin_Massacre: "Aftermath of the Turin Massacre"
ITA_PIE_focus_Aftermath_of_the_Turin_Massacre_desc: "In response to the proposed move of the Italian capital from Turin to Florence, many demonstrators protested it outside of the headquarters of the Ministry of the Interior and in the Piazza San Carlo over 2 days. A number of protestors were shot, beaten, injured and murdered by carabinieri during these demonstrations. This may severely affect Minghetti's ability to hold office."
ITA_PIE_focus_Lanza_Law: "Alter the Deal"
ITA_PIE_focus_Lanza_Law_desc: "Marmora feels it is time to make clear our intentions on Rome. While we agreed to respect the pope's independence, we can no longer hold this promise as we now declare we have full reign to take Rome in whatever manner we see fit."
ITA_PIE_focus_Move_Chamber_to_Florence: "Move the Chamber to Florence"
ITA_PIE_focus_Move_Chamber_to_Florence_desc: "Turin, historically the capital of Sardinia-Piedmonte, can no longer serve as the capital of Italy. It is simply too far from southern Italy, and has too much locational bias towards the north. While the announcement of this change sparked rioting, it is still clear that this is the right decision."
ITA_PIE_focus_Arrival_of_the_King_Florence: "Arrival of the King in Florence"
ITA_PIE_focus_Arrival_of_the_King_Florence_desc: "Finally! The king of Italy has arrived in Florence to declare it the new capital of our country."
ITA_PIE_focus_Government_in_Crisis: "Government in Crisis"
ITA_PIE_focus_Government_in_Crisis_desc: "Many problems have cropped up as a result of the move to Florence. Many parts of the city had to be altered or torn down, and new housing had to be quickly constructed to accomodate the new influx of people into the city."
ITA_PIE_focus_III_La_Marmora_Government: "III La Marmora Government"
ITA_PIE_focus_III_La_Marmora_Government_desc: "A third cabinet led by La Marmora is the best choice for Italy going forward."
ITA_PIE_focus_Dissolution_of_the_chamber: "Dissolution of the Chamber"
ITA_PIE_focus_Dissolution_of_the_chamber_desc: "A full dissolution of the chamber is best for Italy going forward. The king and the king alone can lead this country to victory."
ITA_PIE_focus_Replace_La_Marmora: "Replace La Marmora"
ITA_PIE_focus_Replace_La_Marmora_desc: "Our current government of La Marmora isn't serving the Italian people effectively. We shall replace his government with one friendlier towards Austria, one that may result in the taking of Venetia without a war with them."
ITA_PIE_focus_Begin_the_Infastructure_project: "Begin the Infastructure Project"
ITA_PIE_focus_Begin_the_Infastructure_project_desc: "Seeing as many states on the Italian peninsula have all become one, we must connect the former territory of these states to each other to a degree not possible when they were separate nations."
ITA_PIE_focus_Importation_of_Machinery_Iron: "Importation of Machinery Iron"
ITA_PIE_focus_Importation_of_Machinery_Iron_desc: "In order to build trains to use on new railroads, we need to import iron as raw materials to use in their production."
ITA_PIE_focus_encourage_foreign_investments: "Encourage Foreign Investments"
ITA_PIE_focus_encourage_foreign_investments_desc: "Foreign investments and loans could seriously accelerate the building of industry and rail in Italy."
ITA_PIE_focus_Embrace_Foreign_Technology: "Embrace Foreign Technology"
ITA_PIE_focus_Embrace_Foreign_Technology_desc: "It would be a waste to spend time developing our own technology when foreign countries have done the work for us."
ITA_PIE_focus_Rail_Lines_of_the_Center: "Rail Lines of the Center"
ITA_PIE_focus_Rail_Lines_of_the_Center_desc: "Rail lines at the center of the peninsula will connect northern and southern Italy."
ITA_PIE_focus_Northern_Rail_Lines: "Northern Rail Lines"
ITA_PIE_focus_Northern_Rail_Lines_desc: "Rail lines in the north of Italy will assist in the transportation of raw and manufactured products between industrial centers."
ITA_PIE_focus_Southern_Rail_Lines: "Sourthern Rail Lines"
ITA_PIE_focus_Southern_Rail_Lines_desc: "While not as integral as the northern rail lines, southern rail can still be used for transporting people and agricultural goods."
ITA_PIE_focus_1865_Railways_Act: "1865 Railways Act"
ITA_PIE_focus_1865_Railways_Act_desc: "The 1865 Railways Act will help connect the formerly separated rail lines into one grand railway network connecting all of Italy."
ITA_PIE_focus_Agriculture_of_Italy: "Agriculture of Italy"
ITA_PIE_focus_Agriculture_of_Italy_desc: "Italy has a long history of agriculture. While industrialization is also important, development and modernization of our agriculture will be of great benefit."
ITA_PIE_focus_Approve_the_Sale_of_Church_Estates: "Approve the Sale of Church Estates"
ITA_PIE_focus_Approve_the_Sale_of_Church_Estates_desc: "While not the most ethical thing we could do, approving the sale of church land would provide much more space for grazing and farming."
ITA_PIE_focus_The_Growth_of_Agrarianism: "The Growth of Agrarianism"
ITA_PIE_focus_The_Growth_of_Agrarianism_desc: "With the new land for agricultural endeavours, agrarianism has grown significantly."
ITA_PIE_focus_Canali_Cavour: "Canali Cavour"
ITA_PIE_focus_Canali_Cavour_desc: "The Cavour Canal will serve an important role in agriculture in Italy. It will be used to transport raw crops and products made out of the raw crops."
ITA_PIE_focus_Embrace_Northern_Agricultural_Revolution: "Embrace Northern Agricultural Revolution"
ITA_PIE_focus_Embrace_Northern_Agricultural_Revolution_desc: "While industrialization is the main focus for our economy right now, an expansion of agriculture in the north will make significant economic impact and provide more food for the Italian people, or that can be sold."
ITA_PIE_focus_Invest_in_Technological_Advancements: "Invest in Technological Advancements"
ITA_PIE_focus_Invest_in_Technological_Advancements_desc: "We cannot simply continue on with our current technology when trying to increase our production efficiency. Improvements on a technical level will bring with it increased safety and yields of products, both in and outside the factories."
ITA_PIE_focus_Continue_Textile_Developments: "Continue Textile Developments"
ITA_PIE_focus_Continue_Textile_Developments_desc: "Northern Italy has historically relied on artisans and the wider production of textiles for much of its economic activity. Advancements in the designing and production of textiles may prove beneficial in the future."
ITA_PIE_focus_Introduce_the_new_Ruling_Class: "Introduce the New Ruling Class"
ITA_PIE_focus_Introduce_the_new_Ruling_Class_desc: "The Italian people are tired of the aristocratic ruling class in the north. We shall introduce a new ruling class of farmers and southerners by distributing publicly held land to Italian citizens in the south."
ITA_PIE_focus_Initial_Land_Reforms: "Initial Land Reforms"
ITA_PIE_focus_Initial_Land_Reforms_desc: "Finally, it has come time to redistribute land to those in the south of Italy."
ITA_PIE_focus_Focus_on_the_South: "Focus on the South"
ITA_PIE_focus_Focus_on_the_South_desc: "The south of Italy has for millenia been neglected and behind its northern counterpart. A focus on the south will help bring it closer to the north economically."
ITA_PIE_focus_Exploit_Existing_Land_Holdings: "Exploit Existing Land Holdings"
ITA_PIE_focus_Exploit_Existing_Land_Holdings_desc: "While the distribution of land has been of great benefit to those in southern Italy, we should make an attempt to get the most out of existing agricultural land in the south."
ITA_PIE_focus_Introduce_Agriculture_to_Rail: "Utilize the Rail for Agriculture"
ITA_PIE_focus_Introduce_Agriculture_to_Rail_desc: "After constructing miles and miles of rail on the Italian peninsula, encouraging its use for agricultural purposes could prove beneficial."
ITA_PIE_focus_Resource_Extraction_Techniques: "Resource Extraction Techniques"
ITA_PIE_focus_Resource_Extraction_Techniques_desc: "In order to power a new industrial economy, we need lots of mineral resources. We will develop new techniques to extract reources like coal and crude oil to power our factories."
ITA_PIE_focus_The_Industrialization_of_Italy: "The Industrialization of Italy"
ITA_PIE_focus_The_Industrialization_of_Italy_desc: "Italy, with a large agricultural economy, could benefit greatly from developments in heavy industry."
ITA_PIE_focus_Address_the_Sine_Qua_Non: "Address the Sine Qua Non"
ITA_PIE_focus_Address_the_Sine_Qua_Non_desc: "The basis of an strong industrial economy are the factories where our citizens will be paid for their work and important products and materials are produced. We can't get carried away constructing rail without building the industry that will use it."
ITA_PIE_focus_Investments_into_Hydroelectric_Power: "Investments into Hydroelectric Power"
ITA_PIE_focus_Investments_into_Hydroelectric_Power_desc: "Investments into hydroelectric power could be beneficial for Italy, a country with a vast coastline."
ITA_PIE_focus_Ricchezza_Mobile_Offsets: "Ricchezza Mobile Offsets"
ITA_PIE_focus_Ricchezza_Mobile_Offsets_desc: "Subsidizing the purchase of property by Italian citizens may prove to succeed at increasing economic output."





