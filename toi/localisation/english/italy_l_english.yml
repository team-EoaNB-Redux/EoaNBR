ita_news.1.t: "Unification of Italy"
ita_news.1.d: "Camillo Benso and the Sardinia-Piedmont government have successful unified the Italian Peninsula. Following multiple conflicts and a victory against the Austrian Empire the Italian People are finally letting out a sigh of relief. Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power."
ita_news.1.a: "Remarkable"
ita_news.2.t: "Unification of Italy"
ita_news.2.d: "Following a decision by Sardinia-Piedmont to follow a Garibaldian path to unification, they have successfully united a majority of the peninsula. The radical approach to unification which relied heavily on the support of Italian Nationalists was doubted by many, but no longer can anyone question the resolve of the Italian people.Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power. "
ita_news.2.a: "Remarkable"
ita_news.3.t: "Unification of Italy"
ita_news.3.d: "The unification of Italy has been completed, and by an unexpected nation. Tuscany, united by its people's allegiance to liberty, did not align themselves with Sardinia-Piedmont. Instead they carved their own path towards unification. Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power."
ita_news.3.a: "Remarkable"
eoanb_ita_civil_war_recognition: "Support in the Civil War"
ita_news.5.t: "Lands of Rome Transferred to Italy"
ita_news.5.d: "Following the unification of the Kingdom of Italy, many wondered what the future would be of the Papal lands not yet under control of the new nation. It was no secret that many within Italy considered Rome to be the rightful capital of the nation. This dilemma has been referred to as the "Roman Question" and apparently Europe has her answer. Through an impressive feat of diplomacy, an agreement has been reached in which the French garrison will leave the Papal lands and Latium as well as Rome will be transferred to the Kingdom of Italy. The Catholic Church and the Pope will maintain personal sovereignty over Rome and will continue to function independent within an area of Rome known as the Vatican. This diplomatic answer comes as a surprise to many who assumed that conflict was the only possible solution to this problem."
ita_news.5.a: "Perhaps Europe has Underestimated the Italians"



