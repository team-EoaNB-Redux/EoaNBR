l_russian:
  
 ###EVENTS### 
 daimyo.1.t: "Хисамицу уходит с поста регента" #NT!
 daimyo.1.d: "Симадзу Хисамицу, отец молодого Тадаёси, долгое время был регентом вместо теперь уже несовершеннолетнего молодого лорда, управляя повседневными делами и политикой до того дня, когда он станет достаточно взрослым, чтобы принять мантию даймё. Сегодня этот день настал, и лорд-регент Хисамицу отказался от своей должности в пользу своего теперь уже взрослого сына Тадаёси. Новый лорд правит доменом Сацума!" #NT!
 daimyo.1.a: "Новый даймё правит!" #NT!
  
 ### NATIONAL FOCUS ### 
 dmy_state_of_the_nation: "Состояние [ROOT.GetName]" #NT!
 dmy_state_of_the_nation_desc: "Пришло время оценить себя. Запад стучится в дверь Японии, а мы стоим. неподготовленные, без промышленной, общественной или военной мощи Запада, чтобы конкурировать, Япония наверняка падет. Мы должны начать быстро внедрять инновации, если у нас есть хоть какая-то надежда остановить Запад. или сёгуна." #NT!
 dmy_send_delegation_to_shogun: "Отправка делегаций к сёгуну" #NT!
 dmy_send_delegation_to_shogun_desc: "Отправив делегацию, мы сможем улучшить наши отношения с сёгуном и, возможно, сможем проводить вестернизацию без его вопросов." #NT!
 dmy_follow_policy_of_kobu_gattai: "Следуйте политике Kōbu gattai" #NT!
 dmy_follow_policy_of_kobu_gattai_desc: "Единственный способ обеспечить стабильность Японии — проводить политику Кобу гаттай, или «единства сёгуната и императорского двора». Это поможет предотвратить восстания или конфликты внутри Японии до тех пор, пока внешняя угроза Запада не будет устранена." #NT!
 dmy_the_boshin_war: "Война Босин" #NT!
 dmy_the_boshin_war_desc: "Война Босин началась, и мы оказались в самом ее центре, мы должны решить, кого поддержать и поторопиться. Получить событие, где можно выбрать, поддержать ли императора Мэйдзи или сегуна." #NT!
 dmy_rally_towards_the_emperor: "Митинг в поддержку императора" #NT!
 dmy_rally_towards_the_emperor_desc: ""
 dmy_western_advisors: "Западные советники" #NT!
 dmy_western_advisors_desc: "Очевидно, что при поддержке Запада у нас будет явное технологическое и тактическое преимущество перед нашим врагом, а с новыми технологиями, такими как пулемет Гатлинга, и новой тактикой мы, наконец, свергнем правление сёгуна." #NT!
 dmy_all_hands_for_the_emperor: "Все руки за Императора" #NT!
 dmy_all_hands_for_the_emperor_desc: "Мы должны мотивировать наших людей идти работать на фабрики. Убедить японцев оставить свои фермы и пойти работать на фабрики может быть сложно, но это возможно, если мы напомним им, что они помогают императору." #NT!
 dmy_draft_the_peasents: "Призыв крестьян" #NT!
 dmy_draft_the_peasents_desc: "Одной из самых эффективных мер по созданию армии является обещание земельной реформы и отмена классовой системы вербовки крестьян." #NT!
 dmy_arm_the_peasents: "Вооружить крестьян" #NT!
 dmy_arm_the_peasents_desc: "Если мы собираемся сражаться с сёгуном, мы должны вооружить наш народ оружием западного образца!" #NT!
 dmy_rally_towards_the_shogun: "Митинг в сторону сёгуна" #NT!
 dmy_rally_towards_the_shogun_desc: ""
 dmy_call_upon_samurai: "Призыв к самураю" #NT!
 dmy_call_upon_samurai_desc: "Одним из принципов реставрации Мэйдзи является упразднение сословия воинов, и мы можем извлечь из этого выгоду, нанимая таких воинов." #NT!
 dmy_overhaul_the_manufactories: "Капитальный ремонт мануфактур" #NT!
 dmy_overhaul_the_manufactories_desc: "Возможно, уже слишком поздно превращать наши мастерские в заводы, но мы все еще можем быстро переоборудовать их для производства оружия." #NT!
 dmy_traditional_fighting_spirit: "Традиционный боевой дух" #NT!
 dmy_traditional_fighting_spirit_desc: "Мы должны бороться, чтобы удалить эту нищету с наших берегов, мы будем бороться с этими варварами и реставрационистами всеми силами!" #NT!
 dmy_western_tactics: "Принять западную тактику" #NT!
 dmy_western_tactics_desc: "Очевидно, что, хотя наши воины и превосходят нас, наша тактика устарела, нам придется перенять западные стили ведения боя, чтобы иметь хоть какую-то надежду остановить врага!" #NT!
 dmy_end_of_the_boshin_war: "Конец войны Босин" #NT!
 dmy_end_of_the_boshin_war_desc: ""
 dmy_the_state_arms: "Государственный герб" #NT!
 dmy_the_state_arms_desc: ""
 dmy_formation_of_the_navy: "Формирование Военно-морского флота Сацума" #NT!
 dmy_formation_of_the_navy_desc: "Чтобы защитить Сацуму от западной нации и их мощного флота, мы должны сформировать собственный флот. Их западные армии не смогут сравнять с землей наш город, если они не смогут высадиться." #NT!
 dmy_cheaper_but_outdated_navy: "Дешевле, но устаревший" #NT!
 dmy_cheaper_but_outdated_navy_desc: "Япония настолько отстает от наших конкурентов, что нам нужен флот сейчас, а не потом." #NT!
 dmy_newer_but_expensive_navy: "Дорого, но современно" #NT!
 dmy_newer_but_expensive_navy_desc: "Коммодор Перри показал, что наш флот устарел. Мы должны сформировать совершенно новый флот с нуля!" #NT!
 dmy_pride_of_eastern_fleets: "Гордость Восточного флота" #NT!
 dmy_pride_of_eastern_fleets_desc: "Мы завершили один из первых современных кораблей на всем востоке. Мы должны гордиться нашей Гордостью Флота." #NT!
 dmy_buy_ships_dutch_designs: "Переговоры по голландским проектам кораблей" #NT!
 dmy_buy_ships_dutch_designs_desc: ""
 dmy_buy_ships_french_designs: "Переговоры по французским проектам кораблей" #NT!
 dmy_buy_ships_french_designs_desc: ""
 dmy_buy_ships_french: "Покупка французских кораблей" #NT!
 dmy_buy_ships_french_desc: ""
 dmy_buy_ships_dutch: "Покупка голландских кораблей" #NT!
 dmy_buy_ships_dutch_desc: ""
 dmy_our_own_designs: "Опишите наши собственные проекты" #NT!
 dmy_our_own_designs_desc: ""
 dmy_enganbogyo: "Энганбогё" #NT!
 dmy_enganbogyo_desc: "Энганбогё или береговая оборона — это принцип защиты страны еще до того, как захватчики смогут высадиться. Мы должны найти способы подготовить оборону." #NT!
 dmy_beach_defenses: "Оборона на пляжах" #NT!
 dmy_beach_defenses_desc: "Наша единственная надежда — остановить их прежде, чем они закрепятся." #NT!
 dmy_mainland_defense: "Оборона на материке" #NT!
 dmy_mainland_defense_desc: "Мы можем остановить их в наших городах с помощью правильной тактики и подготовки, используя преимущество нашего домашнего поля." #NT!
 dmy_japanese_nationalism: "Японский национализм" #NT!
 dmy_japanese_nationalism_desc: "Мы никогда не потеряем надежды остановить нашего врага, поскольку мы лучше любого из наших соседей!" #NT!
 dmy_the_obsolescene_of_the_muzzle_loader: "Устаревание дульнозарядного оружия" #NT!
 dmy_the_obsolescene_of_the_muzzle_loader_desc: "Запад может превзойти нас в меткости и стрельбе, используя достижения в области нарезки ствола для повышения точности и заряжания нарезов для повышения скорострельности, но мы должны решить эту проблему." #NT!
 dmy_the_new_land_tactics: "Новая земельная тактика" #NT!
 dmy_the_new_land_tactics_desc: "Наша армия не проходила должного испытания со времен восстаний 17 века, и нам необходимо внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад." #NT!
 dmy_the_superiority_of_the_western_cannon: "Превосходство западной пушки" #NT!
 dmy_the_superiority_of_the_western_cannon_desc: "Как и наши винтовки, наши пушки устарели и относятся к 17 веку. Чтобы сражаться с западом, мы должны перенять их заряжание через прорезь и нарезку для нашего более крупного оружия." #NT!
 dmy_the_art_of_war_on_the_waves: "Искусство войны в открытом море" #NT!
 dmy_the_art_of_war_on_the_waves_desc: "Наш флот не подвергался должным испытаниям со времен восстаний 17 века, и нам необходимо внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад." #NT!
 dmy_the_military_innovation_agency: "Военное инновационное агентство" #NT!
 dmy_the_military_innovation_agency_desc: "Мы должны продолжать внедрять инновации, чтобы соответствовать Западу. Мы никогда не должны позволить себе снова отстать, как это произошло сейчас." #NT!
 dmy_the_daimyo_army: "Армия даймё" #NT!
 dmy_the_daimyo_army_desc: "В то время как исторически более крупные даймё имели очень большую армию, как Ода Нобунага, который двинулся на Киото с 50 000 солдат в 1568 году. Мы, будучи более мелкими даймё, исторически имели небольшую армию. Но с западными технологиями и улучшенной кампанией по набору мы сможем использовать силу нашего населения." #NT!
 dmy_reorganization_of_the_officer_corps: "Реорганизация офицерского корпуса" #NT!
 dmy_reorganization_of_the_officer_corps_desc: "Если мы хотим иметь хоть какую-то надежду на борьбу с иностранной армией, мы должны быстро реорганизовать наше командование, чтобы оно соответствовало командованию современной армии." #NT!
 dmy_westernization_of_the_officer_core: "Вестернизация офицерского корпуса" #NT!
 dmy_westernization_of_the_officer_core_desc: "Чтобы завершить реорганизацию офицерского корпуса, мы должны извлечь уроки из опыта армий Европы и сформировать генеральный штаб." #NT!
 dmy_complete_the_general_staff: "Завершить работу Генерального штаба" #NT!
 dmy_complete_the_general_staff_desc: "Теперь, когда наш генеральный штаб завершил реорганизацию, мы можем противостоять Западу как серьезному военному вызову, который будет не так легко сломлен, как Япония в прошлом!" #NT!
 dmy_reorganize_the_industry: "Реорганизация отрасли" #NT!
 dmy_reorganize_the_industry_desc: "Если мы хотим, чтобы наша промышленность имела хоть какой-то шанс противостоять западным державам, которые надеются разграбить берега Японии, мы должны быстро реорганизовать нашу военную промышленность для борьбы с ними." #NT!
 dmy_westernization_of_the_industry: "Вестернизация промышленности" #NT!
 dmy_westernization_of_the_industry_desc: "Чтобы бороться с Западом, мы должны учиться у них и перенимать их методы производства." #NT!
 dmy_complete_military_industrial_organization: "Завершить реорганизацию военной промышленности" #NT!
 dmy_complete_military_industrial_organization_desc: "Реорганизация: наша военная промышленность теперь готова противостоять западной угрозе." #NT!
 dmy_reorganize_japanese_infantrymen: "Реорганизация пехотинца" #NT!
 dmy_reorganize_japanese_infantrymen_desc: "Японская пехота в основном состоит из плохо обученных ополченцев и феодальных солдат, а также нескольких высококвалифицированных самураев. Если мы хотим противостоять Западу, нам следует перенять их концепции воинской повинности, чтобы сформировать современную армию." #NT!
 dmy_westernization_of_the_infatrymen: "Вестернизация пехотинца" #NT!
 dmy_westernization_of_the_infatrymen_desc: "Успехи западных армий показывают их явное превосходство над феодальными армиями прошлого. Нам следует адаптировать их систему званий и использовать западную униформу." #NT!
 dmy_complete_infantrymen_reorganization: "Полная реорганизация пехотинца" #NT!
 dmy_complete_infantrymen_reorganization_desc: "Наши пехотинцы полностью изменились в лучшую сторону, и наши военные готовы встретить надвигающуюся угрозу." #NT!
 dmy_the_great_recruitment: "Великий набор" #NT!
 dmy_the_great_recruitment_desc: "Теперь, когда мы организованы и вооружены, последний шаг — увеличить нашу армию до уровня прошлого!" #NT!
 dmy_the_national_defense: "Защита [ROOT.GetName]" #NT!
 dmy_the_national_defense_desc: "Западники выбивают дверь в Японию. Они угрожают нашим берегам, нашим городам, нашему императору! Пришло время завершить формирование нашей армии для грядущей войны!" #NT!
 dmy_a_question_of_alignment: "Вопрос о выравнивании" #NT!
 dmy_a_question_of_alignment_desc: "Мы должны начать думать, чью поддержку нам следует попытаться найти. Мы можем обратиться за помощью к Западу и его новой промышленности, что поможет нашей экономике, но навредит нашей независимости; мы можем обратиться за помощью к Востоку и его торговле, что даст нам рынок для нашего экспорта, но также навредит нашей независимости; мы можем попытаться объединиться с сёгуном и сформировать единую Японию, или мы можем попытаться сохранить свой статус независимого даймё." #NT!
 dmy_western_aligment: "Западное выравнивание" #NT!
 dmy_western_aligment_desc: "Очевидно, что в будущем Запад будет править, и нам следует начать работать с ним уже сейчас, чтобы обеспечить себе место в этом новом колониальном мире." #NT!
 dmy_western_investment: "Западные инвестиции" #NT!
 dmy_western_investment_desc: "Запад начал оказывать влияние на нашу промышленность. Это имеет очевидные положительные стороны для нашего общего объема производства, но большая часть нашей промышленности теперь принадлежит западным странам." #NT!
 dmy_western_technological_influence: "Западное технологическое влияние" #NT!
 dmy_western_technological_influence_desc: "Запад предложил нам поддержку с помощью наших устаревших технологий за определенную цену..." #NT!
 dmy_western_military_influence: "Западное военное влияние" #NT!
 dmy_western_military_influence_desc: "Запад предложил нам поддержку нашей доктрины за определенную цену..." #NT!
 dmy_shogun_alignment: "Выравнивание сёгуна" #NT!
 dmy_shogun_alignment_desc: "[ROOT.GetName] не сможет сохранить свою независимость самостоятельно, будь то сёгун, пытающийся реинтегрировать нас, чтобы усилить Японию, или Запад, вторгающийся ради денег, в нашей маленькой стране слишком много иностранных интересов, чтобы справиться с этим в одиночку. Из всех этих вариантов сёгун является предпочтительным вариантом для поиска помощи." #NT!
 dmy_ask_shogun_to_invest: "Запросить инвестиции в индустрию сёгун" #NT!
 dmy_ask_shogun_to_invest_desc: "Хотя наши простые мастерские способны производить продукцию достойного качества, они не могут сравниться с постоянством и скоростью западных мануфактур. Если мы попросим сёгуна инвестировать в различные области нашей промышленности, мы сможем получить преимущество." #NT!
 dmy_partner_with_nagasaki_schools: "Партнерство с Технической школой Нагасаки" #NT!
 dmy_partner_with_nagasaki_schools_desc: "Для сёгуната необходимо, чтобы он закончил техническую школу в Нагасаки или достиг определенной даты." #NT!
 dmy_doctrinal_support_from_shogun: "Экспертиза доктрины сёгуна" #NT!
 dmy_doctrinal_support_from_shogun_desc: "Сёгун уже получил помощь от Запада в плане своей армии. Мы должны попросить его передать эти знания." #NT!
 dmy_daimyo_alignment: "[ROOT.GetName] Выравнивание" #NT!
 dmy_daimyo_alignment_desc: "Если Сацума хочет получить хоть какой-то шанс сохранить свою независимость, мы должны начать тщательно готовиться, использовать наши сильные стороны и нивелировать наши слабости." #NT!
 dmy_daimyo_work_ethic: "[ROOT.GetName] Трудовая этика" #NT!
 dmy_daimyo_work_ethic_desc: "У нас может не быть капитала крупных даймё или технологий запада, но у нас есть то, с чем никто не может сравниться: трудовая этика нашего народа!" #NT!
 dmy_establish_kagoshima_research: "Создать [ROOT.GetName] Научно-исследовательский институт" #NT!
 dmy_establish_kagoshima_research_desc: "Нам следует начать работу над созданием университета в нашей столице для изучения новых современных методов ведения войны и промышленности." #NT!
 dmy_apply_work_ethic_to_warfare: "Применяйте трудовую этику в военных действиях" #NT!
 dmy_apply_work_ethic_to_warfare_desc: ""
 dmy_eastern_alignment: "Восточное выравнивание" #NT!
 dmy_eastern_alignment_desc: "Хотя было бы предпочтительнее помогать себе внутри страны, у сёгуна нет сил защищаться от Запада, но, возможно, если бы мы получили помощь от других восточных держав в регионе, мы смогли бы избежать необходимости подчиняться Западу. Однако это будет иметь свою цену." #NT!
 dmy_ask_chinese_for_help: "Запросить китайскую промышленную поддержку" #NT!
 dmy_ask_chinese_for_help_desc: "Китай всегда был экономическим центром в регионе и в мире. Мы должны обратиться к нему за помощью." #NT!
 dmy_chinese_tech_influence: "Китайское технологическое влияние" #NT!
 dmy_chinese_tech_influence_desc: "У Цин есть доступ к технологиям, которые находятся за пределами наших самых смелых мечтаний, благодаря торговле с Западом. Возможно, они захотят поделиться частью этой новой технологии?" #NT!
 dmy_korean_military_influence: "Военное влияние Кореи" #NT!
 dmy_korean_military_influence_desc: "Королевство Чосон предложило нам поддержку нашей доктрины за определенную цену..." #NT!
  
 ### IDEAS 
