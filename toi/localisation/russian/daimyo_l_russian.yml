 ### DECISIONS 
 DMY_decision_navy: "[ROOT.getname] Расширение флота" #NT!
 DMY_decision_navy_desc: "Японские острова всегда были заинтересованы в мореплавании, расширяя свои границы до близлежащих островов и рифов для большего рыболовства и военно-морских возможностей. Этот образ мышления не изменился. Даймё Эдо все граничат с великими морями и имеют те же возможности, что и Сёгун. Доктрина флотов только усиливается, и наш Даймё [ROOT.GetName] будет вовлечен. Принятие набора требований для нашей военно-морской экспансии стабилизирует нашу страну и закрепит наше положение как гордости Восточного флота!" #NT!
