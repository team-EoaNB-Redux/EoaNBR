 dmy_navy_decision_idea: "Расширение военно-морских сил [ROOT.GetName]: предварительное планирование" #NT!
 dmy_navy_decision_idea_desc: "Множество даймё, которые процветают на этом острове, жили практически под каблуком у сёгуна в Эдо, который отказался и проигнорировал любую автономию для вооруженного флота, который мы должны нести. Теперь, когда волны перемен накатывают на горизонте, мы можем принять решение. Даймё [ROOT.GetName] спланирует и расширит флот, который будет велик и могуч. Все, что есть сейчас, — это выбор." #NT!
