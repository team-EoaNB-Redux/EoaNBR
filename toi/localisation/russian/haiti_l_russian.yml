 haiti_coup.1.t: "Растущая популярность Фабра Жеффрара" #NT!
 haiti_coup.1.desc: "В 1849 году Сулук стал императором Фостином I и назначил Жеффрара командовать дивизией армии во время первой войны против Санто-Доминго (Доминиканская Республика), в которой Фабр Жеффрар прославился своей победой при Ла-Табарре. Во время второй войны против Санто-Доминго, которая произошла в прошлом году, генерал Жеффрар отличился несколько раз. В частности, за его умелое руководство артиллерией в Банико. Таким образом, за его военные успехи он был назван герцогом Табаррским.\n\nНапротив, популярность императора Фостина-Эли Сулука резко упала в последние годы. Его популярность упала, когда он и его армия в 30 000 человек вошли в Санто-Доминго для второй Доминиканской войны, и после первого выстрела он в страхе бежал. Жители [ROOT.GetName] сейчас, больше чем когда-либо, видят в Жеффраре возможного преемника императора Фостина Сулука.\n\nВ отчаянной попытке избежать замены Фостин осуществил план ареста Жеффрара до того, как эта популярная идея получит поддержку. Хотя, возможно, удастся убедить Фостина не осуществлять этот план. Остается только один вопрос: советовать ли нам Фостину продолжать реализацию плана или нет?" #NT!
 haiti_coup.1.a: "Позвольте императору Фостину арестовать Жоффруа." #NT!
 haiti_coup.1.b: "Посоветуйте императору Фостину не арестовывать Жеффрара." #NT!
  
  
 haiti_coup.2.t: "Переворот Джеффрарда ради трона!" #NT!
 haiti_coup.2.desc: "Как и предсказывалось, популярность Фабра Жеффрара оказалась столь значительной, что часть военных поддержала его как наследника престола. В результате разразилась гражданская война за престол!" #NT!
 haiti_coup.2.a: "Поддержите переворот Жеффрара!" #NT!
 haiti_coup.2.b: "Встаньте на сторону императора Фостина!" #NT!
  
 haiti_coup.4.t: "Фабр Жеффрард избежал ареста!" #NT!
 haiti_coup.4.desc: "По мере того, как арест разворачивался, лояльные Жеффрару власти помогли ему сбежать до окончания ареста. Раскол лояльности нашего правительства мог бы оказаться губительным, если бы Жеффрард когда-нибудь начал переворот против императора Фостина." #NT!
 haiti_coup.4.a: "Я думаю, дни императора сочтены..." #NT!
  
 haiti_coup.5.t: "Республиканский переворот Жеффрара!" #NT!
 haiti_coup.5.desc: "Жеффрару удалось убедить военных, включая капитана кавалерии Сильвена Сальнава, присоединиться к нему в перевороте против императора Фостена-Эли Сулука. Это могут быть последние дни Второй империи Гаити..." #NT!
 haiti_coup.5.a: "Поддержите переворот Жеффрара!" #NT!
 haiti_coup.5.b: "Встаньте на сторону императора Фостина!" #NT!
  
