 britishcanada.200.t: "Золотая лихорадка в каньоне Фрейзер" #NT!
 britishcanada.200.d: "Новость о том, что на реке Томпсон, недалеко от ее слияния с рекой Фрейзер, есть золото, облетела весь мир. Десятки тысяч людей хлынули в Британскую Колумбию всего за несколько недель после того, как распространилась новость о поставке золотой руды на монетный двор на острове Ванкувер. На данный момент это самое массовое перемещение людей за один месяц в любой золотой лихорадке на сегодняшний день." #NT!
 britishcanada.200.a: "Золото!" #NT!
 britishcanada.201.t: "Золотая лихорадка Карибу" #NT!
 britishcanada.201.d: "Золотая лихорадка в каньоне Фрейзер, похоже, утихла, но новости об обнаружении золота в Хиллс-Баре, на реке Хорсфлай, на ручьях Кейтли и Антлер-Крик были обнародованы и спровоцировали новую золотую лихорадку." #NT!
 britishcanada.201.a: "Больше золота!" #NT!
