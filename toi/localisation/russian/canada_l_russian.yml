 britishcanada.110.d: ""
 britishcanada.110.a: ""
 britishcanada.111.t: "Конфедерация Канады?" #NT!
 britishcanada.111.d: "С ростом напряженности между Британией и Соединенными Штатами, перерастающей в полномасштабную войну, наши худшие опасения оправдались. Чтобы адекватно защитить себя, провинция Канада предложила создать Конфедерацию британских колоний в Северной Америке. Если Британия согласится, это позволит нам защитить себя от янки, по крайней мере, до прибытия остальных сил Империи, не говоря уже о других преимуществах, которые это даст..." #NT!
 britishcanada.111.a: "Да, Конфедерация — наша лучшая надежда на выживание в этой ситуации." #NT!
