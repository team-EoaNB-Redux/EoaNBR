l_russian:
  #Focuses# 
  
 CAN_ACW: "Гражданская война в США" #NT!
 CAN_ACW_desc: "Гражданская война в США вызывает беспокойство, учитывая нашу близость к США и важность Коттона для Великобритании, нам следует тщательно продумать, как действовать дальше, и подготовиться к худшему." #NT!
 CAN_Help_Free_States: "Помогите Новой Англии" #NT!
 CAN_Help_Free_States_desc: "Мы выиграем больше всего, помогая Новой Англии." #NT!
 CAN_Organize_Support: "Организация поддержки" #NT!
 CAN_Organize_Support_desc: "Мы убедим ключевых деятелей, что Нортон преследует благие цели, поднимая восстание." #NT!
 CAN_Lead_goods_Free_states: "Направьте товары в новое государство" #NT!
 CAN_Lead_goods_Free_states_desc: "Мы направим грузы в штат Нортон." #NT!
 CAN_Support_Volunteers_FSA: "Поддержите волонтеров в Новой Англии" #NT!
 CAN_Support_Volunteers_FSA_desc: "Мы будем финансово поддерживать канадских волонтеров в Новой Англии. Чтобы не насторожить британского губернатора, мы, конечно, замаскируем эти расходы." #NT!
 CAN_Assylum_non_slaves: "Предложить убежище беженцам Новой Англии" #NT!
 CAN_Assylum_non_slaves_desc: "Мы предоставим убежище беженцам из Новой Англии." #NT!
 CAN_Help_Union: "Помогите Союзу" #NT!
 CAN_Help_Union_desc: "И наши политики, и народ симпатизируют Союзу, особенно как связующему звену для Подземной железной дороги. Даже если интересы Британии совпадают с интересами Юга, для нас лучше всего следовать желаниям нашего народа и помогать Северу." #NT!
 CAN_Change_Trade_treaty: "Корректировка Договора" #NT!
 CAN_Change_Trade_treaty_desc: "Мы скорректируем торговый договор, чтобы помочь нашей экономике." #NT!
 CAN_Support_Volunteers_Union: "Поддержите волонтеров в профсоюзе" #NT!
 CAN_Support_Volunteers_Union_desc: "Мы окажем финансовую поддержку канадским волонтерам в Союзе. Чтобы не привлекать внимания британского губернатора, мы, конечно, скроем эти расходы." #NT!
 CAN_Arrest_Confederates: "Арестовать конфедератов" #NT!
 CAN_Arrest_Confederates_desc: "Мы арестуем конфедератов и передадим их Союзу." #NT!
 CAN_Assylum_Slaves: "Предложить убежище беженцам из Союза" #NT!
 CAN_Assylum_Slaves_desc: "Мы предоставим убежище беженцам из Союза, особенно беглым рабам." #NT!
 CAN_Stay_behind_Britain: "Оставаясь в тени Британии" #NT!
 CAN_Stay_behind_Britain_desc: "Канада является естественной частью Империи, и поэтому мы должны следовать примеру Лондона в том, как мы ведем Гражданскую войну на нашем Юге." #NT!
 CAN_Equal_deals: "Равные торговые соглашения" #NT!
 CAN_Equal_deals_desc: "Мы заключим торговые сделки со всеми фракциями Гражданской войны, чтобы максимизировать нашу прибыль." #NT!
 CAN_Create_Grand_trunk_brigade: "Создать железнодорожную бригаду" #NT!
 CAN_Create_Grand_trunk_brigade_desc: "Железные дороги вблизи границы — легкая цель. Чтобы минимизировать ущерб, мы создадим железнодорожную бригаду. Компании будут платить за содержание и оборудование, а мы предоставим им людей." #NT!
 CAN_Prepare_Secenario_1812: "Готовьтесь к войне" #NT!
 CAN_Prepare_Secenario_1812_desc: "Наши худшие опасения оправдываются, напряженность между Союзом и Великобританией растет, нам нужно подготовиться к возможности вторжения, мы должны быть готовы бросить в бой всех, кто способен сражаться." #NT!
 CAN_Assylum_for_all: "Предложить убежище всем беженцам" #NT!
 CAN_Assylum_for_all_desc: "Раса и идеология не имеют значения для тех, кто ищет убежища в нашей провинции. Пока они честные, трудолюбивые люди, у нас нет причин отказывать им." #NT!
 CAN_Conclusion_ACW: "Конец гражданской войны" #NT!
 CAN_Conclusion_ACW_desc: "Американская гражданская война была страшным временем для всех нас. хотя эта война также имела несколько положительных последствий для канадского народа и особенно политиков. С последними, наконец, сформировавшими альянс и положившими конец тупику, в немалой степени благодаря гражданской войне на нашем юге." #NT!
 CAN_Canadian_Militia: "Канадская милиция" #NT!
 CAN_Canadian_Militia_desc: "Канадские вооруженные силы в то время в основном состояли из ополченцев, чьи боевые возможности были ограничены, и эту проблему нам необходимо решить." #NT!
 CAN_Learn_1812: "Учитесь у 1812 года" #NT!
 CAN_Learn_1812_dec: "Мы еще раз взглянем на войну 1812 года, последнюю войну, которая велась на канадской земле, и которая, надеемся, научит нас чему-то новому." #NT!
 CAN_Learn_European_Wars: "Извлеките уроки из европейских войн" #NT!
 CAN_Learn_European_Wars_dec: "Европейские державы обладают самыми передовыми армиями, поэтому вполне естественно взглянуть на их войны, чтобы определить нашу собственную боевую доктрину." #NT!
 CAN_Revive_Military: "Возродить военный дух" #NT!
 CAN_Revive_Military_desc: ""
 CAN_Excempt_immigrants: "Освободить некоторые религии от службы" #NT!
 CAN_Excempt_immigrants_desc: "Чтобы привлечь больше иммигрантов, мы освободим некоторые религиозные группы от военной службы." #NT!
 CAN_New_British_Rifle_Designs: "Новые Винтовки" #NT!
 CAN_New_British_Rifle_Designs_desc: "С помощью британцев мы разработаем новые винтовки." #NT!
 CAN_New_Uniform_Designs: "Новая униформа" #NT!
 CAN_New_Uniform_Designs_desc: "Мы разработаем новую британскую форму для наших канадских ополченцев." #NT!
 CAN_New_Artillery_Designs: "Новая артиллерия" #NT!
 CAN_New_Artillery_Designs_desc: "Артиллерия жизненно важна для современной армии. Чтобы защитить себя от других, нам придется разработать современную артиллерию." #NT!
 CAN_British_Equipment: "Британское оборудование" #NT!
 CAN_British_Equipment_desc: "Мы могли бы запросить некоторое оборудование из Великобритании." #NT!
 CAN_Start_Military_Industry: "Начать Военную промышленность" #NT!
 CAN_Start_Military_Industry_desc: "Вместо того, чтобы зависеть от поставок из Великобритании, нам следует создать собственную военную промышленность и производить технику здесь." #NT!
 CAN_Increasing_Self_Reliance: "Повышение военной самодостаточности" #NT!
 CAN_Increasing_Self_Reliance_desc: "Из-за проблем в Индии и Китае правительство в Лондоне не смогло выделить солдат для наших земель. Поэтому мы должны взять на себя бремя и облегчить и без того тяжелую ношу Короны." #NT!
 CAN_Fight_Deadlock: "Борьба с политическим тупиком" #NT!
 CAN_Fight_Deadlock_desc: "Политический тупик — это катастрофа, и если не произойдет ничего серьезного, такое положение может длиться годами." #NT!
 CAN_External_Threats: "Внешние угрозы" #NT!
 CAN_External_Threats_desc: "Напряженность между Соединенными Штатами и Великобританией возросла, и война становится все более вероятной, показывая нам больше, чем когда-либо, что мы должны отложить в сторону наши разногласия и сосредоточиться на цели Конфедерации, иначе Канада будет полностью поглощена." #NT!
 CAN_Alliance: "Альянс?" #NT!
 CAN_Alliance_desc: "Поскольку опасность войны между Великобританией и Америкой становится все более очевидной, реформаторы и консерваторы договорились сформировать альянс, объединенный общей целью, чтобы положить конец политическому тупику." #NT!
 CAN_Structural_Change: "Некоторые структурные изменения" #NT!
 CAN_Structural_Change_desc: "Первое, что нам следует сделать, — это провести крайне необходимые реформы и структурные изменения." #NT!
 CAN_Unify: "Официально объединить провинцию" #NT!
 CAN_Unify_desc: "Теперь, когда мы сформировали коалицию, мы можем объединить голоса людей, независимо от того, какую партию они поддерживают, положив конец политической нестабильности, которая так долго нас преследовала." #NT!
 CAN_Internal_Threats: "Внутренние угрозы" #NT!
 CAN_Internal_Threats_desc: "Политическая нестабильность, похоже, не разрешится сама собой. Это означает, что нам придется найти способ положить этому конец, не зная, как это сделать." #NT!
 CAN_Blame_Conservatives: "Виноваты консерваторы" #NT!
 CAN_Blame_Conservatives_desc: "Ясно, кто виноват: Консерваторы. Консерваторы с их зависимостью от старых обычаев И законов вызвали эту нестабильность!" #NT!
 CAN_Reformers_Power: "Реформаторы у власти" #NT!
 CAN_Reformers_Power_desc: "Придя к власти, мы наконец сможем провести столь необходимые реформы, которые блокируют консерваторы." #NT!
 CAN_Blame_Reformers: "Виноваты реформаторы" #NT!
 CAN_Blame_Reformers_desc: "Понятно, кто виноват: Реформаторы. Реформаторы с их желанием необоснованных изменений наших Законов и структур вносят нестабильность в нашу Колонию!" #NT!
 CAN_Conservatives_Power: "Консерваторы у власти" #NT!
 CAN_Conservatives_Power_desc: "Придя к власти, мы наконец-то восстановим старые обычаи и законы, чтобы проверенная структура могла принести равновесие в нашу колонию." #NT!
 CAN_Great_Party: "Отличная вечеринка" #NT!
 CAN_Great_Party_desc: "С тех пор, как наша партия пришла к власти, многие проблемы, терзающие Канаду, были решены. Благодаря этому мы наконец-то можем сосредоточиться на создании единой Канады!" #NT!
 CAN_Focus_Confederation: "Фокус на Конфедерации" #NT!
 CAN_Focus_Confederation_desc: "Политический тупик и внутренняя борьба, с которыми мы сталкивались, наконец-то преодолены, и мы можем наконец-то обратить взоры в сторону Конфедерации и объявить о своих намерениях в отношении нее." #NT!
 CAN_Colony_Merchants: "Колония торговцев" #NT!
 CAN_Colony_Merchants_desc: "Колонии в Канаде были и остаются колониями для торговцев. Из-за этого их военно-морские стратегии сосредоточены на их торговых судах." #NT!
 CAN_Merchant_Ship_Designs: "Экспериментальные идеи о торговых судах" #NT!
 CAN_Merchant_Ship_Designs_desc: "За последние годы наши морские стратеги и конструкторы почерпнули несколько интересных идей относительно торговых судов." #NT!
 CAN_Small_Ship: "Проекты малых судов из Великобритании" #NT!
 CAN_Small_Ship_desc: "Наши возможности по созданию флота могут быть ограничены, но это не значит, что конструкции кораблей не найдут применения в нашей колонии." #NT!
 CAN_Examine_British_Tactics: "Изучение британской военно-морской тактики" #NT!
 CAN_Examine_British_Tactics_desc: "Изучение новых способов ведения сражений может оказаться полезным в будущем." #NT!
 CAN_Establish_Comission: "Создать комиссию" #NT!
 CAN_Establish_Comission_desc: "Несмотря на то, что в Квебеке относительно большая гавань, ее эффективность еще не достигла пика, поэтому нам следует создать комиссию, которая повысит эффективность." #NT!
 CAN_Start_Shipbuilding_Industry: "Начало судостроительной отрасли" #NT!
 CAN_Start_Shipbuilding_Industry_desc: "Чтобы защитить наши прибрежные районы и торговые суда, нам придется начать местное судостроение." #NT!
 CAN_Inspire_Shipbuilding_Industry: "Вдохновляйте судостроительную промышленность" #NT!
 CAN_Inspire_Shipbuilding_Industry_desc: "Чтобы увеличить производство судов, мы привлечем новых рабочих, предоставив рабочим на верфи возможность стать хорошим примером того, кем может стать молодой человек." #NT!
 CAN_Trust_Royal_Navy: "Доверьтесь Королевскому флоту" #NT!
 CAN_Trust_Royal_Navy_desc: "Что ж, у нас может появиться новая судостроительная промышленность, собственный флот и промышленность Великобритании значительно опережают наши собственные, и поэтому имеет смысл продолжать доверять Короне защиту наших вод." #NT!
 CAN_Agrarian_Colony: "Аграрная колония" #NT!
 CAN_Agrarian_Colony_desc: "Канада в основном состоит из ферм, шахт и лесопилок. Несмотря на то, что стоимость ресурсов уже высока, нам, возможно, придется медленно индустриализоваться, чтобы не отстать." #NT!
 CAN_Matter_Agriculture: "Вопросы сельского хозяйства" #NT!
 CAN_Matter_Agriculture_desc: "В то время как сельское хозяйство составляет огромную часть канадской экономики, существуют различия между выпуском продукции Верхней и Нижней Канады. Мы должны вмешаться, чтобы решить эту проблему, так или иначе." #NT!
 CAN_Lower_Canada: "Нижняя Канада" #NT!
 CAN_Lower_Canada_desc: "Нижняя Канада импортирует продовольствие из Верхней Канады в течение нескольких лет, плохой сезон сбора урожая в Верхней Канаде приведет колонию к нехватке продовольствия. Мы должны заняться этой проблемой." #NT!
 CAN_Effort_self_sufficient: "Попытки стать самодостаточными" #NT!
 CAN_Effort_self_sufficient_desc: "Угроза нехватки продовольствия в масштабах колонии слишком велика. Мы должны позаботиться о поддержке ферм, чтобы увеличить производство продовольствия." #NT!
 CAN_Combat_Poverty_traditional: "Борьба с бедностью на фермах" #NT!
 CAN_Combat_Poverty_traditional_desc: "Многие фермы в Нижней Канаде бедны, что затрудняет покупку нового оборудования, что ограничивает производство продуктов питания. Мы должны решить эту проблему, немного пополнив кошельки таких ферм." #NT!
 CAN_Subsidize_Farms: "Субсидировать фермы" #NT!
 CAN_Subsidize_Farms_desc: "Чтобы постоянно увеличивать производство продуктов питания, мы будем субсидировать фермы." #NT!
 CAN_Support_Shift_stock_raising: "Переход к увеличению запасов" #NT!
 CAN_Support_Shift_stock_raising_desc: "Коровы и другие крупные животные предлагают новые продукты для производства. Что обеспечит большее разнообразие продуктов питания." #NT!
 CAN_Educate_Farmers: "Просвещать фермеров" #NT!
 CAN_Educate_Farmers_desc: "Мы также должны обучать фермеров." #NT!
 CAN_Organise_Agricultural_Press: "Организовать сельскохозяйственную прессу" #NT!
 CAN_Organise_Agricultural_Press_desc: "Издание, которое будет служить фермерам важным консультативным изданием, а потребителям — рекламой, обеспечит возможность молочной промышленности закрепиться в Нижней Канаде." #NT!
 CAN_Upper_Canada: "Верхняя Канада" #NT!
 CAN_Upper_Canada_desc: "Богатые равнины Верхней Канады предоставляют нам возможность начать молочную промышленность, или мы могли бы увеличить производство продуктов питания в этом районе." #NT!
 CAN_New_Industrial_Equipment: "Новое промышленное оборудование" #NT!
 CAN_New_Industrial_Equipment_desc: "Мы поддержим разработку нового оборудования для сельского хозяйства." #NT!
 CAN_Support_Local_Farmers: "Поддержите местных фермеров" #NT!
 CAN_Support_Local_Farmers_desc: "Чтобы поддержать местных фермеров, мы немного пополним их кошельки." #NT!
 CAN_Support_Shift_Livestook: "Поддержка перехода к животноводству" #NT!
 CAN_Support_Shift_Livestook_desc: "Хотя равнины Верхней Канады идеально подходят для выращивания пшеницы, это также отличный способ начать местную промышленность по производству молочных продуктов, таких как сыр." #NT!
 CAN_Encourage_Cheese_Factories: "Поощрять молочные заводы" #NT!
 CAN_Encourage_Cheese_Factories_desc: "Мы будем поощрять молочные заводы, оплачивая часть расходов." #NT!
 CAN_Promote_Wheat: "Продвижение пшеницы" #NT!
 CAN_Promote_Wheat_desc: "Богатые равнины годами давали богатые урожаи. Это не должно быть нарушено коровами и другими крупными животными. А скорее расширено." #NT!
 CAN_Subsidize_Wheat_Farms: "Субсидировать пшеничные фермы" #NT!
 CAN_Subsidize_Wheat_Farms_desc: "Мы поддержим пшеничные фермы, субсидируя их." #NT!
 CAN_Exports_To_Britain: "Экспорт в Великобританию" #NT!
 CAN_Exports_To_Britain_desc: "Британская промышленность и рост требуют постоянного снабжения сырьем, продовольствием и промышленными товарами. Как часть Империи мы будем продавать им то, что им нужно, помогая и нам, и им." #NT!
 CAN_Buildup_Infrastructure: "Развитие инфраструктуры" #NT!
 CAN_Buildup_Infrastructure_desc: "Хорошая инфраструктура — ключевой аспект индустриализации. Мы должны сосредоточиться на расширении нашей инфраструктуры, чтобы максимально увеличить наш промышленный потенциал." #NT!
 CAN_Fund_Projects_Saint: "Проекты Фонда в Сент-Лоуренсе" #NT!
 CAN_Fund_Projects_Saint_desc: "В Сент-Лоуренсе есть несколько инфраструктурных проектов, которые нуждаются в финансировании. К счастью, у нас есть то, что им нужно, и они могут дать нам то, что нам нужно." #NT!
 CAN_Construct_New_Canals: "Построить новые каналы" #NT!
 CAN_Construct_New_Canals_desc: "Каналы в Канаде являются важной частью транспорта. Строя новые каналы, мы можем соединить изолированные фермы с более населенными регионами." #NT!
 CAN_Drain_Old_Canals: "Осушить старые каналы для железных дорог" #NT!
 CAN_Drain_Old_Canals_desc: "В то время как каналы зарекомендовали себя во всем мире, железные дороги становятся все более эффективными. Осушив старые каналы и построив в них железные дороги, мы можем повысить эффективность нашей инфраструктуры." #NT!
 CAN_Establish_Ferry_Services: "Установить паромное сообщение" #NT!
 CAN_Establish_Ferry_Services_desc: "Создав паромное сообщение с Детройтом, мы сможем лучше связать наши отрасли в этом регионе и расширить промышленные мощности." #NT!
 CAN_Learn_New_Infrastructure: "Изучите новые способы инфраструктуры" #NT!
 CAN_Learn_New_Infrastructure_desc: "Хотя очевидно, что железные дороги станут эффективным видом транспорта, никогда не будет ошибкой искать новые пути улучшения и расширения инфраструктуры." #NT!
 CAN_Introduce_Macadam_Method: "Метод щебня" #NT!
 CAN_Introduce_Macadam_Method_desc: "Метод щебня — это новый способ строительства более безопасных и эффективных дорог." #NT!
 CAN_Learn_Erie_Canal: "Учитесь у канала Эри" #NT!
 CAN_Learn_Erie_Canal_desc: "Хотя у нас есть некоторый опыт в строительстве каналов, мы можем почерпнуть что-то новое из американского подхода." #NT!
 CAN_Introduce_Telegraphic_Services: "Телеграфные услуги" #NT!
 CAN_Introduce_Telegraphic_Services_desc: "Относительно новый способ общения в будущем, на который стоит обратить внимание." #NT!
 CAN_Modernizing_Infrastructure: "Индустриализация инфраструктуры" #NT!
 CAN_Modernizing_Infrastructure_desc: "Хорошо развитая инфраструктура является одной из ключевых основ индустриальной экономики, поэтому мы должны приложить усилия для улучшения и модернизации нашей собственной инфраструктуры." #NT!
 CAN_Industrialising_Industry: "Индустриализация промышленности" #NT!
 CAN_Industrialising_Industry_desc: "Благодаря новой промышленности и инфраструктуре мы можем сосредоточиться на индустриализации нашей промышленности." #NT!
 CAN_Urbanisation: "Урбанизация" #NT!
 CAN_Urbanisation_desc: "По рекламе Иммигранты и люди устремятся в наши индустриализирующиеся города." #NT!
 CAN_Growing_Manufactaring: "Растущая обрабатывающая промышленность" #NT!
 CAN_Growing_Manufactaring_desc: "Растущая обрабатывающая промышленность — это определенно то, что нам следует поощрять сейчас." #NT!
 CAN_Industrial_Textile_Industry: "Промышленная текстильная промышленность" #NT!
 CAN_Industrial_Textile_Industry_desc: "Возможно, стоит поощрять развитие промышленной текстильной промышленности, использующей шерсть." #NT!
 CAN_Industrialising_Farms: "Индустриализация ферм" #NT!
 CAN_Industrialising_Farms_desc: "Используя современные инструменты и методы, фермы становятся более производительными, чем обычные фермы." #NT!
 CAN_Industrialising_Society: "Индустриализирующееся общество" #NT!
 CAN_Industrialising_Society_desc: "Индустриализация приносит новые проблемы, особенно с простыми рабочими и семьями. Мы должны попытаться решить некоторые из этих проблем заранее." #NT!
 CAN_Productivity_First: "Производительность прежде всего" #NT!
 CAN_Productivity_First_desc: "Хотя у рядовых работников есть некоторые проблемы, ограничение рабочего времени не входит в их число." #NT!
 CAN_Workers_Right: "Права трудящихся" #NT!
 CAN_Workers_Right_desc: "Ограничив лимит рабочего дня, простые работники и их семьи будут жить более здоровой и счастливой жизнью." #NT!
 CAN_Trade_Union_Act: "Закон о профсоюзах" #NT!
 CAN_Trade_Union_Act_desc: "Отменив антипрофсоюзные законы, простые люди получат больше политической свободы, а также будут лучше подготовлены к получению большего количества прав." #NT!
 CAN_Industrialising_Nation: "Индустриализация" #NT!
 CAN_Industrialising_Nation_desc: "Мы добились больших успехов в переходе от аграрной экономики к индустриальной, мы наконец-то начали процесс индустриализации!" #NT!
  
 CAN_Way_Confederation: "Путь к Конфедерации" #NT!
 CAN_Way_Confederation_desc: "После того, как мы решим наши политические проблемы и заявим о своей заинтересованности в Конфедерации, нам придется заручиться поддержкой франкоканадцев." #NT!
 CAN_Grant_Rights_French: "Предоставить права французам" #NT!
 CAN_Grant_Rights_French_desc: "Мы предоставим французам некоторые права, взамен они поддержат наши попытки создать Конфедерацию." #NT!
 CAN_Support_Catholic_Church: "Попросите поддержки у католиков" #NT!
 CAN_Support_Catholic_Church_desc: "Мы попросим Канадские католические церкви о поддержке. Взамен мы снимем ограничения на католическую веру." #NT!
  
 CAN_Enrollment_Old_Militias: "Набор в старые ополчения" #NT!
 CAN_Enrollment_Old_Militias_desc: "Повторно набирая старых ополченцев из других колоний, мы можем расширить наш доступный полюс рабочей силы и усилить нашу армию. Хотя нам, вероятно, придется либо расширить наш военный бюджет, либо ограничить повторную вербовку." #NT!
 CAN_Militia_Act_1868: "Закон о милиции" #NT!
 CAN_Militia_Act_1868_desc: "Этот закон о милиции призван проиллюстрировать необходимость создания постоянных канадских вооруженных сил." #NT!
 CAN_Curtail_Enrollment: "Сокращение регистрации" #NT!
 CAN_Curtail_Enrollment_desc: "Чтобы решить бюджетные проблемы наших вооруженных сил, мы просто ограничим повторный набор." #NT!
 CAN_Increase_Funds: "Увеличить фонды" #NT!
 CAN_Increase_Funds_desc: "Чтобы решить бюджетные проблемы наших вооруженных сил, мы просто увеличим военный бюджет." #NT!
 CAN_Full_Fledged_Canadian_Military: "Канадская милиция" #NT!
 CAN_Full_Fledged_Canadian_Military_desc: "Система милиции провинции Канада теперь обновлена, чтобы сделать ее достаточной для охвата новых территорий, которые мы получили и получим." #NT!
  
 CAN_Takeover_Ruperts_Land: "В центре внимания Земля Руперта" #NT!
 CAN_Takeover_Ruperts_Land_desc: "Нам нужно больше земли, чтобы привлечь больше поселенцев, и компания Land Under The Hudson's Bay — это именно то, что нам нужно." #NT!
 CAN_Encourage_Westward_Settlement: "Поощрять переселение на запад" #NT!
 CAN_Encourage_Westward_Settlement_desc: "Значительная часть нашего населения испытывает удачу в США. Чтобы хотя бы минимизировать проблему, мы убедим людей, что земли на востоке предлагают столько же плодородия и возможностей, как и США." #NT!
 CAN_Protect_Rights_Native_Citiziens: "Вести переговоры" #NT!
 CAN_Protect_Rights_Native_Citiziens_desc: "Причины их восстания оправданы. Чтобы стабилизировать ситуацию в регионе, мы проведем с ними переговоры, чтобы прийти к общему мнению." #NT!
 CAN_More_Rights_English_Settlers: "Подавить восстание" #NT!
 CAN_More_Rights_English_Settlers_desc: "Это всего лишь вопрос времени, когда новости дойдут до Канады и других коренных народов, или даже французов, которые присоединятся к ним или даже полностью восстанут сами! Нам нужно предотвратить это, пока не стало слишком поздно!" #NT!
 CAN_British_Columbia_For_Railway: "Британская Колумбия за железную дорогу" #NT!
 CAN_British_Columbia_For_Railway_desc: "Мы предложим Колумбии построить трансконтинентальную железнодорожную систему, которая соединит ее с востоком Канады. Взамен мы попросим их присоединиться к Доминиону." #NT!
 CAN_Create_North_Mounted_Police: "Создать Северо-Западную конную полицию" #NT!
 CAN_Create_North_Mounted_Police_desc: "Нам необходимо создать конную полицию для защиты приобретенных территорий." #NT!
  
 CAN_Trade_Policy: "Торговая политика Канады:" #NT!
 CAN_Trade_Policy_desc: "Одним из первых вопросов, которые нам необходимо решить, является наша позиция в отношении торговли: следует ли нам сосредоточиться на торговле внутри Империи или на торговле с нашими соседями и странами за пределами Империи." #NT!
 CAN_Protective_Tariffs: "Защитные тарифы" #NT!
 CAN_Protective_Tariffs_desc: "Без защитных тарифов и ограниченного экспорта и импорта Канада была бы переполнена продукцией США, что разрушило бы экономику Канады. Не говоря уже о популярности этой политики среди людей, которые испытывают именно этот страх." #NT!
 CAN_Trade_Relations_Empire: "Торговые отношения с Империей" #NT!
 CAN_Trade_Relations_Empire_desc: "Из-за защитных пошлин торговля будет в основном осуществляться с Великобританией." #NT!
 CAN_Balanced_Export: "Сбалансированная экспортная политика" #NT!
 CAN_Balanced_Export_desc: "Сочетание защитных тарифов и ограниченного экспортного фокуса могло бы защитить канадскую экономику от товаров из США, а также максимизировать прибыль компаний. Это может быть не самая популярная политика среди людей, но она создает прекрасный компромисс между ними и нашими экономическими потребностями." #NT!
 CAN_Balanced_Trade_Relations: "Сбалансированные торговые отношения" #NT!
 CAN_Balanced_Trade_Relations_desc: "Реализуемая торговая политика предоставляет компаниям возможность торговать с США, одновременно выполняя наши обязательства перед Великобританией в плане предоставления им канадских ресурсов." #NT!
 CAN_Free_Trade: "Свободная торговля" #NT!
 CAN_Free_Trade_desc: "Свободный рынок будет единственным способом создания канадских компаний, которые смогут конкурировать с международной конкуренцией. Это не будет популярной политикой, далеко не так, но это будет лучше для нашей экономики." #NT!
 CAN_Outside_Trade_Relations: "Торговые отношения за пределами Империи" #NT!
 CAN_Outside_Trade_Relations_desc: "Из-за реализуемой торговой политики в Великобританию будет поступать меньше канадской продукции." #NT!
 CAN_Defined_Trade_Policy: "Определенная торговая политика" #NT!
 CAN_Defined_Trade_Policy_desc: "Мы полностью реализовали нашу торговую политику." #NT!
  
 CAN_Prime_Minister: "Первые федеральные выборы" #NT!
 CAN_Prime_Minister_desc: "Колонии наконец-то объединились, и предстоящие выборы определят, кто возглавит Конфедерацию. Есть три основных кандидата, которые могут победить: Джордж-Этьен, Джон А. Макдональд и Джордж Браун." #NT!
 CAN_Conservative_Prime_Minister: "Консервативный премьер-министр" #NT!
 CAN_Conservative_Prime_Minister_desc: "Консервативный премьер-министр — вот что нам нужно." #NT!
 CAN_George_Etrienne_Prime_Minister: "Жорж-Этьен на посту премьер-министра" #NT!
 CAN_George_Etrienne_Prime_Minister_desc: "Жорж-Этьен — талантливый дипломат, который обеспечит наше будущее, поддерживая хорошие отношения с другими странами, особенно с нашим южным соседом." #NT!
 CAN_John_Macdonald_Prime_Minister: "Джон А. Макдональд на посту премьер-министра" #NT!
 CAN_John_Macdonald_Prime_Minister_desc: "Джон А. Макдональд хочет обеспечить наше будущее, поддерживая нашу экономику. Он также выступает за то, чтобы железнодорожная компания поддержала нас в наших инфраструктурных проектах." #NT!
 CAN_CPR: "СЛР" #NT!
 CAN_CPR_desc: "Одна из целей Макдональдса — построить трансконтинентальную железную дорогу в Британскую Колумбию. Чтобы создать эту железную дорогу с эффективностью, мы создадим канадскую железнодорожную компанию, известную как «Канадская тихоокеанская железная дорога» или CPR." #NT!
 CAN_Liberal_Prime_Minister: "Либеральный премьер-министр" #NT!
 CAN_Liberal_Prime_Minister_desc: "Нам нужен премьер-министр-центрист." #NT!
 CAN_George_Brown_Prime_Minister: "Джордж Браун на посту премьер-министра" #NT!
 CAN_George_Brown_Prime_Minister_desc: "Джордж Браун владеет популярной газетой, которую можно использовать для стабилизации страны в интересах правительства." #NT!
 CAN_Dominions_Prime_Minister: "Первый премьер-министр Доминионов" #NT!
 CAN_Dominions_Prime_Minister_desc: "Премьер-министр избран, и теперь мы можем сосредоточиться на реализации его политики и определении курса для Канады." #NT!
 CAN_Peace_Order_Government: "Мир, порядок и хорошее правительство" #NT!
 CAN_Peace_Order_Government_desc: "Мир, порядок и хорошее правительство — три принципа, на которых будет основана наша нация, что не отличается от девиза Соединенных Штатов: «Жизнь, свобода и стремление к счастью»." #NT!
 CAN_Treaties_Indigiounes: "Договоры с коренными народами" #NT!
 CAN_Treaties_Indigiounes_desc: "У нас, естественно, есть желание расширяться на Запад, вплоть до Тихого океана, но для того, чтобы расселить наших людей на этих землях, нам необходимо вести переговоры и подписывать договоры с коренными народами." #NT!
 CAN_Canada_British_Rule: "Канада под британским правлением" #NT!
 CAN_Canada_British_Rule_desc: "Канада наконец-то объединилась как доминион под британской короной, и как часть империи мы с нетерпением ждем будущего!" #NT!
 CAN_Thoughts_Independence: "Экстремальные мысли" #NT!
 CAN_Thoughts_Independence_desc: "Распространяются идеи независимости." #NT!
 CAN_Regulate_Debates: "Регулирование дебатов." #NT!
 CAN_Regulate_Debates_desc: "Подвергнув прессу цензуре, эту идею будет легче подавить." #NT!
 CAN_Arrest_Wrong_Thinkers: "Арест «неправильно мыслящих»" #NT!
 CAN_Arrest_Wrong_Thinkers_desc: "У этой идеи есть несколько хороших ораторов и мелких политиков, которые ее поддерживают. Если их арестовать, идея умрет еще быстрее." #NT!
 CAN_Pro-British-Speeches: "Пробританские речи" #NT!
 CAN_Pro-British-Speeches_desc: "Продвигая речи, в которых высоко оценивается Королева и Империя, мы направим людей на верный путь." #NT!
 CAN_Wiped_Thoughts: "Стертые мысли" #NT!
 CAN_Wiped_Thoughts_desc: "Мысли большинства людей теперь чисты от антиколониальных мыслей." #NT!
 CAN_Open_Debates: "Открытые дебаты" #NT!
 CAN_Open_Debates_desc: "Открывая дебаты, мы обеспечим культуру честных дебатов, в которых только лучшие ораторы смогут решить, кто прав в этом вопросе." #NT!
 CAN_Allow_Anti-Colonial_Speeches: "Разрешить антиколониальные речи" #NT!
 CAN_Allow_Anti-Colonial_Speeches_desc: "Мы обеспечим этому вопросу особые права с точки зрения агрессивной риторики." #NT!
 CAN_Allow_Anti-British_Politicians: "Разрешить антиколониальным политикам" #NT!
 CAN_Allow_Anti-British_Politicians_desc: "Многочисленные дебаты привели к созданию антиколониальной партии, которая имеет достойную поддержку среди наших граждан. Следующий шаг — приветствовать их в парламенте." #NT!
 CAN_Prepare_Canadian_War_of_Independence: "Подготовка к канадской войне за независимость" #NT!
 CAN_Prepare_Canadian_War_of_Independence_desc: "Наивно думать, что Империя даст нам свободу. Чтобы хотя бы гарантировать, что мы останемся свободными, нам нужно освободить всю материковую часть Канады. И чтобы добиться этого, нам нужно подготовиться всеми возможными способами." #NT!
 CAN_Influence_Media_other_Provinces: "Влияние СМИ в других колониях" #NT!
 CAN_Influence_Media_other_Provinces_desc: "Хотя идея полностью независимой Канады поддерживается в нашей провинции, у нас есть возможные сторонники в других колониях, которые могли бы помочь." #NT!
 CAN_prepare_diplomatically: "Подготовьтесь дипломатически" #NT!
 CAN_prepare_diplomatically_desc: "Такие страны, как США, Франция и Россия, возможно, захотят положить конец британскому империализму в Северной Америке и освободить нас." #NT!
 CAN_Ask_France_support: "Попросите Францию ​​о поддержке" #NT!
 CAN_Ask_France_support_desc: "Хотя Франция поддержала США в Войне за независимость, нам, возможно, придется дать некоторые обещания, чтобы заручиться ее поддержкой." #NT!
 CAN_Colonial_Goods_Civ: "Колониальные товары для мирных жителей" #NT!
 CAN_Colonial_Goods_Civ_desc: "Мы могли бы попытаться убедить Францию ​​снабжать наших граждан некоторыми ресурсами из своих колоний." #NT!
 CAN_Colonial_Goods_Mil: "Колониальные товары для военных" #NT!
 CAN_Colonial_Goods_Mil_desc: "Мы могли бы попытаться убедить Францию ​​снабжать нашу армию некоторыми ресурсами из ее колоний." #NT!
 CAN_Campaigns_Fra: "Кампании во Франции" #NT!
 CAN_Campaigns_Fra_desc: "Проводя кампании во Франции, мы могли бы получить и волонтеров, и деньги." #NT!
 CAN_Buy_French_ships: "Купить французские корабли" #NT!
 CAN_Buy_French_ships_desc: "Мы обратимся к французскому правительству с просьбой купить несколько кораблей." #NT!
 CAN_Ask_Russia_support: "Попросите Россию о поддержке" #NT!
 CAN_Ask_Russia_support_desc: "Хотя Россия проиграла Крымскую войну Великобритании, они, возможно, захотят поддержать нас." #NT!
 CAN_Food_Civ: "Продовольствие для мирных жителей" #NT!
 CAN_Food_Civ_desc: "Импортируя дополнительное продовольствие с обширных российских земель, которое затем предоставлялось мирному населению, что делало голод менее вероятным." #NT!
 CAN_Food_Mil: "Продовольствие для военных" #NT!
 CAN_Food_Mil_desc: "Импортное продовольствие из России будет поставляться военным с целью привлечения большего количества мужчин в армию." #NT!
 CAN_Campaigns_Rus: "Кампании в России" #NT!
 CAN_Campaigns_Rus_desc: "Проводя кампании в России, мы могли бы получить и волонтеров, и деньги." #NT!
 CAN_Buy_Resources: "Купить ресурсы" #NT!
 CAN_Buy_Resources_desc: "Подписав ряд контрактов с российским правительством и частным сектором, мы сможем либо получить несколько российских заводов в нашей стране, либо российских экспертов в различных областях добычи ресурсов, которые затем будут использоваться для расширения добычи ресурсов в нашей стране." #NT!
 CAN_Ask_Usa_support: "Попросите США о поддержке" #NT!
 CAN_Ask_Usa_support_desc: "Имея поддержку США, мы бы приобрели сильного союзника на внутреннем фронте." #NT!
 CAN_Industry_Civ: "Промышленность для мирных жителей." #NT!
 CAN_Industry_Civ_desc: "Подписав контракты с частной промышленностью США, мы получим больше промышленности не только для нужд правительства, но и для гражданского населения." #NT!
 CAN_Industry_Mil: "Промышленность для военных" #NT!
 CAN_Industry_Mil_desc: "Подписав контракты с частной промышленностью США, мы получим больше возможностей для удовлетворения нужд армии." #NT!
 CAN_Campaigns_Usa: "Кампании в США" #NT!
 CAN_Campaigns_Usa_desc: "Проводя кампании в США, мы могли бы получить и волонтеров, и деньги." #NT!
 CAN_Buy_Military_Equipment: "Купить военную технику" #NT!
 CAN_Buy_Military_Equipment_desc: "Контакты с некоторыми предприятиями военной промышленности могли бы обеспечить производство оборудования, как только оно нам понадобится." #NT!
 CAN_Diplomatically_Prepared: "Дипломатически подготовленный" #NT!
 CAN_Diplomatically_Prepared_desc: "У канадского народа теперь есть рядом с нами другие союзники, которые освободят его от империализма." #NT!
 CAN_prepare_internally: "Подготовьтесь внутренне" #NT!
 CAN_prepare_internally_desc: "Чтобы выиграть войну за независимость, необходимо подготовить несколько вещей в армии и экономике, а также самих граждан. Если мы этого не сделаем, то можем получить удар в спину от собственных братьев и сестер." #NT!
 CAN_Secure_loyalty_army: "Обеспечить лояльность в милиции" #NT!
 CAN_Secure_loyalty_army_desc: "Во главе ополчения стоят многие офицеры, которые преданы короне, а не своему народу здесь, в Канаде. С помощью законодательных мер и небольшой пропаганды мы могли бы обеспечить их лояльность." #NT!
 CAN_Convince_French_Irish: "Убедить французов и ирландцев" #NT!
 CAN_Convince_French_Irish_desc: "Французы и ирландцы стали жертвами британского империализма, и их будет легко убедить бороться не только за свою независимость, но и за нашу." #NT!
 CAN_Convince_Indiginous: "Убедить коренных народов" #NT!
 CAN_Convince_Indiginous_desc: "Коренные народы — последние жертвы британского империализма, пообещав им несколько вещей, они, возможно, захотят сражаться. Прежде чем они станут еще меньшей группой людей." #NT!
 CAN_prepare_military: "Подготовка военных планов" #NT!
 CAN_prepare_military_desc: "Чтобы бороться более эффективно, необходимо разработать новые планы." #NT!
 CAN_prepare_economy_pop: "Подготовка экономики и населения" #NT!
 CAN_prepare_economy_pop_desc: "Война против Британии может иметь разрушительные последствия не только для армии, но и для экономики и гражданского населения. Чтобы предотвратить это или, по крайней мере, ограничить это, мы примем упреждающие меры." #NT!
 CAN_secure_supplies_civ: "Безопасные поставки для гражданского населения" #NT!
 CAN_secure_supplies_civ_desc: "Очевидно, что больше всего от этой войны пострадают гражданские лица Канады. Будут подготовлены дополнительные продовольственные пайки, чтобы гарантировать, что они хотя бы будут хорошо накормлены." #NT!
 CAN_secure_supplies_mil: "Безопасные поставки для военных" #NT!
 CAN_secure_supplies_mil_desc: "Вполне возможно, что больше всего от войны за независимость пострадают гражданские лица. Однако мы должны направлять продовольствие военным, чтобы наши солдаты были обеспечены продовольствием. Людям тем временем придется либо вступить в армию, либо терпеть." #NT!
 CAN_prepare_financial_aid_economy: "Подготовка финансовой помощи для экономики" #NT!
 CAN_prepare_financial_aid_economy_desc: "Даже после обретения независимости разрушенная экономика и отчаявшееся население приведут нас прямо к следующему кризису. Чтобы предотвратить это, будет подготовлена ​​финансовая помощь для компаний и других нуждающихся во время войны." #NT!
 CAN_direct_money_Military: "Прямые деньги военным" #NT!
 CAN_direct_money_Military_desc: "Чтобы сделать эту войну короткой, мы направим больше денег на армию." #NT!
 CAN_internally_prepared: "Внутренне подготовлено" #NT!
 CAN_internally_prepared_desc: "Мы подготовились как могли." #NT!
 CAN_Freedom_Canada: "Свобода Канаде" #NT!
 CAN_Freedom_Canada_desc: "Пришло время освободить всю Канаду от британского империализма и обрести независимость." #NT!
 CAN_Policies_War: "Политика во время войны" #NT!
 CAN_Policies_War_desc: "Наша война за независимость началась. Теперь мы либо обретем независимость, либо умрем, пытаясь ее достичь." #NT!
 CAN_Hard_times_people: "Тяжелые времена для народа" #NT!
 CAN_Hard_times_people_desc: "Людям следует позволить узнать правду, и нельзя лгать о поражениях." #NT!
 CAN_Great_times_people: "Великие времена для людей" #NT!
 CAN_Great_times_people_desc: "Пропагандистские кампании поддержат нас и позволят нам выдержать эту войну." #NT!
 CAN_Private_Economy: "Частная экономика" #NT!
 CAN_Private_Economy_desc: "Компаниям будет разрешено работать в основном самостоятельно." #NT!
 CAN_Middle_Way: "Срединный Путь" #NT!
 CAN_Middle_Way_desc: "Незначительные отрасли промышленности будут реорганизованы в военные заводы, что позволит нам производить больше оружия." #NT!
 CAN_Nationalise_Economy: "Национализация экономики" #NT!
 CAN_Nationalise_Economy_desc: "Пока люди страдают, они будут страдать еще больше, если британцы вторгнутся в их дом. Поэтому ради большего блага мы выберем меньшее зло." #NT!
 CAN_Emergency_Powers: "Чрезвычайные полномочия" #NT!
 CAN_Emergency_Powers_desc: "Некоторым лицам будут предоставлены чрезвычайные полномочия, чтобы они могли быстрее принимать решения от имени всех." #NT!
 CAN_Negotiatens_Britain: "Предложить мир" #NT!
 CAN_Negotiatens_Britain_desc: "Материковая Канада находится под нашим контролем, теперь мы можем потребовать от Британии свободной Канады. Хотя Ньюфаундленд пока останется в составе Британской империи." #NT!
 CAN_Independent_Canada: "Независимая Канада" #NT!
 CAN_Independent_Canada_desc: "Канада наконец-то независима, теперь мы можем сами выбирать свою судьбу." #NT!
 CAN_Independent_Failed: "Война за независимость провалилась" #NT!
 ##Events 
 britishcanada.1.t: "Морской профсоюз?" #NT!
 britishcanada.1.d: "В последнее время ведутся дебаты о предлагаемом морском союзе между Новой Шотландией и Нью-Брансуиком. Некоторые считают его «первым шагом к суверенитету» Канады, хотя пока это будет просто региональный союз. Что мы скажем?" #NT!
 britishcanada.1.a: "Нам следует провести конференцию по этому поводу." #NT!
 britishcanada.1.b: "Нет, мы должны оставаться такими же суверенными, как сейчас." #NT!
 britishcanada.2.t: "Морской профсоюз?" #NT!
 britishcanada.2.d: "Новая Шотландия предложила региональный морской союз для продвижения наших усилий в этом районе. Согласны ли мы с их предложением?" #NT!
 britishcanada.2.a: "Их предложение хорошее — мы соглашаемся на конференцию." #NT!
 britishcanada.2.b: "Нет, мы должны оставаться такими же суверенными, как сейчас." #NT!
 britishcanada.3.t: "Морской союз и Канада" #NT!
 britishcanada.3.d: "[NVS.GetNameDef] и [BRK.GetNameDef] начали переговоры о региональном союзе в последние несколько недель! Многие считают, что мы не должны оставаться в стороне от таких переговоров - стоит ли нам предложить провести генеральную конференцию?" #NT!
 britishcanada.3.a: "Мы согласны на конференцию и попросим присоединиться." #NT!
 britishcanada.3.b: "Заблокируйте конференцию — без нас она не состоится." #NT!
 britishcanada.4.t: "Конференция в Шарлоттауне" #NT!
 britishcanada.4.d: "Конференция, которую мы запланировали некоторое время назад по поводу объединения некоторых провинций на побережье Канады, сейчас проходит! Переговоры начались, так как все делегаты уже прибыли. Как ни странно, публика, похоже, больше интересуется первым цирком, посетившим Шарлоттаун за 20 лет..." #NT!
 britishcanada.4.a: "Во-первых, вопрос о Новой Шотландии." #NT!
 britishcanada.5.t: "Объединение с Нью-Брансуиком" #NT!
 britishcanada.5.d: "Конференция началась, и объединение с Нью-Брансуиком — первая тема на столе. Однако некоторые из наших делегатов, похоже, сомневаются. Конференция..." #NT!
 britishcanada.5.a: "...тем не менее, продолжалось, и переговоры продолжались." #NT!
 britishcanada.5.b: "...было закончено, когда наши делегаты выбежали из зала!" #NT!
 britishcanada.6.t: "Объединение с Канадой" #NT!
 britishcanada.6.d: "Теперь, когда наш региональный союз завершен, пришло время формально объединиться с провинцией Канада. Однако некоторые из наших граждан призывают к суверенитету, хотя отход сейчас был бы серьезным нарушением." #NT!
 britishcanada.6.a: "Пусть переговоры продолжаются." #NT!
 britishcanada.6.b: "Откажитесь и покиньте переговоры!" #NT!
 britishcanada.7.t: "Рождение Канадской Конфедерации" #NT!
 britishcanada.7.d: "С объединением трех государств, представленных на конференции, нам наконец удалось создать конфедерацию канадских провинций! Какой радостный день для всей Канады!" #NT!
 britishcanada.7.a: "Большой!" #NT!
 britishcanada.8.t: "Трансфер через Гудзонов залив" #NT!
 britishcanada.8.d: "Британцы решили предоставить нам хартии на землю от [HBC.GetNameDef], увидев, как хорошо сработал региональный союз. Теперь мы законно приобрели территории и нам осталось только установить администрацию." #NT!
 britishcanada.8.a: "Отличный день для [CAN.GetNameDef]!" #NT!
 britishcanada.9.t: "Квебекская конференция" #NT!
 britishcanada.9.d: "Сегодня в Квебеке проходит конференция, спровоцированная недавними политическими изменениями в канадском регионе. Тема обсуждения на самом деле еще не полностью определена, поэтому мы можем влиять на нее любым способом, который нам нравится..." #NT!
 britishcanada.9.a: "Обсудите будущее Конфедерации и наши отношения с [ENG.GetNameDef]." #NT!
 britishcanada.9.b: "Обсудите национальный суверенитет в Канаде и расстояние от [ENG.GetNameDef]." #NT!
 britishcanada.9.c: "Обсудить управление Ньюфаундлендом и потребовать его присоединения к Конфедерации." #NT!
 britishcanada.10.t: "Новая Британская Колумбия" #NT!
 britishcanada.10.d: "Поскольку Канада движется к настоящей Конфедерации с недавно принятыми Актами о Северной Америке, пришло время и для нашего региона провести изменения в своем управлении. Некоторые британские министры предложили Союз с островом Ванкувер (который также включал бы остров Королевы Шарлотты). Это также помогло бы нам стать независимыми от [HBC.GetNameDef]. Мы должны попытаться воспользоваться этой возможностью как можно скорее." #NT!
 britishcanada.10.a: "Судебное разбирательство начнется немедленно." #NT!
 britishcanada.11.t: "Законодательное собрание провинции Канада" #NT!
 britishcanada.11.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось с петицией к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдуарда, принца Уэльского (позже Эдуарда VII). Принц Уэльский совершил двухмесячный тур по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада в 1860 году. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в следующем столетии." #NT!
 britishcanada.11.a: "Подпишите!" #NT!
 britishcanada.11.b: "Не подписывай это" #NT!
 britishcanada.12.t: "Что за кучка идиотов?" #NT!
 britishcanada.12.d: "Наш отказ подписать Законодательное собрание провинции Канада вызвал волнения среди простых людей. Люди сомневаются в наших способностях руководить нашей страной, и ходят слухи о надвигающемся восстании" #NT!
 britishcanada.12.a: "Нам Британия в любом случае не нужна." #NT!
 britishcanada.13.t: "Принц Альберт отправляется в Канаду" #NT!
 britishcanada.13.d: "Сегодня принц поднялся на борт HMS Hero, и его путешествие началось. Он станет первым британским королевским особей, посетившим Канаду." #NT!
 britishcanada.13.a: "Безопасные путешествия" #NT!
 britishcanada.14.t: "Принц Альберт достиг Ньюфаундленда" #NT!
 britishcanada.14.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Прием, оказанный принцу Уэльскому, стал образцом для других приемов во время королевского тура, которые обычно включали официальную речь на пристани и официальный бал, устроенный в честь принца Уэльского. Во время своего пребывания там он посетил регату Сент-Джонса и получил в подарок от имени ньюфаундлендцев собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, в котором жил его дед, герцог Кентский и Стратернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где они сели на HMS Styx, чтобы пересечь залив Фанди и попасть в Сент-Джон. 4 августа принц проплыл по реке Сент-Джон на пароходе Forest Queen до Фредериктона. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы сесть на борт HMS Hero, вернувшись в несколько общин, включая Сент-Джон и Виндзор." #NT!
 britishcanada.14.a: "Давайте сделаем ему подарок." #NT!
 britishcanada.14.b: "Подарок, какой подарок?" #NT!
 britishcanada.15.t: "Принц Альберт прибыл в Шарлоттаун" #NT!
 britishcanada.15.d: "Он высадился в Шарлоттауне, Остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор Острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию в Исполнительном совете Острова Принца Эдуарда. Наряду с официальным балом и приемом, принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом провинции, где он получил адрес от Исполнительного совета. После своего отъезда он уехал с губернатором £150  на благотворительные цели." #NT!
 britishcanada.15.a: "Организовать бал для принца" #NT!
 britishcanada.15.b: "Давайте лучше сэкономим наши деньги." #NT!
 britishcanada.16.t: "Принц Альбер прибыл в Квебек" #NT!
 britishcanada.16.d: "Принц Уэльский был официально встречен в провинции Канада канадской делегацией, которая прибыла на борту HMS Hero около Персе-Рок. Канадская приветственная делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари спикера Законодательного совета Нарцисса Белло и спикера Законодательного собрания Генри Смита. Во время своего пребывания там он также посетил водопады Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.16.a: "Начало подготовки к визиту принца в Монреале." #NT!
 britishcanada.17.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.17.d: "После визита в Квебек-Сити принц Уэльский отправился в Монреаль на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания около Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и отправился на мост Виктория в Пуэнт-Сен-Шарль, где заложил последний камень моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и открыл городской Хрустальный дворец, напомнив о благоприятном впечатлении, произведенном канадцами на Большой выставке, в своем обращении к толпе." #NT!
 britishcanada.17.a: "Пригласить принца на Большую выставку" #NT!
 britishcanada.17.b: "Я уверен, что он видел достаточно выставок." #NT!
 britishcanada.18.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.18.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, поплавал на каноэ по реке Оттава и спустился на деревянной горке по водопадам Шодьер. Двигаясь дальше на запад, принц посетил Кобург, озеро Райс и Питерборо, где его встретили представители Mississaugas." #NT!
 britishcanada.18.a: "Надеюсь, принцу понравилось!" #NT!
 britishcanada.19.t: "Антикатолические демонстрации" #NT!
 britishcanada.19.d: "Пока принц направлялся в Торонто на борту парохода Kingston, были запланированы визиты в Бельвиль и Кингстон, хотя антикатолические демонстранты из Ордена оранжистов не позволили принцу сойти на берег. Пытаясь не втягивать принца в спор, Генри Пелхэм-Клинтон, заместитель государственного секретаря, присоединившийся к принцу в его поездке, сообщил мэрам, что они не сойдут на берег, пока демонстранты не будут разогнаны. Затем он проследовал в Порт-Хоуп, снова сел на Кингстон, чтобы отплыть в Торонто." #NT!
 britishcanada.19.a: "С принцем Альбертом все в порядке?!" #NT!
 britishcanada.20.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.20.d: "Во время приветственного приветствия в Торонто принц принял делегацию из Белвилла и Кингстона, принесшую извинения за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, прежде чем вернуться в Торонто на следующий день. На обратном пути он посетил и получил приветственные послания от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать его покровителем; и открыл для публики сады Аллана и парк Квинс. 12 сентября он отправился из города в Лондон, Онтарио, посетив по пути Гвельф и Стратфорд." #NT!
 britishcanada.20.a: "Давайте подготовимся к визиту принца в Онтарио" #NT!
 britishcanada.21.t: "Встреча с представителями первых наций" #NT!
 britishcanada.21.d: "Позже принц отправился из Лондона в Сарнию, чтобы посетить собрание 150 представителей коренных народов в провинции Канада. После этого собрания он ненадолго вернулся в Лондон, прежде чем отправиться по железной дороге на полуостров Ниагара." #NT!
 britishcanada.21.a: "Без сомнения, ему понравится Ниагарский водопад." #NT!
 britishcanada.22.t: "Наблюдение за Ниагарским водопадом" #NT!
 britishcanada.22.d: "На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его тура по водопадам. Там он покатался на Maid of the Mist. В Квинстоне он встретился со 160 ветеранами войны 1812 года, открыл восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он двинулся в сторону Ниагары-он-те-Лейк, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.22.a: "Большой!" #NT!
 britishcanada.23.t: "Принц возвращается в Англию" #NT!
 britishcanada.23.d: "Завершив свой королевский тур по провинции Канада в конце сентября, принц Уэльский отправился в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады, а затем снова из Соединенных Штатов, отправившись в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.23.a: "Безопасные путешествия" #NT!
 britishcanada.24.t: "Новая канадская столица" #NT!
 britishcanada.24.d: "С тех пор, как мы установили нашу колониальную администрацию в Канаде, функциональной столицей колониального государства был Торонто. Однако по мере развития страны стала очевидной потенциальная необходимость в новой столице, и поэтому королеве Виктории было предложено выбрать, где будет располагаться столица Канады. Ее выбором стало..." #NT!
 britishcanada.24.a: "...хранить его в Торонто, где он сейчас и находится." #NT!
 britishcanada.24.b: "...перенести его в Оттаву, крупный центральный город." #NT!
 britishcanada.24.c: "...перенести его в Монреаль, город с большим количеством франкоканадцев." #NT!
 britishcanada.25.t: "Наша позиция по Морскому договору" #NT!
 britishcanada.25.d: "[CAN.GetNameDef] недавно объединился со старыми колониальными правительствами Новой Шотландии и Нью-Брансуика, оставив их старый статус простой провинции позади. Это было достигнуто посредством так называемого «Морского договора», в соответствии с которым три колонии согласились объединиться. Мы должны опубликовать нашу позицию по этому договору." #NT!
 britishcanada.25.a: "Одобрите Договор!" #NT!
 britishcanada.25.b: "Денонсируйте Договор!" #NT!
 britishcanada.26.t: "[CAN.GetName] запросов Ньюфаундленд" #NT!
 britishcanada.26.d: "Канадская конфедерация обратилась к нам с просьбой предоставить Ньюфаундленду разрешение на присоединение к их федерации на конгрессе, недавно состоявшемся в Квебеке. Они заявили, что их экономический и административный союз до сих пор помогал провинциям-членам, и что Ньюфаундленд также выиграет от этого. Что мы ответим?" #NT!
 britishcanada.26.a: "Да, Ньюфаундленд следует включить в Конфедерацию." #NT!
 britishcanada.26.b: "Откуда у них эта идея? Скажи им забыть об этом." #NT!
 eoanb_tt_ENG_event_britaincanada_4_a: "Мы начнем разрабатывать законы для Северной Америки.\n\nОни должны быть завершены примерно через месяц." #NT!
 britishcanada.27.t: "Лондонская конференция" #NT!
 britishcanada.27.d: "После того, как Канада уже прошла \"неофициальный\" процесс объединения со своей маленькой Конфедерацией, пришло время нам наконец должным образом признать их Конфедерацию как единое, официальное образование. Это поможет в дальнейшем объединении канадских провинций." #NT!
 britishcanada.27.a: "Начните составлять договоры!" #NT!
 eoanb_om_ENG_CAN_no_recognition: "Игнорировал Конфедерацию" #NT!
 britishcanada.28.t: "Законы Северной Америки" #NT!
 britishcanada.28.d: "Мы разработали договоры, касающиеся ситуации в североамериканских канадских провинциях. В основном рассматривается вопрос о \"Конфедерации\", которая образовалась между некоторыми провинциями. В наших договорах говорится..." #NT!
 britishcanada.28.a: "...что мы признаем единую Конфедерацию Канады." #NT!
 britishcanada.28.b: "...что мы признаем только экономический и административный союз их провинций." #NT!
 britishcanada.29.t: "Продажа земли Руперта?" #NT!
 britishcanada.29.d: "[CAN.GetNameDef] запросил покупку Земли Руперта, что фактически означало бы приобретение им всей [HBC.GetNameDef]. Что мы скажем?" #NT!
 britishcanada.29.a: "Утвердить." #NT!
 britishcanada.29.b: "Отклонить." #NT!
 britishcanada.30.t: "Королевский тур 1860 года" #NT!
 britishcanada.30.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось с петицией к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдуарда, принца Уэльского (позже Эдуарда VII). Принц Уэльский совершил двухмесячный тур по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада в 1860 году. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в следующем столетии." #NT!
 britishcanada.30.a: "Отправить Принца Альберта" #NT!
 britishcanada.31.t: "Принц Альберт отправляется в Канаду" #NT!
 britishcanada.31.d: "Сегодня принц поднялся на борт HMS Hero, и его путешествие началось. Он станет первым британским королевским особей, посетившим Канаду." #NT!
 britishcanada.31.a: "Безопасные путешествия" #NT!
 britishcanada.32.t: "Принц Альберт достиг Нью-Фаундленда" #NT!
 britishcanada.32.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Прием, оказанный принцу Уэльскому, стал образцом для других приемов во время королевского тура, которые обычно включали официальную речь на пристани и официальный бал, устроенный в честь принца Уэльского. Во время своего пребывания там он посетил регату Сент-Джонса и получил в подарок от имени ньюфаундлендцев собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, в котором жил его дед, герцог Кентский и Стратернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где они сели на HMS Styx, чтобы пересечь залив Фанди и попасть в Сент-Джон. 4 августа принц проплыл по реке Сент-Джон на пароходе Forest Queen до Фредериктона. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы сесть на борт HMS Hero, вернувшись в несколько общин, включая Сент-Джон и Виндзор." #NT!
 britishcanada.32.a: "Большой" #NT!
 britishcanada.33.t: "Принц Альберт прибыл в Шарлоттаун" #NT!
 britishcanada.33.d: "Он высадился в Шарлоттауне, Остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор Острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию в Исполнительном совете Острова Принца Эдуарда. Наряду с официальным балом и приемом, принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом провинции, где он получил адрес от Исполнительного совета. Перед отъездом он передал губернатору 150 фунтов на благотворительные цели." #NT!
 britishcanada.33.a: "Будем надеяться, что деньги будут использованы с пользой." #NT!
 britishcanada.34.t: "Принц Альбер прибыл в Квебек" #NT!
 britishcanada.34.d: "Принц Уэльский был официально встречен в провинции Канада канадской делегацией, которая прибыла на борту HMS Hero около Персе-Рок. Канадская приветственная делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари спикера Законодательного совета Нарцисса Белло и спикера Законодательного собрания Генри Смита. Во время своего пребывания там он также посетил водопады Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.34.a: "Следующая остановка — Монреаль." #NT!
 britishcanada.35.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.35.d: "После визита в Квебек-Сити принц Уэльский отправился в Монреаль на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания около Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и отправился на мост Виктория в Пуэнт-Сен-Шарль, где заложил последний камень моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и открыл городской Хрустальный дворец, напомнив о благоприятном впечатлении, произведенном канадцами на Большой выставке, в своем обращении к толпе." #NT!
 britishcanada.35.a: "Большой" #NT!
 britishcanada.36.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.36.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, сплавился по реке Оттава на каноэ и спустился на деревянной горке по водопаду Шодьер. По пути в Торонто на пароходе Kingston были запланированы визиты в Бельвиль и Кингстон, хотя антикатолические демонстранты из Ордена оранжистов не позволили принцу сойти на берег. Пытаясь не втягивать принца в спор, Генри Пелхэм-Клинтон, заместитель государственного секретаря, присоединившийся к принцу в его поездке, сообщил мэрам, что они не сойдут на берег, пока демонстранты не будут разогнаны. Двигаясь дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где его встретили на Mississaugas. Затем он проследовал в Порт-Хоуп, снова сев на Кингстон, чтобы отплыть в Торонто." #NT!
 britishcanada.36.a: "Звучит как великолепное путешествие." #NT!
 britishcanada.37.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.37.d: "Во время приветственного приветствия в Торонто принц принял делегацию из Белвилля и Кингстона, принесшую извинения за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, прежде чем вернуться в Торонто на следующий день. На обратном пути он посетил и получил приветственные послания от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать его покровителем; и открыл Аллан Гарденс и Королевский парк для публики. Он отбыл из города в Лондон, Онтарио, 12 сентября, посетив по пути Гвельф и Стратфорд. Из Лондона он отправился в Сарнию, чтобы посетить собрание 150 представителей Первых Наций в провинции Канада. После этого собрания он ненадолго вернулся в Лондон, прежде чем отправиться по железной дороге на полуостров Ниагара. На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его экскурсии по водопадам. Там он поехал на Maid of the Mist. В Квинстоне он встретился со 160 ветеранами войны 1812 года, открыл восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он направился в сторону Ниагары-он-те-Лейк, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.37.a: "Пойдем домой" #NT!
 britishcanada.38.t: "Принц Альберт возвращается в Великобританию" #NT!
 britishcanada.38.d: "Завершив свой королевский тур по провинции Канада в конце сентября, принц Уэльский отправился в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады, а затем снова из Соединенных Штатов, отправившись в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.38.a: "Надеюсь, этот тур не обошелся нам так дорого." #NT!
 britishcanada.39.t: "Завершение строительства железной дороги Новой Шотландии" #NT!
 britishcanada.39.d: "Железная дорога была ключевым проектом дальновидного лидера Новой Шотландии Джозефа Хоу, который считал, что строительство железной дороги правительством под руководством Новой Шотландии необходимо после провала переговоров о создании Межколониальной железной дороги и нескольких бесплодных частных предложений." #NT!
 britishcanada.39.a: "Фантастика!" #NT!
 britishcanada.40.t: "Создание Большого магистрального железнодорожного полка" #NT!
 britishcanada.40.d: "Новообразованный полк в основном состоит из железнодорожников, организованных в бригады. В то время как дыры в бригадах были заполнены добровольцами, предоставленными правительством, снаряжение было оплачено железнодорожными компаниями, капиталистами и даже некоторыми аристократами, даже некоторые пушки были куплены." #NT!
 britishcanada.40.a: "Сейчас никто не будет настолько глуп, чтобы совершать набеги на наши поезда." #NT!
 britishcanada.41.t: "Верфь открыта!" #NT!
 britishcanada.41.d: "После нескольких месяцев вливания денег в этот проект сегодня открылась верфь, которая теперь ждет наших заказов." #NT!
 britishcanada.41.a: "Нам следует немедленно заказать несколько кораблей." #NT!
 britishcanada.42.t: "Открытие военного завода!" #NT!
 britishcanada.42.d: "После нескольких месяцев вливания денег в этот проект сегодня открылся военный завод, который теперь ждет наших заказов." #NT!
 britishcanada.42.a: "Разместите для них несколько заказов." #NT!
 britishcanada.43.t: "Растущий спрос на канадскую продукцию!" #NT!
 britishcanada.43.d: "В последние недели гражданская война в США создала высокий спрос на продукцию. Благодаря этому мы получаем более высокие налоговые поступления." #NT!
 britishcanada.43.a: "Большой!" #NT!
 britishcanada.46.t: "Великая коалиция!" #NT!
 britishcanada.46.d: "Сегодня был объявлен альянс, состоящий из нескольких изначально противоборствующих политических партий, который, как мы надеемся, объединит две Канады и положит конец политическому тупику, в котором эта колония так долго страдает. Коалиция состоит из Parti Bleu под руководством Джорджа-Этьена Картье, The Clear Grits под руководством Джорджа Брауна и либеральных консерваторов под руководством Джона А. Макдональда. Хотя это определенно позитивное развитие событий, не совсем ясно, почему именно они заключили альянс, но ходят слухи, что общей целью может быть некоторая единая Канада." #NT!
 britishcanada.46.a: "Надеюсь, это продлится долго." #NT!
 britishcanada.47.t: "Напряжение спадает" #NT!
 britishcanada.47.d: "Кажется, что недавние реформы и структурные изменения снизили напряженность. Но как долго это продлится?" #NT!
 britishcanada.47.a: "Надеюсь, навсегда" #NT!
 britishcanada.48.t: "Провинция Канада заявляет о стремлении к конфедерации!" #NT!
 britishcanada.48.d: "После нескольких лет политической нестабильности правительство провинции Канада объявило о желании создать Конфедеративную Канаду под управлением Великобритании." #NT!
 britishcanada.48.a: "Окончательно!" #NT!
 britishcanada.49.t: "Конференция в Шарлоттауне" #NT!
 britishcanada.49.d: "Вчера завершились обсуждения по поводу морского союза в Палате законодательного совета Провинциальной палаты. Хотя нас не пригласили, наш контингент убедил других делегатов из Новой Шотландии, Нью-Брансуика и Ньюфаундленда работать над объединением всех британских североамериканских колоний. Но, похоже, нам может понадобиться еще несколько конференций, чтобы достичь такого союза." #NT!
 britishcanada.49.a: "Хороший" #NT!
 britishcanada.50.t: "Конференция в Шарлоттауне" #NT!
 britishcanada.50.d: "Первоначально конференция в Шарлоттауне была направлена ​​на создание морского союза между Новой Шотландией, Нью-Брансуиком и Ньюфаундлендом. Наши делегаты были убеждены контингентом провинции Канада, который изначально не был приглашен, работать над объединением всех британских североамериканских колоний." #NT!
 britishcanada.50.a: "Возможно, это даже лучше." #NT!
 britishcanada.51.t: "Конференция в Квебеке" #NT!
 britishcanada.51.d: "Конференция в Квебеке прошла успешно! В то время как многие политики, связанные с федерализмом и созданием единого государства, были разработаны, и в конце была принята весьма всеобъемлющая резолюция. Что делает возможным объединение, после королевского одобрения, конечно. Хотя, к сожалению, Ньюфаундленд не принял участия в этой конференции." #NT!
 britishcanada.51.a: "Очень хороший!" #NT!
 britishcanada.52.t: "Лондонская конференция" #NT!
 britishcanada.52.d: "Шестнадцать делегатов из Канады прибыли вчера в столицу Империи - Лондон - для встречи с делегатами британского правительства. После двух больших конференций - Шарлоттаунской конференции и Квебекской конференции - которые были проведены для определения конституционных деталей Конфедерации. В результате чего в Квебеке были согласованы 72 пункта. Эти пункты сейчас пересматриваются и изменяются британскими делегатами." #NT!
 britishcanada.52.a: "Надеюсь, это не займёт много времени." #NT!
 britishcanada.53.t: "Королевское согласие на союз!" #NT!
 britishcanada.53.d: "После более чем двух месяцев ожидания одобрения, королева дала вчера свое королевское согласие! Таким образом, официально объявляется, что Канада будет объединена! Провинции Канада, Новая Шотландия и Нью-Брансуик объединятся через четыре месяца!" #NT!
 britishcanada.53.a: "Осталось недолго." #NT!
 britishcanada.54.t: "Образование Канады!" #NT!
 britishcanada.54.d: "После нескольких лет мечтаний об объединенной Канаде мечта наконец-то сбылась! Сегодня провинции Канада, Новая Шотландия и Нью-Брансуик объединились и будут называться Канадой." #NT!
 britishcanada.54.a: "Окончательно" #NT!
 britishcanada.55.t: "Образование Канады!" #NT!
 britishcanada.55.d: "После нескольких лет мечтаний об объединенной Канаде мечта наконец-то сбылась! Сегодня провинции Канада, Новая Шотландия, Ньюфаундленд и Нью-Брансуик объединились и будут называться Канадой. Ньюфаундленд, после голосования на всеобщих выборах, не присоединился." #NT!
 britishcanada.55.a: "Окончательно" #NT!
 britishcanada.56.t: "Переговоры завершены" #NT!
 britishcanada.56.d: "После шести месяцев переговоров в Лондоне с компанией Hudson Bay Company. Наконец, была достигнута договоренность о цене, которая составляет 300 000 фунтов стерлингов. Земля будет передана нам через 2 с половиной месяца." #NT!
 britishcanada.56.a: "Окончательно!" #NT!
 britishcanada.57.t: "Восстание на Ред-Ривер" #NT!
 britishcanada.57.d: "Вчера, когда наши войска хотели оккупировать штат Манитоба, повстанцы из племени метисов отказали им в доступе. Они захватили Верхний Форт Гарри и не уйдут, пока мы не проведем переговоры и в конечном итоге не придем к соглашению." #NT!
 britishcanada.57.a: "Нам Придется С Этим Иметь Разум." #NT!
 britishcanada.44.t: "Канадские волонтеры прибыли!" #NT!
 britishcanada.44.d: "За последние несколько дней прибыли тысячи добровольцев, чтобы помочь нам. Во время осмотра солдат значительное количество из них несли старую военную форму. Хотя они не рассказали нашим офицерам, как они ее получили, есть подозрения, что в этом замешана провинция Канада, потому что большинство добровольцев, которые привезли эту форму, были из провинции." #NT!
 britishcanada.44.a: "Хороший." #NT!
 britishcanada.45.t: "Канадские волонтеры прибыли!" #NT!
 britishcanada.45.d: "За последние несколько дней прибыли тысячи добровольцев, чтобы помочь нам. Во время осмотра солдат значительное количество из них несли старую военную форму. Хотя они не рассказали нашим офицерам, как они ее получили, есть подозрения, что в этом замешана провинция Канада, потому что большинство добровольцев, которые привезли эту форму, были из провинции." #NT!
 britishcanada.45.a: "Хороший." #NT!
 britishcanada.60.t: "Британская Колумбия присоединяется к Канаде!" #NT!
 britishcanada.60.d: "После нескольких месяцев переговоров было достигнуто соглашение между правительствами Канады и Британской Колумбии. Колумбия присоединится к Конфедерации, а взамен в течение следующих 10 лет начнется строительство трансконтинентальной железной дороги, которая протянется с Востока на Запад." #NT!
 britishcanada.60.a: "Окончательно." #NT!
 britishcanada.58.t: "Соглашение достигнуто" #NT!
 britishcanada.58.d: "Чтобы мирно интегрировать повстанцев, мы признали свод законов, который гарантировал права на земли метисов. Это приводит к общему уменьшению количества земли, которую можно использовать, но делает регион более стабильным." #NT!
 britishcanada.58.a: "Хороший." #NT!
 britishcanada.59.t: "Восстание подавлено." #NT!
 britishcanada.59.d: "После нескольких недель бомбардировки форта повстанцы сдались. В то время как мы наконец-то обеспечили безопасность Манитобы, эта военная акция привела к тому, что многие местные жители покинули регион. В то время как мы наконец-то обеспечили безопасность Манитобы, эта военная акция привела к тому, что многие местные жители покинули регион. По всей стране также было организовано множество протестов, которые будут преследовать нас в течение некоторого времени. Все восставшие метисы также были лишены своей земли." #NT!
 britishcanada.59.a: "Нам Не Следовало Этого Делать." #NT!
 britishcanada.68.t: "Договор о взаимности расторгнут!" #NT!
 britishcanada.68.d: "Следуя торговой политике, благоприятствующей канадскому бизнесу, США вчера расторгли Торговый договор. Канадско-американский договор о взаимности позволил более свободно торговать друг с другом. Последствиями этого события станут более медленный экономический рост в Канаде. Также неясно, повлияет ли это событие на отношения между двумя правительствами." #NT!
 britishcanada.68.a: "Этого не может быть!" #NT!
 britishcanada.61.t: "Рейд в Нью-Брансуике" #NT!
 britishcanada.61.d: "За последние недели группа под названием «Братство фениев» организовала военный отряд и попыталась захватить Кампобелло в Нью-Брансуике. После прибытия британских военных кораблей военный отряд быстро отступил на земли, принадлежавшие США. Братство фениев организовано ирландскими националистами, которые хотят, чтобы Ирландия стала свободной суверенной страной." #NT!
 britishcanada.61.a: "Мобилизуйте ополчение." #NT!
 britishcanada.62.t: "Вторжение Братства Фениев" #NT!
 britishcanada.62.d: "Несколько дней назад военный отряд, состоящий из 1000-1300 фениев, пересек реку Ниагару и попытался вторгнуться в Канаду на западе. Вторжение было остановлено только после двух проигранных сражений нашей канадской милиции и после того, как США вмешались и заблокировали линии снабжения фениев. Правительство США теперь также арестовывает лидеров фениев, чтобы избежать законов о нейтралитете с Великобританией." #NT!
 britishcanada.62.a: "Эти ирландские ублюдки" #NT!
 britishcanada.63.t: "Неудачное вторжение на восток Канады" #NT!
 britishcanada.63.d: "Несмотря на все усилия США, военный отряд фениев предпринял новую попытку вторжения, на этот раз на востоке. Они смогли занять территорию, хотя и сдались первым прибывшим канадским войскам, поскольку у них было мало оружия, боеприпасов и припасов. Братство фениев, похоже, находится на последнем издыхании, и мы не можем ожидать больше крупных попыток вторжения. Хотя небольшие набеги все еще могут случаться." #NT!
 britishcanada.63.a: "Хороший" #NT!
 britishcanada.64.t: "Больше никаких набегов фениев." #NT!
 britishcanada.64.d: "Поскольку Ирландия теперь является независимым государством, рейды прекратились." #NT!
 britishcanada.63.a: "Окончательно" #NT!
 britishcanada.64.t: "Остановка рейдов" #NT!
 britishcanada.64.d: "Поскольку Ирландия стала свободной страной, набеги фениев практически прекратились." #NT!
 britishcanada.64.a: "Большой!" #NT!
 britishcanada.65.t: "Фермы восстанавливаются" #NT!
 britishcanada.65.d: "Благодаря нашим усилиям многие фермы снова становятся продуктивными и уже снабжают продовольствием население Нижней Канады." #NT!
 britishcanada.65.a: "Очень хороший." #NT!
 britishcanada.66.t: "Растет число ферм по выращиванию пшеницы!" #NT!
 britishcanada.66.d: "Наши усилия по расширению производства пшеницы, похоже, дали результаты. Было построено много новых ферм, а другие были расширены." #NT!
 britishcanada.66.a: "Хороший." #NT!
 britishcanada.67.t: "Молочная промышленность сформирована" #NT!
 britishcanada.67.d: "Наши усилия по привлечению промышленности в нашу колонию, похоже, увенчались успехом. За последние месяцы в Квебеке и особенно в Торонто сформировалась новая молочная промышленность." #NT!
 britishcanada.67.a: "Очень хороший!" #NT!
 britishcanada.69.t: "Идеи распространения независимости" #NT!
 britishcanada.69.d: "Из-за многолетнего политического тупика среди наших граждан постепенно распространяется идея о необходимости радикальных изменений. Одна из идей, которая особенно тревожит, заключается в том, что Канада должна быть независимой, чтобы иметь больше контроля над политикой, дипломатией и в целом иметь возможность следовать своей собственной судьбе." #NT!
 britishcanada.69.a: "Мы должны немедленно заняться этой проблемой." #NT!
 britishcanada.70.t: "Антибританцы у власти" #NT!
 britishcanada.70.d: "Антибританские политики теперь составляют большинство, что разрешает политический тупик в их пользу. Более того, они объявили о новой эре для Канады, включая всех ее граждан." #NT!
 britishcanada.70.a: "Хороший..." #NT!
 britishcanada.71.t: "Стертые мысли" #NT!
 britishcanada.71.d: "Мысли и идеи независимости, по-видимому, были искоренены из умов наших граждан. Что позволяет нам сосредоточиться на других вещах." #NT!
 britishcanada.71.a: "Окончательно" #NT!
 britishcanada.72.t: "Создана секретная сеть" #NT!
 britishcanada.72.d: "Была создана сеть надежных администраторов, информаторов, дипломатов, политиков и сержантов. Теперь все наши следы должны быть ими заметены, чтобы наши действия по обеспечению нашей независимости оставались в тайне." #NT!
 britishcanada.72.a: "Хороший..." #NT!
 britishcanada.73.t: "Оптимистично настроенное население" #NT!
 britishcanada.73.d: "Население, видя, насколько ужасна ситуация, организовалось... Вместо того чтобы протестовать или бунтовать, большинство решило бороться, чтобы прожить еще один день." #NT!
 britishcanada.73.a: "Не ожидал этого..." #NT!
 britishcanada.74.t: "Усталое население" #NT!
 britishcanada.74.d: "Как многие предвидели, разрушения, вызванные этой войной, не являются позитивным явлением, и люди, видя весь масштаб происходящего, дают это понять: многие хотят прекращения огня, а некоторые даже подумывают о подчинении британскому правлению." #NT!
 britishcanada.74.a: "Предатели!" #NT!
 britishcanada.75.t: "Пропагандистские усилия увенчались успехом" #NT!
 britishcanada.75.d: "Наши пропагандистские усилия оказались весьма успешными. Люди работают усерднее и жертвуют больше, отчасти из-за страха перед английским возмездием, а отчасти из-за необходимости иметь независимую Канаду, свободную от британского империализма." #NT!
 britishcanada.75.a: "Дайте ребятам, ответственным за это, прибавку к зарплате!" #NT!
 britishcanada.76.t: "Пропагандистские усилия провалились" #NT!
 britishcanada.76.d: "Продукция нашей пропагандистской машины не сработала. Наши люди не поверили нашей правде, призывая к забастовкам, прекращению огня с британцами и многому другому! Многие верующие также потеряли веру в нас, осознав, что им «солгали»!" #NT!
 britishcanada.76.a: "Те, кто несет ответственность, будут преданы суду за предательство правительства и распространение новостей, которые они опубликовали без нашего одобрения." #NT!
 britishcanada.77.t: "Провинция Канада ищет поддержки" #NT!
 britishcanada.77.d: "К нам обратилось тайное посольство антибританской партии из провинции Канада с просьбой. Если говорить кратко, они хотят обрести независимость и просят нас помочь им в этом." #NT!
 britishcanada.77.a: "Война против британцев? Конечно." #NT!
 britishcanada.77.b: "Мы будем держаться подальше от этого." #NT!
 britishcanada.78.t: "Провинция Канада ищет поддержки" #NT!
 britishcanada.78.d: "К нам обратилось тайное посольство антибританской партии из провинции Канада с просьбой. Если говорить кратко, они хотят обрести независимость и просят нас помочь им в этом." #NT!
