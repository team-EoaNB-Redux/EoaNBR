 britishcanada.82.d: "К нам обратилось тайное посольство антибританской партии из провинции Канада с просьбой. Если говорить кратко, они хотят обрести независимость и просят нас помочь им в этом." #NT!
 britishcanada.82.a: "Война против британцев? Конечно." #NT!
 britishcanada.82.b: "Мы будем держаться подальше от этого." #NT!
 britishcanada.83.t: "Франция отклонила призыв о помощи!" #NT!
 britishcanada.83.d: "Французское правительство отклонило призыв о помощи. Даже после нескольких часов споров о том, что мы могли бы им дать взамен, они все еще хотели держаться подальше от этого дела." #NT!
 britishcanada.83.a: "Черт возьми" #NT!
 britishcanada.84.t: "Франция принимает призыв о помощи!" #NT!
 britishcanada.84.d: "Вскоре после прибытия наши послы были встречены с распростертыми объятиями, наше предложение о независимой Канаде было воспринято всерьез, и для того, чтобы убедить их, не потребовалось много дебатов." #NT!
 britishcanada.84.a: "Хороший" #NT!
 britishcanada.85.t: "Никаких сторонников!" #NT!
 britishcanada.85.d: "Мы обратились к США, Франции и России — трем кандидатам, которые могли бы поддержать нас. Но никто не хочет нас поддерживать." #NT!
 britishcanada.85.a: "Как никто может не хотеть войны против Британской империи?!" #NT!
 britishcanada.86.t: "Россия принимает призыв о помощи!" #NT!
 britishcanada.86.d: "Вскоре после прибытия наши послы были встречены с распростертыми объятиями, наше предложение о независимой Канаде было воспринято всерьез, и для того, чтобы убедить их, не потребовалось много дебатов." #NT!
 britishcanada.86.a: "Хороший" #NT!
 britishcanada.87.t: "Россия отклонила призыв о помощи!" #NT!
 britishcanada.87.d: "Российское правительство отклонило призыв о помощи. Даже после нескольких часов споров о том, что мы могли бы им дать взамен, они все еще хотели держаться подальше от этого дела." #NT!
 britishcanada.87.a: "Черт возьми" #NT!
 britishcanada.88.t: "США отклонили призыв о помощи!" #NT!
 britishcanada.88.d: "Правительство США отклонило призыв о помощи. Даже после нескольких часов споров о том, что мы могли бы им дать взамен, они все еще хотели держаться подальше от этого дела." #NT!
 britishcanada.88.a: "Черт возьми" #NT!
 britishcanada.89.t: "США принимают призыв о помощи!" #NT!
 britishcanada.89.d: "Вскоре после прибытия наши послы были встречены с распростертыми объятиями, наше предложение о независимой Канаде было воспринято всерьез, и для того, чтобы убедить их, не потребовалось много дебатов." #NT!
 britishcanada.89.a: "Хороший" #NT!
 britishcanada.90.t: "Канада хочет купить наши корабли" #NT!
 britishcanada.90.d: "Канадские послы снова обратились к нам с предложением купить несколько старых кораблей." #NT!
 britishcanada.90.a: "Конечно" #NT!
 britishcanada.90.b: "Нет" #NT!
 britishcanada.91.t: "Франция согласилась продать нам корабли!" #NT!
 britishcanada.91.d: "Наши послы смогли достать нам 25 старых «Корветов»." #NT!
 britishcanada.91.a: "Теперь у нас есть флот" #NT!
 britishcanada.92.t: "Франция отказалась продавать нам корабли!" #NT!
 britishcanada.92.d: "К сожалению, наши послы не смогли договориться с французами о выгодной сделке за несколько кораблей." #NT!
 britishcanada.92.a: "К сожалению, нет флота" #NT!
 britishcanada.93.t: "Наши возможности" #NT!
 britishcanada.93.desc: "К сожалению, мы можем реально расширить добычу только одного ресурса из четырех вариантов." #NT!
 britishcanada.93.a: "Железо понадобится для оружия" #NT!
 britishcanada.93.b: "Нашим мужчинам нужна хорошая одежда из ткани!" #NT!
 britishcanada.93.c: "Немного больше дерева не повредит" #NT!
 britishcanada.93.d: "Хорошая сталь для хорошего оружия!" #NT!
 britishcanada.94.t: "Британцы хотят взять под прямой контроль!" #NT!
 britishcanada.94.d: "Британцы пронюхали о наших усилиях по обретению независимости и решили вмешаться. Теперь у нас есть два варианта: первый — просто сдаться, превратив все наши усилия в пустую трату времени, а второй — объявить независимость прямо сейчас." #NT!
 britishcanada.94.a: "Это безнадежно, мы недостаточно готовы" #NT!
 britishcanada.94.b: "Сейчас или никогда... Провозгласите независимость!" #NT!
 britishcanada.95.t: "Канада провозгласила независимость!" #NT!
 britishcanada.95.d: "Провинция Канада объявила независимость и также объявила все наши североамериканские колонии своей территорией! Мы должны действовать быстро, чтобы подавить это восстание!" #NT!
 britishcanada.95.a: "Война в настоящее время невозможна... Мы должны принять эти требования." #NT!
 britishcanada.95.b: "Неприемлемо!" #NT!
 britishcanada.96.t: "Канада обрела независимость!" #NT!
 britishcanada.96.d: "Бывшая колония «Провинция Канада» обрела независимость от Британской империи, при этом большинство колоний Британской империи, расположенных в Северной Америке, находятся под ее контролем." #NT!
 britishcanada.96.a: "Хорошо" #NT!
 britishcanada.98.t: "Канадская война за независимость!" #NT!
 britishcanada.98.d: "Канада объявила о своей независимости от Британской империи, одновременно заявив о своих правах на все оставшиеся британские колонии в Северной Америке. Британцы немедленно предприняли действия и объявили войну бывшей колонии. Масштабы войны в настоящее время полностью не известны, но она может перерасти в войну против нескольких крупных стран." #NT!
 britishcanada.98.a: "Хорошо" #NT!
 britishcanada.99.t: "Бывшая колония предлагает мир" #NT!
 britishcanada.99.d: "Бывшая колония, ныне контролирующая важную партию Канады, обратилась к нам с предложением о мире. Который оставит нам только одну колонию — Ньюфаундленд." #NT!
 britishcanada.99.a: "Эту войну нужно прекратить, на данный момент... Подпишите мирное предложение" #NT!
 britishcanada.99.b: "Мы не принимаем такие условия" #NT!
 britishcanada.100.t: "Предложение мира отклонено!" #NT!
 britishcanada.100.d: "Наше мирное предложение было полностью отвергнуто, почти ни одна часть нашего мирного предложения не была воспринята всерьез, а наши дипломаты и страна были высмеяны. К сожалению, прочный мир пока не может быть достигнут." #NT!
 britishcanada.100.a: "Какая пустая трата времени и ресурсов" #NT!
 britishcanada.101.t: "Предложение мира принято!" #NT!
 britishcanada.101.d: "Наше предложение мира было принято Британской империей. Мы признаны британцами свободной страной, и теперь мы можем сосредоточиться на реконструкции!" #NT!
 britishcanada.101.a: "Наконец-то война окончена" #NT!
 britishcanada.102.t: "Канада выиграла войну за независимость!" #NT!
 britishcanada.102.d: "Бывшая колония «Провинция Канада» теперь является полностью независимой страной, признанной таковой даже Британской империей!" #NT!
 britishcanada.102.a: "Хорошо" #NT!
 britishcanada.103.t: "Война проиграна" #NT!
 britishcanada.103.d: "Мы потерпели слишком много поражений в ходе этой войны, нам придется подписать мирный договор с бывшей колонией." #NT!
 britishcanada.103.a: "Когда нет другого выбора..." #NT!
 britishcanada.104.t: "Война проиграна" #NT!
 britishcanada.104.d: "Война против Британской империи обошлась слишком дорого. С тысячами убитых и невиданным концом войны люди потеряли надежду." #NT!
 britishcanada.104.a: "Мы потерпели неудачу" #NT!
 britishcanada.105.t: "Британская империя восстановила контроль!" #NT!
 britishcanada.105.d: "Война за независимость провинции Канада окончена! С многотысячными потерями и большим количеством бегущих правительство капитулировало и был подписан мирный договор!" #NT!
 britishcanada.105.a: "Хорошо" #NT!
 britishcanada.106.t: "Визит королевской особы" #NT!
 britishcanada.106.d: "Первый официальный королевский тур по Канаде состоит из старшего сына королевы Виктории, Эдуарда, принца Уэльского. Он был отправлен нашей королевой по просьбе обеих законодательных ассамблей Верхней и Нижней Канады. Его визит продлится с 18 по 20 сентября. Хотя это его первый день тура по Канаде, его уже окружают толпы людей, куда бы он ни пошел." #NT!
 britishcanada.106.a: "Добро пожаловать, принц Эдуард!" #NT!
 britishcanada.107.t: "Катастрофа поезда Сент-Илер" #NT!
 britishcanada.107.d: "В городе недалеко от Квебека поезд, перевозивший иммигрантов, провалился через открытый разводной мост в реку Ришелье после того, как экипаж не подчинился сигналу остановки. Предполагается, что число погибших достигло 99 человек." #NT!
 britishcanada.107.a: "Какая пародия. Пусть они покоятся с миром." #NT!
 britishcanada.108.t: "Оттава выбрана столицей!" #NT!
 britishcanada.108.d: "Наша любимая королева, королева Виктория, сегодня определила будущую столицу Канады. Несмотря на то, что Торонто, Монреаль и Квебек являются одними из главных городов нашей провинции и, следовательно, единственными предполагаемыми кандидатами, наша королева выбрала небольшой лесозаготовительный городок в глуши. Подозревается, что «Барак-Хилл» станет местом расположения парламента из-за его выдающегося положения как над городом, так и над рекой. А также из-за того, что он уже принадлежит короне." #NT!
 britishcanada.108.a: "Никто бы не заподозрил такого решения. Боже, храни королеву!" #NT!
 britishcanada.109.t: "Столица перенесена в Квебек!" #NT!
 britishcanada.109.d: "Следуя истории перемещения столиц, новой столицей нашей колонии станет Квебек! За последние 16 лет столица будет перенесена в пятый раз. С 1841 по 1844 год это был Кингстон, затем с 1844 по 1849 год она была перенесена в Монреаль, пока мятежники не протестовали против «Законопроекта о потерях от восстания» и не сожгли здания парламента Монреаля. После этого акта ненужного насилия столица была перенесена с 1849 по 1852 год в Торонто. Теперь, - до решения снова перенести ее в Квебек-Сити - она ​​была в Торонто в течение 1 года." #NT!
 britishcanada.109.a: "Не снова!" #NT!
