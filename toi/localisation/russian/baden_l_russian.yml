 BAD_currency_reform: "Wiener Münzvertrag" #NT!
 BAD_currency_reform_desc: "Венский валютный договор, или Wiener Münzvertrag, 1857 года знаменует собой решающий шаг на пути к созданию единой валюты в рамках Германского союза. Договор был подписан между членами Zollverein, княжеством Лихтенштейн, и его инициатором, Австрийской империей, которая пережила десятилетие серьезных валютных кризисов после Мартовской революции. Пруссия, как ведущая экономическая держава Германии, настаивала на валюте, следующей традиционному серебряному стандарту. Договор поможет экономике всех немецких государств, сократив объемы валютного администрирования и издержки." #NT!
