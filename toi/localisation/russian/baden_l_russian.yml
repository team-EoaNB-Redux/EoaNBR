  #Country Leader Descriptions 
 BAD_FREDERICK_I_LEADER_DESC: "Сначала заседая в Баденском собрании сословий в качестве назначенного парламентария, а затем исполняя обязанности регента в течение четырех лет из-за плохого психического здоровья своего брата, Фридрих I стал великим герцогом Баденским в 1856 году - хотя его правление официально началось только в 1858 году после смерти его брата.\n\nФридрих придерживается довольно либеральных взглядов и имеет волю и способность проводить значительные социальные и политические реформы. Будучи сторонником конституционной монархии и довольно неохотно идя на войну, возможно, Фридрих I может быть относительно благожелательным монархом, который улучшает жизнь своих граждан в эпоху растущих антимонархических настроений." #NT!
 BAD_FRANZ_VON_STENGEL_LEADER_DESC: "Франц фон Штенгель, выходец из семьи государственных служащих, сам работал на государственной службе в качестве юридического стажера, государственного советника и члена Баденского сословного собрания. Совсем недавно он исполнял обязанности псевдопремьер-министра Бадена в качестве главы кабинета Штенгеля.\n\nКатолик и относительный консерватор в эпоху либерализации Бадена, фон Штенгель может без особых проблем провести основные, неидеологические реформы и законы, но, скорее всего, встретит значительное сопротивление своей прокатолической церковной программе." #NT!
 BAD_ANTON_VON_STABEL_LEADER_DESC: "Родившийся сразу после распада Священной Римской империи, Антон Штабель в детстве был отмечен значительными политическими и военными потрясениями. Штабель начал невероятно успешную карьеру на государственной службе в качестве государственного юриста, а затем судьи, поднявшись по карьерной лестнице юридической профессии с относительно молодого возраста. Работая помощником судьи, государственным прокурором, ректором университета (президентом) и преподавателем, а также вице-канцлером Высокого суда, он стал юридическим экспертом, который был весьма известен в своей области.\n\nШтабель принял должность президента Министерства внутренних дел и юстиции после революций 1848 года, и, несмотря на призывы к жесткому, реакционному ответу на революции, он был на переднем крае успешного продвижения прогрессивных реформ и судебной модернизации. После избрания в недолговечный Эрфуртский парламент в 1850 году Штабель был назначен вице-президентом Ландштенде, где он оставался до тех пор, пока не стал главой государства нового, более либерального Бадена.\n\nТеперь у Штабеля есть возможность полностью реформировать Баден, чтобы иметь одну из самых современных правовых систем в мире, и в целом превратить Баден в одну из самых либеральных стран Европы. Будем надеяться, что война не помешает ему закончить то, что он начал..." #NT!
  
