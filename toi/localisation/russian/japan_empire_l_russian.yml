 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в небольшом доме на территории поместья его деда по материнской линии в северной части Госё. В наше время рождение считается культурным источником загрязнения, поэтому императорский принц не родился во дворце. Вместо этого для членов императорской семьи обычным явлением является рождение рядом с домом отца беременной женщины. В случае титулованного молодого принца Сачи его мать, Накаяма Ёсико, была дочерью исполняющего обязанности главного советника Накаямы Тадаясу и наложницей императора Комэя.\n \nИз-за того, что императорский образ жизни был настолько скрыт за закрытыми дверями, его юная личность оспаривается. Иногда его считали здоровым и сильным, немного хулиганистым, и он был исключительно талантлив в сумо. Другие описывают его как хрупкого и часто больного. Но в его возрасте он повзрослел и вырос и считается настоящим лидером народа.\n \nМолодой принц родился в эпоху великих перемен в Японии. Эта перемена была драматически символизирована в июле 1853 года, когда коммодор Мэтью Перри и его «Черные корабли» вошли в гавань Эдо. Их смог поднимался высоко, закрывая горизонт над столицей. Впервые за как минимум 250 лет сёгунат предпринял весьма необычный шаг, проконсультировавшись с императорским двором из-за кризиса, вызванного прибытием Перри. Разговоры о «неравноправных договорах», отказе от тарифных полномочий и права судить иностранцев в своих собственных судах распространились по всей стране. После того, как сёгуны согласились принять эти договоры, император Комэй был настолько разгневан, что пригрозил отречься от престола, хотя даже это действие потребовало бы согласия сёгуна." #NT!
