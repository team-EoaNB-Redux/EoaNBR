l_russian:
 LOADING_TIP_0: "Хорошо, что война так ужасна, иначе мы бы слишком полюбили ее.\n- Роберт Э. Ли" #NT!
 LOADING_TIP_1: "Почти все люди способны выдерживать невзгоды, но если вы хотите проверить характер человека, дайте ему власть.\n- Авраам Линкольн" #NT!
 LOADING_TIP_2: "Каждый человек должен быть за Соединенные Штаты или против них. Нейтралов быть не может.\n- Стивен Дуглас" #NT!
 LOADING_TIP_3: "Я говорил им, что дом, разделившийся сам в себе, не устоит, и Христос, и разум говорят то же самое; и они убедятся в этом.\n- Авраам Линкольн" #NT!
 LOADING_TIP_4: "Я не могу предвидеть большего бедствия для страны, чем роспуск Союза.\n- Роберт Э. Ли" #NT!
 LOADING_TIP_5: "Мы обсудили этот вопрос и могли бы уладить войну за тридцать минут, если бы это было предоставлено нам.\n- Неизвестный солдат Конфедерации" #NT!
 LOADING_TIP_6: "Прошлое мертво; пусть оно похоронит своих мертвецов, свои надежды и стремления; перед вами лежит будущее — будущее, полное золотых обещаний.\n- Джефферсон Дэвис" #NT!
 LOADING_TIP_7: "Давайте перейдем реку и отдохнем в тени деревьев.\n- Последние слова Стоунволла Джексона" #NT!
 LOADING_TIP_8: "- и что правительство народа, из народа и для народа, не исчезнет с лица земли.\n- Авраам Линкольн, последние слова Геттисбергской речи" #NT!
 LOADING_TIP_9: "Давайте же поэтому соберёмся с духом и поведём себя так, чтобы даже если Британская империя и её Содружество просуществуют тысячу лет, люди всё равно говорили: «Это был их звёздный час».\n- Уинстон Черчилль перед битвой за Британию" #NT!
 LOADING_TIP_10: "Это не конец. Это даже не начало конца. Но это, возможно, конец начала.\n- Уинстон Черчилль, после Второй битвы при Эль-Аламейне" #NT!
 LOADING_TIP_11: "Познай себя и своего врага, и ты выиграешь сотню сражений без страха.\n- Сунь Цзы" #NT!
 LOADING_TIP_12: "Наша величайшая слава не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем.\n- Конфуций" #NT!
 LOADING_TIP_13: "История — это набор согласованной лжи.\n- Наполеон Бонапарт" #NT!
 LOADING_TIP_14: "Те, кто не знает историю, обречены на ее повторение.\n- Эдмунд Берк" #NT!
 LOADING_TIP_15: "История не повторяется, но рифмуется.\n- Марк Твен" #NT!
 LOADING_TIP_16: "Те, кто не двигаются, не замечают своих цепей.\n- Роза Люксембург" #NT!
 LOADING_TIP_17: "Человеческая раса склонна помнить оскорбления, которым она подвергалась, а не ласки. Что остается от поцелуев? Раны, однако, оставляют шрамы.\n- Бертольт Брехт" #NT!
 LOADING_TIP_18: "Прошлое — это чужая страна; там всё делают по-другому.\n- Л.П. Хартли" #NT!
 LOADING_TIP_19: "История, в общем, только информирует нас о том, что такое плохое правительство.\n- Томас Джефферсон" #NT!
 LOADING_TIP_20: "Чтобы создать хотя бы маленькую традицию, нужна бесконечная история.\n- Генри Джеймс" #NT!
 LOADING_TIP_21: "Революции — локомотивы истории.\n- Карл Маркс" #NT!
 LOADING_TIP_22: "Императрица - законная, мой кузен - республиканец, Морни - орлеанист, я - социалист; единственный бонапартист - Персиньи, и он безумен.\n- Наполеон III" #NT!
 LOADING_TIP_23: "Никогда не воюйте с Россией. На каждую вашу хитрость они отвечают непредсказуемой глупостью.\n- Отто фон Бисмарк" #NT!
 LOADING_TIP_24: "Неприязнь девятнадцатого века к реализму — это ярость Калибана, увидевшего свое лицо в зеркале. Неприязнь девятнадцатого века к романтизму — это ярость Калибана, не увидевшего своего лица в зеркале.\n- Оскар Уайльд" #NT!
 LOADING_TIP_25: "Я не думаю, что есть что-то более волнующее, чем то, что испытывает изобретатель, когда он видит, как какое-то творение его мозга развивается к успеху... Такие эмоции заставляют человека забыть о еде, сне, друзьях, любви, обо всем на свете. - Никола Тесла" #NT!
 LOADING_TIP_26: "(об изображении женщин в литературе) Мужчины имели все преимущества перед нами в том, что касается рассказа их собственной истории. Образование было у них в гораздо большей степени; перо было в их руках. Я не позволю книгам что-либо доказывать.\n- Джейн Остин" #NT!
 LOADING_TIP_27: "Ни один летательный аппарат никогда не долетит из Нью-Йорка в Париж.\n- Орвилл Райт" #NT!
 LOADING_TIP_28: "Вопрос Шлезвиг-Гольштейна настолько сложен, что только три человека в Европе понимали его. Одним из них был принц Альберт, который умер. Вторым был немецкий профессор, который сошёл с ума. Я третий, и я забыл обо всём этом.\n- Лорд Пальмерстон" #NT!
 LOADING_TIP_29: "Законы: Мы знаем, что они такое и чего они стоят! Это паутина для богатых и могущественных, стальные цепи для бедных и слабых, рыболовные сети в руках правительства.\n- Пьер-Жозеф Прудон" #NT!
 LOADING_TIP_30: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n- Камилло Бенсо, граф Кавур" #NT!
 LOADING_TIP_31: "Хотя развитие гражданского населения и рост численности населения не оказывают существенного влияния на короткий промежуток времени, как в оригинальной HOI4, в этом моде они вполне могут стать вашими лучшими друзьями в долгосрочной перспективе.\n- Совет по игровому процессу № 01" #NT!
 LOADING_TIP_32: "Никогда не вмешивайтесь в сухопутную войну в Азии.\n- Совет по игровому процессу № 02" #NT!
 LOADING_TIP_33: "Законы и ситуация в вашей стране не просто имеют эффекты, которые они отображают непосредственно на экране. Всегда думайте о том, к каким последствиям могут привести ваши решения в реальной жизни, прежде чем принимать их!\n- Совет по геймплею № 03" #NT!
 LOADING_TIP_34: "Не забывайте со временем улучшать свое снаряжение и шаблоны армий — это может иметь решающее значение между громкой победой или сокрушительным поражением.\n- Совет по игровому процессу № 04" #NT!
 LOADING_TIP_35: "Новые технологии, такие как пулеметы Гатлинга или подводные лодки, скорее всего, неэффективны на момент своего появления. Не вкладывайте в них все свои военные и научные возможности, убедитесь, что у вас есть прочная основа, на которую можно опереться.\n- Совет по геймплею № 05" #NT!
 LOADING_TIP_36: "Не полагайтесь на новостные статьи, чтобы узнать все, что вам нужно знать о состоянии мира. Самостоятельное наблюдение за другими странами очень поможет вам оценить их силу и составить планы.\n- Совет по игре № 06" #NT!
 LOADING_TIP_37: "Некоторые подразделения могут использовать несколько вариантов одного и того же типа оборудования, например, пехота может использовать винтовки, пистолеты-пулеметы, дробовики и т. д. Для этих типов подразделений вы можете выбрать типы оборудования для использования в конструкторе дивизий.\n- Совет по игровому процессу № 07" #NT!
 LOADING_TIP_38: "Оставаться вечной загадкой для себя и других — вот мое желание.\n- Людвиг II (письмо Рихарду Вагнеру)" #NT!
 LOADING_TIP_39: "Корона принесла мне пока только тернии, ношение ее не учит радости.\n- Максимилиан II" #NT!
 LOADING_TIP_40: "Я император, и я хочу пельменей.\n- Фердинанд I" #NT!
 LOADING_TIP_41: "Каждый видит то, каким ты кажешься, но лишь немногие знают, кто ты на самом деле.\n- Никколо Макиавелли" #NT!
 LOADING_TIP_42: "Нет ничего в этом мире труднее, чем говорить правду, нет ничего легче, чем лесть.\n- Преступление и наказание, Федор Достоевский" #NT!
 LOADING_TIP_43: "Меня мало волнует красота или совершенство. Мне нет дела до великих веков. Меня волнует только жизнь, борьба, интенсивность. Я чувствую себя непринужденно в своем поколении.\n- Эмиль Золя" #NT!
 LOADING_TIP_44: "Позолотить очищенное золото, расписать лилию... — расточительное и нелепое излишество.\n- Король Иоанн, Уильям Шекспир" #NT!
 LOADING_TIP_45: "Философы только интерпретировали мир, по-разному. Но дело в том, чтобы изменить его.\n- Карл Маркс" #NT!
 LOADING_TIP_46: "Ветер перемен дует по этому континенту.\n- Гарольд Макмиллан" #NT!
 LOADING_TIP_47: "Впервые мне стыдно быть немцем.\n- Вильгельм II" #NT!
 LOADING_TIP_48: "Мне всегда нравилась западноафриканская пословица: «Говори тихо, но держи в руках большую дубинку, и ты далеко пойдешь». — Теодор Рузвельт" #NT!
 LOADING_TIP_49: "Я не мошенник.\n- Ричард Никсон" #NT!
 LOADING_TIP_50: "Ни один человек, который хоть что-то знает, не может быть настолько глуп, чтобы отрицать, что все люди от природы рождены свободными.\n- Джон Мильтон" #NT!
 LOADING_TIP_51: "Я не предлагаю ни жалованья, ни квартир, ни еды; я предлагаю только голод, жажду, форсированные марши, сражения и смерть. Пусть тот, кто любит свою страну сердцем, а не только устами, последует за мной.\n- Джузеппе Гарибальди" #NT!
 LOADING_TIP_52: "О, род человеческий, рожденный, чтобы летать ввысь, почему же ты падаешь от малейшего ветерка?\n- Данте Алигьери" #NT!
 LOADING_TIP_53: "Я осознаю, что, представляя себя защитником индейцев и их прав, я буду очень одинок.\n- Сэм Хьюстон" #NT!
 LOADING_TIP_54: "Жребий брошен.\n- Юлий Цезарь" #NT!
 LOADING_TIP_55: "Каждый из нас несет свой собственный Ад.\n- Вергилий" #NT!
 LOADING_TIP_56: "Я не краду победу.\n- Александр Македонский" #NT!
 LOADING_TIP_57: "1866 год был дуэлью двух джентльменов; в 1870-71 годах мы были обязаны наказать наглого уличного араба; но сегодня мы должны сбить негодяя с ног.\n- Пауль фон Гинденбург" #NT!
 LOADING_TIP_58: "Люди называют меня глупцом. Назовет ли меня так же Бог, когда Он призовет меня к Себе?\n- Людвиг II" #NT!
 LOADING_TIP_59: "Убийства вместо оваций.\n- Людвиг II" #NT!
 LOADING_TIP_60: "Только тот, кто любит своих друзей так непоколебимо, достоин того, чтобы небеса даровали ему друзей.\n- Людвиг II" #NT!
 LOADING_TIP_61: "Если бы я не был императором, я хотел бы быть учителем. Я не знаю более благородной задачи, чем направлять молодые умы и готовить людей завтрашнего дня.\n- Педро II" #NT!
 LOADING_TIP_62: "Лишение тунца в пользу частных лиц является абсолютным отрицанием всех прав, всех принципов справедливости, всех правовых гарантий, я бы даже сказал, что это глубочайшая безнравственность.\n- Бенедетто Мусолино" #NT!
 LOADING_TIP_63: "Человек придумал слово и называет его богом.\n- Джин Рэй" #NT!
 LOADING_TIP_64: "Бог дал нам Линкольна и Свободу. Давайте бороться за то и другое.\n- Улисс С. Грант" #NT!
 LOADING_TIP_65: "Война — это лекарство, которое выбрали наши враги, и я говорю: давайте дадим им все, что они хотят.\n- Уильям Т. Шерман" #NT!
 LOADING_TIP_66: "Никакие условия, кроме безоговорочной и немедленной капитуляции, не могут быть приняты.\n- Улисс С. Грант" #NT!
 LOADING_TIP_67: "Только те, кто не сделал ни одного выстрела и не слышал криков и стонов раненых, вопиют о крови, о мести, об опустошении. Война — это ад.\n- Уильям Т. Шерман" #NT!
 LOADING_TIP_68: "Он отказался от власти, так как не подписал смертный приговор\n-Надпись на могиле Николаса Сальмерона, президента Испании" #NT!
 LOADING_TIP_69: "Когда Франция чихает, остальная Европа простужается. — Клеменс фон Меттерних, реакционный канцлер Австрийской империи, о провозглашении Второй Французской республики и начале Весны Наций." #NT!
 LOADING_TIP_70: "Я твердо убежден, что Испания - сильнейшая страна мира. Столетие за столетием пытается уничтожить себя и все безуспешно.\n- Отто фон Бисмарк" #NT!
 LOADING_TIP_71: "У Бога есть особое провидение для дураков, пьяниц и Соединенных Штатов Америки. - Отто фон Бисмарк" #NT!
 LOADING_TIP_72: "Если в Европе когда-нибудь начнется еще одна война, то она начнется из-за какой-нибудь чертовой глупости на Балканах. - Отто фон Бисмарк" #NT!
 LOADING_TIP_74: "Правда — это не то, что вы хотите, чтобы она была: она такая, какая есть, и вы должны подчиниться ее силе или жить во лжи. — Миямото Мусаси" #NT!
 LOADING_TIP_75: "Франция отбирает Алжир у Турции, и почти каждый год Англия аннексирует очередное индийское княжество, но когда Россия занимает Молдавию и Валахию, пусть и временно, это нарушает баланс сил. Мы не можем ожидать от Запада ничего, кроме слепой ненависти и злобы. \n- Михаил Погодин" #NT!
 LOADING_TIP_76: "У Франции есть деньги и солдаты. У Пруссии скоро не будет ни того, ни другого. Сохраняйте спокойствие; все приходит к тем, кто ждет.\n-Наполеон III успокаивает своих генералов в начале Франко-прусской войны" #NT!
 LOADING_TIP_77: "Правительство изгоняет епископов; оно должно их повесить!\n-Игнасио Мануэль Альтамирано, мексиканский радикальный либерал" #NT!
 LOADING_TIP_78: "Они убьют тебя \n-Мария Амели, жена последнего короля Франции, своему внуку Максимилиану Австрийскому, примерно за 4 года до его военной казни в Мексике" #NT!
  
  
  
