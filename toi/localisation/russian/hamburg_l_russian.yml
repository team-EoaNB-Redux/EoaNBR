 HAM_negotiate_with_african_kingdoms_event.1.t: "[FROM.GetName] Ведет переговоры о партнерстве с компанией" #NT!
 HAM_negotiate_with_african_kingdoms_event.1.d: "[FROM.GetName] хотел бы основать филиал Woermann Traiding Company в [ROOT.Capital.GetName]. Переговоры должны были бы заставить [FROM.GetName] платить дань [ROOT.GetLeader] в качестве платы за их работу и военный доступ в наше королевство. Несомненно, это обеспечило бы наш народ инвестициями в индустриализацию и современным оружием. Хотя некоторые опасаются, что приглашение колониальных держав приведет только к тому, что они захватят больше земель." #NT!
 HAM_negotiate_with_african_kingdoms_event.1.a: "Мы примем их предложение, надеемся, что они сдержат свое слово." #NT!
 HAM_negotiate_with_african_kingdoms_event.1.b: "Мы не можем доверять этим западным державам! Откажитесь от них немедленно!" #NT!
 HAM_negotiate_with_african_kingdoms_event.1.c: "Мы уже сотрудничаем с другой компанией." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.2.t: "[FROM.GetName] Принимает партнерство с компанией!" #NT!
 HAM_negotiate_with_african_kingdoms_event.2.d: "[FROM.GetLeader] робко принял переговоры, колеблясь, что мы можем предать соглашения. Хотя на данный момент наша Woermann Traiding Company может начать работать в [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.2.a: "Отлично! Мы создадим филиал в [FROM.Capital.GetName]." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.3.t: "[FROM.GetName] Отказывается от партнерства с компанией!" #NT!
 HAM_negotiate_with_african_kingdoms_event.3.d: "[FROM.GetLeader] отклонил наши переговоры, объяснив, что для западных людей слишком распространено врать и нарушать свои соглашения. Поэтому они отказались разрешить нашему филиалу компании работать в [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.a: "Это лишь незначительная неудача." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.b: "Мы могли бы найти новое место для расширения компании." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.c: "На данный момент наши возможности расширения исчерпаны." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.4.t: "[FROM.GetName] Уже имеет партнерскую компанию!" #NT!
 HAM_negotiate_with_african_kingdoms_event.4.d: "[FROM.GetLeader] уже вступил в партнерство с другой колониальной державой и, следовательно, отклонил наши переговоры из-за этого. Мы не можем работать в [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.4.a: "Черт! Мы опоздали!" #NT!
 HAM_negotiate_with_african_kingdoms_event.4.b: "Мы могли бы найти новое место для расширения компании." #NT!
 HAM_negotiate_with_african_kingdoms_event.4.c: "На данный момент наши возможности расширения исчерпаны." #NT!
  
