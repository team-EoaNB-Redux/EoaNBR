  # Flavor Events in United States 
 usa_flavor.14.t: "Прокатный завод North Chicago представляет сталь!" #NT!
 usa_flavor.14.d: "North Chicago Rolling Mill был основан в Чикаго около 1857 года. Они открылись незадолго до Паники 1857 года и были вынуждены переехать, так как первоначальное место закрылось. После переезда они пережили Панику и успешно продавали чугун. Вскоре после внедрения процесса Бессемера North Chicago Rolling Mill переоборудовали свой чугунолитейный завод в сталелитейный завод. Теперь Чикаго — производитель стали для Америки!" #NT!
 usa_flavor.14.a: "Является ли это предзнаменованием бума в Чикаго?" #NT!
 usa_flavor.15.t: "Компания Union Iron Company модернизирует сталелитейные заводы!" #NT!
 usa_flavor.15.d: "Компания Union Rolling Mill Company была основана в 1863 году и в конечном итоге была переименована в Union Iron Company. Они внедрили бессемеровский процесс и начали продавать сталь большей части Америки!" #NT!
 usa_flavor.15.a: "Чикаго быстро становится промышленным центром!" #NT!
 usa_flavor.16.t: "Компания Joliet Iron and Steel Company наконец-то открылась!" #NT!
 usa_flavor.16.d: "Строительство завода Joliet началось в 1869 году. Чтобы удовлетворить растущий спрос на стальные рельсы, на площадке Joliet были возведены две доменные печи. После всех расходов на строительство завода у «Union Coal, Iron and Transportation Company» не оказалось достаточных средств для открытия завода. Это привело к задержке работы.\n\nРеорганизация компании в 1873 году привела к образованию новой компании Joliet Iron and Steel Company. Но крах фондового рынка и крах американских банков, известный как «Паника 1873 года», снова задержали открытие завода...\n\nНо к 1879 году компания Joliet Steel Company наконец-то открылась! Американская промышленность снова встала на ноги, и спрос на рабочих возрос. Иммигранты наводнили Чикаго, прибывая из северной и западной Европы и обладая промышленными навыками, необходимыми для работы завода." #NT!
 usa_flavor.16.a: "Ура! Мы снова в деле!" #NT!
  
  # Introduction to the United States 
 usa_intro.1.t: "Проблемы в этих Соединенных Штатах" #NT!
 usa_intro.1.d: "Эти Соединенные Штаты Америки представляют собой новую нацию, которой всего лишь около столетия. Они обрели независимость от Великобритании, когда в 1776 году разработали Декларацию независимости, и одержали победу в Войне за независимость США в 1783 году. Однако их проблемы не исчезли, поскольку их беспокоило множество вопросов: отношения и конфликты с коренными жителями, дебаты о рабстве, явное предназначение, отношения как со старым, так и с новым миром, дебаты о правах штатов по сравнению с федеральной системой, быстрая индустриализация общества и многое другое.\n \nСейчас мы находимся в мае 1857 года, под президентством Бьюкенена, который находится у власти всего около двух месяцев. У него полно забот из-за столкновений между аболиционистами и людьми, выступающими за рабство, Третьей семинольской войны и плохих отношений с мормонским правительством территории Юта.\n \nМы собирали отчеты по этим трем вопросам, если вы хотите узнать о них больше." #NT!
 usa_intro.1.a: "Семинолы во Флориде." #NT!
 usa_intro.1.b: "Вопрос о рабстве." #NT!
 usa_intro.1.c: "Мормоны в Юте." #NT!
 usa_intro.1.e: "Я прочитал достаточно!" #NT!
 usa_intro.2.t: "Война с семинолами" #NT!
 usa_intro.2.d: "Третья война семинолов началась около двух лет назад в конце 1855 года, когда группа из сорока семинолов во главе с Билли Боулегсом напала на лагерь. Они убили и скальпировали четырех солдат в лагере, убили мулов, разграбили и сожгли фургоны и угнали несколько лошадей. Мы получили известие об этом от семи человек, четверо из которых были ранены, когда они вернулись в Форт-Майерс и передали его Тампе.\n \nДемократический губернатор Флориды Джеймс Э. Брум организовал все возможные добровольческие отряды, но, имея ограниченные средства, обратился за поддержкой к армии США. Военный министр Джефферсон Дэвис отправил Бруму на помощь две пехотные и три конные роты. Однако набеги со стороны туземцев все еще происходили, особенно на побережье к югу от залива Тампа. Отряд из примерно двадцати семинолов под командованием Оксена Тастенугги напал на патруль лесозаготовителей за пределами Форт-Дено, убив пятерых из шести человек. Туземцы даже атаковали «Замок Брейдена», плантационный дом, принадлежавший доктору Джозефу Брейдену, хотя и потерпели поражение, но освободили семерых рабов и трех мулов. Во время еды в лагере ополченцы догнали, убили и скальпировали двух и вернули обоих рабов и мулов на плантацию. Скальпы туземцев были выставлены напоказ в Тампе и Манати. 14 мая 1856 года они напали на фермерский дом капитана Роберта Брэдли, ветерана Второй семинольской войны, и убили двух его маленьких детей; это произошло, предположительно, потому, что он убил брата Тигрового Хвоста.\n \nОдна крупная победа произошла 16 июня, когда двадцать ополченцев из Форт-Фрейзера неожиданно атаковали группу семинолов вдоль реки Пис, прежде чем отступить, получив двух убитых и трех раненых, даже с этими потерями им удалось убить одного из активных вождей, Оксена Тастенугги. Флоридцы были недовольны этими ополченцами, утверждая, что они склонны к безделью, пьянству и воровству, утверждая, что они будут притворяться патрулирующими день или два, а затем возвращаться домой, чтобы работать на своих полях. Это привело к тому, что бригадный генерал Уильям С. Харни, ветеран Второй семинольской войны, принял командование федеральными войсками в сентябре 1856 года. Он планировал активно преследовать туземцев, но этот план в конечном итоге не дал результатов, и его заменил полковник Густавус Лумис, когда Харни был переведен в Канзас для помощи в восстаниях.\n \nВся эта война была отмечена некомпетентностью, будем надеяться, что Лумис сможет спасти ситуацию..." #NT!
 usa_intro.2.a: "Что еще есть?" #NT!
 usa_intro.3.t: "Легитимность рабства" #NT!
 usa_intro.3.d: "Рабство — это система, которая осталась с нами со времен нашего статуса колонии и обсуждалась в этих штатах с момента основания нашей страны в 1776 году. Спорный характер этого явления объясняет, почему слова «раб» и «рабство» не встречаются в нашей конституции, хотя на него ссылаются несколько положений. Именно на благо Юга был принят «Компромисс трех пятых» после Конституционного съезда Соединенных Штатов 1787 года, поскольку рабы учитывались по ставке три пятых от их общего числа, что помогло этим штатам в распределении в Конгрессе и в Коллегии выборщиков. В конце концов, процесс ввоза рабов из Африки был признан незаконным, когда в 1808 году вступил в силу Закон о запрете ввоза рабов, однако, конечно, рабов все еще незаконно ввозили.\n \nЭто, конечно, не положило конец этому акту, поскольку рабы — люди и размножаются, как и все живые существа. Конечно, это было не очень приятно, так как они рассматриваются как собственность, а рабыни могут быть сексуальными объектами. Достаточно того, что код «модные дамы» использовался для обозначения того, что рабыня на продажу подходит или обучена для сексуального использования, дети не были застрахованы от этого титула. В нашей недавней переписи 1850 года около 75% свободного черного населения считались мулатами, людьми смешанной расы.\n \nНа протяжении многих лет США росли, приобретая новые территории, и вместе с этим возник вопрос определения того, считаются ли новые принятые штаты свободными или рабовладельческими штатами. Первым компромиссом, который мы сделали для этого, был Миссурийский компромисс 1820 года после таких событий, как покупка Луизианы в 1803 году. В нем говорилось, что штаты к югу от 36°30' признаются рабовладельческими, а те, что к северу, — свободными. Однако во время встречи было решено, что Миссури станет рабовладельческим штатом, а Мэн будет сформирован как свободный штат, отделившись от Массачусетса.\n \nЭто соглашение не продлилось, потому что три десятилетия спустя, после мексикано-американской войны, был заключен Компромисс 1850 года. Территория была отобрана у Техаса, чтобы сформировать территории Нью-Мексико и Юта, с обещанием, что они сами решат, станут ли они рабовладельческим или свободным штатом. Калифорния была принята в качестве свободного штата. Компромисс 1850 года также включал Закон о беглых рабах 1850 года, который гласит, что федеральные судебные должностные лица во всех штатах и ​​территориях, свободных или рабских, должны помогать в возвращении сбежавших рабов их хозяевам.\n \nВ последние годы дела у нас обстоят не намного лучше. Между аболиционистами и гражданами, выступающими за рабство, все еще происходят столкновения. Это можно увидеть в сценарии Bleeding Kansas, с которым мы сталкивались последние несколько лет. Юг также не слишком доволен чрезвычайно популярным аболиционистским романом «Хижина дяди Тома». Даже несмотря на десятилетия умиротворения по этим вопросам, попытки найти компромисс, ситуация, похоже, не улучшается.\n \nМы когда-нибудь разрешим этот спор?" #NT!
 usa_intro.3.a: "Что еще есть?" #NT!
 usa_intro.4.t: "Территория Юты" #NT!
 usa_intro.4.d: "Мормоны десятилетиями подвергались преследованиям, начиная с переезда основателя движения Святых последних дней Джозефа Смита из Нью-Йорка в округ Джексон, штат Миссури, в 1831 году. Вскоре между двумя группами произошли столкновения, и в 1833 году мормоны были выселены и переселены в близлежащие округа. Однако напряженность снова возросла, и в 1838 году между ними вспыхнула битва, в которой погибло двадцать два человека. Это привело к тому, что губернатор Миссури Лилберн Боггс издал указ 44, который предписывал мормонам покинуть город или быть убитыми. Смит сдался в своей штаб-квартире в Фар-Уэсте и уехал в Иллинойс с примерно 10 000 других мормонов.\n \nТам они столкнулись с некоторыми внутренними проблемами, поскольку Уильям Лоу, советник Смита, и Роберт Фостер, генерал Легиона Наву, не согласились с тем, как Смит управлял экономикой их города Наву. Полигамия, будучи явлением в церкви, также была расстроена тем, как он делал предложение их женам. Смит отлучил их от церкви из-за страха, что они строили заговор против его жизни. Затем они создали новую конфессию под названием Истинная церковь Святых последних дней, которая опубликовала свой единственный выпуск в газете Navuoo Expositor, в котором призывала к реформе церкви, критиковала защиту Смитом полигамии и осуждала его теократические амбиции.\n \nСмит отреагировал слишком остро и подверг цензуре прессу в Наву и мобилизовал Легион Наву для введения военного положения, это заставило чиновников Карфагена мобилизовать своих ополченцев, а губернатор Иллинойса Томас Форд, казалось, потребовал его сдачи, иначе он привел бы более крупные силы. Смит и его брат Хайрам оба сдались и были заключены в тюрьму по обвинению в измене. Пока они находились в тюрьме Картиджа, толпа ворвалась в тюрьму и убила Смита и его брата, все это произошло в 1844 году. Напряжение не ослабевало, антимормонская поддержка все еще была велика, и они хотели удалить их из штата. Бригам Янг в конечном итоге был избран лидером Церкви Святых последних дней, и когда он не увидел шансов на мир, он подготовил всех к Исходу мормонов. Это привело их к заселению того, что сейчас известно как Территория Юта в 1847 году.\n \nОни хотели иметь возможность управлять своими собственными землями, поэтому в 1849 году было предложено создать Штат Дезерет. Однако лучшее, что они могли получить, было в рамках Компромисса 1850 года, по которому они стали Территорией США, а их лидеры были избраны президентом. В знак доброй воли президент Миллард Филлмор избрал Бригама Янга первым губернатором Территории Юта. Но даже при этом на некоторые другие должности были избраны немормоны, некоторые из которых нравились мормонам, однако большинство — нет.\n \nНадеюсь, что с появлением у них собственной земли больше не будет конфликтов между мормонами и немормонами." #NT!
 usa_intro.4.a: "Что еще есть?" #NT!
 usa_intro.5.t: "Восстановление нации" #NT!
 usa_intro.5.d: "Соединенные Штаты — страна, находящаяся в процессе восстановления. После жестокой гражданской войны, которая оставила целые штаты опустошенными и сотни тысяч убитых, нации есть о чем сожалеть.\n \n Несмотря на это, Соединенные Штаты находятся на подъеме. Правительство, теперь прочно защищенное республиканским большинством, больше не разделено между собой, как десятилетия назад. Экономика, возрожденная после многих лет потрясений войной, быстро индустриализируется — и с помощью нового поколения изобретателей является самой технологичной в мире. Наконец, недавно модернизированные вооруженные силы США являются крупнейшими в мире. Теперь уже не стоит вопрос, являются ли Соединенные Штаты мировой державой." #NT!
