 acw_news.19.b: "Добрая весть!" #NT!
 acw_news.19.c: "Проклятие!" #NT!
 acw_news.20.t: "Война в Дакоте" #NT!
 acw_news.20.d: "Вчера вечером поступили сообщения о том, что воины племени сиу совершили набеги на многочисленные поселения на территории Дакоты. Хотя нападения случались и раньше, нынешние нападения гораздо более агрессивны. \n \nПосле многочисленных нарушений договоров Соединенными Штатами, а также напряженности, вызванной поселением американских граждан, племена сиу объявили войну Соединенным Штатам с намерением вернуть себе свою старую родину — территории Дакоты и Миннесоту. \n \nЧто станет с более масштабной войной с Конфедерацией с этим новым врагом?" #NT!
 acw_news.20.a: "Интересный." #NT!
 acw_news.20.b: "Передислоцируйте войска!" #NT!
 acw_news.20.c: "Вперед!" #NT!
 acw_news.20.e: "Удачи им!" #NT!
  
