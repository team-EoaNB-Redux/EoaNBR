 acw_generic.52.t: "Формирование USCT" #NT!
 acw_generic.52.desc: "После Прокламации об освобождении, набор и зачисление афроамериканских солдат начались в полную силу. Движимые желанием увидеть страну очищенной от греха рабства и, для некоторых, освободить друзей и семью, все еще находящихся в рабстве, эти солдаты надели свою форму и присоединились к остальным мальчикам в синем для великого крестового похода против Юга." #NT!
 acw_generic.52.a: "«И мы заполним вакантные ряды еще миллионом вольноотпущенников...»" #NT!
  
 acw_news.2.t: "Падение Вашингтона" #NT!
 acw_news.2.d: "Сообщалось, что силы Конфедерации двинулись на Вашингтон, округ Колумбия, и, несмотря ни на что, захватили этот сильно укрепленный город. \n \nУгроза вторжения Конфедерации превратила город в крепость. На улицах шли ожесточенные бои, а размещенные там силы Союза упорно сражались, защищая путь к зданию Конгресса. Однако благодаря превосходной тактике командующего Конфедерации гарнизон Союза в конечном итоге поддался вторжению. Считается, что президент и Конгресс бежали на север во время битвы, и ожидается, что президент обратится к нации по этому поводу." #NT!
 acw_news.2.a: "Неудача для Союза..." #NT!
 acw_news.2.b: "Верните его любой ценой!" #NT!
 acw_news.2.c: "За Дикси!" #NT!
 acw_news.3.t: "Падение Нью-Йорка" #NT!
 acw_news.3.d: "Силы Конфедерации уже некоторое время маршируют на север, но, что удивительно, армии Конфедерации теперь штурмуют город Нью-Йорк. \n \nГарнизон Союза и ополчение Союза вступили в тяжелые уличные бои с солдатами Конфедерации, поскольку граждане запаниковали и попытались бежать, что усугубило ужасный момент в войне, поскольку эти невинные граждане были убиты, когда их зажали между сражающимися силами. После нескольких дней боев силы Союза в конечном итоге бежали к северу от города, чтобы перегруппироваться. \n \nКонфедерация стала еще на один шаг ближе к независимости, в то время как Союз оправился от этой потери." #NT!
 acw_news.3.a: "Неудача для Союза..." #NT!
 acw_news.3.b: "Верните его любой ценой!" #NT!
 acw_news.3.c: "За Дикси!" #NT!
 acw_news.4.t: "Падение Нового Орлеана" #NT!
 acw_news.4.d: "Река Миссисипи — стратегически важная река, соединяющая штаты-члены Конфедерации. Однако, поступают сообщения о том, что силы Союза штурмовали город Новый Орлеан. \n \nНовый Орлеан, расположенный в устье Миссисипи, чрезвычайно важен не только как средство передвижения, но и как связующее звено между восточной и западной частями Конфедерации. Это сделало реку приоритетной для сил Союза, которые атаковали и смогли захватить Новый Орлеан, а также взять под контроль реку Миссисипи, фактически разрезав Конфедерацию пополам. \n \nКонфедерация потрясена серьезным ударом этой потери, в то время как Союз празднует." #NT!
 acw_news.4.a: "Неудача для Конфедерации..." #NT!
 acw_news.4.b: "Еще один шаг к Союзу!" #NT!
 acw_news.4.c: "Перегруппируйтесь и контратакуйте!" #NT!
 acw_news.5.t: "Падение Чарльстона" #NT!
 acw_news.5.d: "Чарльстон, известный город в Южной Каролине, недавно пал под натиском войск Союза, которые уже некоторое время наступают на город. \n \nЗащитники города держались некоторое время, но когда у них начали заканчиваться припасы, они бежали в Форт Самтер, который находился за пределами города. Силы Союза с нетерпением последовали за ними и осадили Форт, подобно тому, как Конфедераты делали то же самое в начале войны. В конце концов Форт сдался, и флаг Союза снова развевается над Фортом Самтер и Чарльстоном. \n \nТакое символическое действие показывает миру состояние Конфедерации, и эксперты предсказывают капитуляцию Конфедерации." #NT!
 acw_news.5.a: "Неудача для Конфедерации..." #NT!
 acw_news.5.b: "Еще один шаг к Союзу!" #NT!
 acw_news.5.c: "Перегруппируйтесь и контратакуйте!" #NT!
 acw_news.6.t: "Сдача Аппоматтокса" #NT!
 acw_news.6.d: "Ранее этим утром командующий войсками Союза генерал Улисс С. Грант столкнулся и победил командующего войсками Конфедерации генерала Роберта Э. Ли в здании суда Аппоматтокса, где Ли был схвачен войсками Союза. \n \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и ушел в отставку с поста командующего войсками Конфедерации. Этот шаг разрушил Конфедерацию, и другие армии сдались, потеряв надежду на Конфедерацию. Сообщается, что правительство Конфедерации бежало в изгнание, а некоторые сообщения предполагают, что они бежали в Карибское море. \n \nПосле того, как Конфедерация была сломлена и побеждена, Соединенные Штаты снова едины." #NT!
 acw_news.6.a: "Соединенные Штаты остаются едиными." #NT!
 acw_news.6.b: "Ура!" #NT!
 acw_news.7.t: "Капитуляция Чикаго" #NT!
 acw_news.7.d: "Ранее этим утром командующий войсками Конфедерации генерал Роберт Э. Ли столкнулся и победил командующего войсками Союза генерала Улисса С. Гранта в здании суда в Чикаго, где Грант был схвачен войсками Конфедерации. \n \nНа условиях, что он и его люди будут пощажены, Грант официально сдался и ушел в отставку с поста командующего войсками Союза. Этот шаг разрушил Союз, и другие армии сдались, потеряв надежду на победу в войне. Президент был вынужден обратиться с предложением о мире к Конфедерации, не желая видеть, как его народ подвергается большему террору. \n \nС триумфом Конфедерации Соединенные Штаты стали Разделенными Штатами." #NT!
 acw_news.7.a: "Соединенные Штаты разделяются." #NT!
 acw_news.7.b: "Прости нас, Вашингтон, мы подвели тебя..." #NT!
 acw_news.7.c: "Ура!" #NT!
 acw_news.8.t: "Дело Трента" #NT!
 acw_news.8.d: "Утром 8 ноября 1861 года USS San Jacinto перехватил RMS Trent и захватил двух дипломатов Конфедерации - Джеймса Мейсона и Джона Слайделла. Двое посланников направлялись в Великобританию и Францию, чтобы попытаться убедить их присоединиться к войне на стороне Конфедерации или, по крайней мере, признать правительство Конфедерации. Это вызвало гнев в Великобритании и Франции, особенно в Великобритании, поскольку дипломаты были захвачены на британском судне. \n \nОжидается, что из этого выйдет международный инцидент..." #NT!
 acw_news.8.a: "Интересное развитие событий..." #NT!
 acw_news.8.b: "За Союз!" #NT!
 acw_news.8.c: "Как они посмели?!" #NT!
 acw_news.8.e: "Что они сделали?!" #NT!
 acw_news.9.t: "Дело Трента решено" #NT!
 acw_news.9.d: "После дела Трента британский народ потребовал от правительства действий в ответ на неповиновение, проявленное американцами. Однако британское правительство, которое не хотело вступать в войну с Соединенными Штатами, вместо этого до сих пор не направило ответ Соединенным Штатам. \n \nКонфедеративные дипломаты теперь были перевезены в лагерь для военнопленных до дальнейшего уведомления, и с каждым днем ​​гнев от дела Трента медленно угасает..." #NT!
 acw_news.9.d_a: "После дела Трента британский народ потребовал от правительства действий в ответ на неповиновение, проявленное американцами. В свою очередь, британский парламент направил делегацию в Соединенные Штаты, которая потребовала освободить дипломатов. Только что дипломаты Конфедерации были освобождены из плена и теперь снова продолжают путь в Европу. \n \nПохоже, что американцы отреагировали на требования британцев и не хотят рисковать их вовлечением в войну." #NT!
 acw_news.9.d_b: "После дела Трента британский народ потребовал, чтобы правительство действовало в ответ на неповиновение, проявленное американцами. Отправив посланника в Вашингтон, посланник вернулся в Лондон с пустыми руками. Казалось, что американцы твердо стояли против британских требований. \n \nудивительно, но британцы дрогнули. Они отменили соглашение и не предприняли дальнейших действий. Либо это был их собственный выбор, либо Франция отказалась вступить в войну, еще предстоит сделать достоянием общественности." #NT!
 acw_news.9.a: "Все снова спокойно..." #NT!
 acw_news.9.b: "К счастью, обошлось без вмешательства..." #NT!
 acw_news.9.c: "Черт! Никакого вмешательства..." #NT!
 acw_news.10.t: "Дело Трента обострилось" #NT!
 acw_news.10.d: "Вчера вечером Соединенное Королевство и Франция официально объявили войну Соединенным Штатам и поддержат Конфедерацию в ее борьбе за независимость. \n \nСоединенные Штаты отклонили требования британцев освободить захваченных дипломатов, что вызвало гнев британского и французского населения, требовавшего войны против США. Поскольку напряженность вышла из-под контроля, правительства европейских стран решили совместно объявить войну. \n \nВремя покажет, к чему это приведет..." #NT!
 acw_news.10.d_a: "Вчера вечером Соединенное Королевство официально объявило войну Соединенным Штатам и поддержит Конфедерацию в их борьбе за независимость. \n \nСоединенные Штаты отклонили требования британцев освободить захваченных дипломатов, что вызвало гнев британского населения, требовавшего войны против США. Хотя Соединенное Королевство предложило Франции возможность нанести удар по США, французская нация отклонила это предложение. Тем не менее, Соединенное Королевство все равно объявило бы войну Соединенным Штатам без французской помощи. \n \nВремя покажет, к чему это приведет..." #NT!
 acw_news.10.a: "О, Боже..." #NT!
 acw_news.10.b: "Как они посмели?!" #NT!
 acw_news.10.c: "Да!" #NT!
 acw_news.10.e: "Британия отправляется на войну!" #NT!
 acw_news.10.f: "Франция идет на войну!" #NT!
 acw_news.11.t: "Конец Войны за независимость Конфедерации!" #NT!
 acw_news.11.d: "Североамериканский континент снова затих, поскольку лидеры Соединенных Штатов и Конфедерации встретились и наконец подписали мирный договор, ознаменовавший окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, как кажется, Конфедерация действительно сохранит такую ​​независимость. Север и Юг собрались в Сент-Луисе и официально подписали Сент-Луисский мир, в котором оговаривалось, что границы Конфедерации и Союза будут границами Первоначальной Конфедерации и штатов, присоединившихся после начала войны. \n \nВойна в Америке окончена." #NT!
 acw_news.11.d_a: "Североамериканский континент снова затих, поскольку лидеры Соединенных Штатов и Конфедерации встретились и наконец подписали мирный договор, ознаменовавший окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, как кажется, Конфедерация действительно сохранит такую ​​независимость. Север и Юг собрались в Сент-Луисе и официально подписали Сент-Луисский мир, в котором оговаривалось, что границами Конфедерации и Союза будут Первоначальная Конфедерация, штаты, присоединившиеся после войны, и Оклахома. \n \nВойна в Америке окончена." #NT!
 acw_news.11.d_b: "Североамериканский континент снова затих, поскольку лидеры Соединенных Штатов и Конфедерации встретились и наконец подписали мирный договор, ознаменовавший окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, как кажется, Конфедерация действительно сохранит такую ​​независимость. Север и Юг собрались в Сент-Луисе и официально подписали Сент-Луисский мир, в котором оговаривалось, что границами Конфедерации и Союза будут Первоначальная Конфедерация, штаты, присоединившиеся после войны, и территории Нью-Мексико и Оклахома. \n \nВойна в Америке окончена." #NT!
 acw_news.11.a: "Наконец-то мир?" #NT!
 acw_news.11.b: "Мы просто не могли продолжать..." #NT!
 acw_news.11.c: "За Дикси!" #NT!
 acw_news.12.t: "Гражданская война в США" #NT!
 acw_news.12.d: "Напряженность, которая бурлила из-за дебатов о рабстве, наконец-то выплеснулась наружу, и теперь Соединенные Штаты вовлечены в многофронтовую гражданскую войну. \n \nПосле переворота 1860 года Конфедерация провозгласила независимость, и к ней присоединились несколько штатов. На Севере Конституционная союзная партия во главе с Джоном Беллом заявила, что правительство недействительно из-за переворота, и объявила себя законными Соединенными Штатами. Возникли другие, более мелкие отколовшиеся государства, хотя большинство из них были быстро подавлены. \n \nМир с удивлением смотрит на то, что из этого получится." #NT!
 acw_news.12.a: "О, Боже..." #NT!
 acw_news.12.b: "За свободу!" #NT!
 acw_news.12.c: "За демократию!" #NT!
 acw_news.12.e: "За свободу!" #NT!
 acw_news.13.t: "Белл возвращает себе Союз!" #NT!
 acw_news.13.d: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Свободные Штаты Америки торжествуют над Союзом. \n \nПосле протеста против переворота 1860 года Джон Белл и его сторонники бежали в Новую Англию, чтобы собрать поддержку для восстания против правительства. Теперь он смог воплотить эту мечту в жизнь и прошел парадом по Вашингтону, округ Колумбия.\n \nХотя Юг все еще находится под властью Конфедерации, им придется открыть коммуникации с новым Союзом." #NT!
 acw_news.13.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Свободные Штаты Америки торжествуют над Союзом. \n \nПосле протеста против переворота 1860 года Джон Белл и его сторонники бежали в Новую Англию, чтобы собрать поддержку для восстания против правительства. Теперь он смог воплотить эту мечту в жизнь и был проведён по Вашингтону, округ Колумбия. \n \nТеперь, когда Север и Юг прочно находятся под их контролем, они открыли коммуникации с остальным миром." #NT!
 acw_news.13.a: "Интересный" #NT!
 acw_news.13.b: "За демократию!" #NT!
 acw_news.13.c: "Посмотрим, что будет дальше..." #NT!
 acw_news.14.t: "Юг воссоединяется с Союзом!" #NT!
 acw_news.14.d: "Поступили неожиданные сообщения, подтверждающие слухи о том, что Конфедерация воссоединится с Соединенными Штатами. \n \nКонфедерация провозгласила свою независимость в результате переворота 1860 года, который привел к власти радикальных республиканцев. После поражения радикалов от рук Джона Белла он смог убедить конфедератов воссоединиться с Союзом. \n \nТолько время покажет, что это принесет." #NT!
 acw_news.14.a: "Интересный" #NT!
 acw_news.14.b: "За Союз!" #NT!
 acw_news.15.t: "Нортон побеждает в Союзе!" #NT!
 acw_news.15.d: "Гражданская война в Америке закончилась, и по мере того, как пыль рассеивается, Имперские Штаты Америки торжествуют над Союзом. \n \nПосле протеста против переворота 1860 года Нортон собрал поддержку в Калифорнии для восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне, округ Колумбия, как император Нортон Первый.\n \nХотя Юг все еще находится под властью Конфедерации, им придется открыть коммуникации с новым Союзом." #NT!
 acw_news.15.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Имперские Штаты Америки торжествуют над Союзом. \n \nПосле протеста против переворота 1860 года Нортон собрал поддержку в Калифорнии для восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне, округ Колумбия, как император Нортон Первый.\n \nТеперь, когда Север и Юг прочно находятся под их контролем, они открыли коммуникации с остальным миром." #NT!
 acw_news.15.a: "Интересный" #NT!
 acw_news.15.b: "За Императора!" #NT!
 acw_news.15.c: "Посмотрим, что будет дальше..." #NT!
 acw_news.16.t: "Уоррен захватывает Союз!" #NT!
 acw_news.16.d: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Манхэттенская коммуна торжествует над Союзом. \n \nПосле протеста против переворота 1860 года Джозайя Уоррен и его сторонники собрали поддержку в Нью-Йорке для восстания против правительства. Теперь он смог воплотить эту мечту в жизнь и прошел парадом по Вашингтону, округ Колумбия, где провозгласил Вторую Американскую республику. \n \nХотя Юг все еще находится под властью Конфедерации, им придется открыть коммуникации с новым Союзом." #NT!
 acw_news.16.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Манхэттенская коммуна торжествует над Союзом. \n \nПосле протеста против переворота 1860 года Джозайя Уоррен и его сторонники собрали поддержку в Нью-Йорке для восстания против правительства. Теперь он смог воплотить эту мечту в жизнь и прошёл по Вашингтону, округ Колумбия, где провозгласил Вторую Американскую республику. \n \nТеперь, когда Север и Юг прочно находятся под их контролем, они открыли коммуникации с остальным миром." #NT!
 acw_news.16.a: "Тревожно..." #NT!
 acw_news.16.b: "За рабочих!" #NT!
 acw_news.16.c: "Посмотрим, что будет дальше..." #NT!
 acw_news.17.t: "Падение Бостона" #NT!
 acw_news.17.d_usa: "Сообщается, что федеральные силы штурмовали Бостон вчера вечером, несмотря на ожесточенное сопротивление Свободных сил. \n \nВ городе по-прежнему остаются очаги Свободных сил, но организованное сопротивление федеральным силам, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север, пытаясь перегруппировать свои силы. \n \nЭксперты предсказывают, что вскоре после этого наступит конец Свободных Штатов." #NT!
 acw_news.17.d_cal: "Сообщается, что имперские силы штурмовали Бостон вчера вечером, несмотря на ожесточенное сопротивление Свободных сил. \n \nВ городе по-прежнему остаются очаги Свободных сил, но организованное сопротивление имперским силам, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север, пытаясь перегруппировать свои силы. \n \nЭксперты предсказывают, что вскоре после этого наступит конец Свободных Штатов." #NT!
 acw_news.17.d_mhc: "Сообщается, что силы Коммуны штурмовали Бостон вчера вечером, несмотря на ожесточенное сопротивление Свободных сил. \n \nВ городе по-прежнему остаются очаги Свободных сил, но организованное сопротивление силам Коммуны, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север, пытаясь перегруппировать свои силы. \n \nЭксперты предсказывают, что вскоре после этого наступит конец Свободных Штатов." #NT!
 acw_news.17.a: "Интересный" #NT!
 acw_news.17.b: "Добрая весть!" #NT!
 acw_news.17.c: "Проклятие!" #NT!
 acw_news.18.t: "Падение Сан-Франциско" #NT!
 acw_news.18.d_usa: "Ранее сегодня федеральные силы успешно осадили и захватили Сан-Франциско, жизненно важный город в войне против Имперских Штатов. \n \nФедеральные силы смогли прорваться через наспех построенную оборону, и бои начались на улицах города. \n \nПоскольку бои приближались к побережью, Нортона нигде не было видно, пока не появились сообщения о том, что он сбежал из города до прибытия федеральных сил. \n \nПоследние очаги имперского сопротивления в городе были подавлены." #NT!
 acw_news.18.d_neg: "Ранее сегодня Свободные силы успешно осадили и захватили Сан-Франциско, что имело жизненно важное значение в войне против Имперских Штатов. \n \nСвободные силы смогли прорваться через наспех построенную оборону, и бои начались на улицах города. \n \nПоскольку бои приближались к побережью, Нортона нигде не было видно, пока не появились сообщения о том, что он сбежал из города до прибытия Свободных сил. \n \nПоследние очаги имперского сопротивления в городе были подавлены." #NT!
 acw_news.18.d_mhc: "Ранее сегодня силы Коммуны успешно осадили и захватили Сан-Франциско, жизненно важный город в войне против Имперских Штатов. \n \nСилы Коммуны смогли прорваться через наспех построенную оборону, и бои начались на улицах города. \n \nПо мере того, как бои приближались к побережью, Нортона нигде не было видно, пока не появились сообщения о том, что он сбежал из города до прибытия сил Коммуны. \n \nПоследние очаги сопротивления Империи в городе были подавлены." #NT!
 acw_news.18.a: "Интересный" #NT!
 acw_news.18.b: "Добрая весть!" #NT!
 acw_news.18.c: "Проклятие!" #NT!
 acw_news.19.t: "Падение Нью-Йорка" #NT!
 acw_news.19.d_usa: "Сегодня бои в Нью-Йорке завершились, поскольку были ликвидированы последние очаги сопротивления федеральным силам. \n \nНесмотря на мощные укрепления, возведенные вокруг города, федеральным силам удалось прорваться внутрь.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнее место в городе Модерн Таймс. \n \nС потерей своего важного города Манхэттенская Коммуна понесла смертельный удар." #NT!
 acw_news.19.d_neg: "Сегодня бои в Нью-Йорке завершились, поскольку были ликвидированы последние очаги сопротивления Свободным силам. \n \nНесмотря на мощные укрепления, возведенные вокруг города, Свободным силам удалось прорваться внутрь.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнее место в городе Современное время. \n \nС потерей своего важного города Коммуна Манхэттена понесла смертельный удар." #NT!
 acw_news.19.d_cal: "Сегодня бои в Нью-Йорке завершились, поскольку были ликвидированы последние очаги сопротивления имперским силам. \n \nНесмотря на мощные укрепления, возведенные вокруг города, имперским силам удалось прорваться внутрь.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнее место в городе Современное время. \n \nС потерей своего важного города Манхэттенская Коммуна понесла смертельный удар." #NT!
