 usa_flavor.27.a: "Теперь у каждого есть телефон." #NT!
 usa_flavor.27.t: "Основание AT&T" #NT!
 usa_flavor.27.desc: "Заполнитель." #NT!
  
  # 1906 San Francisco Earthquake # 
 usa_flavor.28.a: "Калифорнийцы запомнят этот день..." #NT!
 usa_flavor.28.t: "В Сан-Франциско произошло сильное землетрясение!" #NT!
 usa_flavor.28.desc: "В 5:12 утра 18 апреля 1906 года в Сан-Франциско произошло мощное землетрясение! Неизвестно, сколько людей погибло, но нам сообщили, что в городе пожар, который может длиться несколько дней, если не недель, и, если ситуация ухудшится, нам, возможно, придется эвакуировать весь город... Это будет то, что потрясет всю страну, в буквальном смысле." #NT!
  
 usa_flavor.30.t: "Жила Комстока!" #NT!
 usa_flavor.30.d: "Старатели на территории Невады обнаружили богатую жилу серебра, смешанного с золотом, в районе, известном как «Золотой холм». Страйк был назван в честь одного из первых первооткрывателей. Мы уже слышим о том, что многие люди устремляются в этот район иначе бесполезной пустыни. Если туда переедет достаточно людей, мы, возможно, увидим новую звезду на флаге." #NT!
 usa_flavor.30.a: "Мексиканская цессия продолжает приносить дивиденды" #NT!
 usa_flavor.31.t: "Новая серебряная находка!" #NT!
 usa_flavor.31.d: "Bonanza, или богатая руда, появилась недалеко от первоначального Comstock Strike в Неваде, что дало еще больше серебра. Новая волна эмигрантов уже устремляется на разведку и работу в шахтах. Теперь почти наверняка на территории достаточно граждан, чтобы превратиться в штат." #NT!
 usa_flavor.31.a: "Еще один штат для Союза!" #NT!
 usa_flavor.32.t: "Невада Серебро" #NT!
 usa_flavor.32.d: "Еще одна Bonanza была найдена в Неваде. Недалеко от оригинала, в районе Краун-Пойнт, и на этот раз месторождение особенно богато золотом, причем половина ценной руды здесь — это золото." #NT!
 usa_flavor.32.a: "Хорошие времена продолжаются" #NT!
 usa_flavor.33.t: "Больше серебра в определенном штате" #NT!
 usa_flavor.33.d: "Когда мы думали, что лучше быть не может, еще больше серебра было обнаружено глубже, чем другие, которые были относительно близко к поверхности. При таком раскладе Невада начнет приобретать определенную репутацию." #NT!
 usa_flavor.33.a: "Как долго это может продолжаться?" #NT!
 usa_flavor.34.t: "Шахта Краун-Пойнт иссякла" #NT!
 usa_flavor.34.d: "Всего за четыре года активной разработки рудника Краун-Пойнт почти вся кажущаяся богатой руда уже была выработана, остались только залежи с низким содержанием золота. Похоже, что серебряная лихорадка в Неваде уже пошла на спад." #NT!
 usa_flavor.34.a: "Пока все было хорошо, было хорошо." #NT!
 usa_flavor.35.t: "Конец Бонанзы" #NT!
 usa_flavor.35.d: "Похоже, что Невада наконец-то отдала почти все свое серебро. Добыча на рудниках сильно сократилась, и хотя некоторая добыча еще осталась, она уже не похожа на то, что было раньше." #NT!
 usa_flavor.35.a: "Конец эпохи" #NT!
  
  
 usa_diplomacy.6.t: "Сардиния-Пьемонт доставляет уведомление о выселении" #NT!
 usa_diplomacy.6.desc: "Джозеф Бертинатти, поверенный в делах Сардинии-Пьемонта в Соединенных Штатах, вручил президенту в Вашингтоне санкционированное уведомление о выселении нашего военно-морского склада снабжения в Ла Специи. Предоставление нашим военно-морским силам шести месяцев для накопления наших запасов из хранилищ Ла Специани и эвакуации помещений. После переговоров с Камилло Бенсо, графом ди Кавуром, был сделан вывод, что причина изменения политики кроется в проблемах безопасности населения Пьемонта. Бертинатти настойчиво заверял американских дипломатов в постоянном стремлении Пьемонта-Сардинии к теплым отношениям между нашими двумя штатами, хотя многие в Конгрессе по-прежнему рассматривают это решение как широкий шаг к ухудшению итало-американских отношений. Члены Республиканской партии, в частности, считают, что было бы полезно предпринять некоторые попытки разжечь угасающие угли пьемонтско-американских отношений." #NT!
 usa_diplomacy.6.a: "Возможно, было бы разумно предпринять шаги для повторного сближения с Пьемонтом-Сардинией..." #NT!
 usa_diplomacy.6.b: "У нас и так достаточно поводов для беспокойства, поэтому нам следует принять их заверения." #NT!
 usa_diplomacy.7.t: "Подтверждение военно-морского депо Ла Специя" #NT!
 usa_diplomacy.7.desc: "Джозеф Бертинатти, поверенный в делах Сардинии-Пьемонта в Соединенных Штатах, подтвердил американское влияние в Средиземноморье сегодня, возобновив контракт на военно-морской склад Ла Специя, который позволяет американским судам пополнять запасы и работать из лигурийского порта Ла Специя. По словам Бертинатти, Сардиния-Пьемонт поддерживает отношения с Соединенными Штатами с максимальным уважением и с нетерпением ждет того, что может принести будущее «Италии и великому Союзу ваших Соединенных Штатов», как было сказано." #NT!
 usa_diplomacy.7.a: "Наша связь остается крепкой." #NT!
 usa_diplomacy.8.t: "Великобритания согласна!" #NT!
 usa_diplomacy.8.d: "Британия согласилась на этом последнем раунде переговоров между своими послами и нашими, а также послами суверенных государств Никарагуа и Гондураса. Последние стороны весьма довольны расширением своих границ и возможностями, которые им может предоставить дополнительная береговая линия в отношении торговли./n/nМы должны рассматривать это как шаг к выполнению духа Доктрины Монро; однако, вероятно, наш дипломатический персонал был больше обеспокоен дополнительными положениями в соглашении, касающимися трансперешейкового канала, и тем, что это может означать для нашей страны, чем что-либо другое." #NT!
 usa_diplomacy.8.d2: "Великобритания приняла решение освободить часть своих владений в Центральной Америке! Никарагуа и Гондурас по праву очень рады расширению своих границ и возможностям, которые им может предоставить дополнительная береговая линия в плане торговли./n/nМы должны рассматривать это как шаг к выполнению духа Доктрины Монро, но, к сожалению, мы не можем поставить себе в заслугу это, поскольку Великобритания в одностороннем порядке приняла решение сделать это, не признав наших аргументов о том, что она также обязалась покинуть земли, на которые претендует Гватемала.\n\nТакже нерешенными остались дополнительные положения в соглашении относительно трансперешейкового канала и того, что это может означать для нашей страны больше, чем для любой другой." #NT!
 usa_diplomacy.8.a: "На шаг ближе к выполнению Доктрины Монро" #NT!
 usa_diplomacy.9.t: "Британия отказывается!" #NT!
 usa_diplomacy.9.d: "Британский дипломатический персонал решил не соглашаться на наше предложение освободить побережье Москито и передать его местным властям. Никарагуа и Гондурас, как и следовало ожидать, расстроены. Мы должны предположить, что это было сделано по откровенно империалистической причине сохранения их сильной позиции в Центральной Америке. С одной стороны, мы можем утешаться тем фактом, что нам больше не нужно считать себя связанными положениями договора и мы можем продолжать проект трансперешейкового канала так, как сочтем нужным. С другой стороны, это еще одна демонстрация того, что британцам нельзя доверять." #NT!
 usa_diplomacy.9.a: "Центральная Америка должна быть свободна от европейского контроля!" #NT!
 usa_diplomacy.10.t1: "Великобритания завершает договор Клейтона-Бульвера!" #NT!
 usa_diplomacy.10.t2: "Великобритания отвергает договор Клейтона-Бульвера!" #NT!
 usa_diplomacy.10.d1: "Из-за какого-то договора между США и Британской империей, ожидается, что Британия освободит свои колонии дальше по побережью. Это все хорошо и достаточно хорошо для наших соседей из Центральной Америки, но похоже, что США и Гондурас согласились смотреть в другую сторону, пока британцы закрепляют свои владения на наших прибрежных землях в своей колонии Белиз! Теперь будет еще сложнее убедить другие страны в наших законных требованиях и обеспечить наш территориальный суверенитет!" #NT!
 usa_diplomacy.10.d2: "Между Соединенными Штатами и Британией разгорается новый дипломатический скандал. Похоже, Британия отвергла договор, который сделал бы целостными территории Никарагуа и Гондураса, оккупированные Британией. Это не обязательно касается нас, но может предоставить возможность. Возможно, теперь мы сможем убедить наших соседей из Центральной Америки и другие американские державы, что Британии нельзя доверять, и мы даже можем убедить их поддержать наши претензии на британскую колонию Белиз." #NT!
 usa_diplomacy.10.d3: "С подписанием Договора Клейтона-Бульвера в 1850 году и спорными дебатами, которые возникли после этого относительно точного суверенитета островов залива Гондураса и никарагуанского побережья Москито. Под постоянным давлением со стороны Соединенных Штатов и правительств Никарагуа и Гондураса, Британия согласилась окончательно освободить свои колонии в этом районе, подписав сопутствующие договоры Уайк-Крус с Гондурасом и Зеледон-Уайк с Никарагуа" #NT!
 usa_diplomacy.10.d4: "Британия опровергла свой договор с США! То, что начиналось как вспомогательный пункт, касающийся освобождения любой из своих баз вблизи Никарагуа, на который Британия, по-видимому, ошибочно согласилась, превратилось в дипломатическую ошибку, в результате которой все соглашение, скорее всего, развалится. Между тем, для нас это означает, что наши претензии на побережье Карибского моря останутся невыполненными, пока дипломатические агентства обеих сторон попытаются провести новые переговоры. Мы должны поддержать любые действия, которые США решат предпринять дальше." #NT!
 usa_diplomacy.10.a: "Америка для американцев!" #NT!
 usa_diplomacy.10.b: "К черту империалистов!" #NT!
 usa_diplomacy.10.c: "Эти англосаксы!" #NT!
 usa_diplomacy.10.d: "Может быть, мы сможем использовать это в своих интересах?" #NT!
 usa_diplomacy.11.t: "Предложение Касса" #NT!
 usa_diplomacy.11.d: "Наш главный дипломат, государственный секретарь Льюис Касс, обратился к нам со странной идеей. Касс, давний англофоб со времен своего участия в войне 1812 года, рассматривает недавний отказ Великобритании от выполнения договора Клейтона-Бульвера, как это четко указано в тексте, как еще одно неуважение в длинной череде недобросовестных действий британских правительств и дипломатов. Он считает, что единственный способ убедить Лондон вести себя лучше — это сила оружия. Он не предлагает прямую войну с Британией, а скорее постановку их перед «свершившимся фактом». Если мы будем действовать достаточно быстро, мы сможем захватить спорные территории, передать их законным владельцам, а затем потребовать арбитража любой иностранной державы, которая наверняка встанет на нашу сторону из-за силы наших притязаний и естественной враждебности к британцам со стороны любой меньшей державы.\n\nЭто опасный путь, но британцы должны быть привлечены к ответственности." #NT!
 usa_diplomacy.11.a: "Мы назовем это «Заговор Клейтона»!" #NT!
 usa_diplomacy.11.b: "Разве это не послужит началом новой войны с Британией?" #NT!
 usa_diplomacy.12.t: "На войну от имени Jingo!" #NT!
 usa_diplomacy.12.d4: "После тщательного планирования и привлечения многих союзников из Латинской Америки, наконец, настало время реализовать доктрину Монро, несмотря на многочисленные провокации со стороны Великобритании." #NT!
 usa_diplomacy.12.a: "Как трагично, что они заставили нас сделать это." #NT!
 usa_diplomacy.13.t: "Соединенные Штаты напали на нас!" #NT!
 usa_diplomacy.13.d: "Мы думали, что заварушка в Колумбии была просто одним из тех небольших пограничных конфликтов, но теперь, похоже, США планировали это уже некоторое время! Не только они, но и несколько стран Латинской Америки также напали на нас! Мы должны поторопиться, чтобы сохранить наши владения в Новом Свете, прежде чем мы потеряем их все!" #NT!
 usa_diplomacy.13.a: "Мобилизуйте флот!" #NT!
 usa_diplomacy.14.t: "Конфликт между Великобританией и Соединенными Штатами?" #NT!
 usa_diplomacy.14.d: "Ссора на крайнем северо-западе США привела к конфликту между ними и Британской империей. Как ни странно, конфликт, похоже, затронул и некоторые более мелкие государства Центральной и Южной Америки, чтобы мобилизовать свои армии, это выглядит почти как заранее спланированное событие." #NT!
 usa_diplomacy.14.a: "Англо-американское соперничество имеет глубокие корни." #NT!
 usa_diplomacy.15.t: "Помощь мексиканским либералам" #NT!
 usa_diplomacy.15.desc: "На юге правительство [MEX.GetNameDef] ведет устрашающий конфликт с реакционерами, монархистами и европейскими империалистами. Как Соединенные Штаты Америки, мы обладаем оружием и военным потенциалом, чтобы оказать помощь [MEX.GetNameDef] и их делу. Какую помощь мы должны оказать?" #NT!
 usa_diplomacy.15.a: "Отправьте большое количество оружия и несколько генералов." #NT!
 usa_diplomacy.15.b: "Отправить большое количество оружия" #NT!
 usa_diplomacy.15.c: "Отправить среднее количество оружия" #NT!
 usa_diplomacy.15.d: "Отправить небольшое количество оружия" #NT!
 usa_diplomacy.16.t: "[FROM.GetAdjectiveCap]s Отправить помощь" #NT!
 usa_diplomacy.16.desc: "В Мексику из-за Рио-Гранде и на замаскированных торговых судах, прибывших в порты Персидского залива, неожиданно прибыла партия грузов с винтовками и обмундированием, предоставленными Соединенными Штатами для оказания нам помощи в борьбе за демократию и независимость." #NT!
 usa_diplomacy.16.a: "Приятный сюрприз!" #NT!
 usa_diplomacy.19.desc: "В Мексику из-за Рио-Гранде и на замаскированных торговых судах, прибывших в порты Персидского залива, неожиданно прибыла партия грузов с винтовками, обмундированием и, что удивительно, полевыми командирами, предоставленными Соединенными Штатами для оказания нам помощи в борьбе за демократию и независимость." #NT!
 usa_diplomacy.19.a: "Я... надеюсь, поездка не была слишком ухабистой." #NT!
 usa_diplomacy.20.t: "Оборона Коауилы рушится" #NT!
 usa_diplomacy.20.desc: "Наша разведывательная атака на гарнизон в Коауиле смогла успешно разгромить дислоцированные там силы противника, а их разбитые войска вернулись в свои штабы, чтобы сообщить своим командирам о поражении, которое они потерпели от нас." #NT!
 usa_diplomacy.20.a: "Кажется, они слабее, чем мы думали." #NT!
 usa_diplomacy.21.t: "Оборона Коауилы держится твердо" #NT!
 usa_diplomacy.21.desc: "Наша разведывательная атака на гарнизон в Коауиле не смогла найти заметной слабой точки в их обороне. Хотя наш командир свел потери к минимуму, неспособность найти слабую точку обеспокоила некоторых командиров армии по поводу будущего вторжения в Мексику." #NT!
 usa_diplomacy.21.a: "Кажется, они сильнее, чем мы думали." #NT!
 usa_diplomacy.22.t: "Янкиз разгромили оборону в Коауиле" #NT!
 usa_diplomacy.22.desc: "Недавно силы [USA.GetAdjective] начали разведывательную атаку на наши оборонительные позиции около Коауилы, что привело к тому, что наши силы были вынуждены разбежаться и позорно отступить обратно в свои штабы. Хотя [USA.GetAdjective] не начали полномасштабное вторжение после победы, это чрезвычайно тревожное поражение." #NT!
 usa_diplomacy.22.a: "Нам нужно усилить нашу оборону" #NT!
 usa_diplomacy.23.t: "«Янки» проверяют оборону в Коауиле" #NT!
 usa_diplomacy.23.desc: "Силы [USA.GetAdjective] недавно провели разведывательную атаку на нашу оборону около Коауилы. Хотя им не удалось найти слабое место в нашей обороне, атака предполагает, что [USA.GetAdjective], вероятно, собираются в ближайшее время начать вторжение в Мексику." #NT!
 usa_diplomacy.23.a: "Касательно..." #NT!
  
 usa_diplomacy.25.t: "Встреча с [MEX.GetLeader]" #NT!
 usa_diplomacy.25.desc: "Президенты [MEX.GetLeader] и [USA.GetLeader] сидели друг напротив друга в здании муниципалитета Сан-Антонио, готовясь обсудить текущую ситуацию в Мексике. Война, опустошающая страну, явно была на уме [MEX.GetLeader], поскольку он неловко поерзал на своем месте. Президент [USA.GetLeader] нарушил тишину." #NT!
 usa_diplomacy.25.a: "«Господин Президент, давайте поговорим о возможном вмешательстве...»" #NT!
 usa_diplomacy.25.b: "«Итак, сколько еще оружия вам нужно?»" #NT!
 usa_diplomacy.26.t: "Американцы предлагают тотальное вмешательство" #NT!
 usa_diplomacy.26.desc: "Предложение президента [USA.GetLeader] заставило [MEX.GetLeader] навострить уши. Полное вмешательство, безусловно, помогло бы Мексике выиграть войну. Однако, если тысячи американских солдат будут разбросаны по мексиканской территории, это может легко создать проблемы для независимости Мексики в будущем." #NT!
 usa_diplomacy.26.a: "Мы примем помощь" #NT!
 usa_diplomacy.26.b: "Эту войну будут вести и вести мексиканцы." #NT!
 usa_diplomacy.27.t: "Мексика принимает вмешательство" #NT!
 usa_diplomacy.27.desc: "Президент Мексики кивнул, приняв предложение [USA.GetLeader] о полном американском вмешательстве в конфликт в Мексике." #NT!
 usa_diplomacy.27.a: "Хорошо, давайте начнем." #NT!
 usa_diplomacy.28.t: "Мексика отвергает вмешательство" #NT!
 usa_diplomacy.28.desc: "Мексиканский президент покачал головой. Он слишком обеспокоен тем, как мексиканская общественность отреагирует на тысячи американских солдат, рассредоточенных по стране." #NT!
 usa_diplomacy.28.a: "Неудачный" #NT!
 usa_diplomacy.29.t: "Американцы предлагают увеличить военную помощь" #NT!
 usa_diplomacy.29.desc: "Президент [USA.GetLeader] предлагает увеличить текущую военную поддержку США мексиканскому либеральному делу." #NT!
 usa_diplomacy.29.a: "Мы с радостью примем" #NT!
  
