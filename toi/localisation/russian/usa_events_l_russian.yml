 USA_clayton_conspiracy.28.t: "Отправить [FROM.GetName] Финансовая помощь" #NT!
 USA_clayton_conspiracy.30.a: "Мы согласны" #NT!
 USA_clayton_conspiracy.30.b: "У нас есть своя граница в Канаде, которую нужно защищать!" #NT!
 USA_clayton_conspiracy.30.d: "Наш союзник по заговору просит нас немедленно отправить войска для защиты их границы с Британией. Не составит большого труда развеять их страхи, даже с символическим гарнизоном." #NT!
