 # Bleeding Kansas 
 usa_slavery_debate_kansas.1.t: "Ситуация в Канзасе" #NT!
 usa_slavery_debate_kansas.1.d: "Закон Канзас-Небраска 1854 года, разработанный сенатором Стивеном Дугласом из Иллинойса, определил две новые территории на Западных равнинах: Канзас и Небраску. Фактически отменяя предыдущий Миссурийский компромисс, Акт определил, что Временные правительства Канзаса и Небраски должны были провести голосование «Народного суверенитета», где поселенцы каждой территории должны были решить, легализуют ли они или запрещают практику рабства.\n \nВ то время как в Небраске царил относительный мир, Территория Канзаса стала очагом интенсивного заселения, поскольку южане из Миссури и северяне из Новой Англии наводнили будущий штат в надежде повлиять на референдум Территории по вопросу рабства.\n \nС тех пор Территория Канзаса страдает от стычек между враждующими группами северян «бушвакеров» и южан «пограничных негодяев», которые только усилились после подписания Топикской конвенции — незаконной конвенции, проводимой исключительно аболиционистами для формирования законодательного органа штата.\n \nМногие в Конгрессе призывали направить федеральный гарнизон и побудить обе стороны встретиться для переговоров о будущем штата." #NT!
 usa_slavery_debate_kansas.1.a: "Вводим войска!" #NT!
 usa_slavery_debate_kansas.2.t: "Проблемы нового губернатора" #NT!
 usa_slavery_debate_kansas.2.d: "Президент [Root.GetLeader] назначил бывшего сенатора от Миссисипи Роберта Дж. Уокера следующим временным губернатором Канзаса. Ожидается, что Уокер будет курировать временный законодательный орган и разработку конституции штата.\n \nХотя Уокер поклялся защищать процесс голосования, многие аболиционисты в Канзасе считают Уокера сторонником Юга и бойкотируют запланированные губернатором встречи." #NT!
 usa_slavery_debate_kansas.2.a: "Передайте Уокеру, чтобы он приложил больше усилий, чтобы заручиться их поддержкой." #NT!
 usa_slavery_debate_kansas.2.b: "Пусть бойкотируют!" #NT!
 usa_slavery_debate_kansas.3.t: "Бушвакеры бойкотируют Конвенцию" #NT!
 usa_slavery_debate_kansas.3.d: "После нескольких месяцев безуспешных переговоров с губернатором сторонники отмены смертной казни из Бушвакеров в Канзасе планируют бойкотировать съезд по разработке проекта конституции в Лекомптоне." #NT!
 usa_slavery_debate_kansas.3.a: "Позже это будет их преследовать." #NT!
 usa_slavery_debate_kansas.3.b: "К сожалению." #NT!
 usa_slavery_debate_kansas.4.t: "Составление конституции Лекомптона" #NT!
 usa_slavery_debate_kansas.4.d: "Составление Конституции штата Канзас началось в Лекомптоне, где делегаты из более чем двух десятков округов и фракций собрались, чтобы обсудить будущее Канзаса. Хотя большинство статей не вызвали возражений, статья о рабстве стала центральным пунктом дебатов.\n \nВ связи с тем, что многие группы аболиционистов бойкотировали съезд Уокера, ожидается, что сторонники рабства «пограничные негодяи» будут иметь большой вес в обсуждениях." #NT!
 usa_slavery_debate_kansas.4.a: "По крайней мере, никаких драк не было." #NT!
 usa_slavery_debate_kansas.5.t: "Противоречие Лекомптона" #NT!
 usa_slavery_debate_kansas.5.d: "Конвент в Лекомптоне завершился, и вскоре должны пройти голосование по проектам статей штата.\n \nСуществует серьезная полемика, которая возникла, когда два варианта по рабству, по-видимому, оба в пользу южан:\n \nA) Канзас должен отныне легализовать и защитить рабство\nB) Граждане Канзаса больше не должны покупать новых рабов без разрешения правительства.\n \nАболиционисты осуждают эти варианты как безнравственные и не могут" #NT!
 usa_slavery_debate_kansas.5.a: "Это ведь несправедливо, не правда ли?" #NT!
 usa_slavery_debate_kansas.5.b: "К сожалению для бойкотирующих." #NT!
 usa_slavery_debate_kansas.6.t: "Канзас присоединится к Югу?" #NT!
 usa_slavery_debate_kansas.6.d: "Представители всей территории собрались вместе и проголосовали за конституцию Лекомптона.\n \nПоскольку многие активисты продолжали бойкот, ссылаясь на то, что предусмотренные в голосовании варианты не позволяют им выражать свои убеждения, Конвент проголосовал за то, чтобы штат стал рабовладельческим, 6226 голосами против 569." #NT!
 usa_slavery_debate_kansas.6.a: "Этого не может быть." #NT!
 usa_slavery_debate_kansas.6.b: "По крайней мере, эта проблема решена." #NT!
 usa_slavery_debate_kansas.7.t: "Ошибка в подсчете голосов в Лекомптоне!" #NT!
 usa_slavery_debate_kansas.7.d: "После дальнейшего расследования федеральными властями было установлено, что имел место преднамеренный неверный подсчет голосов, в результате которого многие сторонники рабства получили несколько голосов." #NT!
 usa_slavery_debate_kansas.7.a: "Вероятно, нам следует провести пересчет голосов." #NT!
 usa_slavery_debate_kansas.7.b: "Держите курс!" #NT!
 usa_slavery_debate_kansas.8.t: "Убийство в Марэ-де-Сжин" #NT!
 usa_slavery_debate_kansas.8.d: "Вчера 30 человек были казнены в упор в Маре-де-Сгин, штат Канзас, поскольку напряженность между сторонниками рабства и антирабовладельческими движениями достигла непреодолимого уровня.\n \nПреступники, радикалы-сторонники рабства из соседнего Миссури, покинули этот район. Только один человек выжил после своих ранений. Арестов произведено не было." #NT!
 usa_slavery_debate_kansas.8.a: "Мы должны действовать!" #NT!
 usa_slavery_debate_kansas.8.b: "Преследование их только приведет к еще большим раздорам." #NT!
 usa_slavery_debate_kansas.9.t: "Чертов Канзас!" #NT!
 usa_slavery_debate_kansas.9.d: "Вчера 30 человек были казнены в упор в Маре-де-Сгин, штат Канзас, поскольку напряженность между сторонниками рабства и антирабовладельческими движениями достигла непреодолимого уровня.\n \nПреступники, радикалы-сторонники рабства из соседнего Миссури, покинули этот район. Только один человек выжил после своих ранений. Арестов произведено не было." #NT!
 usa_slavery_debate_kansas.9.a: "Ужас!" #NT!
 usa_slavery_debate_kansas.10.t: "Оккупация Канзаса" #NT!
 usa_slavery_debate_kansas.10.d: "Силы Национальной гвардии США прибыли в Канзас, чтобы разрядить обстановку." #NT!
 usa_slavery_debate_kansas.10.a: "Хороший" #NT!
 usa_slavery_debate_kansas.11.t: "Второе голосование по Лекомптону" #NT!
 usa_slavery_debate_kansas.11.d: "После того, как были обнаружены нарушения в ходе голосования, начался новый пересчет. Поскольку группы, выступающие за отмену рабства, больше не бойкотируют голосование, прорабовладельческая конституция Лекомптона была отклонена в ходе голосования." #NT!
 usa_slavery_debate_kansas.11.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.12.t: "Битва шпор" #NT!
 usa_slavery_debate_kansas.12.d: "Федеральные силы из Миссури преследовали икону аболиционизма и преступника Джона Брауна после того, как он и несколько его соотечественников сбежали из Канзас-Сити с дюжиной украденных рабов. Джон Браун и те, кто был с ним, сбежали через границу и все еще на свободе." #NT!
 usa_slavery_debate_kansas.12.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.13.t: "Конвенция Вайандоттов" #NT!
 usa_slavery_debate_kansas.13.d: "Четвертый съезд по конституции штата Канзас сейчас созывается. После фальсификации голосования в Лекомптоне федеральные силы сейчас находятся на месте и контролируют разработку и голосование." #NT!
 usa_slavery_debate_kansas.13.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.20.t: "Налет Джона Брауна на Харперс-Ферри" #NT!
 usa_slavery_debate_kansas.20.d: "Известный радикальный аболиционист Джон Браун совершил налет на правительство США! В Харперс-Ферри, штат Вирджиния, он совершил налет на арсенал США, чтобы спровоцировать вооруженное восстание рабов! К счастью, полковник Роберт Э. Ли и его люди смогли победить отряд Брауна из 22 человек и вернуть арсенал. Ему удалось захватить 7 из них, включая Джона Брауна, в то время как 10 были убиты, а 5 сбежали, прежде чем их поймали." #NT!
 usa_slavery_debate_kansas.20.a: "Казнить его." #NT!
 usa_slavery_debate_kansas.20.b: "Отправьте Джона Брауна на суд." #NT!
 usa_slavery_debate_kansas.20.c: "Простите, Джон Браун." #NT!
 usa_slavery_debate_kansas.21.t: "«Суд над Джоном Брауном»" #NT!
 usa_slavery_debate_kansas.21.d: "Аболиционист Джон Браун предстал перед судом. Присяжные подавляющим большинством голосов признали его виновным, и ожидается, что его ждет казнь." #NT!
 usa_slavery_debate_kansas.21.a: "Справедливость восторжествовала?" #NT!
 usa_slavery_debate_kansas.22.t: "Казнь Джона Брауна" #NT!
 usa_slavery_debate_kansas.22.d: "Поскольку приказы президента о том, что делать с Джоном Брауном, были утеряны, Ли приказал казнить Джона Брауна. В своих мемуарах перед казнью Джон Браун написал: «Я, Джон Браун, теперь совершенно уверен, что преступления этой виновной земли не будут очищены иначе, как кровью. Я, как я теперь думаю, напрасно льстил себе, что это можно сделать без большого кровопролития». На Севере многие начали называть его мучеником, в то время как Юг испытывает облегчение от того, что известный террорист предстал перед судом." #NT!
 usa_slavery_debate_kansas.22.a: "Не позволяйте ни одной из сторон использовать это в качестве пропаганды!" #NT!
 usa_slavery_debate_kansas.22.b: "Смерть террориста." #NT!
 usa_slavery_debate_kansas.22.c: "Смерть мученика!" #NT!
 usa_slavery_debate_kansas.22.e: "Он просто преступник. Мне все равно." #NT!
 usa_slavery_debate_kansas.23.a: "Даже после смерти он вдохновляет нацию." #NT!
 usa_slavery_debate_kansas.23.d: "После своего помилования Джон Браун попытался вернуться на Юг, чтобы заняться тем, что у него получалось лучше всего, распространяя свободу и надежду среди угнетенных. Однако его деятельность отслеживалась следователями, нанятыми теми, кто возмущался его помилованием. Эти следователи в конечном итоге выследили его в укрытии в Южной Каролине и застрелили его, убив в процессе еще троих. Хотя силы аболиционистов и фрисойлеров не могут оправиться от этого развития событий, они, тем не менее, поклялись продолжать свою борьбу против своеобразных институтов Юга." #NT!
 usa_slavery_debate_kansas.23.t: "Джон Браун после помилования" #NT!
  
