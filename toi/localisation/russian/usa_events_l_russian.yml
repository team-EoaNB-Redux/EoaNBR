 USA_clayton_conspiracy.52.t: "Мир с Британией" #NT!
 USA_clayton_conspiracy.52.d1: "Мы сделали это! Всего за 4 месяца мы застали врасплох и разгромили на всех фронтах величайшую империю на земле! Нашу администрацию приветствуют на улицах, хотя наши оппоненты продолжают ворчать о незаконном разжигании войны. В 1848 году предполагалось, что наши территориальные амбиции на этом континенте были завершены, но теперь должно быть очевидно, что очень мало что удерживает нас от дальнейшего расширения, и у нас есть союзники здесь, в новом мире, которые, теперь сильнее, могут оказаться очень полезными для нас!" #NT!
 USA_clayton_conspiracy.52.d2: "У нас мир! Хотя мы не достигли всех наших целей, мы все же немного усмирили могущественную Британскую империю и напомнили им, почему они должны придерживаться своих договоров. Хотя мы сдержали лишь некоторые из наших обещаний, мы все еще можем использовать эту ограниченную победу, чтобы отклонить критику нашего правительства. Мы должны стремиться к установлению более тесных связей с нашими союзниками в этом конфликте, чтобы предотвратить любые ответные действия." #NT!
