 acw.7.t: "Сдача Аппоматтокса" #NT!
 acw.7.d: "В здании суда Аппоматтокса, штат Вирджиния, армии Улисса С. Гранта и Джорджа Г. Мида сошлись в битве, в результате которой армия Роберта Э. Ли потерпела поражение. После стычки главнокомандующий Конфедерации Роберт Э. Ли сдался главнокомандующему Улиссу С. Гранту. С капитуляцией главнокомандующего армией Конфедерации Конфедерация распалась. \n \nМечты о победе Конфедерации долгое время подвергались сомнению, и этот последний акт капитуляции оставил Конфедерацию под тяжестью Соединенных Штатов. \n \nГражданская война в Америке закончилась, и Соединенные Штаты останутся едиными." #NT!
 acw.7.a: "Победа Союза!" #NT!
 acw.7.b: "Дикси никогда не умрёт!" #NT!
 acw.8.t: "Капитуляция Чикаго" #NT!
 acw.8.d: "В здании суда в Чикаго, штат Иллинойс, Роберт Э. Ли столкнулся с армией Улисса С. Гранта и разбил ее. После стычки главнокомандующий Союзом Улисс С. Грант сдался генерал-главнокомандующему Ли. После капитуляции главнокомандующего армией Союза, а также после наступления Конфедерации на Север Союз оказался в затруднительном положении. \n \nМечты о воссоединении Штатов долгое время подвергались сомнению, и этот последний акт капитуляции привел к тому, что Союз оказался под гнетом Конфедерации. \n \nГражданская война в Америке закончилась, и Соединенные Штаты оказались разделены." #NT!
 acw.8.a: "Сломанный орел..." #NT!
 acw.8.b: "Победа Дикси!" #NT!
 acw.16.t: "Условия нашего предложения" #NT!
 acw.16.d: "Если мы хотим заключить мир с Конфедерацией, мы должны представить им наши условия капитуляции. Они могут захотеть отобрать у нас еще немного земель, особенно если они считают, что выигрывают эту войну..." #NT!
 acw.16.a: "Неважно." #NT!
 acw.16.b: "Предложить мир..." #NT!
 acw.16.c: "... предоставив им Оклахому..." #NT!
 acw.16.e: "... и территории Нью-Мексико." #NT!
 acw.17.t: "Союз предлагает нам мир?" #NT!
 acw.17.d: "Союз обратился к нам с предложением о мире. В зависимости от того, что они нам предложат, мы должны оценить, следует ли нам принимать их условия. \n \nОни направили следующее предложение о мире: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, покинувшими Союз.\n \nПримем ли мы его?" #NT!
 #acw.17.d_a: "Союз обратился к нам с предложением о мире. В зависимости от того, что они нам предложат, мы должны оценить, следует ли нам принимать их условия. \n \nОни направили следующее предложение о мире: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, покинувшими Союз, а также территорией Оклахома.\n \nПримем ли мы его?" #NT!
 acw.17.d_a: "Союз обратился к нам с предложением о мире. В зависимости от того, что они нам предложат, мы должны оценить, следует ли нам принимать их условия. \n \nОни направили следующее предложение о мире: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, покинувшими Союз, а также территориями Оклахома и Нью-Мексико.\n \nПримем ли мы его?" #NT!
 acw.17.a: "Мусор!" #NT!
 acw.17.b: "Примите статус-кво" #NT!
 acw.17.c: "Принять Оклахому" #NT!
 acw.17.e: "Принять территории" #NT!
 acw.18.t: "Обнаружен мошенник?" #NT!
 acw.18.d: "Вы жульничали? У США нет столько войск, сколько было изначально, и маловероятно, что вы напали на страну или подверглись нападению. Тем не менее, пожалуйста, не позволяйте этому случиться. По крайней мере, будьте благодарны, что вы не удалили ВСЕ свои подразделения." #NT!
 acw.18.a: "Я потерял всего несколько..." #NT!
 acw.18.b: "Я действительно потерял немного..." #NT!
 acw.18.c: "Я избавился от многих из них!" #NT!
 acw.19.t: "МЫ ЗДЕСЬ НЕ ЛЮБИМ МОШЕННИКОВ" #NT!
 acw.19.d: "Привет, приятель, это я, PresidentStorm, бывший ведущий разработчик США в End of a New Beginning. Сегодня я сломал 4-ю стену, чтобы спросить: почему? Почему вы удалили армию США, когда перешли на CSA? \n \nСкорее всего, вы сделали это в качестве мошенничества. Вы думали, что были умны, удалив все свои подразделения, что вы могли бы просто обойти борьбу за свою свободу. Поэтому вы здесь? \n \nИли как насчет того, что вы здесь для испытания? Вы знаете об ужасе, который ждет вас после этого события? Вы уверены, что справитесь с этим? Ну, если вы пришли сюда для испытания, конечно, вы знаете, что произойдет дальше. Но если вы хотите тратить время, это зависит от вас. \n \nЕсли вы просто пришли сюда, чтобы показать Интернету, что произойдет, если вы попытаетесь смошенничать, то это хорошо для вас. Вы можете воспринимать это замечание как саркастическое и искреннее, так как теперь люди будут спешить попытаться выполнить это или они признают это и не будут пытаться смошенничать. \n \nКакими бы способами вы ни удаляли юниты, вы настоящим наказываетесь за попытку мошенничества. Я понимаю, что вы хотели бы иметь более легкую борьбу в качестве Конфедерации, но вам нужно приложить усилия для этого. Однако, если вы здесь для вызова, то я надеюсь, у вас есть план, как это сделать. Я хотел бы еще раз поблагодарить вас за игру в End of a New Beginning." #NT!
 acw.19.a: "Давай!" #NT!
 acw.20.t: "Мошенник побежден" #NT!
 acw.20.d: "Читер побеждён, и теперь мы... О. Привет, игрок. Вижу, что ты переключился на США. Что ж, надеюсь, ты усвоил урок. О, да, не волнуйся, ты получишь удаление Читеров-Победителей и тому подобного, и ты навсегда сохранишь шрам от того, что пытался сжульничать, чтобы выиграть ACW. Конечно, пока ты не перезапустишь игру и не начнёшь играть честно." #NT!
 acw.20.a: "Хорошо" #NT!
 acw.21.t: "Население жертвует оружие!" #NT!
 acw.21.d: "Наше население, охваченное патриотизмом, пожертвовало свое оружие и снаряжение, чтобы помочь нашему делу!" #NT!
 acw.21.a: "За Конфедерацию!" #NT!
 acw.21.b: "За Союз!" #NT!
 acw.27.t: "Война в Дакоте" #NT!
 acw.27.d: "Слишком долго белые люди угнетали нас, воевали с нами и отрицали нас. Они удерживают наши исконные земли в Миннесоте и большей части Дакоты. Они заявляют, что имеют дипломатические отношения с нами, и тем не менее они нападают на нас при каждой возможности и отказываются от любого договора, который не предоставляет им полной власти над нами. Теперь, однако, есть возможность. Они втянуты в войну против самих себя, и если мы сможем продвинуться вперед, мы сможем вернуть наши бывшие территории. Однако мы должны быть осторожны, потому что если они будут сопротивляться, они могут принести эту войну на нашу территорию." #NT!
 acw.27.a: "Они слишком опасны..." #NT!
 acw.27.b: "Да, но шаг за шагом..." #NT!
 acw.27.c: "Пора! Вперёд!" #NT!
 acw.31.t: "Конфликт в Дакоте - Поражение!" #NT!
 acw.31.d: "Хотя наши воины сражались мужественно, они не смогли устоять против натиска белого человека на нашу территорию! Нам нужно реорганизоваться, пока не стало слишком поздно!" #NT!
 acw.31.d_a: "Наши войска храбро сражались, но были разбиты туземцами! Это серьезный позор, и мы должны реорганизоваться и эффективно отбросить их назад!" #NT!
 acw.31.a: "Ужасный!" #NT!
 acw.32.t: "Война Дакоты - Реконкиста" #NT!
 acw.32.d: "Мы прорвались! Мы смогли добраться до наших старых земель в Миннесоте! Это славная победа для нас! Мы можем заявить о своих требованиях и договорах и потребовать, чтобы белые люди в Вашингтоне признали нас!" #NT!
 acw.32.a: "Отправить дипломата в Вашингтон" #NT!
 acw.32.b: "Мы не можем остановиться, пока не дойдем до Вашингтона!" #NT!
 acw.33.t: "Война в Дакоте — твердая оборона" #NT!
 acw.33.d: "Теперь, когда сиу отброшены, мы можем послать предложение о мире! Хотя мы бы с радостью наказали их за их наглость по отношению к нам, многие считают, что мы должны сосредоточить свое внимание на Конфедерации, прежде чем мы снова обратим свое внимание на сиу." #NT!
 acw.33.d_a: "Мы смогли успешно оттеснить сиу! Теперь мы в тупике. Стоит ли нам урегулировать этот спор и предложить мир или следует наказать сиу за их агрессию против нас?" #NT!
 acw.33.a: "На сегодня хватит войны." #NT!
 acw.33.b: "Должны быть последствия!" #NT!
 acw.34.t: "Война в Дакоте" #NT!
 acw.34.d: "Народ сиу недавно начал стычки с гарнизонами Союза в Южной Дакоте! Они заявили, что освобождают свою бывшую территорию, и хотя это не полномасштабное вторжение, если мы их не остановим, они могут захватить территорию Дакоты и даже Миннесоту!" #NT!
 acw.34.d_a: "Народ сиу недавно объявил, что официально объявил нам войну! Они начали кампании на наших территориях на Севере, нападая как на людей, так и на гарнизоны! Мы должны направить наши ресурсы на них, потому что если они захватят Миннесоту и свои бывшие территории, то смогут объявить о победе!" #NT!
 acw.34.a: "Проклятие!" #NT!
 acw.35.t: "Атака в Северной Дакоте!" #NT!
 acw.35.d: "Наши силы пополнились, и теперь мы направляемся на север, чтобы сразиться с белыми людьми за контроль над землями Северной Дакоты!" #NT!
 acw.35.a: "Вперед!" #NT!
 acw.36.t: "Забастовка за Миннесоту!" #NT!
 acw.36.d: "Наша цель в пределах досягаемости! Мы реорганизовались, и теперь мы начнем наше последнее наступление против белых людей! Мы освободим наши земли и наш народ!" #NT!
 acw.36.a: "Вперед!" #NT!
 acw.37.t: "Война дакота — победа сиу!" #NT!
 acw.37.d: "Успех! Мы двинули наши войска к Миннеаполису, и вопреки всем невзгодам мы отбросили Белых Людей от наших родовых домов! Это славный день! Мы докажем, что можем противостоять этим белым людям и победить!" #NT!
 acw.37.a: "Победа!" #NT!
 acw.37.b: "Мало! Мы должны вернуть ВСЮ землю!" #NT!
 acw.38.t: "Верните себе Северную Дакоту!" #NT!
 acw.38.d: "Теперь, когда мы остановили наступление коренных народов, мы должны двигаться вперед и вернуть себе территорию Северной Дакоты, прежде чем британцы осмелятся предъявить на нее свои права!" #NT!
 acw.38.a: "Вперед!" #NT!
 acw.39.t: "Возвращение Южной Дакоты!" #NT!
 acw.39.d: "Мы выстояли против индейцев, но они все равно добились прогресса на нашей территории Южной Дакоты! Мы должны разобраться с ними там и закончить эту войну!" #NT!
 acw.39.a: "Вперед!" #NT!
 acw.40.t: "Война в Дакоте — победа Америки!" #NT!
 acw.40.d: "Победа! Мы сдержали натиск туземцев, и теперь они отступают на свои территории! Это великий день для Соединенных Штатов Америки!" #NT!
 acw.40.a: "Победа!" #NT!
 acw.40.b: "Мы еще не закончили!" #NT!
 acw.41.t: "Вопрос Монро" #NT!
 acw.41.d: "Мы ввязались в гражданскую войну против самих себя, и чтобы победить, мы должны направить все силы на то, чтобы победить предателей Конфедерации. Однако это также ставит под вопрос Доктрину Монро. Она предусматривала, что США могут вмешаться в любую попытку европейской нации реколонизировать Америку, но теперь, когда наша нация находится под большой угрозой и тревогой, мы должны подумать, способны ли мы все еще выполнять эту Доктрину..." #NT!
 acw.41.a: "Мы слишком заняты..." #NT!
 acw.41.b: "Монро никогда не умрёт!" #NT!
 acw.42.t: "Восстановление доктрины Монро" #NT!
 acw.42.d: "Теперь, когда Гражданская война закончилась, мы должны начать думать о восстановлении Доктрины Монро, поскольку Мексика пострадала от французского вторжения, потому что мы не могли вмешаться. Однако, если мы действительно хотим восстановить Americana, мы должны объявить Доктрину Монро снова полностью действующей." #NT!
 acw.42.a: "Да здравствует Монро!" #NT!
 acw.42.b: "Зачем беспокоиться?" #NT!
 acw.45.t: "Закон о равенстве [GetYear]" #NT!
 acw.45.d: "Несмотря на напряженность и возмущение, возникшие в результате переворота против избранного президента, радикальные республиканцы встретились в Конгрессе, чтобы обсудить свои дальнейшие шаги. Они попытались сделать Авраама Линкольна, который был близок к победе на выборах, президентом. Однако Линкольн отказался присоединиться из-за переворота, и Палата представителей в конечном итоге избрала Джона С. Фремонта.\n \nПосле этого Конгресс быстро протолкнул Закон о равенстве [GetYear], и был принят президентом. Это вызвало возмущение по всему Союзу, и многие рабовладельческие штаты угрожают выйти из Союза из-за этого." #NT!
 acw.45.a: "Примите закон!" #NT!
 acw.46.t: "Гражданская война в США" #NT!
 acw.46.d: "«Пришло время, все встало на свои места. Этот день будет днем, который мы будем помнить вечно, днем, когда мы, американцы, восстали против зла мира и с гордостью одержали победу над ним. Мы можем истекать кровью от Пенсильвании до Калифорнии, и хотя Миссисипи окрасится в красный цвет, мы будем бороться за права тех, кого так долго угнетали. Как Христос умер, чтобы сделать людей святыми, так умрем и мы, чтобы сделать людей свободными!»" #NT!
 acw.46.a: "За свободу!" #NT!
 acw.47.t: "Звон колокола Свободы" #NT!
 acw.47.d: "После долгой и изнурительной войны наши войска наконец сделали это. Наши армии прошли парадом в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь пришло время для грандиозного парада в Вашингтоне, округ Колумбия. \n \nНаши солдаты прошли по улицам Вашингтона, округ Колумбия, и их встретили ликующие толпы. Когда они достигли здания Капитолия, Джон Белл поднялся по лестнице. После того, как он произнес страстную речь о необходимости защиты американской демократии, он заявил, что постарается защитить народ от любых других попыток разделения или уничтожения демократии. \n \nПусть американская демократия больше никогда не будет под угрозой!" #NT!
 acw.47.a: "За Союз!" #NT!
 acw.48.t: "Политика Конфедерации" #NT!
 acw.48.d: "Теперь, когда мы заняли позицию Соединенных Штатов, мы начали возобновлять дипломатические отношения со странами по всему миру. Однако мы также должны решить, что делать с Конфедерацией. Мы могли бы послать запрос о мире, но Конфедерации придется принять то, что мы попросим, ​​и они все еще могут жаждать крови." #NT!
 acw.48.a: "Возьмите их силой!" #NT!
 acw.48.b: "Пусть они будут" #NT!
 acw.48.c: "Предложение о реадмиссии" #NT!
 acw.49.t: "Предложение от «Янкиз»" #NT!
 acw.49.d: "Мы получили сообщение от янки, которые наконец-то взяли себя в руки после гражданской войны. [USA.GetLeader] победил, и они просят нас официально подписать мирный договор между нами и что нам не нужно вступать в войну." #NT!
 acw.49.d_offer: "Мы получили сообщение от янки, которые наконец-то взяли себя в руки после Гражданской войны. Джон Белл победил и спрашивает, хотим ли мы снова присоединиться к Союзу!" #NT!
 acw.49.a: "Наконец-то мир!" #NT!
 acw.49.b: "Мы бы предпочли независимость." #NT!
 acw.49.c: "Давайте воссоединимся." #NT!
 acw.50.t: "Конфедерация отвечает" #NT!
 acw.50.d: "Мы получили положительный ответ от Конфедерации, которая согласилась на наши условия мира." #NT!
 acw.50.d_nojoin: "Мы получили отрицательный ответ от Конфедерации, которая все еще хочет оставаться независимой. Единственный способ убедить их сейчас — это кровопролитие." #NT!
 acw.50.a: "Хороший..." #NT!
 acw.50.b: "Мы не можем позволить себе войну." #NT!
 acw.50.c: "Собирайте мужчин!" #NT!
 acw.51.t: "Конфедерация возвращается!" #NT!
 acw.51.d: "Услышав новости о поражении радикальных республиканцев, Конфедерация провела дебаты о том, присоединяться ли ей к Союзу или нет. Теперь они пришли к соглашению и решили присоединиться к нашему союзу." #NT!
 acw.51.a: "Отличные новости!" #NT!
 acw.52.t: "Возвышение Нортона" #NT!
 acw.52.d: "В результате нынешнего хаоса, охватившего нашу страну, на Западе возникает новый вызов нашей власти. Джошуа Нортон, который провозгласил себя императором Соединенных Штатов еще в 1859 году, поднял ополчение по всему штату Калифорния. Национальная гвардия Калифорнии, которая взбунтовалась против наших офицеров, присоединилась к нему и помогла превратить его в законную угрозу для нашей страны. \n \nНортон выдвинул ультиматум другим отколовшимся странам сдаться и предоставить ему коронацию в Вашингтоне, округ Колумбия. Никто не воспринял это требование всерьез, но угроза того, что Америкой снова могут править короли, беспокоит многих." #NT!
 acw.52.a: "Присоединяйтесь или умрите!" #NT!
 acw.52.b: "Да здравствует король!" #NT!
 acw.53.t: "Манхэттенская коммуна" #NT!
 acw.53.d: "В результате нынешнего хаоса, охватившего нашу страну, на Востоке возникает новый вызов нашей власти. Джозайя Уоррен, возглавлявший сообщество Modern Times с 1851 года, объявил чрезвычайное восстание ополченцев по всему Лонг-Айленду, штат Нью-Йорк. Сообщество затаило обиду на правительство с тех пор, как оно наложило ограничения на их торговлю. \n \nДжозайя, хотя и по-прежнему верил в экономику, позволил социалистам и коммунистам подняться в своем сообществе, чтобы обрести власть и влияние. Теперь он использовал это влияние, чтобы отобрать у нас город Нью-Йорк! Хотя его влияние меньше, чем у других отколовшихся государств, они взяли под контроль один из важнейших городов Соединенных Штатов." #NT!
 acw.53.a: "Смешно!" #NT!
 acw.53.b: "За утопию!" #NT!
 # acw.54.t: "Восстание в Новой Англии" #NT!
 # acw.54.d: "Аболиционистский пыл, преследующий Брекинриджа, достиг сегодня поворотного момента в Новой Англии после новостей из Вашингтона о намерении Джона Белла принять закон о судебном преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юга. \n \n«Существуют опасности в судебном преследовании политических соперников», - заявил на брифинге сенатор от Мэна Ганнибал Хэмлин. Было ясно, что правительству в Вашингтоне, независимо от того, какая партия, можно доверять в деле внедрения прав человека. Должна произойти вторая революция». \n \nАболиционистские повстанцы смогли закрепиться в Новой Англии, и это будет лишь вопросом времени, когда восстание выйдет из-под нашего контроля, если мы не решим его немедленно." #NT!
 # acw.54.a: "Профсоюз должен остаться!" #NT!
 # acw.54.b: "За свободу!" #NT!
 acw.55.t: "Император Соединенных Штатов" #NT!
 acw.55.d: "После долгой и изнурительной войны наши войска наконец сделали это. Наши армии прошли парадом в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь пришло время для грандиозного парада в Вашингтоне, округ Колумбия. \n \nСолдаты, окружавшие карету, прошли маршем по переполненным улицам, американцы повсюду смотрели на грандиозный парад. Когда парад достиг здания Капитолия, Нортон поднялся по лестнице. Произнеся харизматичную и страстную речь, он взял свою корону и возложил ее на свою голову.\n \nДа здравствует император Нортон Первый! Император этих Соединенных Штатов!" #NT!
 acw.55.a: "Да здравствует Император!" #NT!
 acw.56.t: "Вторая американская революция" #NT!
 acw.56.d: "После долгой и изнурительной войны наши силы наконец сделали это. Наши армии маршируют в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь пришло время для грандиозного парада в Вашингтоне, округ Колумбия. \n \nКогда солдаты маршировали, они призывали людей маршировать вместе с ними. Когда они достигли здания Капитолия, лидеры революции, включая Джозайю Уоррена, поднялись по лестнице. Произнеся праведную и этичную речь, он провозгласил миру образование Второй Республики Америки.\n \nПусть тираны по всему миру трепещут перед мощью рабочих!" #NT!
 acw.56.a: "Рабочие, объединяйтесь!" #NT!
 acw.57.t: "Мир между Штатами" #NT!
 acw.57.d: "После того, как его оттеснили со всех сторон, правительство Соединенных Штатов было вынуждено направить предложение о мире Конфедерации. Очевидно, что оно направлено на то, чтобы они могли разобраться со своими внутренними проблемами и своими отколовшимися штатами. Тем не менее, договор был подписан, и мир пришел в штаты... По крайней мере, на данный момент." #NT!
 acw.58.t: "Наконец-то мир!" #NT!
 acw.58.d: "После многих лет раздоров и войн мы наконец-то вступили в период мира!" #NT!
 acw.58.a: "Хороший!" #NT!
 acw.59.t: "Возрожденные Духи" #NT!
 acw.59.d: "Поскольку Союз был вынужден подписать договор с Конфедерацией, это придало нашему народу больше уверенности, и он начал вносить гораздо больший вклад в военные действия!" #NT!
 acw.59.a: "Хороший!" #NT!
 acw.60.t: "Восстание в Техасе" #NT!
 acw.60.d: "После месяцев сопротивления в Техасе Сэмюэль Хьюстон начал восстание!" #NT!
  
