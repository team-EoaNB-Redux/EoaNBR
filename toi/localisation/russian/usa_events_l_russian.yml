 usa_flavor.26.a: "Отличный и официальный источник прогноза погоды!" #NT!
 usa_flavor.26.t: "Создание Бюро погоды США" #NT!
 usa_flavor.26.desc: "Сегодня Бюро погоды США впервые вышло в эфир. Бюро погоды США было создано для отслеживания погоды по всей стране. Оно предсказало, что в городе Чикаго, штат Иллинойс, будет ветреный день." #NT!
  
