 usa_news.1.t: "Дебаты Линкольна и Дугласа" #NT!
 usa_news.1.d: "В 1858 году должности в Конгрессе были подброшены на выборы в штате. Одними из таких выборов были выборы в Сенат в Иллинойсе. Сенатор-демократ Стивен Дуглас пытался переизбраться в Иллинойсе, но ему бросил вызов политик по имени Авраам Линкольн. Известно, что Авраам произнес свою речь «Дом разделен», и продемонстрировал разобщенность, которую рабство принесло нации. \n \nХотя Линкольн проиграл, а Стивен получил еще один срок в качестве сенатора, дебаты Линкольна и Дугласа привлекли к нему внимание всей страны." #NT!
 usa_news.1.a: "У этого политика есть потенциал..." #NT!
 usa_news.2.t: "Политические партии о рабстве" #NT!
 usa_news.2.d: "Вопрос рабства уже некоторое время обсуждается в Politics, но теперь политические партии все больше вовлекаются в дебаты о рабстве. \n \nРеспубликанская партия объявила, что выдвинула политика из Иллинойса Авраама Линкольна, который хочет, чтобы рабство не распространялось на Запад. Южные демократы избрали Джона Брекинриджа, нынешнего вице-президента при Бьюкенене, который поддерживает расширение рабства на Запад, в то время как северные демократы выбрали Стивена Дугласа в качестве умеренного по этому вопросу. За пределами этих партий Партию конституционного союза возглавляет Джон Белл, который нацеливает свое президентство на исцеление страны после десятилетия дебатов о рабстве." #NT!
 usa_news.2.a: "Интересный состав..." #NT!
 usa_news.3.t: "Линкольн избран президентом!" #NT!
 usa_news.3.d: "Результаты выборов уже известны, и кандидат Авраам Линкольн был избран президентом Соединенных Штатов и вступит в должность 4 марта 1861 года. \n \nИзбрание Авраама может способствовать расколу в Демократической партии, где северные демократы проголосовали бы за Линкольна или Дугласа, в то время как южные демократы проголосовали бы за Брекинриджа. Уже есть сообщения о беспорядках на Юге, где люди опасаются, что новый президент лишит их возможности распространять рабство на Западные территории. \n \nВремя покажет, что принесет эта нестабильность." #NT!
 usa_news.3.a: "Отправить поздравления Линкольну" #NT!
 usa_news.4.t: "Брекинридж избран президентом!" #NT!
 usa_news.4.d: "Результаты выборов уже известны, и кандидат Джон Брекинридж избран президентом Соединенных Штатов, и его инаугурация состоится 4 марта 1861 года. \n \nВыборы Брекинриджа встретили жесткое сопротивление, а раскол в Демократической партии заставил южан опасаться, что Республиканская партия, которая едва проиграла по подсчетам коллегии выборщиков, победит. Однако, поскольку ожидается, что бывший вице-президент будет приведен к присяге, на Севере появились сообщения о беспорядках, которые вызвали опасения, что этот новый президент потребует расширения рабства на Западные территории. \n \nВремя покажет, что принесет эта нестабильность." #NT!
 usa_news.4.a: "Отправить поздравления Брекинриджу" #NT!
 usa_news.5.t: "Дуглас избран президентом!" #NT!
 usa_news.5.d: "Результаты выборов уже известны, и кандидат Стивен Дуглас избран президентом Соединенных Штатов и вступит в должность 4 марта 1861 года. \n \nСначала казалось, что шансы Дугласа на победу на президентских выборах рухнули, поскольку раскол в Демократической партии заставил южан опасаться, что Республиканская партия, которая едва проиграла по подсчетам коллегии выборщиков, победит. Однако, поскольку ожидается, что бывший сенатор будет приведен к присяге, на Севере и Юге вспыхнули сообщения о беспорядках, в первую очередь со стороны тех, кто требует, чтобы Дуглас занял сторону в продолжающихся дебатах о рабстве. \n \nВремя покажет, что принесет эта нестабильность." #NT!
 usa_news.5.a: "Отправить поздравления Дугласу" #NT!
 usa_news.6.t: "Южная Каролина провозглашает независимость!" #NT!
 usa_news.6.d: "Соединенные Штаты в смятении. После результатов выборов штат Южная Каролина взял на себя смелость официально объявить себя независимым от Соединенных Штатов! \n \nНесколько раз упоминаемый в статьях об отделении, вопрос рабства, по-видимому, является главной причиной их отделения. Он также призывает другие штаты Юга присоединиться к ним в их деле, поскольку они опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n \nЕсли Соединенные Штаты не вернут себе штат, то штаты больше не будут объединены." #NT!
 usa_news.6.d_douglas: "Соединенные Штаты в смятении. После недопонимания с президентом, штат Южная Каролина взял на себя смелость официально объявить себя независимым от Соединенных Штатов! \n \nНесколько раз заявленный в статьях об отделении, вопрос рабства, по-видимому, является главной причиной их отделения. Он также призывает другие штаты на Юге присоединиться к ним в их деле, поскольку они опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n \nЕсли Соединенные Штаты не вернут себе штат, то штаты больше не будут едины." #NT!
 usa_news.6.a: "Интересный..." #NT!
 usa_news.6.b: "Как они посмели?!" #NT!
 usa_news.6.c: "За Дикси!" #NT!
 usa_news.8.t: "Мир в США!" #NT!
 usa_news.8.d: "Политические потрясения по вопросу рабства, которые были суровыми по отношению к Соединенным Штатам, похоже, были разрешены. Избранный президент Джон Белл инициировал референдум, на котором был разработан 30-летний план, который должен был избавить США от рабства за 30 лет, одновременно поддерживая Юг. \n \nИзбранный президент и его советники заявляют, что подпишут 30-летний план, как только он вступит в должность, и столкнулись с сопротивлением только со стороны владельцев плантаций и радикальных аболиционистов, которые потеряли влияние за последние несколько месяцев. \n \nНа данный момент опасения по поводу раскола Соединенных Штатов исчезли." #NT!
 usa_news.8.a: "Хорошо для США." #NT!
 usa_news.8.b: "За Союз!" #NT!
 usa_news.9.t: "Нефтяная лихорадка в Пенсильвании" #NT!
 usa_news.9.d: "На протяжении большей части человеческой истории нефть считалась ненужной и откровенно раздражающей, и случайные открытия выбрасывали ее в пользу других товаров. Однако с недавними изобретениями и открытиями люди начали понимать, что нефть можно использовать более продуктивно, особенно для освещения домов свечами. \n \n28 августа 1857 года в Пенсильвании открылась скважина Дрейка, которая искала нефть с целью ее коммерциализации. Скважина Дрейка имела большой успех, и теперь инвесторы стекаются в Титтусбург, штат Пенсильвания, чтобы инвестировать в проект и строить собственные скважины. \n \nНефть наконец-то стала крупным игроком на мировом рынке." #NT!
 usa_news.9.a: "Но это все равно просто какая-то черная каша, да?" #NT!
 usa_news.9.b: "Большой!" #NT!
 usa_news.10.t: "Социалистическая революция в Америке!" #NT!
 usa_news.10.d: "Сегодня утром тысячи американских граждан вышли на улицы Вашингтона, округ Колумбия, и свергли правительство США! Граждане вышли на улицы, требуя нового правительства, и в протестах участвовало множество социалистов. \n \nРадикальные республиканцы, ответственные за свержение, сформировали правительство, которое можно классифицировать как социалистическое, поскольку свержение возглавила коалиция социалистов. Это предстоит проверить, поскольку вскоре ожидаются выборы. \n \nТеперь Соединенные Штаты стали Социалистической Республикой, и это выглядит мрачно для контрреволюционеров мира." #NT!
 usa_news.10.a: "Касательно..." #NT!
 usa_news.10.b: "Отличные новости!" #NT!
 usa_news.10.c: "За Новую Республику!" #NT!
 usa_news.11.t: "Нортон I коронован королем Америки!" #NT!
 usa_news.11.d: "В результате неожиданного поворота событий Соединенные Штаты заменили свое правительство на Автократию! Они провозгласили Джошуа Нортона королем Соединенных Штатов и отстаивали его право на власть, окружив здание Капитолия. \n \nМысль о том, что американский народ примет короля, была бы немыслима еще десять лет назад, однако, когда Конфедерация стала независимой, а Конгресс препирался друг с другом, монархисты смогли убедить американский народ в необходимости сильного Автократа. \n \nПохоже, как утверждают европейские скептики: Крупномасштабные республики невозможны без сильного центрального правительства." #NT!
 usa_news.11.a: "Неужели... крупномасштабные республики действительно невозможны?" #NT!
 usa_news.11.b: "Видите ли? Крупномасштабные республики невозможны." #NT!
 usa_news.11.c: "Да здравствует Нортон!" #NT!
 usa_news.12.t: "Вечеринки 1864 года" #NT!
 usa_news.12.d: "Политические партии снова стали все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканская партия настаивала на том, чтобы Линкольн продолжил свой срок полномочий, в то время как северные демократы надеются привести к власти Джорджа Б. Макклеллана. \n \nХотя Джордж Б. Макклеллан — генерал, и он хочет, чтобы война против юга продолжалась, медноголовые в Демократической партии могут найти способ убедить его в обратном, если он будет избран во власть. Вопрос о Конфедерации является предметом горячих споров, и в зависимости от того, насколько успешно Союз справится с войной, он может повлиять на то, кто победит на выборах." #NT!
 usa_news.12.d_a: "Политические партии снова стали все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканцы, как ни странно, выбрали Стивена А. Дугласа. Хотя он баллотировался как демократ, большинство Демократической партии теперь против войны и поэтому хотят избавиться от Дугласа. К счастью для Дугласа, Республиканская партия решила позволить ему баллотироваться в качестве своего кандидата. Северные демократы надеются выдвинуть Джорджа Б. Макклеллана в качестве своего кандидата на должность. \n \nХотя Джордж Б. Макклеллан — генерал, и он хочет, чтобы война против Юга продолжалась, Медноголовые в Демократической партии могут найти способ убедить его в обратном, если он будет избран во власть. Вопрос о Конфедерации является предметом горячих споров, и в зависимости от того, насколько успешно Союз справится с войной, это может повлиять на то, кто победит на выборах." #NT!
 usa_news.12.d_b: "Политические партии снова стали все более разделенными, особенно по вопросу о том, как обращаться с Югом. Республиканская партия настаивала на том, чтобы Линкольн продолжил свой срок полномочий, в то время как северные демократы надеются поставить Джорджа Х. Пендлтона на пост. \n \nХотя Джордж Х. Пендлтон является северянином, он желает более мягкого подхода, когда дело касается Юга, который Copperheads в Демократической партии считают своим главным убеждением на этих выборах. Вопрос о том, как нам следует взаимодействовать с Югом, является предметом горячих споров." #NT!
 usa_news.12.d_c: "Политические партии снова стали все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканская партия, сделав неожиданный ход, выбрала Стивена А. Дугласа своим кандидатом. Хотя Дуглас изначально был демократом, Демократическая партия не хотела продолжать его президентство, поскольку они считали, что он занимает слишком жесткую позицию по отношению к югу. Северные демократы надеются поставить Джорджа Б. Макклеллана на пост президента. \n \nХотя Джордж Б. Макклеллан — генерал, и он хочет, чтобы война против юга продолжалась, Медноголовые в Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Юге является предметом горячих споров." #NT!
 usa_news.12.a: "Интересный состав..." #NT!
 usa_news.13.t: "Линкольн избран!" #NT!
 usa_news.13.d: "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова выиграл президентские выборы и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела продолжить войну с Конфедерацией. Он смог победить Джорджа Б. Макклеллана, и это можно объяснить желанием американцев продолжать войну. Услышав новости о своем переизбрании, он взял на себя смелость произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и продолжать борьбу с Конфедерацией. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.d_a: "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова выиграл президентство и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела попытать счастья с Конфедерацией. Он смог победить Джорджа Х. Пендлтона, и это можно объяснить неприязнью американцев к Конфедерации. Услышав новости о своем переизбрании, он взял на себя смелость произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и бороться с Конфедерацией. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.d_b: "Результаты выборов 1864 года подведены, и нынешний президент Авраам Линкольн снова выиграл президентские выборы и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела еще больше усилить попытки успокоить Юг. Он смог победить Джорджа Х. Пендлтона, и это можно объяснить желанием Америки интегрировать Юг. Услышав новости о своем переизбрании, он взял на себя смелость произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и продолжать интеграцию Юга. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.a: "Поздравляем, Линкольн!" #NT!
 usa_news.14.t: "Дуглас избран!" #NT!
 usa_news.14.d: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова выиграл президентские выборы и останется в Белом доме. \n \nСтивен А. Дуглас, как ни странно, представлял Республиканскую партию, которая хотела и дальше продолжать войну с Конфедерацией. Его бывшая партия, демократы, решила выбрать Джорджа Б. Макклеллана в попытке положить конец войне. После того, как результаты выборов стали публичными, Дугласу выпала честь быть избранным президентом более чем от одной политической партии. \n \nСтивен А. Дуглас прослужит еще 4 года на посту президента." #NT!
 usa_news.14.d_a: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова выиграл президентские выборы и останется в Белом доме. \n \nСтивен А. Дуглас, как ни странно, представлял Республиканскую партию, которая хотела попытать счастья с Конфедерацией. Его бывшая партия, демократы, решила выбрать Джорджа Х. Пендлтона в попытке ослабить напряженность с Конфедерацией. После того, как результаты выборов стали публичными, Дугласу выпала честь быть избранным президентом более чем от одной политической партии. \n \nСтивен А. Дуглас прослужит еще 4 года на посту президента." #NT!
 usa_news.14.d_b: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова выиграл президентские выборы и останется в Белом доме. \n \nСтивен А. Дуглас, как ни странно, представлял Республиканскую партию, которая хотела еще больше усилить попытки успокоить Юг. Его бывшая партия, демократы, решила выбрать Джорджа Х. Пендлтона, поскольку демократы считали, что Дуглас был слишком суров с Югом. После того, как результаты выборов стали публичными, Дугласу выпала честь быть избранным президентом более чем от одной политической партии. \n \nСтивен А. Дуглас прослужит еще 4 года на посту президента." #NT!
 usa_news.14.a: "Поздравляем, Дуглас!" #NT!
 usa_news.15.t: "Макклеллан избран!" #NT!
 usa_news.15.d: "Результаты выборов 1864 года подведены, и Джордж Б. Макклеллан избран президентом Соединенных Штатов. \n \nДжордж Б. Макклеллан — герой войны, служивший в армии Союза, когда они боролись с Конфедерацией на Юге. Хотя он был согласен с президентом [USA.GetLeader] в том, что война должна продолжаться, «медноголовые» в Демократической партии, скорее всего, попытаются повлиять на него, чтобы он предложил мир Конфедерации. \n \nДжордж Б. Макклеллан избран президентом и будет служить в течение следующих 4 лет." #NT!
 usa_news.15.a: "Примите наши поздравления!" #NT!
 usa_news.16.t: "Пендлтон избран!" #NT!
 usa_news.16.d: "Подведены итоги выборов 1864 года, и Джордж Х. Пендлтон был избран президентом Соединенных Штатов. \n \nДжордж Х. Пендлтон, демократ с Севера, выступал за гораздо более снисходительное отношение к Югу, чем [USA.GetLeader] в их политике. Республиканцы выбрали [USA.GetLeader], чтобы продолжить свое более жесткое отношение к Югу, которое горячо обсуждалось в Штатах. Ожидается, что это действие изменит то, как Соединенные Штаты будут реагировать на действия Юга. \n \nДжордж Х. Пендлтон был избран президентом и будет находиться на своем посту в течение следующих 4 лет." #NT!
 usa_news.16.a: "Примите наши поздравления!" #NT!
 usa_news.17.t: "Покупка Аляски" #NT!
 usa_news.17.d: "На сегодняшнее утро [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n \n[RUS.GetName] еще не оправилась от Крымской войны и нуждается в большем количестве средств для помощи в выплате репараций британцам. Это, а также опасения, что еще одна русско-британская война приведет к захвату территории Аляски британцами, привели к разговорам о покупке в течение последних нескольких лет. Хотя только после того, как американцы разберутся с Гражданской войной, разговоры об Аляске станут серьезными. \n \nТем не менее, [USA.GetName] теперь владеет территорией Аляски." #NT!
 usa_news.17.a: "Большой!" #NT!
 usa_news.17.b: "В любом случае, это была пустошь..." #NT!
 usa_news.17.c: "Стоило ли это своей цены?" #NT!
 usa_news.18.t: "Линкольн убит!" #NT!
 usa_news.18.d: "Авраам Линкольн, 16-й президент Соединенных Штатов, был убит [GetDateText] во время посещения спектакля в Театре Форда. \n \nЭто произошло после окончания Гражданской войны, и убийство, вероятно, является частью заговора с целью возрождения Конфедерации путем устранения высокопоставленных чиновников в правительстве Соединенных Штатов, в число которых входил Линкольн. Вице-президент Линкольна Эндрю Джонсон был приведен к присяге в качестве первого президента, вступившего в должность после убийства своего предшественника. \n \nСейчас Соединенные Штаты оплакивают смерть своего любимого мученика и спасителя Союза." #NT!
 usa_news.18.a: "Нам будет тебя не хватать, Линкольн..." #NT!
 usa_news.18.b: "Ужасный!" #NT!
 usa_news.19.t: "Чудо в театре Форда!" #NT!
 usa_news.19.d: "Шокирующие новости сегодня: попытка заговора против президента Авраама Линкольна была чудесным образом остановлена ​​сегодня в театре Форда. \n \nКогда президент наслаждался пьесой, майор Генри Рэтбоун заметил, что Джон Уилкс Бут вошел с пистолетом в руке, и схватил Бута, прежде чем тот успел выстрелить в президента. В последовавшей схватке Генри был тяжело ранен ножом и, к сожалению, умер от ран несколько часов спустя, но такой героический поступок позволил президенту бежать в безопасное место и позволить подкреплению задержать Бута. \n \nПрезидент был спасен, но теперь страна оплакивает его спасителя." #NT!
 usa_news.19.a: "Нам будет тебя не хватать, Рэтбоун..." #NT!
 usa_news.19.b: "Это было близко..." #NT!
 usa_news.20.t: "Гражданская война в Техасе" #NT!
 usa_news.20.d: "Шокирующие новости достигли столицы сегодня, так как в американском штате Техас началась гражданская война. \n \nПосле того, как техасский съезд проголосовал за отделение и присоединение к Конфедеративным Штатам, губернатор Техаса Сэм Хьюстон согласился на отделение, но отказался присягнуть на верность Конфедеративным Штатам. После того, как его вынудили уйти с должности, он бежал в Сан-Антонио, где собрал силы лоялистов. После короткой стычки в неподготовленной столице Остин был взят. Однако весь штат сейчас начинает военную мобилизацию. \n \nНекоторые видят в этом мрачный взгляд на то, что ждет Соединенные Штаты против их мятежных штатов." #NT!
 usa_news.20.a: "Техас вернулся?" #NT!
 usa_news.20.b: "Надеюсь, они сдержат свое слово..." #NT!
 usa_news.20.c: "Как они посмели?!" #NT!
 usa_news.20.e: "За Техас!" #NT!
 usa_news.21.t: "Умер Стивен А. Дуглас!" #NT!
 usa_news.21.d: "Сегодня нас поразили шокирующие новости: мы узнали, что президент Стивен А. Дуглас скончался. \n \nВо время национального турне Дуглас подхватил болезнь. Хотя изначально он игнорировал болезнь, пытаясь продолжить турне, вскоре он оказался прикованным к постели. Ему поставили диагноз брюшной тиф, и он скончался вчера вечером. Разобщенность внутри Соединенных Штатов еще больше усугубила ситуацию, поскольку Дуглас был спорным для обеих сторон из-за своей умеренной позиции по вопросу рабства. \n \nЕго вице-президент Уильям Гершель был приведен к присяге в качестве нового президента Соединенных Штатов." #NT!
 usa_news.21.a: "Выражаем наши соболезнования" #NT!
 usa_news.21.b: "Проклятие!" #NT!
 usa_news.22.t: "Убийство Уильяма Гершеля!" #NT!
 usa_news.22.d: "Недавние сообщения из Соединенных Штатов сообщили, что их новый президент Уильям Гершель был убит несколько часов назад. \n \nХотя изначально он был сторонником профсоюзов, президент Гершель начал поддерживать независимость Конфедеративных Штатов, когда штат Джорджия присоединился к Конфедерации. Проводя митинг у Белого дома, одинокий стрелок по имени Бенджамин Тейлор выстрелил из своего пистолета в президента три раза, два из которых попали президенту в легкое и левое плечо. Гершель скончался несколько часов спустя от полученных ран. Заговоры окружали убийство, и оставшиеся южные демократы объявили Республиканскую партию ответственной за убийство. Тем не менее, республиканский спикер Палаты представителей теперь должен стать новым президентом Соединенных Штатов." #NT!
 usa_news.22.a: "Что там происходит?" #NT!
 usa_news.22.b: "Проклятие!" #NT!
 usa_news.23.t: "Развал Союза!" #NT!
 usa_news.23.d: "Шокирующие новости достигли столицы сегодня, так как, как сообщается, Соединенных Штатов больше нет! \n \nСпикер Палаты представителей, который должен был стать следующим президентом Соединенных Штатов, скончался после передозировки морфина, вероятно, из-за огромного стресса, которому он подвергся. Страна начала выходить из-под контроля, поскольку территории начали терять веру в Союз. \n \nСоединенных Штатов, как представляется, больше нет. Последние остатки этой страны объявили себя Атлантическими штатами, не желая носить позорное название, которое было разрушено. Только время покажет, что из этого выйдет..." #NT!
 usa_news.23.a: "Очень тревожно..." #NT!
 usa_news.23.b: "Тот, кто не рожден править, не может править." #NT!
 usa_news.24.t: "Белл избран президентом!" #NT!
 usa_news.24.d: "Результаты выборов уже известны, и кандидат Джон Белл был избран президентом Соединенных Штатов и вступит в должность 4 марта 1861 года. \n \nВыборы Белла встретили жесткое сопротивление, и ни один из четырех основных кандидатов не получил достаточного количества штатов, чтобы занять пост президента. Это привело к тому, что Палата представителей выбрала следующего президента, которая в конечном итоге выбрала Джона Белла в качестве посредника между демократами и республиканцами. Однако появились сообщения о беспорядках, которые стали опасаться, что этот новый президент потребует действий по рабству, чтобы навести порядок. \n \nВремя покажет, что принесет эта нестабильность." #NT!
 usa_news.24.a: "Отправить поздравления Беллу" #NT!
 usa_news.25.t: "Продолжение «Холодильника» Сьюарда" #NT!
 usa_news.25.d: "Мы получили известие о том, что Соединенные Штаты выкупили территории Гренландии и Исландии у их предыдущих владельцев. \n \nВо время покупки Аляски Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конечном итоге сдался и позволил осуществить покупку. \n \nТеперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что с ними будет дальше." #NT!
 usa_news.25.d_ice: "Мы получили известие о том, что Соединенные Штаты выкупили территорию Исландии у ее предыдущих владельцев. \n \nВо время покупки Аляски Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конечном итоге сдался и позволил осуществить покупку. Однако Гренландия была оговорена с ее владельцами, чтобы не участвовать в покупке. Несмотря на это, Соединенные Штаты все же смогли приобрести Исландию. \n \nТеперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что с ними будет дальше." #NT!
 usa_news.25.d_green: "Мы получили известие о том, что Соединенные Штаты выкупили территорию Гренландии у ее предыдущих владельцев. \n \nВо время покупки Аляски Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конечном итоге сдался и позволил осуществить покупку. Однако Исландия была обговорена с ее владельцами, чтобы не участвовать в покупке. Несмотря на это, Соединенные Штаты все же смогли приобрести Исландию. \n \nТеперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что с ними будет дальше." #NT!
 usa_news.25.a: "Большой!" #NT!
 usa_news.25.b: "Интересный" #NT!
 usa_news.26.t: "Взрыв USS Maine" #NT!
 usa_news.26.d: "Сегодня нас дошли удручающие новости: сообщается, что USS Maine взорвался у берегов Кубы. \n \nВчера вечером в 9:40 по местному времени USS Maine взорвался мощным взрывом и затонул в гавани Гаваны. Возмущение охватило Соединенные Штаты, поскольку многие считают, что взрыв стал причиной испанского. [SPR.GetNameDef] опроверг эти слухи, и напряженность между двумя странами начинает расти." #NT!
 usa_news.26.d_nowar: "Сегодня нас настигли удручающие новости: сообщается, что USS Maine взорвался у берегов Кубы. \n \nВчера вечером в 9:40 по местному времени USS Maine взорвался мощным взрывом и затонул в гавани Гаваны. Расследование предположило, что журнал взорвался внутри судна, и люди скорбят о потере корабля и его моряков." #NT!
 usa_news.26.a: "Выражаем наши соболезнования" #NT!
 usa_news.26.b: "Помните Мэн..." #NT!
 usa_news.26.c: "Это были не мы!" #NT!
 usa_news.27.t: "Испано-американская война" #NT!
 usa_news.27.d: "Напряженность, которая кипела с момента затопления USS Maine, наконец-то выплеснулась наружу, поскольку [USA.GetNameDef] официально объявил войну [SPR.GetNameDef]! \n \nСсылаясь на многочисленные проблемы, такие как USS Maine и движение за независимость Кубы, создается впечатление, что доктрина Монро приближается к Кубе, если только испанцы не смогут каким-то образом оттеснить американцев." #NT!
 usa_news.27.a: "Интересный" #NT!
 usa_news.27.b: "К черту Испанию" #NT!
 usa_news.27.c: "Защищать наши владения до последнего." #NT!
 usa_news.28.t: "5 погибших в результате беспорядков в Колумбусе" #NT!
 usa_news.28.d: "Сегодня утром были подожжены несколько кварталов в центре города Колумбус, штат Огайо, в результате чего погибло 5 человек и десятки получили ранения в ходе массового протеста против результатов выборов в США 1860 года. Многие радикалы, называющие себя радикальными республиканцами, призывают к смерти избранного президента Джона К. Брекинриджа — сторонника сохранения американского рабства. В Соединенных Штатах уже довольно давно растет напряженность между аболиционистами и сторонниками рабства. Похоже, выборы только ухудшили ситуацию." #NT!
 usa_news.28.a: "Эти американские дураки..." #NT!
 usa_news.28.b: "Тест на демократию..." #NT!
 usa_news.29.t: "Распродажа Аляски!" #NT!
 usa_news.29.d: "На сегодняшнее утро [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n \n[RUS.GetName] еще не оправилась от Крымской войны и нуждается в большем количестве средств для помощи в выплате репараций британцам. Это, а также опасения, что еще одна русско-британская война приведет к захвату территории Аляски британцами, и что Юта отделится от США в результате продолжающихся там гражданских беспорядков между правительством США и Церковью мормонов. \n \nТем не менее, [USA.GetName] теперь владеет территорией Аляски." #NT!
 usa_news.29.a: "Большой!" #NT!
 usa_news.29.b: "В любом случае, это была пустошь..." #NT!
 usa_news.29.c: "Стоило ли это своей цены?" #NT!
 usa_news.30.t: "Распродажа Кубы!" #NT!
 usa_news.30.d: "На сегодняшнее утро [USA.GetName] и [SPR.GetName] официально организовали покупку острова Куба. \n \n[SPR.GetName] еще не оправились от больших экономических трудностей, с которыми столкнулась их страна, включая быстро растущий долг, и нуждаются в большем количестве средств для предотвращения неминуемого банкротства. Это, рассматриваемое как отличная возможность экспансионистским президентом США Джеймсом Бьюкененом, привело к одной из самых дорогих покупок земли в истории нового света, которая обошлась им более чем в 130 миллионов долларов. \n \nНесмотря на это, [USA.GetName] теперь владеет островом Куба." #NT!
 usa_news.30.a: "Большой!" #NT!
 usa_news.30.b: "Наша Великая Драгоценность, мы будем скучать по тебе." #NT!
 usa_news.30.c: "Стоило ли это своей цены?" #NT!
 usa_election_news.1.t: "Грант избран президентом!" #NT!
 usa_election_news.1.d: "Результаты выборов уже известны, и кандидат Улисс С. Грант избран президентом Соединенных Штатов и вступит в должность 4 марта 1869 года. \n \nГрант был героем войны, он стал командующим армией США и возглавлял армию в войне против Конфедерации. Его рассказы и деяния сделали его очень популярным, и Республиканская партия с радостью выбрала его для выдвижения на эту должность. Хотя Грант проявил симпатии к радикальной стороне Республиканской партии, что может повлиять на его действия на посту президента. \n \nВремя покажет, каким президентом станет этот герой войны." #NT!
 usa_breckinridge_news.2.t: "Все больше штатов присоединяются к Конфедерации!" #NT!
 usa_breckinridge_news.2.d: "Штаты Юга, которые еще не присоединились к Конфедерации, сделали это, прежде всего, в ответ на объявление войны Конфедерации Соединенными Штатами! Они заявили о своей поддержке Конфедерации и объявили о выходе из состава Соединенных Штатов!" #NT!
 usa_breckinridge_news.2.a: "Это опасные времена." #NT!
 usa_breckinridge_news.2.b: "Добро пожаловать на борт!" #NT!
 usa_breckinridge_news.2.c: "Интересный" #NT!
 usa_election_news.1.a: "Отправить поздравления Гранту" #NT!
 usa_election_news.2.t: "Сеймур избран президентом!" #NT!
 usa_election_news.2.d: "Результаты выборов уже известны, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов и вступит в должность 4 марта 1869 года. \n \nСеймур был выдвинут как кандидат от Демократической партии и имел опыт политической деятельности, например, в качестве губернатора Нью-Йорка. Он стал национальной фигурой в своей партии и критиковал политику предыдущих администраций. Он был против жесткой оппозиции Гранту, герою войны, но смог обеспечить достаточное количество штатов для победы на выборах. Он, скорее всего, откажется от политики, установленной предыдущей администрацией. \n \nВремя покажет, каким президентом он станет." #NT!
 usa_election_news.2.d_a: "Результаты выборов уже известны, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов и вступит в должность 4 марта 1869 года. \n \nСеймур был выдвинут как кандидат от Демократической партии и имел опыт политической деятельности, например, в качестве губернатора Нью-Йорка. Он стал национальной фигурой в своей партии и критиковал политику предыдущих администраций. Он был против Колфакса, бывшего спикера Палаты представителей, но смог обеспечить достаточное количество штатов для победы на выборах. Он, скорее всего, откажется от политики, установленной предыдущей администрацией. \n \nВремя покажет, каким президентом он станет." #NT!
 usa_election_news.3.t: "Колфакс избран президентом!" #NT!
 usa_election_news.3.d: "Результаты выборов уже известны, и кандидат Скайлер Колфакс был избран президентом Соединенных Штатов и вступит в должность 4 марта 1869 года. \n \nКолфакс был выдвинут как кандидат от Республиканской партии и имеет долгую историю в политике. Он был представителем Соединенных Штатов с 1855 года и был назначен 25-м спикером Палаты представителей в 1863 году. Он также поддерживал политику Стивена Дугласа по реинтеграции и помог привести умеренную республиканскую фракцию к поддержке его политики. \n \nВремя покажет, каким президентом станет этот опытный политик." #NT!
  
