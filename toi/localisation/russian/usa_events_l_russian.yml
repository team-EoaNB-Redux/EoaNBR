 USA_clayton_conspiracy.20.c: "Отправить [?inf_equip_total_lg] винтовок!\nОтправить [?uni_equip_total_lg] униформу и многое другое!" #NT!
 USA_clayton_conspiracy.20.d1: "Наш сообщник-заговорщик, [FROM.GetName], просит о вливании военного оборудования, чтобы они могли лучше подготовить свои вооруженные силы к предстоящей борьбе. Мы должны помнить, что недостаточная отправка оборудования может потенциально отбить у них охоту присоединиться." #NT!
 USA_clayton_conspiracy.20.d2: "Вооруженные силы [FROM.GetName] получили бы большую выгоду от некоторого вливания оборудования, сколько мы должны отправить? Мы должны иметь в виду, что недостаточная отправка может потенциально отпугнуть их от вступления." #NT!
 USA_clayton_conspiracy.22.a: "Приятно видеть, что американцы проявляют активность." #NT!
 USA_clayton_conspiracy.22.b: "Возможно позже" #NT!
 USA_clayton_conspiracy.22.d: "В рамках подготовки к конфликту с Великобританией США запросили временный доступ в нашу страну, чтобы они могли разместить здесь войска и оказать нам помощь, прежде чем вероломная блокада Королевского флота встанет на пути." #NT!
 USA_clayton_conspiracy.22.t: "США запрашивают военный доступ" #NT!
 USA_clayton_conspiracy.23.a: "Отправить 1 Корвет" #NT!
 USA_clayton_conspiracy.23.b: "Возьмите на себя большее обязательство" #NT!
 USA_clayton_conspiracy.23.c: "Сделайте дорогое пожертвование" #NT!
 USA_clayton_conspiracy.23.d: "Часть предстоящего конфликта почти наверняка может включать в себя вовлечение по крайней мере части Королевского флота. Распределение кораблей среди наших союзников, хотя вряд ли ожидается от нас, могло бы помочь успокоить наших союзников в любых опасениях, которые они испытывают при защите своих берегов." #NT!
 USA_clayton_conspiracy.23.t: "Передача кораблей другому заговорщику" #NT!
 USA_clayton_conspiracy.25.a: "Это будет трудно." #NT!
 USA_clayton_conspiracy.25.d: "Никарагуа потребовала, чтобы мы выдали Уильяма Уокера Никарагуа для суда и, вероятно, казни. Независимо от того, насколько сложно это будет организовать, есть политические соображения. Уокер популярен в США, особенно среди той части электората, которая больше всего нас поддерживает. Однако, если мы не сделаем нашего товарища-Заговорщика счастливым, вся схема может развалиться. У нас есть время до конца суда, чтобы окончательно решить, отправлять ли этого человека на смерть." #NT!
 USA_clayton_conspiracy.25.t: "Никарагуа требует экстрадиции Уокера!" #NT!
