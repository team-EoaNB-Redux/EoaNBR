 # Slavery Debate 
 usa_slavery_debate.1.t: "Дебаты о рабстве" #NT!
 usa_slavery_debate.1.d: "Проблема рабства существовала с тех пор, как существуют Соединенные Штаты. Наши отцы-основатели не смогли решить эту проблему, как и поколение после них. Все, что они сделали, это передали нам факел проблемы рабства, и напряженность вокруг рабства начинает кипеть..." #NT!
 usa_slavery_debate.1.a: "Ну и что? Пусть решают избиратели." #NT!
 usa_slavery_debate.1.b: "Аболиционисты, возможно, в чем-то правы." #NT!
 usa_slavery_debate.1.c: "Продолжайте придерживаться статус-кво." #NT!
 usa_slavery_debate.2.t: "Орегон подает заявку на получение статуса штата!" #NT!
 usa_slavery_debate.2.d: "Территория Орегона подала заявку на статус штата. Они планируют стать свободным штатом!" #NT!
 usa_slavery_debate.2.a: "Еще один." #NT!
 usa_slavery_debate.3.t: "Дебаты Линкольна и Дугласа" #NT!
 usa_slavery_debate.3.d: "В серии ожесточенных дебатов между кандидатами в президенты Авраам Линкольн и Стивен Дуглас решили провести серию дебатов 1 на 1 в 9 избирательных округах Иллинойса. Дебаты вращались вокруг расширения рабства, но оба кандидата с севера дали ясно понять, что не стремятся к его отмене." #NT!
 usa_slavery_debate.3.a: "Хороший" #NT!
 usa_slavery_debate.4.t: "Дред Скотт мертв!" #NT!
 usa_slavery_debate.4.d: "Аболиционистская икона Дред Скотт, чье дело сейчас либо известно, либо печально известно по всему Союзу, умирает от туберкулеза. Смерть такой иконы наверняка вызовет еще больше расколов в стране, поскольку известие о его смерти вновь зажигает разговоры о правах афроамериканцев стать гражданами Америки." #NT!
 usa_slavery_debate.4.a: "Да благословит его Бог." #NT!
 usa_slavery_debate.4.b: "Неудачный" #NT!
 usa_slavery_debate.5.t: "Оберлин-Веллингтон" #NT!
 usa_slavery_debate.5.d: "39 аболиционистов из Оберлина, штат Огайо, вчера публично сопровождали сбежавшего раба Джона Прайса из Кентукки. Скандал вызвал бурные обсуждения по всей стране, поскольку является прямым нарушением Закона о беглом рабстве.\n \nС тех пор сообщалось, что Джон Прайс сбежал в [CAN.GetNameDef]." #NT!
 usa_slavery_debate.5.a: "Большой!" #NT!
 usa_slavery_debate.5.b: "Проклятие!" #NT!
 usa_slavery_debate.6.t: "1858 Промежуточные экзамены" #NT!
 usa_slavery_debate.6.d: "Промежуточные выборы 1858 года привели к большим изменениям в составе правительства Соединенных Штатов, особенно в нижней палате, где к власти пришла волна новых представителей-новичков из новой, антикатолической и аболиционистской партии, Республиканцы. Хотя их антикатолическое послание популярно по всей стране, их ярая аболиционистская платформа вызвала беспокойство у многих на юге..." #NT!
 usa_slavery_debate.6.a: "Политическое землетрясение" #NT!
 usa_slavery_debate.7.t: "Национальный съезд Республиканской партии 1860 года" #NT!
 usa_slavery_debate.7.d: "Восходящая Республиканская партия проводит свой первый заметный национальный съезд. Национальная фигура и убежденный аболиционист губернатор Нью-Йорка Уильям Сьюард отправился на съезд в качестве ведущего кандидата от республиканцев, но более умеренный Авраам Линкольн, представитель Иллинойса, известный своими дебатами с кандидатом от Демократической партии Стивеном Дугласом, выиграл номинацию!\n \nЮг нерешительно вздыхает с облегчением, но растущая популярность аболиционистской Республиканской партии может стать реальной угрозой рабству." #NT!
 usa_slavery_debate.7.a: "Великий сдвиг в политике..." #NT!
 usa_slavery_debate.8.t: "Компромисс Криттендена" #NT!
 usa_slavery_debate.8.d: "Напряженность между двумя сторонами приближается к непреодолимому уровню. Сенатор Джон Криттенден предложил компромисс, который, как он надеется, сможет разрешить следующее десятилетие споров о рабстве. Включая такие предложения, как запрет отмены рабства на федеральном уровне, компенсацию владельцам беглых рабов и отмену Закона Канзаса-Небраски, а также вечное закрепление положений о трех пятых и беглых рабах в конституции... ряд предложенных поправок вызвали лишь возмущение на Севере." #NT!
 usa_slavery_debate.8.a: "Нелепый" #NT!
 usa_slavery_debate.8.b: "Мы должны стремиться к этому." #NT!
 usa_slavery_debate.9.t: "Переговоры провалились..." #NT!
 usa_slavery_debate.9.d: "Поскольку президент [USA.GetLeader] не поддержал Криттенденский компромисс, переговоры провалились..." #NT!
 usa_slavery_debate.9.a: "Проклятие!" #NT!
 usa_slavery_debate.10.t: "Поправки Корвина" #NT!
 usa_slavery_debate.10.d: ""
 usa_slavery_debate.10.a: "Хороший." #NT!
  
