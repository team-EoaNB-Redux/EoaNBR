  # Commonwealth System Event # 
 usa_flavor.24.t: "Реорганизация Штатов" #NT!
 usa_flavor.24.desc: "Из-за огромного размера и недавно принятых штатов [ROOT.GetNameDef] Конгресс принял законопроект о реорганизации всех штатов в «Содружества», новый уровень правительственной системы между правительством штата и федеральным правительством с точки зрения полномочий. Наряду с этим новым уровнем правительства появился новый флаг, представляющий Содружества и федеральное правительство вместо старого представления штатов." #NT!
 usa_flavor.24.a: "В Старой Славе становилось тесно" #NT!
  
  # Independence Day # 
 usa_flavor.23.t: "День независимости!" #NT!
 usa_flavor.23.desc: "4 июля 1776 года Соединенные Штаты Америки официально объявили о своей независимости от Великобритании. Такой смелый шаг в конечном итоге привел к независимости Соединенных Штатов от их бывшего колониального хозяина и созданию новой нации на американском континенте, основанной на идеалах, что все люди созданы равными с определенными неотъемлемыми правами, такими как право на жизнь, свободу и стремление к счастью. Нации, которая полностью принимает идеалы Просвещения." #NT!
 usa_flavor.23.a: "Да здравствует Колумбия!" #NT!
 usa_flavor.23.b: "Теперь все это в прошлом..." #NT!
  
  # The Great Chicago Fire # 
 usa_flavor.25.a: "Трагедия!" #NT!
 usa_flavor.25.t: "Пожар в Чикаго!" #NT!
 usa_flavor.25.desc: "Примерно в 8:30 вечера 8 октября 1871 года в амбаре в городе Чикаго вспыхнул пожар, который быстро распространился по всему городу. Около 3 квадратных миль города превратились в пепел. К счастью, сегодня нашим пожарным удалось его локализовать. Сообщается, что около 300 человек погибли, а около 100 000 человек были вынуждены покинуть свои дома." #NT!
  
