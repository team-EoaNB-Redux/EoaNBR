  # Central park events 
 usa.228.a: "Конкурс по планировке Центрального парка" #NT!
 usa.228.b: "В Сити (Нью-Йорк) был проведен большой конкурс, чтобы определить, что должно быть построено на огромных путях, купленных для создания "Центрального парка". Этот конкурс выиграли Фредерик Олмстед и Калверт Во, чьи визионерские проекты зданий и грандиозного плаца не имели себе равных. Олмстед победил, получив 6 голосов республиканцев и 1 голос демократов, в ударе по Tammany Hall" #NT!
 usa.228.c: "действительно яркие молодые умы" #NT!
 usa.229.a: "Свержение Олмстеда" #NT!
 usa.229.b: "После дюжины лет, потраченных на превращение Центрального парка в настоящее чудо света, комиссар парка Фредерик Олмстед был отстранен от должности в результате чистки, проведенной Таммани-холлом, что окончательно закрепило их способность контролировать парк и его строительство." #NT!
 usa.229.c: "Боссы всегда побеждают..." #NT!
  
  # Walker Events USA 
 usa.231.a: "Возвращение Уокера!" #NT!
 usa.231.b: "Уильям Уокер, авантюрист, правивший Гондурасом, пока его не выгнала коалиция стран Центральной Америки, вернулся в Нью-Йорк! По прибытии его встретили огромные толпы, несмотря на его окончательное поражение. К сожалению, похоже, он поссорился с ВМС, поскольку утверждает, что они были ответственны за провал его экспедиции. Общественное мнение разделилось, но в конечном итоге..." #NT!
