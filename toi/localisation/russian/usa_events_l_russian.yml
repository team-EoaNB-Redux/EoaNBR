  # Panic of 1857 
 usa_panic_of_1857.1.t: "Паника 1857 года" #NT!
 usa_panic_of_1857.1.d: "После спада мировой экономики и чрезмерного расширения отечественной промышленности наша экономическая стабильность в последние недели переживает стремительный спад. Похоже, что эта ситуация быстро становится ужасной и может привести к международному экономическому кризису!" #NT!
 usa_panic_of_1857.1.a: "Мы справимся!" #NT!
 usa_panic_of_1857.2.t: "Паника 1857 года" #NT!
 usa_panic_of_1857.2.d: "Финансовые эксперты были шокированы сегодня, когда фондовый рынок США упал, вызвав экономический кризис в стране. \n \nПаника началась в сентябре 1857 года с краха Ohio Life Insurance and Trust Company, железнодорожная отрасль понесла финансовые потери и была вынуждена уволить сотни рабочих. Президент Джеймс Бьюкенен обратился к нации, обвинив систему бумажных денег в том, что она стала причиной паники. \n \nМир сейчас наблюдает, гадая, что принесет этот экономический спад." #NT!
 usa_panic_of_1857.2.a: "О, Боже!" #NT!
