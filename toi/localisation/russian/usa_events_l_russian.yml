 usa_slavery_debate_secession.35.d: "Недавно связь со штатом Нью-Йорк была прервана, и все должностные лица штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором заявили, что Нью-Йорк теперь будет добиваться более автономного управления от федерального правительства, и наотрез отказались разрешить федеральным войскам входить на границы штата.\n\nНесмотря на относительно сдержанный тон, используемый правительством штата, многие опасаются, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.35.a: "Прощайте, наши тарифные деньги..." #NT!
 usa_slavery_debate_secession.36.t: "Нью-Джерси погружается во тьму" #NT!
 usa_slavery_debate_secession.36.d: "Недавно связь со штатом Нью-Джерси была прервана, и все должностные лица штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором заявили, что Нью-Джерси теперь будет добиваться более автономного управления от федерального правительства, и наотрез отказались разрешить федеральным войскам входить на границы штата.\n\nНесмотря на относительно сдержанный тон, используемый правительством штата, многие опасаются, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.36.a: "Что такое «Нью-Джерси»?" #NT!
 usa_slavery_debate_secession.37.t: "Небраска погружается во тьму" #NT!
 usa_slavery_debate_secession.37.d: "Недавно связь со штатом Небраска была прервана, и все должностные лица штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором заявили, что Небраска теперь будет добиваться более автономного управления от федерального правительства, и наотрез отказались разрешить федеральным войскам входить на границы штата.\n\nНесмотря на относительно сдержанный тон, используемый правительством штата, многие опасаются, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.37.a: "Это нехорошо" #NT!
 usa_slavery_debate_secession.38.t: "Канзас погружается во тьму" #NT!
 usa_slavery_debate_secession.38.d: "Недавно связь со штатом Канзас была прервана, и все должностные лица штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором заявили, что Канзас теперь будет добиваться более автономного управления от федерального правительства, и наотрез отказались разрешить федеральным войскам входить на границы штата.\n\nНесмотря на относительно сдержанный тон, используемый правительством штата, многие опасаются, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.38.a: "Джон Браун преследует меня, клянусь." #NT!
  
 usa_slavery_debate.100.t: "Выборы 1860 года" #NT!
 usa_slavery_debate.100.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nПредвыборная кампания была жесткой, и главным вопросом был вопрос рабства. Кандидатом от Республиканской партии является Авраам Линкольн, харизматичная фигура, которая выступает против расширения рабства. Действующая партия, демократы, выдвинула двух разных кандидатов. Северные демократы поддерживают Стивена А. Дугласа, который выступает за умеренное решение проблемы рабства и поэтому, скорее всего, не получит много голосов. Южные демократы призывают Джона Брекинриджа в качестве кандидата от Демократической партии, который является нынешним вице-президентом при Бьюкенене, который обещает обеспечить институт рабства на Западе. Наконец, Джон Белл, влиятельный политик и бывший сенатор, занял совершенно нейтральную позицию по вопросу рабства и создал новую политическую партию, названную Партией конституционного союза, выступающую за объединение разделенных Севера и Юга любым возможным способом. \n \nЭто может быть переломным моментом, который решит вопрос рабства. Если ни Север, ни Юг не получат своего любимого кандидата, они могут восстать против нынешней системы. Но на данный момент новый президент Соединенных Штатов...\n \n §RВ связи с текущей активной перестройкой событий и механики для кандидатов некоторые кандидаты в настоящее время отключены до тех пор, пока не будут должным образом переработаны§!." #NT!
 usa_slavery_debate.100.a: "Республиканец Авраам Линкольн" #NT!
 usa_slavery_debate.100.b: "Северный демократ Стивен Дуглас" #NT!
 usa_slavery_debate.100.c: "Конституционный юнионист Джон Белл" #NT!
 usa_slavery_debate.100.e: "Южный демократ Джон Брекинридж" #NT!
 usa_slavery_debate.100.f: "Южный демократ Джеймс Бьюкенен" #NT!
 usa_slavery_debate.101.t: "[usa_1860_winner] становится избранным президентом 1860 года!" #NT!
 usa_slavery_debate.101.d_lincoln: "Кандидат от Республиканской партии Авраам Линкольн победил на выборах президента США!" #NT!
 usa_slavery_debate.101.d_douglas: "Кандидат от Северного Демократического Союза Стивен Дуглас победил на выборах президента США!" #NT!
 usa_slavery_debate.101.d_bell: "Кандидат от Конституционного юниониста Джон Белл победил на выборах президента США!" #NT!
 usa_slavery_debate.101.d_breckinridge: "Кандидат от Демократической партии Юга Джон Брекинридж победил на выборах президента США!" #NT!
 usa_slavery_debate.101.a: "Это будет интересно" #NT!
 usa_slavery_debate.101.b: "Поздравьте его с победой." #NT!
 usa_slavery_debate.101.c: "Крысы!" #NT!
 usa_slavery_debate.101.e: "Будущее Америки в их руках" #NT!
