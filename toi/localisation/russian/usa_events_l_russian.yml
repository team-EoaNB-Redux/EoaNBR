 usa_slavery_debate_secession.120.t: "Повстанцы из клана" #NT!
 usa_slavery_debate_secession.120.desc: "Напряженность на Юге достигла точки кипения. Политика федеральной реконструкции разозлила южан до такой степени, что многие из них стали радикальными и присоединились к террористической организации Ку-клукс-клан, белой расистской организации, которая ранее стремилась только восстановить довоенный общественный порядок, а теперь расширила свои цели до восстановления самой Конфедерации.\n\nПоскольку Гражданская война все еще свежа в памяти большинства северян, население Севера справедливо возмущено готовностью Юга начать еще одну кровавую войну на американской земле. В то время как некоторые северные демократы говорили: «Я же говорил», большинство северян, и особенно ветераны Гражданской войны, отправились в свои военкоматы, чтобы попросить о повторном вступлении в армию Соединенных Штатов.\n\nВторая война между штатами уже близко." #NT!
 usa_slavery_debate_secession.120.a: "Мы победили их раньше. Мы победим их снова!" #NT!
  
