 usa_slavery_debate_secession.101.t: "Южане, отделитесь!" #NT!
 usa_slavery_debate_secession.101.d_lincoln: "Результаты американских президентских выборов 1860 года вызвали много споров, поскольку избранный президент Авраам Линкольн стал первым, кто победил не большинством, а просто относительной численностью голосов. Хотя официальная позиция Линкольна по вопросу рабства сводилась лишь к его ограничению, многие на юге все больше опасаются, что приход республиканцев к власти в Белом доме может привести к отмене рабства. Из-за этого многие штаты, больше не видя очевидных преимуществ в том, чтобы оставаться в составе союза, рассматривают возможность выхода из него!" #NT!
 usa_slavery_debate_secession.101.d_bell: "После недель безуспешных попыток решить проблему растущего раскола в Вашингтоне после переворота в день инаугурации напряженность между радикальными республиканцами Новой Англии и оставшимися в Вашингтоне южными демократами продолжает расти. Джон Белл тесно сотрудничает со Стивеном Дугласом, еще одним сторонником национального единства, чтобы разработать способ вернуть Брекинриджа в Вашингтон, хотя многие предполагают, что уже поздно.\n\nБрекинридж вместе со многими своими сторонниками из администрации Бьюкенена и Конгресса уже покинули Вашингтон и сформировали контрправительство в Чарльстоне. Можно ожидать, что другие рабовладельческие штаты последуют его примеру!" #NT!
 usa_slavery_debate_secession.101.a: "Колумбия должна оставаться единой!" #NT!
 usa_slavery_debate_secession.101.b: "Присоединяйтесь к движению в Чарльстоне." #NT!
 usa_slavery_debate_secession.101.c: "Интересный" #NT!
 usa_slavery_debate_secession.101.e: "За Дикси!" #NT!
 usa_slavery_debate_secession.102.t: "Техас голосует за отделение!" #NT!
 usa_slavery_debate_secession.102.d: "Еще один штат заявил о своей поддержке Конфедерации и вышел из состава Союза!" #NT!
 usa_slavery_debate_secession.102.a: "Вот дураки!" #NT!
 usa_slavery_debate_secession.102.b: "Добро пожаловать, братья!" #NT!
 usa_slavery_debate_secession.103.t: "Луизиана голосует за отделение!" #NT!
 usa_slavery_debate_secession.104.t: "Арканзас голосует за отделение!" #NT!
 usa_slavery_debate_secession.105.t: "Канзас голосует за отделение!" #NT!
 usa_slavery_debate_secession.106.t: "Миссури голосует за отделение!" #NT!
 usa_slavery_debate_secession.107.t: "Теннесси голосует за отделение!" #NT!
 usa_slavery_debate_secession.108.t: "Миссисипи голосует за отделение!" #NT!
 usa_slavery_debate_secession.109.t: "Алабама голосует за отделение!" #NT!
 usa_slavery_debate_secession.110.t: "Флорида голосует за отделение!" #NT!
 usa_slavery_debate_secession.111.t: "Грузия голосует за отделение!" #NT!
 usa_slavery_debate_secession.112.t: "Северная Каролина голосует за отделение!" #NT!
 usa_slavery_debate_secession.113.t: "Вирджиния голосует за отделение!" #NT!
 usa_slavery_debate_secession.114.t: "Куба голосует за отделение!" #NT!
 usa_slavery_debate_secession.117.t: "Аппалачи изгоняют войска Конфедерации!" #NT!
 usa_slavery_debate_secession.117.d: "Местные силы в Западной Вирджинии отказались от решения своего штата выйти из союза, чтобы присоединиться к конфедерации. На данный момент местные силы обеспечили безопасность границ и вытеснили как союзные, так и конфедеративные силы из этого района. Однако многие предполагают, что этот район планирует вернуться в союз в более поздний срок." #NT!
 usa_slavery_debate_secession.117.a: "Большой!" #NT!
 usa_slavery_debate_secession.118.t: "Западная Вирджиния снова присоединяется к союзу!" #NT!
 usa_slavery_debate_secession.118.d: "После месяцев растущей напряженности местные власти Западной Вирджинии заявили о своей поддержке профсоюза!" #NT!
 usa_slavery_debate_secession.118.a: "Большой!" #NT!
 usa_slavery_debate_secession.118.b: "Проклятие!" #NT!
 usa_slavery_debate_secession.119.t: "Образование Конфедерации!" #NT!
 usa_slavery_debate_secession.119.d: "Вчера демократические представители Южных рабовладельческих штатов подали статьи об отделении! Уже сейчас ополченцы с Юга массово покидают наши войска." #NT!
  
 # USA Events 
 usa.9.t: "Компромисс 1850 года и Закон о беглых рабах" #NT!
 usa.9.d: "В 1850 году, чтобы разобраться с новой территорией, приобретенной в результате мексикано-американской войны, Соединенные Штаты снова разделились по вопросу рабства, пока не пришли к Компромиссу 1850 года. В его содержании было издано много вещей, таких как признание Калифорнии свободным штатом. \n \nОднако возникают проблемы с Законом о беглых рабах, который был принят вместе с Компромиссом. Любой раб, сбежавший на Север, должен быть возвращен своим рабовладельцам. Этот пункт привел к тому, что он стал проблемой в разгорающихся дебатах о рабстве, и некоторые северяне были арестованы за то, что прятали беглых рабов, чтобы защитить их." #NT!
 usa.9.a: "Идти на компромисс" #NT!
 usa.9.b: "Попытка пересмотреть условия" #NT!
 usa.9.c: "Пусть этим займется Конгресс." #NT!
 usa.9.e: "Увеличьте усилия по поиску беглецов!" #NT!
 usa.10.t: "Выборы 1860 года" #NT!
 usa.10.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nПредвыборная кампания была жесткой, и главным вопросом был вопрос рабства. Кандидатом от Республиканской партии является Авраам Линкольн, харизматичная фигура, которая выступает против расширения рабства. Демократическая партия разделена между двумя разными кандидатами. Северные демократы поддерживают Стивена А. Дугласа, который выступает за умеренное решение проблемы рабства и поэтому, скорее всего, не получит много голосов. Южные демократы призывают Джона Брекинриджа в качестве кандидата от Демократической партии, который является нынешним вице-президентом при Бьюкенене, который обещает обеспечить институт рабства на Западе. Наконец, Джон Белл, влиятельный политик и бывший сенатор, занял совершенно нейтральную позицию по вопросу рабства и создал новую политическую партию, названную Партией конституционного союза, выступающую за объединение разделенных Севера и Юга, насколько это возможно. \n \nЭто может стать переломным моментом, который решит вопрос о рабстве. Если ни Север, ни Юг не получат своего любимого кандидата, они могут восстать против нынешней системы. Но на данный момент новый президент Соединенных Штатов..." #NT!
 usa.10.a: "Республиканец Авраам Линкольн" #NT!
 usa.10.b: "Южный демократ Джон Брекинридж" #NT!
 usa.10.c: "Северный демократ Стивен Дуглас" #NT!
 usa.10.e: "Конституционный юнионист Джон Белл" #NT!
 usa.11.t: "Авраам Линкольн вступил в должность" #NT!
 usa.11.d: "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга следует назвать незаконным. Он призывает к тому, чтобы Союз был сильным, иначе Американский эксперимент умрет." #NT!
 usa.11.a: "Вдохновляющие слова" #NT!
 usa.13.t: "Джон Белл открылся" #NT!
 usa.13.d: "Ранее сегодня новый президент Джон Белл был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала баланс между государственной и федеральной властью. Он призывает Союз быть сильным, иначе Американский эксперимент умрет." #NT!
 usa.13.a: "Вдохновляющие слова" #NT!
 usa.14.t: "Волонтеры для Союза!" #NT!
 usa.14.d: "В то время как мы готовимся к войне с предательским Югом, многие горожане добровольно идут служить в наши вооруженные силы!" #NT!
 usa.14.a: "Ради дела!" #NT!
 usa.15.t: "Перерыв после голосования" #NT!
 usa.15.d: "Выборы только что завершились избранием Джона Белла на пост. Хотя Белл еще не вступил в должность, он был занят работой. Он отметил раскол в Соединенных Штатах по вопросу рабства и видит, что если он не положит этому конец сейчас, на горизонте может появиться жестокая война. \n \nОн консультируется со своими советниками по этому вопросу, и они обсуждают, как решить эту проблему. \n \nСоветники Белла указывают на тот факт, что нам нужно успокоить население Соединенных Штатов, если мы хотим сделать что-то, что может остановить возможную войну..." #NT!
 usa.15.a: "Сплотите их в речи" #NT!
 usa.15.b: "Распространяйте пропагандистские плакаты." #NT!
 usa.15.c: "Пообещай им что-нибудь." #NT!
 usa.15.e: "Переключите их внимание на что-то другое." #NT!
 usa.16.t: "Что обещать?" #NT!
 usa.16.d: "Кажется, мы привлекли внимание людей, поскольку дебаты по всей стране по вопросу рабства, похоже, затихают. Но мы привлекли их внимание только потому, что если мы не дадим им решение, которое понравится всем, то это разожжет эти дебаты с еще большей интенсивностью. \n \nСоветники Белла собрались вместе и представили четыре возможных решения, которые мы можем обещать людям. Мы должны тщательно выбирать..." #NT!
 usa.16.a: "Обещать автономию Югу" #NT!
 usa.16.b: "Обещание лучшей формы рабства" #NT!
 usa.16.c: "Обещание статус-кво" #NT!
 usa.16.e: "Обещание референдума" #NT!
 usa.17.t: "Референдум о рабстве" #NT!
 usa.17.d: "К удивлению Белла и даже некоторых его советников, «Обещание референдума» было принято в целом по всем Соединенным Штатам. Кажется, что единственными, кто отказался бы от этого, были богатые белые владельцы плантаций на Юге и радикальные аболиционисты на Севере, которые потеряли поддержку, когда был объявлен референдум. \n \nСуществует четыре различных плана референдума. 1: План отмены, который, если будет принят, запретит практику рабства, 2: План народного суверенитета, по которому люди могут проголосовать, хочет или не хочет их штат рабства, 3: 30-летний план, в соответствии с которым США будут медленно сокращать рабство, пока полная отмена не будет достигнута в течение примерно 30 лет, или 4: План реформированного рабства, который обещает внедрить форму рабства, запрещающую жестокое обращение с рабами. \n \nСейчас время выбирать, судьба нации в наших руках..." #NT!
 usa.17.a: "План отмены рабства!" #NT!
 usa.17.b: "План народного суверенитета!" #NT!
 usa.17.c: "30-летний план!" #NT!
 usa.17.e: "Реформированный план рабства!" #NT!
 usa.18.t: "Гражданской войны удалось избежать!" #NT!
 usa.18.d: "Люди пришли на избирательные участки, мы подсчитали цифры, и выборы закончились. Люди высказались, 30-летний план будет реализован в Соединенных Штатах! Хотя это расстроит некоторых радикалов с обеих сторон, это резко снизило напряженность с обеих сторон дебатов. Кажется, что Джон Белл объединил нацию и наконец решил вопрос о рабстве. Хотя это и не произойдет немедленно, однажды рабство будет отменено, и к тому времени плантации, вероятно, больше не будут нуждаться в Институте рабства. \n \nСоединенные Штаты останутся едиными." #NT!
 usa.18.a: "Да здравствует Колумбия!" #NT!
 usa.19.t: "Люди возвращаются в Bickering" #NT!
 usa.19.d: "Тот короткий момент, когда мы привлекли внимание людей, теперь прошел. Они отвергли наше предложение и снова повернулись друг к другу, чтобы спорить и обсуждать. Кажется, кошмар Белла вот-вот сбудется..." #NT!
 usa.19.a: "О, нет..." #NT!
 usa.20.t: "Колодец Дрейка" #NT!
 usa.20.d: "28 августа 1859 года Джордж Бисселл и Эдвин Дрейк завершили бурение скважины Дрейка в Тайтусвилле, штат Пенсильвания. Это стало первым успешным использованием нефтяной вышки на скважине, которая была специально пробурена для добычи нефти, вместо бурения для соленой воды и извлечения нефти, которая изначально была побочным продуктом при изготовлении соленой воды для питья. Однако с ростом спроса на нефть для использования в свечах и лампах для освещения домов скважина Дрейка дала понять, что нефтяная промышленность станет крупной отраслью на мировом рынке." #NT!
 usa.20.a: "Отличные новости!" #NT!
 usa.21.t: "Тридцатилетний план - Второе десятилетие" #NT!
 usa.21.d: "Мы начинаем переход к следующему десятилетию Тридцатилетнего плана. На данный момент процесс дерабовладения в стране продвинулся, но требуется больше времени, чтобы помочь чернокожим медленно выйти из рабства." #NT!
 usa.21.a: "Отличные новости!" #NT!
 usa.22.t: "Тридцатилетний план - Третье десятилетие" #NT!
 usa.22.d: "Переход в следующее десятилетие был медленным, но был встречен устойчивым прогрессом. Хотя рабство не исчезло, количество рабов значительно меньше, чем было двадцать лет назад." #NT!
 usa.22.a: "Отличные новости!" #NT!
 usa.23.t: "Закон об отмене рабства" #NT!
 usa.23.d: "Тридцатилетний план завершен, и это громкий успех. Хотя поначалу было трудно, в конце концов нам удалось убедить владельцев южных плантаций использовать заработную плату, а чернокожие, которые были порабощены, получили стартовые возможности, которые позволят им получить работу. Хотя это и не рай, мы наконец-то можем принять Закон об отмене рабства и, наконец, положить конец Тридцатилетнему плану, а также выполнить план Дугласа на будущее." #NT!
 usa.23.a: "Буть свободен!" #NT!
 usa.24.t: "Политика в отношении побега" #NT!
 usa.24.d: "Конфедерация обратилась к нам в беде, заявив, что некоторые из наших граждан позволили и даже помогли своим рабам сбежать из рабства. Они требуют, чтобы мы положили конец подземной железной дороге и арестовали всех граждан, которые помогают беглым рабам двигаться на север." #NT!
 usa.24.a: "Сохраните подземную железную дорогу" #NT!
 usa.24.b: "Не дайте им сбежать..." #NT!
 usa.25.t: "Преследование Конфедерации" #NT!
 usa.25.d: "Лидеры Конфедерации скрылись. Учитывая большое количество южан, которые были бы рады помочь им спрятаться, а также тот факт, что они могли бы уже бежать из страны, мы сталкиваемся с вопросом о том, насколько далеко мы должны зайти в преследовании этих лидеров Конфедерации." #NT!
 usa.25.a: "Рано или поздно мы с ними столкнемся, верно?" #NT!
 usa.25.b: "Нам нужно быть начеку..." #NT!
 usa.25.c: "Направим на это все наши ресурсы!" #NT!
 usa.26.t: "Свинья война" #NT!
 usa.26.d: "Орегонский договор 1846 года разрешил северо-западный пограничный спор, разделив границы Соединенных Штатов и Великобритании по сорок девятой параллели, что установило прямую линию границы. Однако острова Сан-Хуан оспаривались как часть Ванкувера, и обе стороны согласились, что весь остров Ванкувер отойдет Великобритании. \n \nСпор обострился, когда американский фермер застрелил британскую свинью, которая ела урожай его фермы. После того, как фермер и владелец свиньи отказались вести переговоры, были вызваны британские и американские власти. \n \nКогда новости об этом достигли Вашингтона и Лондона, оба правительства приступили к созданию военных лагерей на островах, пока не будет достигнут компромисс." #NT!
 usa.26.a: "Создайте Американский лагерь!" #NT!
 usa.26.b: "Создайте британский лагерь!" #NT!
 usa.27.t: "Война свиней - Переговоры" #NT!
 usa.27.d: "После 12 лет нерешительности произошел прорыв в переговорах по островам Сан-Хуан. Как и в 1871 году, Соединенные Штаты и Великобритания подписали Вашингтонский договор, который прояснил многочисленные проблемы, которые обе страны имели друг с другом. Что еще важнее, это включало пограничные вопросы с недавно образованным Доминионом Канада, и в частности спор по островам Сан-Хуан. \n \nОбе страны согласились, что международный арбитр должен решить, кому отойдут острова. В случайном порядке было решено, что [PRS.GetLeader] станет решающим арбитром в споре." #NT!
 usa.27.a: "Отправьте сообщение в Берлин" #NT!
 usa.27.b: "Посмотрим, что скажет Берлин..." #NT!
 usa.28.t: "Война свиней - Арбитраж" #NT!
 usa.28.d: "Вчера утром американские и британские переговорщики прибыли в Берлин и пришли с просьбой. У них был спор друг с другом из-за островов Сан-Хуан, который едва не привел к войне между ними, когда в 1859 году была застрелена свинья. Они решили, что решат этот вопрос посредством международного арбитража, и [Root.GetName] был случайным образом выбран судьей. \n \nАмериканцы и британцы хотели бы, чтобы мы выбрали и решили их вопрос. После дебатов со своими советниками [Root.GetLeader] решил, кому он принадлежит." #NT!
 usa.28.a: "Он принадлежит Америке." #NT!
 usa.28.b: "Он принадлежит Великобритании." #NT!
 usa.29.t: "Свиная война — победа Америки" #NT!
 usa.29.d: "После обсуждения, похоже, арбитр решил, что острова принадлежат [USA.GetName], и по условиям арбитража [ENG.GetName] должен эвакуировать свои войска с острова." #NT!
 usa.29.a: "Сан-Хуан наш!" #NT!
 usa.29.b: "Проклятие." #NT!
 usa.29.c: "Они просто позволили им это сделать?!" #NT!
 usa.30.t: "Свиная война - победа британцев" #NT!
 usa.30.d: "После обсуждения, похоже, арбитр решил, что острова принадлежат [ENG.GetName], и по условиям арбитража [USA.GetName] должен эвакуировать свои войска с острова." #NT!
 usa.30.a: "Проклятие." #NT!
 usa.30.b: "Сан-Хуан наш!" #NT!
 usa.30.c: "Хороший!" #NT!
 usa.31.t: "Джордж Вашингтон Парк Кастис" #NT!
 usa.31.d: "Сегодня утром в преклонном возрасте 79 лет скончался владелец плантации в Вирджинии Джордж Вашингтон Парк Кастис. Хотя он не был биологически связан с Вашингтонами, его усыновили Марта и Джордж Вашингтон. Со смертью человека, столь близкого к Основателю нашей нации, его будут помнить с теплотой, особенно Мэри Анна Кастис Ли, его дочь, которая вышла замуж за генерала Роберта Э. Ли, который получил плантацию Арлингтон и львиную долю наследства." #NT!
 usa.31.a: "Минута молчания..." #NT!
 usa.32.t: "Юта преклоняет колено" #NT!
 usa.32.d: "Юта наконец-то приняла волю Вашингтона. Бригам Янг, теперь уже бывший губернатор Территории Юта, принял условия соглашения и ушел со своего поста, позволив назначенному федеральным правительством губернатору наконец взять на себя управление. Согласно нашей части сделки, мы будем уважать мормонов и их веру, но может потребоваться некоторое время, чтобы убедить в этом наших людей." #NT!
 usa.32.a: "Большой!" #NT!
 usa.33.t: "Юта отклонила наши требования!" #NT!
 usa.33.d: "До нас дошли шокирующие новости о том, что Бригам Янг отказался от предложения, которое ему предоставил Бьюкенен, и в результате объявил о независимости от Соединенных Штатов! Он признал, что отказ от нашего предложения был технически декларацией независимости, но он зашел слишком далеко, выдвинув такую ​​идею! Мы должны что-то с этим сделать!" #NT!
 usa.33.a: "Мобилизуем наши силы!" #NT!
 usa.33.b: "Пусть многоженцы уйдут от нас." #NT!
 usa.34.t: "Марш на Вашингтон - Социалистическая революция" #NT!
 usa.34.d: "[GetDateText], в день, который навсегда запомнится каждому американцу, социалистические группы прошли маршем по Вашингтону и потребовали свержения правительства Соединенных Штатов. \n \nРадикальные республиканцы набирали силу из-за нестабильности, вызванной разобщенностью Конгресса, и теперь они воспользовались возможностью захватить страну. Поскольку страна слишком устала от войны и все еще восстанавливалась после Гражданской войны, а все оппозиционные лидеры были окружены социалистами, Конгресс в конце концов сдался и позволил власти мирно перейти к радикалам. \n \nТеперь радикальные республиканцы удерживают власть в Соединенных Штатах, и хотя более умеренная сторона коалиции имеет наибольшую власть, выборы, которые произойдут вскоре, могут это изменить. Но на данный момент Соединенные Штаты стали Социалистической Республикой." #NT!
 usa.34.a: "За Новую Республику!" #NT!
 usa.35.t: "Марш на Вашингтон — Монархическая революция" #NT!
 usa.35.d: "[GetDateText], в день, который навсегда запомнится каждому американцу, монархистские группы прошли маршем по Вашингтону и потребовали свержения правительства Соединенных Штатов и установления Нортона I в качестве короля. \n \nМонархисты, возглавляемые Джошуа Нортоном, росли в своем влиянии из-за нестабильности, вызванной разобщенностью в Конгрессе, и теперь они воспользовались возможностью захватить страну. Поскольку страна слишком устала от войны и все еще восстанавливалась после Гражданской войны, а все оппозиционные лидеры были окружены монархистами, Конгресс в конечном итоге сдался и позволил власти мирно перейти к Нортону I, который был коронован королем Америки. \n \nТеперь монархисты удерживают власть в Соединенных Штатах, и хотя более умеренная сторона Коалиции взяла власть, решения, которые примет новый король, могут изменить новый политический ландшафт. Но на данный момент Соединенные Штаты стали монархией." #NT!
 usa.35.a: "Да здравствует король!" #NT!
 usa.36.t: "Выборы 1864 года" #NT!
 usa.36.d: "Выборы 1864 года раскололи вопрос о Конфедерации. Хотя эти выборы не были такими масштабными, как выборы 1860 года, они все равно окажут большое влияние. Они велись в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее продвижение на Юг, в то время как оппозиционную Демократическую партию возглавлял Джордж Б. Макклеллан, который, хотя и хотел продолжить войну, другие демократы Копперхеда будут настойчиво нажимать на него, чтобы он запросил мир с Конфедерацией. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.36.d_a: "Выборы 1864 года раскололи вопрос о Конфедерации. Хотя эти выборы не были такими масштабными, как выборы 1860 года, они все равно окажут большое влияние. Они велись в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее продвижение на Юг, в то время как оппозиционную Демократическую партию возглавлял Джордж Б. Макклеллан, который, хотя и хотел продолжить войну, другие демократы Копперхеда будут настойчиво нажимать на него, чтобы он запросил мир с Конфедерацией. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.36.d_b: "Выборы 1864 года раскололи вопрос о Конфедерации. Хотя они и не такие масштабные, как выборы 1860 года, эти выборы все равно окажут большое влияние. Они велись в основном между президентом [ROOT.GetLeader], который, хотя и сверг Джона Брекинриджа в 1860 году, все еще очень популярен и выступает за дальнейшее продвижение на Юг, в то время как оппозиционную Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, другие демократы Копперхеда будут настойчиво нажимать на него, чтобы он запросил мир с Конфедерацией. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.36.d_c: "Выборы 1864 года раскололи вопрос о Конфедерации. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно окажут большое влияние. Они велись в основном между президентом [ROOT.GetLeader], который возглавлял наши армии как Свободные Штаты Америки, и который по-прежнему очень популярен и выступает за дальнейшее продвижение на Юг, в то время как оппозиционную Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, другие демократы Копперхеда будут настойчиво нажимать на него, чтобы он запросил мир с Конфедерацией. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.36.a: "Авраам Линкольн!" #NT!
 usa.36.b: "Стивен А. Дуглас!" #NT!
 usa.36.c: "Джордж Макклеллан!" #NT!
 usa.36.e: "Джон К. Фремонт" #NT!
 usa.36.f: "Джон Белл" #NT!
 usa.37.t: "Инаугурация Макклеллана" #NT!
 usa.37.d: "Джордж Б. Макклеллан недавно был избран президентом Соединенных Штатов, и только сегодня утром он произнес свою инаугурационную речь после встречи с [ROOT.GetLeader]. Кажется, Джордж согласен, что борьба с Югом должна продолжаться, но Медноголовые в Демократической партии имеют на него большое влияние и могут заставить его предложить мир Конфедерации." #NT!
 usa.37.a: "Добро пожаловать в Белый дом" #NT!
 usa.38.t: "Выборы 1864 года" #NT!
 usa.38.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1864 года были немного спокойнее, но по-прежнему уделяли большое внимание теме Юга. Хотя они и не были такими масштабными, как выборы 1860 года, эти выборы все равно окажут большое влияние. В них в основном участвовал президент [ROOT.GetLeader], возглавлявший Соединенные Штаты во время войны против Конфедерации, в то время как оппозиционную Демократическую партию возглавлял Джордж Х. Пендлтон, придерживавшийся более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.38.d_a: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1864 года были немного спокойнее, но по-прежнему уделяли большое внимание теме Юга. Хотя они и не были такими масштабными, как выборы 1860 года, эти выборы все равно окажут большое влияние. В них в основном участвовал президент [ROOT.GetLeader], возглавлявший Соединенные Штаты во время войны против Конфедерации, в то время как оппозиционную Демократическую партию возглавлял Джордж Х. Пендлтон, придерживавшийся более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президент Соединенных Штатов..." #NT!
 usa.38.a: "Авраам Линкольн!" #NT!
 usa.38.b: "Стивен А. Дуглас!" #NT!
 usa.38.c: "Джордж Х. Пендлтон!" #NT!
 usa.38.e: "Джон К. Фремонт" #NT!
 usa.38.f: "Джон Белл" #NT!
 usa.39.t: "Открытие Пендлтона" #NT!
 usa.39.d: "Джордж Х. Пендлтон недавно был избран президентом Соединенных Штатов, и только сегодня утром он произнес свою инаугурационную речь после встречи с [ROOT.GetLeader]. Кажется, что Сеймур гораздо более снисходителен к Югу и будет более склонен включить Юг в Союз, чем его предшественник." #NT!
 usa.39.a: "Добро пожаловать в Белый дом" #NT!
 usa.40.t: "Покупка Аляски?" #NT!
 usa.40.d: "После окончания Крымской войны российское правительство оказалось в крайне затруднительном финансовом положении и ищет новые пути получения необходимых доходов. Русские также владеют огромной территорией в Америке, Аляской, которая имеет крайне малочисленное население. Русские когда-то пытались продать нам Аляску в 1859 году, но она была утоплена в напряженных отношениях, связанных с Гражданской войной в США. Однако теперь у нас есть шанс попытаться купить эту территорию." #NT!
 usa.40.a: "Отправить предложение" #NT!
 usa.40.b: "Это просто пустошь..." #NT!
 usa.41.t: "Покупка Аляски?" #NT!
 usa.41.d: "Вчера утром американцы прибыли в столицу для сделки, в которой они были готовы купить территорию Аляски. У нас не хватает средств, и если мы ввяжемся в войну с британцами, им будет очень легко захватить малонаселенную территорию. Мы обсуждали продажу Аляски в течение многих лет, даже почти десятилетие, однако американцы были слишком втянуты в свою Гражданскую войну, чтобы сосредоточиться на покупке. Может быть, теперь мы сможем договориться о сделке?" #NT!
 usa.41.a: "Принять предложение" #NT!
 usa.41.b: "Отклонить предложение" #NT!
 usa.42.t: "Ответ из России" #NT!
 usa.42.d: "Русские посовещались сами с собой и согласились на покупку Аляски! Похоже, их потребность в деньгах и страх перед британским вторжением подтолкнули их к соглашению." #NT!
 usa.42.d_a: "Русские посоветовались сами с собой, но, что шокирует, похоже, они хотят сохранить территорию Аляски! Что они собираются с ней делать?" #NT!
 usa.42.a: "Большой!" #NT!
 usa.42.b: "Проклятие!" #NT!
 usa.43.t: "Император Соединенных Штатов?" #NT!
 usa.43.d: "Сегодня пришли неожиданные новости, сообщалось о человеке по имени Джошуа Нортон, который объявил себя «Императором Соединенных Штатов» и даже «Защитником Мексики». Затем в том же параграфе этой декларации он постановил, что Конгресс Соединенных Штатов должен быть собран в Мюзикл-холле Сан-Франциско, города, в котором он живет. Похоже, что население города согласилось с ним в шутливом настрое, но которое постепенно начинает превращаться в серьезную преданность. \n \nОн не имеет тесных связей с военными, поэтому мы можем легко проигнорировать его. Однако такой смелый шаг одного человека, который начинает восприниматься всерьез жителями его родного города, начинает представлять забытую легитимность федерального правительства во время этого кризиса." #NT!
 usa.43.a: "Какой безумец." #NT!
 usa.43.b: "Окажитесь в городе гарнизоном и следите за ним." #NT!
 usa.44.t: "План реинтеграции Юга" #NT!
 usa.44.d: "Мы сделали это! Мы победили мятежных предателей! Мы разбили их армии и сломили их нацию! Соединенные Штаты снова воссоединены! Однако сейчас не время для празднования, поскольку мы должны решить, что делать с землями, которые восстали против нас. \n \nЕсть четыре разных способа справиться с этим, от самого мягкого до самого жесткого. Мы должны выбирать очень тщательно, поскольку это определит, как мы продолжим Реконструкцию и Реинтеграцию Юга." #NT!
 usa.44.a: "Мы должны быть очень нежными!" #NT!
 usa.44.b: "Давайте будем осторожны..." #NT!
 usa.44.c: "Наказать, загладить вину." #NT!
 usa.44.e: "Требуйте полного подчинения!" #NT!
 usa.45.t: "Одна ночь в театре Форда" #NT!
 usa.45.d: "Поздно ночью прибыл экипаж, из которого вышел проницательный президент со своей женой, а также майор Генри Рэтбоун и его невеста Клара Харрис, которые приняли приглашение президентской четы посетить театр вместе с ними. Помогая Мэри выйти из экипажа, компания вошла и расположилась в своей ложе в театре. Когда они прибыли, пьесу прервал оркестр, который сыграл «Hail to the Chief», под аплодисменты 1700 зрителей. \n \nЭто была яркая и сложная пьеса, в которой все были приложены, чтобы гарантировать, что президенту понравится такая пьеса. Яркий свет и красота такого представления были поразительны. \n \nКогда наступил антракт, компания разговаривала друг с другом в ложе и подкреплялась. Они заметили, что их полицейский Джон Фредерик Паркер, которому было поручено охранять ложу президента, пропал. Однако предполагалось, что он просто пошел в таверну выпить и скоро вернется. \n \nЗатем, после антракта, прозвучала печально известная фраза: «Ну, я полагаю, что знаю достаточно, чтобы вывернуть тебя наизнанку, старушка; ты, старая ловушка для мужчин, носокологизирующая!». Публика разразилась смехом над одной из лучших фраз в пьесе, включая президентскую вечеринку, когда Рэтбоун повернулся и увидел, как президент хрипит от смеха. Это была громкая и веселая атмосфера... \n \nДостаточно громкая, чтобы заглушить скрип двери за президентом." #NT!
 usa.45.a: "Хахаха! Это было уморительно!" #NT!
 usa.45.b: "Господин Президент! За вами!" #NT!
 usa.46.t: "Президент мертв!" #NT!
 usa.46.d: "По всем штатам прокатилась шокирующая новость о том, что Авраам Линкольн, спаситель Союза, умер. Он был застрелен во время посещения спектакля в Театре Форда, и теперь его вице-президент Эндрю Джонсон теперь управляет страной. Теперь он должен решить, как нам следует преследовать и наказать заговорщика Джона Уилкса Бута." #NT!
 usa.46.a: "Убейте его!" #NT!
 usa.46.b: "Провести судебное разбирательство" #NT!
 usa.47.t: "Джефферсон Дэвис схвачен!" #NT!
 usa.47.d: "Президент Дэвис в последний раз встретился со своим Кабинетом Конфедерации в Вашингтоне, штат Джорджия, где они официально распустили правительство Конфедерации. Однако они все же попытались бежать из Союза, чтобы скрыться от федеральных сил и создать правительство в изгнании. \n \nОднако этому не суждено было сбыться, поскольку несколько дней спустя Джефферсон и его жена Варина были схвачены войсками Союза в Ирвинвилле, штат Джорджия. \n \nСообщения СМИ утверждают, что Дэвис накинул на плечи пальто своей жены во время побега, что привело к тому, что он стал посмешищем, изображенным как пытающийся бежать в женской одежде, несмотря на показания его жены, что ему дали ее, потому что он чувствовал себя плохо. Тем не менее, бывший президент Конфедерации теперь находится у нас под стражей!" #NT!
 usa.47.a: "Отличные новости!" #NT!
 usa.48.t: "Дэвис бежит из Штатов!" #NT!
 usa.48.d: "После того, как появились подтвержденные сообщения о том, что Джефферсон Дэвис находится в гавани Тампы, Флорида, было слишком поздно его ловить. Он, как и несколько других лидеров Конфедерации, смогли сбежать из рук Союза. Теперь ожидается, что он сбежит к иностранным правительствам в попытке создать правительство Конфедерации в изгнании. \n \nМы должны внимательно следить за ним и преследовать его, поскольку его все еще могут схватить и вернуть обратно в Штаты." #NT!
 usa.48.a: "Проклятие!" #NT!
 usa.49.t: "Остатки Конфедерации прибывают в Рио" #NT!
 usa.49.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли сбежать от федеральных сил и отплыли в чужие земли, чтобы создать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешение пришвартоваться в Рио-де-Жанейро и прибыл в [BRA.GetLeader], умоляя о безопасности и убежище в городе. \n \nЕсли бы мы позволили им остаться, это повредило бы нашим отношениям с Соединенными Штатами. Или мы могли бы отказать и позволить им уйти по своему пути. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы укрепить наши отношения с ними." #NT!
 usa.49.a: "Пусть остаются." #NT!
 usa.49.b: "Отошлите их." #NT!
 usa.49.c: "Поймайте их!" #NT!
 usa.50.t: "Остатки Конфедерации прибывают в Париж" #NT!
 usa.50.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли сбежать от федеральных сил и отплыли в чужие земли, чтобы основать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешение пришвартоваться в Париже и прибыл в [FRA.GetLeader], умоляя о безопасности и убежище в городе. Они уже пытались найти убежище в Рио-де-Жанейро, но получили отказ от [BRA.GetLeader]. \n \nЕсли бы мы позволили им остаться, это повредило бы нашим отношениям с Соединенными Штатами. Или мы могли бы отказать и позволить им уйти по пути. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы укрепить наши отношения с ними." #NT!
 usa.51.t: "Остатки Конфедерации прибывают в Лондон" #NT!
 usa.51.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли сбежать от федеральных сил и отплыли в чужие земли, чтобы основать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешение пришвартоваться в Лондоне и прибыл в [ENG.GetLeader], умоляя о безопасности и убежище в городе. Они уже пытались найти убежище в Рио-де-Жанейро и Париже, но им отказали и [BRA.GetLeader], и [FRA.GetLeader]. \n \nЕсли бы мы позволили им остаться, это повредило бы нашим отношениям с Соединенными Штатами. Или мы могли бы отказать и позволить им уйти по пути. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы укрепить наши отношения с ними." #NT!
 usa.52.t: "Конфедераты захвачены!" #NT!
 usa.52.d: "После того, как Джефферсон Дэвис, а также десятки других лидеров Конфедерации сбежали от нас, мы отправили корабли по всему миру, чтобы попытаться найти их. Мы получили сообщения о них в Бразилии, но при встрече с [BRA.GetLeader] он заявил, что отказался от их убежища и отправил их восвояси. Позже мы отследили их корабль до Парижа, но даже тогда [FRA.GetLeader], который, как и [BRA.GetLeader], заявил, что они отправили конфедератов. \n \nПосле расследования сообщения о том, что корабль пришвартовался в Лондоне, один из наших кораблей смог заметить корабль Конфедерации, покидающий док в Лондоне. Он был быстро захвачен, и предполагается, что он отправился в Гамбург. \n \nРейд прошел успешно, и нам удалось захватить Дэвиса и его кабинет. Погоня окончена." #NT!
 usa.52.a: "Отличные новости!" #NT!
 usa.53.t: "Остатки Конфедерации вернулись!" #NT!
 usa.53.d_brazil: "Когда мы отправили наши корабли в ответ на сообщения о бегстве конфедеративного корабля в Бразилию, мы столкнулись с эскадрой бразильских кораблей, сопровождавших конфедеративный корабль! \n \nПосле того, как нас встретил флот, выяснилось, что [BRA.GetLeader] решил задержать и захватить конфедеративных беженцев и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты." #NT!
 usa.53.d_france: "После того, как нам не удалось найти конфедератов в Бразилии, мы отправили наши корабли навстречу сообщениям о бегстве конфедеративного корабля во Францию. Мы столкнулись с эскадрой французских кораблей, сопровождавших конфедеративный корабль! \n \nПосле того, как нас встретил флот, выяснилось, что [FRA.GetLeader] решил задержать и захватить конфедеративных беженцев и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты." #NT!
 usa.53.d_uk: "После того, как нам не удалось найти конфедератов в Бразилии, а затем во Франции, мы отправили наши корабли навстречу сообщениям о бегстве конфедеративного корабля в Британию. Мы столкнулись с эскадрой британских кораблей, сопровождавших конфедеративный корабль! \n \nПосле того, как нас встретил флот, выяснилось, что [ENG.GetLeader] решил задержать и схватить конфедеративных беженцев и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты." #NT!
 usa.53.a: "Спасибо!" #NT!
 usa.54.t: "Конфедератам предоставлено убежище!" #NT!
 usa.54.d_brazil: "После того, как мы получили сообщения о том, что корабль Конфедерации был замечен в Бразилии, мы отправили наш флот в Рио-де-Жанейро в попытке найти Конфедератов. После встречи с [BRA.GetLeader] мы были шокированы, обнаружив, что они предоставили убежище лидерам Конфедерации! \n \nОтказавшись принять наши требования о капитуляции, [BRA.GetLeader] немедленно вышвырнул наших людей из Рио-де-Жанейро. Мы были вынуждены прикусить языки и уйти с пустыми руками." #NT!
 usa.54.d_france: "Когда наши сообщения о появлении Конфедерации в Бразилии не сработали, мы получили сообщения о том, что корабль Конфедерации был замечен во Франции, и мы отправили наш флот в Париж в попытке найти Конфедерацию. После встречи с [FRA.GetLeader] мы были потрясены, обнаружив, что они предоставили убежище лидерам Конфедерации! \n \nОтказавшись принять наши требования о капитуляции, [FRA.GetLeader] немедленно выгнал наших людей из Парижа. Мы были вынуждены прикусить языки и уйти с пустыми руками." #NT!
 usa.54.d_uk: "Когда наши сообщения о замеченных конфедератах в Бразилии и Франции не сработали, мы получили сообщения о замеченном в Британии корабле конфедератов и отправили наш флот в Лондон в попытке найти конфедератов. После встречи с [ENG.GetLeader] мы были потрясены, обнаружив, что они предоставили убежище лидерам конфедератов! \n \nОтказавшись принять наши требования о капитуляции, [ENG.GetLeader] немедленно выгнал наших людей из Лондона. Мы были вынуждены прикусить языки и уйти с пустыми руками." #NT!
 usa.54.a: "Черт бы их побрал!" #NT!
 usa.55.t: "Что делать с Дэвисом?" #NT!
 usa.55.d: "Он у нас! Джефферсон Дэвис, бывший президент Конфедерации, в наших руках! Теперь мы должны решить, что с ним делать... мы можем быть снисходительны к нему, суровы к нему или найти нечто среднее между этими двумя. Однако то, как мы выбираем иметь дело с Реконструкцией, должно, несомненно, повлиять на то, что мы выбираем делать с ним." #NT!
 usa.55.a: "Будьте нежны." #NT!
 usa.55.b: "Будьте суровы." #NT!
 usa.55.c: "Будьте сбалансированы." #NT!
 acw_lincoln.120.t: "Радикалы приближаются к Линкольну" #NT!
 acw_lincoln.120.d: "Группа радикальных республиканцев встретилась с Линкольном ранее этим утром и начала умолять и просить Линкольна, пытаясь склонить его на свою сторону. \n \nЛинкольн был сторонником реинтеграции Юга в Союз, но считал, что установление полного равенства между черными и белыми приведет к вечному разрыву в Союзе. \n \nРадикалы, однако, умоляли Линкольна, что если не будет достигнуто полное равенство, Юг продолжит угнетать черных и сохранит культуру, которая расколола Союз во время Гражданской войны. \n \nЛинкольн посидел минуту, размышляя про себя, прежде чем поднять голову и сказать..." #NT!
 acw_lincoln.120.a: "Союз должен быть на первом месте..." #NT!
 acw_lincoln.120.b: "... Но нам также необходимо внести поправки в Союз." #NT!
 usa.57.t: "Радикалы предлагают полное равенство" #NT!
 usa.57.d: "Идея полного равенства между черными и белыми в последнее время становится все более популярной, особенно благодаря действиям федерального правительства. Хотя она по-прежнему гораздо более популярна на Севере, чем на Юге, расовые отношения на Юге значительно улучшились по сравнению с десятилетием назад. \n \nТеперь радикалы в Республиканской партии стремятся официально внедрить это и подтолкнули Конгресс к принятию Закона о полном равенстве. Это дало бы федеральному правительству гораздо больше полномочий для обеспечения недискриминации по всей стране. Хотя он все еще сталкивается с сопротивлением в Конгрессе и со стороны народа, и он не решит немедленно расовые проблемы. Если бы мы продвинули этот законопроект, мы могли бы принять его." #NT!
 usa.57.a: "Вето!" #NT!
 usa.57.b: "Примите Закон о полном равенстве!" #NT!
 usa.58.t: "Черные уезжают в Либерию!" #NT!
 usa.58.d: "Продолжая бороться на расово разделенном Юге, многие афроамериканцы начали искать убежища, отправляясь на лодке в наше колониальное государство Либерия. Целью Либерии было стать домом для чернокожих, которые хотели вернуться на Африканский континент, но из-за нашей новой ситуации люди начали задаваться вопросом, является ли цель Либерии принять НЕКОТОРЫХ чернокожих или ВСЕХ чернокожих..." #NT!
 usa.58.a: "Это будет необязательно. Точка." #NT!
 usa.58.b: "Спонсор либерийской пропаганды" #NT!
 usa.58.c: "Обязательно, за исключением высококвалифицированных специалистов!" #NT!
 usa.59.t: "Афроамериканская иммиграция" #NT!
 usa.59.d: "Наши порты начали сообщать о большом количестве иммиграции в нашу страну в последнее время, и это связано с новой волной эмиграции американских чернокожих, покидающих страну, и они намерены назвать Либерию домом. Количество которой зависит от того, как американское правительство отреагировало на эту волну: либо проигнорировав ее, либо поощрив, либо сделав ее обязательной." #NT!
 usa.59.a: "Мы с этим справимся..." #NT!
 usa.59.b: "Умеренное количество пришло..." #NT!
 usa.59.c: "Мы не можем столько выдержать!" #NT!
 usa.60.t: "Американская поддержка!" #NT!
 usa.60.d: "В нашем конфликте с Мексикой, похоже, американцы решили встать на нашу сторону. Мы получили их поддержку и начали получать снаряжение и добровольцев, чтобы помочь в борьбе за Мексику!" #NT!
 usa.60.a: "Большой!" #NT!
 usa.61.t: "Исправление наших отношений" #NT!
 usa.61.d: "Американское правительство считало приоритетом присоединение к нашему бывшему сюзерену в Британии. Хотя у нас были разногласия, мы воевали друг с другом и едва не начали войну во время Свиной войны, в последнее время мы увидели много улучшений. Пришло время нам сблизиться с Британией и пойти дальше в нашей новой дружбе." #NT!
 usa.61.a: "Предложить пакт о ненападении" #NT!
 usa.61.b: "Предложить альянс" #NT!
 usa.62.t: "Американская делегация" #NT!
 usa.62.d: "Недавно в Лондон прибыла американская делегация, и они пришли с неожиданным предложением. «Мы начали замечать рост отношений между нашими двумя странами», — отметили они, — «и что такие отношения, как мы считаем, должны быть развиты». Американская делегация, похоже, просит о пакте о ненападении и торговом соглашении между нашими двумя странами. Примем ли мы это?" #NT!
 usa.62.d_ally: "Недавно в Лондон прибыла американская делегация, и они пришли с неожиданным предложением. «Мы начали замечать рост отношений между нашими двумя странами», — отметили они, — «и что такие отношения, как мы считаем, должны быть развиты». Американская делегация, похоже, просит о союзе между нашими двумя странами. Примем ли мы его?" #NT!
 usa.62.a: "Примите предложение!" #NT!
 usa.62.b: "Отклоните предложение." #NT!
 usa.63.t: "Американцы просят заключить пакт о ненападении" #NT!
 usa.63.d: "Недавно в порт прибыла американская делегация и предстала перед [ROOT.GetLeader]. Они отметили отношения между Соединенными Штатами и нашими и просят нас пойти дальше, заключив с ними Пакт о ненападении. Стоит ли нам принять его?" #NT!
 usa.63.a: "Принял!" #NT!
 usa.63.b: "Отклонен!" #NT!
 usa.65.t: "Захват Бригама Янга" #NT!
 usa.65.d: "Нашим силам удалось успешно выследить и захватить Бригама Янга, американского Моисея и первого президента [UTA.GetName]. После «переговоров» с ним мы наконец смогли вернуть себе контроль над территорией Юты! Теперь мы должны определиться с нашей позицией по отношению к оставшимся в регионе мормонам..." #NT!
 usa.65.a: "Мы должны загладить свою вину" #NT!
 usa.65.b: "Займите их!" #NT!
 usa.66.t: "Потеря Юты" #NT!
 usa.66.d: "Мы потерпели позорное поражение, так как не смогли вернуть себе территорию Юты. Теперь они полностью независимая страна, и страны по всему миру начали признавать их как суверенную страну. Это позор, который мы никогда не забудем..." #NT!
 usa.66.a: "Проклятие!" #NT!
 usa.67.t: "Разогрев перед виски" #NT!
 usa.67.d: "С бушующей войной с мятежниками у нас есть необходимость завербовать в наши армии всех, кого только можно, включая презираемых ирландцев. Однако, поскольку наши солдаты начинают сражаться, спать и есть с этими ирландцами, общественное клеймо их натуры и варварства начинает исчезать, поскольку мы действительно видим ирландцев такими, какие они есть." #NT!
 usa.67.d_nowar: "Хотя ирландцев все еще презирают, прошли десятилетия с момента их массовой иммиграции, и наши люди начали относиться к ирландцам теплее и общаться с ними. Хотя их все еще дискриминируют, они могут ожидать, что это будет происходить реже." #NT!
 usa.67.a: "Ваше здоровье!" #NT!
 usa.68.t: "Антиирландские настроения снова на подъеме" #NT!
 usa.68.d: "С окончанием войны солдаты начали возвращаться в свои дома. Хотя ирландцы помогали нам в войне, это не освобождает их от жестокого обращения, с которым они все еще сталкиваются дома. Однако жестокое обращение, безусловно, не на том уровне, как было до войны." #NT!
 usa.68.a: "Обычный ирландский способ..." #NT!
 usa.69.t: "Ассимиляция ирландцев" #NT!
 usa.69.d: "С развитием связей между ирландцами и американцами они начали медленно ассимилироваться в нашу культуру. Хотя напряженность еще не закончилась, особенно на религиозном фронте, она была самой низкой за последние десятилетия." #NT!
 usa.69.a: "Хороший" #NT!
 usa.73.t: "Ухудшение современности" #NT!
 usa.73.d: "Modern Times — утопическое сообщество на Лонг-Айленде, штат Нью-Йорк, основанное Джозайей Уорреном в 1851 году. Сообщество основано на индивидуальном суверенитете и должно стать самодостаточным сообществом без полиции или других государственных служб. Хотя оно не сталкивалось с большими проблемами, оно столкнулось с новой проблемой. Когда в деревне началась паника 1857 года, это повлияло на ее способность выполнять работу, и теперь люди вынуждены уезжать из сообщества на работу. Это вызвало тревогу в соседних городах, которые жалуются на потенциальную потерю рабочих мест." #NT!
 usa.73.a: "Всё в порядке" #NT!
 usa.73.b: "Разве они не должны быть самодостаточными?" #NT!
 usa.74.t: "Современные времена протестуют против нас" #NT!
 usa.74.d: "После нашего решения заставить сообщество Modern Times остаться в их городе, они начали протестовать против нас и просить разрешения покинуть свою деревню и работать в других местах. Заявляя, что они действуют в соответствии со своим правом на свободу и стремление к счастью, они начали привлекать внимание к своему сообществу. Однако правительство может заявить о Статье о торговле, в котором Конгресс должен иметь полномочия регулировать торговлю между штатами. Вопрос вскоре был передан в Верховный суд, который вынес решение по делу..." #NT!
 usa.74.a: "В пользу Современности" #NT!
 usa.74.b: "В пользу правительства" #NT!
 usa.75.t: "Радикализация современности" #NT!
 usa.75.d: "Недовольные решением Верховного суда, протесты сообщества Modern Times усилились, и люди со всей страны приезжают, чтобы посетить и увидеть это сообщество, и потенциально поддержать его. Подавляющее большинство поддержки, предоставленной Modern Times, было дано Нью-Йорком, но в остальном наблюдается неоднозначная реакция. Однако тревожным моментом является тот факт, что Modern Times начинает поддерживать радикальные идеи социализма и коммунизма, ссылаясь на то, что правительство и капитализм подводят сообщество. Несмотря на это, Джозайя Уоррен непоколебим в своей анархистской идеологии, но мы не можем гарантировать его лояльность." #NT!
 usa.75.a: "Решение остается в силе!" #NT!
 usa.75.b: "Отменить решение!" #NT!
 usa.76.t: "Современные времена успокаивают" #NT!
 usa.76.d: "Поскольку общине Modern Times разрешено покидать свою деревню в поисках работы, их возмущение против нас теперь утихло. Община вернулась к нормальной жизни, хотя и ослабленная экономически." #NT!
 usa.76.a: "Хороший" #NT!
 usa.78.t: "Влияние Modern Times растет" #NT!
 usa.78.d: "Постоянный отказ нашего правительства уделять внимание людям Нового времени разозлил их, и люди начали искать радикальные идеи социализма и коммунизма. Они начали обвинять капиталистическое и рыночно-центричное общество, указывая на него как на причину Паники 1857 года. Джозайя Уоррен начал поддерживать эти группы, хотя он все еще придерживается своих идеалов рыночного анархизма. Эта угроза может усилиться, если мы вовлечем себя в какую-то катастрофу." #NT!
 usa.78.a: "Тревожный" #NT!
 usa.79.t: "Бюро по делам вольноотпущенников" #NT!
 usa.79.d: "Формально известное как Бюро беженцев, Бюро вольноотпущенников было организацией, созданной Конгрессом для помощи миллионам бывших чернокожих рабов и бедных белых на Юге. В то время как Конгресс настаивал на эффективном использовании этой организации, некоторые настаивают на увеличении бюджета выше того, который в настоящее время планируется потратить на них. Мы могли бы выбрать их, или мы могли бы попытаться наложить вето на Бюро вольноотпущенников в первую очередь." #NT!
 usa.79.a: "Пройдите и увеличьте расходы!" #NT!
 usa.79.b: "Примите закон!" #NT!
 usa.79.c: "Наложите вето на закон!" #NT!
 usa.80.t: "Захват плантаций" #NT!
 usa.80.d: "Основная причина идеи неполноценности черных заключается в том, что они трудились в качестве корма на хлопковых полях Юга с колониального периода. Мы можем захватить хлопковые фермы на Юге, которые поддерживали Конфедерацию, но это может вызвать недовольство Юга." #NT!
 usa.80.a: "Схватите их!" #NT!
 usa.80.b: "Возьми немного!" #NT!
 usa.80.c: "Давайте не будем их злить..." #NT!
 usa.81.t: "Клятва верности" #NT!
 usa.81.d: "Чтобы снова присоединиться к Союзу, штат должен заставить свое правительство принести Клятву верности Союзу. Однако вопрос о том, сколько правительства штата должно было предоставить эту клятву, является спорным. Радикалы требуют, чтобы более 50% штата присягнули на верность Союзу для повторного принятия, в то время как южные демократы требуют, чтобы присягнули только 5% населения..." #NT!
 usa.81.a: "План 50%!" #NT!
 usa.81.b: "План 25%!" #NT!
 usa.81.c: "План 10%!" #NT!
 usa.81.e: "План 5%!" #NT!
 usa.82.t: "Оккупация Юга" #NT!
 usa.82.d: "С трудностями оккупации юга, люди на Юге начали жаловаться на статус своей оккупации. Они требуют, чтобы им вернули свободы, которыми пользуются обычные государства." #NT!
 usa.82.a: "Отклоните их требования!" #NT!
 usa.82.b: "Примите некоторые требования." #NT!
 usa.82.c: "Примите умеренные требования." #NT!
 usa.83.t: "Установление заработной платы для чернокожих" #NT!
 usa.83.d: "Суть рабства в том, что их работа не должна оплачиваться. Чтобы положить конец рабству, мы должны ввести ограничения на рабочих местах и ​​заставить их платить своим афроамериканским работникам. Конгресс продвигает закон об обеспечении оплаты труда рабочих, но как исполнительная власть мы можем выбирать, насколько далеко мы готовы зайти в обеспечении этого закона." #NT!
 usa.83.a: "Обеспечить выплату заработной платы!" #NT!
 usa.83.b: "Внедрить систему заработной платы" #NT!
 usa.83.c: "Реализовать на бумаге." #NT!
 usa.84.t: "Проблема Оклахомы" #NT!
 usa.84.d: "Индейские племена в Оклахоме долгое время сопротивлялись нашей власти, и некоторые племена, похоже, решили встать на сторону Конфедерации во время Гражданской войны. Мы должны решить, что делать с племенами, которые заявили о своей поддержке предателей." #NT!
 usa.84.a: "Пожертвуйте благотворительность." #NT!
 usa.84.b: "Предложение Злобы." #NT!
 usa.85.t: "Южные требования к военному присутствию" #NT!
 usa.85.d: "С проблемами, которые несет с собой оккупация, мы столкнулись с сопротивлением местных жителей, которые не согласны с нашей оккупацией. Они требуют, чтобы в южных штатах было меньше военного присутствия." #NT!
 usa.85.a: "Отклоните их требования!" #NT!
 usa.85.b: "Примите их требования!" #NT!
 usa.86.t: "Юг жалуется на политику" #NT!
 usa.86.d: "Мы осуществляли изменения на Юге. Что бы ни происходило с любыми изменениями, мы столкнулись с большим сопротивлением. На Юге раздаются призывы отменить некоторые из политик, проводимых федеральным правительством." #NT!
 usa.86.a: "Ужесточайте правила!" #NT!
 usa.86.b: "Ослабьте правила!" #NT!
 usa.87.t: "Формирование Ку-клукс-клана" #NT!
 usa.87.d: "В городе Пуласки, штат Теннесси, шесть бывших офицеров Конфедерации собрались, чтобы создать общественное движение под названием Ку-клукс-клан, название которого переводится как «Круг братьев». Общественное движение призывает к прекращению «позорных» реформ, проводимых на Юге. Организация уже начала расширяться, обращаясь ко многим белым демократам Юга, которые возмущены политикой, проводимой федеральным правительством. Группа вызвала некоторую обеспокоенность в Кабинете министров, которые опасаются, что группа может радикализироваться и попытаться яростно бороться с правительством." #NT!
 usa.87.a: "Тревожно..." #NT!
 usa.88.t: "Насилие Ку-клукс-клана" #NT!
 usa.88.d: "Губернатор Миссисипи Уильям Л. Шарки сообщил нам о беспорядках, отсутствии контроля и беззаконии, которые стали широко распространены в его штате. Он утверждает, что бывшие солдаты Конфедерации применяют публичное насилие против черного населения и их союзников, начали сжигать дома, нападать и убивать невинных черных людей. Он просит правительство о помощи." #NT!
 usa.88.a: "Отправьте больше войск!" #NT!
 usa.88.b: "Мы не можем себе этого позволить..." #NT!
 usa.89.t: "Запугивание избирателей Ку-клукс-кланом" #NT!
 usa.89.d: "Поступили сообщения о запугивании избирателей-республиканцев на Юге со стороны Ку-клукс-клана. Они активно применили подавление избирателей, особенно с каждым днем ​​приближающихся выборов. Правительство просило помочь смягчить ситуацию, но небольшое количество демократов в Конгрессе пытается этому противостоять." #NT!
 usa.89.a: "Вводим войска!" #NT!
 usa.89.b: "Наши руки связаны..." #NT!
 usa.90.t: "Рабочие боятся идти на работу" #NT!
 usa.90.d: "Насилие, вызванное Ку-клукс-кланом в одном из наших южных штатов, привело к тому, что фабрика оказалась на грани банкротства. Рабочие начали отказываться выходить на работу, утверждая, что Ку-клукс-клан присылал угрозы фабрике и ее рабочим. Мы могли бы послать войска, чтобы облегчить это, или мы могли бы субсидировать фабрику, чтобы она оставалась на плаву без многих ее рабочих. Или мы могли бы просто позволить фабрике обанкротиться." #NT!
 usa.90.a: "Вводим войска!" #NT!
 usa.90.b: "Поддержите завод." #NT!
 usa.90.c: "Они предоставлены сами себе..." #NT!
 usa.91.t: "Суеверия о привидениях Конфедерации" #NT!
 usa.91.d: "Есть сообщения о тех, кто выжил в инцидентах с Ку-клукс-кланом, в которых нападавшие утверждали, что они «призраки солдат Конфедерации». Хотя многие вольноотпущенники это поняли, есть те, кто еще не получил образования, которые попались на это и испугались. Мы можем вложить больше усилий в обучение вольноотпущенников, но есть некоторые жалобы на то, что бюджет и так уже достаточно напряжен." #NT!
 usa.91.a: "Продолжайте инвестировать в образование вольноотпущенников!" #NT!
 usa.91.b: "Предложите поддержку." #NT!
 usa.91.c: "Они сами разберутся..." #NT!
 usa.92.t: "Стычка в Лояльной лиге" #NT!
 usa.92.d: "Лояльная лига, или Союзная лига, была несколько секретным «клубом», пропагандирующим лояльность Союзу, чтобы бороться с предательскими словами и действиями. Хотя они имеют меньшее влияние, чем во время Гражданской войны, они все еще имеют след в стране. За пределами Лояльной лиги в одном из южных штатов здание Лояльной лиги было терроризировано и атаковано бродячей бандой членов Ку-клукс-клана. Хотя налетчики были отбиты, Лояльная лига требует, чтобы федеральное правительство направило им помощь в случае нового нападения." #NT!
 usa.92.a: "Пошлите армию!" #NT!
 usa.92.b: "Отправьте Национальную гвардию!" #NT!
 usa.92.c: "Мы ничего не можем сделать..." #NT!
 usa.93.t: "Третий закон о принудительном исполнении" #NT!
 usa.93.d: "Возмущенный действиями Ку-клукс-клана, Конгресс протолкнул новый акт, названный «Третий акт о принудительном исполнении», но также названный «Законом против Ку-клукс-клана». Он объявляет Ку-клукс-клана террористической организацией и предоставляет правительству дополнительные полномочия для борьбы с Ку-клукс-кланом." #NT!
 usa.93.a: "Примите закон!" #NT!
 usa.94.t: "Мошенничество с зарплатой на плантациях" #NT!
 usa.94.d: "Мы получили сообщение от вольноотпущенника, который недавно обнаружил, что получает фальшивые деньги в виде заработной платы. Он не знал об этом, пока его не научили читать, и вольноотпущенник требует, чтобы ему платили настоящими деньгами." #NT!
 usa.94.a: "Субсидировать ферму, чтобы платить рабочим." #NT!
 usa.94.b: "Заставить ферму платить рабочим." #NT!
 usa.94.c: "Закройте глаза." #NT!
 usa.95.t: "Конец эпохи реконструкции" #NT!
 usa.95.d: "Гражданская война давно позади, и нам пора вступить в новую эпоху прогресса и промышленности. Пора вывести войска с Юга и объявить об окончании периода реконструкции." #NT!
 usa.95.a: "В новую эру!" #NT!
 usa.96.t: "Установить сословную систему?" #NT!
 usa.96.d: "Новый институт, который был введен в наше правительство, дал нам интересную возможность. Некоторые аристократы в нашей стране потребовали, чтобы мы полностью внедрили систему землевладения, заменив обычную систему покупки земли." #NT!
 usa.96.a: "Сделай это!" #NT!
 usa.96.b: "Нет, не будем." #NT!
 usa.97.t: "Политика в отношении религии" #NT!
 usa.97.d: "По мере того, как мы движемся к другой форме правления, некоторые в нашей стране начали выступать за увеличение власти церкви, в том смысле, что правительство будет поддерживать протестантские церкви по всей стране. Поскольку 1-я поправка больше не используется, мы могли бы реализовать политику поддержки этих церквей." #NT!
 usa.97.a: "Поддержите христианство!" #NT!
 usa.97.b: "Сохраняйте светское государство" #NT!
 usa.98.t: "Узнаете императора Нортона?" #NT!
 usa.98.d: "С сюрпризом, который пришел с восхождением нового «императора Нортона I» Соединенных Штатов, мы еще не выработали нашу официальную позицию по отношению к его правлению. Однако американское давление заставляет нас выбрать сторону, и они потребовали от нас признать Нортона законным императором Соединенных Штатов." #NT!
 usa.98.a: "Мы должны..." #NT!
 usa.98.b: "...нет!" #NT!
 usa.99.t: "Борьба с угрозой" #NT!
 usa.99.d: "До сведения наших высших чинов дошло, что организация, известная как Сыны Свободы, протестует против нашего законного правления в Соединенных Штатах. Мы решили принять меры против них, и мы должны подумать, стоит ли нам пойти на эскалацию и направить против них Национальную гвардию." #NT!
 usa.99.a: "Отправьте Национальную гвардию!" #NT!
 usa.99.b: "Это вызовет напряжение..." #NT!
 usa.100.t: "Военное положение" #NT!
 usa.100.d: "Чтобы ужесточить наше правление против Сынов Свободы, мы обратились к Императору с просьбой ввести Военное положение, чтобы справиться с Сынами Свободы. Хотя это вызовет беспорядки, это поможет подавить группу." #NT!
 usa.100.a: "Учредите это!" #NT!
 usa.100.b: "Это слишком далеко!" #NT!
 usa.101.t: "Расследование «Сынов свободы»" #NT!
 usa.101.d: "После сообщений о «Сынах свободы» и их операциях в нашей стране нам было предложено начать полномасштабное расследование в отношении этой группировки, чтобы выяснить местонахождение ее баз и лидеров и выследить их." #NT!
 usa.101.a: "Начните расследование!" #NT!
 usa.101.b: "У нас есть дела поважнее." #NT!
 usa.102.t: "Арест лидеров" #NT!
 usa.102.d: "Мы получили достаточно доказательств и местонахождения нескольких лидеров Сынов Свободы. Было предложено направить против них наши силы и арестовать лидеров Сынов Свободы, прежде чем они станут слишком большой угрозой." #NT!
 usa.102.a: "Найдите их и арестуйте!" #NT!
 usa.102.b: "Это может быть слишком дорого..." #NT!
 usa.103.t: "Речь [GetYear]" #NT!
 usa.103.d: "Наконец-то настал день, и люди собрались вокруг Вашингтона, округ Колумбия, ожидая мыслей своего Императора. Когда он вышагивает из своего дворца, Белого дома, он начал речь. \n \n«В целях безопасности нашего народа и страны временное правительство выполнило свою работу. Теперь, однако, наступила новая эра Америки, в которой мы салютуем Короне американцев. Та, в которой люди с нетерпением ждут своего спасения, которая принесет славу этим Соединенным Штатам...»" #NT!
 usa.103.a: "...власть Короны!" #NT!
 usa.103.b: "... конституция, которая нас связывает!" #NT!
 usa.103.c: "...воля народа!" #NT!
 usa.104.t: "Восстание Сынов Свободы" #NT!
 usa.104.d: "Возмущенные установлением абсолютистского правительства, Сыны Свободы собрали свои силы в Новой Англии и теперь открыто восстали!" #NT!
 usa.104.a: "Черт бы их побрал!" #NT!
 usa.105.t: "Западная Вирджиния хочет вернуться в состав США" #NT!
 usa.105.d: "В Западной Вирджинии проживает большая часть сторонников юнионизма и противников рабства, но теперь ситуация начала обостряться. При поддержке янки они начали требовать, чтобы им разрешили отделиться и присоединиться к Союзу!" #NT!
 usa.105.a: "Это их государственное право..." #NT!
 usa.105.b: "Никогда!" #NT!
 usa.106.t: "Аризонский ультиматум" #NT!
 usa.106.d: "Территория Аризоны и Нью-Мексико вызвала новое возмущение. Янки начали требовать перекройки границ этих территорий и возвращения им этих земель. Конечно, это всего лишь для того, чтобы остановить наше расширение в сторону Тихого океана, но можем ли мы бороться с действительно единым Союзом?" #NT!
 usa.106.a: "Это все равно бесполезно." #NT!
 usa.106.b: "Никогда!" #NT!
 usa.107.t: "Требование отклонено!" #NT!
 usa.107.d: "Мерзость из Дикси отвергла наши требования! Мы можем либо перерасти в войну, либо попытаться успокоиться и отдать им землю... пока." #NT!
 usa.107.a: "Назад..." #NT!
 usa.107.b: "На войну!" #NT!
 usa.108.t: "Запрос принят!" #NT!
 usa.108.d: "На этот раз «Дикси» проявили благоразумие и предоставили нам территорию, которую мы у них требовали!" #NT!
 usa.108.a: "Хороший!" #NT!
 usa.109.t: "Сэм Хьюстон избран губернатором Техаса" #NT!
 usa.109.d: "Сэм Хьюстон, который привел Республику Техас к независимости во время Техасской революции, был избран губернатором штата Техас. Примечательно, что он является ведущим сторонником Южного юнионизма, опасаясь, что разделение по вопросу рабства расколет страну пополам." #NT!
 usa.109.a: "Хорошо" #NT!
 usa.110.t: "Хьюстон проводит кампанию за юнионизм" #NT!
 usa.110.d: "Сообщается, что губернатор Техаса Сэм Хьюстон начал поездку по своему штату, выступая за то, чтобы штат сопротивлялся желанию отделиться и оставался в составе Союза. Мы могли бы отстраниться от этой работы, однако некоторые предлагают нам вступить в личный контакт с Хьюстоном, если Юг действительно объявит об отделении от нас..." #NT!
 usa.110.a: "Всё в порядке" #NT!
 usa.110.b: "Свяжитесь с ним" #NT!
 usa.111.t: "Секретная конференция в Сан-Антонио" #NT!
 usa.111.d: "Нам удалось связаться с Хьюстоном и убедить его встретиться с нами в Сан-Антонио." #NT!
 usa.111.a: "Обсудите отделение Техаса и что нам следует делать" #NT!
 usa.111.b: "Обсудите попытки удержать Техас от полного отделения" #NT!
 usa.112.t: "Не удалось убедить Хьюстон" #NT!
 usa.112.d: "Переговоры вскоре зашли в тупик, и прежде чем мы успели сменить тему, Хьюстон решил закончить конференцию. Заявив, что, хотя он и хотел защитить Техас от войны за отделение, эта конференция не показывает ему надлежащего способа обеспечения процветания Техаса." #NT!
 usa.112.a: "Проклятие" #NT!
 usa.113.t: "Обсуждаем отделение" #NT!
 usa.113.d: "Нам удалось убедить Хьюстон остаться за столом переговоров. Однако нам все еще нужно обсудить многие вещи о возможности отделения Техаса, чтобы избежать отделения." #NT!
 usa.113.a: "Нет, Техас должен немедленно вернуться в Союз." #NT!
 usa.113.b: "Дайте Техасу независимость, пока мы не разберемся с этим" #NT!
 usa.114.t: "План восстания" #NT!
 usa.114.d: "По мере продолжения обсуждений мы также должны решить, как именно произойдет фактическое восстание. Мы могли бы попытаться устроить переворот в государстве до того, как оно проголосует за отделение, устроить переворот только после того, как оно проголосует, или продолжить попытки протестовать против отделения после этого." #NT!
 usa.114.a: "Государственный переворот" #NT!
 usa.114.b: "Просите, а затем бастуйте" #NT!
 usa.114.c: "Начало протестов в крупных городах" #NT!
 usa.115.t: "Предложение поставок" #NT!
 usa.115.d: "Еще один важный вопрос, который с этим связан, — это поставки. Сколько мы должны отправить Сэму Хьюстону, если он восстанет против своего штата, если они объявят об отделении?" #NT!
 usa.115.a: "Предложить все" #NT!
 usa.115.b: "Дайте ему какое-нибудь оборудование." #NT!
 usa.115.c: "Он должен предоставить все." #NT!
 usa.116.t: "Сэм Хьюстон соглашается" #NT!
 usa.116.d: "После долгих обсуждений и просьб нам в конце концов удалось убедить Сэма Хьюстона спровоцировать переворот, если Техас объявит о выходе из Союза." #NT!
 usa.116.a: "Будем надеяться, что до этого никогда не дойдет..." #NT!
 usa.117.t: "Дела богатых сословий" #NT!
 usa.117.d: "Богатые стали сильнее и в прошлом заняли руководящие должности. Сейчас ведутся дебаты о том, что делать с этими людьми. Некоторые выступают за полное лишение их территорий, некоторые за более мягкие наказания, а третьи требуют, чтобы от них не исходило ничего вредного, поскольку они могли бы быть полезны." #NT!
 usa.117.a: "Нам бы пригодилась их помощь." #NT!
 usa.117.b: "Мы должны ограничить их" #NT!
 usa.117.c: "Мы должны конфисковать их собственность." #NT!
 usa.118.t: "Дебаты об исполнительной власти" #NT!
 usa.118.d: "Вокруг исполнительной власти страны возникли разногласия. Президент, которому были предоставлены расширенные полномочия еще при Джексоне, может представлять угрозу будущему, поскольку выборы президента привели к кровавой гражданской войне." #NT!
 usa.118.a: "Децентрализовать власть" #NT!
 usa.118.b: "Сохраните власть такой, какая она есть" #NT!
 usa.118.c: "Централизовать власть" #NT!
 usa.119.t: "Наша социальная идеология" #NT!
 usa.119.d: "Мы вложили себя в нашу нацию, но у нас пока нет основных ценностей. Основные ценности старой нации — это Демократия и Независимость, но для того, чтобы увидеть наше будущее, мы должны построить нашу нацию на другом принципе." #NT!
 usa.119.a: "Фокус на децентрализации" #NT!
 usa.119.b: "Фокус на гуманизации" #NT!
 usa.119.c: "Фокус на коллективизме" #NT!
 usa.119.e: "Сосредоточьтесь на государстве" #NT!
 usa.120.t: "Дебаты политических партий" #NT!
 usa.120.d: "Различные политические фракции ведут дебаты о существовании наших политических разногласий. Партии разорвали нацию на части, и некоторые требуют, чтобы такая практика была централизована в одной партии, в то время как другие желают только партий, которые соответствуют социализму." #NT!
 usa.120.a: "Откройте политические дебаты" #NT!
 usa.120.b: "Ограничение несоциалистических партий" #NT!
 usa.120.c: "Стремление к однопартийному государству" #NT!
 usa.121.t: "Поставьте под сомнение наш демократический дух" #NT!
 usa.121.d: "Демократия — важная ценность нашего народа, но демократия почти привела к падению этого народа. Нация распалась, и многие погибли в последовавшей гражданской войне. Некоторые начали радикально требовать полного удаления демократии из нашей нации." #NT!
 usa.121.a: "Демократия не подлежит обсуждению!" #NT!
 usa.121.b: "Демократия должна быть уничтожена" #NT!
 usa.122.t: "Выборы [GetYear]" #NT!
 usa.122.d: "Пришло время, дебаты и расколы внутри государства закончились. Пришло время провести выборы первого президента новых Соединенных Штатов. Победителем становится..." #NT!
 usa.122.a: "Анархистская партия побеждает!" #NT!
 usa.122.b: "Побеждает Социал-эгалитарная партия!" #NT!
 usa.122.c: "Коллективистская социалистическая партия побеждает!" #NT!
 usa.122.e: "Авангардная коммунистическая партия побеждает!" #NT!
 usa.123.t: "Маркс посещает США." #NT!
 usa.123.d: "Протянув нам руку, мы пригласили Карла Маркса, основателя коммунизма, посетить нас. Он прибыл и прошел через Вашингтон, округ Колумбия, пока не встретил Дицгена. Они встретились и обсудили детали нации и ее будущего." #NT!
 usa.123.a: "Покажите ему окрестности!" #NT!
 usa.123.b: "Пригласите его стать главой государства!" #NT!
 usa.124.t: "Президент чувствует себя плохо" #NT!
 usa.124.d: "Когда президент прибыл в Иллинойс, он вскоре начал жаловаться на плохое самочувствие. Несмотря на это, он все еще настойчив в завершении своего тура, чтобы обеспечить безопасность нации. Должны ли мы дать ему отдохнуть или придерживаться графика?" #NT!
 usa.124.a: "Возьмите пару выходных дней." #NT!
 usa.124.b: "Это просто головная боль..." #NT!
 usa.125.t: "Президент мертв!" #NT!
 usa.125.d: "Стивен Дуглас умер! Пока он пытался продолжить свой национальный тур, его болезнь становилась все хуже и хуже. Вскоре он упал и оказался прикованным к постели, пытаясь выступить с речью перед толпой недалеко от Чикаго. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который со временем становился все более и более разделенным. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов." #NT!
 usa.125.a: "Ужасный!" #NT!
 usa.126.t: "Конфедерация отделяется!" #NT!
 usa.126.d: "Со смертью Стивена А. Дугласа обеспокоенные представители на Юге опасаются, что республиканцы могут взять верх. Политическая напряженность последнего десятилетия не смягчила эту мысль, и раскол в идеологиях внутри страны становится еще более разделенным. Несколько штатов на Юге объявили о выходе из Союза. \n \nХотя изначально он критиковал выход этих штатов из состава Союза, президент Гершель постепенно начал проявлять интерес к Конфедерации. Вероятно, из-за того, что его родной штат, Джорджия, теперь находится в составе Конфедерации." #NT!
 usa.126.a: "За Союз!" #NT!
 usa.126.b: "За Дикси!" #NT!
 usa.128.t: "Все больше штатов присоединяются к Конфедерации!" #NT!
 usa.128.d: "Опасения, что убийство было совершено Республиканской партией, побудили нескольких представителей южных демократов покинуть Конгресс в последний раз. Несколько штатов решили присоединиться к Конфедерации." #NT!
 usa.128.a: "Проклятие!" #NT!
 usa.130.a: "Поддержите нацию" #NT!
 usa.130.b: "Stand with Houston"usa.133.a: "Поддержите Хьюстон"usa.133.a: "Поддержите нацию" #NT!
 usa.133.b: "Встаньте с цветком" #NT!
 usa.134.t: "Равнины Дакоты" #NT!
 usa.134.d: "Мы больше не можем связаться с нашим губернатором в Территории Дакота, и мы только что узнали, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они отделились от нас!" #NT!
 usa.134.a: "Поддержите нацию" #NT!
 usa.134.b: "Поддержите Равнины" #NT!
 usa.135.t: "Сент-Луисская декларация" #NT!
 usa.135.d: "Следуя по стопам калифорнийских представителей, сенатор Миссури ушел в отставку, заявив, что штат Миссури объявляет независимость от Соединенных Штатов. Несмотря на свои связи с Югом, он не пошел на аннексию Конфедеративными Штатами." #NT!
 usa.135.a: "Поддержите нацию" #NT!
 usa.135.b: "Поддержите Сент-Луис" #NT!
 usa.136.a: "Поддержите нацию" #NT!
 usa.136.b: "Поддержать Содружество" #NT!
 usa.137.a: "Поддержите нацию" #NT!
 usa.137.b: "Поддержите Средний Запад" #NT!
 usa.138.a: "Поддержите нацию" #NT!
 usa.138.b: "Поддержите Бостон" #NT!
 usa.139.a: "Поддержите нацию" #NT!
 usa.139.b: "Поддержите рабочих" #NT!
 usa.140.t: "Коллапс Внешних Регионов" #NT!
 usa.140.d: "С прекращением нашей связи с внешними регионами они были вынуждены полагаться на себя. Увидев надпись на стене, территории Юта, Оклахома и Нью-Мексико объявили себя независимыми от нас!" #NT!
 usa.140.a: "Поддержите нацию" #NT!
 usa.140.b: "Поддержите мормонов" #NT!
 usa.140.c: "Поддержите индейцев" #NT!
 usa.140.e: "Поддержите Нью-Мексико" #NT!
 usa.141.t: "Конец Соединенных Штатов" #NT!
 usa.141.d: "Полный и окончательный крах нации вывел нас из-под контроля. Оставшиеся представители Конгресса инициировали срочные заседания и собрались в Вашингтоне, округ Колумбия, чтобы обсудить дальнейшие действия. \n \nПоскольку оставшиеся представители состоят из радикальных республиканцев, они наконец объявили, что Бенджамин Уэйд — новый президент. Однако Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если мы не сможем восстановить контроль. Из-за этого представители объявили о создании Атлантических Штатов Америки. \n \nСоединенные Штаты, которые когда-то простирались от моря до сияющего моря, выдохлись и умерли." #NT!
 usa.141.a: "За Атлантические Штаты!" #NT!
 usa.142.t: "Добровольцы Минитменов" #NT!
 usa.142.d: "Создав нашу новую нацию, мы сплотили людей вокруг новой национальной мысли и призвали некоторых из них в наши вооруженные силы!" #NT!
 usa.142.a: "Вставайте!" #NT!
 usa.145.t: "Захват островов Тихого океана" #NT!
 usa.145.d: "Из-за распада Соединенных Штатов, Акт о островах Гуано, который установил их колонизацию и экспансию в Тихий океан, больше не действует. Поскольку эти острова теперь так же хороши, как и неколонизированная территория, наши силы смогли успешно захватить несколько из этих островов." #NT!
 usa.145.a: "Это хорошо." #NT!
 usa.146.t: "Продолжение «Холодильника» Сьюарда" #NT!
 usa.146.d: "С покупкой Аляски импульс этого расширения привел к тому, что Уильям Сьюард выдвинул еще одно предложение: покупку Исландии и Гренландии. Хотя он не уверен, как Конгресс отреагирует на этот законопроект..." #NT!
 usa.146.a: "Отправить предложение!" #NT!
 usa.146.b: "Конгресс отклоняет законопроект!" #NT!
 usa.147.t: "Покупка Исландии и Гренландии?" #NT!
 usa.147.d: "Американцы выступили с интересным предложением, чтобы мы продали им острова Гренландия и Исландия. Им кажется, что мы были бы готовы их продать, и после покупки Аляски, похоже, они хотят продолжать в том же духе. Хотя Гренландия малонаселена, Исландия гораздо более сопротивляется покупке. Мы могли бы сделать американцам встречное предложение, желая, чтобы Исландия осталась с нами." #NT!
 usa.147.a: "Продайте оба!" #NT!
 usa.147.b: "Исландия остается, Гренландия ваша" #NT!
 usa.147.c: "Никогда!" #NT!
 usa.148.t: "Ответ" #NT!
 usa.148.d: "Недавно вернулся посол и сообщил нам, что..." #NT!
 usa.148.a: "Они согласились!" #NT!
 usa.148.b: "Они продали только Гренландию." #NT!
 usa.148.c: "Они отказались!" #NT!
 usa.149.t: "[FROM.GetName] Отвечает" #NT!
 usa.149.d: "Посол из [USA.GetNameDef] прибыл и проявил интерес к покупке у нас Гренландии. Хотя мы, возможно, и не хотим с ней расставаться, некоторые предлагают просто позволить им ее купить. В конце концов, это просто ледяная пустошь..." #NT!
 usa.149.a: "Конечно!" #NT!
 usa.149.b: "Я бы предпочел не..." #NT!
 usa.150.t: "[FROM.GetName] Отвечает" #NT!
 usa.150.d: "Посол из [USA.GetNameDef] прибыл и проявил интерес к покупке у нас Гренландии. Хотя Исландия, конечно, не необитаема, некоторые предполагают, что нам было бы лучше продать ее им." #NT!
 usa.150.a: "Конечно!" #NT!
 usa.150.b: "Я бы предпочел не..." #NT!
 usa.151.t: "Бароны-разбойники саботируют нашу кампанию!" #NT!
 usa.151.d: "Сегодня в нашей кампании нас постигла неудача, поскольку наши опросы начали падать. Сообщается, что на многих фабриках по всей Америке нашим рабочим говорят, что если наша партия победит на выборах, мы внедрим политику, которая выведет их из бизнеса, а людей лишит работы. Это наносит урон, поскольку люди начинают бояться за свои рабочие места и отворачиваются от нашей партии." #NT!
 usa.151.a: "Проклятие!" #NT!
 usa.152.t: "Смерть на рабочем месте" #NT!
 usa.152.d: "Небольшая фабрика в [USA_gilded_facdeath_state.GetName] вызвала широкую критику из-за смерти одного из своих рабочих. Плохие условия, долгие часы работы и опасное оборудование стали причиной этого, и многие люди начали требовать от правительства действий по борьбе с этой несправедливостью. Однако наши бизнес-магнаты тихонько запросили у наших высокопоставленных чиновников информацию об опасностях такого рода, ссылаясь на то, что введение ограничений может нанести ущерб им и американской экономике, и попросили правительство вместо этого возложить вину на рабочего за несоблюдение инструкций по безопасности." #NT!
 usa.152.a: "Они не соблюдали правила безопасности!" #NT!
 usa.152.b: "Безопасность не является приоритетом для этих жирных котов!" #NT!
 usa.153.t: "Протесты против детского труда" #NT!
 usa.153.d: "Протесты прокатились по всей стране и вызвали возмущение по поводу использования детского труда. Фотографии плохих условий на фабрике в [USA_gilded_childlab_state.GetName] показывают ужасающие условия, в которых работают дети и подростки. Люди начали призывать к принятию закона, чтобы остановить это, но Бизнес-магнаты попросили нас игнорировать их, утверждая, что условия для работающих детей — это преувеличенная клевета." #NT!
 usa.153.a: "Подождите, пока все это уляжется..." #NT!
 usa.153.b: "Бедная девочка!" #NT!
 usa.154.t: "Капитаны индустрии, поддержите нас!" #NT!
 usa.154.d: "С нашей политикой и действиями, направленными на пользу магнатам нашей страны, они пели нам хвалу на фабриках. Более того, они призывали своих рабочих поддерживать нашу партию, утверждая, что если наша партия проиграет, то они будут вынуждены уволить своих рабочих из-за ограничительной и властной политики." #NT!
 usa.154.a: "Большой!" #NT!
 usa.155.t: "Конфликт между монополиями" #NT!
 usa.155.d: "Две крупные монополии начали конфликтовать друг с другом. Деловые споры и обвинения были брошены. Это может быть хорошей возможностью для нас добиться расположения одной из них..." #NT!
 usa.155.a: "Поддержите Карнеги" #NT!
 usa.155.b: "Поддержите Рокфеллера" #NT!
 usa.155.c: "Пусть ссорятся." #NT!
 usa.156.t: "Забастовка на фабрике" #NT!
 usa.156.d: "На фабрике в [USA_gilded_strike_state.GetName] началась всеобщая забастовка, многие рабочие окружили фабрику, протестуя и сопротивляясь работе. Бизнес-магнаты послали вооруженных людей, чтобы запугать протестующих, и теперь мы должны решить, что делать." #NT!
 usa.156.a: "Пусть бастуют!" #NT!
 usa.156.b: "«Тайкунс» с этим справятся." #NT!
 usa.157.t: "Взорвался авианосец «Мэн»!" #NT!
 usa.157.d: "В порту Гаваны один из наших кораблей вспыхнул огнем! USS Maine вспыхнул по неизвестным причинам, в результате чего погибло более 200 человек на борту! Люди возмущены и требуют ответа!" #NT!
 usa.157.a: "Это сделали испанцы!" #NT!
 usa.157.b: "Нам нужно тщательное расследование." #NT!
 usa.158.t: "Американский спрос" #NT!
 usa.158.d: "Американцы требуют, чтобы мы отказались от большей части наших колониальных владений! Полагая, что USS Maine был взорван нами, они указали на нас как на причину взрыва и требуют компенсации!" #NT!
 usa.158.a: "Приходите и заберите их." #NT!
 usa.158.b: "Мы не можем себе этого позволить..." #NT!
 usa.159.t: "Испанцы непреклонны!" #NT!
 usa.159.d: "Испанцы отвергли наш ультиматум и наше требование заплатить за уничтожение USS Maine! Наше население и журналисты требуют, чтобы мы начали войну из-за этого!" #NT!
 usa.159.a: "Вспомни Мэн! К черту Испанию!" #NT!
 usa.159.b: "Они поймали нас на блефе..." #NT!
 usa.160.t: "Отправить предложение о мире?" #NT!
 usa.160.d: "Теперь, когда мы продвигаемся вглубь испанских колониальных территорий, мы должны спросить, следует ли нам теперь просить о мирных переговорах с Испанией." #NT!
 usa.160.a: "Запросите предложение о мире!" #NT!
 usa.160.b: "Мы продолжим!" #NT!
 usa.161.t: "Мир с американцами?" #NT!
 usa.161.d: "Американцы, по-видимому, уверенные в себе, направили нам предложение о мире, требуя прекратить боевые действия и выполнить их требования!" #NT!
 usa.161.a: "Мы должны положить конец этой войне..." #NT!
 usa.161.b: "Никогда!" #NT!
 usa.162.t: "Парижский договор" #NT!
 usa.162.d: "По итогам встреч и конференций был составлен 27-й Парижский договор. Договор был подписан [SPR.GetName] и [USA.GetName] [GetDateText], завершившим испано-американскую войну." #NT!
 usa.162.a: "Война окончена..." #NT!
 usa.163.t: "Отправить предложение о мире?" #NT!
 usa.163.d: "Поскольку война никуда не ведет, американцы отстают. Мы могли бы предложить им мир с честью, чтобы наконец положить конец этому конфликту." #NT!
 usa.163.a: "Отправьте предложение." #NT!
 usa.163.b: "Никогда!" #NT!
 usa.164.t: "Мир с испанцами?" #NT!
 usa.164.d: "Испанцы, похоже, считают, что они выиграли войну, или, по крайней мере, что мы ее проиграли. Они предложили нам мирный договор, чтобы завершить испано-американскую войну." #NT!
 usa.164.a: "Отлично..." #NT!
 usa.164.b: "Никогда!" #NT!
 usa.165.t: "Американцы просят мирный договор" #NT!
 usa.165.d: "Американцы, похоже, считают, что война идет не так уж хорошо. Это здорово для нас, и теперь они просят подписать между нами мирный договор, чтобы положить конец конфликту." #NT!
 usa.165.a: "Конечно!" #NT!
 usa.165.b: "Никогда!" #NT!
 usa.166.t: "Свобода, просвещающая мир" #NT!
 usa.166.d: "Сегодня состоялась церемония посвящения, которую возглавил президент [ROOT.GetLeader]. Был проведен парад, на котором присутствовало около миллиона человек. Французский флаг, накинутый на статую, упал, открыв статую. Люди ликовали, и президент заявил, что «поток света статуи пронзит тьму невежества и человеческого сопротивления, пока Свобода не озарит мир»." #NT!
 usa.166.a: "Леди, вы такая красавица!" #NT!
 usa.167.t: "Договор об аннексии Санто-Доминго" #NT!
 usa.167.d: "Опасаясь вторжения со стороны своего враждебного соседа Гаити, а также длительной экономической и политической нестабильности в стране, президент Баэс пришел к обоюдному соглашению с президентом [USA.Get.Leader] о переговорах по договору, ставящему Доминиканскую Республику под протекторат США. Президент считает, что в случае успеха договор заставит Юг лучше относиться к своим афроамериканцам, поскольку иммиграция на недавно приобретенные земли предоставит им лучшие возможности трудоустройства, одновременно освободив рабов, живущих в бывшей испанской колонии. Конгресс, который разделен между радикальными республиканцами и коалицией демократов и либеральных республиканцев, в конечном итоге решает..." #NT!
 usa.167.a: "Превратить остров в некорпоративную территорию." #NT!
 usa.167.b: "Предлагаю вместо этого включить Доминиканскую Республику в нашу сферу влияния." #NT!
 usa.167.c: "Заблокируйте принятие договора, мы не хотим унаследовать проблемы острова." #NT!
 usa.168.t: "Раскол либералов и радикальных республиканцев" #NT!
 usa.168.d: "Методы реформирования Юга радикалами вызвали недовольство более умеренной фракции Республиканской партии, либералов. Возглавляемые Карлом Шурцем, либеральные республиканцы были полны тоски по своим радикальным коллегам, заявляя, что, хотя они и хвалят усилия президента [ USA.Get.Leader ] по отмене рабства на Юге, они выступают против другой радикальной политики, которую они считают репрессивной и довольно неконституционной. Раскол между двумя фракциями усилился по мере того, как президентские выборы 1872 года приближались как никогда, и либералы раскололись, чтобы создать свою собственную партию, Либеральную республиканскую партию, и ходят слухи, что новая партия объединяется с Демократической партией, чтобы победить действующего президента." #NT!
 usa.168.a: "Это катастрофа!" #NT!
 usa.169.t: "Формирование фракции полукровок" #NT!
 usa.169.d: "После распада Либеральной республиканской партии после смерти одного из ее ключевых лидеров, Хораса Грили, в 1872 году большинство либеральных республиканцев решили воссоединиться со своей старой партией, в то время как некоторые присоединились к Демократической партии. Однако, даже после того, как их приветствовали старые союзники, они по-прежнему остаются в оппозиции к радикальной политике Гранта, а также поддерживают систему заслуг, против которой радикалы яростно выступают. Республиканская партия, хотя и едина по названию, глубоко разделена между идеями радикалов и полукровок." #NT!
 usa.169.a: "Сколько расколов предстоит пережить Республиканской партии?" #NT!
 usa.171.t: "Строительство коммерческих рейдеров в Конфедеративные Штаты?" #NT!
 usa.171.d: "Конфедеративные Штаты Америки направили к нам посланника и пообещали заплатить британцам хлопком и/или золотом, если мы построим им корабли для помощи в их военных действиях против Союза. Если мы поможем им, это поможет сохранить нашу существующую торговлю хлопком с Америкой, а также временно подстегнет нашу промышленность, но эта дипломатическая инициатива может впоследствии вызвать раздражение у Соединенных Штатов и, возможно, сделать их нашими соперниками на долгие годы. Парламент принял решение..." #NT!
 usa.171.a: "Разрешить строительство коммерческих рейдеров в CSA" #NT!
 usa.171.b: "Нет! Мы должны обеспечить соблюдение нашей приверженности строгому нейтралитету!" #NT!
 usa.172.t: "Претензии Алабамы" #NT!
 usa.172.d: "Британцы, которые, хотя и заявили о строгом нейтралитете во время нашей Гражданской войны, разрешили строительство 5 военных кораблей, которые, как они знают, помогут флоту Конфедерации, включая CSS Alabama, который взял 64 приза, прежде чем был окончательно потоплен. Это вопиющее нарушение их нейтралитета и удар в спину для нас, и, возможно, продлило наш конфликт с CSA на год или больше. Радикальные республиканцы пытались компенсировать потери аннексией Британской Колумбии и выплатой 2 миллиардов долларов, в то время как американские экспансионисты включили колонию Ред-Ривер и Новую Шотландию, чтобы подорвать британское влияние в Канаде. Более умеренные либеральные республиканцы и восстанавливающаяся Демократическая партия предложили решить проблемы, обратившись в арбитраж к другим великим державам и согласившись на более разумную компенсацию, при этом сохраняя границы статус-кво на севере, чтобы не злить британцев и не делать из них соперника в будущем. Конгресс после интенсивных дебатов о том, как реагировать на претензии, решает..." #NT!
 usa.172.a: "Направить ультиматум Великобритании с требованием возместить ущерб своим участием в Гражданской войне" #NT!
 usa.172.b: "Принять решение обратиться к арбитражу с другими великими державами." #NT!
 usa.172.c: "Ничего не делать и вместо этого восстановить отношения с британцами." #NT!
 usa.173.t: "Ультиматум Алабамы" #NT!
 usa.173.d: "Американцы направили нам ультиматум, в котором заявили, что мы должны компенсировать стоимость кораблей, которые мы построили для помощи военным усилиям Конфедерации, в частности, CSS Alabama. Американцы предложили условие: передать контроль над Британской Колумбией и выплатить 2 миллиарда долларов, чтобы свести на нет ущерб, в нанесении которого они обвиняют нас во время Гражданской войны. Невыполнение этого требования означало бы войну между двумя странами, или так они говорят. Что нам делать?" #NT!
 usa.173.a: "Примите условия ультиматума, мы не можем позволить себе потерять отношения с американцами." #NT!
 usa.173.b: "Согласиться на выплату компенсации, но отказаться от аннексии Британской Колумбии" #NT!
 usa.173.c: "Американцы сходят с ума!" #NT!
 usa.174.t: "Британцы принимают!" #NT!
 usa.174.d: "Рассматриваемое как крупная победа Уильяма Сьюарда, расширение американских земель посредством Манифеста предназначения снова усиливается. Мы должны радоваться, поскольку мы сократили британское влияние на нашей границе, и мы усилили идею, что Британия теперь боится нашей собственной власти." #NT!
 usa.174.a: "Теперь мы сильнее наших хозяев." #NT!
 usa.175.t: "Британия отклоняет аннексию Британской Колумбии" #NT!
 usa.175.d: "Британский посол уведомил нас, что они с радостью согласятся на сумму в 2 миллиарда долларов, которую мы требуем, но решительно отвергли аннексию Британской Колумбии, заявив, что она когда-то была британской и всегда будет британской. Как нам подчиниться этому ответу?" #NT!
 usa.175.a: "Британцы глупы, что отказывают нам." #NT!
 usa.175.b: "Мы должны сохранить мир, принять новые условия, предложенные нам англичанами." #NT!
 usa.176.t: "Британия отвергает наш ультиматум!" #NT!
 usa.176.d: "Британский посол уведомил нас, что не согласится ни на одну из компенсаций, которые мы требуем, а затем уехал, заявив, что мы «заблуждаемся». Как нам ответить на это оскорбление?" #NT!
 usa.176.a: "Отомстим за 1812 год!" #NT!
 usa.176.b: "Нам еще предстоит залечить раны наших стран. Вместо этого разорвите с ними отношения." #NT!
 usa.177.t: "Американцы требуют арбитража для CSS Alabama и других" #NT!
 usa.177.d: "Посол Соединенных Штатов уведомил нас, что наше нарушение нашего строгого нейтралитета, позволив построить 5 коммерческих рейдеров для помощи ВМС Конфедерации, вызвало у них беспокойство и обвинило нас в продлении их гражданской войны на год или два. Мы опасались худшего, поскольку радикальные республиканцы шумели в своей стране, требуя от нас Британской Колумбии, но, учитывая, как Соединенные Штаты хотят провести арбитраж между нами, похоже, что вместо этого они будут настаивать на более умеренных компенсациях. Должны ли мы принять их предложенный арбитраж с нейтральной державой?" #NT!
 usa.177.a: "Мы должны выполнить их требования, мы не можем рисковать нашими хорошими отношениями ради этих крейсеров." #NT!
 usa.177.b: "Это просто торговый бизнес, неужели американцы не могут этого принять?" #NT!
 usa.178.t: "Вашингтонский договор" #NT!
 usa.178.d: "США и Британия обратились в наш арбитраж для урегулирования их спора о строительстве британцами CSS Alabama и других для ВМС Конфедерации в 1862 году, причем Соединенные Штаты обвинили Британию в затягивании гражданской войны, нарушив при этом их заявленную позицию строгого нейтралитета. Американские делегаты требуют компенсации за такое «нарушение», в то время как британские делегаты защищались, заявляя, что это была их политика торгового нейтралитета, когда началась гражданская война, и поэтому они утверждали, что могут торговать с обеими странами, Союзом и Конфедерацией. На чьей стороне мы будем в нашем арбитраже?" #NT!
 usa.178.a: "Соединенные Штаты в данном случае кажутся более разумными." #NT!
 usa.178.b: "Британцы просто следуют своему торговому нейтралитету, так что никаких нарушений их позиции нет." #NT!
 usa.179.t: "Вашингтонский договор - победа Америки" #NT!
 usa.179.d: "Итальянские делегаты постановили, что американцы рассуждали довольно хорошо, и что британцы нарушили свою позицию строгого нейтралитета во время Гражданской войны в США. Итальянцы также заявили, что они должны компенсировать американцам сумму в 15,8 млн долларов, что намного меньше, чем ожидали радикальные республиканцы, но, по крайней мере, достаточно, чтобы доказать, что британцы не на той стороне" #NT!
 usa.179.a: "Это наша дипломатическая победа!" #NT!
 usa.179.b: "Мы осознаем наши нарушения и будем соблюдать решение итальянского суда." #NT!
 usa.179.c: "Хороший!" #NT!
 usa.180.t: "Вашингтонский договор - победа Британии" #NT!
 usa.180.d: "Итальянские делегаты постановили, что британцы рассуждали довольно хорошо и что британцы не нарушали своей позиции строгого нейтралитета во время Гражданской войны в США. Таким образом, итальянцы заявили, что Британия освобождается от любых требований или претензий, которые Америка может предъявлять в отношении вопроса о CSS Alabama." #NT!
 usa.180.a: "Это катастрофа!" #NT!
 usa.180.b: "Итальянцы поступили мудро, перейдя на нашу сторону." #NT!
 usa.180.c: "Они просто освободили их от ответственности за возможные нарушения?" #NT!
 usa.185.t: "Компромисс 1877 года" #NT!
 usa.185.d: "Выборы 1876 года являются одними из самых противоречивых и горячо обсуждаемых выборов в истории Соединенных Штатов Америки. Предшественник демократов Сэмюэл Г. Тилден выиграл всенародное голосование по собственному праву и получил 184 голоса выборщиков по сравнению с 165 у республиканцев. Однако есть три спорных штата: Южная Каролина, Флорида и Луизиана, где ни один из них не одержал убедительной победы. 20 голосов выборщиков от этих штатов могли бы принести республиканцам их выдвижение, и некоторые конгрессмены-демократы предлагают компромисс, чтобы получить эти голоса: вывод федеральных войск с Юга. Если мы примем условия компромисса, мы отнимем президентство у Демократической партии, ценой позволения Искупителям захватить Юг. Однако, если мы этого не примем, это будет означать передачу голосов выборщиков на серебряном блюде Тилдену и заставит нас потерять власть в Белом доме, по крайней мере, на четыре года, но мы сохраним свой контроль на Юге. Что нам следует решить делать?" #NT!
 usa.185.a: "Мы согласимся на компромисс." #NT!
 usa.185.b: "Просто выполните некоторые и тайно сохраните часть войск на Юге." #NT!
 usa.185.c: "Мы не позволим этим Спасителям закрепиться на Юге!" #NT!
 usa.186.t: "Крах радикальных республиканцев" #NT!
 usa.186.d: "Катастрофа! После компромисса с демократами многие радикальные республиканцы потеряли надежду на нынешнее правительство и вместо этого стали искать более умеренную позицию в отношении предоставления избирательных прав чернокожим. Когда такие вещи происходили, Спасители начали свои планы по введению законов Джима Кроу, политики сегрегации, которая была отменена во время Реконструкции. Мы будем терпеть это неравенство по крайней мере до тех пор, пока не произойдет реформа гражданских прав." #NT!
 usa.186.a: "Предательские демократы!" #NT!
 usa.187.t: "Радикальная эра" #NT!
 usa.187.d: "Хотя Сэмюэл Тилден был назначен президентом Соединенных Штатов и разрушил нашу власть в Белом доме, радикальные республиканцы укрепили свою власть на Глубоком Юге и прорвали самое жесткое сопротивление бывших лоялистов Конфедерации. Угроза со стороны искупителей была подавлена, и мы могли бы с уверенностью предположить, что неравенство в этой стране будет исправлено на многие годы вперед" #NT!
 usa.187.a: "Равенство и свобода для всех" #NT!
 usa.189.t: "Раскол Демократической партии" #NT!
 usa.189.d: "Внутренняя борьба между демократами, выступающими за подчинение южных штатов, называемыми «военными демократами», и теми, кто выступает за мирное сосуществование с CSA или за принятие отделившихся штатов и выполнение их требований, называемыми «демократами Копперхеда», привела к тому, что раскол Демократической партии стал более заметным, и, следовательно, ослабил оплот партии в приграничных штатах. Только время покажет, воспользуется ли действующий президент расколом, чтобы снова избраться, или позволит ему пройти и заставит демократов залечить трещину в партии." #NT!
 usa.189.a: "Это довольно удивительно" #NT!
 usa.190.t: "Создание Национальной Единой Партии" #NT!
 usa.190.d: "Политические советники партии посоветовали временно переименовать нашу партию, чтобы привлечь в "Национальную юнионистскую партию", чтобы привлечь больше внимания лояльных военных демократов и других третьих партий, которые, похоже, не голосуют за нас. Говорят, что эта стратегия перевесит Медноголовых демократов, которые доминируют в приграничных штатах, и надежно обеспечит второй срок Линкольна. Это также может повысить моральный дух всей нации, что мы едины против мятежных конфедератов, но радикалы могут не рассматривать эту партийную коалицию как хорошее дело. Должны ли мы сформировать эту коалиционную партию?" #NT!
 usa.190.a: "В эти трудные времена мы должны объединить американцев в единую нацию под руководством одной партии." #NT!
 usa.190.b: "Коалиция просто разрушит идеи, на которых мы строились, объединившись с этими демократами." #NT!
 usa.191.t: "Национальный съезд Союза 1864 года" #NT!
 usa.191.d: "Президентские праймериз Национальной юнионистской партии единогласно проголосовали за то, чтобы Авраам Линкольн продолжил свое президентство и руководил затянувшимся конфликтом с Югом. Однако делегаты разделились во мнении, кого выбрать в качестве его предшественника на предстоящих выборах: Эндрю Джонсона, популярного военного демократа, или действующего вице-президента Ганнибала Хэмлина, республиканца. Если мы выберем Джонсона, мы укрепим идею о том, что партия действительно является союзом демократов, лояльных нам и нашей Республиканской партии, но если мы выберем Хэмлина, наша коалиция может легко развалиться. Кого мы выберем нашим вице-президентом?" #NT!
 usa.191.a: "Эндрю Джонсон" #NT!
 usa.191.b: "Ганнибал Хэмлин" #NT!
 usa.192.t: "Радикальная демократическая партия поддерживает Линкольна" #NT!
 usa.192.d: "Хотя раскол в партии произошел, когда радикалы создали свою собственную партию и национальный съезд, избрав Джона К. Фремонта президентом, последний стремился воссоединить партию, поскольку он чувствовал, что раскол в партии позволит Демократической партии победить. С воссоединением радикалов из партии Линкольн уверен, что он сможет обеспечить себе еще один срок в качестве президента" #NT!
 usa.192.a: "Отличный" #NT!
 usa.193.t: "Распад партии «Национальный союз»" #NT!
 usa.193.d: "Демократы войны осудили Национальную юнионистскую партию как «коалицию только по названию» с избранием Хэмлина вице-президентом на Национальном съезде, который произошел неделей ранее. Они убедили Линкольна, что два республиканца, контролирующие две ключевые позиции на предстоящих выборах, просто заставили их поверить в «ложь», которая была распространена, и «мошенничество» для привлечения поддержки, когда на самом деле это просто переименованная Республиканская партия. Осудив коалицию, недовольные демократы войны примирились со своими коллегами из Копперхеда и, таким образом, укрепили Демократическую партию на предстоящих выборах. Это катастрофическое решение заставило Линкольна задуматься, надежно ли его положение, поскольку страна снова воодушевлена ​​партийным расколом, в то время как страна борется с мятежными южными штатами." #NT!
 usa.193.a: "Наши различия слишком велики, чтобы найти общий язык." #NT!
 usa.194.t: "Распад партии «Национальный союз»" #NT!
 usa.194.d: "При доминировании республиканцев в Конгрессе непопулярному президенту Эндрю Джонсону пришлось иметь дело с оппозицией, когда он пытался провести в Конгресс законы о скорейшем принятии Южных штатов и стремился к более умеренной Реконструкции. Эти решения сделали его непопулярным, особенно среди радикальных республиканцев, которые собрались восстановить свою Республиканскую партию за несколько месяцев до убийства Линкольна. Неспособность Джонсона сохранить коалицию можно частично списать на его продемократическую политику, а не на умиротворение другой стороны. Одно можно сказать наверняка: коалиции больше нет." #NT!
 usa.194.a: "Это было неизбежно в любом случае." #NT!
 usa.195.t: "Распад партии «Национальный союз»" #NT!
 usa.195.d: "Различия между республиканцами и военными демократами считались слишком большими, и пока Линкольн пытался удовлетворить обе стороны в коалиции, более влиятельные и могущественные республиканцы настаивали на более радикальном подходе к Реконструкции, что разозлило демократов, на которых они сформировали коалицию. С окончанием гражданской войны общая почва Национального союза исчезла, и доминировали только жесткие бои в Конгрессе. Партия окончательно распалась, когда Линкольн наконец уступил своим союзникам-республиканцам по вопросу Реконструкции, а демократы назвали его за это «предателем». Затем демократы Национального союза вернулись в Демократическую партию, пообещав вытеснить республиканское влияние в Белом доме из нее на предстоящих президентских выборах." #NT!
 usa.195.a: "Это было неизбежно в любом случае." #NT!
 usa.196.t: "Принятие Партии сухого закона" #NT!
 usa.196.d: "В свете недавних радикальных изменений на Юге, которые вступили в силу сразу после Гражданской войны, некоторые отделения Международной организации добрых тамплиеров воспользовались этой возможностью, чтобы создать политическую партию, которая продвигает их цели запрета алкоголя, который они считали ядом для здоровых отношений. Хотя недавно созданная Партия сухого закона сейчас довольно непопулярна, ее лидеры надеются, что в будущем они смогут принять поправку, запрещающую алкоголь." #NT!
 usa.196.a: "Кто забрал мою выпивку?" #NT!
 usa.206.t: "Формирование Партии зеленых" #NT!
 usa.206.d: "Монополии, контролировавшие Соединенные Штаты Америки в нынешнем позолоченном веке, вызвали много недовольства среди тех, кто пострадал от этого, выступая против поддержки республиканцами и демократами денежной системы, основанной на слитках. Эти несогласные сформировали третью партию, названную «Партией зеленых» (Greenback Party), после их поддержки производства «зеленых» банкнот, которые основывали стоимость денег на облигациях, а не на золотом стандарте." #NT!
 usa.206.a: "Золото по-прежнему бесценно" #NT!
 usa.210.t: "Платформа Популистской партии" #NT!
 usa.210.d: "После того, как партия не выдвинула кандидатов на президентских выборах 1888 года, ее гибель была очевидна. Поскольку большая часть привлекательности партии Greenback для профсоюзов снизилась в 1880-х годах, партия последовала ее примеру, а в 1889 году она была окончательно распущена. Однако некоторые бывшие гринбеки под руководством Джеймса Б. Уивера надеялись восстановить доверие профсоюзов с помощью новой партии, Народной партии, в основном известной в Соединенных Штатах как Популистская партия. В отличие от сторонников денежно-кредитной политики в отношении гринбеков, популисты выступали за систему биметаллизма, которая также понравилась некоторым демократам, и поглотила также небольшую Союзную лейбористскую партию. Уивер надеется, что с расширенной базой поддержки они смогут представить эту политику Конгрессу и, возможно, наконец-то устранить некоторую зависимость от золотого стандарта." #NT!
 usa.210.a: "Новое имя, та же платформа" #NT!
  
 usa_flavor.17.t: "Атолл Мидуэй" #NT!
 usa_flavor.17.d: "(Первоначально остров назывался островом Брукса, в честь человека, который его открыл, но позже его переименовали в Мидуэй, так как он находится в середине цепи островов Гавиан.)\n \nГосподин президент! Недавно на стойку регистрации Белого дома пришло письмо, в котором сообщалось, что небольшой атолл недалеко от центра Тихого океана был найден как подходящая среда для поиска гуано. Согласно Закону об островах гуано, принятому в начале прошлого года, остров теперь находится под притязаниями Соединенных Штатов. Говорят, что капитан Н. К. Миддлбрукс, известный торговец на побережье Тихого океана, плыл на тюленьем судне «Гамбия», когда впервые заметил остров. Он заканчивает свое письмо описанием атолла, большого кольцевого острова с большим количеством полезного пространства, он также пишет, что скоро вернется с дополнительной информацией об острове." #NT!
 usa_flavor.17.a: "И все это ради кучки птичьего дерьма?" #NT!
 usa_flavor.18.t: "Претензия на остров Навасса" #NT!
 usa_flavor.18.d: "Господин президент! Последние новости от капитана дальнего плавания по имени Питер Дункан, который сообщил об открытии небольшого необитаемого острова у берегов Гаити, на который еще не заявлены права собственности, а также о запасах гуано, которые там имеются. Согласно Закону об островах гуано, он заявил права на остров для Соединенных Штатов. Дипломат из государства Гаити выступил против этого заявления, поскольку правительство Гаити уже заявило права на остров с 1801 года. Тем не менее, это не должно вызвать слишком много проблем." #NT!
 usa_flavor.19.t: "Аннексия острова Навасса" #NT!
 usa_flavor.19.d: "В этот день президент Джеймс Бьюкенен издал указ, подтверждающий американское требование на остров Навасса, для его аннексии как неинкорпорированной территории Союза. Еще больше дипломатов из государства Гаити появились у подножия столицы, протестуя против аннексии, утверждая, что он уже находится под управлением Гаити. Несмотря на эти демонстрации, Конгресс согласился с указом, согласно которому теперь богатый гуано остров Навасса находится под полным американским контролем." #NT!
 usa_flavor.20.t: "Риф Кингмана" #NT!
 usa_flavor.20.d: "Господин президент! Расположенный в центре Тихого океана, небольшой остров Риф Кингмана был обнаружен капитаном У. Э. Кингманом за несколько лет до принятия Закона об островах гуано. Названный в честь капитана, который его нашел, риф недавно был заявлен компанией United States Guano Company в поисках крупных залежей гуано на рифе. Интересно, что нам еще предстоит найти какие-либо признаки гуано на острове. Остров все еще исследуется, но сообщается, что остров представляет угрозу для рабочих, ищущих гуано, поэтому проект с большой вероятностью будет заброшен." #NT!
 usa_flavor.21.t: "Флаг атолла Джонстон снят" #NT!
 usa_flavor.21.d: "Господин Президент! В Столицу поступило сообщение о том, что Королевство Гавайи недавно захватило остров Джонстон Атолл, богатый гуано, и переименовало его в остров Калама, полагая, что он находится в их владении. Еще в прошлом году мы объявили остров собственностью Соединенных Штатов в соответствии с Законом об островах гуано, подняв над островом американский флаг, реющий высоко и гордо. Уильям Паркер и Р. Ф. Райан зафрахтовали шхуну «Палестина», нашли остров и сообщили нам о нем годом ранее. Торговцы и мореплаватели пишут, что флаг был сорван и заменен флагом Гавайского королевства. Необходимо как можно скорее отправить посланника, чтобы заменить флаг." #NT!
 usa_flavor.22.t: "Атолл Джонстон, американский флаг и аннексия" #NT!
 usa_flavor.22.d: "Господин президент! Мы получили известие о том, что шхуна «Палестина» вернулась на остров, чтобы снова поднять американский флаг. Двое членов экипажа остались на острове, чтобы собрать образцы фосфата из местных пород, лежащих вокруг, пока судно находится недалеко от острова. В этот же день декларация об аннексии острова достигла США с Гавайев, где король Камеамеа IV объявил остров владением своего королевства. Он скоро пожалеет о своем решении, так как отменит аннексию, получив известие о том, что мы заявили на него права, но продолжит считать остров своей территорией." #NT!
  
 usa_election.1.t: "Выборы 1868 года" #NT!
 #usa_election.1.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1868 года столкнули кандидата от республиканцев Улисса С. Гранта с кандидатом от демократов Горацио Сеймуром. Улисс С. Грант очень популярен среди граждан, так как возглавлял армию Союза во время Гражданской войны. Его героические подвиги почти наверняка дадут ему шанс стать президентом. Однако он придерживается тенденций и связей с более радикальной стороной Республиканской партии и, скорее всего, успокоит радикалов, если придет к власти. \n \nЧтобы противостоять этому, Демократическая партия выбрала Сеймура своим кандидатом. Он известный и опытный политик, который подвергал сомнению и обсуждал последствия и политику в период Реконструкции, а также во время Гражданской войны. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть дарована победа. \n \nТем не менее, результаты известны. Следующим президентом Соединенных Штатов становится..." #NT!
 usa_election.1.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1868 года столкнули кандидата от республиканцев Шайлера Колфакса с кандидатом от демократов Горацио Сеймуром. Шайлер Колфакс очень популярен среди граждан, поскольку, став представителем и спикером Палаты представителей, его политические деяния почти наверняка дадут ему шанс стать президентом. Однако он является фактическим лидером умеренной стороны Республиканской партии и, скорее всего, продолжит политику, установленную Стивеном А. Дугласом, несмотря на то, что он республиканец. \n \nЧтобы противостоять этому, Демократическая партия выбрала Сеймура своим кандидатом. Он был известным и опытным политиком, который подвергал сомнению и обсуждал последствия и политику в первые бурные годы правления Стивена А. Дугласа. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть гарантирована победа. \n \nТем не менее, результаты известны. Следующим президентом Соединенных Штатов станет..." #NT!
 usa_election.1.a: "Республиканец Улисс С. Грант!" #NT!
 usa_election.1.b: "Демократ Горацио Сеймур!" #NT!
 usa_election.1.c: "Республиканец Скайлер Колфакс!" #NT!
 usa_election.2.t: "Инаугурация Улисса С. Гранта" #NT!
 usa_election.2.d: "Сегодня утром Улисс С. Грант недавно выступил с речью перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость воссоединения Юга и Севера, а также установления свобод и свобод для защиты недавно освобожденных афроамериканцев на Юге. Он, вероятно, порадует радикальных республиканцев." #NT!
 usa_election.2.a: "Добро пожаловать в Белый дом" #NT!
 usa_election.3.t: "Инаугурация Горацио Сеймура" #NT!
 usa_election.3.d: "Сегодня утром Горацио Сеймур недавно выступил с речью перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость сворачивания политики реконструкции, которая была сочтена слишком жесткой по отношению к бедным южным рабочим. Ожидается, что он начнет сворачивать политику, что приведет в ярость радикальных республиканцев." #NT!
 usa_election.4.t: "Инаугурация Скайлер Колфакс" #NT!
 usa_election.4.d: "Сегодня утром Скайлер Колфакс недавно выступил с речью перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость продолжения политики, которая поможет снять напряженность между Севером и Югом. Ожидается, что он сохранит политику Дугласа и даже расширит некоторые из ее положений." #NT!
 usa_election.5.t: "[GetYear] Номинация от республиканской партии" #NT!
 usa_election.5.d: "Номинация от республиканцев, поддержанная радикалами, легко досталась бывшему генералу Улиссу С. Гранту. Однако некоторые все еще думают, что вместо него следует отдать предпочтение новому, перспективному кандидату, чтобы дистанцироваться от более радикальных элементов внутри Республиканской партии и увеличить шансы на победу." #NT!
 usa_election.5.a: "Номинировать Грант!" #NT!
 usa_election.5.b: "Новый кандидат!" #NT!
 usa_election.6.t: "Раскол республиканцев [GetYear]" #NT!
 usa_election.6.d: "Номинация от республиканцев не обошлась без споров. С расколом между радикалами и умеренными Демократическая партия поддерживает умеренных республиканцев, все, чтобы лишить радикалов кормильца..." #NT!
 usa_election.6.a: "Номинируйте Грили!" #NT!
 usa_election.6.b: "Повторно выдвиньте кандидатуру Сеймура!" #NT!
 usa_election.6.c: "Повторно выдвиньте кандидатуру Колфакса!" #NT!
 usa_election.6.e: "Выдвиньте перспективного кандидата!" #NT!
 usa_election.7.t: "Выборы 1872 года" #NT!
 usa_election.7.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n Выборы 1872 года в первую очередь были нацелены на разницу между радикальными республиканцами и умеренными республиканцами, причем умеренную республиканскую фракцию поддерживала Демократическая партия. Однако при поддержке героя войны Улисса С. Гранта радикалы могли бы добиться победы на выборах... \n \nТем не менее, новый президент Соединенных Штатов..." #NT!
 usa_election.7.a: "Улисс С. Грант!" #NT!
 usa_election.7.b: "Хорас Грили!" #NT!
 usa_election.7.c: "Горацио Сеймур!" #NT!
 usa_election.7.e: "Скайлер Колфакс!" #NT!
 usa_election.7.f: "Темная лошадка республиканец!" #NT!
 usa_election.7.g: "Темная лошадка демократ!" #NT!
 usa_election.8.t: "Инаугурация в Белом доме" #NT!
 usa_election.8.d: "Озадачив политический ландшафт, новый черный конь выборов одержал победу. Теперь они должны пройти инаугурацию и принести присягу американскому народу." #NT!
 usa_election.8.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.9.t: "Инаугурация Хораса Грили" #NT!
 usa_election.9.d: "Избранный президент Хорас Грили прибыл в Белый дом. Там он принял присягу и выступил с речью перед американским народом. Провозгласив, что он будет защищать и служить американскому народу, он примет мантию и продолжит движение страны вперед." #NT!
 usa_election.9.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.10.t: "Республиканская номинация" #NT!
 usa_election.10.d: "С приближением выборов 1876 года пришло время Республиканской партии выдвинуть нового кандидата в президенты. Грант отказался баллотироваться снова, и это позволило членам Республиканской партии соревноваться друг с другом. Двумя главными кандидатами являются Резерфорд Б. Хейс и Уильям А. Уилер." #NT!
 usa_election.10.a: "Резерфорд Б. Хейс!" #NT!
 usa_election.10.b: "Уильям А. Уиллер!" #NT!
 usa_election.11.t: "Номинация от Демократической партии" #NT!
 usa_election.11.d: "С приближением выборов 1876 года пришло время Демократической партии выдвинуть нового кандидата в президенты. В конце концов, появились два основных кандидата: Сэмюэл Дж. Тилден и Томас А. Хендрикс." #NT!
 usa_election.11.a: "Сэмюэл Дж. Тилден!" #NT!
 usa_election.11.b: "Томас А. Хендрикс!" #NT!
 usa_election.12.t: "Выборы 1876 года" #NT!
 usa_election.12.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nБыстро возник спор. Опросы были подсчитаны, и хотя кандидат от Демократической партии получил большинство голосов избирателей, он не получил необходимого количества голосов Коллегии выборщиков. Это вызвало дебаты, поскольку Демократы утверждают, что они должны обеспечить победу из-за своего большинства голосов, в то время как Республиканцы указывают, что им было бы все равно на голоса избирателей, если бы роли поменялись. Это дошло до Палаты представителей, которая теперь должна решить, кто является президентом Соединенных Штатов." #NT!
 usa_election.12.a: "Республиканцы идут на компромисс с демократами!" #NT!
 usa_election.12.b: "Демократы обеспечивают себе победу!" #NT!
 usa_election.13.t: "Торжественное открытие 1876 года" #NT!
 usa_election.13.d: "В конце спорных выборов Палата представителей приняла решение. Сегодня состоится инаугурация нового президента Соединенных Штатов, который обещает ослабить напряженность между Севером и Югом." #NT!
 usa_election.13.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.99.t: "Выборы [GetYear]" #NT!
 usa_election.99.d: "Настал день, когда каждый американец должен покинуть свои дома и пойти на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы достигли апогея, и старые соперники Демократической и Республиканской партий снова в ссоре. Все это время у президента может быть шанс быть избранным. Хотя это может произойти только в течение его первого срока, поскольку по традиции президенты покидают свой пост после второго срока. \n \nТем не менее, победителем [GetYear] выборов становится..." #NT!
 usa_election.99.a: "Республиканцы!" #NT!
 usa_election.99.b: "Демократы!" #NT!
 usa_election.99.c: "Переизберите предыдущего президента!" #NT!
  
