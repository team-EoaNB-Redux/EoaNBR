  ###Events### 
 wurttem.54.t: "Вильгельм I мертв!" #NT!
 wurttem.54.d: "25 июня 1864 года Вильгельм I, достигнув возраста 83 лет, скончался от старости в замке Розенштейн. С большим успехом руководя народом [WUR.GetAdjective] в течение многих лет, король пользовался широкой популярностью среди своего народа. Похороны Вильгельма I состоятся через пять дней после его смерти, в сопровождении его сына и преемника Карла I." #NT!
 wurttem.54.a: "Страна скорбит." #NT!
 wurttem.1.t: "Остановки эмиграции" #NT!
 wurttem.1.d: "Следуя нашей недавней политике эмиграции, мы успешно остановили волны людей, покидающих нашу страну. Этот результат принесет нам большую пользу в долгосрочной перспективе, но, вероятно, принесет мало результатов на начальном этапе. В любом случае, новая рабочая сила [Root.GetName] теперь должна быть в состоянии стимулировать нашу экономику." #NT!
 wurttem.1.a: "Рад слышать!" #NT!
 wurttem.2.t: "Эмиграция продолжается" #NT!
 wurttem.2.d: "После нашей недавней и довольно жесткой политики эмиграции, обескураженные [Root.GetAdjective] люди продолжают покидать нашу страну в поисках лучшей работы и жизни. Наша рабочая сила понесет потери из-за этого развития, но эксперты не ожидают увидеть серьезных последствий в течение нескольких лет." #NT!
 wurttem.2.a: "Зачем вообще кому-то хотеть уйти [Root.GetName]?" #NT!
  #3 is same as 1 
  #4 uses 2 
 wurttem.4.d: "Даже несмотря на наши недавние попытки рекламировать нашу страну поселенцам и фермерам, люди [Root.GetName] все еще не видят смысла оставаться в нашей стране. Поскольку они уезжают в поисках новой работы и жизни, забирая с собой свои семьи, наша рабочая сила уменьшается с каждым днем." #NT!
 wurttem.5.t: "Восстановление после безработицы" #NT!
 wurttem.5.d: "Благодаря нашим усилиям, тяжелая ситуация с безработицей в нашей стране неуклонно улучшается. Конечно, это займет время, но, видя, как все, кажется, улучшается, следует ожидать, что уровень занятости вырастет в течение года или даже меньше." #NT!
 wurttem.5.a: "Вундербар!" #NT!
 wurttem.6.t: "[WUR.GetName] Интегрирует либерализм" #NT!
 wurttem.6.d: "Только сегодня утром [WUR.GetNameDef] объявили о своих намерениях интегрировать либерализм в свою политическую систему. Испытав рост популярности, либерализм в [WUR.GetNameDef] сейчас сильнее, чем когда-либо, со сторонниками вне и внутри правительственной структуры. С ростом либерализма должностные лица [WUR.GetAdjective] решили, что они лучше будут говорить, чем продолжать европейскую тенденцию подавления.\nБудет ли это решение иметь большее влияние на немецкие территории, еще предстоит увидеть. Однако совершенно ясно, что [WUR.GetNameDef] превратился в государство, способное мыслить нестандартно." #NT!
 wurttem.6.a: "Для нас это начало новой эры." #NT!
 wurttem.6.b: "Мы должны поддержать их дело." #NT!
 wurttem.6.c: "У либерализма нет будущего в Европе." #NT!
 wurttem.7.t: "Вюртемберг выступает против либерализма" #NT!
 wurttem.7.d: "Только сегодня утром [WUR.GetNameDef] объявили о своих намерениях по дальнейшему подавлению либерализма в своей стране, видя, как недавняя нестабильность в немецких регионах увеличила интерес к либерализму и его популярность. Чувствуя, что государство [WUR.GetAdjective] может оказаться под угрозой из-за новых либеральных поведений и идей, [WUR.GetLeader] официально призвали к реакционной политике, заявив, что либерализм в Германии — это всего лишь «периодическая лихорадка желаний выборов».\nОкажет ли это решение большее влияние на немецкие регионы, пока неизвестно." #NT!
 wurttem.7.a: "Это для нашего же блага." #NT!
 wurttem.7.b: "Это неслыханно!" #NT!
 wurttem.7.c: "Мы должны поддержать их дело." #NT!
 wurttem.8.t: "Schultheißwesen" #NT!
 wurttem.8.d: "Мы уже давно используем Schultheißwesen, децентрализованную политическую систему, описывающую, как каждый город и деревня должны избрать представителя, который затем действует как глава указанной коммуны. Хотя эта система допускает самоуправление, она все еще включает Gemeinderat, совет коммуны во главе с представителем, имеющий судебную власть над присоединенной территорией. Мы могли бы либо позволить Gemeinderat иметь свою судебную власть, либо реформировать эту систему таким образом, чтобы иметь больше влияния на нее." #NT!
 wurttem.8.a: "Нам нужно больше влияния. Централизация сейчас имеет ключевое значение." #NT!
 wurttem.8.b: "Внедрить текущую версию системы." #NT!
 wurttem.9.t: "Изменяющийся поток" #NT!
 wurttem.9.d: "Только что мы получили сообщение от самого [WUR.GetLeader], что он хотел бы, чтобы [WUR.GetNameDef] оставался нейтральным на всех фронтах, переключаясь с поддержки одной нации на поддержку другой, если это необходимо. Хотя это может показаться лицемерным на первый взгляд, это позволило бы нам установить связи с нациями вокруг нас." #NT!
 wurttem.9.a: "Звучит как отличная идея!" #NT!
 wurttem.9.b: "Это означало бы сидеть в тени других. Мы не хотим ничего из этого." #NT!
 wurttem.10.t: "Вюртемберг предлагает установить дружбу" #NT!
 wurttem.10.d: "Сегодня мы получили письмо от [WUR.GetNameDef], в котором говорится, что [WUR.GetLeader] лично хотел бы установить с нами прочную дружбу и внешнюю политику. Однако мы также получили известие, что мы не единственные, кто получал такие письма. Хотя мы ничего не потеряем, если примем их, мы должны знать, что такой оппортунизм может иметь два пути: привести к трудностям позже или стать большим камнем, на который можно наступить позже." #NT!
 wurttem.10.a: "Нам следует принять это предложение." #NT!
 wurttem.10.b: "Мы не будем вмешиваться в дела государств, пытаясь дружить со всеми." #NT!
 wurttem.11.t: "[From.GetName] Принимаю!" #NT!
 wurttem.11.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на длительную дружбу." #NT!
 wurttem.11.a: "Тост за наших новых [From.GetAdjective] друзей!" #NT!
 wurttem.12.t: "[From.GetName] Отрицает!" #NT!
 wurttem.12.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они предпочли бы нейтральную позицию по отношению к нам, чем обязательную дружбу." #NT!
 wurttem.12.a: "Мы должны принять их решение." #NT!
 wurttem.13.t: "[WUR.GetNameDef] Приглашение на встречу" #NT!
 wurttem.13.d: "Сегодня мы получили письмо от [WUR.GetNameDef], приглашающее нас на встречу лидеров Российской империи, Французской империи и [WUR.GetName]. Заявляя, что его намерения - мирные, [WUR.GetLeader] лично хочет увидеть нас и поговорить о последних европейских событиях и политике в целом. Кроме того, [WUR.GetLeader] заявляет, что мы могли бы даже попытаться заключить сделку с нашим соперником, [WUR_zweikaisertreffen_tag_addition], когда дело дойдет до вопроса о конфликтах в Италии." #NT!
 wurttem.13.a: "Примите приглашение. Может быть, это приведет нас куда-нибудь." #NT!
 wurttem.13.b: "Мы отклоняем приглашение. Мы ничего этого не хотим." #NT!
  #14 uses 13 
 wurttem.15.t: "Zweikaisertreffen в Штутгарте" #NT!
 wurttem.15.d: "Сегодня [FRA.GetLeader] и [RUS.GetLeader] из [FRA.GetNameDef] и [RUS.GetNameDef] посетили Штутгарт, столицу [WUR.GetNameDef] по приглашению [WUR.GetLeader]. Императорам предоставили места для проживания, а именно Residenzschloss и Villa Berg. Событие рассматривалось как имеющее большое значение как людьми [WUR.GetAdjective], так и политиками за рубежом, и сопровождалось многочисленными фестивалями и операми.\nБлагодаря трем лидерам, способным обсуждать европейскую политику на нейтральной территории, [RUS.GetName] успешно удалось наконец прорвать политическую изоляцию, вызванную Крымской войной, а [FRA.GetName] получил обещание нейтралитета от [RUS.GetNameDef] в случае войны в Италии." #NT!
 wurttem.15.a: "Мы довольны результатом." #NT!
 wurttem.15.b: "Интересный." #NT!
 wurttem.16.t: "Провал Zweikaisertreffen" #NT!
 wurttem.16.d: "Сегодня оперы Штутгарта молчали. Поскольку [FRA.GetLeader] из [FRA.GetNameDef] и [RUS.GetLeader] из [RUS.GetNameDef] отклонили приглашение [WUR.GetLeader] из [WUR.GetNameDef], никакие политические дискуссии между двумя империями не могли состояться. Комментируя это событие, [WUR.GetLeader] выразил свое \"разочарование по поводу этого события\", но все равно будет открыт для встречи, если две великие державы когда-нибудь решат иначе." #NT!
 wurttem.16.a: "Разочаровывает." #NT!
 wurttem.16.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.16.c: "Европейская политика терпит неудачу." #NT!
 wurttem.17.t: "Карл I восходит на престол" #NT!
 wurttem.17.d: "Со смертью своего отца Вильгельма I, его сын Карл I теперь займет место короля [WUR.GetName]. После того, как будет осуществлена ​​интронизация Карла I, новый король приступит к рассмотрению текущих политических проблем в нашей стране и их решению. Король Карл I в высшей степени мотивирован желанием стать великим королем и воздать должное своему отцу и сделает все необходимое, чтобы обеспечить [WUR.GetNameDef]." #NT!
 wurttem.17.a: "Да здравствует наш новый король!" #NT!
 wurttem.18.t: "Либерализация в [WUR.GetName]" #NT!
 wurttem.18.d: "С восшествием [WUR.GetLeader] на престол король решил, что нашему правительству нужны некоторые реформы. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король наконец хочет решить эту проблему. Основная мысль короля заключается в том, что наше правительство было слишком угнетающим слишком долго, и что пара либеральных реформ пошла бы на пользу стране.\nТеперь, когда наш путь определен, потребуется немного времени и усилий, чтобы продвинуть наши реформы." #NT!
 wurttem.18.a: "Для нас это начало новой эры." #NT!
 wurttem.19.t: "Либерализация в [WUR.GetName]" #NT!
 wurttem.19.d: "Наконец, все реформы завершены. Процесс либерализации достиг большого прогресса, и либералы теперь являются неотъемлемой частью нашего правительства. Мы можем наконец оставить вопрос либералов в нашей стране позади." #NT!
 wurttem.19.a: "Король был прав с самого начала!" #NT!
 wurttem.20.t: "Подавление в [WUR.GetName]" #NT!
 wurttem.20.d: "С восшествием [WUR.GetLeader] на престол король решил, что нашему правительству нужны некоторые реформы. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король наконец хочет решить эту проблему. Основная мысль короля заключается в том, что наше правительство было слишком слабым слишком долго, и что пара консервативных реформ пошла бы стране на пользу.\nТеперь, когда наш путь определен, потребуется немного времени и усилий, чтобы продвинуть наши реформы." #NT!
 wurttem.20.a: "Для нас это начало новой эры." #NT!
 wurttem.21.t: "[RUS.GetLeader] Посещает Штутгарт" #NT!
 wurttem.21.d: "Сегодня [RUS.GetLeader] из [RUS.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] — [WUR.GetLeader]. Поскольку [FRA.GetLeader] из [FRA.GetNameDef] отклонил то же приглашение, [RUS.GetLeader] и [WUR.GetLeader] продолжили обсуждать европейскую политику сами по себе. Событие было встречено с радостью населением [WUR.GetAdjective], с фестивалями, проходившими в течение [WUR.GetName]. Тем не менее, [WUR.GetLeader] прокомментировал, что он будет приветствовать [FRA.GetLeader] в Штутгарте с распростертыми объятиями в любое время." #NT!
 wurttem.21.a: "Хорошие времена." #NT!
 wurttem.21.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.21.c: "Интересный." #NT!
 wurttem.22.t: "[FRA.GetLeader] Посещает Штутгарт" #NT!
 wurttem.22.d: "Сегодня [FRA.GetLeader] из [FRA.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] — [WUR.GetLeader]. Поскольку [RUS.GetLeader] из [RUS.GetNameDef] отклонил то же приглашение, [FRA.GetLeader] и [WUR.GetLeader] продолжили обсуждать европейскую политику сами по себе. Событие было встречено с радостью населением [WUR.GetAdjective], с фестивалями, проходившими в течение [WUR.GetName]. Тем не менее, [WUR.GetLeader] прокомментировал, что он будет приветствовать [RUS.GetLeader] в Штутгарте с распростертыми объятиями в любое время." #NT!
 wurttem.22.a: "Хорошие времена." #NT!
 wurttem.22.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.22.c: "Интересный." #NT!
 wurttem.23.t: "[WUR.GetName] Против либерализма" #NT!
 wurttem.23.d: "[WUR.GetNameDef] обратился к нам сегодня, призывая к подавлению либерализма во всех южных немецких областях. Поскольку они обращаются к каждому своему соседу, нам теперь тоже нужно решить, как справиться с этой проблемой. Мы могли бы либо поддержать их дело, подавляя либерализм в нашей собственной стране, либо отклонить это предложение." #NT!
 wurttem.23.a: "Либерализм — это проклятие. Мы поддерживаем это дело." #NT!
 wurttem.23.b: "Либерализм — это будущее. Мы против этого." #NT!
 wurttem.24.t: "[FROM.GetName] Принимает наше предложение" #NT!
 wurttem.24.d: "Сегодня к нам пришло письмо, в котором говорится, что [FROM.GetNameDef] с радостью поддержит наше дело подавления либерализма. С теми немногими соседями, которые у нас есть, это большое достижение для нас." #NT!
 wurttem.24.a: "Мы выступаем вместе против либерализма." #NT!
 wurttem.25.t: "[FROM.GetName] Отклоняет наше предложение" #NT!
 wurttem.25.d: "Сегодня нам пришло письмо, в котором говорится, что [FROM.GetNameDef] не поддержит наше дело подавления либерализма. С теми немногими соседями, которые у нас есть, это для нас неудача." #NT!
 wurttem.25.a: "Либерализм станет их концом." #NT!
 wurttem.26.t: "Подавление в [WUR.GetName]" #NT!
 wurttem.26.d: "Наконец, все реформы завершены. Процесс подавления значительно продвинулся, и либералы теперь составляют гораздо меньшую часть нашего правительства. Мы можем наконец оставить вопрос либералов в нашей стране позади." #NT!
 wurttem.26.a: "Король был прав с самого начала!" #NT!
 wurttem.27.t: "Север" #NT!
 wurttem.27.d: "Сегодня пришло письмо от [WUR.GetNameDef], в котором говорилось, что государство [WUR.GetAdjective] хотело бы укрепить свои отношения с Севером, то есть с нами. Это решение поначалу кажется странным, учитывая, что [WUR.GetName] так долго было ориентированным на юг немецким государством, и это может означать, что [WUR.GetName] видит в нас превосходство. Это, в свою очередь, означало бы, что Юг потеряет потенциального союзника в случае войны. Мы должны решить, что мы им скажем и следует ли относиться к ним как к союзникам или нет." #NT!
 wurttem.27.a: "Мы принимаем их предложение. Южный союзник укрепит наши позиции в Германии." #NT!
 wurttem.27.b: "Мы отвергаем их предложение. Южане навсегда останутся южанами." #NT!
 wurttem.28.t: "[FROM.GetName] Согласен" #NT!
 wurttem.28.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на сотрудничество между нашими государствами." #NT!
 wurttem.28.a: "Вундербар!" #NT!
 wurttem.29.t: "[FROM.GetName] Отрицает" #NT!
 wurttem.29.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они отклоняют наше предложение и предпочли бы оставаться нейтральными." #NT!
 wurttem.29.a: "Мы одиноки." #NT!
 wurttem.30.t: "Немецкая позиция" #NT!
 wurttem.30.d: "Пришло время нам определиться с нашей стороной. С ростом напряженности в Германии нам придется выбрать сторону, на которой сражаться, если возникнет такая необходимость. Однако мы должны помнить, что выбор неправильной стороны может привести к нашему проклятию.\n\nПервым вариантом для нас будут австрийцы на юге. Зная важность традиций, культуры и религии, австрийцы сделают все возможное, чтобы сохранить эти немецкие ценности.\n\nВторым вариантом для нас будут сами средние государства. Определенно слабее, чем Австрия или Пруссия сами по себе, это может быть рискованным вариантом. Однако, если средние государства, особенно Бавария, решат сделать то же, что и мы, это может означать формирование новой Третьей Германии в Европе.\n\nПоследним вариантом для нас будут пруссаки. Пруссаки уже доказали свою военную мощь, и было бы глупостью пренебрегать этой силой. Тем не менее, мы должны помнить, что на юге нас могут окружить антипрусские силы." #NT!
 wurttem.30.a: "Австрийцы были бы отличными союзниками." #NT!
 wurttem.30.b: "Южные штаты должны выстоять самостоятельно!" #NT!
 wurttem.30.c: "Пруссаки нас не подведут." #NT!
 wurttem.31.t: "[FROM.GetNameDef] Хочет Нас Поддержать" #NT!
 wurttem.31.d: "Сегодня к нам пришло письмо с флагом [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. С этим мы бы получили еще одного союзника на немецких территориях, а [WUR.GetName] получил бы нашу защиту." #NT!
 wurttem.31.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.31.b: "Мы можем справиться с этим сами. Мы отрицаем." #NT!
 wurttem.32.t: "[FROM.GetNameDef] Принимаю!" #NT!
 wurttem.32.d: "Получив наше письмо, [FROM.GetLeader] решили, что было бы неплохо иметь нас в качестве союзника. Фактически, если бы началась война, нас бы защитил [FROM.GetName]." #NT!
 wurttem.32.a: "Вместе мы сила!" #NT!
 wurttem.33.t: "[FROM.GetNameDef] Отрицает!" #NT!
 wurttem.33.d: "Получив наше письмо, [FROM.GetLeader] решили, что им не нужна наша помощь. Фактически, если бы началась война, мы бы стояли на своих собственных ногах." #NT!
 wurttem.33.a: "Мы одиноки в эти смутные времена..." #NT!
 wurttem.34.t: "[FROM.GetNameDef] Хочет Нас Поддержать" #NT!
 wurttem.34.d: "Сегодня к нам пришло письмо с флагом [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. С этим мы бы получили еще одного союзника на немецких территориях, а [WUR.GetName] получил бы нашу защиту." #NT!
 wurttem.34.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.34.b: "Мы можем справиться с этим сами. Мы отрицаем." #NT!
 wurttem.35.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Принять!" #NT!
 wurttem.35.d: "Получив наше письмо, и [BAV.GetName], и [BAD.GetName] приняли наши предложения. Так родилась южная коалиция." #NT!
 wurttem.35.a: "Средние штаты становятся сильнее!" #NT!
 wurttem.36.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Отклонить!" #NT!
 wurttem.36.d: "Получив наше письмо, оба [BAV.GetName] и [BAD.GetName] отклонили наши предложения. Теперь мы стоим одни в эти смутные времена." #NT!
 wurttem.36.a: "Триас официально мертв." #NT!
 wurttem.37.t: "[WUR.GetNameDef] Поддерживает Австрию" #NT!
 wurttem.37.d: "После многочисленных писем, которыми обменивались два немецких государства, [WUR.GetNameDef] наконец решил заключить соглашение с [AUS.GetNameDef] в качестве союзника, если в Германии начнется война. Однако это решение не стало неожиданностью для многих, учитывая, что [WUR.GetName] является южногерманским государством. Тем не менее, это доказывает, что идея Триаса, союза южногерманских государств с целью стать третьей немецкой державой, \"Третьей Германией\", как ее иногда называют, теперь официально ушла в прошлое." #NT!
 wurttem.37.a: "Наше будущее сияет так же ярко, как солнце!" #NT!
 wurttem.37.b: "Еще один союзник на нашей стороне." #NT!
 wurttem.37.c: "Интересный." #NT!
 wurttem.38.t: "[WUR.GetNameDef] Поддерживает Пруссию" #NT!
 wurttem.38.d: "После многочисленных писем, которыми обменивались два немецких государства, [WUR.GetNameDef] наконец решило заключить соглашение с [PRS.GetNameDef] в качестве союзника, если в немецких землях начнется война. Многие были удивлены этим решением, видя, что [WUR.GetName] является южногерманским государством с прусскими союзниками на всем протяжении на севере. Тем не менее, это доказывает, что идея Триаса, союза южногерманских государств с целью стать третьей немецкой державой, \"Третьей Германией\", как ее иногда называют, теперь официально ушла в прошлое." #NT!
 wurttem.38.a: "Наше будущее сияет так же ярко, как солнце!" #NT!
 wurttem.38.b: "Еще один союзник на нашей стороне." #NT!
 wurttem.38.c: "Интересный." #NT!
 wurttem.39.t: "[WUR.GetNameDef] Стоит в середине" #NT!
 wurttem.39.d: "После многочисленных писем, которыми обменивались южногерманские государства, [WUR.GetNameDef] наконец решил заключить соглашение со средними государствами как со своими союзниками, если в немецких областях начнется война. Удивительно для всех, но идея Триаса, \"Третьей Германии\", как ее иногда называют, по-видимому, приобрела гораздо большую популярность в последние несколько месяцев. Однако, сохранится ли эта Третья Германия, пока неизвестно." #NT!
 wurttem.39.a: "Наше будущее сияет так же ярко, как солнце!" #NT!
 wurttem.39.b: "Вместе мы сила!" #NT!
 wurttem.39.c: "Интересный." #NT!
 wurttem.40.t: "[BAV.GetNameDef] Принимаю!" #NT!
 wurttem.40.d: "Получив наше письмо, [BAV.GetName] приняли наши предложения. Однако [BAD.GetName] отвергли их." #NT!
 wurttem.40.a: "[BAV.GetName], наш единственный друг..." #NT!
 wurttem.41.t: "[FROM.GetNameDef] Хочет Нас Поддержать" #NT!
 wurttem.41.d: "Сегодня к нам пришло письмо с флагом [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. С этим мы бы приобрели еще одного союзника на немецких территориях, а [WUR.GetName] получил бы нашу защиту. [BAV.GetNameDef], уже получив такое письмо, уже принял это предложение." #NT!
 wurttem.41.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.41.b: "Мы можем справиться с этим сами. Мы отрицаем." #NT!
 wurttem.42.t: "[WUR.GetNameDef] Хочет подтвердить дружбу" #NT!
 wurttem.42.d: "Государства [ROOT.GetAdjective] и [WUR.GetName] уже давно поддерживают дружеские отношения. Видя, как дела в Европе стремительно ухудшаются, [WUR.GetName] решил, что нам следует укрепить наши взаимные отношения." #NT!
 wurttem.42.a: "Мы принимаем. Они же наши друзья в конце концов." #NT!
 wurttem.42.b: "Мы отрицаем. Времена изменились, и сейчас нам больше всего нужны более сильные союзники." #NT!
 wurttem.43.t: "[FROM.GetNameDef] Укрепляет дружбу" #NT!
 wurttem.43.d: "Приняв наше предложение, государство [FROM.GetAdjective] решило продолжить поддерживать нашу взаимную дружбу. Благодаря этому мы теперь можем смело предположить, что [FROM.GetName] примет большинство наших предложений." #NT!
 wurttem.43.a: "Эйн просит auf unsere Freunde!" #NT!
 wurttem.44.t: "[FROM.GetNameDef] Отказывается от дружбы" #NT!
 wurttem.44.d: "Отвергнув наше предложение, государство [FROM.GetAdjective] решило отказаться от нашей взаимной дружбы из-за различных напряжений, растущих в немецких районах. Это, безусловно, означает более нейтральные отношения между нашими двумя странами." #NT!
 wurttem.44.a: "Как они могли такое сделать?" #NT!
 wurttem.45.t: "[WUR.GetNameDef] Предлагает создать Триас" #NT!
 wurttem.45.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует срединные государства к формированию Триаса, или Третьей Германии, как ее называют некоторые люди. Будучи по сути конфедерацией или своего рода лигой, Триас создаст третью силу помимо Пруссии и Австрии на юге. Понравилась эта идея, [WUR.GetName] теперь официально предложил сформировать указанную лигу Триаса. Таким образом, и мы, и [BAD.GetNameDef] получаем приглашение. Если кто-то из нас откажется, Триас распадется, так как для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что становление третьей немецкой державой может иметь последствия." #NT!
 wurttem.45.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 wurttem.45.b: "Это старая и нереальная идея, фантастика." #NT!
 wurttem.46.t: "[WUR.GetNameDef] Предлагает создать Триас" #NT!
 wurttem.46.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует срединные государства к формированию Триаса, или Третьей Германии, как ее называют некоторые люди. По сути, будучи конфедерацией или своего рода лигой, Триас создаст третью силу помимо Пруссии и Австрии на юге. Понравилась эта идея, [WUR.GetName] теперь официально предложил сформировать указанную лигу Триаса. Таким образом, мы теперь получаем это приглашение, поскольку [BAV.GetNameDef] уже принял его. Если бы мы отклонили, Триас развалился бы, так как для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что становление третьей немецкой державой может иметь последствия." #NT!
 wurttem.46.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 wurttem.46.b: "Это старая и нереальная идея, фантастика." #NT!
 wurttem.47.t: "[FROM.GetName] Отрицает!" #NT!
 wurttem.47.d: "Поскольку [FROM.GetNameDef] отклонил наше предложение относительно Триаса, то с нашей стороны больше не может быть сформирована такая структура, поскольку для этого требуется согласие как [BAV.GetName], так и [BAD.GetName]. К сожалению для нас и для всех южногерманских государств, желающих Третьей Германии, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих." #NT!
 wurttem.47.a: "Мечта Триаса разбилась на тысячу осколков..." #NT!
 wurttem.48.t: "Триас создан!" #NT!
 wurttem.48.d: "Поскольку и [BAV.GetNameDef], и [BAD.GetNameDef] приняли наше предложение о формировании Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку эта форма Триаса не имеет лидера как такового, каждый член может высказывать свои опасения и амбиции, если захочет. Однако, чтобы обеспечить внутреннюю стабильность этой структуры, [BAV.GetName] будет действовать как представитель Триаса." #NT!
 wurttem.48.a: "Пусть Третья Германия процветает и процветает!" #NT!
 wurttem.49.t: "[BAV.GetName] Принимаю!" #NT!
 wurttem.49.d: "До нас дошли слухи, что [BAV.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] предстоит решить, будет ли создан Триас или нет." #NT!
 wurttem.49.a: "Приветствуем наших [BAV.GetAdjective] друзей!" #NT!
 wurttem.50.t: "Россия вмешивается в дела Италии" #NT!
 wurttem.50.d: "После итальянского вторжения в [LVN.GetNameDef], [RUS.GetNameDef] почувствовали, что они обязаны отправить несколько дивизий, чтобы помочь [AUS.GetAdjective] против итальянцев. Обоснование этого решения не совсем ясно, однако, вероятно, что из-за франко-сардинских отношений [RUS.GetNameDef] увидели в этом возможность ослабить [FRA.GetNameDef].\nГоворят, что дивизии должны прибыть через несколько дней." #NT!
 wurttem.50.a: "Наши действия справедливы." #NT!
 wurttem.50.b: "Мы выражаем им глубокую благодарность." #NT!
 wurttem.50.c: "Русские, да?" #NT!
 wurttem.51.t: "Прибыла российская помощь" #NT!
 wurttem.51.d: "Русские дивизии наконец прибыли. Пока война продолжается, эти дивизии будут сражаться на нашей стороне." #NT!
 wurttem.51.a: "Да благословит Господь их души." #NT!
 wurttem.52.t: "Интервенция в Италии" #NT!
 wurttem.52.d: "Видя, как на итальянском полуострове разразилась еще одна война со стороной [PIE.GetAdjective], поддерживаемой [FRA.GetAdjective], у нас теперь есть шанс помочь [AUS.GetAdjective], отправив несколько дивизий. Однако мы должны быстро принять решение, поскольку это будет наш единственный шанс вмешаться." #NT!
 wurttem.52.a: "Против [FRA.GetAdjective] мы будем сражаться." #NT!
 wurttem.52.b: "[AUS.GetAdjective] будут в порядке сами по себе." #NT!
 wurttem.53.t: "Больше никакой политической изоляции" #NT!
 wurttem.53.d: "Посетив фестиваль Zweikaisertreffen в Штутгарте, столице [WUR.GetNameDef], нам наконец удалось выбраться из политической изоляции, в которую нас погрузила Крымская война." #NT!
 wurttem.53.a: "Окончательно!" #NT!
  
