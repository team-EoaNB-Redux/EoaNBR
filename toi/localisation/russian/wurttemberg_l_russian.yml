l_russian:
  ###Focus### 
 WUR_agrarian_society: "Аграрное общество Вюртемберга" #NT!
 WUR_agrarian_society_desc: "Жизнь в Вюртемберге проста; семья, ферма и скот — вот все, что нужно. Давайте официально поддержим эту форму жизни, чтобы жители Вюртемберга знали, что мы заботимся о них." #NT!
 WUR_geo_disadvantage: "Географическое невыгодное положение" #NT!
 WUR_geo_disadvantage_desc: "Вюртемберг находится в трудном положении, в буквальном смысле. Не имея доступа к достаточному количеству угля и других ресурсов для индустриализации, мы вынуждены импортировать то, что нужно нашему народу." #NT!
 WUR_wurttembergian_roads: "Дороги Вюртемберга" #NT!
 WUR_wurttembergian_roads_desc: "[WUR.GetLeader], наш нынешний король, заинтересован в улучшении дорог Вюртемберга. Мы должны следовать его амбициям и сделать все возможное, чтобы обеспечить хорошую инфраструктуру." #NT!
 WUR_draw_in_people: "Попробуйте привлечь людей" #NT!
 WUR_draw_in_people_desc: "Факт в том, что жители Вюртемберга недовольны нынешней экономической ситуацией и эмигрируют в другие страны. Поскольку нам нужно положить этому конец, мы должны попытаться снова привлечь людей в страну." #NT!
 WUR_stop_emigration: "Насильно остановить эмиграцию" #NT!
 WUR_stop_emigration_desc: "Король Фридрих сделал это до нас, и мы сделаем это сейчас: запретив эмиграцию, мы удержим наших людей в нашей стране, так как без людей нет рабочей силы, а без рабочей силы нет экономики." #NT!
 WUR_recover_from_inflation: "Оправиться от инфляции" #NT!
 WUR_recover_from_inflation_desc: "Из-за инфляции 1844 года и недавно пережитого аграрного кризиса наша страна лежит в экономической разрухе. Мы должны немедленно что-то сделать с этим нашим положением." #NT!
 WUR_address_unemployment: "Решить проблемы безработицы" #NT!
 WUR_address_unemployment_desc: "Самое важное, на что следует обратить внимание при попытке улучшить наше текущее экономическое положение, — это уровень занятости. Многие люди не могут или не хотят найти работу, и мы исправим это в качестве первого шага к полному восстановлению." #NT!
 WUR_steamboats: "Пароходы" #NT!
 WUR_steamboats_desc: "Пароходы — это одна из многих вещей, которые [WUR.GetName] может показать. Пароходы служат доказательством того, что технологии играют большую роль в наше время." #NT!
 WUR_stuttgarter_boerse: "Штутгартская биржа" #NT!
 WUR_stuttgarter_boerse_desc: "Даже если [WUR.GetNameDef] все еще не является домом для крупных компаний, формирование фондового рынка могло бы улучшить нашу экономику. Это также могло бы помочь нам финансировать более мелкие компании, возможно, даже в конечном итоге приведя их к тому, чтобы стать крупными игроками в рыночном мире." #NT!
 WUR_hofbank: "Вюртембергский Хофбанк" #NT!
 WUR_hofbank_desc: "Хофбанк в Штутгарте уже давно занимается финансовыми операциями короля, даже может выдавать кредиты тем, кто хочет основать компанию. Мы могли бы помочь Хофбанку немного вырасти, что в конечном итоге, несомненно, принесло бы нам большую пользу." #NT!
 WUR_wurttembergian_craft: "Вюртембергское ремесло" #NT!
 WUR_wurttembergian_craft_desc: "Известно, что ремесло людей [WUR.GetAdjective] является одним из лучших в немецких регионах. Фактически, разнообразные и многочисленные ремесленные предприятия в [WUR.GetName] являются основным видом бизнеса в нашей стране. Помогая им, мы помогаем экономике [WUR.GetAdjective]." #NT!
 WUR_staats_eisenbahnen: "Вюртембергский штат-Айзенбанен" #NT!
 WUR_staats_eisenbahnen_desc: "Создание национальной железнодорожной компании сотворило бы чудеса для нашей инфраструктуры. Это был бы первый шаг к индустриализации, в которой Вюртемберг так нуждается." #NT!
 WUR_architecture_techniques: "Архитектурные приемы" #NT!
 WUR_architecture_techniques_desc: "Архитектура Вюртембергера — одна из лучших в южных немецких областях. Если бы мы субсидировали эту отрасль, это принесло бы большую пользу нашей экономике." #NT!
 WUR_textile_focus: "Текстильный фокус" #NT!
 WUR_textile_focus_desc: "Из-за нехватки угля мы вынуждены зависеть от легко транспортируемых ремесел. Текстильное ремесло является одним из основных экспортируемых продуктов, и мы должны официально его поддерживать." #NT!
 WUR_stimulate_economy: "Стимулировать экономику" #NT!
 WUR_stimulate_economy_desc: "Стимулирование и субсидирование нашей экономики и промышленности — один из многих важных шагов, которые мы должны предпринять на пути к индустриализации. Давайте начнем прямо сейчас." #NT!
 WUR_stimulate_export: "Стимулируйте наш экспорт" #NT!
 WUR_stimulate_export_desc: "Стимулирование экспорта может быть тем, что нам нужно, чтобы запустить нашу экономику. Важно, чтобы экспорт продолжался." #NT!
 WUR_strengthen_gendarmerie: "Укрепить жандармерию" #NT!
 WUR_strengthen_gendarmerie_desc: "Жандармерии в нашей стране нужно больше людей и оборудования. Если мы хотим быть уверены, что общественный порядок поддерживается, мы должны сначала укрепить наши силы внутри страны." #NT!
 WUR_strengthen_army: "Укрепляйте армию" #NT!
 WUR_strengthen_army_desc: "Смутные времена требуют хороших армий, а хорошие армии требуют оборудования. Обеспечение того, чтобы мы могли защитить себя, является первоочередной задачей, когда речь идет о военных." #NT!
 WUR_popularize_landjaeger: "Популяризация Landjägerkorps" #NT!
 WUR_popularize_landjaeger_desc: "Landjägerkorps, наша внутренняя государственная полиция, в последнее время не пользуется особой популярностью, многие люди не доверяют Korps. Его повторная популяризация заполнит несколько конских седел и одновременно принесет пользу нашему общественному порядку." #NT!
 WUR_equip_landjaeger: "Новое снаряжение для Landjägerkorps" #NT!
 WUR_equip_landjaeger_desc: "Оснащение Landjägerkorps, мягко говоря, устарело. Мы должны убедиться, что Korps сможет поддерживать порядок, если это необходимо, а для этого ему нужны оружие, лошади и униформа." #NT!
 WUR_reestablish_landmiliz: "Восстановить Landmiliz" #NT!
 WUR_reestablish_landmiliz_desc: "В герцогстве Вюртембергском Landmiliz гарантировал, что каждый мужчина в стране готов защищать свой дом. К сожалению, в настоящее время этого сказать нельзя, и это нужно изменить. Восстановление этого было бы хорошим способом начать." #NT!
 WUR_reestablish_kriegsrat: "Восстановить Кригсрат" #NT!
 WUR_reestablish_kriegsrat_desc: "Во времена герцога Вильгельма военными делами занималась Военная коллегия. Ее восстановление показало бы народу, что нам дороги наши корни, и обеспечило бы нам прямой контроль над армией." #NT!
 WUR_felddivisionen: "Felddivisionen" #NT!
 WUR_felddivisionen_desc: "Felddivisionen — основные военные подразделения Вюртемберга. Было бы неплохо навести в них порядок и постоянно пытаться их улучшать." #NT!
 WUR_wurttembergian_army: "Вюртембергская армия" #NT!
 WUR_wurttembergian_army_desc: "Армия [WUR.GetAdjective] находится в плачевном состоянии, это факт. Мы должны немедленно начать планировать реформы для нее." #NT!
 WUR_kriegsministerium: "Кригсминистериум" #NT!
 WUR_kriegsministerium_desc: "Реформирование нынешнего высшего военного командования в Кригсминистериум, с одной стороны, укрепит организацию наших сил, а с другой — облегчит отдачу приказов." #NT!
 WUR_local_authorities: "Местные власти" #NT!
 WUR_local_authorities_desc: "Частичное предоставление военного контроля местным властям сделало бы нас более восприимчивыми к вражеским атакам. Однако это также означало бы снижение нашей организации и централизации войск в некоторой степени." #NT!
 WUR_traditional_army: "Традиционная армия" #NT!
 WUR_traditional_army_desc: "У армии Вюртембергера много традиций, и мы никогда не забудем эту традицию. С нашей армией, организованной как в старые добрые времена, мы покажем любому, кто нам противостоит, что значит знать историю." #NT!
 WUR_militaerabteilung: "II. Набор персонала" #NT!
 WUR_militaerabteilung_desc: "Второе отделение нового Кригсминистериума будет отвечать за набор мужчин в армию." #NT!
 WUR_centralbureau: "III. Юстис" #NT!
 WUR_centralbureau_desc: "Третья секция нового Кригсминистерства будет отвечать за все, что касается правосудия и судов." #NT!
 WUR_oekonomieabteilung: "I. Вервальтунг" #NT!
 WUR_oekonomieabteilung_desc: "Первая секция нового Кригсминистериума будет отвечать за все, что касается оборудования, документов и т.п." #NT!
 WUR_reorganized_army: "Реорганизованная армия" #NT!
 WUR_reorganized_army_desc: "Годы летят быстро, и технологии теперь играют важную роль, когда дело доходит до войны. Реорганизация нашей армии была бы первым шагом к тому, чтобы стать великой военной силой в Южной Германии." #NT!
 WUR_integrate_wurttembergian_liberalism: "Интегрировать либерализм" #NT!
 WUR_integrate_wurttembergian_liberalism_desc: "Либерализм имеет долгую историю в Вюртемберге, и мы должны признать этот факт. Может быть, даже выслушивание наших оппонентов пошло бы на пользу нашей стабильности." #NT!
 WUR_friedrich_von_roemer: "Фридрих фон Рёмер" #NT!
 WUR_friedrich_von_roemer_desc: "Поскольку Рёмер является одним из ведущих либералов в нашей стране, возможно, мы могли бы успокоить либералов, назначив его нашим официальным советником." #NT!
 WUR_suppress_wurttembergian_liberalism: "Подавить либерализм" #NT!
 WUR_suppress_wurttembergian_liberalism_desc: "С нас хватит! Либерализм разрушает нашу дорогую страну и с ним нужно разобраться раз и навсегда!" #NT!
 WUR_joseph_von_linden: "Йозеф фон Линден" #NT!
 WUR_joseph_von_linden_desc: "Линден всегда был лояльным членом нашего правительства и выступал против революции 1848 года. Назначение его советником показало бы либералам, что на этот раз мы настроены серьезно." #NT!
 WUR_the_liberal_struggle: "Либеральная борьба" #NT!
 WUR_the_liberal_struggle_desc: "Мы достаточно долго оставляли этот вопрос без внимания. Будущее либерализма в Вюртемберге должно быть решено раз и навсегда." #NT!
 WUR_regierungskreise: "Regierungsbezirke" #NT!
 WUR_regierungskreise_desc: "Система округов в Вюртемберге позволяет нам поддерживать способ управления, который допускает полуавтономные области и сохранение относительного влияния на эти области. Изменение этой системы может сделать ее более эффективной." #NT!
 WUR_kommunalverwaltung: "Коммунальное хозяйство" #NT!
 WUR_kommunalverwaltung_desc: "Поскольку мы успешно подправили Kreise-System в свою пользу, теперь мы можем обратиться к теории Kommunalverwaltung. Будучи в силе с 1819 года, эта система, как и Regierungsbezirke, могла бы нуждаться в некоторой подстройке." #NT!
 WUR_enforce_the_schultheiss: "Schultheißwesen" #NT!
 WUR_enforce_the_schultheiss_desc: "В настоящее время мы используем Schultheißwesen, децентрализованную политическую систему, описывающую, как каждый город и деревня должны избрать представителя, который затем будет действовать как глава указанной коммуны. Поскольку эта система может представлять для нас определенные опасности, возможно, нам следует подумать о том, чтобы немного ее изменить." #NT!
 WUR_aftermath_of_the_rumpfparlament: "Последствия Румпфпарламента" #NT!
 WUR_aftermath_of_the_rumpfparlament_desc: "Rumpfparlament, оставшийся парламент Немецкой революции и вынужденный распуститься 18 июня 1849 года, оставил свои шрамы на [WUR.GetNameDef]. Тем не менее, нам нужно двигаться дальше, и хотя Rumpfparlament теперь в прошлом, некоторые политики из него все еще могут быть достаточно лояльны, чтобы служить нашей стране." #NT!
 WUR_shifting_flow: "Сдвиг потока" #NT!
 WUR_shifting_flow_desc: "Теория Shifting Flow, как ее иногда называют, описывает смену союзников в зависимости от текущей ситуации. Для такой небольшой страны, как наша, это может быть лучшим вариантом." #NT!
 WUR_alexander_ii: "Александр II" #NT!
 WUR_alexander_ii_desc: "Видя, как тяжело обстоят дела в Европе в последние несколько лет, было бы неплохо попытаться распространить немного мира. Планируя умиротворить две крупные державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать пригласительные письма на встречу между двумя странами в Вюртемберге, на нейтральной территории. Таким образом, царь Российской империи Александр II получит такое письмо." #NT!
 WUR_napoleon_iii: "Наполеон III" #NT!
 WUR_napoleon_iii_desc: "Видя, как тяжело обстоят дела в Европе в последние несколько лет, было бы неплохо попытаться распространить немного мира. Планируя умиротворить две крупные державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать пригласительные письма на встречу между двумя странами в Вюртемберге, на нейтральной территории. Таким образом, лидер Французской империи Наполеон III получит такое письмо." #NT!
 WUR_zweikaisertreffen: "Цвайкайзертреффен" #NT!
 WUR_zweikaisertreffen_desc: "Приглашения отправлены, теперь пришло время дождаться ответов и провести соответствующую подготовку." #NT!
 WUR_inner_politics: "Внутренняя политика" #NT!
 WUR_inner_politics_desc: "Вместо того, чтобы тратить все наши усилия на внешнюю политику, мы могли бы попытаться переключить наше внимание на себя. Видя, что наша политическая стабильность не была такой уж большой в последние несколько месяцев, Вюртемберг действительно мог бы использовать немного внимания." #NT!
 WUR_triaspolitik: "Триасполитик" #NT!
 WUR_triaspolitik_desc: "Триас — это попытка германских средних государств выработать общую политику. Вюртемберг, будучи одним из крупнейших южногерманских государств, должен играть большую роль в Триасе. Будет ли от этого какая-то польза, покажет позже." #NT!
 WUR_the_way_of_neutrality: "Путь нейтралитета" #NT!
 WUR_the_way_of_neutrality_desc: "Выбор сторон может иметь свои преимущества, но опасности, связанные с этим, в настоящее время перевешивают преимущества. Нейтралитет в Германии может дать нам крайне необходимое время, чтобы немного привести себя в порядок." #NT!
 WUR_karl_i: "Карл I" #NT!
 WUR_karl_i_desc: "После смерти отца его сын Карл I является законным наследником престола. Ein Heil auf unseren König!" #NT!
 WUR_liberal_reforms: "Либеральные реформы" #NT!
 WUR_liberal_reforms_desc: "Поскольку либералы прочно и надолго укрепились в нашей стране, пришло время решить эту ситуацию раз и навсегда. Процесс либерализации должен удовлетворить большинство из них." #NT!
 WUR_freedom_of_press: "Свобода прессы" #NT!
 WUR_freedom_of_press_desc: "Освобождение прессы от некоторых ограничений должно успокоить тех, кто ищет свободу слова. Однако это означает открытие наших границ для отвратительных идей и идеологий." #NT!
 WUR_freedom_of_association: "Свобода объединений" #NT!
 WUR_freedom_of_association_desc: "Свобода объединений укрепляет идею свободы человека вступать в группу или покидать ее по собственному желанию. Принятие этой реформы успокоит больше либералов, но также мотивирует некоторые группы людей, которые хотели бы, чтобы мы исчезли." #NT!
 WUR_repeal_marriage_restrictions: "Отменить ограничения на брак" #NT!
 WUR_repeal_marriage_restrictions_desc: "Отмена ограничений на браки для бедных поможет нашему населению со временем вырасти. Однако это означает потерю нашей старой ценности." #NT!
 WUR_civil_rights_for_the_jews: "Гражданские права для евреев" #NT!
 WUR_civil_rights_for_the_jews_desc: "Евреи уже давно являются особой группой внутри нашей нации, и, возможно, нам следует наконец предоставить им гражданские права. Сделав это, мы будем выглядеть более прогрессивными." #NT!
 WUR_karl_von_varnbueler: "Карл фон Варнбюлер" #NT!
 WUR_karl_von_varnbueler_desc: "Карл фон Варнбюлер показал себя исключительным политиком, способным понять, что действительно нужно нашей нации. Дать ему место министра иностранных дел было бы отличной идеей." #NT!
 WUR_right_of_abode: "Право на жительство" #NT!
 WUR_right_of_abode_desc: "Право на проживание обеспечивает право на иммиграцию конкретного человека. Хотя это может показаться плохой идеей на первый взгляд, при всех проблемах эмиграции, с которыми сталкивается наша страна, это, следовательно, гарантировало бы, что больше людей приедут в нашу страну. Кроме того, это отличный пропагандистский материал." #NT!
 WUR_economic_freedom: "Экономическая свобода" #NT!
 WUR_economic_freedom_desc: "Официальное объявление об экономической свободе в нашей стране наверняка порадует некоторых либералов, что, в свою очередь, предоставит нам больше контроля над собственным правительством." #NT!
 WUR_reform_second_chamber: "Реформа Второй палаты" #NT!
 WUR_reform_second_chamber_desc: "После принятия всех реформ мы наконец-то сможем приступить к реформированию Второй палаты как она есть. С этим процесс либерализации достигнет заметного прогресса." #NT!
 WUR_conservative_norms: "Консервативные нормы" #NT!
 WUR_conservative_norms_desc: "Поскольку либералы разрушают нашу страну изнутри, нам предстоит это исправить. Мы никогда не позволим им разрушить [WUR.GetAdjective] традицию и культуру!" #NT!
 WUR_continue_suppression: "Продолжить подавление" #NT!
 WUR_continue_suppression_desc: "Либералы уже давно представляют собой проблему для нашей страны, и чтобы избавиться от них, нам придется оказать на них еще большее давление." #NT!
 WUR_speak_against_liberalism: "Выступайте против либерализма" #NT!
 WUR_speak_against_liberalism_desc: "Либерализм — опасная идея, и все должны наконец осознать этот факт. Мы должны твердо противостоять этим захватчикам." #NT!
 WUR_rally_neighbours_against_liberalism: "Митинг соседей против либерализма" #NT!
 WUR_rally_neighbours_against_liberalism_desc: "Большая проблема либерализма в том, что он распространяется как лесной пожар. Европа, в частности, немецкие земли, не так давно пережили несколько восстаний. Обучение наших соседей опасностям либерализма было бы большим шагом в направлении здоровой Европы." #NT!
 WUR_support_autocrats: "Поддерживайте автократов" #NT!
 WUR_support_autocrats_desc: "Автократам нужна наша поддержка - сейчас больше, чем когда-либо. Правительство должно официально поддержать идеи автократии и сделать эту декларацию публичной." #NT!
 WUR_support_conservatives: "Поддержите консерваторов" #NT!
 WUR_support_conservatives_desc: "Хотя консерваторы, возможно, и не самая лучшая партия, с которой стоит связываться, у них есть общая с нами черта — ненависть к либералам, и, как гласит старая поговорка, услуга за услугу рука руку моет." #NT!
 WUR_conservative_ministers: "Консервативные министры" #NT!
 WUR_conservative_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и заполнение их людьми, симпатизирующими нашему делу. Консерваторы, конечно, выполняют это требование." #NT!
 WUR_autocratic_ministers: "Министры-автократы" #NT!
 WUR_autocratic_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и заполнение их людьми, симпатизирующими нашему делу. Автократы, конечно, выполняют это требование." #NT!
 WUR_reaffirm_landtag_influence: "Подтвердить влияние ландтага" #NT!
 WUR_reaffirm_landtag_influence_desc: "Выполнив все необходимые шаги, мы обеспечили себе позицию в собственном правительстве — по крайней мере, на данный момент. Однако в будущем нам следует быть осторожнее, поскольку эта кампания подавления может обернуться против нас." #NT!
 WUR_our_stance_on_germany: "Наша позиция по Германии" #NT!
 WUR_our_stance_on_germany_desc: "Германский вопрос стал самым важным вопросом для Европы, и нам предстоит выбрать сторону." #NT!
 WUR_the_southern_states: "Южные Штаты" #NT!
 WUR_the_southern_states_desc: "Южные земли, состоящие в основном из Баварии и Бадена, имеют долгую историю с нами. Бросить их сейчас было бы равносильно предательству." #NT!
 WUR_the_south: "Юг" #NT!
 WUR_the_south_desc: "Поскольку воинственный Север готовится к войне, для нас крайне важно заручиться поддержкой союзника. [AUS.GetNameDef], разделяющий с нами многие черты, должен быть в состоянии выполнить эту роль." #NT!
 WUR_the_north: "Север" #NT!
 WUR_the_north_desc: "Вильгельм I всегда был за единое немецкое национальное государство. Поскольку у пруссаков та же цель, может быть, нам стоит смотреть на север, а не на юг." #NT!
 WUR_prussian_relations: "Прусские отношения" #NT!
 WUR_prussian_relations_desc: "Поскольку мы, пруссаки, выбрали свою сторону, нам важно потеплеть с ними отношения." #NT!
 WUR_austrian_relations: "Австрийские отношения" #NT!
 WUR_austrian_relations_desc: "Поскольку мы, австрийцы, выбрали свою сторону, нам важно потеплеть с ними отношения." #NT!
 WUR_old_friends: "Старые друзья" #NT!
 WUR_old_friends_desc: "Выбрав нашу сторону, как срединных государств, нам важно потеплеть с ними отношения." #NT!
 WUR_befriend_bavaria: "Подружитесь с Баварией" #NT!
 WUR_befriend_bavaria_desc: "Бавария была нашим близким соседом на протяжении десятилетий. Важно, чтобы старые друзья держались вместе, и поэтому Бавария должна быть нашим главным фокусом при проведении внешней политики." #NT!
 WUR_befriend_baden: "Подружитесь с Баденом" #NT!
 WUR_befriend_baden_desc: "Хотя Баден сам по себе не такое уж большое государство, они уже давно являются нашими друзьями. Сближение с ними укрепило бы доверие, что облегчило бы жизнь нам обоим." #NT!
 WUR_befriend_middle_states: "Подружитесь со средними штатами" #NT!
 WUR_befriend_middle_states_desc: "Сейчас нам нужно больше союзников. Возможно, мы могли бы найти их немного севернее, пока другие Средние государства еще не решили, на чьей стороне они хотели бы сражаться, если возникнет такая необходимость." #NT!
 WUR_propose_trias: "Предложить Триас" #NT!
 WUR_propose_trias_desc: "Triaspolitik наконец-то окупается. Предложение Trias Баварии и Бадену теперь стало реальной возможностью. Однако если кто-то из них откажется, вся идея Trias мгновенно развалится." #NT!
 WUR_push_for_pro_prussian_approach: "Настаивать на пропрусском подходе" #NT!
 WUR_push_for_pro_prussian_approach_desc: "Пришло время наконец заявить о нашей преданности нашему союзнику — пруссакам." #NT!
 WUR_push_for_pro_neutral_approach: "Стремление к нейтральному подходу" #NT!
 WUR_push_for_pro_neutral_approach_desc: "Пришло время наконец заявить о нашей преданности нашим союзникам — Средним государствам." #NT!
 WUR_push_for_pro_austrian_approach: "Поддерживать проавстрийский подход" #NT!
 WUR_push_for_pro_austrian_approach_desc: "Пришло время наконец заявить о нашей преданности нашему союзнику — австрийцам." #NT!
 WUR_recover_russian_campaign: "Оправиться от русской кампании" #NT!
 WUR_recover_russian_campaign_desc: "С тех пор для всех нас война в России 1812 года стала кошмаром. Но, наконец, пришло время двигаться дальше и смотреть в будущее." #NT!
  
