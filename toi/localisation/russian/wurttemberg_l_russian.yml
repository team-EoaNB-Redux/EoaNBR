 RUS_WUR_political_isolation: "Политическая изоляция" #NT!
 RUS_WUR_political_isolation_desc: "Поражение в Крымской войне погрузило Российскую империю в политическую изоляцию." #NT!
 WUR_russiancampaign: "Русская кампания 1812 года" #NT!
 WUR_russiancampaign_desc: "Русская кампания, или Campagne de Russia, была вторжением Наполеона в Россию, закончившимся полным поражением французов. Вюртемберг, немецкое государство Рейнбунда, предоставило французам более 12 000 человек." #NT!
 WUR_agrarian_society_idea_1: "Аграрное общество Вюртемберга" #NT!
 WUR_agrarian_society_idea_1_desc: "Вюртемберг — преимущественно аграрная земля." #NT!
