 WUR_victorian_emigration_3_good_desc: "Благодаря многочисленным попыткам и усилиям чиновникам Вюртемберга удалось вернуть людей в страну, остановив эмиграцию." #NT!
 WUR_victorian_inflation: "Инфляция в Вюртемберге" #NT!
