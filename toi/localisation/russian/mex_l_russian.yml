 MEX_ocampo_law: "Закон Окампо" #NT!
 MEX_ocampo_law_desc: "Этот закон включал в себя рождения, усыновления и усыновления лиц, браки, религиозные обеты и смерти; он установил основания для выдачи соответствующих записей, которые должны быть в ведении должностного лица гражданского состояния. Эти меры ограничивают традиционную власть церкви на нашей территории." #NT!
 MEX_new_constitution: "Новая Конституция" #NT!
 MEX_new_constitution_desc: "Конституция установила индивидуальные гарантии для граждан Мексики, свободу слова, свободу собраний, свободу ношения оружия. Он подтвердил отмену рабства, упразднил тюрьму за гражданские долги, формы наказания за пытки, включая смертную казнь, алькабалы и внутренние обычаи." #NT!
