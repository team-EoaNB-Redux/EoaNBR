 mexico_civil_war.30.t: "Союз испанской короны?" #NT!
 mexico_civil_war.30.d: "В то время как Мексика объявила о своей независимости, многие консерваторы заявили, что это была ужасная ошибка. Новая либеральная конституция лишила церковь всех полномочий, что неприемлемо! Чтобы исправить эту ошибку, они снова потребовали стать Союзом Короны с Испанией. После объединения, справиться с либеральным мятежом, который церковь сочла еретическим!" #NT!
 mexico_civil_war.30.a: "Разве они не провозгласили независимость от нас?" #NT!
 mexico_civil_war.30.b: "Бьенвенидо де Вуэльта Мексика! Две Испании снова объединились!" #NT!
 MEX_accept_hispanic_monarch_tooltip: "§Y[SPR.GetName]§! скорее всего §Gпримет предложение§! и присоединится к нашей стороне в войне, но в результате мы станем §Rподданным§! Испании!" #NT!
 mexico_civil_war_usa_stops_guarantee_tooltip: "Заканчивается §Yguarantee§! на §Y[MEX.GetName]§!." #NT!
  
 mexico_civil_war.31.t: "Береговая охрана США перехватила испанские войска!" #NT!
 mexico_civil_war.31.d: "Береговая охрана США патрулировала Карибское море, когда обнаружила немаркированное судно. После стандартных процедур обращения с пиратами стало ясно, что это не пираты. Все снаряжение, которое они везли, имело одинаковое испанское происхождение и качество, которое обычно не встречается за пределами профессиональных армий. После допроса пленников они раскрыли тайный заговор с целью отправки консервативных мексиканских добровольцев на немаркированных судах из Испании.\n\nСоединенные Штаты успешно помешали Испании поддержать консерваторов в гражданской войне в Мексике." #NT!
 mexico_civil_war.31.a: "Да здравствует Америка!" #NT!
 mexico_civil_war.31.b: "Море Мальдито!" #NT!
  
 mexico_civil_war.32.t: "Испанская корона отклоняет унию!" #NT!
 mexico_civil_war.32.d: ""
 mexico_civil_war.32.a: "Нам придется найти другую монархию." #NT!
  
 mexico_civil_war.33.t: "Испанская корона отправляет войска в Мексику!" #NT!
 mexico_civil_war.33.d: ""
 mexico_civil_war.33.a: "Соединенные Штаты не в состоянии предотвратить это!" #NT!
 mexico_civil_war.33.b: "Мы обречены!" #NT!
 mexico_civil_war.33.c: "Да здравствует Испания!" #NT!
  
 mexico_civil_war.35.t: "Испанская корона отправляет войска в Мексику!" #NT!
 mexico_civil_war.35.d: ""
 mexico_civil_war.35.a: "Мы слишком заняты внутренней политикой, чтобы вмешиваться в дела Мексики..." #NT!
  
 mexico_civil_war.34.t: "Испания формирует Коронный союз с Мексикой!" #NT!
 mexico_civil_war.34.d: "После недавних переговоров президент Мексики объявил о формальном запросе на Союз Короны с Испанией. Две страны будут объединены одним Монархом под единым народом. Будучи единым, мексиканское правительство будет продолжать функционировать независимо с полномочиями, аналогичными полномочиям Совета министров в Испанском Королевстве.\n\Испанская Корона отправила полки из Гаваны, чтобы защитить свой недавно объединенный народ от «мятежных еретиков». Папа Римский уже объявил о своей поддержке интервенции и нового «Католического Союза».\n\nСоединенные Штаты резко осудили это, считая либеральное правительство Хуареса подлинным законным правительством Федеративной Республики Мексика. Они также объявили этот союз нарушением Доктрины Монро." #NT!
 mexico_civil_war.34.a: "Это прямое нарушение доктрины Монро!" #NT!
 mexico_civil_war.34.b: "Да здравствует Союз испанской короны!" #NT!
 mexico_civil_war.34.c: "Да здравствует Испания!" #NT!
 mexico_civil_war.34.e: "Море Мальдито!" #NT!
 mexico_civil_war.34.f: "Вива ла Испанидад! Мы победим либеральных еретиков!" #NT!
 mexico_civil_war.34.g: "Теперь оказывать влияние на Америку будет менее сложно." #NT!
 mexico_civil_war.34.h: "Это неожиданно..." #NT!
 mexico_civil_war.34.i: "Это вызывает беспокойство..." #NT!
 mexico_civil_war.34.j: "Нам тоже вступить в этот союз?" #NT!
 mexico_civil_war.34.k: "Мы благословили этот Католический Союз!" #NT!
  
 mexico_civil_war.36.t: "Консервативные силы капитулируют в Мексике!" #NT!
 mexico_civil_war.36.d: ""
 mexico_civil_war.36.a: "Передайте нашим войскам приказ немедленно отступить." #NT!
  
 mexico_civil_war.37.t: "Конец Союза испанской короны" #NT!
 mexico_civil_war.37.d: "Вскоре после капитуляции консерваторов [SPR.GetName] официально вывели свои войска из Мексики. С отправкой последних испанских войск в Испанию Союз испанской короны был официально распущен. Папа призвал верующих Мексики противостоять ныне отлученному либеральному правительству. Хотя Испания, возможно, и отступила, поддержка Бога осталась. Лидеры консервативной Мексики отправились в Испанию и получили изгнание. С надеждой координировать движение сопротивления из-за рубежа в эти тяжелые времена.\n\nСоединенные Штаты поздравили либеральное правительство с его превосходной работой по отражению испанского вторжения. Размещение восстановит их гарантии Мексике и поддержит доктрину Монро. Теперь мексиканское правительство принимает меры по подавлению консервативного сопротивления и восстановлению после гражданской войны.\n\nЭкономисты со всего мира подсчитали, что Мексика, должно быть, резко увеличила свой долг. Несмотря на то, что консерваторы проиграли, либералам все равно придется выплачивать долги Испании сверх того, что они должны Соединенным Штатам и другим европейским державам. Восстановление Мексики будет действительно сложным..." #NT!
 mexico_civil_war.37.a: "Да здравствует Республика!" #NT!
 mexico_civil_war.37.b: "Так им и надо за нарушение нашей доктрины Монро!" #NT!
 mexico_civil_war.37.c: "Неутешительный результат." #NT!
 mexico_civil_war.37.e: "Черт их побери! Католический союз распущен!" #NT!
 mexico_civil_war.37.f: "Интересный!" #NT!
  
