 MEX_memories_of_the_mexican_american_war_desc: "Прошло почти десятилетие с тех пор, как мы проиграли мексикано-американскую войну, но последствия все еще дают о себе знать. Может быть, пришло время переосмыслить произошедшие события и использовать их для продвижения наших военных вперед." #NT!
 MEX_concepts_from_the_revolution_of_ayutla: "Концепции революции Аютлы" #NT!
 MEX_concepts_from_the_revolution_of_ayutla_desc: "Революция в Аютле не только свергла консервативную диктатуру и заменила нынешнее либеральное правительство, но и выдвинула новые стратегии, которые следует применять в будущих конфликтах." #NT!
 MEX_new_weaponry: "Новое вооружение" #NT!
 MEX_new_weaponry_desc: "Если мы хотим иметь успешную армию, нам следует сосредоточиться на модернизации нашего вооружения, чтобы иметь лучшее представление о будущих конфликтах." #NT!
 MEX_new_equipment: "Новое оборудование" #NT!
 MEX_new_equipment_desc: "Иногда победившая сторона определяется не только силой имеющегося оружия, но иногда эффективность этого оружия определяет результат. Улучшая наше снаряжение, мы наверняка преуспеем на поле боя." #NT!
 MEX_a_new_round_of_recruits: "Новый набор рекрутов" #NT!
 MEX_a_new_round_of_recruits_desc: "После потерь последнего десятилетия вполне естественно, что нам следует пополнять наши войска на случай будущих конфликтов, чтобы мы могли оставаться сильными на поле боя." #NT!
 MEX_focus_shadow_of_ayutla: "В тени Аютлы" #NT!
 MEX_focus_shadow_of_ayutla: "План Аютлы был ключевым событием в истории Нации. Как и более ранние Планы Мексики, включая План Иглуалы, который привел к независимости Мексики и основанию Мексиканской империи, Аютла был Планом, который сверг военного диктатора Антонио Лопеса де Санта-Анну, который позорно проиграл Войны за независимость Техаса и Вторжение Соединенных Штатов, а затем уступил больше территории американцам. После его падения выросло новое поколение в основном молодых либеральных революционеров. Первоначально именно Хуан Альварес руководил страной, пока формировалось новое правительство, но теперь эта задача ложится на плечи Игнасио Грегорио Комонфорта де лос Риоса, умеренного либерала, уважаемого всеми сторонами как компромисс между конкурирующими политическими фракциями, присутствующими в Мексике." #NT!
 MEX_focus_juarez_law: "Лей Хуарес" #NT!
 MEX_focus_juarez_law_desc: "Закон Хуареса, также известный как «Закон об отправлении правосудия и судах Органического национального округа и территорий», изданный министром юстиции Бенито Хуаресом, ограничивает юрисдикцию военных или церковных судов в отношении чисто гражданских дел. Проще говоря, он перенес некоторые гражданские дела в менее предвзятые гражданские суды. Целью этого закона было обеспечение судебного равенства для всех, но он подвергается критике со стороны консерваторов за ущемление привилегий военных и церкви." #NT!
 MEX_focus_suppression_of_jesuits: "Подавить иезуитов" #NT!
 MEX_focus_suppression_of_jesuits_desc: "Общество Иисуса, также известное как иезуиты, является крупной международной организацией католических священников, которые работают в сфере образования, медицины и культуры. Из-за своей распространенности многие государственные услуги были переданы обществу для выполнения в качестве частной службы. Этим указом мы начинаем процесс обращения этой тенденции вспять." #NT!
 MEX_focus_lerdo_law: "Лей Лердо" #NT!
 MEX_focus_lerdo_law_desc: "Закон Лердо, также известный как «Закон о лишении прав собственности» или «Закон о конфискации и городских руинах гражданских и религиозных корпораций Мексики», является спорным законодательным актом, принятым либеральным министром финансов Мигелем Лердо де Техадой. Закон предписывает, чтобы большая часть земель, находящихся во владении церковных организаций или находящихся в общем владении общин, была продана частным покупателям. С одной стороны, это сопоставимо с роспуском монастырей, осуществленным столетия назад различными протестантскими властями, и нанесет большой вред коренным общинам по всей стране, которые стремятся удержать зарезервированные для них земли, но с другой стороны, это может принести большую пользу рядовым гражданам и способствовать росту сельского среднего класса, подобного американскому." #NT!
 MEX_focus_iglesias_law: "Лей Иглесиас" #NT!
 MEX_focus_iglesias_law_desc: "Закон Иглесиаса, также известный как «Закон о приходских обвенсионесах», назван в честь министра юстиции и запрещает взимание Церковью определенных сборов и десятин в обмен на церковные услуги, такие как причастие, последние обряды, даже погребение, для беднейших граждан, которые, как правило, не могут позволить себе такие расходы. Этот закон был вдохновлен событием, произошедшим в родном городе Окампо. Когда бедняк попросил священника устроить его сыну бесплатные христианские похороны, священник отказался, попросив свою обычную плату. Когда отец спросил, что ему делать с телом, священник посоветовал «Посолить его и съесть»." #NT!
 MEX_focus_press_freedom_law: "Лей Лафрагуа Примеро" #NT!
 MEX_focus_press_freedom_law_desc: "Принятый во время президентства Альвареса, первый закон Лафрагуа предоставил свободу слова в печатных СМИ, сняв жесткие ограничения, существовавшие во время правления Санта-Анны. Закон был разработан министром иностранных дел и министром внутренних дел Хосе Марией Лафрагуа, еще одним молодым либералом в правительстве, но непреднамеренным последствием этого действия стало разрешение организации многих консервативных и даже монархистских газет, критикующих правительство." #NT!
 MEX_focus_registration_law: "Лей Лафрагуа Сегундо" #NT!
 MEX_focus_registration_law_desc: "Этот закон Лафрагуа, также известный как Закон о регистрации актов гражданского состояния, создал реестр для регистрации рождений, смертей и браков и сделал его доступным для правительства. Это значительно улучшит процесс разработки правительством национальной и региональной финансовой политики." #NT!
 MEX_focus_constitution_of_1857: "Новая Конституция" #NT!
 MEX_focus_constitution_of_1857_desc: "Начатый вскоре после Аютлы во время президентства Альвареса, этот документ изначально задумывался как слегка измененная версия Конституции 1824 года, которая управляла Первой Мексиканской Республикой. Однако по мере продолжения процесса добавлялось все больше и больше либеральных пунктов, включая кодификацию различных мер, принятых после Аютлы, таких как спорный Закон Лердо и Свобода прессы. Однако документ уже подвергается уничтожающей критике со стороны политических правых за его предполагаемый антиклерикализм, который можно было бы заслужить, и антикатолицизм, вытекающий из статей, которые вводят свободу вероисповедания и секуляризируют образование, запрещая священнослужителям занимать политические должности. Критика даже возникла на самых высоких уровнях, с жалобой, поданной непосредственно Папой Римским в Риме." #NT!
 MEX_focus_constitutional_oath: "Присяга Конституции" #NT!
 MEX_focus_constitutional_oath_desc: "После завершения конституции и ратификации присутствующими делегатами все принесли клятву соблюдать конституцию. В дальнейшем все служащие правительства и те, кто занимает политические должности, должны будут приносить ту же клятву. Однако растущая враждебность со стороны Церкви привела к провозглашению архиепископа Мексики Хосе Ласаро де ла Гарса и Баллестероса о том, что любой, кто примет присягу Конституции, конституции, которая так оскорбляет церковь, будет отлучен от церкви. Дальнейшие обличения также угрожали тем, кто принял присягу, запретом на посещение церковных территорий, на совершение последних обрядов и даже на причастие. Аналогичные провозглашения выпускаются различными епископами по всей стране, и мало кто выражает несогласие." #NT!
 MEX_focus_comonforts_interim_powers: "Временные полномочия Комонфорта" #NT!
 MEX_focus_comonforts_interim_powers_desc: "В разных частях страны начали вспыхивать беспорядки и восстания, и до тех пор, пока Конституция не вступит в силу с выборами в Конгресс, Комонфорту придется довольствоваться теми полномочиями, которые были предоставлены ему временно, в основном используя армию для поддержания порядка и подавления уже вспыхивающих восстаний." #NT!
 MEX_focus_addressing_media_campaign: "Обращение к консервативным СМИ" #NT!
 MEX_focus_addressing_media_campaign_desc: "С тех пор, как мы ввели свободу прессы в нашей стране, на нас обрушился шквал проконсервативных газет и памфлетов, критикующих каждое наше действие, преувеличивающих каждую ошибку. Многие выходят за рамки того, что должно быть законным, вплоть до подстрекательства к мятежу. Мы должны обеспечить поддержку правительства, запустив собственную кампанию в СМИ, где это возможно, и обуздав тех, кто нарушает закон." #NT!
 MEX_focus_mission_to_rome: "Миссия в Риме" #NT!
 MEX_focus_mission_to_rome_desc: "С тех пор, как Его Святейшество «El Papa» Пий IX в Риме осудил новую Конституцию, Церковь в Мексике была официально упрямой в лучшем случае, а в худшем — откровенно мятежной. Мы уже отправили нашего полномочного дипломата Хосе Тринидада Эсекьеля Монтеса Ледесму, опытного министра, чтобы обсудить этот вопрос и посмотреть, есть ли способ добиться признания того, что должно быть нашей прерогативой как представителей народа Мексики." #NT!
 MEX_focus_national_insurrection: "Национальное Восстание" #NT!
 MEX_focus_national_insurrection_desc: "Ситуация по всей стране ухудшается, как только подавляется одно восстание, как тут же возникает другое. Поступают сообщения о группах, собирающих оружие, о беспокойстве среди офицеров и рядовых военных, а консервативные СМИ переняли конспирологический тон. Мы должны опасаться за безопасность правительства и активизировать наши усилия по обеспечению стабильности в стране." #NT!
 MEX_focus_issue_of_funding: "Финансирование Республики" #NT!
 MEX_focus_issue_of_funding_desc: "После падения Санта-Анны, который наложил на народ почти карательные налоги, новое более либеральное правительство отменило указом почти все виды налогов, за исключением пошлин на импорт и некоторых акцизов. Однако, похоже, правительство не может платить по счетам частями революционного пыла, не говоря уже об обслуживании ощутимого государственного долга перед несколькими враждебными или разочарованными иностранными державами. Франция до сих пор не получила миллионы песо, которые ей обещали после их интервенции двадцать лет назад. Между тем, Британия и Испания вместе должны больше, чем французы." #NT!
 MEX_focus_northern_rebellion: "Виадурри поднимается" #NT!
 MEX_focus_northern_rebellion_desc: "Хосе Сантьяго Видаурри Вальдес, губернатор штата Нуэво-Леон-Коаулия, — сложный человек. В 1856 году, когда правительство было еще слабым после Аютлы, он, будучи губернатором Нуэво-Леона, в одностороннем порядке вторгся и присоединил к своему штату Коаулия соседний мексиканский штат. Это делает его могущественным, а его амбиции делают его опасным. Известно, что он хочет вернуть этот регион в действительно независимое государство Республики Рио-Гранде, как в 1830-х годах, и единственная причина, по которой он заводит друзей в правительстве, — это его поддержка намерения либералов создать Федеративную Республику, которая, в свою очередь, предоставила бы ему как губернатору широкую автономию. Хотя новая Конституция признает его новое расширенное государство, он недоволен новой тарифной сеткой и отказывается ее применять. Мы должны решить, как исправить эту ситуацию, поскольку он контролирует значительную часть нашей северной границы и, следовательно, значительную часть мест, из которых мы могли бы получать доход." #NT!
 MEX_focus_1857_congressional_elections: "Выборы в Конгресс 1857 г." #NT!
 MEX_focus_1857_congressional_elections_desc: ""
 MEX_focus_request_emergency_powers: "Чрезвычайные полномочия Комонфорта" #NT!
 MEX_focus_request_emergency_powers_desc: "С созданием нового Конгресса мы сможем начать использовать новые полномочия, делегированные исполнительной и законодательной ветвям власти, чтобы восстановить контроль над ситуацией в стране." #NT!
 MEX_focus_confirm_comonfort: "Подтвердите президентство Комонфорта" #NT!
 MEX_focus_confirm_comonfort_desc: "Конгресс слишком отвлечен соблюдением строгих формальностей правительства, чтобы решать что-либо быстро или оперативно. Лучшее, что мы можем сделать, это поторопить их с процессом подтверждения переизбрания президента Комонфорта подавляющим большинством голосов." #NT!
 MEX_focus_plan_of_tacubaya: "План Такубая" #NT!
 MEX_focus_plan_of_tacubaya_desc: "Чтобы решить проблемы страны, Консервативная партия организует съезд, в котором примут участие многие важные национальные деятели, включая бывших президентов, писателей, военных и политиков, включая, помимо прочего, самого президента Комонфорта. Они надеются найти решение растущей мятежности по всей стране в ответ на новую Конституцию. На данном этапе любое решение предпочтительнее хаоса." #NT!
  
  
