  #Mexico Debt 
 mexico_debt.2.t: "Беда долга" #NT!
 mexico_debt.2.d: "После обретения независимости от Испании и последовавших за этим гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они давали нам кредиты для ведения этих войн.\n\nЕсли мы объявим себя банкротом, мы не сможем продолжать выплаты долгов европейским странам. Мы будем вынуждены найти способ продолжать выплаты Франции, Великобритании и Испании или страдать от последствий." #NT!
 mexico_debt.2.a: "Лучше займитесь выплатой долгов!" #NT!
 mexico_debt.2.b: "Эль Президенте не боится долгов, долг — это всего лишь цифра." #NT!
  
 SPR_mexican_reform_war_purchase_usa_support: "Расширение кредита на поддержку США" #NT!
  
  #Mexico Politics 
 mexico_politics.1.t: "Закон Окампо" #NT!
 mexico_politics.1.d: "Этот закон включал в себя рождения, усыновления и усыновления лиц, браки, религиозные обеты и смерти; он установил основания для выдачи соответствующих записей, которые должны быть в ведении должностного лица гражданского состояния. Эти меры ограничивают традиционную власть церкви на нашей территории." #NT!
 mexico_politics.1.a: "Церковь теперь будет иметь гораздо меньше контроля над жизнью людей." #NT!
  
 mexico_politics.2.t: "Либеральная конституция" #NT!
 mexico_politics.2.d: "Конституция установила индивидуальные гарантии для граждан Мексики, свободу слова, свободу собраний, свободу ношения оружия. Он подтвердил отмену рабства, упразднил тюрьму за гражданские долги, формы наказания за пытки, включая смертную казнь, алькабалы и внутренние обычаи." #NT!
 mexico_politics.2.a: "Да здравствует Мексика!" #NT!
  
 mexico_politics.3.t: "Церковные законы" #NT!
 mexico_politics.3.d: "Закон о церквях регулирует сбор приходских взносов, не допуская взимания платы с тех, кто зарабатывает меньше, чем необходимо для жизни, и налагает наказания на членов духовенства, которые его не соблюдают." #NT!
 mexico_politics.3.a: "Отдайте кесарево кесарю. Церковь — не правительство." #NT!
  
 mexico_politics.4.t: "Приглашение политических партий" #NT!
 mexico_politics.4.d: "Недавние изменения в политике страны в сторону современного и либерального государства вызывают большую нестабильность, и наиболее консервативные деятели начинают чувствовать себя чуждыми демократической системе. Мы должны предоставить некоторые места в правительстве консервативным политикам, чтобы включить их в систему, но не теряя при этом своего доминирования." #NT!
 mexico_politics.4.a: "Мы хотим, чтобы все чувствовали себя частью процесса!" #NT!
  
 mexico_politics.5.t: "Игнасио Комонфорт прощает Бенито Хуареса!" #NT!
 mexico_politics.5.d: "После того, как президент Игнасио Комонфорт объявил о своих чрезвычайных полномочиях, он помиловал заключенных политических деятелей либерального движения. Это впоследствии освободило Бенито Хуареса, великого военного лидера, который тактически подавит этих повстанцев и положит конец этому плану Такубая!" #NT!
 mexico_politics.5.a: "Сейчас самое время нанести удар!" #NT!
  
 mexico_politics.6.t: "Президентский переворот Феликса Марии Сулоаги!" #NT!
 mexico_politics.6.d: "Президент Игнасио Комонфорт совершил немыслимое! Он помиловал заключенных политических деятелей либерального движения! Это впоследствии освободило Бенито Хуареса, великого военного лидера, который представляет огромную угрозу успеху переворота.\n\nМногие сторонники плана Такубая начали беспокоиться о том, что еще он может сделать во имя сохранения целостности республики. Феликс Мария Сулоага решил, что время прагматизма прошло, и объявил президенту ультиматум, что он должен немедленно уйти в отставку." #NT!
 mexico_politics.6.a: "Игнасио Комонфорт предал прагматичный план. Теперь только война." #NT!
  
 mexico_politics.7.t: "Президентский переворот Феликса Марии Сулоаги!" #NT!
 mexico_politics.7.d: "После того, как президент Игнасио Комонфорт освободил Бенито Хуареса из тюрьмы, Феликс Мария Сулоага решил, что время прагматизма прошло, и выдвинул президенту ультиматум, требуя немедленно уйти в отставку." #NT!
 mexico_politics.7.a: "Игнасио Комонфорт не смог добиться мирного исхода. Бенито Хуарес быстро положит этому конец." #NT!
  
 mexico_politics.10.t: "Сопротивление [FROM.GetName]!" #NT!
 mexico_politics.10.d: "Церковь призвала граждан присоединиться к консервативному сопротивлению, что стало серьезной проблемой в [FROM.GetName]. После того, как сопротивление будет подавлено, консервативное ядро ​​в этом штате может быть удалено." #NT!
 mexico_politics.10.e: ""
 mexico_politics.10.a: "Консерваторы в [FROM.GetName] не будут долго сопротивляться!" #NT!
 mexico_politics.10.b: "Либералы в [FROM.GetName] не будут долго сопротивляться!" #NT!
 MEX_mexican_reform_war_resistance_476: "Подавление Сопротивления в [476.GetName]" #NT!
 MEX_mexican_reform_war_resistance_475: "Подавление Сопротивления в [475.GetName]" #NT!
 MEX_mexican_reform_war_resistance_474: "Подавление Сопротивления в [474.GetName]" #NT!
 MEX_mexican_reform_war_resistance_481: "Подавление Сопротивления в [481.GetName]" #NT!
 MEX_mexican_reform_war_resistance_482: "Подавление Сопротивления в [482.GetName]" #NT!
 MEX_mexican_reform_war_resistance_483: "Подавление Сопротивления в [483.GetName]" #NT!
 MEX_mexican_reform_war_resistance_1125: "Подавление Сопротивления в [1125.GetName]" #NT!
 MEX_mexican_reform_war_resistance_removal_tooltip: "§GThe§! §YКонсервативное сопротивление§! §Gбудет удалено§!\n" #NT!
  
  
  #Mexico Civil War 
 mexico_civil_war.1.t: "План Такубая!" #NT!
 mexico_civil_war.1.d: "Сегодня Феликс Мария Сулоага и другие генералы-консерваторы выступили с заявлением во Дворце архиепископа в Такубайе.\n\nУчитывая, что большинство людей не удовлетворены Конституцией; что страна должна управляться законами в соответствии с ее обычаями и обычаями; с этой даты Конституция перестает управлять; президент Комонфорт сохраняет этот характер, но со всеобъемлющими полномочиями. Через три месяца президент сам созовет учредительный Конгресс для разработки нового кодекса, который будет представлен на одобрение всех жителей Республики.\n\nЦерковь не замедлила объявить по всей стране, что те, кто останется верным Конституции, будут отлучены от церкви, и что те, кто в прошлом присягал Конституции, но теперь поддержал План Такубайи, будут прощены." #NT!
 mexico_civil_war.1.a: "Поддержите план Такубайи!" #NT!
 mexico_civil_war.1.b: "Защитим конституцию!" #NT!
  
 mexico_civil_war.4.t: "[FROM.GetName] Присоединяйтесь к плану Tacubaya!" #NT!
 mexico_civil_war.4.d: "Губернатор [FROM.GetName] заявил, что их штат поддержит план Такубая!" #NT!
 mexico_civil_war.4.e: "Губернатор [FROM.GetName] заявил, что их штат присоединится к нашему делу в Такубайе!" #NT!
 mexico_civil_war.4.a: "Будем надеяться, что благодаря прагматизму это закончится мирно..." #NT!
 mexico_civil_war.4.b: "Мы приветствуем [FROM.GetName] в нашем деле!" #NT!
  
 mexico_civil_war.5.t: "Пять законов" #NT!
 mexico_civil_war.5.d: "Консервативные члены разработали и приняли пять законов, чтобы вернуть Мексику к ее традиционным путям. Пять законов делают следующее:\n1. Церковные фуэро восстановлены с продлением, которое у них было до 1 января 1853 года.\n2. Военные привилегии восстановлены с продлением, которое у них было до 1 января 1853 года.\n3. Верховный суд правосудия восстановлен в форме, в которой он существовал 22 ноября 1855 года.\n4. Закон о приходских грантах отменен.\n5. Закон о конфискации отменен." #NT!
 mexico_civil_war.5.a: "Либералы были слишком радикальны." #NT!
  
 mexico_civil_war.6.t: "Странствующее правительство" #NT!
 mexico_civil_war.6.d: "Президент и генералы предвидели, что если столица будет создана, то она будет быстро взята консерваторами. Поэтому было решено перемещать правительство туда, куда поедет президент, почти как кочевая столица. Блестящая идея, не правда ли?" #NT!
 mexico_civil_war.6.a: "Если у нас нет капитала, как они могут его взять?" #NT!
  
 mexico_civil_war.7.t: "Ответ на отлучение" #NT!
 mexico_civil_war.7.d: "Церковь всегда имела свои собственные интересы за пределами самой религии, но это уже слишком. Церковь никогда больше не будет иметь столько контроля над людьми. Если они отлучат нас, мы отнимем у них всю власть и влияние, которые мы им позволяем иметь." #NT!
 mexico_civil_war.7.a: "Посмотрим, как им понравится быть отлученными от государства!" #NT!
  
 mexico_civil_war.8.t: "Мексика просит помощи в гражданской войне!" #NT!
 mexico_civil_war.8.d: "Либералы Мексики заперты в гражданской войне против консерваторов и запросили финансовую помощь на оружие. Если победят либералы, мы увидим Мексику, выступающую за демократию, разделение церкви и государства, и стремящуюся структурировать себя как Соединенные Штаты. В то время как консерваторы, выступающие за возвращение к монархии, вероятно, получат влияние европейских монархов. В связи с этими благоприятными результатами в наших серьезных интересах поддержать такую ​​сторону в мексиканской гражданской войне." #NT!
 mexico_civil_war.8.a: "Поддержим защитников демократии! По правильной цене..." #NT!
  
 mexico_civil_war.9.t: "Соединенные Штаты предлагают кредит" #NT!
 mexico_civil_war.9.d: "Соединенные Штаты предоставили нам альтернативное предложение о предоставлении кредитов для закупки оборудования для борьбы с консервативными силами. Если оно будет принято, нам будут выставлять счета только в соответствии с количеством оборудования, которое мы в итоге закупим. Учитывая это, как нам следует ответить Соединенным Штатам?" #NT!
 mexico_civil_war.9.a: "Скажите им, что у них есть сделка!" #NT!
 mexico_civil_war.9.b: "Может быть, нам не нужна их поддержка..." #NT!
  
 mexico_civil_war.10.t: "Наш дипломатический запрос в Испанию" #NT!
 mexico_civil_war.10.d: "Консервативные политики всегда имели прекрасные отношения с Королевством Испания. Наши общие ценности католицизма, поддержка монархии и общее наследие. Мы твердо верим, что могли бы получить поддержку Испании, если бы мы ее запросили, но вопрос в том, каким образом. Должны ли мы просить добровольцев для борьбы и средства на оружие или только финансовую помощь?" #NT!
 mexico_civil_war.10.a: "Просите кредиты на оружие и добровольцев для участия в боевых действиях." #NT!
 mexico_civil_war.10.b: "Запрашивайте кредиты только на оружие." #NT!
  
 mexico_civil_war.11.t: "Мексика запрашивает финансирование и волонтеров" #NT!
 mexico_civil_war.11.d: "Консерваторы Мексики заперты в гражданской войне против либералов и запросили финансовую помощь на оружие и добровольцев для борьбы. Если победят консерваторы, мы увидим Мексику, выступающую за возвращение к монархии, сохраняющую власть католической церкви и имеющую благоприятное мнение об Испании. В связи с этими благоприятными результатами в наших серьезных интересах поддержать такую ​​сторону в мексиканской гражданской войне. Учитывая это, остается только один вопрос: что мы будем делать?" #NT!
 mexico_civil_war.11.a: "Мы не можем выделить денег на Эль Президенте." #NT!
 mexico_civil_war.11.b: "Мы отправим деньги только в помощь Президенту." #NT!
 mexico_civil_war.11.c: "Публично объявите о волонтерах и финансировании El Presidente." #NT!
 mexico_civil_war.11.e: "Отправьте Президенту его средства, но держите в секрете имена добровольцев." #NT!
  
 mexico_civil_war.12.t: "Мексика запрашивает финансирование и волонтеров" #NT!
 mexico_civil_war.12.d: "Консерваторы Мексики заперты в гражданской войне против либералов и запросили финансовую помощь на оружие. Если победят консерваторы, мы увидим Мексику, выступающую за возвращение к монархии, сохраняющую власть католической церкви и имеющую благоприятное мнение об Испании. В связи с этими благоприятными результатами в наших серьезных интересах поддержать такую ​​сторону в мексиканской гражданской войне. Учитывая это, остается только один вопрос: что мы будем делать?" #NT!
 mexico_civil_war.12.a: "Мы не можем выделить денег на Эль Президенте." #NT!
 mexico_civil_war.12.b: "Мы отправим деньги только в помощь Президенту." #NT!
  
 mexico_civil_war.13.t: "Испания отказывается оказать поддержку!" #NT!
 mexico_civil_war.13.d: "Судя по всему, Испания решила не поддерживать консервативные силы в гражданской войне, а это значит, что у нас не будет иностранной поддержки..." #NT!
 mexico_civil_war.13.a: "Ай Карамба!" #NT!
  
 mexico_civil_war.14.t: "Испания оказывает финансовую поддержку!" #NT!
 mexico_civil_war.14.d: "Испания решила поддержать консерваторов в гражданской войне! Это выразилось в финансовой помощи и кредитах на закупку оборудования." #NT!
 mexico_civil_war.14.a: "Да здравствует Мексика!" #NT!
  
 mexico_civil_war.15.t: "Испания оказывает финансовую поддержку и отправляет волонтеров!" #NT!
 mexico_civil_war.15.d: "Испания решила поддержать консерваторов в гражданской войне! Это произошло в форме финансовой помощи в виде займов для покупки оборудования и добровольцев для борьбы! Хотя испанским добровольцам потребуется около недели, чтобы прибыть..." #NT!
 mexico_civil_war.15.a: "Желаем волонтерам благополучного путешествия в Мексику!" #NT!
  
 mexico_civil_war.16.t: "Береговая охрана остановила пиратское судно!" #NT!
 mexico_civil_war.16.d: "Береговая охрана патрулировала Карибское море, когда обнаружила немаркированное судно. Согласно стандартным процедурам обращения с пиратами, стало ясно, что это не пираты. Все снаряжение, которое они несли, имело одинаковое испанское происхождение и качество, которое обычно не встречается за пределами профессиональных армий.\n\nПосле допроса пленных они раскрыли тайный заговор с целью отправки консервативных мексиканских добровольцев на немаркированных судах из Испании. Это еще один случай нарушения Испанией нашей доктрины Монро и пример того, как Европа пытается влезть в американские дела. Мы могли бы противостоять Испании из-за этого нарушения, но это может привести к неблагоприятному дипломатическому инциденту. Остается только один вопрос: что нам делать?" #NT!
 mexico_civil_war.16.a: "Посылка безымянного корабля с испанскими добровольцами... Какой обман!" #NT!
 mexico_civil_war.16.b: "Это вопиющее нарушение доктрины Монро, они должны ответить!" #NT!
 mexico_civil_war_16: "Это вызовет §Rmajor§! §YДипломатический инцидент§!.\n" #NT!
  
 mexico_civil_war.17.t: "Береговая охрана США останавливает наш волонтерский корабль!" #NT!
 mexico_civil_war.17.d: "Поскольку транспортное судно не имело опознавательных знаков, Береговая охрана США приняла добровольцев за пиратов. После обнаружения судно было захвачено, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, добровольцы раскрыли наш план по отправке добровольцев в Мексику." #NT!
 mexico_civil_war.17.a: "Море Мальдито!" #NT!
  
 mexico_civil_war.18.t: "США требуют публичных извинений за нарушение доктрины Монро!" #NT!
 mexico_civil_war.18.d: "Поскольку транспортное судно не имело опознавательных знаков, Береговая охрана США приняла добровольцев за пиратов. После обнаружения судно было захвачено, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, добровольцы раскрыли наш план по отправке добровольцев в Мексику.\n\nСША заявили, что это явное нарушение их Доктрины Монро, и потребовали официальных извинений. Выполнение их требований может избежать дипломатического инцидента, но это только даст повод нашим политическим оппонентам оспорить нашу власть. Остается только один вопрос: извиняться или отстаивать свою власть?" #NT!
 mexico_civil_war.18.a: "Мы не хотим начинать дипломатический инцидент с США." #NT!
 mexico_civil_war.18.b: "Испания не сдастся, как комнатная собачка дяди Сэма!" #NT!
  
 mexico_civil_war.19.t: "Испания приносит извинения за нарушение доктрины Монро!" #NT!
 mexico_civil_war.19.d: "Береговая охрана США патрулировала Карибское море, когда обнаружила немаркированное судно. Согласно стандартным процедурам обращения с пиратами, стало ясно, что это не пираты. Все снаряжение, которое они несли, имело одинаковое испанское происхождение и качество, которое обычно не встречается за пределами профессиональных армий. После допроса пленников они раскрыли тайный заговор с целью отправить консервативных мексиканских добровольцев на немаркированных судах из Испании.\n\nЗатем Статистическая служба США выступила против Испании, предъявив им ультиматум публично извиниться или вызвать дипломатический инцидент. Чтобы избежать такого инцидента, лидер Испании принес официальные извинения за свои обманные действия по отправке добровольцев на немаркированных морских судах. В результате извинений противники [SPR.GetLeader] использовали это как политическое оружие, чтобы бросить вызов власти правящей партии.\n\nВ настоящий момент в Мексике идет гражданская война, которая все еще продолжается и получила название «Война за реформы». Хотя теперь кажется, что консерваторы больше не получат своих испанских добровольцев..." #NT!
 mexico_civil_war.19.a: "Унижение является хорошим сдерживающим средством." #NT!
 mexico_civil_war.19.b: "Это унизительно!" #NT!
 mexico_civil_war.19.c: "Это ужасно!" #NT!
 mexico_civil_war.19.e: "Да здравствует Америка!" #NT!
 mexico_civil_war.19.f: "Море Мальдито! Мы не получим добровольцев!" #NT!
 mexico_civil_war.19.g: "Теперь оказывать влияние на Америку будет сложнее." #NT!
 mexico_civil_war.19.h: "Это неожиданно..." #NT!
  
 mexico_civil_war.20.t: "Волонтеры благополучно прибыли в Мексику!" #NT!
 mexico_civil_war.20.d: "Испанские добровольцы благополучно прибыли в Мексику и присоединяются к военным усилиям консерваторов. Во время заграничного путешествия добровольцам удалось ускользнуть от береговой охраны США и предотвратить дипломатический инцидент." #NT!
 mexico_civil_war.20.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!" #NT!
 mexico_civil_war.20.b: "Все по плану." #NT!
  
 mexico_civil_war.21.t: "Испания открыто отправляет добровольцев в Мексику!" #NT!
 mexico_civil_war.21.d: "Испания официально и публично заявила о своем намерении поддержать консерваторов в гражданской войне в Мексике. Мы обнаруживаем, что больше поддерживаем либеральную сторону конфликта, и мы должны быть осторожны с попытками Европы повлиять на Америку. Это явное нарушение Доктрины Монро!" #NT!
 mexico_civil_war.21.a: "Мы должны предотвратить любое европейское влияние в Америке!" #NT!
 mexico_civil_war.21.b: "Испания заплатит за вмешательство в американские дела!" #NT!
  
 mexico_civil_war.22.t: "Испания открыто отправляет добровольцев в Мексику!" #NT!
 mexico_civil_war.22.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексике. В этой речи Испания упомянула защиту католической церкви, защиту мексиканского правительства и желание испанского народа сражаться за своих испаноязычных братьев. Вскоре после этого заявления Соединенные Штаты пошли дальше и официально осудили вмешательство Испании на американском континенте, еще больше обнажив растущую напряженность между этими странами." #NT!
 mexico_civil_war.22.a: "Море Мальдито! Зачем нужна доктрина Монро, если ее игнорируют?" #NT!
 mexico_civil_war.22.b: "Идеально!" #NT!
 mexico_civil_war.22.c: "Идеально! Наши добровольцы могут сражаться бок о бок со своими испаноязычными братьями!" #NT!
  
 mexico_civil_war.23.t: "Волонтеры прибывают в Мексику!" #NT!
 mexico_civil_war.23.d: "Испанские добровольцы прибыли в Мексику и присоединяются к военным усилиям консерваторов." #NT!
 mexico_civil_war.23.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!" #NT!
 mexico_civil_war.23.b: "Отличный!" #NT!
  
 mexico_civil_war.24.t: "Соединенные Штаты не одобряют волонтеров!" #NT!
 mexico_civil_war.24.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексике. В этой речи Испания прямо попросила Соединенные Штаты санкционировать этих граждан, которые хотели сражаться за своих испаноязычных братьев. Вскоре после этого заявления Соединенные Штаты пошли дальше и официально не одобрили добровольцев Испании в открытом ответе. Они заявили, что будут придерживаться доктрины Монро и предотвратят дальнейшее проникновение европейского влияния в Америку." #NT!
 mexico_civil_war.24.a: "Да здравствует Америка!" #NT!
 mexico_civil_war.24.b: "Море Мальдито!" #NT!
 mexico_civil_war.24.c: "Может быть, мы могли бы отправить их в немаркированных транспортах?" #NT!
  
 mexico_civil_war.25.t: "Предоставить Мексике монарха?" #NT!
 mexico_civil_war.25.d: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императором. Хотя у императора не было возможности уделить им свое драгоценное время, императрица согласилась встретиться с дипломатами. Встреча состоялась быстро, и молодой дипломат Хосе Идальго раскрыл плачевную ситуацию в Мексике. В настоящее время монархисты ведут войну против либеральных мятежников, которых поддерживают Соединенные Штаты. Идальго предположил, что введение европейской династии в стране необходимо для спасения католицизма и латинских народов на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее французским интересам, пошло бы нам на пользу. Мы также гарантировали бы выплату долга, который они должны нашим инвесторам." #NT!
 mexico_civil_war.25.e: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императрицей. Встреча прошла быстро, и молодой дипломат Хосе Идальго раскрыл плачевную ситуацию в Мексике. В настоящее время монархисты ведут войну против либеральных мятежников, которых поддерживают США. Идальго предположил, что введение европейской династии в стране необходимо для спасения католицизма и латинских народов на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее французским интересам, пошло бы нам на пользу. Мы также гарантировали бы выплату долга, который они должны нашим инвесторам." #NT!
 mexico_civil_war.25.a: "Нас не интересуют дела Мексики." #NT!
 mexico_civil_war.25.b: "Если императрица будет за, это лишь вопрос времени..." #NT!
  
 mexico_civil_war.26.t: "Императрице не удалось убедить Наполеона" #NT!
