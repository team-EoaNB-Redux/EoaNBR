 MEX_victory_against_the_traitors: "Победа над предателями" #NT!
 MEX_victory_against_the_traitors_desc: "Предательские консервативные мятежники были раздавлены нашим великим президентом Бенито Хуаресом! Гражданская война была выиграна нами, и реформы продолжатся, как и ожидалось. Новая и более могущественная Мексика будет восстановлена ​​из пепла старой!" #NT!
 MEX_healing_the_scars: "Исцеление шрамов" #NT!
 MEX_healing_the_scars_desc: "Шрамы гражданской войны все еще наносят вред нашей стране, мы должны приложить усилия для восстановления и нормализации нашей страны в течение месяца, чтобы мы могли продолжить процесс изменений." #NT!
 MEX_continue_the_reforms: "Продолжить реформы" #NT!
 MEX_continue_the_reforms_desc: "Реформы, начавшиеся с провозглашения Конституции 1855 года, должны продолжаться сейчас, когда оппозиция отброшена назад. Мы должны изменить Мексику, сначала разобравшись с предателями." #NT!
 MEX_weaken_the_conservative_threat: "Ослабить консервативную угрозу" #NT!
 MEX_weaken_the_conservative_threat_desc: "Угрозу консерваторов, которые захватили наше правительство и предали наше доверие, нельзя игнорировать. Нам нужно изгнать и посадить в тюрьму этих предателей за измену." #NT!
 MEX_weaken_the_churchs_power: "Ослабить власть церкви" #NT!
 MEX_weaken_the_churchs_power_desc: "Мы должны продолжать ослаблять Католическую церковь, поскольку она продолжает мешать нашим реформам, и наша власть над ней должна быть закреплена." #NT!
 MEX_continue_the_constitutional_reforms: "Продолжить конституционные реформы" #NT!
 MEX_continue_the_constitutional_reforms_desc: "Конституция должна быть временно изменена по сравнению с версией 1855 года, чтобы соответствовать изменениям, которые наша страна принимает в эту эпоху после гражданской войны. Новые законы должны быть добавлены, а другие отменены." #NT!
 MEX_limit_the_election_period: "Ограничить период выборов" #NT!
 MEX_limit_the_election_period_desc: "После этой жестокой гражданской войны выборы пока не состоятся. Консерваторы не заслуживают шанса снова бросить вызов нашей власти." #NT!
 MEX_electoral_reforms: "Избирательные реформы" #NT!
 MEX_electoral_reforms_desc: "На следующих выборах, когда бы они ни состоялись, каждый гражданин мужского пола этой страны заслуживает возможности проголосовать за того президента, за которого он хочет. Необходимо поддержать демократию!" #NT!
 MEX_raise_taxation_on_landlords: "Повысить налоги на арендодателей" #NT!
 MEX_raise_taxation_on_landlords_desc: "Мы должны начать вводить более высокие налоги для землевладельцев, особенно потому, что они были главными сторонниками предательских консерваторов." #NT!
 MEX_deal_with_the_french_intervention: "Сделка с французской интервенцией" #NT!
 MEX_deal_with_the_french_intervention_desc: "Французские империалисты угрожают вмешаться в нашу страну! Из-за экономических проблем, которые у нас были в наших гражданских войнах, Французская империя хочет наложить большой долг, чтобы ослабить и поработить нашу страну, вторгаясь к нам, чтобы потребовать нашей капитуляции! Мы дадим отпор!" #NT!
 MEX_the_conspiracy: "Заговор" #NT!
 MEX_the_conspiracy_desc: "По мере того, как консервативная оппозиция организуется, разрабатывается план по ослаблению нынешнего либерального правительства. План по возвращению Мексики из рук реформистов. План по восстановлению консервативной партии." #NT!
 MEX_gather_clerical_support: "Соберите поддержку среди духовенства" #NT!
 MEX_gather_clerical_support_desc: "Заговор должен получить поддержку от католической церкви, они были покорены реформами и полностью согласятся с нашими идеями. Они станут костяком нашего заговора с целью захвата власти." #NT!
 MEX_organize_the_opposition: "Организовать оппозицию" #NT!
 MEX_organize_the_opposition_desc: "Роялисты, консерваторы, землевладельцы, все должны объединиться, чтобы составить план уничтожения либеральной партии и ее идеалов. Оппозиция должна иметь только одну цель и работать над ней." #NT!
 MEX_the_assassination: "Убийство" #NT!
 MEX_the_assassination_desc: "План Веракрус будет приведен в действие. Консервативная милиция убьет президента и отвлечет либеральную армию, принеся хаос в страну, но прежде, чем гражданская война снова разорвет нас, генерал Маркес захватит столицу и учредит новое правительство!" #NT!
 MEX_purge_the_liberal_opposition: "Очистите либеральную оппозицию" #NT!
 MEX_purge_the_liberal_opposition_desc: "Либералы планируют разжечь еще одну гражданскую войну, чтобы попытаться вернуть себе страну. Мы этого не допустим. Мы посадим их в тюрьму, сошлем и казним! Консерваторы будут править безраздельно." #NT!
 MEX_the_tiger_seizes_absolute_power: "Тигр захватывает абсолютную власть" #NT!
 MEX_the_tiger_seizes_absolute_power_desc: "Ничто не встанет на пути генерала. Этот слабый парламент, глупые либералы и их сторонники, у них не будет никаких шансов противостоять его власти, когда он отменит реформы!" #NT!
 MEX_restore_clerical_power: "Восстановление власти духовенства" #NT!
 MEX_restore_clerical_power_desc: "Духовенство Мексики вернет себе власть, как и до либеральных реформ. Церковь и ее имущество будут восстановлены. Наша нация не светская!" #NT!
 MEX_agreements_with_france: "Соглашения с Францией" #NT!
  MEX_agreements_with_france_desc: "The French are demanding us to accept their terms as we have not payed our debt to them. To secure our nation and not fight another pointless war, we will accept those terms as presented. 
