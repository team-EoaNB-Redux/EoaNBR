  ## Reconstruction Events 
 acw_reconstruction.2.t: "Реконструкция в [FROM.GetName]?" #NT!
 acw_reconstruction.2.d: "Гражданская война в Америке закончилась, но культура и образ жизни людей [FROM.GetName] по-прежнему кардинально отличаются от наших. Разрозненные остатки ополчения Конфедерации все еще бродят по сельской местности, а чернокожие вольноотпущенники, хотя и освобождены, часто все еще живут в страхе за свою жизнь и работу в тех же условиях, которые они пережили, будучи рабами." #NT!
 acw_reconstruction.2.a: "Усиление охраны правопорядка" #NT!
 acw_reconstruction.2.b: "Программы занятости и гражданского развития для чернокожих" #NT!
 acw_reconstruction.2.c: "Контролировать конституционные изменения" #NT!
 acw_reconstruction.2.e: "Повторный прием [FROM.GetName]" #NT!
 acw_reconstruction.2.f: "Неважно." #NT!
 acw_reconstruction.2.f_tt: "§RЕсли вы не видите других вариантов, это означает, что в настоящее время вы не имеете права использовать какие-либо другие варианты.§!" #NT!
  # Formation of KKK 
 acw_reconstruction.6.t: "Формирование Ку-клукс-клана" #NT!
 acw_reconstruction.6.desc: "В городе Пуласки, штат Теннесси, группа из шести бывших офицеров Конфедерации, Фрэнка МакКорда, Ричарда Рида, Джона Лестера, Джона Кеннеди, Дж. Кэлвина Джонса и Джеймса Кроу, основала группу, известную как «Ку-клукс-клан». Ку-клукс-клан был братской организацией, вдохновленной «Сынами Мальты». В течение Реконструкции Ку-клукс-клан совершил многочисленные зверства против свободных чернокожих американцев, американских войск и даже выборных должностных лиц. Они делали все: от воровства до убийств и захвата правительственных учреждений.\n\nКак федеральное правительство, вам предстоит так или иначе разобраться с этими террористами." #NT!
 acw_reconstruction.6.a: "Сколько раз нам придется преподавать им этот урок?" #NT!
  # Random Southern Unrest Events 
 acw_reconstruction.7.t: "Ночные самосуды" #NT!
 acw_reconstruction.7.desc: "Вчера вечером сообщалось, что группа белых южан по всему региону напала на афроамериканцев и линчевала их в темноте, оставив их тела висеть на дереве около его дома. Южные полицейские пытались помешать федеральным силам расследовать убийства, но безуспешно.\n\nНа основании наших первоначальных выводов, похоже, что это были преднамеренные акты ненависти, совершенные этими лицами против этих людей из злости на политику федерального правительства." #NT!
 acw_reconstruction.7.a: "Увеличить наш гарнизон" #NT!
 acw_reconstruction.7.b: "Привлечь виновных к ответственности" #NT!
 acw_reconstruction.7.c: "Это дело местных властей." #NT!
 acw_reconstruction.8.t: "Похищен черный американец" #NT!
 acw_reconstruction.8.desc: "Вчера вечером семья на Юге сообщила, что один из них не вернулся домой. Федеральные власти расследовали исчезновение и вышли на группу южан, которые выразили желание, чтобы мужчина был либо серьезно ранен, либо мертв. Как нам следует действовать?" #NT!
 acw_reconstruction.8.a: "Начните розыск, чтобы вернуть их." #NT!
 acw_reconstruction.8.b: "Сосредоточиться на поиске и преследовании виновных" #NT!
 acw_reconstruction.8.c: "Это дело местных властей." #NT!
 acw_reconstruction.9.t: "Похищенный чернокожий американец найден живым" #NT!
 acw_reconstruction.9.desc: "К счастью, федеральным силам удалось найти похищенного живым. Хотя он был найден с многочисленными травмами, он сможет от них оправиться. К сожалению, виновные в этом отвратительном деянии не были найдены, и они остаются на свободе." #NT!
 acw_reconstruction.9.a: "Слава богу, он жив." #NT!
 acw_reconstruction.10.t: "Похищенный чернокожий американец найден мертвым" #NT!
 acw_reconstruction.10.desc: "К сожалению, федеральные силы обнаружили похищенного мертвым. Его тело было найдено окровавленным и в синяках, со множеством сломанных или отсутствующих зубов. Похитители, похоже, едва скрылись от федеральных сил, и вскоре они смогут устроить еще один акт террора." #NT!
 acw_reconstruction.10.a: "Черт побери..." #NT!
 acw_reconstruction.11.t: "Нападение на темнокожего государственного служащего" #NT!
 acw_reconstruction.11.desc: "Вчера вечером видный чернокожий государственный служащий подвергся нападению со стороны группы разгневанных белых южан, пытавшихся причинить ему вред. К счастью, группа находящихся поблизости федеральных солдат смогла остановить их на своем пути. Однако это событие напугало чиновника, и теперь они просят нас предоставить больше защиты таким людям, как они." #NT!
 acw_reconstruction.11.a: "Обеспечьте ему дополнительную защиту." #NT!
 acw_reconstruction.11.b: "Обеспечить дополнительную защиту всем федеральным чиновникам в штате" #NT!
 acw_reconstruction.11.c: "Обеспечить дополнительную защиту всем чернокожим чиновникам на Юге" #NT!
 acw_reconstruction.11.d: "Обеспечить дополнительную защиту всем федеральным чиновникам на Юге" #NT!
 acw_reconstruction.12.t: "Убит федеральный чиновник" #NT!
 acw_reconstruction.12.desc: "Сегодня утром чернокожий федеральный чиновник был найден мертвым в переулке неохраняемой улицы прошлой ночью. Смерть потрясла многих людей в этом районе, и федеральные чиновники немедленно начали расследование, заключив, что смерть стала результатом нападения группы лиц на мужчину, когда он проходил по неосвещенной улице. Граждане в этом районе, особенно чернокожие, просят федеральное правительство обеспечить большую защиту и порядок на Юге." #NT!
 acw_reconstruction.12.a: "Агрессивно преследовать преступников" #NT!
 acw_reconstruction.12.b: "Сейчас мы мало что можем сделать." #NT!
 acw_reconstruction.13.t: "Протестующие возле южного гарнизона" #NT!
 acw_reconstruction.13.desc: "Федеральный гарнизон проснулся и увидел толпу белых южан, протестующих против присутствия федеральных войск на Юге. Большинство из них были просто помехой, но некоторые выкрикивали угрозы применения насилия в адрес солдат, а другие даже бросали в них камни и палки. Как нам следует реагировать?" #NT!
 acw_reconstruction.13.a: "Закройте их." #NT!
 acw_reconstruction.13.b: "Пусть они протестуют." #NT!
 acw_reconstruction.14.t: "Бунт южан" #NT!
 acw_reconstruction.14.desc: "Сегодня утром в городе на юге разбудили небольшую группу протестующих, протестующих против присутствия федеральных войск на юге. С течением времени толпа становилась все больше и больше и началась настоящая смута. Федеральные войска поблизости могут быстро отреагировать, но есть опасения, что федеральные войска, которые их силой разгонят, могут быть раскручены южными агитаторами. Что нам делать?" #NT!
 acw_reconstruction.14.a: "Разберитесь с этим быстро" #NT!
 acw_reconstruction.14.b: "Пусть этим занимаются местные власти." #NT!
 acw_reconstruction.15.t: "Убитые федеральные солдаты" #NT!
 acw_reconstruction.15.desc: "Вчера группа федеральных солдат, стоявших у бара, была застрелена одиноким стрелком, который быстро скрылся с места преступления. Убийство вызвало мало сочувствия к солдатам со стороны местного населения, но профедеральные политики на Юге и в Вашингтоне хотят немедленного ответа на эту трагедию." #NT!
 acw_reconstruction.15.a: "Пришло время для увеличения численности войск!" #NT!
 acw_reconstruction.15.b: "Может быть, нам стоит немного отступить..." #NT!
 acw_reconstruction.16.t: "Вооруженные ополченцы сражаются с федеральными силами" #NT!
 acw_reconstruction.16.desc: "Вчера федеральные силы вступили в стычку с группой вооруженных южных ополченцев на Юге. Этих мятежников быстро разгромили и арестовали федеральные власти, и их очень быстро отдали под суд и арестовали. Однако некоторые в Вашингтоне утверждают, что нам нужно увеличить гарнизон на Юге, чтобы предотвратить формирование еще одного подобного ополчения." #NT!
 acw_reconstruction.16.a: "Массовый приток войск!" #NT!
 acw_reconstruction.16.b: "Увеличение численности войск!" #NT!
 acw_reconstruction.16.c: "Может быть, нам стоит немного отступить..." #NT!
 acw_reconstruction.17.t: "Ограблен черный бизнес!" #NT!
 acw_reconstruction.17.desc: "Вчера владелец черного магазина обнаружил, что его магазин был разграблен и разграблен, а большая часть его инвентаря пропала и была повреждена. Предварительное расследование предполагает, что преступниками были разгневанные белые южане, которые хотели навредить бизнесу этого человека из-за его расы. Что нам следует сделать в ответ?" #NT!
 acw_reconstruction.17.a: "Усиление защиты черного бизнеса" #NT!
 acw_reconstruction.17.b: "Сосредоточьтесь на расследовании" #NT!
 acw_reconstruction.17.c: "Пусть этим занимаются местные жители." #NT!
 acw_reconstruction.18.t: "Черный бизнес сгорел!" #NT!
 acw_reconstruction.18.desc: "Вчера владелец черного магазина обнаружил, что его магазин сгорел, а большая его часть сгорела дотла. Предварительное расследование предполагает, что преступниками были разгневанные белые южане, которые хотели навредить бизнесу этого человека из-за его расы. Что нам следует сделать в ответ?" #NT!
 acw_reconstruction.18.a: "Значительно усилить защиту черного бизнеса" #NT!
 acw_reconstruction.18.b: "Усиление защиты черного бизнеса" #NT!
 acw_reconstruction.18.c: "Сосредоточьтесь на расследовании" #NT!
 acw_reconstruction.18.d: "Пусть этим занимаются местные жители." #NT!
