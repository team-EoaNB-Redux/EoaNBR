  # USAROD Focus Tree 
 USAROD_suppress_dissent_focus: "Подавлять инакомыслие" #NT!
 USAROD_suppress_dissent_focus_desc: "Дикси не хотят реинтеграции." #NT!
 USAROD_gather_support_focus: "Соберите поддержку" #NT!
 USAROD_gather_support_focus_desc: "Есть несколько вольноотпущенников и нерешительных дикси, готовых работать с нами!" #NT!
 USAROD_conscript_troops_focus: "Вольноотпущенники-добровольцы" #NT!
 USAROD_conscript_troops_focus_desc: "Многие недавно освобожденные рабы спешат вступить в армию в надежде на безопасную жизнь." #NT!
 USAROD_protect_blacks_focus: "Черная эмиграция" #NT!
 USAROD_protect_blacks_focus_desc: "Многие освобожденные рабы выходят на улицы и железнодорожные пути и направляются на север в поисках возможностей." #NT!
 USAROD_freedom: "Стремитесь к свободе" #NT!
 USAROD_freedom_desc: "Теперь мы независимы. Давайте стремиться к нашей свободе." #NT!
  
  # RECONSTRUCTION FOCUS TREE 
 USA_begin_reconstruction: "Начать реконструкцию" #NT!
 USA_begin_reconstruction_desc: "С окончанием Гражданской войны пришло время восстанавливать Америку. Множество семей было разорвано, жизни потеряны, а экономика серьезно подорвана кровавым конфликтом. Однако мы выживем и будем процветать, как всегда было с Америкой." #NT!
 USA_rebuild_the_south: "Перестроить Юг" #NT!
 USA_rebuild_the_south_desc: "Юг и его экономика были разорваны недавней войной. Нам нужно, по крайней мере, восстановить экономику Юга, но некоторые предлагают использовать возможность полностью перестроить общество Юга." #NT!
 USA_radical_rebuilding: "Радикальная перестройка" #NT!
 USA_radical_rebuilding_desc: "Юг должен быть радикально преобразован и отойти от своего рабовладельческого прошлого. Это будет нелегкая работа, поскольку придется и перестраивать экономику, и полностью перестраивать общество." #NT!
 USA_demolish_plantations: "Уничтожить плантации" #NT!
 USA_demolish_plantations_desc: "Хлопковые поля Юга — темный пережиток нашего рабовладельческого прошлого. Эти плантации технически все еще являются собственностью рабовладельцев. Мы уничтожим эти плантации и построим новые сельскохозяйственные угодья для работы вольноотпущенников, если они этого захотят." #NT!
 USA_codify_special_field_orders_no_15: "Кодифицировать специальные полевые приказы № 15" #NT!
 USA_codify_special_field_orders_no_15_desc: "Во время своего знаменитого «Марша к морю» генерал Уильям Текумсе Шерман издал указ, согласно которому все земли плантаторов на оккупированных территориях должны быть конфискованы и переданы новым вольноотпущенникам для работы. Каждой семье было предоставлено сорок акров земли и один мул для ее обработки. Эта политика будет установлена ​​по всему оккупированному Югу, а вскоре и в приграничных штатах." #NT!
 USA_repair_and_modernize_southern_railways: "Ремонт и модернизация Южных железных дорог" #NT!
 USA_repair_and_modernize_southern_railways_desc: "Южная железнодорожная система была сильно повреждена во время Гражданской войны. Мы восстановим ее как можно скорее." #NT!
 USA_southern_ports: "Южные порты" #NT!
 USA_southern_ports_desc: "Американскому Югу необходимо иметь возможность экспортировать свою новую промышленную продукцию, чтобы извлечь выгоду из новых инвестиций и закрепиться на зарубежных рынках." #NT!
 USA_strengthen_the_freedmens_bureau: "Укрепить Бюро по делам вольноотпущенников" #NT!
 USA_strengthen_the_freedmens_bureau_desc: "Бюро освобожденных — это федеральное агентство, которому поручено заботиться о благополучии свободных чернокожих американцев и оказывать им помощь любым возможным способом. Это агентство будет усилено благодаря значительному увеличению финансирования агентства." #NT!
 USA_hamiltonianize_the_south: "Гамильтонизация Юга" #NT!
 USA_hamiltonianize_the_south_desc: "Мы продолжим реконструкцию экономики и общества Юга, «гамильтонизируя» его. Начнем с масштабных усилий по развитию фабрик и тяжелой промышленности в городах Юга." #NT!
 USA_build_southern_factories: "Построить южные фабрики" #NT!
 USA_build_southern_factories_desc: "Мы будем финансировать развитие новой легкой промышленности на Юге, чтобы вывести ее на тот же уровень экономического процветания и производства, что и на Севере." #NT!
 USA_uplift_freedmen: "Поднять вольноотпущенников" #NT!
 USA_uplift_freedmen_desc: "Как поборники отмены рабства, мы обязаны обеспечить вольноотпущенникам равные права с белыми гражданами." #NT!
 USA_southern_industrial_revolution: "Южная промышленная революция" #NT!
 USA_southern_industrial_revolution_desc: "Условия созданы для того, чтобы Юг имел свою собственную промышленную революцию, как это было когда-то на Британских островах и Американском Севере. Будем надеяться, что они смогут жить хорошо и процветать!" #NT!
 USA_southern_restoration: "Южная Реставрация" #NT!
 USA_southern_restoration_desc: "Юг должен быть быстро восстановлен с наименьшими возможными трудностями. Для этого мы будем работать над восстановлением экономики Юга до довоенного уровня, хотя и с некоторыми небольшими изменениями." #NT!
 USA_dealing_with_troubled_plantations: "Работа с проблемными плантациями" #NT!
 USA_dealing_with_troubled_plantations_desc: "Мы займемся проблемными плантациями и фермами, которые были разрушены войной. Сельское хозяйство всегда было большой частью экономики Юга, и эти фермы необходимо восстановить." #NT!
 USA_begin_restarting_cotton_production: "Начать возобновление производства хлопка" #NT!
 USA_begin_restarting_cotton_production_desc: "Хлопок был чрезвычайно ценным экспортным товаром для Соединенных Штатов до войны. Возобновление производства необходимо для оживления экономики Америки и Юга." #NT!
 USA_repair_southern_infrastructure: "Ремонт южной инфраструктуры" #NT!
 USA_repair_southern_infrastructure_desc: "Мы восстановим инфраструктуру на Юге, поврежденную войной." #NT!
 USA_cotton_barges: "Баржи для перевозки хлопка" #NT!
 USA_cotton_barges_desc: "На Юге необходимо построить новые порты, чтобы способствовать росту экспортной экономики Юга." #NT!
 USA_defund_the_freedmens_bureau: "Defund Бюро по делам вольноотпущенников" #NT!
 USA_defund_the_freedmens_bureau_desc: "Бюро вольноотпущенников — бесполезная трата денег и огромное злоупотребление федеральным правительством. Вольноотпущенники должны иметь возможность вытащить себя за собственные волосы." #NT!
 USA_old_times_ever_not_forgotten: "«Старые времена никогда не забываются»" #NT!
 USA_old_times_ever_not_forgotten_desc: "На Юге дела обстоят как в старые времена. Хотя ситуация еще не полностью восстановилась, она уже на пути к этому." #NT!
 USA_cottons_back_on_the_menu: "Хлопок снова в меню" #NT!
 USA_cottons_back_on_the_menu_desc: "Экспорт американского хлопка должен быть возобновлен, чтобы наша экономика могла восстановиться после разрушительной войны." #NT!
 USA_expand_southern_agriculture: "Расширить Южное Сельское Хозяйство" #NT!
 USA_expand_southern_agriculture_desc: "Хотя хлопководство было и остается крупной отраслью промышленности на Юге, вероятно, было бы неплохо начать диверсифицировать сельскохозяйственное производство Юга." #NT!
 USA_southern_economy_restored: "Восстановление экономики Юга" #NT!
 USA_southern_economy_restored_desc: "Экономике Юга наконец-то удалось восстановиться до такой степени, что ей не нужна федеральная помощь, чтобы встать на ноги." #NT!
 USA_the_south_reconstructed: "Реконструкция Юга" #NT!
 USA_the_south_reconstructed_desc: "Экономика Юга восстановилась до довоенного уровня, и настало время выхода из состава бывшей Конфедерации." #NT!
 USA_rebuild_the_north: "Восстановить Север" #NT!
 USA_rebuild_the_north_desc: "Север сильно пострадал от войны, не только от военных действий, но и от экономического ущерба, вызванного сокращением торговли с Европой. Северу также потребуются инвестиции и восстановление." #NT!
 USA_northern_industry: "Северная промышленность" #NT!
 USA_northern_industry_desc: "Чтобы стать великой державой, Америке нужно идти в ногу с великими державами Европы. Северные промышленники настаивали на том, чтобы Америка индустриализировала свою экономику, и с окончанием беспорядков мы сосредоточимся именно на этом." #NT!
 USA_invest_in_the_great_lakes: "Инвестируйте в Великие озера" #NT!
 USA_invest_in_the_great_lakes_desc: "Мы воспользуемся экономическими возможностями штатов Великих озер и будем инвестировать в них." #NT!
 USA_connect_the_banks_of_the_mississippi: "Соедините берега Миссисипи" #NT!
 USA_connect_the_banks_of_the_mississippi_desc: "Мы соединим два берега реки Миссисипи в рамках плана по соединению двух побережий." #NT!
 USA_fuel_for_the_train: "Топливо для поезда" #NT!
 USA_fuel_for_the_train_desc: "Электростанциям, фабрикам и железным дорогам для работы нужно одно: топливо. Шахты Западной Вирджинии заполнены большим количеством угля. Угля, который мы будем использовать для топлива нашего промышленного поезда." #NT!
 USA_edgar_thomson_steel_works: "Сталелитейный завод Эдгара Томсона" #NT!
 USA_edgar_thomson_steel_works_desc: "Электростанции, фабрики и железные дороги также нуждаются в стали для строительства. К счастью для нас, известный промышленник Эндрю Карнеги хочет построить новый сталелитейный завод в Пенсильвании, который будет использовать недавно изобретенный Бессемеровский процесс. Этот завод будет назван в честь Дж. Эдгара Томсона, президента Пенсильванской железной дороги." #NT!
 USA_fire_the_train_of_progress: "Запустите Поезд Прогресса" #NT!
 USA_fire_the_train_of_progress_desc: "Поезд прогресса и промышленности построен и заправлен. Все на борт, соотечественники-американцы! Мы отправляемся на путь величия!" #NT!
 USA_expand_northern_factories: "Расширить северные фабрики" #NT!
 USA_expand_northern_factories_desc: "Более крупной и лучшей экономике нужна более крупная и лучшая промышленность. Мы расширим северные заводы, чтобы соответствовать спросу нашей страны." #NT!
 USA_invest_in_the_west: "Инвестируйте в Запад" #NT!
 USA_invest_in_the_west_desc: "Восток — не единственная часть страны, которая нуждается в индустриализации. Западное побережье, где мы планируем соединить нашу железнодорожную систему, также должно быть индустриализировано." #NT!
 USA_steam_along_westward: "Пар вдоль запада" #NT!
 USA_steam_along_westward_desc: "Наш путь на запад проложен. Пришло время соединить побережья и принести с собой промышленность и прогресс." #NT!
 USA_expand_the_peculiar_institution: "Развернуть Своеобразное учреждение" #NT!
 USA_expand_the_peculiar_institution_desc: "«Своеобразный институт» Юга уже давно приносит пользу промышленности Севера. Мы просто расширим присутствие этого института, чтобы он стал частью внутренней экономики Севера, а не чем-то уникальным для Юга." #NT!
 USA_great_lake_textile_mills: "Текстильные фабрики Великих озер" #NT!
 USA_great_lake_textile_mills_desc: "Промышленность Севера в значительной степени поддерживалась текстильной промышленностью. Мы построим больше текстильных фабрик в штатах Великих озер, чтобы и дальше расширять эту промышленность." #NT!
 USA_plantations_on_the_mississippi: "Плантации на Миссисипи" #NT!
 USA_plantations_on_the_mississippi_desc: "Мы будем использовать плодородные поля Миссисипи для строительства новых плантаций и расширения сельскохозяйственной промышленности Севера." #NT!
 USA_fuel_for_the_mills: "Топливо для мельниц" #NT!
 USA_fuel_for_the_mills_desc: "Технологически продвинутым заводам нужен уголь для работы. Шахты западной Вирджинии и Пенсильвании заполнены большим количеством угля. Угля, который мы будем использовать для топлива нашего своеобразного учреждения." #NT!
 USA_expand_maryland_plantations: "Расширить плантации Мэриленда" #NT!
 USA_expand_maryland_plantations_desc: "Чтобы еще больше закрепить доминирование «Плантаторов» в экономике [ROOT.GetAdjective], мы расширим плантационные владения «Плантаторов» Мэриленда." #NT!
 USA_tradition_and_order: "Традиция и порядок" #NT!
 USA_tradition_and_order_desc: "Наше Особое Учреждение работало на нас с момента рождения нации. Нет причин менять наши пути, и мы никогда не изменим их." #NT!
 USA_expand_northern_agriculture: "Расширить северное сельское хозяйство" #NT!
 USA_expand_northern_agriculture_desc: "Север стал слишком зависимым от новомодных машин и промышленности для своей экономики. Мы вернем их к их корням, к доброму старому фермерству." #NT!
 USA_northern_plantations: "Северные плантации" #NT!
 USA_northern_plantations_desc: "На Севере много хороших плантационных земель. Зачем нам оставлять хлопковые плантации на Юге, если к северу от линии Мейсон-Диксон так много хороших земель?" #NT!
 USA_cottonbasket_of_the_world: "Хлопковая корзина мира" #NT!
 USA_cottonbasket_of_the_world_desc: "Одна из универсальных истин заключается в том, что всем людям нужен текстиль, а текстилю нужен хлопок. Будучи крупнейшим производителем и экспортером хлопка в мире, мы можем стать стержнем экономики даже самых великих иностранных держав." #NT!
 USA_the_north_reconstructed: "Реконструированный Север" #NT!
 USA_the_north_reconstructed_desc: "Экономика Севера была восстановлена ​​и развита с учетом последствий войны." #NT!
 USA_reconstruction_over: "Реконструкция окончена" #NT!
 USA_reconstruction_over_desc: "Проект реконструкции завершен. Независимо от того, успешен он или нет, общественность и правительство считают, что пришло время позволить Югу заниматься своими делами самостоятельно." #NT!
  
  # Lincoln Focus Tree 
 USA_for_lincoln_and_liberty: "За Линкольна и свободу" #NT!
 USA_for_lincoln_and_liberty_desc: "УРА выбору нации!\nНаш вождь такой храбрый и такой верный;\nМы пойдем за великую Реформацию\nЗа Линкольна и Свободу тоже!\n\nМы пойдем за сына Кентукки\nЗа героя Hoosierdom;\nГордость Suckers так удачлива\nЗа Линкольна и Свободу тоже!\n\nНаш Давид меткий стрелок,\nОн убил великана рабовладельцев;\nЗатем кричите за предпочитающих Свободу\nЗа Линкольна и Свободу тоже!\n\nОни найдут, что, рубя и терзая,\nНаш железнодорожник может сделать;\nЗа Народ повсюду зовут\nЗа Линкольна и Свободу тоже!\n\nЗатем поднимите наше славное знамя,\nУсеянное звездами красно-бело-синее!\nМы будем сражаться до тех пор, наш флаг победоносный!\nЗа Линкольна и Свободу тоже!" #NT!
 USA_lincoln_ironclad_oath: "Железная клятва" #NT!
 USA_lincoln_ironclad_oath_desc: "Ironclad Oath — клятва, которую продвигали радикальные республиканцы и против которой выступал президент Авраам Линкольн во время Гражданской войны в США. Республиканцы намеревались предотвратить политическую активность бывших солдат и сторонников Конфедерации, требуя от всех избирателей и должностных лиц поклясться, что они никогда не поддерживали Конфедерацию. Учитывая временное лишение избирательных прав многочисленных ветеранов Конфедерации и местных гражданских лидеров, новая республиканская двухрасовая коалиция пришла к власти в одиннадцати южных штатах во время Реконструкции. Южные консервативные демократы были возмущены тем, что их лишили избирательных прав." #NT!
 USA_sign_wade_davis_bill: "Подписать Уэйд-Дэвис Билл" #NT!
 USA_sign_wade_davis_bill_desc: "Президент Линкольн наложил карманное вето на законопроект Уэйда-Дэвиса после того, как он был принят Конгрессом, поскольку он чувствовал, что принятие такого законопроекта навсегда помешает восстановлению любых связей внутри Союза после окончания войны. Хотя политика была задумана с благими намерениями, лояльность Юга должна быть полностью обеспечена. Это означает, наконец, подписание законопроекта Уэйда-Дэвиса." #NT!
 USA_ignore_wade_davis_bill: "Игнорировать Уэйда-Дэвиса Билла" #NT!
 USA_ignore_wade_davis_bill_desc: "Президент Линкольн наложил карманное вето на законопроект Уэйда-Дэвиса после того, как он был принят Конгрессом, поскольку он считал, что принятие такого законопроекта навсегда помешает восстановлению любых связей внутри Союза после окончания войны. Это была мудрая политика, и ее следует продолжать." #NT!
 USA_no_amnesty_for_rebels: "Никакой амнистии для мятежников" #NT!
 USA_no_amnesty_for_rebels_desc: "Ни один южанин не получит особой амнистии. Невелика разница между теми южными плантаторами, которые начали войну, и южным населением, которое в ней участвовало. Все восстали и все виновны." #NT!
 USA_amnesty_for_some_rebels: "Амнистия для некоторых мятежников" #NT!
 USA_amnesty_for_some_rebels_desc: "Бедные граждане Юга, не связанные с аристократией, не должны считаться виновными в преступлениях, которые работорговцы совершили против Союза. Южанам, владеющим имуществом стоимостью менее 20 000 долларов, должна быть предоставлена ​​амнистия." #NT!
 USA_establish_the_freedmens_bureau: "Создание Бюро по делам вольноотпущенников" #NT!
 USA_establish_the_freedmens_bureau_desc: "Бюро беженцев, вольноотпущенников и заброшенных земель, обычно называемое просто Бюро вольноотпущенников, было агентством ранней Реконструкции, помогавшим вольноотпущенникам на Юге. Его роль заключалась в оказании помощи недавно освобожденным рабам Соединенных Штатов в их переходе от рабства к свободной жизни. Оно было посвящено улучшению образования, предоставлению благосостояния и улучшению их экономического положения." #NT!
 USA_the_bureau_courts: "Бюро Судов" #NT!
 USA_the_bureau_courts_desc: "Бюро по делам вольноотпущенников создаст собственную судебную систему для рассмотрения споров между белыми и чернокожими американцами из-за их недоверия к южным судам, которые не могут рассматривать эти дела беспристрастно." #NT!
 USA_ignore_the_bureau: "Игнорировать Бюро" #NT!
 USA_ignore_the_bureau_desc: "Бюро освобожденных — это организация, которой не нужны федеральные деньги. Если она так популярна, то не должно быть никаких проблем с тем, чтобы оставить ее в руках частных лиц, верно?" #NT!
 USA_increase_assistance_to_the_bureau: "Увеличить помощь Бюро" #NT!
 USA_increase_assistance_to_the_bureau_desc: "Бюро освобожденных — организация с большими перспективами. Если мы увеличим официальную федеральную помощь бюро, оно сможет проводить реальные изменения гораздо быстрее." #NT!
 USA_occupy_the_south: "Оккупируйте Юг" #NT!
 USA_occupy_the_south_desc: "Для того, чтобы обеспечить соблюдение новых законов, принятых федеральным правительством, и восстановить порядок на Юге, нам необходимо развернуть федеральные силы в регионе. Эти силы предотвратят любые действия Юга, направленные на попытку второго восстания или воспрепятствование прогрессу вольноотпущенников." #NT!
 USA_begin_appointing_provisional_governors: "Начало назначения временных губернаторов" #NT!
 USA_begin_appointing_provisional_governors_desc: "Необходимо назначить временных губернаторов для управления оккупированными штатами до тех пор, пока не будет достигнуто полное возвращение. Это помогло бы начать процесс передачи власти обратно в руки гражданских лиц и высвободить ресурсы для вооруженных сил." #NT!
 USA_increase_csa_garrisons: "Увеличить южные гарнизоны" #NT!
 USA_increase_csa_garrisons_desc: "Мы увеличим федеральные гарнизоны на юге, чтобы совпасть с усилением мер по обеспечению гражданских прав. Эти гарнизоны увеличат ресурсы вооруженных сил и снизят риск перенапряжения." #NT!
 USA_send_forces_to_state_houses: "Отправьте войска в государственные здания" #NT!
 USA_send_forces_to_state_houses_desc: "Мы увеличим численность наших сил, охраняющих здания государственных учреждений, в которых действуют наши временные правительства, чтобы защитить их от участившихся случаев насилия в отношении федеральных чиновников и тех, кто поддерживает Реконструкцию." #NT!
 USA_put_the_klan_to_trial: "Предать суду Ку-клукс-клан" #NT!
 USA_put_the_klan_to_trial_desc: "Члены так называемого «Ку-клукс-клана» будут преследоваться по закону за изменнические действия, совершенные против [ROOT.GetNameDef]." #NT!
 USA_first_enforcement_act_passes: "Принят первый закон о принудительном исполнении" #NT!
 USA_first_enforcement_act_passes_desc: "Закон о принудительном исполнении 1870 года, также известный как Закон о гражданских правах 1870 года или Первый закон Ку-клукс-клана, или Закон о принудительном исполнении, был федеральным законом Соединенных Штатов, который уполномочил президента применять первый раздел Пятнадцатой поправки на всей территории Соединенных Штатов. Его принятие будет означать, что федеральное правительство получит больше полномочий для обеспечения соблюдения гражданских прав на Юге и борьбы с более агрессивными и радикальными группами, выступающими против этих прав." #NT!
 USA_second_enforcement_act: "Второй закон о принудительном исполнении" #NT!
 USA_second_enforcement_act_desc: "Второй закон о принудительном исполнении 1871 года, иногда называемый Законом о гражданских правах 1871 года или Вторым законом о Ку-клукс-клане, был федеральным законом США. Закон был вторым из трех законов о принудительном исполнении, принятых Конгрессом США с 1870 по 1871 год в эпоху Реконструкции для борьбы с посягательствами на избирательные права афроамериканцев со стороны таких групп, как Ку-клукс-клан." #NT!
 USA_third_enforcement_act: "Третий закон о принудительном исполнении" #NT!
 USA_third_enforcement_act_desc: "Третий закон о принудительном исполнении 1871 года, также известный как Закон о Ку-клукс-клане, был законом Конгресса США, который уполномочил президента приостанавливать действие приказа habeas corpus для борьбы с Ку-клукс-кланом и другими террористическими организациями." #NT!
 USA_force_renunciation_of_csa_debt_and_secession: "Принудительный отказ от долга CSA и отделение" #NT!
 USA_force_renunciation_of_csa_debt_and_secession_desc: "В рамках усилий по устранению любого присутствия бывших «Конфедеративных Штатов Америки» Юг должен отказаться от любых своих представлений о независимости, от декларации о выходе из Союза до долгов, которые он предположительно нёс." #NT!
 USA_require_pledge_for_black_voting_rights: "Требуйте обещания за право голоса для чернокожих" #NT!
 USA_require_pledge_for_black_voting_rights_desc: "Соединенные Штаты должны продолжить свою работу по восстановлению Юга после Гражданской войны, как экономически, так и политически. Правительства южных штатов должны взять на себя обязательство уважать избирательные права чернокожих американцев, чтобы быть реинтегрированными в Союз должным образом." #NT!
 USA_enforce_the_pledge: "Обеспечить выполнение обещания" #NT!
 USA_enforce_the_pledge_desc: "Слова ничего не значат без действий. Мы не можем просто предполагать, что Юг будет действовать в соответствии со своим обещанием защитить права голоса чернокожих, учитывая их послужной список. Мы используем федеральную власть, чтобы обеспечить права голоса чернокожих на Юге и подкрепить слова действиями." #NT!
 USA_let_the_states_handle_black_rights: "Пусть Штаты занимаются правами чернокожих" #NT!
 USA_let_the_states_handle_black_rights_desc: "Хотя мы можем настаивать на обещании уважать избирательные права чернокожих, федеральное правительство не имеет полномочий применять силу для обеспечения этого обещания на Юге. Единственное, что мы можем сделать по конституции, — это позволить штатам заниматься правами чернокожих." #NT!
 USA_extend_the_occupation: "Продлить оккупацию" #NT!
 USA_extend_the_occupation_desc: "Юг пока не готов к самоуправлению. Мы расширим военное присутствие в южных штатах, чтобы обеспечить верховенство закона, пока они не будут готовы к реадмиссии." #NT!
 USA_first_enforcement_act_fails: "Первый закон о принудительном исполнении не работает" #NT!
 USA_first_enforcement_act_fails_desc: "К сожалению, Закон о Первом Принуждении провалился в Конгрессе. Без принятия закона у нас нет разрешения Конгресса напрямую вести борьбу с южными террористами." #NT!
 USA_take_matters_into_our_own_hands: "Берем ситуацию в свои руки" #NT!
 USA_take_matters_into_our_own_hands_desc: "Если Конгресс не поможет вольноотпущенникам Юга в их стремлении добиться признания и процветания, которые есть у белых американцев, то нам придется использовать для этого все имеющиеся в распоряжении исполнительной власти инструменты." #NT!
 USA_supremacy_proclamation: "Провозглашение превосходства" #NT!
 USA_supremacy_proclamation_desc: "Поскольку оккупированные штаты Юга в настоящее время не считаются штатами, исполнительная власть теоретически должна иметь над ними больше контроля, чем штат. Мы выпустим декларацию, информирующую вольноотпущенников Юга о том, что неудачи Конгресса не помешают им." #NT!
 USA_call_general_sherman: "Позвоните генералу Шерману" #NT!
 USA_call_general_sherman_desc: "Если мы хотим продолжить наш план по борьбе с радикалами Юга, нам понадобится помощь генерала, способного выполнить работу быстро и эффективно. Генерал Уильям Т. Шерман — именно тот человек, который нам нужен." #NT!
 USA_expand_occupation_of_the_south: "Расширить оккупацию юга" #NT!
 USA_expand_occupation_of_the_south_desc: "Террористы Юга не уйдут тихо. Это нас устраивает. Винтовочный огонь в любом случае не такой уж тихий." #NT!
 USA_protect_black_voters: "Защитите чернокожих избирателей" #NT!
 USA_protect_black_voters_desc: "Чернокожие избиратели в южных штатах особенно уязвимы для притеснений со стороны сторонников Конфедерации. Их заставляют платить избирательные налоги, требуя денег, которых у них нет, и проходить тесты на грамотность, требуя образования, в котором им отказывали из-за института рабства. Нам нужно защитить вольноотпущенников и гарантировать им справедливое политическое представительство в американской политической системе." #NT!
  
