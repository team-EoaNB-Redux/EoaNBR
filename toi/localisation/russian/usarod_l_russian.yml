 acw_reconstruction.20.t: "Бывшие мятежники стали конгрессменами" #NT!
 acw_reconstruction.20.desc: "На недавних выборах в Конгресс на Юге, по-видимому, выяснилось, что многие бывшие конфедераты выиграли места в Конгрессе Соединенных Штатов в некоторых округах и даже штатах. Многие в правительстве обеспокоены тем, что эти новые представители будут работать над подрывом и нарушением федеральных правительственных процессов и даже работать над предоставлением большей снисходительности Югу и бывшим конфедератам." #NT!
 acw_reconstruction.20.a: "Сейчас мы мало что можем сделать." #NT!
 acw_reconstruction.22.t: "Бывшие конгрессмены-конфедераты нарушают работу правительства" #NT!
 acw_reconstruction.22.desc: "Как и ожидалось, бывшие конфедераты, избранные в Конгресс США, нарушают правительственные процессы, особенно в отношении Законодательного собрания. Многие из них постоянно пытаются обструктировать законопроекты, касающиеся реконструкции Юга, и предлагают законопроекты, ограничивающие права вольноотпущенников и сокращающие федеральное присутствие на Юге." #NT!
 acw_reconstruction.22.a: "Нам нужно что-то с этим сделать." #NT!
  # Lincoln and Liberty 
 acw_reconstruction.23.t: "Встреча с Шерманом" #NT!
 acw_reconstruction.23.desc: "Генерал Шерман подпер подбородок рукой, внимательно слушая проблему президента.\n\n«Господин президент, как генерал армии Соединенных Штатов, я обязан уважать ваше решение и выполнить любое действие, о котором вы меня попросите. Однако я хотел бы сделать одно предложение».\n\nГенерал поднял голову и наклонился вперед с серьезным выражением лица.\n\n«Если вы хотите использовать армию для борьбы с этими террористами Ку-клукс-клана и защиты законов, принятых Конгрессом, вам нужно будет быстро уничтожить этих террористов».\n\nОн глубоко вздохнул.\n\n«Дайте мне карт-бланш на уничтожение мятежников любым необходимым способом, и я гарантирую, что смогу уничтожить их с минимальными потерями для наших вооруженных сил»." #NT!
 acw_reconstruction.23.a: "«Хорошо, генерал. Даю вам свое благословение»." #NT!
 acw_reconstruction.23.b: "«Это звучит... слишком грубо. Проявите сдержанность, когда будете там, генерал»." #NT!
 acw_reconstruction.24.t: "Закон о принудительном исполнении [GetYear]" #NT!
 acw_reconstruction.24.desc: "Закон о принудительном исполнении [GetYear] был внесен в Палату представителей США представителем Джоном Бингемом. Закон запрещает дискриминацию со стороны государственных чиновников при регистрации избирателей по признаку расы, цвета кожи или предыдущего состояния рабства, устанавливает наказания за вмешательство в право голоса человека и предоставляет федеральным судам полномочия по принудительному исполнению закона." #NT!
 acw_reconstruction.24.a: "Закон принят" #NT!
 acw_reconstruction.24.b: "Закон не срабатывает" #NT!
