l_russian:
 ploiesti_refineries: "Нефтеперерабатывающие заводы Плоешта" #NT!
 ploiesti_refineries_desc: "У нас есть ресурсы, чтобы построить первые в мире нефтеперерабатывающие заводы. Сейчас самое время." #NT!
 develop_oil_production: "Развивать производство нефти" #NT!
 develop_oil_production_desc: "Развивать добычу нефти еще дальше." #NT!
 illuminate_bucharesy: "Осветите Бухарест" #NT!
 illuminate_bucharesy_desc: "Осветите улицы Бухареста лампами, использующими нефть с нефтеперерабатывающих заводов." #NT!
 romanian_industrial_revolutio: "Румынская промышленная революция" #NT!
 romanian_industrial_revolutio_desc: "Румыния находилась в конфликте с иностранными великими державами с момента своего основания в 14 веке, и даже до появления первых княжеств они боролись с вторгшимися гуннами, готами, аварами, венграми и другими. Теперь у нас есть время расширить наши знания и начать индустриализацию." #NT!
 ad_hoc_divans: "Специальные диваны" #NT!
 ad_hoc_divans_desc: "Специальные диваны представляли собой совещания политиков, духовенства и представителей народа, состоявшиеся в 1857 году для выяснения ситуации в княжествах." #NT!
 improve_agriculture: "Улучшение сельского хозяйства" #NT!
 improve_agriculture_desc: "Улучшить сельское хозяйство Румынии." #NT!
 improve_industry: "Улучшение промышленности" #NT!
 improve_industry_desc: "Улучшить румынское сельское хозяйство" #NT!
 ghica_reforms: "Реформы Гики" #NT!
 ghica_reforms_desc: "Александр Д. Гика провел важные реформы в средневековом румынском обществе. В 1834 году он основал город Александрию и провел другие важные реформы в образовании и армии. Во время его регентства в декабре 1856 года в Плоешти был построен первый в мире крупномасштабный нефтеперерабатывающий завод." #NT!
 army_improvements: "Улучшения в армии" #NT!
 army_improvements_desc: "Улучшить армию." #NT!
 national_medicine_school: "Национальная медицинская школа" #NT!
 national_medicine_school_desc: "Национальная медицинская школа была основана в 1856 году Александру Димитрие Гикой как гражданская и военная медицинская школа, которая в октябре 1858 года стала Национальной медицинской и фармацевтической школой по приказу того же каймакана (регента)." #NT!
 send_costaforu_west: "Отправить Костафору Запад" #NT!
 send_costaforu_west_desc: "Георге Костафору изучал право в Сорбонне в конце 1840-х годов. Александру Димитрие Гика отправил Костафору на запад изучать систему образования в современных европейских странах. Его исследование легло в основу современного румынского образования." #NT!
 ROM_costaforu_focus_a: "Советник Георге Костафору в настоящее время активен." #NT!
 walalchian_union.1.t: "Румыния призывает к честным выборам" #NT!
 walalchian_union.1.d: "Молдаване выдвинули требования о фальсификации выборов §GНиколаем Вогориде§!, требуя его отставки и проведения нового голосования." #NT!
 walalchian_union.1.a: "Никаких фальсификаций результатов голосования не было" #NT!
 walalchian_union.1.b: "Назначить еще одни выборы" #NT!
 walalchian_union.2.t: "Османы отвергают наш призыв" #NT!
 walalchian_union.2.d: "Османы отказались слушать призывы наших народов к новому голосованию. Как сторонники Румынского Союза мы должны обратиться к нашим гарантам, Великим державам Европы" #NT!
 walalchian_union.2.a: "Пожаловаться Гарантам" #NT!
 walalchian_union.2.b: "Если они говорят, что это законно, то это так." #NT!
 walalchian_union.3.t: "Прибыли делегаты из [From.GetName]" #NT!
 walalchian_union.3.d: "Делегаты из [From.GetName] прибыли с жалобами на то, что османы игнорируют обвинения в фальсификации результатов голосования. Как нам реагировать?" #NT!
 walalchian_union.3.a: "Ответить на звонок" #NT!
 walalchian_union.3.b: "Игнорируйте их." #NT!
 walalchian_union.4.t: "Гарант Румынии заблокировал нашу торговлю" #NT!
 walalchian_union.4.d: "Один из гарантов румынских княжеств [From.GetName], заблокировал нашу торговлю с ними, пока мы не назовем новое голосование за Молдавию" #NT!
 walalchian_union.4.a: "Интересный..." #NT!
 walalchian_union.5.t: "Гаранты блокируют нашу торговлю" #NT!
 walalchian_union.5.d: "Большинство гарантов Румынии ограничили нашу торговлю до тех пор, пока мы не назначим новое голосование по Молдавии. Это оказало большое влияние на нашу экономику и может привести к краху, если мы не согласимся на это требование." #NT!
 walalchian_union.5.a: "Дайте им право голоса." #NT!
 walalchian_union.5.b: "Мы можем это пережить." #NT!
 walalchian_union.6.t: "[From.GetName] назначил новое голосование." #NT!
 walalchian_union.6.d: "[From.GetName] согласился с нашими требованиями и назначил новое голосование, которое состоится через несколько месяцев." #NT!
 walalchian_union.6.a: "Большой" #NT!
 walalchian_union.7.t: "Было назначено новое голосование." #NT!
 walalchian_union.7.d: "Из-за случаев фальсификации результатов голосования в [MOL.GetName] османы призвали к проведению нового голосования в нашей стране" #NT!
 walalchian_union.7.a: "Интересный..." #NT!
 walalchian_union.8.t: "Выборы 1858 года" #NT!
 walalchian_union.8.d: ""
 walalchian_union.8.a: "Избранный Александру Иоан Куза" #NT!
 #walalchian_union.8.b: "Мы можем это пережить." #NT!
 walalchian_union.9.t: "Выборы 1858 года" #NT!
 walalchian_union.9.d: ""
 walalchian_union.9.a: "Избранный Александру Иоан Куза" #NT!
 #walalchian_union.9.b: "Мы можем это пережить." #NT!
 walalchian_union.10.t: "Румыния призывает к объединению" #NT!
 walalchian_union.10.d: "В удивительном повороте событий Александру Иоан Куза был избран правителем Валахии и Молдавии. И теперь румынские княжества призывают к объединению" #NT!
 walalchian_union.10.a: "Интересный..." #NT!
 ROM_union_allowed: "Османская империя допускает Румынский союз" #NT!
 ROM_form_romanian_union: "Образовать Союз Румынии." #NT!
 OTO_grant_romanian_union: "Одобрение гранта на объединение Румынии" #NT!
