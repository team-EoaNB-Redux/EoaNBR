l_russian:
 BRA_decision_weaken_the_elites: "Ослабить элиту" #NT!
 BRA_decision_weaken_the_elites_desc: "Элиты нашей страны доминируют в нашей политике и экономике, нам нужно победить их!" #NT!
 BRA_decision_promote_shipbuilding_and_foundry: "Инвестируйте в реконструкцию литейного завода и верфи Понта-да-Арея" #NT!
 BRA_decision_promote_shipbuilding_and_foundry_desc: "В 1857 году в результате поджога были уничтожены объекты Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia, литейного завода и верфи Понта-да-Арейя в штате Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран-де-Мауа. в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в создании еще большего флота, так же как инвестиции в Литейный завод могут помочь улучшить природные ресурсы страны." #NT!
 BRA_decision_invest_caixa: "Инвест Национальный банк Caixa Econômica da Corte" #NT!
 BRA_decision_invest_caixa_desc: "Созданный 12 января 1861 года императором Домом Педру II, «Caixa Econômica da Corte» является национальным банком, целью которого является поощрение сбережений и предоставление кредитов под залог, гарантированный императорским правительством, в отличие от других учреждений, которые действуют на рынке, не предоставляя обеспечения вкладчику и взимая чрезмерные проценты с должников. Обслуживая беднейшее население и даже рабов, которые могут накопить на свои письма об освобождении." #NT!
 BRA_decision_amazon_development: "Развивать регион бассейна Амазонки." #NT!
 BRA_decision_amazon_development_desc: "Создание компании по колонизации и исследованию сельских районов бассейна Амазонки обеспечивает развитие региона, инвестиции в компанию могут принести большую выгоду." #NT!
 BRA_decision_category_coffee_economy: "Кофейная Экономика" #NT!
 BRA_decision_category_coffee_economy_desc: "Производство кофе становится важным источником дохода в Бразилии. \nИнвестирование в штаты, производящие кофе, может значительно увеличить получаемую прибыль. \nСтроительство новых дорог, железных дорог и портов обеспечит большую эффективность транспортировки кофе, а также других потребительских товаров. Успешное инвестирование в производство кофе может начать новый цикл экономического процветания." #NT!
 BRA_decision_category_modernize_the_empire: "Модернизация Бразильской империи" #NT!
 BRA_decision_category_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не против перемен. Модернизация должна поощряться по всей Империи" #NT!
 BRA_decision_coffee_economy_capital: "Постройте инфраструктуру в Рио-де-Жанейро." #NT!
 BRA_decision_coffee_economy_capital_desc: "Строительство новых автомобильных и железных дорог для транспортировки производимого кофе в Рио-де-Жанейро — это гарантированная инвестиция." #NT!
 BRA_mission_coffee_economy_capital: "Строительство инфраструктуры в Рио-де-Жанейро" #NT!
 BRA_decision_coffee_economy_capital_free_workers: "Использовать наемный труд в строительстве" #NT!
 BRA_decision_coffee_economy_capital_free_workers_desc: "Использование наемного труда значительно увеличит скорость строительства инфраструктуры в Рио-де-Жанейро." #NT!
 BRA_decision_coffee_economy_capital_slave_workers: "Использовать рабский труд в строительстве" #NT!
 BRA_decision_coffee_economy_capital_slave_workers_desc: "Использование рабского труда позволит существенно ускорить строительство инфраструктуры в Рио-де-Жанейро." #NT!
 BRA_decision_coffee_economy_capital_maua_company_workers: "Использовать квалифицированную рабочую силу в строительстве" #NT!
