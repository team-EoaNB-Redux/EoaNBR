 BRA_decision_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение Real Fábrica de Ferro São João do Ipanema может стать началом национальной сталелитейной промышленности Бразилии." #NT!
 BRA_decision_olinda_1857_ministers: "Назначение советников для формирования министерства Олинды" #NT!
 BRA_decision_olinda_1857_ministers_desc: "Председатель Совета министров Луис де Араухо Лима, маркиз Олинда, хочет назначить советников для формирования своего министерства." #NT!
 BRA_mission_olinda_1857_replace_advisor: "Заменить военного министра." #NT!
 BRA_mission_olinda_1857_replace_advisor_desc: "Из-за разногласий между председателем Совета министров Луисом де Араужу Лимой и нынешним военным министром Жеронимо Коэльо отставка военного министра неизбежна." #NT!
 BRA_decision_medical_school_reform_1857: "Правила медицинского вуза" #NT!
 BRA_decision_medical_school_reform_1857_desc: "С целью увеличения числа медицинских работников, работающих в больницах Holy House of Mercy, предлагается принять закон о внесении поправок в статьи 280 и 292 дополнительного положения устава медицинских школ и факультетов, чтобы разрешить заниматься медицинской практикой студентам 4-го, 5-го и 6-го курсов после утверждения на конкурсах на вакансии интернов и всех функций, возложенных на интернов во всех больницах Holy House of Mercy в Империи." #NT!
 BRA_decision_english_money_in_public_station_1857: "Английские деньги на общественных станциях Бразилии" #NT!
 BRA_decision_english_money_in_public_station_1857_desc: "Разрешить получать суверенные английские деньги на общественных станциях" #NT!
 BRA_decision_livestock_regulation_1857: "Закон о регулировании животноводства" #NT!
 BRA_decision_livestock_regulation_1857_desc: "Предложить регулирование содержания мясного скота на бойне суда." #NT!
 BRA_decision_court_police_corps_1857: "Корпус судебной полиции" #NT!
 BRA_decision_court_police_corps_1857_desc: "Предложить урегулировать дисциплину и организацию полиции Суда." #NT!
 BRA_decision_friendship_treaty_Brazil_Ottoman_1857: "Договор о дружбе между Бразилией и Османской империей" #NT!
 BRA_decision_friendship_treaty_Brazil_Ottoman_1857_desc: "Предложить Договор о дружбе между Бразильской империей и Османской империей" #NT!
 BRA_decision_trade_treaty_Brazil_Uruguay_1857: "Торговый договор между Бразилией и Уругваем" #NT!
 BRA_decision_trade_treaty_Brazil_Uruguay_1857_desc: "Предложить Торговый Договор между Бразильской Империей и Республикой Уругвай" #NT!
 BRA_decision_disputes_with_UK_1857: "Споры между Бразилией и Соединенным Королевством" #NT!
 BRA_decision_disputes_with_UK_1857_desc: "Предложить разрешить споры между Бразильской империей и Соединенным Королевством." #NT!
 BRA_mission_abaete_1858_appoint_army_chief: "Назначить нового военного министра" #NT!
 BRA_mission_abaete_1858_appoint_army_chief_desc: "Из-за разногласий с председателем Совета министров необходимо назначить нового военного министра." #NT!
