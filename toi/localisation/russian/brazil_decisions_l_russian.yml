 BRA_decision_reformed_conscription_act_1857_desc: "Предложить закон о регулировании найма" #NT!
 BRA_decision_immigration_act_1857: "Закон об иммиграции" #NT!
 BRA_decision_immigration_act_1857_desc: "Предложить закон об иммиграции" #NT!
 BRA_decision_mortgage_land_act_1857: "Закон о реформе ипотечного кредитования" #NT!
 BRA_decision_mortgage_land_act_1857_desc: "Предложить закон о реформе ипотечного кредитования земли" #NT!
 BRA_decision_army_discipline_1857: "Повышение дисциплины в армии и на флоте" #NT!
 BRA_decision_army_discipline_1857_desc: "Предложить меры по улучшению дисциплины в армии и на флоте." #NT!
 BRA_decision_improve_criminal_law_1857: "Закон о совершенствовании уголовно-процессуального законодательства" #NT!
 BRA_decision_improve_criminal_law_1857_desc: "Предложить совершенствование уголовно-процессуального законодательства" #NT!
 BRA_decision_rethink_taxes_1857: "Пересмотреть закон о таможенных сборах" #NT!
 BRA_decision_rethink_taxes_1857_desc: "Предложить пересмотреть таможенные сборы" #NT!
 BRA_decision_navy_leader_promotion_act_1857: "Закон о повышении в должности морского офицера" #NT!
 BRA_decision_navy_leader_promotion_act_1857_desc: "Предложить принять закон о повышении в должности морских офицеров." #NT!
 BRA_decision_the_ponta_da_areia_factories: "Восстановление артиллерийского завода на объекте Понта-да-Арея" #NT!
 BRA_decision_the_ponta_da_areia_factories_desc: "В 1857 году в результате поджога были уничтожены помещения «Fábricas Ponta da Areia» в провинции Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран де Мауа, в отместку за его избрание депутатом в том же году. Реконструкция заводов может помочь улучшить экономику страны." #NT!
 BRA_decision_the_ponta_da_areia_machinary: "Инвестируйте в детали машин" #NT!
 BRA_decision_gold_mines_1857: "Закон об инвестировании в золотые рудники" #NT!
 BRA_decision_acquire_gold_from_mines: "Инвестиции в золото из Минас-Жерайс" #NT!
 BRA_decision_acquire_gold_from_mines_desc: "Инвестиции в добычу золота в провинции Минас-Жерайс могут помочь стабилизировать банки Бразилии." #NT!
 BRA_decision_national_bank_monopoly_1857: "Монополия на выпуск бумажных денег" #NT!
 BRA_decision_ban_slave_trade_1857: "Ужесточить запрет закона о работорговле" #NT!
 BRA_decision_ban_slave_trade_1857_desc: "Закон Эусебиу ди Кейруша, запрещающий международную работорговлю в Бразилии, необходимо ужесточить, внесение поправок в некоторые статьи повысит его эффективность и поможет в борьбе с международной работорговлей." #NT!
 BRA_decision_commerce_regulation_1857: "Закон о регулировании торгового кодекса" #NT!
 BRA_decision_commerce_regulation_1857_desc: "Изменение некоторых статей Торгового кодекса может принести значительное улучшение экономике Бразильской империи." #NT!
 BRA_decision_protectionist_fees_1857: "Закон о плате за защиту торговли и промышленности" #NT!
 BRA_decision_protectionist_fees_1857_desc: "Для увеличения промышленного производства Закон Алвеса Бранку облагает налогом импорт определенных продуктов, которые уже существуют в местном производстве в Бразильской империи. Этот закон отвечает за начало индустриализации Бразильской империи и должен быть изменен для дальнейшей защиты национального производства от импортной продукции." #NT!
 BRA_decision_land_law_1857: "Укрепить земельное право" #NT!
 BRA_decision_land_law_1857_desc: "Закон о земле был первой попыткой организовать частную собственность в Бразильской империи. Пересмотр этого закона может помочь в колонизации земель на западе и в увеличении рабочей силы." #NT!
 BRA_decision_navy_officer_promotion_1857: "Закон о повышении в должности морского офицера" #NT!
 BRA_decision_navy_officer_promotion_1857_desc: "Предложить справедливый закон о повышении в должности морских офицеров." #NT!
 BRA_decision_military_reform_1857: "Реформа армии" #NT!
 BRA_decision_military_reform_1857: "Предложить реформу армии" #NT!
