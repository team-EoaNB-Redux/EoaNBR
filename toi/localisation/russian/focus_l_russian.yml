 ENG_focus_new_doctrines_adaptation_desc: "Поле боя постоянно развивается, поскольку появляются новые тактические идеи и новое оружие. Мы должны убедиться, что наши генералы хорошо обучены и действуют в соответствии с установленными доктринами, чтобы обеспечить победу в бою." #NT!
 ENG_focus_reform_regimental_structure: "Реформа полковой структуры" #NT!
 ENG_focus_reform_regimental_structure_desc: "Полковая структура [ENG.GetNameDef] давно устарела. Нам нужно реформировать ее в более современную, эффективную систему." #NT!
 ENG_focus_support_battalions: "Реформа батальона поддержки" #NT!
 ENG_focus_support_battalions_desc: "Наши военные академии получат стимул задуматься о батальонах поддержки и о том, как их можно использовать более эффективно." #NT!
 ENG_focus_new_modern_weapons: "Модернизированная армейская техника" #NT!
 ENG_focus_new_modern_weapons_desc: "В наши дни технологии стремительно развиваются, и армия должна идти в ногу со временем, если мы хотим оставаться конкурентоспособными." #NT!
 ENG_focus_the_gatling_gun: "Пулемет Гатлинга" #NT!
 ENG_focus_the_gatling_gun_desc: "Пулемет Гатлинга — это многообещающая новая конструкция оружия, которая может произвести революцию на поле боя. Нам необходимо исследовать и разработать свою собственную." #NT!
 ENG_focus_artillery_support: "Артиллерийская поддержка" #NT!
 ENG_focus_artillery_support_desc: "Артиллерийская поддержка была неотъемлемой частью войны еще с XV века. Наша тактика и снаряжение должны постоянно обновляться, чтобы мы могли иметь преимущество в войне." #NT!
 ENG_focus_new_army_plan: "Новый армейский план" #NT!
 ENG_focus_new_army_plan_desc: "В ближайшие годы мы примем новый план реформирования структуры наших вооруженных сил." #NT!
 ENG_focus_wolseley_plan: "План Уолсли" #NT!
 ENG_focus_wolseley_plan_desc: "Мы примем планы Уолсли, которые в основном включают полковую, структурную и логистическую реформу." #NT!
 ENG_focus_command_structure_organization: "Структура командования Организация" #NT!
 ENG_focus_command_structure_organization_desc: "Мы реорганизуем структуру командования наших вооруженных сил." #NT!
 ENG_focus_jones_plan: "План Джонса" #NT!
 ENG_focus_jones_plan_desc: "Мы будем действовать по плану Джонса, что означает попытку сделать ряды армии более открытыми и в конечном итоге перейти к полностью гражданской армии, как в Древнем Риме." #NT!
 ENG_focus_army_of_citizens: "Армия граждан" #NT!
 ENG_focus_army_of_citizens_desc: "Простой англичанин — наше величайшее оружие на войне, и он составит ядро ​​нашей армии." #NT!
 ENG_focus_regiment_training_exercises: "Полковые учения" #NT!
 ENG_focus_regiment_training_exercises_desc: "Мы проведем учения с нашими полками, чтобы убедиться, что они правильно адаптируются к новым стратегиям." #NT!
 ENG_focus_initial_military_reforms: "Реформы модернизации" #NT!
 ENG_focus_initial_military_reforms_desc: "Мы немного модернизируем армию, проведя несколько реформ." #NT!
 ENG_focus_abolition_of_flogging: "Отменить порку" #NT!
 ENG_focus_abolition_of_flogging_desc: "Практика порки устарела и неэффективна — ее необходимо отменить в армии." #NT!
 ENG_focus_new_military_colonial_policy: "Новая военно-колониальная политика" #NT!
 ENG_focus_new_military_colonial_policy_desc: "Мы пересмотрим нашу колониальную военную политику." #NT!
 ENG_focus_abolition_of_bounties: "Отменить вознаграждение за поимку" #NT!
 ENG_focus_abolition_of_bounties_desc: "Деньги за выдачу вознаграждений контрэффективны для нашего способа ведения войны в наши дни, и нам необходимо положить конец их распространению в армии." #NT!
 ENG_focus_cardwells_reforms: "Реформы Кардвелла" #NT!
 ENG_focus_cardwells_reforms_desc: "Мы проведем некоторые реформы, предложенные нашим военным советником Кардуэллом." #NT!
 ENG_focus_war_office_act: "Закон о военном министерстве" #NT!
 ENG_focus_war_office_act_desc: "Военное министерство слишком децентрализовано, чтобы эффективно принимать решения, и это надолго парализовало нашу армию. Мы реформируем его командную структуру и реорганизуем ее в одно здание." #NT!
 ENG_focus_centralized_sections: "Централизованные секции" #NT!
 ENG_focus_centralized_sections_desc: "Мы будем работать над дальнейшей централизацией подразделений армейского управления." #NT!
 ENG_focus_create_new_military_offices: "Создать новые военные офисы" #NT!
 ENG_focus_create_new_military_offices_desc: "Нам нужно больше военных ведомств, чтобы не тормозить текущие реформы из-за отсутствия административной эффективности." #NT!
 ENG_focus_army_enlistment_act_focus: "Закон о призыве на военную службу" #NT!
 ENG_focus_army_enlistment_act_focus_desc: "Закон о призыве на военную службу радикально сократит срок службы в армии, что уравновесит это огромным увеличением числа новобранцев." #NT!
 ENG_focus_overseas_service_focus: "Зарубежная служба" #NT!
 ENG_focus_overseas_service_focus_desc: "Мы направим еще несколько человек на службу за рубежом." #NT!
 ENG_focus_new_service_weapons: "Новое служебное оружие" #NT!
 ENG_focus_new_service_weapons_desc: "Людям нужно новое табельное оружие, чтобы эффективно сражаться. Мы его предоставим." #NT!
 ENG_focus_minor_structural_reforms: "Незначительные структурные реформы" #NT!
 ENG_focus_minor_structural_reforms_desc: "Для дальнейшего улучшения армии необходимо провести еще несколько небольших структурных реформ." #NT!
 ENG_focus_end_purchase_of_ranks: "Прекратить покупку званий" #NT!
 ENG_focus_end_purchase_of_ranks_desc: "Необходимо отменить покупку званий, чтобы бороться с коррупцией в высшем военном руководстве." #NT!
 ENG_focus_regimental_organization: "Реформа полковой организации" #NT!
 ENG_focus_regimental_organization_desc: "Организация полков будет реформирована несколькими незначительными способами." #NT!
 eoanb_tt_focus_ENG_mil_plan_will_go: "\n\nНациональный дух исчезнет, ​​как только вы перейдете к §YПромышленной армии§!." #NT!
 eoanb_tt_focus_ENG_new_mil_colony: "Разблокирует §YDecisions§! для финансирования армии в наших колониях." #NT!
 eoanb_tt_focus_ENG_colonial_train: "Разблокирует §YDecisions§! для колониального обучения." #NT!
 eoanb_tt_focus_ENG_cardwell_reforms: "\n\nНациональный дух \"§YРеформы Кардуэлла§!\" исчезнет, ​​когда будут выполнены все девять нижеперечисленных фокусов." #NT!
 ENG_focus_develop_RAJ_factory: "Промышленное строительство в [RAJ.GetNameDef]" #NT!
 ENG_focus_develop_RAJ_factory_desc: "Мы поможем нашему субъекту, [RAJ.GetNameDef], отправив средства на поддержку промышленного развития на его территории." #NT!
 ENG_focus_develop_RAJ_infrastructure: "Строительство дорог в [RAJ.GetNameDef]" #NT!
 ENG_focus_develop_RAJ_infrastructure_desc: "Мы поможем нашему субъекту, [RAJ.GetNameDef], участвуя в финансировании и администрировании дорожно-строительных работ на его территории." #NT!
 eoanb_focus_continuous_boost_military_administration: "Финансирование Военной администрации" #NT!
 eoanb_focus_continuous_boost_military_administration_desc: "Мы будем финансировать нашу военную администрацию, чтобы она работала более слаженно." #NT!
 eoanb_focus_continuous_national_resource_management: "Управление национальными ресурсами" #NT!
 eoanb_focus_continuous_national_resource_management_desc: "Более эффективное управление нашими национальными ресурсами позволит нам терять меньше." #NT!
 eoanb_focus_continuous_goods_austerity: "Экономия на потребительских товарах" #NT!
 eoanb_focus_continuous_goods_austerity_desc: "Приняв программы жесткой экономии в нашей стране, мы сможем сэкономить часть промышленного бюджета." #NT!
 eoanb_focus_continuous_share_technology: "Программа обмена технологиями" #NT!
 eoanb_focus_continuous_share_technology_desc: "Мы создадим совместные усилия в нашей фракции по обмену известными технологиями между государствами-членами." #NT!
 ENG_focus_industrial_revolution: "Промышленная революция" #NT!
 ENG_focus_industrial_revolution_desc: "Наступает новая эра, эра экспоненциально растущей производительности и технологий, начатых промышленными изобретениями. Мы должны убедиться, что Британия будет придерживаться верного курса в эти времена." #NT!
 ENG_focus_new_technological_developments: "Новые технологические разработки" #NT!
 ENG_focus_new_technological_developments_desc: "Мы будем инвестировать в новые технологические разработки, которые дадут нам преимущество перед другими странами." #NT!
 ENG_focus_new_farming_equipment: "Новое сельскохозяйственное оборудование" #NT!
 ENG_focus_new_farming_equipment_desc: "Промышленное сельскохозяйственное оборудование намного эффективнее традиционных методов, и инвестиции в него позволят нам значительно сократить процент населения, работающего на фермах." #NT!
 ENG_focus_invest_into_biological_sciences: "Инвестируйте в биологические науки" #NT!
 ENG_focus_invest_into_biological_sciences_desc: "За последние несколько лет биология стала развивающейся областью, и мы должны позаботиться о том, чтобы наша страна не отставала." #NT!
 ENG_focus_invest_into_research: "Инвестируйте в исследования" #NT!
 ENG_focus_invest_into_research_desc: "Для продвижения промышленной революции потребуются технологии, поэтому нам следует инвестировать в исследования." #NT!
 ENG_focus_science_chemistry: "Химическая наука" #NT!
 ENG_focus_science_chemistry_desc: "Химия — очень перспективная область науки для инвестиций, потенциально позволяющая нам производить более совершенное оружие или значительно превосходить промышленность наших оппонентов." #NT!
 ENG_focus_science_engineering: "Инженерные школы" #NT!
 ENG_focus_science_engineering_desc: "Мы будем финансировать новые инженерные школы, чтобы гарантировать, что британские инженеры будут превосходить инженеров остального мира." #NT!
 ENG_focus_the_military_budget_question: "Вопрос военного бюджета" #NT!
 ENG_focus_the_military_budget_question_desc: "В условиях постоянно меняющейся экономической ситуации нам следует пересмотреть наш военный бюджет." #NT!
 ENG_focus_industrial_growth: "Промышленный рост" #NT!
 ENG_focus_industrial_growth_desc: "Нам необходимо инвестировать в рост промышленности, чтобы сохранить британскую промышленность сильной." #NT!
 ENG_focus_focus_on_military_industry: "Фокус на военной промышленности" #NT!
 ENG_focus_focus_on_military_industry_desc: "В эти конфликтные времена необходимо сосредоточиться на военной промышленности." #NT!
 ENG_focus_increase_arms_production: "Увеличение производства оружия" #NT!
 ENG_focus_increase_arms_production_desc: "Мы будем субсидировать военную промышленность, чтобы обеспечить увеличение объемов производства наших военных заводов." #NT!
 ENG_focus_military_infrastructure: "Военная инфраструктура" #NT!
 ENG_focus_military_infrastructure_desc: "Мы сосредоточимся на инвестициях в военную инфраструктуру." #NT!
 ENG_focus_national_fortification_projects: "Национальные фортификационные проекты" #NT!
 ENG_focus_national_fortification_projects_desc: "Инвестиции в национальные фортификационные проекты окупятся, если нам когда-нибудь придется защищать Британские острова от вторжения противника." #NT!
 ENG_focus_the_naval_industry: "Военно-морская промышленность" #NT!
 ENG_focus_the_naval_industry_desc: "Британия обладает одним из самых гордых, если не самым гордым флотом в мире. Мы должны продолжать инвестировать в военно-морскую промышленность, чтобы гарантировать, что так и будет." #NT!
 ENG_focus_invest_in_fishing_industry: "Инвестируйте в рыбную промышленность" #NT!
 ENG_focus_invest_in_fishing_industry_desc: "Рыболовную промышленность часто упускают из виду, но это важный сектор британской экономики. Мы вложим в него некоторые инвестиции." #NT!
 ENG_focus_invest_in_shipbuilding_industry: "Инвестируйте в судостроительную промышленность" #NT!
 ENG_focus_invest_in_shipbuilding_industry_desc: "Чтобы сохранить свое господство на море, мы будем инвестировать в судостроение." #NT!
 ENG_focus_focus_on_civilian_industry: "Фокус на гражданской промышленности" #NT!
 ENG_focus_focus_on_civilian_industry_desc: "Гражданская промышленность гораздо важнее военной для благосостояния нашей нации. Мы сосредоточим субсидии на гражданских областях." #NT!
 ENG_focus_develop_urban_centers: "Развивать городские центры" #NT!
 ENG_focus_develop_urban_centers_desc: "Городские центры становятся все более важными из-за перелета по суше и промышленной революции. Мы должны убедиться, что они хорошо развиты, чтобы справиться с грядущими эпохами." #NT!
 ENG_focus_trade_and_logistics_infrastructure: "Инфраструктура торговли и логистики" #NT!
 ENG_focus_trade_and_logistics_infrastructure_desc: "Инфраструктура, важная для торговли и логистики в нашей стране, должна получить приоритет в развитии." #NT!
 ENG_focus_open_steel_foundry: "Открыть сталелитейный завод" #NT!
 ENG_focus_open_steel_foundry_desc: "Открытие сталелитейного завода расширит наши возможности по производству стали." #NT!
 ENG_focus_the_british_industry: "Британская промышленность" #NT!
 ENG_focus_the_british_industry_desc: "Нам необходимо оценить британскую промышленность и принять некоторые важные решения на ближайшие десятилетия." #NT!
 ENG_focus_assess_agricultural_industry: "Оцените сельскохозяйственную отрасль" #NT!
 ENG_focus_assess_agricultural_industry_desc: "Сельскохозяйственный сектор остро нуждается в обследовании. Мы должны начать немедленно." #NT!
 ENG_focus_build_more_farms: "Постройте больше ферм" #NT!
 ENG_focus_build_more_farms_desc: "Для поддержания растущего промышленного населения потребуется больше ферм. Субсидии в сельское хозяйство обеспечат их строительство." #NT!
 ENG_focus_feed_the_population: "Накормить население" #NT!
 ENG_focus_feed_the_population_desc: "Сытое население — это трудолюбивое население, поэтому мы должны обеспечить всем гражданам достаточно продовольствия." #NT!
 ENG_focus_assess_resource_extraction_industry: "Оцените отрасль добычи ресурсов" #NT!
 ENG_focus_assess_resource_extraction_industry_desc: "Британия может похвастаться мощной отраслью добычи ресурсов, которая нуждается в модернизации и расширении в некоторых частях. Мы рассмотрим ее." #NT!
 ENG_focus_forestry_investments: "Инвестиции в лесное хозяйство" #NT!
 ENG_focus_forestry_investments_desc: "Инвестиции в лесное хозяйство Британских островов позволят нам всегда иметь стабильный источник высококачественной древесины." #NT!
 ENG_focus_the_cotton_issue: "Хлопковый вопрос" #NT!
 ENG_focus_the_cotton_issue_desc: "Климат и состояние развития сельского хозяйства Британских островов делают нас зависимыми от других стран в плане поставок хлопка. Мы должны попытаться найти решение этой проблемы." #NT!
 ENG_focus_keep_reliance_on_usa: "Сохраняйте зависимость от американского хлопка" #NT!
 ENG_focus_keep_reliance_on_usa_desc: "Даже если США будут страдать от политической нестабильности, они должны оставаться надежным торговым партнером по хлопку. Придерживание их также обеспечит хорошие отношения между нашими странами." #NT!
 ENG_focus_cotton_autarky: "Хлопковая автаркия" #NT!
 ENG_focus_cotton_autarky_desc: "Мы должны стремиться стать независимыми от ресурсов других стран, и хлопок был бы хорошим началом. Инвестиции в хлопок необходимы, даже если его выращивание затруднено в местном климате." #NT!
 ENG_focus_mining_efforts: "Добыча полезных ископаемых" #NT!
 ENG_focus_mining_efforts_desc: "Мы сосредоточимся на добыче ресурсов из-под земли." #NT!
 ENG_focus_coal_in_northern_england: "Уголь в Северной Англии" #NT!
 ENG_focus_coal_in_northern_england_desc: "Северная Англия является домом для многих крупных угольных месторождений, но мы далеки от разработки всех из них. Необходимы дополнительные инвестиции." #NT!
 ENG_focus_coal_in_the_midlands: "Уголь в Мидлендсе" #NT!
 ENG_focus_coal_in_the_midlands_desc: "В Мидлендсе имеются значительные залежи угля, и нам следует расширить там добычу полезных ископаемых." #NT!
 ENG_focus_scottish_iron: "шотландское железо" #NT!
 ENG_focus_scottish_iron_desc: "В горах Шотландии можно найти много сырого железа. Железа, которое нам так необходимо для нашей промышленности." #NT!
 ENG_focus_scottish_bauxite: "Шотландские бокситы" #NT!
 ENG_focus_scottish_bauxite_desc: "Богатые минералами горные холмы Шотландии также являются домом для многих месторождений бокситов. Их эксплуатация позволит нам увеличить производство алюминия." #NT!
 ENG_focus_develop_british_isles: "Развивайте Британские острова" #NT!
 ENG_focus_develop_british_isles_desc: "Особое внимание в промышленном развитии необходимо уделить Британским островам, чтобы обеспечить сохранение силы нашей экономики." #NT!
 ENG_focus_expand_road_networks: "Расширить дорожную сеть" #NT!
 ENG_focus_expand_road_networks_desc: "Некоторые из наших дорог в ужасном состоянии. Нам нужно вкладывать в них деньги, чтобы обеспечить хорошее обслуживание и регулярное расширение дорожных сетей." #NT!
 ENG_focus_british_railways: "Британские железные дороги" #NT!
 ENG_focus_british_railways_desc: "Мы будем инвестировать в британские железнодорожные компании, а также построим несколько спонсируемых государством железных дорог, чтобы гарантировать, что железнодорожный транспорт в Великобритании будет оставаться хорошо развитым." #NT!
 ENG_focus_northern_railway: "Северная железная дорога" #NT!
 ENG_focus_northern_railway_desc: "Мы построим северную железную дорогу, чтобы способствовать промышленному развитию региона." #NT!
 ENG_focus_bristol_boston_line: "Линия Бристоль-Бостон" #NT!
 ENG_focus_bristol_boston_line_desc: "Железная дорога из Бристоля в Бостон обеспечит большие возможности для торговли между восточным и западным берегами Альбиона." #NT!
 ENG_focus_the_telegraph: "Телеграф" #NT!
 ENG_focus_the_telegraph_desc: "Телеграф — это радикально новое изобретение, которое позволяет осуществлять практически мгновенную связь на больших расстояниях. Нам было бы разумно инвестировать в это изобретение." #NT!
 ENG_focus_sea_cables: "Морские кабели" #NT!
 ENG_focus_sea_cables_desc: "Разработка планов прокладки морских кабелей в другие страны обеспечит простоту дипломатической коммуникации." #NT!
 ENG_focus_embassies_in_london: "Посольства в Лондоне" #NT!
 ENG_focus_embassies_in_london_desc: "Мы подумаем о размещении нескольких посольств в Лондоне, чтобы улучшить наши дипломатические возможности по всему миру, а значит, возможно, и наши торговые возможности." #NT!
 ENG_focus_public_works_projects: "Проекты общественных работ" #NT!
 ENG_focus_public_works_projects_desc: "Для обеспечения населения нашей страны услугами необходимы несколько проектов общественных работ." #NT!
 ENG_focus_build_more_hospitals: "Построить больше больниц" #NT!
 ENG_focus_build_more_hospitals_desc: "Больше больниц обеспечат более здоровое население. Мы сделаем несколько инвестиций." #NT!
 ENG_focus_invest_in_schools: "Инвестируйте в школы" #NT!
 ENG_focus_invest_in_schools_desc: "Образование крайне важно для обеспечения нашего преимущества над другими странами. Несколько новых школ помогут нам в этой ситуации." #NT!
 ENG_focus_global_trade: "Глобальная торговля" #NT!
 ENG_focus_global_trade_desc: "Мы не можем сосредоточиться только на собственной экономике, но и должны обеспечить себе важную роль в мировой торговле." #NT!
 ENG_focus_strengthen_trade_in_the_empire: "Укрепление торговли в Империи" #NT!
 ENG_focus_strengthen_trade_in_the_empire_desc: "Ресурсы и деньги должны свободно течь в пределах Британской империи. Мы обеспечим, чтобы так и оставалось." #NT!
 ENG_focus_cotton_from_india: "Хлопок из Индии" #NT!
 ENG_focus_cotton_from_india_desc: "Инвестиции в индийский хлопок позволят нам импортировать его по низкой цене." #NT!
 ENG_focus_australian_coal: "Австралийский уголь" #NT!
 ENG_focus_australian_coal_desc: "В колониях Австралии много неиспользованных угольных месторождений. Мы дадим им немного денег на добычу угля." #NT!
 ENG_focus_canadian_wood: "Канадская древесина" #NT!
 ENG_focus_canadian_wood_desc: "В Канаде огромное количество лесов. Их крепкая, упругая древесина была бы благом как для экономики Империи, так и для наших ресурсов." #NT!
 ENG_focus_diplomatic_treaties: "Дипломатические договоры" #NT!
 ENG_focus_diplomatic_treaties_desc: "Мы попытаемся заключить несколько дипломатических договоров для содействия торговле." #NT!
 ENG_focus_trade_treaty_france: "Торговый договор с Францией" #NT!
 ENG_focus_trade_treaty_france_desc: "Торговый договор с Францией обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_prussia: "Торговый договор с Пруссией" #NT!
 ENG_focus_trade_treaty_prussia_desc: "Торговый договор с Пруссией обеспечил бы укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_usa: "Торговый договор с США" #NT!
 ENG_focus_trade_treaty_usa_desc: "Торговый договор с США обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_csa: "Торговый договор с КСА" #NT!
 ENG_focus_trade_treaty_csa_desc: "Торговый договор с КСА обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_russia: "Торговый договор с Россией" #NT!
 ENG_focus_trade_treaty_russia_desc: "Торговый договор с Россией обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_ottomans: "Торговый договор с Османской империей" #NT!
 ENG_focus_trade_treaty_ottomans_desc: "Торговый договор с Османской империей обеспечил бы укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_with_lowlands: "Торговля с Низинами" #NT!
 ENG_focus_trade_with_lowlands_desc: "Мы сосредоточимся на расширении британского торгового влияния в регионе Лоулендс." #NT!
 ENG_focus_trade_with_scandinavia: "Торговля со Скандинавией" #NT!
 ENG_focus_trade_with_scandinavia_desc: "Мы сосредоточимся на расширении британского торгового влияния в Скандинавии." #NT!
 ENG_focus_trade_with_iberia: "Торговля с Иберией" #NT!
 ENG_focus_trade_with_iberia_desc: "Мы сосредоточимся на расширении британского торгового влияния в Иберии." #NT!
 ENG_focus_address_political_economic_matters: "Решать политические и экономические вопросы" #NT!
 ENG_focus_address_political_economic_matters_desc: "Вопросы политического характера и экономики тесно переплетены. Чтобы не потерять контроль над частями экономики, мы должны всегда держать эти вопросы в поле зрения." #NT!
 ENG_focus_the_calais_question: "Вопрос Кале" #NT!
 ENG_focus_the_calais_question_desc: "Кале когда-то был гордым основным портом нашей страны, но давно потерян для французов. Пришло время определить нашу официальную политику в отношении города." #NT!
 ENG_focus_imperialist_economic_interests: "Империалистические экономические интересы" #NT!
 ENG_focus_imperialist_economic_interests_desc: "Мы согласуем наши экономические интересы в мире с нашими имперскими интересами." #NT!
 ENG_focus_demand_japanese_trade_port: "Потребуйте торговый порт в Японии" #NT!
 ENG_focus_demand_japanese_trade_port_desc: "Торговый порт в Японии открыл бы массу новых торговых возможностей. Мы должны \"смиренно просить\" японские власти передать нам контроль над небольшой портовой зоной." #NT!
 ENG_focus_the_economic_debate: "Экономические дебаты" #NT!
 ENG_focus_the_economic_debate_desc: "В парламенте давно ведутся споры о централизации и децентрализации. Надо поставить точку в этом вопросе." #NT!
 ENG_focus_centralize_economy: "Централизовать экономику" #NT!
 ENG_focus_centralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику в сторону централизации." #NT!
 ENG_focus_strengthen_industrial_centers: "Укрепление промышленных центров" #NT!
 ENG_focus_strengthen_industrial_centers_desc: "Для того чтобы наша экономика работала более эффективно, необходимо укрепить крупные города и промышленные регионы." #NT!
 ENG_focus_business_regulation: "Регулирование бизнеса" #NT!
 ENG_focus_business_regulation_desc: "Регулирование бизнеса необходимо для обеспечения безупречной работы шестеренок нашей экономики. Мы не можем допустить действий бизнеса, которые могут нанести ущерб нашей экономике." #NT!
 ENG_focus_strengthen_the_south: "Укрепляем Юг" #NT!
 ENG_focus_strengthen_the_south_desc: "Юг долгое время был сердцем и промышленным ядром Британии. Мы будем работать над его укреплением." #NT!
 ENG_focus_decentralize_economy: "Децентрализовать экономику" #NT!
 ENG_focus_decentralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику в сторону децентрализации." #NT!
 ENG_focus_cottage_industry: "Кустарная промышленность" #NT!
 ENG_focus_cottage_industry_desc: "Децентрализовав производство вдали от крупных промышленных центров, мы можем гарантировать, что в каждом регионе будет сильная экономика, и сделать так, чтобы ущерб экономике был менее значительным, если в определенном регионе произойдет что-то катастрофическое." #NT!
 ENG_focus_liberalize_the_economy: "Либерализовать экономику" #NT!
 ENG_focus_liberalize_the_economy_desc: "Либерализация экономики и предоставление бизнесу больших прав — это важный шаг на пути к получению прибыли." #NT!
 ENG_focus_develop_wales: "Развивайте Уэльс" #NT!
 ENG_focus_develop_wales_desc: "В целях децентрализации нашей экономики мы предоставим региональное финансирование Уэльсу с целью развития экономики там." #NT!
 ENG_focus_develop_scotland: "Развивайте Шотландию" #NT!
 ENG_focus_develop_scotland_desc: "В целях децентрализации нашей экономики мы предоставим Шотландии региональное финансирование с целью развития экономики этого региона." #NT!
 ENG_focus_develop_ireland: "Развивайте Ирландию" #NT!
 ENG_focus_develop_ireland_desc: "В целях децентрализации нашей экономики мы предоставим Ирландии региональное финансирование с целью развития экономики страны." #NT!
 ENG_focus_address_workforce_issues: "Решение проблем с рабочей силой" #NT!
 ENG_focus_address_workforce_issues_desc: "Мы должны решать проблемы, которые волнуют трудящихся, иначе мы рискуем потерять популярность и экономическую эффективность." #NT!
 ENG_focus_expand_workers_rights: "Расширить права трудящихся" #NT!
 ENG_focus_expand_workers_rights_desc: "Будущее за сильной рабочей силой с некоторой автономной властью, потому что это гарантирует, что они будут с радостью и эффективно выполнять свою работу. Мы должны работать над укреплением прав трудящихся." #NT!
 ENG_focus_shorten_the_workday: "Сократить рабочий день" #NT!
 ENG_focus_shorten_the_workday_desc: "Длинный рабочий день может быть не так важен для нашей производительности, как мы думаем, и работники страдают от его последствий. Нам следует подумать о том, чтобы немного сократить рабочий день." #NT!
 #ENG_focus_concessions_to_workers: "Уступки рабочим" #NT!
 #ENG_focus_concessions_to_workers_desc: "Чтобы быть уверенными, что рабочие не будут создавать проблем, нам следует время от времени идти им на уступки." #NT!
 #ENG_focus_guarantee_fair_wages: "Гарантия справедливой заработной платы" #NT!
 #ENG_focus_guarantee_fair_wages_desc: "Работник, получающий справедливую зарплату, более мотивирован, а укрепление нашего городского класса также принесет прибыль нашей экономике. Мы должны законодательно закрепить справедливую зарплату." #NT!
 #ENG_focus_assist_the_poor: "Помогите бедным" #NT!
 #ENG_focus_assist_the_poor_desc: "Многие из наших рабочих застряли в нищете и плохих условиях жизни. Мы должны принять некоторые социальные программы, чтобы помочь тем, кто находится в худшем положении." #NT!
 ENG_focus_productivity_first: "Производительность прежде всего" #NT!
 ENG_focus_productivity_first_desc: "Мы абсолютно не можем позволить себе отставать от других стран в производительности только для того, чтобы угодить нашим рабочим. Производительность должна быть на первом месте!" #NT!
 ENG_focus_strike_breaking: "Прекращение забастовки" #NT!
 ENG_focus_strike_breaking_desc: "Забастовки всегда представляют угрозу для нашей экономики, и мы слишком долго были слишком снисходительны к ним. Если рабочие будут бастовать, мы покажем им, что из этого получится." #NT!
 ENG_focus_lower_taxes_on_businesses: "Снижение налогов на бизнес" #NT!
 ENG_focus_lower_taxes_on_businesses_desc: "Облагая наш бизнес слишком суровыми налогами, мы подавили возможности расширения для наших капиталистов. Для роста экономики был бы полезен более низкий налог на бизнес." #NT!
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей" #NT!
 ENG_focus_pro_employer_legislation_desc: "Принятие законов, благоприятствующих правам работодателей, является важным шагом на пути к обеспечению прибыльности экономики." #NT!
 ENG_focus_debate_political_issues_in_economy: "Обсуждение политических вопросов в экономике" #NT!
 ENG_focus_debate_political_issues_in_economy_desc: "Есть и другие политические вопросы в нашей экономике, которые были подняты общественностью и парламентами. Мы должны попытаться решить эти вопросы." #NT!
 ENG_focus_the_child_labour_debate: "Дебаты о детском труде" #NT!
 ENG_focus_the_child_labour_debate_desc: "Детский труд на фабриках многие в нашей стране называют бесчеловечным, в то время как другие считают его необходимым. Мы должны принять законы по этому вопросу." #NT!
 ENG_focus_age_of_retirement_debate: "Пенсионный возраст" #NT!
 ENG_focus_age_of_retirement_debate_desc: "Когда работники становятся слишком старыми и начинают мешать производительности, их обычно просто увольняют, но, возможно, нам следует законодательно установить официальный максимальный возраст, по достижении которого работники должны выходить на пенсию." #NT!
 ENG_focus_stance_on_workplace_safety_laws: "Позиция по законам о безопасности на рабочем месте" #NT!
 ENG_focus_stance_on_workplace_safety_laws_desc: "Законы о безопасности на рабочем месте могут нанести вред производительности, но они также могут быть полезны, обеспечивая безопасность наших работников. Нам следует подумать об официальном законодательстве." #NT!
 ENG_focus_lessons_from_crimea: "Уроки Крыма" #NT!
 ENG_focus_lessons_from_crimea_desc: "Прошел год с момента окончания Крымской войны; эти воспоминания о несчастном мяснике и ужасе все еще живы в памяти наших командиров.\n\nХотя Королевский флот избежал худшего из этой войны, все еще есть уроки, которые необходимо изучить и применить для будущих операций. Королевский флот должен быть всегда бдительным, чтобы защищать берега Британии!" #NT!
 ENG_focus_steam_engine: "Паровой двигатель" #NT!
 ENG_focus_steam_engine_desc: "Паровой двигатель за последние два десятилетия показал себя как эффективная и практичная машина со множеством применений. Внедрение этих двигателей в наши военные корабли позволило бы двигаться без парусов и ветра; концепция, которая вполне могла бы произвести революцию в способах ведения боевых действий на море!\n\nИдея не нова, но последствия этого развития могут оказаться решающими для наших будущих сражений." #NT!
 ENG_focus_go_with_walker: "Иди с Уокером" #NT!
 ENG_focus_go_with_walker_desc: "Сэр Болдуин У. Уокер, наш инспектор ВМС, за свою карьеру наблюдал за строительством множества тяжелых фрегатов с деревянным корпусом, оснащенных мощными двигателями для максимальной маневренности. Однако его идеи немного устарели, поскольку он твердо верит, что деревянные корпуса не смогут быть заменены железными. Его новейшему проекту, хотя и мощному, не хватает некоторых новых изяществ военно-морской инженерии. Тем не менее, он движется вперед. Должны ли мы прислушаться к его идеям?" #NT!
 ENG_focus_mark_cannon: "Марк Кэннон" #NT!
 ENG_focus_mark_cannon_desc: "Рост числа бронированных корпусов, невосприимчивых к обычной литой дроби, привел к своего рода кризису в морской артиллерии. Последние тенденции сделали таран основным методом атаки против бронированных кораблей, но недавняя разработка «Mark Cannon» наконец-то позволила бороться с бронированными кораблями на более безопасном расстоянии.\n\nКрайне важно, чтобы мы немедленно продвигали эти орудия, иначе нас вытеснят из океанов!" #NT!
 ENG_focus_armstrong_cannon: "Армстронг Кэннон" #NT!
 ENG_focus_armstrong_cannon_desc: "Наш военный опыт Крымской войны показал, что британские пушки на складе сильно устарели, некоторые из них были построены еще во времена Наполеоновских войн. Это не может продолжаться ни для армии, ни для флота! Мы создали комиссию по разработке нового проекта пушки для замены нашего нынешнего парка пушек. Один из поставщиков комиссии, сэр Уильям Армстронг, предложил идею пушки с затворным заряжанием. Стоит ли нам отдать ему контракт?" #NT!
 ENG_focus_commision_monitors: "Комиссия Наблюдателей" #NT!
 ENG_focus_commision_monitors_desc: "Проект USS Monitor, разработанный Джоном Эрикссоном для ВМС Союза, показал реализацию интересных характеристик, которых нет в нашем нынешнем флоте. Корпус корабля находится низко в воде и полностью изготовлен из металлической брони. Он не имеет мачт, полностью оснащен двигателем и имеет одну бронированную орудийную башню.\n\nУспешное использование корабля против ВМС КСА делает разработку некоторых наших собственных кораблей привлекательной перспективой..." #NT!
 ENG_focus_commision_ironside_frigates: "Комиссия Фрегаты Айронсайд" #NT!
 ENG_focus_commision_ironside_frigates_desc: "Внедрение бронированных пластин на наших военных кораблях должно касаться не только наших больших военных кораблей! Мы также должны приложить усилия, чтобы добавить броню и на наши фрегаты. Дополнительная броня сделает их более устойчивыми к вражескому огню, поскольку деревянные корпуса больше не жизнеспособны из-за того, что их легко повредить выстрелами." #NT!
 ENG_focus_new_ships: "Новые корабли" #NT!
 ENG_focus_new_ships_desc: "Хотя разработка орудий, брони и двигателей, безусловно, важна, мы не должны забывать также о том, как лучше всего внедрить их в наши корабли! Новые проекты кораблей, включающие новейшие изобретения и открытия в области военно-морской инженерии, должны быть разработаны, чтобы максимально эффективно использовать наши новые технологии." #NT!
 ENG_focus_newer_engines: "Новые двигатели" #NT!
 ENG_focus_newer_engines_desc: "Паровой двигатель оказался ценным активом в военно-морском движении, но у него есть и некоторые явные недостатки. Пространство, необходимое для размещения двигателей, велико, а давление, которое могут выдерживать эти двигатели, все еще недостаточно для больших скоростей. Мы должны рассмотреть возможность усовершенствования этих двигателей, чтобы сделать их более надежными, меньшими и более мощными." #NT!
 ENG_focus_listen_to_coles: "Слушайте Коулза" #NT!
 ENG_focus_listen_to_coles_desc: "Коулз был тем, кто первым познакомил нас с возможностями орудийной башни, и его конструкция доказала свою осуществимость при осаде Таганрога. Его конструкция более технологична, чем конструкция Эрикссона, хотя, возможно, простота конструкции Эрикссона — это то, что нам нужно вместо этого?" #NT!
 #ENG_focus_ericsson_is_right: "Эрикссон прав" #NT!
 #ENG_focus_ericsson_is_right_desc: "Джон Эрикссон, конструктор USS Monitor и конкурент-претендент на патент на орудийную башню, имеет большой практический опыт строительства кораблей с этими башнями. Его конструкция проще, чем у Коулза, но не хватает некоторой изысканности. Конструкция Эрикссона надежна, но, возможно, итерация идеи Коулза лучше подходит для наших нужд?" #NT!
 #ENG_focus_listen_to_watts: "Слушайте Уоттса" #NT!
 #ENG_focus_listen_to_robinson: "Слушайте Робинсона." #NT!
 ENG_focus_coles_turrets: "Башни Коулза" #NT!
 ENG_focus_coles_turrets_desc: "Мы знаем конструкцию орудийной башни Коулза из первых рук по его действиям в Крымской войне. Они доказали свою эффективность при использовании, но только на небольшом плоту. Если мы собираемся внедрить его башни на наши настоящие военные корабли, необходимо внести некоторые изменения в конструкцию. Несмотря на это, башни имеют большой потенциал, если будут реализованы правильно." #NT!
 ENG_focus_ericsson_turrets: "Башни Ericsson" #NT!
 ENG_focus_ericsson_turrets_desc: "Эрикссон хорошо показал свои башни в бою на борту USS Monitor во время Гражданской войны в США. В отличие от башен Коулза, эти уже разработаны и установлены на обычных военных кораблях. Они проще и менее надежны, но показали, что достаточно хорошо работают в бою." #NT!
 ENG_focus_watts_machines: "Машины Уоттса" #NT!
 ENG_focus_watts_machines_desc: "Уоттс отдает предпочтение легким корпусам с хорошей скоростью на своих кораблях, и для достижения этой скорости он спроектировал улучшенный паровой двигатель, который может выдерживать большее давление, чем когда-либо прежде. С использованием улучшенных котлов и более эффективного использования пара за счет лучшей конструкции эти двигатели могут производить мощность, которая быстро двигает наши корабли!" #NT!
 ENG_focus_robinson_hulls: "Корпуса Робинсона" #NT!
 ENG_focus_robinson_hulls_desc: "Бронированные корпуса Robinson немного медленнее обычных кораблей, но более бронированы и вооружены. Используя продуманное распределение железных и латунных пластин, эти конструкции брони могут защитить корабль и его команду от большинства современных типов снарядов, при этом безнаказанно отстреливаясь." #NT!
