 #Venezuela's Focus Tree 
  
 VEN_focus_the_state_of_venezuela: "Эстадо де Венесуэла" #NT!
 VEN_focus_the_state_of_venezuela_desc: "Одна из стран, отделившихся от Великой Колумбии, оплота свободы для испаноязычной Америки, и страны, где родился знаменитый освободитель Симон Боливар, Венесуэла является одной из многочисленных стран Южной Америки. Прибыть в качестве лидера Венесуэлы будет не особенно легкой задачей, и для того, чтобы иметь возможность руководить страной, нужно знать ее текущее состояние. Народ Венесуэлы жаждет узнать, каким будет ваш следующий шаг, и вы не должны заставлять их ждать. Да здравствует Венесуэла!" #NT!
 VEN_focus_monagas_legacy: "Продолжайте наследие Монагаса" #NT!
 VEN_focus_monagas_legacy_desc: "Братья Монагас находятся на посту президента в общей сложности 10 лет. После того, как период правления Хосе Грегорио Монагаса, который был у власти после Хосе Тадео Монагаса, закончился, его брат вернулся к власти во второй раз. Кто знает, что он еще сделает?" #NT!
 VEN_telegraph_service: "Телеграфная служба Венесуэлы" #NT!
 VEN_telegraph_service_desc: "Первая телеграфная линия, которая действовала в Венесуэле, которая соединяет города Каракас и Ла-Гуайра, была введена в эксплуатацию. Ее инициатором был испанец Мануэль де Монтуфар, который запросил у правительства разрешение на реализацию проекта. Новая эра для Венесуэлы!" #NT!
 VEN_censor_the_press: "Цензурировать прессу" #NT!
 VEN_censor_the_press_desc: "Хотя наше намерение — привести нацию к величию, пресса думает иначе. Каждый день больше критики. Люди меняют свое мнение о правительстве. Это должно прекратиться сейчас." #NT!
 VEN_conservative_persecution: "Консервативное преследование" #NT!
 VEN_conservative_persecution_desc: "Консерваторы правили Венесуэлой очень долго, пока либералы не пришли к власти. Хотя уже было определено, что народ на нашей стороне, консерваторы хотят вернуть себе власть. Мы должны положить этому конец, пока это не обострилось." #NT!
 VEN_prohibit_slave_keeping: "Запретить рабовладение" #NT!
 VEN_prohibit_slave_keeping_desc: "Несмотря на то, что президент Хосе Грегорио Монагас ранее отменил рабство, многие люди все еще держат рабов на своих асьендах. Из-за того, что они вечно в долгах, они не могут получить свободу от своего хозяина. Мы должны немедленно освободить всех рабов." #NT!
 VEN_constitution_1857: "Конституция 1857 года" #NT!
 VEN_constitution_1857_desc: "Президент воспринимается венесуэльским народом как не более чем клоун. Те, кто действительно правит в Венесуэле, — это военные и каудильо. Мы должны дать больше законодательной власти президенту и отобрать ее у губернаторов. Что может пойти не так?" #NT!
 VEN_end_political_abuse: "Положить конец политическим злоупотреблениям" #NT!
 VEN_end_political_abuse_desc: "Слишком долго мы злоупотребляли своей властью. Непотизм стал обычным явлением, а коррупция процветает в нашем правительстве и администрации. Прекращение этой деятельности — путь к величию." #NT!
 VEN_conservative_revolution: "Консервативная революция" #NT!
 VEN_conservative_revolution_desc: "Политическое сектантство, высокая коррупция, неэффективное управление государственными финансами и отсутствие внимания со стороны правительства. Последствиями стали крайнее политическое насилие и большой социальный хаос. Венесуэльцы устали и готовы восстать. Объединенный народ никогда не будет побежден!" #NT!
 VEN_supress_people: "Подавить народ" #NT!
 VEN_supress_people_desc: "Отмечен рост недовольства населения. Кажется, если мы не будем действовать в ближайшее время, произойдет восстание, и они свергнут наше правительство. Возможно, с дисциплиной люди откажутся от этих абсурдных идей. Мы должны что-то сделать, пока не стало слишком поздно!" #NT!
 VEN_constitution_1858: "Конституция 1858 года" #NT!
 VEN_constitution_1858_desc: "Пришло время изменить способ проведения выборов. Люди должны иметь право голосовать за своего президента и вице-президента. Возможно, нам следует также предоставить больше автономии каждой провинции. Это должно снизить недовольство людей, верно?" #NT!
 VEN_castros_victory: "Победа Кастро" #NT!
 VEN_castros_victory_desc: "Как и ожидалось, революция Хулиана Кастро одержала победу над консерваторами. Партия консерваторов снова пришла к власти. Что станет с Венесуэлой?" #NT!
 VEN_march_revolution_fails: "Революция провалилась" #NT!
 VEN_march_revolution_fails_desc: "Ко всеобщему удивлению, правительству удалось отразить врага и захватить территорию. Противостоящие силы были защищены, в конечном итоге отступив. Люди, ответственные за этот мятеж, будут наказаны. Либеральное правительство сохраняет контроль." #NT!
 VEN_jc_caudillos_situation: "Ситуация Каудильо" #NT!
 VEN_jc_caudillos_situation_desc: "Каудильо достигли точки, когда стали важной частью нашей нации. Бывшие военные лидеры, которые силой захватили власть над различными землями, чья власть гарантируется только преданными им военными, долгое время сосуществовали с нашим правительством. Мы должны решить, что с ними делать, в качестве первого действия нашего правительства." #NT!
 VEN_jc_exile_caudillos: "Изгнание каудильо" #NT!
 VEN_jc_exile_caudillos_desc: "После раздумий мы решили, что каудильо не могут оставаться у власти ни секунды. Их нужно выслать из страны. Куда бы они ни пошли, кроме как сюда. Таким образом, мы избавимся от одной проблемы меньше." #NT!
 VEN_jc_peace_caudillos: "Мир с Каудильо" #NT!
 VEN_jc_peace_caudillos_desc: "Мы пришли к решению, что изгнание каудильо очень рискованно и может спровоцировать восстания. Лучше оставить их в покое, пока. Однако это не значит, что они всегда будут у власти. Мы будем за ними пристально следить." #NT!
 VEN_fate_of_monagas: "Судьба Монагаса" #NT!
 VEN_fate_of_monagas_desc: "После того, как Хосе Тадео Монагас был вынужден отречься от престола, он нашел убежище во французской миссии в Каракасе. Люди просят что-то с этим сделать. Из-за этого нам придется прийти к выводу." #NT!
 VEN_paez_takes_power: "Паес приходит к власти" #NT!
 VEN_paez_takes_power_desc: "Либеральное правительство уже давно правит в Венесуэле. Настало время консерваторам навести порядок и снова взять власть в свои руки. Бывший президент Хосе Антонио Паэс снова совершит государственный переворот против Хосе Тадео Монагаса, как и несколько лет назад. Это еще не конец!" #NT!
 VEN_gual_escandon_remains: "Остатки Гуаль Эскандон" #NT!
 VEN_gual_escandon_remains_desc: "После провалившейся революции Хулиана Кастро страна должна решить, кто станет преемником Хосе Тадео Монагаса. Самый очевидный выбор — Гуаль Эскандон, президент, который продержался у власти три дня до революции. Будем надеяться, что он приведет Венесуэлу к величию!" #NT!
 VEN_ge_political_reform: "Политическая реформа" #NT!
 VEN_ge_political_reform_desc: "Прежде всего, нынешнее правительство должно быть исправлено, что является катастрофой. Политическая реформа должна привести нас к улучшению управления Венесуэлой." #NT!
 VEN_ge_start_the_revamp: "Начать реконструкцию" #NT!
 VEN_ge_start_the_revamp_desc: "Благодаря проведенным реформам мы можем начать превращать Венесуэлу в страну, которую мы все хотим. Пришло время проводить реформы. Однако сначала нам придется составить план того, что мы собираемся делать." #NT!
 VEN_ge_diplomatic_effort: "Дипломатические усилия" #NT!
 VEN_ge_diplomatic_effort: "Теперь, когда нам удалось сохранить более компетентное управление страной, следующим шагом станут другие страны. Поддерживая наши отношения с другими странами, мы гарантируем себе лучшее положение в мире и уменьшаем вероятность агрессивности по отношению к нам. Нам нужны хорошие отношения с сильными странами." #NT!
 VEN_ge_relations_ven_neighbors: "Отношения с нашими соседями" #NT!
 VEN_ge_relations_ven_neighbors_desc: "Поддержание хороших отношений со странами вокруг нас чрезвычайно важно. Это не только значительно снижает вероятность проявления враждебности по отношению к нам, но и облегчает встречи между нашими лидерами и транспортировку грузов по суше." #NT!
 VEN_ge_neutrality_pact: "Пакт о нейтралитете" #NT!
 VEN_ge_neutrality_pact_desc: "В подходе к дипломатии, гарантирующей хорошие отношения с другими странами, мы решили, что следует заключить пакты о ненападении с нашими соседями. Таким образом, мы гарантируем другим странам, что у нас нет намерений быть враждебными." #NT!
 VEN_ge_restore_economy: "Восстановить экономику" #NT!
 VEN_ge_restore_economy_desc: "Наша страна за эти годы погрузилась во множество экономических кризисов. Это необходимо исправить как можно скорее. Конечно, лучше раньше, чем позже. Предприняв необходимые шаги для исправления экономического кризиса, затрагивающего нашу страну прямо сейчас, мы также поможем предотвратить возможные экономические кризисы в будущем." #NT!
 VEN_ge_reshape_military: "Реформировать армию" #NT!
 VEN_ge_reshape_military_desc: "Коррупция процветает не только в правительстве, но и в наших военных. Это должно прекратиться сейчас. Проведя различные реформы, наша армия снова станет стабильной." #NT!
 VEN_ge_eradicate_corruption: "Искоренить коррупцию" #NT!
 VEN_ge_eradicate_corruption_desc: "В качестве последнего шага наших реформ, последнее, что нужно сделать, это полностью искоренить коррупцию в стране Венесуэлы. Сделав это, мы будем на пути к тому, чтобы стать великой страной. Нацией, которой многие будут завидовать, которую многие попытаются скопировать, но мало кому это удастся." #NT!
 VEN_ge_expand_military_staff: "Расширить военный штаб" #NT!
 VEN_ge_expand_military_staff_desc: "Теперь, когда мы завершили желаемые реформы для армии, мы сможем расширить личный состав, служащий нашей стране. Таким образом, национальная безопасность будет значительно повышена, а также мы навяжем нашу власть народу." #NT!
 VEN_ge_demilitarize_nation: "Демилитаризовать нацию" #NT!
 VEN_ge_demilitarize_nation_desc: "После проведения реформ в армии, было серьезно рассмотрено, что, наконец, мы должны демилитаризовать Венесуэлу. Полицейские будут отвечать за прежние обязанности армии. Это решение заставит нас показать людям, что у нас есть взаимное доверие, так что люди будут поддерживать наше правительство еще больше." #NT!
 VEN_ge_strike_the_british_deal: "Договор Эсекибо" #NT!
 VEN_ge_strike_the_british_deal_desc: "Одним из планов президента Гуаля Эскандона ранее было заключить сделку с британцами и передать территорию Эссекибо Гайане. Однако Паес отклонил такое предложение. Теперь, когда Гуаль Эскандон пришел к власти, у него есть возможность поступить так, как он хочет. Британцы помогут нам в различных консультативных и экономических аспектах в обмен на указанные территории." #NT!
 VEN_ge_a_reformed_venezuela: "Реформированная Венесуэла" #NT!
 VEN_ge_a_reformed_venezuela_desc: "Первое, что нужно было сделать, сделано. Теперь настало время для Венесуэлы процветать так, как мы хотим. Настало время для реформированной Венесуэлы под руководством Консервативной партии. Да здравствует Гуаль Эскандон!" #NT!
 VEN_ge_the_caudillo_rebellion: "Восстание каудильо" #NT!
 VEN_ge_the_caudillo_rebellion_desc: "Демилитаризация страны подняла вопросы с каудильо. Поскольку их власть поддерживалась только армией, реформы для армии не сделали ничего, кроме ослабления их власти. Если мы не будем умными, каудильо восстанут против нас." #NT!
 VEN_con_puppet_regime: "Установить марионеточный режим" #NT!
 VEN_con_puppet_regime_desc: "Как уже было сделано ранее, установление марионеточного правительства — это лучший вариант, который нам подходит больше всего. Таким образом, наша марионетка будет выполнять всю грязную работу, пока мы будем править Венесуэлой. Это работало раньше и будет работать сейчас." #NT!
 VEN_con_paez_take_responsbility: "Возьмите на себя ответственность" #NT!
 VEN_con_paez_take_responsbility_desc: "Пришло время изменить наши методы. Было показано, что установление марионеточного режима не сработает, и в конечном итоге они восстанут, как в случае с Монагасом. На этот раз Хосе Антонио Паес возьмет на себя полный контроль над Венесуэлой." #NT!
 VEN_con_economic_crisis: "Преодоление экономического кризиса" #NT!
 VEN_con_economic_crisis_desc: "К сожалению, когда вы берете власть в стране, вам приходится убирать беспорядок предыдущего правительства. Либералы не сделали ничего, кроме как ухудшили нашу экономическую ситуацию. Наш долг как нового правительства немедленно исправить это необходимыми мерами любой ценой." #NT!
 VEN_con_private_property: "Одобряем частную собственность" #NT!
 VEN_con_private_property_desc: "Право всех людей на владение, контроль и распоряжение товаром необходимо. В обществе без частной собственности никто не может ничего продать без наказания, так же как все принадлежит государству, и никто не имеет права владеть чем-либо. Какой абсурд! Мы должны защищать это право человека и продвигать его среди народа Венесуэлы." #NT!
 VEN_con_defense_legal_order: "Защита правопорядка" #NT!
 VEN_con_defense_legal_order_desc: "Как политическая партия, мы обязаны поддерживать старые законы. Это включает в себя защиту их любой ценой. Правовой порядок, который был установлен в Венесуэле много лет назад, все больше игнорируется. Порядок должен быть установлен снова." #NT!
 VEN_con_return_social_order: "Возвращение старого общественного порядка" #NT!
 VEN_con_return_social_order_desc: "Наш долг как правительства Венесуэлы — сохранить наследие нации. Старый социальный порядок в Венесуэле был жизненно важной частью венесуэльского общества. Мы должны вернуть старые традиции. В конце концов, нация — ничто без своей культуры." #NT!
 VEN_con_fight_lib_guerrillas: "Боритесь с либеральными партизанами" #NT!
 VEN_con_fight_lib_guerrillas_desc: "Хотя мы по праву заявили о своем праве на место законного правительства, многие либералы не согласились. После того, как консерваторы вернулись к власти, по всей стране разбросано множество либеральных партизан. Мы должны найти и уничтожить эти террористические группы." #NT!
 VEN_con_authority_over_population: "Власть над населением" #NT!
 VEN_con_authority_over_population_desc: "Венесуэла всегда страдала от нестабильности и неуверенности. Управляя страной железным кулаком, люди будут демотивированы, и революции с их стороны значительно сократятся. Страх — это великое оружие, которое нужно использовать осторожно, и это то, что мы собираемся сделать." #NT!
 VEN_jtm_handle_economic_crisis: "Преодоление экономического кризиса" #NT!
 VEN_jtm_handle_economic_crisis_desc: "Мы уже давно наблюдаем упадок нашей экономики. Поскольку цены на наш импорт сильно упали, у нас нет ничего, чтобы стабилизировать нашу экономику. Пора начинать искать выход из кризиса." #NT!
 VEN_jtm_organize_nation: "Организуйте нацию" #NT!
 VEN_jtm_organize_nation_desc: "Разобравшись с основными проблемами Венесуэлы, пришло время организовать нацию как таковую. Сейчас там бардак, который слишком сильно мешает. Мы должны продолжать проводить наши реформы." #NT!
 VEN_jtm_restructure_administration: "Реструктуризация администрации" #NT!
 VEN_jtm_restructure_administration_desc: "Первый шаг, который мы должны сделать, это само правительство. Там много коррупции, кумовства и прочего. Нам придется применить необходимые меры, чтобы это остановить. Компетентное правительство — вот что нужно Венесуэле." #NT!
 VEN_jtm_revision_laws: "Пересмотр законов" #NT!
 VEN_jtm_revision_laws_desc: "Наши законы в настоящее время значительно ограничивают потенциал Венесуэлы. Если мы хотим прогрессировать как нация, нам придется внести несколько изменений в законы, введенные предыдущими правительствами." #NT!
 VEN_jtm_propose_the_changes: "Предложить изменения" #NT!
 VEN_jtm_propose_the_changes_desc: "Мы решили, что будем делать. Однако осталось последнее — предложить изменения остальным должностным лицам. Когда они будут одобрены, мы сможем начать менять законы." #NT!
 VEN_jtm_raise_infrastructure_maintenance: "Повышение уровня обслуживания инфраструктуры" #NT!
 VEN_jtm_raise_infrastructure_maintenance_desc: "Одна из проблем Венесуэлы в том, что по сравнению с другими странами мира мы очень отстаем. Наши города и поселки разрознены, и нет возможности связать их с объемом обслуживания, который есть у нашей инфраструктуры. Нам приходится увеличивать расходы, чтобы ее улучшить." #NT!
 VEN_jtm_prohibit_child_labor: "Запретить детский труд" #NT!
 VEN_jtm_prohibit_child_labor_desc: "Детский труд — это крайне безнравственное дело. Заставлять столь чистых существ выполнять такую ​​тяжелую работу должно быть незаконно. Вместо этого нам нужно начать индустриализацию страны, чтобы освободить этих бедных маленьких мальчиков." #NT!
 VEN_jtm_appoint_new_ministers: "Назначить новых министров" #NT!
 VEN_jtm_appoint_new_ministers_desc: "В нашу администрацию входят министры, отвечающие за части нашего правительства. До сих пор такие обвинения были пронизаны коррупцией, будучи свободно ранжированными. Это изменится. Мы назначим на эту работу правильных людей." #NT!
 VEN_jtm_new_health_programs: "Новые программы здравоохранения" #NT!
 VEN_jtm_new_health_programs_desc: "Венесуэла погрязла в нищете, болезни повсюду. Мы должны это исправить и позаботиться о наших людях. Имея новые программы здравоохранения, мы сможем улучшить условия жизни в стране. Кроме того, мы завоюем поддержку венесуэльского народа." #NT!
 VEN_jtm_new_education_plan: "Новый план образования" #NT!
 VEN_jtm_new_education_plan_desc: "Многие люди в стране ужасно неграмотны. Только богатые и олигархи имеют доступ к образованию. С новым планом образования это может измениться. Люди будут нам благодарны." #NT!
 VEN_jtm_new_financial_scheme: "Новая финансовая схема" #NT!
 VEN_jtm_new_financial_scheme_desc: "Если недавний экономический кризис чему-то нас и научил, так это тому, что мы не можем доверять экономическому плану, который у нас есть в данный момент. Нам нужно разработать новую финансовую схему, чтобы улучшить нашу экономику и, таким образом, не иметь таких серьезных экономических кризисов." #NT!
 VEN_jtm_the_caudillos_situation: "Ситуация Каудильо" #NT!
 VEN_jtm_the_caudillos_situation_desc: "Самая большая проблема Венесуэлы — ее общая нестабильность. Каудильо вносят большой вклад в сегодняшние проблемы Венесуэлы. С уходом каудильо мы сможем решить гораздо больше проблем. Нам нужно решить текущую ситуацию." #NT!
 VEN_jtm_conduct_military_reforms: "Проведение военных реформ" #NT!
 VEN_jtm_conduct_military_reforms_desc: "Венесуэльская армия — это не более чем неорганизованные армии каудильос. На самом деле, нет национальной милиции, как ее называют. Нам нужно провести реформы армии, чтобы иметь достаточно вооруженных сил, когда придет время." #NT!
 VEN_jtm_write_a_constitution: "Напишите Конституцию" #NT!
 VEN_jtm_write_a_constitution_desc: "Последний шаг к избавлению от каудильо — это поглотить всю их силу, чтобы ослабить их и сделать их более поддающимися уничтожению. Нам также придется официально сформировать национальную армию, чего мы достигнем благодаря новой конституции. Война приближается." #NT!
 VEN_jtm_fight_the_caudillos: "Борьба с Каудильо" #NT!
 VEN_jtm_fight_the_caudillos_desc: "Раньше планировалось изгнать их, но они вернутся сильнее и свергнут нас. Единственный способ избавиться от каудильо — уничтожить их и убить всех, кто их поддерживает. Борьба будет долгой, но она того стоит. Слава Венесуэле!" #NT!
 VEN_jtm_the_new_venezuela: "Новая Венесуэла" #NT!
 VEN_jtm_the_new_venezuela_desc: "Самое трудное позади. Мы принесли в Венесуэлу социальную, политическую и общую стабильность. Теперь, когда каудильо больше не помеха, а в стране появились новые законы и реформы, мы готовы осуществить наш план. Пришло время сделать Венесуэлу великой страной. Да здравствуют Соединенные Штаты Венесуэлы!" #NT!
 VEN_jtm_free_politics: "Свободная политика" #NT!
 VEN_jtm_free_politics_desc: "Хоть нам это и не нравится, но это необходимо для прогресса. Мы должны открыться и стать демократией без какой-либо цензуры со стороны какой-либо политической партии. Это может иметь негативные последствия, но в долгосрочной перспективе это принесет нам пользу." #NT!
 VEN_jtm_make_the_preparations: "Сделайте приготовления" #NT!
 VEN_jtm_make_the_preparations_desc: "Подготовиться и нанести удар первыми — самый удобный вариант. Если каудильо заметят, что мы проводим реформы, они поймут, что мы собираемся напасть на них. Однако, работая тихо и быстро, мы застанем их врасплох, и у нас будет больше шансов на победу." #NT!
 VEN_jtm_declare_the_usv: "Провозгласить Соединенные Штаты Венесуэлы" #NT!
 VEN_jtm_declare_the_usv_desc: "Нам нужно будет установить границы до и после в эпоху каудильо. Государство Венесуэла станет устаревшим прозвищем для нашей нации. Соединенные Штаты Венесуэлы ознаменуют новую эру страны. Конец одной эпохи, начало другой. Да здравствуют Соединенные Штаты Венесуэлы!" #NT!
 VEN_con_revert_lib_changes: "Отменить либеральные изменения" #NT!
 VEN_con_revert_lib_changes_desc: "Как новое правительство, мы должны навести порядок в беспорядке, который либералы натворили ранее. Это включает в себя отмену всех действий, которые они совершили в своем правительстве, поскольку единственное, что они приносят, — это плохие решения и социальную нестабильность. Это первый шаг к возвращению Венесуэлы к величию!" #NT!
 VEN_con_keep_slavery: "Сохраняйте рабство" #NT!
 VEN_con_keep_slavery_desc: "Одна из вещей, которую мы защищаем, — это рабство. Сохраняя старую Венесуэлу, мы должны также сохранить ее обычаи и традиции. Это включает в себя поддержание уровня рабов. Мы должны вернуть ее. Позор либералам!" #NT!
 VEN_con_lib_persecution: "Либеральные преследования" #NT!
 VEN_con_lib_persecution_desc: "Око за око и зуб за зуб. Когда либералы были у власти, бедолаг-консерваторов преследовали, сажали в тюрьму и даже убивали. Давайте дадим либералам попробовать их собственное лекарство. Может, это их немного успокоит." #NT!
 VEN_con_expand_military: "Расширить армию" #NT!
 VEN_con_expand_military_desc: "Одна из проблем, которую еще нужно решить, это наши военные. Ополчения как такового не существует, наша власть поддерживается каудильос. Мы должны расширить вооруженные силы Венесуэлы, чтобы они следовали нашим приказам и только нашим. Мы должны поддерживать порядок!" #NT!
 VEN_con_kill_opposition_leaders: "Убить лидеров оппозиции" #NT!
 VEN_con_kill_opposition_leaders_desc: "В качестве меры по искоренению либерализма в Венесуэле раз и навсегда, мы должны убить политических лидеров партии. Таким образом, либералы будут дезорганизованы и не будут знать, за кем следовать, по сути, ввергнув их в хаос и, как мы надеемся, окончательно распустив партию." #NT!
 VEN_con_the_old_ways: "Старые пути" #NT!
 VEN_con_the_old_ways_desc: "Старые времена, какая ностальгия! Как Консервативная партия, мы должны вернуть старые обычаи и поддержать их. Люди будут благодарны за возможность стать частью и стать свидетелями настоящей венесуэльской культуры." #NT!
 VEN_con_police_state: "Полицейское государство" #NT!
 VEN_con_police_state_desc: "Порядок имеет свою цену. Чтобы Венесуэла не впала в хаос и анархию, мы должны обеспечить социальную и национальную безопасность. Даже если это не удовлетворит наш народ, это необходимо сделать. На данный момент, и, надеюсь, временно, мы создадим полицейское государство для поддержания порядка. За Венесуэлу!" #NT!
 VEN_con_complete_censorship: "Полная цензура" #NT!
 VEN_con_complete_censorship_desc: "Чтобы гарантировать, что правительство консерваторов останется у власти, а либералы не вернут ее обратно, мы должны начать цензурировать население. Никто не будет против нашего правительства. Благодаря этому в Венесуэле будет процветание, и нам не придется беспокоиться об оппозиции." #NT!
 VEN_con_establish_secret_police: "Создать тайную полицию" #NT!
 VEN_con_libertad: "Либертад!" #NT!
 VEN_con_libertad_desc: "Мы наконец достигли точки, когда Венесуэла стала страной, свободной от либеральных изменений, и мы превратили ее в консервативную мечту. Отныне Венесуэла будет нашей, и мы сможем прогрессировать как нация. Слава Венесуэле!" #NT!
 VEN_con_popularize_government_ideas: "Популяризация идей правительства" #NT!
 VEN_con_popularize_government_ideas_desc: "Правительство ничто без поддержки народа. Мы должны публиковать и популяризировать идеи, которые мы хотим навязать в Венесуэле. Народ должен поддерживать нас, чтобы жить в сосуществовании." #NT!
 VEN_con_promote_meritocratic_system: "Продвижение меритократической системы" #NT!
 VEN_con_promote_meritocratic_system_desc: "Мы должны убедить население Венесуэлы, что всего можно достичь с заслугами. Система с людьми, чье доминирующее положение основано на заслугах. То есть тип правительства, в котором его представители находятся там за свои заслуги. Это идея истинной нации." #NT!
 VEN_con_publicize_strength_families: "Сила семьи" #NT!
 VEN_con_publicize_strength_families_desc: "Венесуэльский народ должен усвоить, что превыше всего — его собственная семья. Это самая важная опора общества и наш стержень. Могущественные семьи — это очень влиятельные личности в стране, мы не должны позволять людям забывать об этом!" #NT!
 VEN_con_patriotist_sentiment: "Националистические настроения" #NT!
 VEN_con_patriotist_sentiment_desc: "Все венесуэльцы должны гордиться тем, что они из своей страны. Они должны чувствовать, что они связаны со своей страной. Как правительство, мы должны распространять патриотическую и националистическую пропаганду." #NT!
 VEN_con_internal_diplomatic_effort: "Внутренние дипломатические усилия" #NT!
 VEN_con_internal_diplomatic_effort_desc: "Мы должны пойти по пути дипломатии с нашими политическими врагами. Имея политическую стабильность, у нас не будет проблем с либералами. Правительство должно сделать все возможное, чтобы они не восстали против нас!" #NT!
 VEN_con_reduce_opposition_confrontations: "Уменьшить противостояние оппозиции" #NT!
 VEN_con_reduce_opposition_confrontations_desc: "Мы должны загладить свою вину перед оппозицией против правительства. Сделав это и проведя переговоры, они, возможно, перестанут беспокоить нас и наши будущие планы. Таким образом, они больше не будут помехой" #NT!
 VEN_con_avoid_political_clashes: "Избегайте политических столкновений" #NT!
 VEN_con_avoid_political_clashes_desc: "Сократив количество столкновений между либеральной партией и политической партией, мы сможем иметь больше политической и социальной стабильности. Хотя партии остаются противниками, надеюсь, будет меньше вооруженных столкновений и всего такого." #NT!
 VEN_con_political_balance: "Политический баланс" #NT!
 VEN_con_political_balance_desc: "Наконец-то политическая стабильность между двумя партиями. Используя дипломатию как наше лучшее оружие, мы смогли заключить мир между Консервативной и Либеральной партиями. Таким образом, наши противники больше не будут помехой." #NT!
 VEN_con_deal_angry_population: "Разобраться с разгневанным населением" #NT!
 VEN_con_deal_angry_population_desc: "Люди расстроены. Видимо, возвращение консервативного правительства не делает их очень счастливыми. Ошибка вполне может положить конец тому, чего мы достигли. Мы не можем позволить людям восстать против нас. Мы должны что-то сделать!" #NT!
 VEN_con_imprison_uprising_leaders: "Арестовать лидеров восстания" #NT!
 VEN_con_imprison_uprising_leaders_desc: "Венесуэла страдает последние несколько лет от беспорядков, когда люди пытаются свергнуть правительство, чтобы поставить себя на место нового. Это должно прекратиться сейчас. Арестовав бывших лидеров революции, мы значительно уменьшаем вероятность того, что произойдет еще одна. Революция Паэса должна стать последним случаем, когда что-то подобное происходит. Мы должны гарантировать, что наше правительство останется у власти." #NT!
 VEN_con_values_of_liberty: "Ценности свободы" #NT!
 VEN_con_values_of_liberty_desc: "Свобода — одна из главных ценностей, которой учил освободитель Симон Боливар, один из самых важных людей в истории нашей страны. Венесуэльский народ в настоящее время забывает свои принципы. Мы должны научить всех венесуэльцев ценности свободы." #NT!
 VEN_con_develop_agrarian_economy: "Развивать аграрную экономику" #NT!
 VEN_con_develop_agrarian_economy_desc: "Венесуэла — страна, экономика которой основана на сельском хозяйстве. Индустриализация Венесуэлы была бы равносильна отказу от собственных идеалов. Вместо этого мы попытаемся улучшить наше сельское хозяйство, чтобы обезопасить нашу экономику." #NT!
 VEN_con_military_approach: "Военный подход" #NT!
 VEN_con_military_approach_desc: "Чтобы укрепить и усилить безопасность государства Венесуэла, нам нужна сильная армия. В настоящее время армия, обеспечивающая нашу власть, — это не более чем люди каудильос. Нам нужно провести реформы, чтобы иметь национальную армию." #NT!
 VEN_con_form_stable_military: "Форма Стабильная Военная" #NT!
 VEN_con_form_stable_military_desc: "Имея все необходимое для обеспечения стабильности в Венесуэле, мы можем сделать следующий шаг: армия. Одна из важнейших частей нашей нации. Проводя реформы, мы готовы подготовить армию государства Венесуэла." #NT!
 VEN_con_gain_caudillos_loyalty: "Завоевать лояльность каудильо" #NT!
 VEN_con_gain_caudillos_loyalty_desc: "Наличие национальной армии делает армию каудильо неактуальной. Это их расстроило. Мы должны заслужить доверие и лояльность каудильо, чтобы гарантировать, что ничего серьезного не произойдет, пока не станет слишком поздно. Мы должны продолжать сосуществовать." #NT!
 VEN_con_liberate_from_paez: "Освободить от Паеса" #NT!
 VEN_con_liberate_from_paez_desc: "Мы стали очень могущественными. Настолько могущественными, что нам больше не нужен Паэс. Избавившись от него окончательно, мы сможем свободно делать то, что нам нравится. Это начало свободной и великой Венесуэлы." #NT!
 VEN_con_embrace_paez: "Объятия Паеса" #NT!
 VEN_con_embrace_paez_desc: "Вместе мы сильны. Мы продолжим командовать Хосе Антонио Паэсом до конца. Без него Венесуэла была бы потеряна и никогда бы не освободилась от Великой Колумбии. Он поведет нас к величию, как он знает лучше всех. Да здравствует Паэс!" #NT!
 VEN_con_reconstruction_of_venezuela: "Великая Реконструкция" #NT!
 VEN_con_reconstruction_of_venezuela_desc: "Наконец-то мы смогли пройти через самую трудную часть, исправить катастрофу предыдущего либерального правительства. Имея национальную стабильность, мы сможем двигаться вперед и осуществлять наши планы для Венесуэлы. Слава государству Венесуэла!" #NT!
 VEN_con_rectify_venezuela: "Исправить Венесуэлу" #NT!
 VEN_con_rectify_venezuela_desc: "Убрав Паэса с дороги, мы больше не будем стеснены его амбициями сделать Венесуэлу устаревшей страной. Теперь мы можем принимать собственные решения. Конечно, пока мы продолжаем следовать идеям нашей партии." #NT!
 VEN_se_the_new_contender: "Новый претендент" #NT!
 VEN_se_the_new_contender_desc: "Народ устал. Правительство подавляло и угнетало нас до такой степени, что мы не в состоянии это сделать. Пришло время народу Венесуэлы взять власть. Эпоха либеральных и консервативных богатых свиней закончилась, наступает процветающая Венесуэла, где справедливое правление приближается." #NT!
 VEN_se_gather_the_people: "Соберите людей" #NT!
 VEN_se_gather_the_people_desc: "Мы должны объединить народ Венесуэлы и собрать сторонников для Partido Igualitario. С все большей и большей поддержкой мы в конечном итоге отстраним богатых от власти. Вверх, венесуэльский народ!" #NT!
 VEN_se_organize_movement: "Организуйте движение" #NT!
 VEN_se_organize_movement_desc: "Partido Igualitario должен начать организовывать движение. Если он этого не сделает, он падет, и нас будут помнить как пару сумасшедших, которые ничего не добились. Если мы хотим прийти к власти, сейчас самое время действовать. Будем надеяться, что правительство не заметит наших действий..." #NT!
 VEN_se_influence_the_senate: "Влияние на Сенат" #NT!
 VEN_se_influence_the_senate_desc: "Нам нужно найти места в венесуэльском Сенате. Повышение популярности нашей партии среди венесуэльского народа — это одно, а вот повлиять на тех, кто действительно имеет власть — это другое. При поддержке правительства это будет сделать только легче." #NT!
 VEN_se_persuade_caudillos: "Убедить каудильо" #NT!
 VEN_se_persuade_caudillos_desc: "Имея каудильо на нашей стороне, военных под их контролем, гарантирующих власть венесуэльского правительства, также будет. Без поддержки каудильо или ополчения правительство Венесуэлы - ничто." #NT!
 VEN_se_pressure_government: "Оказать давление на правительство" #NT!
 VEN_se_pressure_government_desc: "Оказание давления на правительство — последний шаг к контролю над страной. Без поддержки сената или каудильо у президента не будет иного выбора, кроме как уйти в отставку, передав управление Венесуэлой Partido Igualitario. Да здравствует свободная Венесуэла! Да здравствует Конфедерация Венесуэлы!" #NT!
 VEN_se_a_new_dawn: "Новый Рассвет" #NT!
 VEN_se_a_new_dawn_desc: "Начало новой эры для Венесуэлы уже не за горами. В нашей стране больше не будет коррупции, злоупотреблений и угнетения. С народом Венесуэлы, управляющим страной, а не богатыми олигархами, перемены будут необходимы, и перемены грядут." #NT!
 VEN_urb_northern_venezuela: "Северные города" #NT!
 VEN_urb_northern_venezuela_desc: "Без наших городов на севере мы ничем не отличаемся от наших незначительных и неразвитых соседей. Единственное, что удерживает нас от развала, — это северная часть страны. Если мы отстанем, то станем всего лишь воспоминанием о том, что могло бы быть великой страной." #NT!
 VEN_urb_southern_venezuela: "Южные города" #NT!
 VEN_urb_southern_venezuela_desc: "Города на юге Венесуэлы находятся очень глубоко в сердце Венесуэлы, окруженные дикой природой. Как централизованная страна, эти города никогда не были должным образом развиты, в отличие от наших городов на севере. Неплохая идея попытаться улучшить эту часть нашей страны, возможно, мы стоим над золотой жилой и пока не знаем об этом." #NT!
 VEN_urb_caracas: "Урбанизация Каракаса" #NT!
 VEN_urb_caracas_desc: "Каракас был нашей прекрасной столицей со времен вице-королевства Венесуэла, за исключением этой скобки Гран-Колумбия, и он всегда должен быть нашим фокусом и самым важным городом. В конце концов, что такое нация, если ее столица все еще застряла в средневековье? Каракас останется великим, мы должны в этом убедиться." #NT!
 VEN_urb_maracaibo: "Урбанизация Маракайбо" #NT!
 VEN_urb_maracaibo_desc: "Маракайбо — второй по величине и значимости город нашей страны. Возможно, когда-нибудь он даже превзойдет Каракас. Хотя наша столица — это наш главный фокус, другие замечательные города — обязательные пункты в нашем списке прогресса. Кто знает, может, мы даже найдем интересные ресурсы, которые сделают нас богатыми в этом городе, верно?" #NT!
 VEN_urb_ciudad_bolivar: "Урбанизация Сьюдад-Боливара" #NT!
 VEN_urb_ciudad_bolivar_desc: "Ciudad Bolívar находится в самом сердце нашей нации, глубоко в ней зарыт. Хотя его часто забывают, это все еще замечательный город, который мы должны приобрести, чтобы держаться в строю. Наша нация не может существовать только с двумя городами, планирование наперед — это хорошее дело." #NT!
 VEN_urb_san_fernando: "Урбанизация Сан-Фернандо" #NT!
 VEN_urb_san_fernando_desc: "Скрытый в красоте лос-льяносов Венесуэлы, Сан-Фернандо занимает особое место в нашем списке. Возможно, не самый красивый, большой или густонаселенный, но это может скоро измениться, нам просто нужно приложить немного усилий. Поддержание этих городов не может быть забыто." #NT!
 VEN_modernize_our_nation: "Модернизируем нашу нацию" #NT!
 VEN_modernize_our_nation_desc: "Слишком долго наша страна отставала от соседей в Южной Америке. Мир меняется, и мы должны адаптироваться. Хотя прощаться со старыми путями и городами может быть больно, будет больнее, если мы не начнем модернизироваться сейчас. Мы также можем не делать этого и растратить потенциал нашей страны, что аукнется в будущем." #NT!
 VEN_look_to_britain: "Посмотрите на Британию" #NT!
 VEN_look_to_britain_desc: "Британская империя — самая могущественная и влиятельная страна в мире прямо сейчас. Если мы хотим модернизироваться, нам нужно сначала оглянуться вокруг, и лучший способ сделать это — посмотреть на лучшую страну в мире и на нашего соседа. Это откроет нам много возможностей и позволит нам оставаться в конкуренции. Нам просто нужно держать голову в облаках, а ноги — на земле." #NT!
 VEN_look_to_prussia: "Посмотрите на Пруссию" #NT!
 VEN_look_to_prussia_desc: "Пруссия, без сомнения, будущая европейская сверхдержава, страна, которая будет соперничать с Францией и Британией за долгое господство над миром. Если они — будущее, то и мы тоже можем. Взглянуть на Пруссию — неплохая идея, поскольку, в конце концов, даже самые большие империи начинают беспокоиться о том, что они становятся очень могущественными." #NT!
 VEN_look_to_france: "Посмотрите на Францию" #NT!
 VEN_look_to_france_desc: "Самый большой соперник и самый опасный и могущественный враг, с которым когда-либо сталкивалась Британская империя: Франция. Они никогда не отставали от Британии, и даже несмотря на это, пытались расширяться, чтобы сохранить свои позиции в конкурентной борьбе. Черпая вдохновение из Франции, черпаешь вдохновение из хозяев современности." #NT!
 VEN_modern_army_equipment: "Современная армейская техника" #NT!
 VEN_modern_army_equipment_desc: "Британцы всегда заботились о том, чтобы их армия была на уровне и всегда выше всех остальных. Если мы не хотим стать давно забытым эхом, нам нужно научиться копировать их домашнюю работу, чтобы суметь отразить непрекращающуюся неминуемую угрозу со стороны наших соседей." #NT!
 needs_approval: "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
