l_russian:
 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus: "Национальный фокус"
 FOCUS_CANCEL_BUTTON_DESC: "Отменить национальный фокус" #NT!
 army_effort: "Развитие армии"
 army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 equipment_effort: "Развитие снаряжения"
 equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 motorization_effort: "Развитие транспорта"
 motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 doctrine_effort: "Развитие доктрины"
 doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 equipment_effort_2: "Развитие снаряжения II"
 equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 mechanization_effort: "Развитие механизации"
 mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 doctrine_effort_2: "Развитие доктрины II"
 doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 equipment_effort_3: "Развитие снаряжения III"
 equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 armor_effort: "Развитие бронетехники"
 armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 special_forces: "Войска специального назначения"
 special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 aviation_effort: "Развитие авиации"
 aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 fighter_focus: "Ставка на истребители"
 fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 bomber_focus: "Ставка на бомбардировщики"
 bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 aviation_effort_2: "Развитие авиации II"
 aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 CAS_effort: "Развитие штурмовиков"
 CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 rocket_effort: "Развитие ракет"
 rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 NAV_effort: "Развитие аэронавигации"
 NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 naval_effort: "Развитие военно-морского флота"
 naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 flexible_navy: "ВМФ на основе многоцелевых судов"
 flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 large_navy: "ВМФ на основе крупных судов"
 large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 submarine_effort: "Развитие подводных лодок"
 submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 cruiser_effort: "Развитие крейсеров"
 cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 destroyer_effort: "Развитие эсминцев"
 destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 capital_ships_effort: "Развитие крупных кораблей"
 capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 industrial_effort: "Развитие промышленности"
 industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 industrial_effort_2: "Развитие промышленности II"
 industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 construction_effort: "Развитие строительства"
 construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 production_effort: "Развитие вооружений"
 production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 construction_effort_2: "Развитие строительства II"
 construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 production_effort_2: "Развитие вооружений II"
 production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 production_effort_3: "Развитие вооружений III"
 production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 infrastructure_effort: "Развитие инфраструктуры"
 infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 infrastructure_effort_2: "Развитие инфраструктуры II"
 infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 construction_effort_3: "Развитие строительства III"
 construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 nuclear_effort: "Развитие атомной энергетики"
 nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 extra_tech_slot: "Доп. ячейка для исследований"
 extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 extra_tech_slot_2: "Доп. ячейка для исследований II"
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 technology_sharing: "Обмен технологиями"
 technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 secret_weapons: "Секретное оружие"
 secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 political_effort: "Развитие политики"
 political_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала — укрепить свои политические позиции."
 collectivist_ethos: "Дух коллективизма"
 collectivist_ethos_desc: "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 liberty_ethos: "Дух свободы"
 liberty_ethos_desc: "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 militarism: "Милитаризм"
 militarism_desc: "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться — вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 political_correctness: "Политкорректность"
 political_correctness_desc: "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 neutrality_focus: "Ставка на нейтралитет"
 neutrality_focus_desc: "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 interventionism_focus: "Ставка на интервенционизм"
 interventionism_focus_desc: "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война — пусть так."
 military_youth: "Милитаризация молодежи"
 military_youth_desc: "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 deterrence: "Сдерживание"
 deterrence_desc: "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита — это оружие, которое внушает такой страх, что его не нужно применять."
 volunteer_corps: "Добровольческие корпуса"
 volunteer_corps_desc: "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 paramilitarism: "Вооруженные формирования"
 paramilitarism_desc: "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 indoctrination_focus: "Идеологическая обработка"
 indoctrination_focus_desc: "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 foreign_expeditions: "Иностранные экспедиции"
 foreign_expeditions_desc: "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 why_we_fight: "Почему мы сражаемся"
 why_we_fight_effect: "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 why_we_fight_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 political_commissars: "Политические комиссары"
 political_commissars_desc: "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц — политических руководителей."
 internationalism_focus: "Ставка на интернационализм"
 internationalism_focus_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 nationalism_focus: "Ставка на национализм"
 nationalism_focus_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 ideological_fanaticism: "Идеологический фанатизм"
 ideological_fanaticism_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть — как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 air_innovation: "Инновации в авиации"
 air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 air_innovation_2: "Инновации в авиации II"
 air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 naval_air_effort: "Развитие морской авиации"
 naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 german_focus: "Национальный фокус Германии"
 strike_usa_focus: "Нанести удар по США!"
 strike_usa_focus_desc: "Коварные американцы пытаются нас задушить: они контролируют идущие к нам поставки нефти и других жизненно необходимых ресурсов. Их промышленность многократно превосходит нашу, поэтому удар надо наносить стремительно и мощно! Продолжительной войны с США нам не выдержать..."
 chinese_puppet_focus: "Марионеточный Китай"
 chinese_puppet_focus_desc: "Китай уже доказал, что не хочет с нами воевать. Возможно, китайских лидеров сильнее страшит внутренний раскол. Мы можем предложить им защиту от коммунистов и бунтующих генералов и вступление в Великую восточноазиатскую сферу совместного процветания."
 chinese_war_focus: "Война с Китаем"
 chinese_war_focus_desc: "Инцидент на мосту Марко Поло показал, что китайцы не заинтересованы в сотрудничестве. Соглашение о прекращении огня может быть нарушено в любой момент. Возможно, война — это единственное средство навести в Китае порядок."
 subdue_warlords_focus: "Подчинить бунтующих генералов"
 subdue_warlords_focus_desc: "Китайцы допустили распад своей некогда славной империи, ее разорвали на части радикалы и милитаристы. Японская империя не потерпит таких расколов, даже если речь идет о ее вассалах."
 oust_germans_focus: "Подорвать связи Китая с Германией"
 oust_germans_focus_desc: "Немецкие военные советники присутствовали в Китае по меньшей мере с 1920-х годов и оказывали значительную поддержку Гоминьдану. Сейчас это недопустимо. Мы вправе потребовать немедленного прекращения военной поддержки Китаю со стороны Германии. Германии пора выбрать, на чьей она стороне."
 found_own_faction_focus: "Основать свой альянс"
 found_own_faction_focus_desc: "Мы уже приложили усилия к созданию Большой Восточной Азии Сферы совместного процветания. Чтобы обеспечить прочную победу, Япония должна быть достаточно сильна, чтобы в одиночку лидировать в Азии и за ее пределами." #NT!
 axis_leanings_focus: "Стремление в Ось"
 axis_leanings_focus_desc: "У нас много общих интересов и ценностей с новой Германией, которая сейчас наращивает влияние в Европе. Если мы станем союзниками, у нас появится друг — сильный, но достаточно далекий, чтобы не бросать нам вызов в Азии."
 subvert_india_focus: "Индийская национальная армия"
 subvert_india_focus_desc: "Британия осуждает наши усилия по созданию империи, но мы покажем, что их собственная империя уже рушится. Индийские военнопленные и эмигранты станут основой движения, которое свергнет британское владычество."
 jap_improved_sprit_focus: "Поднять дух нации"
 jap_improved_sprit_focus_desc: "Гордость за свой народ и военный настрой — вот чувства, которые владеют сейчас каждым подданным императора и взывают к еще большей самоотверженности!"
 befriend_siam_focus: "Дружить с Сиамом"
 befriend_siam_focus_desc: "Сиам избежал европейской колонизации и не привык быть чьим-то вассалом. Мы не станем его завоевывать и попробуем склонить к сотрудничеству, чтобы сохранить привычное положение дел."
 army_primancy_focus: "Главенство армии"
 army_primancy_focus_desc: "Если считать, что у империи две руки — армия и флот, то нет сомнений, какая из них важнее и сильнее! Армия захватывает землю и удерживает ее... а что может флот? Если признать этот простой факт и предоставить армии больше ресурсов, наши возможности будут безграничны."
 JAP_army_primancy_focus_bypass_tt: "Недостаточно стройплощадок для §Yвоенных заводов§! на основной территории."
 jap_sia_love: "Японско-сиамская дипломатия"
 jap_sia_love_desc: "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом."
 navy_primancy_focus: "Главенство флота"
 JAP_navy_primancy_focus_bypass_tt: "Недостаточно стройплощадок для §Yверфей§! на основной территории."
 navy_primancy_focus_desc: "Если считать, что у империи две руки — армия и флот, то нет сомнений, какая из них важнее и сильнее! Флот способен контролировать дальние моря... а что может армия? Если признать этот простой факт и предоставить флоту больше ресурсов, наши возможности будут безграничны."
 army_innovations_focus: "Развитие армии"
 army_innovations_focus_desc: "Теперь, когда армия добилась главенствующего положения в империи, нам следует направлять больше ресурсов на изучение сухопутных доктрин."
 army_air_innovations_focus: "Развитие военной авиации"
 army_air_innovations_focus_desc: "Основной задачей военной авиации должна стать поддержка наших славных войск!"
 army_motorization_focus: "Моторизация армии"
 army_motorization_focus_desc: "Следует сосредоточить усилия на моторизации армии, чтобы наша пехота быстрее добиралась до полей сражений — по крайней мере, в тех местах, где есть дороги."
 air_base_expansion_focus: "Расширение авиабаз"
 air_base_expansion_focus_desc: "Чтобы лучше поддерживать армию, воздушным войскам требуются более просторные авиабазы."
 armor_innovations_focus: "Развитие бронетехники"
 armor_innovations_focus_desc: "Поскольку наша армия переживает подъем, некоторые генералы советуют вложиться в приобретение современной бронетехники."
 naval_innovations_focus: "Развитие флота"
 naval_innovations_focus_desc: "Теперь, когда флот добился главенствующего положения в империи, нам следует направлять больше ресурсов на разработку новых типов кораблей."
 naval_air_innovations_focus: "Развитие морской авиации"
 naval_air_innovations_focus_desc: "Основной задачей морской авиации должна стать поддержка нашего славного флота!"
 convoy_protection_focus: "Защита конвоев"
 convoy_protection_focus_desc: "Хотя это подлая и трусливая тактика, нельзя исключать, что враги станут наносить удары по нашим торговым судам, перевозящим товары и ресурсы по всей империи. Мы должны понять, как нам лучше защитить свои корабли, если это произойдет."
 advanced_torpedoes_focus: "Усовершенствованные торпеды"
 advanced_torpedoes_focus_desc: "Благодаря тому, что мы стали использовать сжатый кислород вместо сжатого воздуха в пропульсивных системах наших торпед, у них увеличилась дальность действия; кроме того, теперь они смогут нести больший боезаряд."
 shbb_focus: "Сверхтяжелые линкоры"
 shbb_focus_desc: "Едва ли мы сумеем за короткий срок перегнать Великобританию или Соединенные Штаты по числу линкоров, но, возможно, это нам и не нужно. Мы могли бы строить гораздо более мощные сверхтяжелые линкоры, которые на Западе запрещены согласно Вашингтонскому морскому договору."
 naval_base_focus: "Расширение военно-морского порта" #NT!
 naval_base_focus_desc: "Для расширения военно-морского флота требуется больше морских портов." #NT!
 carrier_focus: "Ставка на авианосцы"
 carrier_focus_desc: "Японии необходим сильный флот, и его ядром должны стать авианосцы. Эпоха господства линкоров подходит к концу, и скоро наши враги в этом убедятся."
 battleship_focus: "Ставка на линкоры"
 battleship_focus_desc: "Японии необходим сильный флот, и его ядром должны стать линкоры. Пусть другие державы тратят средства на спорные проекты типа авианосцев. Моря покоряются лишь линкорам!"
 spiritual_mobilization_focus: "Духовная мобилизация"
 spiritual_mobilization_focus_desc: "Не только наши солдаты, но и весь народ должен быть морально готов к войне. Именно ради этого националисты создали Национальное движение духовной мобилизации, призванное укреплять патриотизм и поддержку правительства."
 warrior_traditions_focus: "Воинские традиции"
 warrior_traditions_focus_desc: "На протяжении всей своей истории Япония сохраняла уникальные традиции воинского сословия. Эти ценности должны быть переосмыслены и приняты близко к сердцу каждым солдатом, независимо от звания."
 divine_wind_focus: "Божественный ветер"
 divine_wind_focus_desc: "Бесстрашие перед лицом смерти должен проявлять любой солдат, но наши люди должны идти еще дальше. Их долг — жертвовать собой без надежды на выживание, во славу императора и всей нации."
 imperial_glory_focus: "Имперская слава"
 imperial_glory_focus_effect: "Позволит производить §HЙокосука MXY7 «Ока»§!"
 imperial_glory_focus_desc: "Тактика камикадзе изменила представление о самоубийственных атаках. Если раньше на такое решались импульсивно, в последний момент, то теперь это стало официальной доктриной. С новыми самолетами, которые фактически являются управляемыми снарядами, атаки таких ударных групп становятся особенно мощными."
 student_movement_focus: "Студенческое движение"
 student_movement_focus_desc: "Министерство образования играет особую роль в процессе духовной мобилизации. Учителя и ученики в едином порыве должны создавать систему военизированного образования, рассчитанную на долгие годы вперед."
 extra_tech_focus: "Дополнительные исследования"
 synth_oil_focus: "Ставка на синтетическое топливо"
 synth_oil_focus_desc: "Мы добываем крайне мало нефти и вынуждены ее импортировать, что ставит нас в зависимость от зарубежных поставщиков. Правильнее всего было бы усовершенствовать нашу технологию производства синтетического топлива."
 JAP_synth_oil_focus_tt: "«Идэмицу Косан» станет доступен как промышленный концерн"
 secret_weapon_focus: "Усовершенствованное оружие"
 secret_weapon_focus_desc: "Мы — островная империя, и флотские разработки всегда должны стоять во главе угла, однако ракетная техника дальнего действия тоже не помешает."
 industrial_effort_focus: "Имперская строгость"
 industrial_effort_focus_desc: "Каждый подданный Императора должен быть готов на жертвы во имя Империи."
 industrial_effort_focus2: "Развитие промышленности"
 industrial_effort_focus2_desc: "Япония недавно начала индустриализацию, но она еще не так сильна, как западные державы. Мы должны постараться сократить этот разрыв."
 infra_effort_focus: "Развитие инфраструктуры"
 infra_effort_focus_desc: "Создать инфраструктуру в гористой стране было непросто, однако мы не должны успокаиваться на достигнутом."
 fortress_japan_focus: "Япония-крепость"
 fortress_japan_focus_desc: "Если враги одержат верх над нашим ВМФ, прибрежные укрепления заставят их отступить: цена завоевания окажется куда выше, чем большинство стран готовы заплатить."
 crypto_bomb_focus: "Криптографическая бомба"
 crypto_bomb_focus_desc: "Поляки создали гениальное устройство, окрещенное ими «криптографической бомбой» и способное взламывать коды немецкой «Энигмы». У нас достаточно ресурсов, чтобы усовершенствовать эту разработку на базе Блетчли-Парка."
 tizard_mission_focus: "Миссия Тизарда"
 tizard_mission_focus_desc: "Нами было сделано множество технологических открытий, которые мы сами не можем довести до ума ввиду нехватки ресурсов и производственных мощностей. Генри Тизард готов возглавить делегацию для подписания договора об обмене технологиями с США."
 maud_focus: "Комитет Томсона"
 maud_focus_desc: "Комитет по военному применению уранового взрыва убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для неконтролируемой реакции ядерного деления. Однако в одиночку мы можем не успеть разработать такую технологию в нужные сроки. Это стоит обсудить с американцами."
 general_rearmament_focus: "Общее перевооружение"
 general_rearmament_focus_desc: "Начинает казаться, что новая Великая война неизбежна. Если не Гитлер, то Микадо, или даже Советы... Общественное мнение достаточно изменилось, чтобы мы могли начать программу всеобщего перевооружения." #NT!
 air_defense_focus: "Воздушная оборона"
 air_defense_focus_tt: "Добавьте максимум §YAnti-Air§! в §YEast Anglia§!, §YSussex§! и §YCornwall§!" #NT!
 air_defense_focus_bypass_tt: "Недостаточно стройплощадок для §YПВО§!"
 air_defense_focus_desc: "Нет никаких сомнений на счет того, откуда появится враг; мы должны защитить побережье с помощью мощных батарей ПВО."
 radar_focus: "РАДАР"
 radar_focus_desc: "Для нас критически важной является возможность обнаружения вражеских бомбардировщиков. Необходимо бросить все ресурсы на разработку технологии радаров и создание сети станций обнаружения вдоль побережья."
 royal_ordinance_focus: "Королевские фабрики по производству ордонансов" #NT!
 royal_ordinance_focus_desc: "Королевский арсенал в Вулвиче катастрофически недостаточен для производства всех необходимых нам боеприпасов и стрелкового оружия. Нам следует построить гораздо больше заводов по всей стране, желательно в относительно безопасных районах." #NT!
 shadow_scheme_focus: "Теневые схемы"
 shadow_scheme_focus_desc: "Министерство авиации предложило блестящий план по переводу гражданского производства на военные рельсы. Если мы предоставим гранты и займы ключевым компаниям, они смогут расширить и переоснастить свои заводы заранее, чтобы переход к выпуску военной продукции прошел гладко."
 uk_small_arms_focus: "Бирмингемское стрелковое оружие"
 uk_small_arms_focus_desc: "Королевские оружейные заводы не производят достаточного количества стрелкового оружия, но, как и во время Первой мировой войны, мы могли бы заключить контракт с Бирмингемской оружейной компанией и расширить ее мощности." #NT!
 UK_secret_focus: "Секретное оружие"
 UK_secret_focus_desc: "Теперь у нас есть необходимые знания и инфраструктура и мы можем сосредоточить усилия на разработке секретного оружия, о котором раньше могли грезить разве что писатели-фантасты."
 air_rearmament_focus: "Перевооружение авиации"
 air_rearmament_focus_desc: "В любой войне с континентальным врагом Королевские ВВС окажутся ключом к победе. Во-первых, мы должны убедиться, что наши авиабазы ​​могут поддерживать наши планы перевооружения!" #NT!
 fighter_command_focus: "Развитие истребителей"
 fighter_command_focus_desc: "Нашей первостепенной задачей должно стать обеспечение господства в собственном небе. Трудно найти более важную область для военных разработок, чем истребители."
 bomber_command_focus: "Развитие бомбардировщиков"
 bomber_command_focus_desc: "Как говаривал Джулио Дуэ, «бомбардировщик всегда прорвется». Помимо радарных технологий и систем ПВО, в первую очередь мы должны создавать более мощные бомбардировщики."
 coastal_command_focus: "Развитие береговой обороны"
 coastal_command_focus_desc: "Наша промышленность движима ресурсами, поставляемыми в Британию из многих отдаленных частей Империи. Наши конвои — ​​это наша жизненная сила, и их должны защищать как Королевский флот, так и Королевские ВВС. Мы должны создать специальное формирование Королевских ВВС для защиты подходов к нашим портам!" #NT!
 aircraft_production_focus: "Производители авиации"
 aircraft_production_focus_desc: "Самолеты остаются нашим главным приоритетом. Чтобы управлять их производством и координировать усилия всех смежных областей, необходимо учредить Лондонскую группу производителей авиации (ЛГПА)."
 uk_jet_focus: "Реактивный самолет"
 uk_jet_focus_desc: "Кажется почти несомненным, что реактивный двигатель придет на смену винтовым двигателям на самолетах. Потенциал огромен, и мы не должны позволить Британии отстать в этой важнейшей области исследований." #NT!
 naval_rearmament_focus: "Перевооружение флота"
 naval_rearmament_focus_desc: "Хотя мы пытались предотвратить гонку морских вооружений с помощью Второго Лондонского морского договора, даже подписавшие его стороны в основном игнорируют его. Королевский флот никогда не должен потерять свое глобальное превосходство. Мы должны всегда гарантировать, что он останется крупнейшим в мире." #NT!
 uk_destroyer_focus: "Ставка на эсминцы"
 uk_destroyer_focus_desc: "Современные линкоры — это настоящее чудо техники, но мы не можем пренебрегать скромными эсминцами, которые играют ключевую роль в защите конвоев."
 uk_convoy_focus: "Ставка на корабли сопровождения"
 uk_convoy_focus_desc: "Как мы уже неоднократно подчеркивали, конвои — это система кровоснабжения империи. Мы должны делать все от нас зависящее для того, чтобы их защищать и быстро заменять утраченные суда."
 uk_waves_focus: "Правь, Британия, морями"
 uk_waves_focus_desc: "В длинной тени Королевского флота другие военно-морские державы вынуждены придумывать инновационные новые доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться исключительно на количество и качество отдельных кораблей." #NT!
 uk_carrier_focus: "Ставка на авианосцы"
 uk_carrier_focus_desc: "Флотские теоретики ведут горячие споры о том, не утрачивают ли линкоры свое прежнее значение. Многие полагают, что наступила эпоха морской авиации и теперь ведущая роль будет принадлежать авианосцам, а не былым царям морей."
 uk_spain_focus: "Принудить Испанию"
 uk_spain_focus_desc: "Испанцы знают лучше, чем кто бы то ни было, как силен королевский флот, однако небольшое напоминание им, возможно, не повредит..."
 uk_battleship_focus: "Ставка на линкоры"
 uk_battleship_focus_desc: "Пока теоретики спорят, самолеты или корабли будут играть ведущую роль на флоте, на практике никто не желает, чтобы пушки чужого линкора внезапно нацелились на его дворец. Пусть даже в итоге правы окажутся сторонники авианосцев — все равно еще многие годы линкоры не утратят своего прежнего значения."
 uk_turkey_focus: "Принудить Турцию"
 uk_turkey_focus_desc: "Нам не нужно, чтобы турки нас любили, но пусть они помнят о том, кто на море хозяин..."
 uk_amphibious_focus: "Морской десант"
 uk_amphibious_focus_desc: "Править морями — это прекрасно, но иногда приходится и намочить ноги. Не следует забывать о подразделениях, способных высаживаться на побережье и захватывать территорию."
 singapore_focus: "Сингапурская стратегия"
 singapore_focus_desc: "Сингапур должен оставаться нашим главным военно-морским портом на Востоке. Гонконг может пасть под натиском японцев, но Сингапур должен оставаться неприступным, пока не прибудет Главный Флот, чтобы решительно разгромить врага." #NT!
 sp_landward_forts_focus: "Наземные укрепления"
 sp_landward_forts_focus_desc: "Сингапурские укрепления не выдерживают никакой критики. Мы должны бросить все силы на строительство фортификаций!"
 peninsular_focus: "Война на полуострове"
 peninsular_focus_desc: "Мы должны предупредить и замедлить продвижение противника с севера, со стороны Малайи, прежде чем он достигнет Сингапура."
 hongkong_focus: "Удерживать Гонконг"
 hongkong_focus_desc: "Сингапурская стратегия устарела. Мы должны строить более смелые планы и опираться на базу, расположенную куда ближе к Японии. Если достаточно укрепить Гонконг, он отлично послужит этой цели!"
 hk_landward_forts_focus: "Наземные укрепления"
 hk_landward_forts_focus_desc: "Гонконг должен превратиться в город-крепость, чтобы выдерживать продолжительные атаки со стороны континентального Китая."
 hk_air_focus: "Воздушная оборона"
 hk_air_focus_desc: "Мы должны существенно расширить и усовершенствовать систему ПВО в Гонконге."
 uk_embargo_focus: "Политика эмбарго"
 uk_embargo_focus_desc: "Лучший способ одержать победу над диктатором — красным или коричневым — это лишить его ресурсов, необходимых для ведения войны. Осталось лишь убедить в этом банки и корпорации, которые ведут с ним бизнес..."
 uk_sanction_italy_focus: "Наложить санкции на Италию"
 uk_sanction_italy_focus_desc: "Муссолини грезит о возрождении Римской империи и, сколь бы абсурдно это ни звучало, рано или поздно он может напасть на нас, чтобы воплотить свою мечту. Мы должны это предотвратить, пока дело не дошло до войны."
 uk_sanction_japan_focus: "Наложить санкции на Японию"
 uk_sanction_japan_focus_desc: "Японцы стремятся создать так называемую Великую восточноазиатскую сферу совместного процветания и, разумеется, играть в ней ведущую роль. Британская империя и колонии других западных держав являются главной преградой на этом пути. Нужно лишить Японию доступа к необходимым ей ресурсам."
 uk_burma_focus: "Бирманская дорога"
 uk_burma_focus_desc: "Мы должны помочь китайцам в их борьбе с Японией, построив дорогу и сопутствующую инфраструктуру между Бирмой и Китаем, по которой поставки можно будет доставлять по суше, не опасаясь японских нападений." #NT!
 uk_scandinavian_focus: "Интервенция в Скандинавию"
 uk_scandinavian_focus_desc: "Скандинавия не играла бы в мире никакой стратегически важной роли, если бы не импорт железа из Швеции. Мы должны оказать давление на Швецию и Норвегию, чтобы эти жизненно важные ресурсы не доставались Германии. В случае отказа нам следует готовиться к захвату этих стран..."
 uk_iraq_focus: "Гарантировать позицию Ирака"
 uk_iraq_focus_desc: "Мы предоставили Ираку независимость в 1932 году, но, возможно, несколько поторопились. С учетом ситуации в мире нельзя допустить, чтобы иракская нефть досталась нашим врагам..."
 uk_iran_focus: "Гарантировать позицию Ирана"
 uk_iran_focus_desc: "Иран не только богат нефтью, которая не должна достаться нашим противникам; эта страна занимает стратегическое положение между Индией, Ближним Востоком и Советским Союзом."
 uk_free_india_focus: "Независимость Индии"
 uk_free_india_focus_desc: "Японцы активно подстрекают Индию к восстанию, они даже создали Национальную индийскую армию из ректутов-индийцев. Если мы не вмешаемся, ситуация рискует принять опасный оборот. Мы можем либо нанести Японии стремительное поражение, либо пообещать Индии независимость через несколько лет."
 uk_colonial_focus: "Поддержать колониальную элиту"
 uk_colonial_focus_desc: "В нашей обширной империи проживают умнейшие люди планеты, но порой они не встречаются друг с другом просто потому, что империя слишком велика. Нужно, чтобы они сообща работали над важнейшими проектами — так мы получим результаты гораздо быстрее."
 uk_asia_focus: "Укрепить Восточную Азию"
 uk_asia_focus_desc: "Многим нашим колониям на Востоке угрожают гражданские войны и имперские амбиции соседей. Мы не должны бросать свои аванпосты на произвол судьбы, их нужно развивать и обеспечивать там свое постоянное присутствие."
 uk_china_focus: "Повлиять на Китай"
 uk_china_focus_desc: "Китайские националисты заявляют о том, что не приемлют нашу колониальную политику, однако у них слишком много врагов и почти нет друзей. Если протянуть им руку дружбы, они могут изменить свои взгляды."
 uk_commonwealth_focus: "Связи Британского Содружества"
 uk_commonwealth_focus_desc: "Страны Британского Содружества, объединенные верностью короне, — наши основные союзники в любом международном конфликте. Мы должны всячески развивать и укреплять там свое дипломатическое присутствие."
 uk_india_focus: "Развивать Британскую Индию"
 uk_india_focus_desc: "Статус наших индийских колоний вызывает споры как в самой Индии, так и в Великобритании, но как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность."
 northern_expansion_focus: "Экспансия на север"
 northern_expansion_focus_desc: "Доктрина экспансии на север, которой придерживается имперская армия, рассматривает Советский Союз как основную угрозу для японских амбиций. С учетом растущего напряжения в Европе удачный момент для нападения на советский Дальний Восток рано или поздно наступит. Мы должны быть готовы действовать."
 southern_expansion_focus: "Экспансия на юг"
 southern_expansion_focus_tt: "Будет заключен §Yпакт о ненападении§! с §YСоветским Союзом§!\n"
 southern_expansion_focus_desc: "Согласно доктрине экспансии на юг, которой придерживается имперский флот, Японии следует расширяться, захватывая Юго-Восточную Азию и Тихий океан. Богатые европейские колонии обладают всеми ресурсами, необходимыми японской промышленности, однако этот путь приведет к конфликту с США. Имеет смысл нанести предупредительный удар."
 new_ideas: "Появились новые министры.\n"
