 boer_states.114.d: "Напряженность между бурами и британскими колониями в Южной Африке переросла в войну. Доведенные до грани катастрофического рейда на Джеймстаун, проведенного администрацией Натала, буры объявили войну, чтобы отстоять свою независимость." #NT!
 boer_states.114.a: "Опять буры?" #NT!
