 EDC_zulu.1.t: "Проблема зулусов" #NT!
 EDC_zulu.1.d: "Сэр Генри Бартл Фрер, наш верховный комиссар, собрал список мелких обид и мелких инцидентов против Королевства Зулусов и теперь настаивает на вторжении в Зулуленд для защиты [NAT.GetName]. Однако депеши из Лондона запрещают нам атаковать Зулусов. Однако был подготовлен Ультиматиум, чтобы положить этому конец мирным путем." #NT!
 EDC_zulu.1.a: "Пошлите ультиматум" #NT!
 #EDC_zulu.2.t: "Ультиматум от [SAF.GetNameDef]" #NT!
 EDC_zulu.2.t: "Пришел ультиматум от Генри Бартла Фрера, комиссара [SAF.GetNameDef], требующий нашего полного подчинения британскому правлению. Должны ли мы ответить?" #NT!
 EDC_zulu.2.a: "Игнорируйте это." #NT!
 EDC_zulu.2.b: "Прими это" #NT!
 EDC_zulu.3.t: "Зулусы игнорируют наши требования" #NT!
 EDC_zulu.3.d: "Срок наших требований истек, и зулу отказались их выполнять. Вторжение зулусов началось" #NT!
 EDC_zulu.3.a: "На войну" #NT!
 EDC_zulu.4.t: "[SAF.GetName] объявили войну [ZUL.GetNameDef]" #NT!
 EDC_zulu.4.d: "Серия инцидентов с зулусами, захваченных комиссаром, переросла в полноценную войну, и теперь [SAF.GetName] Войска маршируют через нашу границу, и призыв к оружию был получен" #NT!
 EDC_zulu.4.a: "На войну" #NT!
 EDC_zulu.5.t: "Конец англо-зулусской войны" #NT!
 EDC_zulu.5.d: "Наши армии отступают, и большая часть нашей страны пала под натиском британских войск, у нас не осталось выбора, мы должны сдаться." #NT!
 EDC_zulu.5.a: "Сдаваться" #NT!
 EDC_zulu.5.b: "Мы будем бороться дальше" #NT!
 EDC_zulu.6.t: "Конец англо-зулусской войны" #NT!
  
