 boer_states.99.a: "Мы победили" #NT!
 boer_states.100.t: "Мечты о Южноафриканской Федерации" #NT!
 boer_states.100.d: "Британская империя теперь имеет власть над всей Южной Африкой, однако она разделена между многими колониями. МЫ должны теперь разжечь пламя объединения, как это делали другие доминионы" #NT!
 boer_states.100.a: "Вперед к единой Южной Африке." #NT!
 boer_states.101.t: "Доминион Зулуленд передан нашему губернаторству" #NT!
 boer_states.101.d: "Колониальная администрация передала нам в управление территории Зулуленда." #NT!
 boer_states.101.a: "Приложение к ним." #NT!
 boer_states.102.t: "[From.GetName] Требует Акта об объединении" #NT!
 boer_states.102.d: "Группа посланников из наших колоний в Южной Африке прибыла с просьбой принять Акт об объединении, чтобы преобразовать враждующие колонии британцев, африканцев и коренных жителей в единую страну." #NT!
 boer_states.102.a: "Выпустить его" #NT!
 boer_states.103.t: "[SOT.GetName] Нападает на нас" #NT!
 boer_states.103.d: "Группа налетчиков из [SOT.GetName] продолжает нарушать жизнь наших фермеров в [779.GetName], несмотря на их заверения в том, что это прекратится. Пришло время заставить их остановиться." #NT!
 boer_states.103.a: "Именно то оправдание, которое нам было нужно." #NT!
