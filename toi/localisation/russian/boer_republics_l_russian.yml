 boer_states.92.d: "Британцы всегда притесняли нас. Однако, оставаясь в их сфере влияния, мы бы получили большую выгоду для внешней политики и были бы в безопасности благодаря британскому господству в мире и их огромному флоту. Каким будет наш следующий курс действий?" #NT!
