 ofs_vic_establish_laws_on_tariffs: "Установить законы о тарифах" #NT!
 ofs_vic_establish_laws_on_tariffs_desc: "Завершить реформы вокруг Закона о тарифах и того, что может быть обложено тарифами" #NT!
 ofs_vic_gunpowder_regulations: "Правила пороха" #NT!
 ofs_vic_gunpowder_regulations_desc: "Установить Положение о производстве и распространении пороха в пределах [OFS.GetName]" #NT!
 ofs_vic_encorage_the_founding_of_a_research_foundation: "Поощрять создание исследовательского фонда" #NT!
 ofs_vic_encorage_the_founding_of_a_research_foundation_desc: "Чтобы быть современным государством, нам нужна исследовательская группа или фонд. Давайте создадим один." #NT!
