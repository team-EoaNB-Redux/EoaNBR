 ofs_vic_attempt_to_submit_to_ENG: "Попытка отправить [ENG.GetName]" #NT!
 ofs_vic_attempt_to_submit_to_ENG_desc: "Наша независимость от Британии была ошибкой, мы должны снова попросить Великобританию воссоединиться с британской короной." #NT!
 ofs_vic_steadfast_independace: "Стойкая независимость" #NT!
 ofs_vic_steadfast_independace_desc: "Мы должны стать настоящей суверенной нацией и управлять собой честно и справедливо." #NT!
 ofs_vic_develop_independant_indentity: "Развивайте независимую идентичность" #NT!
 ofs_vic_develop_independant_indentity_desc: "Политика Великобритании по отношению к нам ясна, пришло время сформировать собственную национальную идентичность и стремиться к процветанию." #NT!
 ofs_vic_prepare_for_re-annexation: "Подготовка к повторной аннексии" #NT!
 ofs_vic_prepare_for_re-annexation_desc: "Британия наконец согласилась снова присоединить нас, пришло время нам подготовиться к тому, что агенты Британии захватят наше правительство." #NT!
 ofs_vic_native_deals: "Родные предложения" #NT!
 ofs_vic_native_deals_desc: "Недавно мы выкупили [776.GetName] у [GQE.GetNameDef], пришло время взять эту территорию под наше управление." #NT!
 ofs_vic_begin_land_deals: "Начните больше сделок с землей" #NT!
 ofs_vic_begin_land_deals_desc: "Для того чтобы расти, мы заключили сделки с местными племенами, давайте продолжим эту практику." #NT!
 ofs_vic_encorage_more_deals: "Поощряйте больше сделок" #NT!
 ofs_vic_encorage_more_deals_desc: "Местные сделки, которые мы заключили, были очень выгодными, давайте поощрять их больше, предлагая более выгодные сделки." #NT!
 ofs_vic_remain_isolated: "Оставайтесь в изоляции" #NT!
 ofs_vic_remain_isolated_desc: "Чтобы защитить себя, мы должны оставаться в изоляции, заключая сделки только с соседними государствами." #NT!
 ofs_vic_establish_diplomacy_with_the_west: "Установить дипломатию с Западом" #NT!
 ofs_vic_establish_diplomacy_with_the_west_desc: "Чтобы защитить себя, мы должны искать защиты у европейских держав." #NT!
 TRV_boer_milita: "Бурская милита" #NT!
 TRV_boer_milita_desc: "Бурские ополченцы, сформированные из простого населения, уже являются хорошо обученными стрелками, охотниками и опытными застрельщиками. Это делает наши силы прямым противовесом британской тактике." #NT!
 boer_states.93.t: "Аннексировать Трансвааль?" #NT!
 boer_states.93.d: "Трансвааль находится в состоянии внутреннего кризиса, мы можем воспользоваться этим и растущей угрозой со стороны зулусов, чтобы аннексировать Трансвааль без развертывания каких-либо войск." #NT!
 boer_states.93.a: "Отправить заказ" #NT!
 boer_states.93.b: "Нет, мы должны сосредоточить свое внимание на [ZUL.GetNameDef] Угрозе" #NT!
 boer_states.94.t: "Британия объявила нас находящимися под британским владычеством" #NT!
 boer_states.94.d: "Мы только что получили послание от британского комиссара по Южной Африке, в котором он объявляет нас частью Британской империи. Угроза со стороны зулусов и наши внутренние проблемы могут означать, что мы потеряем еще больше, если выразим протест." #NT!
 boer_states.94.a: "Мы должны согласиться, на данный момент." #NT!
 boer_states.94.b: "Полный отказ" #NT!
 boer_states.95.t: "Томас Бюргерс избран президентом" #NT!
 boer_states.95.d: "Томас Бургерс был избран нашим 4-м президентом" #NT!
 boer_states.95.a: "Хорошо" #NT!
 boer_states.96.t: "Зулусы побеждены" #NT!
 boer_states.96.d: "Угроза зулусов на нашей южной границе была побеждена британцами, устранив единственную силу, которая могла угрожать нашей попытке независимости. Давайте свергнем это британское иго." #NT!
 boer_states.96.a: "Независимость" #NT!
 boer_states.97.t: "Трансвааль провозглашает независимость" #NT!
 boer_states.97.d: "Трансвааль поднял против нас оружие, мы должны подавить это восстание, иначе наши мечты об объединенной Южной Африке развеются в дыму." #NT!
 boer_states.97.a: "Верните их обратно." #NT!
 boer_states.97.b: "Отпусти их." #NT!
