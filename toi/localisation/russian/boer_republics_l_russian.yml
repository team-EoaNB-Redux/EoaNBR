 #boer_states.42.d: "[OFS.GetNameDef] в настоящее время побеждает [SOT.GetNameDef], и если они победят, то могут нарушить равновесие в регионе. Должны ли мы предложить арбитражное соглашение?" #NT!
 #boer_states.42.a: "Игнорируйте войну" #NT!
 #boer_states.42.b: "Предложение о проведении арбитражного разбирательства по Договору" #NT!
