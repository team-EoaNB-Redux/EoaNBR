 ofs_vic_establish_national_banknotes: "Создание национальных банкнот" #NT!
 ofs_vic_establish_national_banknotes_desc: "Суверенному государству необходим контроль над собственной валютой, мы должны создать собственные купюры и дистанцировать нашу экономику от британской." #NT!
