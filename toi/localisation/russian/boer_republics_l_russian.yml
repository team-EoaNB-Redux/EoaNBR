 boer_standing_army: "Постоянная армия" #NT!
 boer_large_standing_army: "Большая постоянная армия" #NT!
 ofs_basutoland_raids: "Набеги Сото" #NT!
 ofs_basutoland_raids_desc: "Наши границы постоянно подвергаются набегам [SOT.GetNameDef] скотокрадов, нанося ущерб нашей экономике" #NT!
 ofs_SAR_partisans: "Партизаны Южно-Африканской Республики" #NT!
 ofs_SAR_partisans_desc: "Небольшая группа в нашем правительстве агитирует за присоединение к [TRV.GetNameDef]" #NT!
 boer_states.15.t: "Буры приходят и требуют плату." #NT!
 boer_states.15.d: "Большая группа наемников прибыла к вашему двору с просьбой вернуть им землю, причитающуюся им за службу, оказанную во время последней гражданской войны. Должны ли мы предоставить им их землю?" #NT!
 boer_states.15.a: "Сделка была сделкой." #NT!
 boer_states.15.b: "Нет" #NT!
 boer_states.16.t: "Спросите [TRV.GetName] об аннексии" #NT!
 boer_states.16.d: "[ENG.GetNameDef] только что аннексировали нашего граничащего союзника, [ZUL.GetNameDef]. Многие члены нашей нации призывают нас интегрироваться в [TRV.GetName], а не рисковать аннексией со стороны [ENG.GetNameDef]. \nДолжны ли мы это сделать?" #NT!
 boer_states.16.a: "Давайте попросим [TRV.GetNameDef] об аннексии" #NT!
 boer_states.16.b: "Нет, мы останемся независимыми." #NT!
 boer_states.17.t: "[NIR.GetName] просит аннексии" #NT!
 boer_states.17.d: "Представители [NIR.GetName] пришли к нам с предложением об аннексии. Стоит ли нам ее принять?" #NT!
 boer_states.17.a: "Конечно, мы принимаем" #NT!
 boer_states.17.b: "Мы не можем позволить себе злить британцев." #NT!
 boer_states.18.t: "Приложение [NIR.GetName]?" #NT!
 boer_states.18.d: "Представители [NIR.GetName] отправились в [TRV.GetName] и потребовали аннексии, но там отказали. Может быть, нам следует вмешаться и аннексировать их самим?" #NT!
 boer_states.18.a: "Да, нам следует расширить наше присутствие." #NT!
 boer_states.18.b: "Они являются ценным буферным государством, оставьте их в покое." #NT!
 boer_states.19.t: "[NAT.GetName] требует аннексии" #NT!
 boer_states.19.d: "Прибыли дипломаты из [NAT.GetName] и требуют, чтобы мы подчинились им. Что нам делать?" #NT!
 boer_states.19.a: "Мы должны принять" #NT!
 boer_states.19.b: "Нет, мы останемся независимыми." #NT!
 boer_states.20.t: "[NIR.GetName] отказывается от аннексии" #NT!
 boer_states.20.d: "[NIR.GetNameDef] отклонил наше предложение, должны ли мы заставить его подчиниться?" #NT!
 boer_states.20.a: "Да, огнем и мечом" #NT!
 boer_states.20.b: "Нет, мы не нарушим региональный баланс войной." #NT!
 boer_states.21.t: "[STL.GetName] объявляет себя независимым государством" #NT!
 boer_states.21.d: "Бурские наемники в [1146.GetName] получили большой участок земли, сражаясь в качестве наемников, и объявили себя [STL.GetNameDef]" #NT!
 boer_states.21.a: "Еще одно бурское государство?" #NT!
 boer_states.21.b: "За Стеллаленд!" #NT!
 boer_states.22.t: "[GOS.GetName] объявляет себя независимым государством" #NT!
 boer_states.22.d: "Еще больше бурских шахтеров в [1146.GetName] получили статус [1067.GetName], сражаясь в качестве наемников, и объявили себя [GOS.GetNameDef]" #NT!
 boer_states.22.a: "Еще одно бурское государство?" #NT!
 gos_vic_ask_integration: "Спросите [STL.GetName] об интеграции" #NT!
 gos_vic_ask_integration_desc: "Мы слишком малы, чтобы выжить самостоятельно, мы должны просить [STL.GetName] об аннексии" #NT!
 boer_states.24.t: "[GOS.GetName] просит интеграцию?" #NT!
 boer_states.24.d: "Мы получили посланников из малого [GOS.GetName] с просьбой присоединиться к нашей республике, следует ли нам позволить им" #NT!
 boer_states.24.a: "Да, теперь мы будем известны как Соединенные Штаты Стеллаленда." #NT!
 boer_states.24.b: "Вместо этого мы объединимся" #NT!
 boer_states.24.c: "Никогда" #NT!
 boer_states.25.t: "[STL.GetName] находится в стратегически выгодном положении, давайте их аннексируем" #NT!
 boer_states.25.d: "По словам наших южноафриканских советников, «Страна» [STL.GetName] расположена на крупном торговом пути и объявила, что будет облагать налогом свой торговый путь. Из-за этого нам подали петицию с просьбой аннексировать территорию, должны ли мы?" #NT!
 boer_states.25.a: "Да, объявить их протекторатом." #NT!
 boer_states.25.b: "Никогда, буры приносят больше хлопот, чем пользы." #NT!
 boer_states.26.t: "[ENG.GetName] объявляет нас протекторатом" #NT!
 boer_states.26.d: "[ENG.GetNameDef] объявил нас частью своего королевства, может, нам вместо этого попросить разрешения присоединиться к [TRV.GetNameDef]?" #NT!
 #boer_states.26.a: "Да, перейти на [TRV.GetNameDef]" #NT!
 boer_states.26.a: "Да, перейти на [OFS.GetNameDef]" #NT!
 boer_states.26.b: "Мы должны просто подать заявку сейчас." #NT!
 boer_states.27.t: "[ENG.GetName] Вводит войска, чтобы оккупировать нас" #NT!
 boer_states.27.d: "[ENG.GetNameDef] двинул войска, чтобы оккупировать нас. Что нам делать?" #NT!
 boer_states.27.a: "Мы будем с ними бороться" #NT!
 boer_states.27.b: "Мы должны просто подать заявку сейчас." #NT!
 boer_states.28.t: "[STL.GetNameDef] попросил нас интегрировать их" #NT!
 boer_states.28.d: "Недавно [ENG.GetNameDef] объявил [STL.GetName] своим протекторатом, однако граждане [STL.GetNameDef] обратились к нам с просьбой вместо этого интегрироваться в нашу страну." #NT!
 boer_states.28.a: "Мы принимаем" #NT!
 boer_states.28.b: "Мы сделаем их марионетками." #NT!
 boer_states.28.c: "Мы не можем позволить себе начать конфликт с [ENG.GetNameDef]" #NT!
 boer_states.29.t: "[STL.GetNameDef] Присоединился к [TRV.GetNameDef]" #NT!
 boer_states.29.d: "Наш Протекторат [STL.GetName] только что подчинился [TRV.GetNameDef] против нашей воли, стоит ли нам вмешаться?" #NT!
 boer_states.29.a: "Мы заставим их подчиниться" #NT!
 boer_states.29.b: "Назад вниз" #NT!
 boer_states.30.t: "[ENG.GetNameDef] Перемещает войска в [1148.GetName]" #NT!
 boer_states.30.d: "Сегодня утром [ENG.GetNameDef] ввел войска на нашу суверенную территорию [1148.GetName]." #NT!
 boer_states.30.a: "Мы должны отступить" #NT!
 boer_states.30.b: "Мы дадим им отпор." #NT!
 boer_states.31.t: "[ENG.GetNameDef] имеет полный контроль над [1148.GetName]" #NT!
 boer_states.31.d: "Мы проиграли войну [ENG.GetNameDef], и их представители настаивают на мире. Стоит ли нам его принять?" #NT!
 boer_states.31.a: "Мы принимаем это" #NT!
 boer_states.31.b: "Мы не сдадимся." #NT!
 boer_states.32.t: "[TRV.GetNameDef] имеет полный контроль над [1148.GetName]" #NT!
 boer_states.32.d: "Мы проиграли войну [TRV.GetNameDef], и их представители настаивают на мире. Стоит ли нам его принять?" #NT!
 boer_states.32.a: "Мы принимаем это" #NT!
 boer_states.32.b: "Мы будем сражаться" #NT!
 boer_states.33.t: "Угон скота усиливается" #NT!
 boer_states.33.d: "Коренные жители [SOT.GetNameDef] годами совершали набеги на наш скот, и этот год стал самым богатым на бандитизм. Многие из наших людей считают, что пришло время ответить силой." #NT!
 boer_states.33.a: "Мы будем с этим бороться." #NT!
 boer_states.33.b: "Мы попросим Капскую колонию выступить арбитром" #NT!
 boer_states.33.c: "Мы это переживем, как и прежде." #NT!
 boer_states.34.t: "[OFS.GetNameDef] просит нас выступить в качестве арбитражера" #NT!
 boer_states.34.d: "Родная сила [SOT.GetNameDef] годами продолжала совершать набеги на [OFS.GetName], и теперь конфликт приблизился к нашей войне. Однако [OFS.GetName] пришел к нам, спрашивая, не будем ли мы выступать арбитром в этом вопросе." #NT!
 boer_states.34.a: "Хорошо, мы на стороне [OFS.GetName]" #NT!
 boer_states.34.b: "Хорошо, мы на стороне [SOT.GetName]" #NT!
 boer_states.35.t: "Подписать договор?" #NT!
 boer_states.35.d.sot: "[ENG.GetName] согласился выступить арбитром этого конфликта и направил нам договор, который поддерживает [SOT.GetNameDef]. Если мы согласимся на это, [OFS.GetName] должен отказаться от своих претензий на [779.GetName]" #NT!
 boer_states.35.d.ofs: "[ENG.GetName] согласился выступить арбитром этого конфликта и отправил нам договор, который является выгодным [OFS.GetNameDef]. Если мы согласимся на это, [OFS.GetName] выиграет [779.GetName]" #NT!
 boer_states.35.a: "Мы согласны" #NT!
 boer_states.35.b: "Мы отказываемся" #NT!
 boer_states.36.t: "Договор согласован" #NT!
 boer_states.36.d: "Обе стороны согласились с договором о судьбе [779.GetName], и теперь условия договора вступают в силу." #NT!
 boer_states.36.a: "Наконец-то все по эту сторону Оранжевой реки наше." #NT!
 boer_states.36.b: "Цена, которую мы должны заплатить за мир" #NT!
 boer_states.37.t: "Статус-кво" #NT!
 boer_states.37.d: "Никто не смог прийти к соглашению по поводу пограничного конфликта, и статус-кво сохранился." #NT!
 boer_states.37.a: "Это прискорбно" #NT!
 boer_states.38.t: "Переломный момент" #NT!
 boer_states.38.d: "Дикари внутри [SOT.GetNameDef] продолжают свои бесконечные набеги на наш народ, крадут наш скот и наносят нам сотни фунтов экономического ущерба." #NT!
 boer_states.38.a: "Мы должны разобраться с ними раз и навсегда." #NT!
 boer_states.38.b: "Нам придется продолжать это выдерживать." #NT!
 boer_states.40.t: "[SOT.GetName]-[OFS.GetName] Война" #NT!
 boer_states.40.d: "Война разгорелась из-за набегов на [OFS.GetNameDef] со стороны рейдеров [SOT.GetNameDef]" #NT!
 boer_states.40.a: "хорошо" #NT!
 boer_states.39.t: "Рейды заканчиваются" #NT!
 boer_states.39.d: "Теперь, когда рейдеры [SOT.GetName] находятся в другом штате, рейды наконец-то закончились." #NT!
 boer_states.39.a: "хороший" #NT!
 boer_states.41.t: "[SOT.GetNameDef] доминирует над [OFS.GetNameDef]" #NT!
 boer_states.41.d: "[SOT.GetNameDef] в настоящее время побеждает [OFS.GetNameDef], и если они победят, то могут нарушить равновесие в регионе. Должны ли мы предложить арбитражное соглашение?" #NT!
 boer_states.41.a: "Игнорируйте войну" #NT!
 boer_states.41.b: "Предложение о проведении арбитражного разбирательства по Договору" #NT!
