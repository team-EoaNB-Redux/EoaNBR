 ofs_campbell_diamonds: "Алмазные рудники Кэмпбелла" #NT!
 ofs_national_campbell_diamonds: "Национальные алмазные рудники Кэмпбелл" #NT!
 boer_states.51.t: "Алмазы обнаружены в [1149.GetName]" #NT!
 boer_states.51.d: "На берегах реки Вааль в штате [1149.GetName] обнаружена крупная территория алмазных рудников, и наша администрация сообщает о большом притоке в этот район шахтеров, готовых обогатить себя (и нас)." #NT!
 boer_states.51.a: "Это хорошие новости." #NT!
 boer_states.52.t: "Алмазы обнаружены в [1149.GetName]" #NT!
 boer_states.52.d: "На берегах реки Вааль в спорном государстве [1149.GetName] обнаружена крупная территория алмазных рудников. [OFS.GetNameDef] переместил на эту территорию чиновников и пытается управлять ею, однако мы также предъявили права на эту территорию." #NT!
 boer_states.52.a: "Подтвердить наше требование" #NT!
 boer_states.52.b: "Земля по праву [OFS.GetName] Земля" #NT!
 boer_states.53.t: "Британцы проявили интерес к [1149.GetName] алмазным месторождениям" #NT!
 boer_states.53.d: "Похоже, что британские территории Капской колонии заинтересовались алмазными рудниками. Наш агент рекомендовал нам отправиться к ним и подчиниться протекторату, чтобы они получили алмазные рудники для нас" #NT!
 boer_states.53.a: "Да, отправьте посланника, чтобы предложить [ENG.GetNameDef] контроль над государством" #NT!
 boer_states.53.b: "Нам нравится наш суверенитет, откажитесь от претензий" #NT!
 boer_states.54.t: "[GQW.GetName] предлагает нам [1149.GetName] Алмазные поля" #NT!
 boer_states.54.d: "Прибыл агент [GQW.GetName] с просьбой об интеграции, если мы будем управлять алмазными рудниками [1149.GetName]" #NT!
 boer_states.54.a: "Конечно" #NT!
 boer_states.54.b: "Их претензии очень шаткие, Отклонить" #NT!
 boer_states.55.t: "[ENG.GetNameDef] приложений [GQW.GetName] а также алмазные рудники [1149.GetName]" #NT!
 boer_states.55.d: "[ENG.GetName] официально аннексировал [GQW.GetName], а также сегодня аннексировал нашу территорию [1149.GetName], несмотря на наши собственные флаги, развевающиеся над шахтами. Это отвратительное нарушение нашего суверенитета." #NT!
 boer_states.55.a: "Мы не можем идти против мощи [ENG.GetNameDef]" #NT!
 boer_states.55.b: "Заявляем о наших законных требованиях" #NT!
 boer_states.55.c: "Это акт войны!" #NT!
 boer_states.56.t: "[OFS.GetName] продолжает требовать возвращения [1149.GetName]" #NT!
 boer_states.56.d: "Мы контролировали алмазные рудники Кимберли в штате [1149.GetName]. Однако [OFS.GetNameDef] по-прежнему претендует на суверенитет над этой территорией и приводит к ухудшению наших дипломатических отношений со странами, которые дружат с [OFS.GetName]." #NT!
 boer_states.56.a: "Давайте отправим символическую денежную компенсацию" #NT!
 boer_states.56.b: "Уступить землю обратно" #NT!
