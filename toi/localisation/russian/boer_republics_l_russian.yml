 ofs_vic_army_focus: "Армия Фокус" #NT!
 ofs_vic_army_focus_desc: "Чтобы стать суверенным государством, мы должны создать обученные силы для обеспечения безопасности наших границ." #NT!
 ofs_vic_suppling_our_forces: "Поставка наших сил" #NT!
 ofs_vic_suppling_our_forces_desc: "Чтобы снабжать нашу армию, мы должны разработать методы снабжения, уникальные для наших вооруженных сил из-за нашего положения между реками Ваал и Оранжевой." #NT!
 ofs_vic_bring_setsoto_into_our_road_network: "Привнесите [779.GetName] в нашу дорожную сеть" #NT!
 ofs_vic_bring_setsoto_into_our_road_network_desc: "Мы наконец-то укрепили наши границы в [779.GetName] после многих лет набегов на скот и грабежей со стороны [SOT.GetNameDef] граждан. Теперь мы наконец-то можем выполнить наш правительственный долг и включить эту землю в нашу инфраструктурную сеть" #NT!
 ofs_vic_consolidate_power: "Консолидация мощности (WIP)" #NT!
