 boer_states.72.t: "Обнаружены угольные шахты" #NT!
 boer_states.72.d: "Наши геологи обнаружили крупные угольные жилы в пределах [778.GetName]" #NT!
 boer_states.72.a: "Большой" #NT!
 boer_states.73.t: "Золото обнаружено" #NT!
 boer_states.73.d: "В нашей стране обнаружены крупные месторождения золота, однако, хотя большая их часть находится вне зоны нашей досягаемости, золото, до которого мы сможем добраться, обогатит нашу страну на долгие годы вперед." #NT!
 boer_states.73.a: "Большой" #NT!
 ofs_vic_attempt_diplomatic_ties_with_SAR: "Попытка установления дипломатических отношений с [TRV.GetName]" #NT!
 ofs_vic_attempt_diplomatic_ties_with_SAR_desc: "[TRV.GetNameDef] — единственная другая бурская нация, хотя в прошлом у нас были военные действия. Это не значит, что мы не должны работать вместе, чтобы обеспечить наше общее выживание. Давайте отправим к ним эмиссаров, чтобы наладить прочные отношения" #NT!
 ofs_vic_consoladate_internal_governence: "Консолидация внутреннего управления" #NT!
 ofs_vic_consoladate_internal_governence_desc: "Укрепим наше правительство после завершения внутренних реформ, это поможет стабилизировать нашу страну." #NT!
 ofs_vic_the_fuctions_of_a_state: "Функции государства" #NT!
 ofs_vic_the_fuctions_of_a_state_desc: "Мы должны определить обязанности и полномочия, которые должны иметь различные ветви нашей власти. Это позволит нам установить, как мы управляем нашей страной как внутри, так и снаружи." #NT!
 boer_states.74.t: "[OFS.GetName] отправляет посланника" #NT!
 boer_states.74.d: "Наш сосед [OFS.GetNameDef] отправил послов, чтобы восстановить с нами дипломатические отношения. Примем ли мы их?" #NT!
 boer_states.74.a: "Да, давайте восстановим наши отношения." #NT!
 boer_states.74.b: "Нет, пусть они уйдут." #NT!
 boer_states.75.t: "[TRV.GetNameDef] принимает нашего посланника" #NT!
 boer_states.75.d: "[TRV.GetNameDef] согласились восстановить наши дипломатические отношения, мы можем только надеяться, что эти связи сохранятся" #NT!
 boer_states.75.a: "Большой" #NT!
 boer_states.76.t: "[TRV.GetNameDef] отклоняет нашего посланника" #NT!
 boer_states.76.d: "[TRV.GetNameDef] Отклонили нашего посланника, мы можем только надеяться, что они изменят свое мнение со временем" #NT!
 boer_states.76.a: "Со временем они об этом пожалеют." #NT!
 boer_states.77.t: "[OFS.GetNameDef] просит интеграцию" #NT!
 boer_states.77.d: "Наши союзники [OFS.GetNameDef] обратились к нам с интересным предложением. Они просят объединить их с нашей страной и объединить бурские штаты. Стоит ли нам соглашаться?" #NT!
 boer_states.77.a: "конечно" #NT!
 boer_states.77.b: "Мы бы предпочли, чтобы они были независимыми." #NT!
 boer_states.78.t: "[TRV.GetNameDef] отказывается от нашей аннексии" #NT!
 boer_states.78.d: "Мы получили ответ от [TRV.GetNameDef]. Они отклонили наше предложение." #NT!
 boer_states.78.a: "Независимость это" #NT!
 TRV_accepts_envoys: "§YЮжно-Африканская Республика§!: Приняли нашего посланника" #NT!
 OFS_accepts_envoys: "§YОранжевое Свободное Государство§!: Приняли нашего Посланника" #NT!
 ofs_vic_offer_joint_guarentees: "Предложение совместных гарантий" #NT!
 ofs_vic_offer_joint_guarentees_desc: "Чтобы сохранить нашу независимость, мы должны провозгласить совместные гарантии с [TRV.GetNameDef]" #NT!
 ofs_vic_offer_to_join_with_the_SAR: "Предложите присоединиться [TRV.GetNameDef]" #NT!
 ofs_vic_offer_to_join_with_the_SAR_desc: "Наши страны очень похожи с точки зрения управления и людей, у нас даже был один и тот же президент. Идея объединиться в [TRV.GetNameDef] витала в верхних эшелонах нашего правительства. Стоит ли нам предлагать сделать это?" #NT!
 long_term_alliance: "Долгосрочные союзники" #NT!
 ofs_vic_our_british_policy: "Наша британская политика" #NT!
 ofs_vic_our_british_policy_desc: "С момента образования нашей страны наша судьба зависела от действий [ENG.GetNameDef]. Однако то, что мы с этим сделаем, зависит от нас. Пойти с [ENG.GetNameDef] или выбрать свой собственный путь?" #NT!
 boer_states.79.t: "[From.GetName] просит признания" #NT!
 boer_states.79.d: "Мы получили дипломата из борющейся «страны» [From.GetNameDef], который просит признать их суверенитет." #NT!
 boer_states.79.a: "Конечно, мы их узнаем." #NT!
 boer_states.79.b: "ВОЗ?" #NT!
 boer_states.79.c: "Мы не только признаем их, но и гарантируем их." #NT!
 boer_states.80.t: "[From.GetName] Нас узнают" #NT!
 boer_states.80.d: "Дипломат из [From.GetNameDef] прибыл в [Root.Capital.GetName] сегодня утром и передал признание их правительством нашего суверенитета." #NT!
 boer_states.80.a: "Хороший" #NT!
 boer_states.81.t: "[From.GetName] игнорирует нас" #NT!
 boer_states.81.d: "Наш дипломат вернулся из [From.GetNameDef] с поражением, поскольку они отказались признать нас в каком-либо качестве." #NT!
 boer_states.81.a: "Большой" #NT!
 boer_states.82.t: "[From.GetName] Признает нашу независимость" #NT!
 boer_states.82.d: "Дипломат из [From.GetNameDef] прибыл в [Root.Capital.GetName] сегодня утром и передал признание их правительствами нашего суверенитета и их гарантии нашей независимости. Дипломат также запросил здание, чтобы основать там посольство." #NT!
 boer_states.82.a: "Большой" #NT!
 afr_supply_methods: "Методы поставки" #NT!
 afr_updated_supply_methods: "Обновленные методы поставки" #NT!
 ofs_vic_focus_on_exsternal_problems: "Сосредоточьтесь на внешних проблемах" #NT!
 ofs_vic_focus_on_exsternal_problems_desc: "В настоящее время мы ведем войну, и поэтому в это время нам придется сосредоточиться на внешних проблемах." #NT!
 ofs_vic_liquor_reulations: "Правила продажи спиртных напитков" #NT!
 ofs_vic_liquor_reulations_desc: "Алкоголь — это проклятие общества, и чтобы держать его под контролем, мы должны установить правила, регулирующие употребление спиртных напитков." #NT!
 ofs_vic_continue_constitutional_reforms: "Продолжить конституционные реформы" #NT!
 ofs_vic_continue_constitutional_reforms_desc: "Наша Конституция все еще очень слаба, мы должны продолжать реформировать наше правительство и нашу конституционную систему." #NT!
 ofs_vic_reform_the_voting_system: "Реформа системы голосования" #NT!
 ofs_vic_reform_the_voting_system_desc: "Изменить то, как мы определяем голосование и территорию голосования, чтобы лучше представлять взгляды нашего народа" #NT!
 ofs_vic_remove_single_citizenship_requirement: "Отменить требование единого гражданства" #NT!
 ofs_vic_remove_single_citizenship_requirement_desc: "Наша избирательная система исключает многих наших граждан из-за требования о земле. Давайте реформируем ее и откроем ее для всех граждан, независимо от того, какой площадью они владеют." #NT!
 ofs_vic_start_to_connect_our_economy: "Начните объединять нашу экономику" #NT!
 ofs_vic_start_to_connect_our_economy_desc: "Большая часть нашей экономики разбросана на больших расстояниях, и нам следует начать развивать дорожную сеть, чтобы соединить ее воедино." #NT!
 ofs_vic_exspand_our_road_network: "Расширяем нашу дорожную сеть" #NT!
 ofs_vic_exspand_our_road_network_desc: "Расширить нашу дорожную сеть в самые отдаленные уголки нашего штата" #NT!
 ofs_vic_invest_in_resource_discovery: "Инвестируйте в разведку ресурсов" #NT!
 ofs_vic_invest_in_resource_discovery_desc: "Начните инвестировать в старателей и геодезистов, чтобы помочь им найти скрытые ресурсы нашей страны." #NT!
 ofs_vic_industrialising_our_nation: "Индустриализация нашей страны" #NT!
 ofs_vic_industrialising_our_nation_desc: "Начать поощрять создание новых заводов с целью развития нашей экономики." #NT!
 ofs_vic_begin_military_production: "Начало военного производства" #NT!
 ofs_vic_begin_military_production_desc: "Теперь, когда мы начали готовиться к индустриализации, нам нужно идти в ногу со временем и удовлетворять наши военные потребности." #NT!
 ofs_vic_encorage_manufactory_develpoment: "Поощрять развитие мануфактур" #NT!
 ofs_vic_encorage_manufactory_develpoment_desc: "Мы должны поощрять создание мануфактур для производства машин, необходимых для индустриального государства." #NT!
 ofs_vic_deal_with_SAR_partisans: "Сделка с [TRV.GetNameDef] партизанами" #NT!
 ofs_vic_deal_with_SAR_partisans_desc: "Наше правительство кишит партизанами [TRV.GetNameDef], которые попытаются заставить нас присоединиться к [TRV.GetNameDef]. Поскольку многие из них занимались предательской деятельностью во время войны, давайте посадим в тюрьму или изгоним сторонников жесткой линии." #NT!
 ofs_vic_encorage_immirgration: "Поощрять иммиграцию" #NT!
 ofs_vic_encorage_immirgration_desc: "Для увеличения численности населения наши консультанты предложили нам проводить политику, направленную на поощрение иммиграции в нашу страну." #NT!
 ofs_vic_create_a_national_tax_code: "Создать Национальный налоговый кодекс" #NT!
 ofs_vic_create_a_national_tax_code_desc: "Наша экономика полностью разбалансирована и нерегулируема, нам следует создать надлежащий налоговый кодекс, чтобы стабилизировать нашу страну и ее экономику." #NT!
 afr_become_industrialised_tooltip: "§Y[545.Owner.GetName]§! §Gстанет индустриальной страной!§!" #NT!
 boer_states_company.83.t: "[From.GetNameDef] Предлагает партнерство компании" #NT!
 boer_states_company.83.d: "Наш сосед-бур предложил идею создания товарищества компаний между [ROOT.GetName] и [From.GetNameDef]. Такое товарищество ознаменовало бы новую эру индустриализации, но ценой колониального влияния. Остается только один вопрос: как нам реагировать?" #NT!
 boer_states_company.83.a: "Согласитесь, это партнерство принесет четвертые промышленные чудеса." #NT!
 boer_states_company.83.b: "Никогда! [ROOT.GetAdjective] останется независимым от колониального влияния!" #NT!
 boer_states_company.84.t: "[From.GetNameDef] Отказывается!" #NT!
 boer_states_company.84.d: "Наш сосед-бур отказался от нашего партнерства!" #NT!
 boer_states_company.84.a: "Нам просто придется подождать и посмотреть, примут ли они это позже." #NT!
 boer_states.83.t: "[From.GetNameDef] просит нас предоставить информацию" #NT!
 boer_states.83.d: "Наш сосед-бур выдвинул нам ультиматум: подчиниться их власти или быть аннексированными. Как нам ответить?" #NT!
 boer_states.83.a: "Согласитесь, это поможет нам развиваться как народу." #NT!
 boer_states.83.b: "Никогда, наша свобода превыше всего" #NT!
 boer_states.84.t: "[From.GetNameDef] Отказывается!" #NT!
 boer_states.84.d: "Наш сосед-бур отклонил наш ультиматум. Как нам ответить?" #NT!
 boer_states.84.a: "На войну! Аннексируем регион!" #NT!
 boer_states.84.b: "Из-за этого не стоило бы начинать войну." #NT!
 boer_states.85.t: "[OFS.GetNameDef] просит повторной аннексии?" #NT!
 boer_states.85.d: "С тех пор, как мы отказались от суверенитета над [OFS.GetNameDef], в их правительстве началось крупное движение за реинтеграцию. Кульминацией этого стало прибытие делегации от нашего губернатора в Капскую колонию с просьбой разрешить им аннексировать [OFS.GetNameDef]. Должны ли мы им это позволить?" #NT!
 boer_states.85.a: "Согласен, новая земля всегда хороша." #NT!
 boer_states.85.b: "Нет, этот регион — сплошные неприятности." #NT!
 boer_states.87.t: "Попросите [ENG.GetNameDef] о защите" #NT!
 boer_states.87.d: "наши соседи жадно смотрят на наши границы, может быть, нам следует попросить [ENG.GetNameDef] об их защите" #NT!
 boer_states.87.a: "Просите британской защиты" #NT!
 boer_states.87.b: "Нет" #NT!
 boer_states.88.t: "[From.GetNameDef] просит защиты" #NT!
 boer_states.88.d: "Мы получили делегатов от [From.GetNameDef], которые просят нас о «защите», должны ли мы принять их заявку" #NT!
 boer_states.88.a: "Согласен с их подачей" #NT!
 boer_states.88.b: "Нет, их земля не стоит усилий." #NT!
 boer_states.88.c: "Просто гарантируйте им" #NT!
 boer_states.89.t: "Попросите [ENG.GetNameDef] о защите" #NT!
 boer_states.89.d: "наши соседи жадно смотрят на наши границы, может быть, нам следует попросить [ENG.GetNameDef] об их защите" #NT!
 boer_states.89.a: "Просите британской защиты" #NT!
 boer_states.89.b: "Нет" #NT!
 ofs_vic_roads_in_the_west: "Дороги на Западе" #NT!
 ofs_vic_roads_in_the_west_desc: "Наши дороги на западе недостаточно хороши для такого штата, как наш, чтобы улучшить нашу национальную инфраструктуру, нам нужно их расширить." #NT!
 ofs_vic_roads_in_the_east: "Дороги на Востоке" #NT!
 ofs_vic_roads_in_the_east_desc: "Наши восточные дороги не в лучшем состоянии. Пришло время для расширения этих дорог." #NT!
 ofs_vic_cement_constatution: "Укрепим нашу Конституцию" #NT!
 ofs_vic_cement_constatution_desc: "В нашей Конституции есть некоторые неопределенные термины, которые подлежат толкованию. Чтобы легитимизировать наш режим, мы сделаем эти термины более ясными." #NT!
 has_more_than_1M_pop: "Население более 1 миллиона человек." #NT!
 OFS_has_dominion_over_rhodesia: "Имеет власть над [545.GetName]" #NT!
 boer_states.90.t: "Вопрос государственной церкви" #NT!
 boer_states.90.a: "Наш народ и наше правительство — единоверцы." #NT!
 boer_states.90.b: "Необходимо отделение церкви от государства." #NT!
 trv_idea_annoyed_church: "Раздраженные церковные власти" #NT!
 trv_settled_church_question: "Решили вопрос Церкви?" #NT!
 trv_idea_god_fairing_people: "Богобоязненные люди" #NT!
 trv_idea_disjointed_government: "Разрозненное правительство" #NT!
 boer_states.91.t: "[TRV.GetNameDef] предлагает перемирие" #NT!
 boer_states.91.d: "Наша война с Южно-Африканской Республикой длилась достаточно долго. Пришло время для перемирия, чтобы избавить обе стороны от ужасов войны." #NT!
 boer_states.91.a: "Давайте положим конец этому кровавому и бесполезному конфликту." #NT!
 boer_states.91.b: "Слишком много людей погибло, чтобы закончить этот конфликт без каких-либо достижений. Вперед, к победе!" #NT!
  
 boer_states.1.t: "Перемирие с [OFS.GetName]" #NT!
 boer_states.1.d: "Мы упорно сражались против [OFS.GetNameDef]. Однако они победили нас, и было бы разумно просить мира, иначе наша нация будет уничтожена." #NT!
 boer_states.1.a: "Мы сдаемся." #NT!
 boer_states.1.b: "Никогда! Мы будем бороться до конца!" #NT!
  
 boer_states.2.t: "Оранжевое Свободное Государство отказывается от интеграции" #NT!
 boer_states.2.d: "После многочисленных запросов в [OFS.GetNameDef] о союзе, каждый раз отклонявшихся, мы только что получили информацию о том, что [OFS.GetNameDef] заключил в тюрьму многих наших сторонников за измену." #NT!
 boer_states.2.a: "Мы не можем позволить этому стоять! К войне!" #NT!
 boer_states.2.b: "Очевидно, что наша администрация там нежелательна." #NT!
  
 boer_states.3.t: "Бошофф уходит в отставку!" #NT!
 boer_states.3.d: ""
 boer_states.3.a: "Председатель Volksraad Эсайяс Рейниер Снейман на данный момент будет исполнять обязанности президента." #NT!
  
 boer_states.4.t: "Президентство Преториуса" #NT!
 boer_states.4.d: ""
 boer_states.4.d2: ""
 boer_states.4.a: "Разве он уже не президент Южно-Африканской Республики?" #NT!
 boer_states.4.b: "Его опыт послужит нам хорошую службу." #NT!
  
 boer_states.5.t: "Преториус покинул Оранжевое Свободное Государство!" #NT!
 boer_states.5.d: ""
 boer_states.5.a: "Исполнять обязанности президента на данный момент будет министр правительства Фольксраада Джозеф Эллисон." #NT!
  
 boer_states.6.t: "Отставка Преториуса была принята Фольксрадом" #NT!
 boer_states.6.d: ""
 boer_states.6.a: "Фольксраад будет осуществлять управление до тех пор, пока не будет выбран новый исполняющий обязанности президента." #NT!
  
 boer_states.7.t: "Народный совет решает предоставить это место Якобусу Йоханнесу Вентеру." #NT!
 boer_states.7.d: ""
 boer_states.7.a: "Он становится исполняющим обязанности президента." #NT!
  
 boer_states.8.t: "Йоханнес Хенрикус Бранд избран президентом" #NT!
 boer_states.8.d: ""
 boer_states.8.a: "Хорошо" #NT!
  
