 #Polizeiverein 
 GEC_decision_category_polizeiverein: "Полицейская полиция" #NT!
 GEC_decision_category_polizeiverein_desc: "Мы являемся членом §YСоюза тайной полиции§! или '§YGeheimer Polizeiverein§!', состоящего из нескольких немецких земель, стремящихся к сотрудничеству в своей полицейской деятельности в целях §Yстабильности и сохранения статус-кво§! против §Yподрывных элементов§!. Мы должны воспользоваться разведданными, предоставленными союзом, чтобы выделить §Yопасных лиц и организации§! в пределах наших границ." #NT!
 GEC_decision_censor_press_temporarily: "Временно цензурировать прессу" #NT!
 GEC_decision_censor_press_temporarily_desc: "Было много газетных статей, критикующих правительство, предлагающих серьезные изменения в нашей политической системе. Эта агитация может вызвать мятеж, если мы не будем действовать быстро и не пошлем предупреждение." #NT!
 GEC_decision_suppress_clubs_and_societies: "Подавление клубов и обществ" #NT!
 GEC_decision_suppress_clubs_and_societies_desc: "Клубы, общества и ассоциации изобретательно использовали свободы и возможности, предоставляемые нашими законами, чтобы скрыть свою политическую природу и повестку дня. Нам нужно положить этому конец." #NT!
 GEC_decision_surveil_contacts_of_expatriates: "Наблюдение за контактами экспатриантов" #NT!
 GEC_decision_surveil_contacts_of_expatriates_desc: "Будь то друзья, знакомые или родственники, нам необходимо внимательно следить за теми, с кем поддерживают связь политически мотивированные экспатрианты." #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda: "Сотрудничать для ограничения контрабандной пропаганды" #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda_desc: "Прогрессивные и левые политические активисты в большом количестве покинули Германию после краха Мартовской революции 1849 года. Они по-прежнему агитируют за радикальные перемены из-за границы, а их сообщники переправляют печатную пропаганду через наши границы. Мы можем эффективно противостоять этой проблеме только в сотрудничестве с другими членами Polizeiverein. Но сначала мы должны внести свой вклад." #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda_effect_tt: "\n§GЕсли все члены Polizeiverein будут сотрудничать, мы получим большую выгоду от этого предприятия.§!\n" #NT!
 GEC_decision_put_nationalist_agitators_under_surveillance: "Установить наблюдение за агитаторами-националистами" #NT!
 GEC_decision_put_nationalist_agitators_under_surveillance_desc: "Националистические агитаторы организуют оппозицию нашим попыткам централизации. Мы могли бы использовать тайную полицию, чтобы поставить под наблюдение самых опасных людей." #NT!
 GEC_decision_arrest_nationalist_intellectuals_hungary: "Арестуйте националистических интеллектуалов в Венгрии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_hungary_desc: "Интеллектуалы играют большую роль в венгерском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести серьезный удар по движению и одновременно подать пример, который отобьет охоту у других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_bohemia: "Арестуйте националистических интеллектуалов в Богемии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_bohemia_desc: "Интеллектуалы играют большую роль в Богемском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести серьезный удар по движению и одновременно подать пример, который отобьет охоту у других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_croatia: "Арестуйте националистических интеллектуалов в Хорватии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_croatia_desc: "Интеллектуалы играют большую роль в хорватском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести серьезный удар по движению и одновременно подать пример, который отобьет охоту у других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_galicia: "Арестуйте националистических интеллектуалов в Галиции" #NT!
 GEC_decision_arrest_nationalist_intellectuals_galicia_desc: "Интеллектуалы играют большую роль в польском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы, возможно, сможем нанести серьезный удар по движению и одновременно подать пример, который отобьет охоту у других следовать их примеру." #NT!
  
