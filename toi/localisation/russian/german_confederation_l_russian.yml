 ### EVENTS ### 
 #German Confederation - Diets and Conferences 
 gerconfed.1.t: "Наш голос: Frankfurter Reformakte" #NT!
 gerconfed.1.d: "Недавно Австрия предложила членам Германского союза \"Frankfurter Reformakte\". Эти реформы укрепят их нацию посредством некоторых законов, а также приблизят Германский союз к статусу государства наций. Теперь вопрос: поддержим ли мы эту реформу? Это, вероятно, будет обременительно для нашей страны..." #NT!
 gerconfed.1.a: "Мы не видим никаких проблем в этих реформах — мы за них проголосуем." #NT!
 gerconfed.1.b: "Это очевидный захват власти со стороны Австрии — мы проголосуем против этого." #NT!
 gerconfed.2.t: "ОТЛАДКА: Подсчет голосов Франкфуртская реформа" #NT!
 gerconfed.2.d: "Скрытое событие, подсчет голосов за Франкфуртскую реформу." #NT!
 gerconfed.2.a: "Реформа проходит." #NT!
 gerconfed.2.b: "Реформа не проходит." #NT!
 gerconfed.2.c: "Галстук." #NT!
 eoanb_tt_event_gerconfed_1_yes: "§YМы проголосуем за Франкфуртские реформы!§!" #NT!
 eoanb_tt_event_gerconfed_1_no: "§YМы будем голосовать против Франкфуртских реформ!§!" #NT!
 eoanb_tt_generic_variable: "Общая подсказка для переменных (скрытая)" #NT!
 eoanb_tt_event_gerconfed_5_c: "§YНичего не произойдет.§!" #NT!
 gerconfed.3.t: "Наше предложение успешно!" #NT!
 gerconfed.3.d: "Государства-члены Германского союза проголосовали, и наше предложение принято! Франкфуртские реформы теперь активны." #NT!
 gerconfed.3.a: "Хорошо!" #NT!
 gerconfed.4.t: "Наше предложение отклонено!" #NT!
 gerconfed.4.d: "Государства-члены Германского союза проголосовали, и наше предложение было отклонено! Франкфуртские реформы были отклонены большинством голосов." #NT!
 gerconfed.4.a: "Блин!" #NT!
 gerconfed.5.t: "Франкфуртские реформы — ничья в Конфедерации" #NT!
 gerconfed.5.d: "Государства-члены Германского союза проголосовали, и, похоже, голоса разделились поровну! Голоса за и против предложения были поданы поровну, так что дело просто было отклонено судами..." #NT!
 gerconfed.5.a: "Какой позор..." #NT!
 eoanb_tt_event_gerconfed_6_a: "§YАвстрия получит небольшое количество политической власти.§!" #NT!
 eoanb_tt_event_gerconfed_6_b: "§YМы проголосуем против их предложения.§!" #NT!
 gerconfed.6.t: "Диета во Франкфурте" #NT!
 gerconfed.6.d: "Австрия созвала сейм Германского союза во Франкфурте, где они попытаются укрепить свои интересы в отношении Конфедерации. Каждое государство-член имеет право голосовать по своему предложению - и теперь наша очередь." #NT!
 gerconfed.6.a: "Мы поддержим Австрию." #NT!
 gerconfed.6.b: "Мы не поддержим Австрию." #NT!
 eoanb_om_gerconfed_7: "Посетил первую Вюрцбургскую конференцию" #NT!
 eoanb_tt_event_gerconfed_7_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_7_declined: "Приглашение на первую Вюрцбургскую конференцию было отклонено этой страной." #NT!
 eoanb_tt_event_gerconfed_7_yes: "§GНемного улучшит отношения со всеми членами Конфедерации.§!" #NT!
 gerconfed.7.t: "Первая Вюрцбургская конференция" #NT!
 gerconfed.7.d: "Члены Германского союза были приглашены принять участие в конференции в Вюрцбурге в попытке укрепить связь между странами, входящими в состав Конфедерации. Должен ли [Root.GetName] принять приглашение?" #NT!
 gerconfed.7.a: "Примите приглашение." #NT!
 gerconfed.7.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_8_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_8_declined: "Приглашение на вторую Вюрцбургскую конференцию было отклонено этой страной." #NT!
 gerconfed.8.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.8.d: "Члены Германского союза приглашены принять участие в еще одной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Союза. [Root.GetName] будет присутствовать?" #NT!
 gerconfed.8.a: "Примите приглашение." #NT!
 gerconfed.8.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_9_yes: "§YВсе остальные члены Конфедерации также получат некоторую политическую власть.§!" #NT!
 eoanb_tt_event_gerconfed_9_no: "§YВсе остальные члены Конфедерации также потеряют часть политической власти.§!" #NT!
 gerconfed.9.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.9.d: "Члены Германского союза приглашены принять участие в еще одной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Союза. Будет ли присутствовать Пруссия?" #NT!
 gerconfed.9.a: "Примите приглашение." #NT!
 gerconfed.9.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_10_yes: "§YВсе остальные члены Конфедерации также получат некоторую политическую власть.§!" #NT!
 eoanb_tt_event_gerconfed_10_no: "§YВсе остальные члены Конфедерации также потеряют часть политической власти.§!" #NT!
 gerconfed.10.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.10.d: "Члены Германского союза приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Союза. Будет ли Австрия присутствовать?" #NT!
 gerconfed.10.a: "Примите приглашение." #NT!
 gerconfed.10.b: "Отклонить приглашение." #NT!
 eoanb_flag_event_gerconfed_7_true: "Состоялась Первая Вюрцбургская конференция." #NT!
 eoanb_flag_event_gerconfed_8_true: "Состоялась Вторая Вюрцбургская конференция." #NT!
 eoanb_flag_event_gerconfed_11_true: "Состоялась первая часть Третьей Вюрцбургской конференции." #NT!
 eoanb_flag_event_gerconfed_12_true: "Состоялась вторая часть Третьей Вюрцбургской конференции." #NT!
 eoanb_tt_event_gerconfed_11_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_11_declined: "Приглашение на третью Вюрцбургскую конференцию эта страна отклонила." #NT!
 gerconfed.11.t: "Третья Вюрцбургская конференция - Первая встреча" #NT!
 gerconfed.11.d: "Члены Германского союза были приглашены принять участие в очередной конференции в Вюрцбурге — на этот раз должны были обсуждаться разделы конституции, касающиеся военных дел нескольких стран, — но первая часть конференции закончилась гигантской перепалкой, и ничего не было достигнуто... Вторая встреча запланирована на несколько недель." #NT!
 gerconfed.11.a: "Какой беспорядок!" #NT!
 gerconfed.11.b: "Хорошо, что мы отклонили приглашение..." #NT!
 gerconfed.12.t: "Третья Вюрцбургская конференция - Вторая встреча" #NT!
 gerconfed.12.d: "Члены Германского союза были призваны направить своих представителей в Вюрцбург на обязательную встречу после того, как первое заседание Третьей Вюрцбургской конференции провалилось с треском. На этот раз мы должны проголосовать за то, следует ли предоставить Германскому союзу больше полномочий над его членами." #NT!
 gerconfed.12.a: "Почему бы и нет? Более сильная Конфедерация может принести пользу всем нам..." #NT!
 gerconfed.12.b: "Это очевидный заговор с целью лишить нас независимости!" #NT!
 gerconfed.13.t: "Выгнали из Конфедерации!" #NT!
 gerconfed.13.d: "После нашего неоднократного неповиновения Германскому союзу, выраженного в отклонении их приглашений на конференции, Союз проголосовал за изгнание [Root.GetName] из своих рядов. Мы больше не имеем права голоса в их делах..." #NT!
 gerconfed.13.a: "Думаю, мы этого заслуживали..." #NT!
 gerconfed.14.t: "DEBUG: Устанавливает глобальный флаг" #NT!
 gerconfed.14.d: "Устанавливает всемирный флаг для первой Вюрцбургской конференции, чтобы он не срабатывал постоянно." #NT!
 gerconfed.14.a: "Хорошо." #NT!
 gerconfed.15.t: "DEBUG: Устанавливает глобальный флаг" #NT!
 gerconfed.15.d: "Устанавливает всемирный флаг для второй Вюрцбургской конференции, чтобы он не срабатывал постоянно." #NT!
 gerconfed.15.a: "Хорошо." #NT!
 gerconfed.16.t: "DEBUG: Устанавливает глобальный флаг" #NT!
 gerconfed.16.d: "Устанавливает всемирный флаг на первую половину третьей Вюрцбургской конференции, чтобы он не срабатывал постоянно." #NT!
 gerconfed.16.a: "Хорошо." #NT!
 gerconfed.17.t: "DEBUG: Устанавливает глобальный флаг" #NT!
 gerconfed.17.d: "Устанавливает всемирный флаг на вторую половину третьей Вюрцбургской конференции, чтобы он не срабатывал постоянно." #NT!
 gerconfed.17.a: "Хорошо." #NT!
 gerconfed.18.t: "ОТЛАДКА: Очищает 4 глобальных флага" #NT!
 gerconfed.18.d: "Это снимает 4 флага с Германского союза, чтобы игра не лагала." #NT!
 gerconfed.18.a: "Хорошо." #NT!
  
 #General Events 
 gerconfed.30.t: "Успешная разведка ресурсов" #NT!
 gerconfed.30.d: "Наши геологи вернулись с хорошими новостями: мы обнаружили новое месторождение ресурсов в наших владениях." #NT!
 gerconfed.30.a: "Отличные новости!" #NT!
 gerconfed.31.t: "Поиски ресурсов не увенчались успехом" #NT!
 gerconfed.31.d: "К сожалению, наши поисковые работы не увенчались успехом." #NT!
 gerconfed.31.a: "Будем надеяться на большую удачу в следующий раз." #NT!
 gerconfed.32.t: "[FROM.GetNameDef] Ищет военную конвенцию" #NT!
 gerconfed.32.d: ""
 gerconfed.32.a: "Это замечательная идея, подпишите конвенцию." #NT!
 gerconfed.32.b: "[ROOT.GetNameDef] не нуждается в таком соглашении." #NT!
 gerconfed.33.t: "[FROM.GetNameDef] Соглашается с Военной конвенцией" #NT!
 gerconfed.33.d: ""
 gerconfed.33.a: "Отличные новости." #NT!
 gerconfed.34.t: "[FROM.GetNameDef] Отвергает военную конвенцию" #NT!
 gerconfed.34.d: ""
 gerconfed.34.a: "Печальные новости." #NT!
 gerconfed.35.t: "[FROM.GetNameDef] Просит сделку по оружию" #NT!
 gerconfed.35.d_rifles: "[FROM.GetNameDef] обратился к нам с предложением купить винтовки у наших производителей. Они хотели бы купить 500 единиц пехотных винтовок по разумной цене. Если мы согласимся на их запрос, они могут выполнить заказ." #NT!
 gerconfed.35.d_uniforms: "[FROM.GetNameDef] обратился к нам с предложением купить униформу у наших производителей. Они хотели бы купить 500 единиц пехотной униформы по разумной цене. Если мы согласимся на их запрос, они, возможно, оформят заказ." #NT!
 gerconfed.35.d_cannons: "[FROM.GetNameDef] обратился к нам с предложением купить пушки у наших производителей. Они хотели бы купить 25 единиц полевых пушек по разумной цене. Если мы согласимся на их запрос, они могут выполнить заказ." #NT!
 gerconfed.35.a: "Мы бы приняли такое соглашение." #NT!
 gerconfed.35.b: "Мы отвергаем такое соглашение." #NT!
 GEC_sell_weapons_profit_effect_tt: "§YМы бы выиграли в финансовом плане от такой оружейной сделки.§!" #NT!
 gerconfed.36.t: "[FROM.GetNameDef] Принял бы сделку по оружию" #NT!
 gerconfed.36.d: "[FROM.GetNameDef] принял наш запрос на покупку военной техники. Теперь мы можем оформить заказ, если мы все еще хотим купить оружие." #NT!
 gerconfed.36.a: "Отличные новости." #NT!
 gerconfed.37.t: "[FROM.GetNameDef] Отклоняет сделку по оружию" #NT!
 gerconfed.37.d: "[FROM.GetNameDef] отклонил наш запрос на покупку военной техники. Мы можем попросить их снова примерно через два года, возможно, они изменят свое решение к тому времени." #NT!
 gerconfed.37.a: "Печальные новости." #NT!
 gerconfed.38.t: "[FROM.GetNameDef] Подтверждает сделку по оружию" #NT!
 gerconfed.38.d: "[FROM.GetNameDef] подтвердил сделку по оружию. Нам заплатят в обмен на наше военное оборудование." #NT!
 gerconfed.38.a: "Выгодная сделка для обеих сторон." #NT!
  
 ### GERMAN MINORS GENERIC FOCUS TREE ### 
 #Political Branch 
 GEC_focus_member_of_the_german_confederation: "Член Германского союза" #NT!
 GEC_focus_member_of_the_german_confederation_desc: "Под защитой Германского союза мы наконец-то можем сосредоточиться на внутренних проблемах. Нам нужно стать менее зависимыми от наших более крупных соседей." #NT!
 GEC_focus_political_maneuvering: "Политическое маневрирование" #NT!
 GEC_focus_political_maneuvering_desc: "Германский союз предоставляет нам защиту, но также ставит нас между Австрией и Пруссией в их борьбе за гегемонию над Германией. Нам приходится маневрировать очень осторожно, иначе мы будем раздавлены этими двумя гигантами." #NT!
 GEC_focus_internal_policy: "Внутренняя политика" #NT!
 GEC_focus_internal_policy_desc: "Нашу Внутреннюю Политику нельзя игнорировать. Даже во времена большой опасности извне нашей важнейшей задачей всегда будет обеспечение благосостояния и стабильности нашего собственного королевства и его народа." #NT!
 GEC_focus_liberal_reforms: "Либеральные реформы" #NT!
 GEC_focus_liberal_reforms_desc: "Наша страна была втянута в либеральные восстания, обычно называемые мартовскими революциями 1848 года. После того, как первоначальная пыль улеглась, мы подавили мятежников силой, но тем самым раскололи общество. Пришло время наконец ответить на призыв к большей индивидуальной свободе." #NT!
 GEC_focus_constitutional_amendments: "Поправки к Конституции" #NT!
 GEC_focus_constitutional_amendments_desc: "На нашем пути либерализации мы должны изменить нашу конституцию в соответствии с новой ситуацией. Новые гражданские права должны быть подписаны в закон." #NT!
 GEC_focus_conservative_stance: "Консервативная позиция" #NT!
 GEC_focus_conservative_stance_desc: "Наше наследие коренится в традиции, и оттуда проистекают стабильность и гордость. Избраны ли мы богом или назначены в древнем ритуале, мы не имеем права подвергать сомнению легитимность нашего правления. Старые пути обеспечивали мир и процветание, и мы будем придерживаться их." #NT!
 GEC_focus_peace_and_quiet: "Мир и покой" #NT!
 GEC_focus_peace_and_quiet_desc: "Народ должен оставаться единым за нашим великим правителем, который проведет нас через каждый кризис. Пока граждане остаются в строю и следуют, мир и процветание будут обеспечены." #NT!
 GEC_focus_external_policy: "Внешняя политика" #NT!
 GEC_focus_external_policy_desc: "Наша позиция во внешней политике должна быть укреплена, чтобы мы не исчезли в ненужности. Несмотря на продолжающуюся борьбу за власть между Австрией и Пруссией, нам необходимо сохранить как можно больше независимости." #NT!
 GEC_focus_trade_policy: "Торговая политика" #NT!
 GEC_focus_trade_policy_desc: "Наша торговая политика имеет огромное значение. Нам нужно обезопасить наши торговые пути и расширить наши усилия по сотрудничеству и процветанию, чтобы избежать торгового дефицита." #NT!
 GEC_focus_profits_from_our_harbours: "Прибыль от наших гаваней" #NT!
 GEC_focus_profits_from_our_harbours_desc: "Наши порты предоставляют нам возможность экспортировать товары отечественного производства за рубеж и получать прибыль от таможенных пошлин, уплачиваемых за товары, которые поступают на нашу территорию от иностранных торговых партнеров или от Zollverein." #NT!
 GEC_focus_profits_from_our_harbours_trigger_tt: "§YЭта страна является прибрежной и не входит в Цолльферайн.§!" #NT!
 GEC_focus_profits_from_the_zollverein: "Прибыль от Zollverein" #NT!
 GEC_focus_profits_from_the_zollverein_desc: "Zollverein предоставляет нашей экономике большую возможность торговать с другими членами и партнерами, как внутри, так и за пределами Германии, с уплатой лишь ограниченных и разумных таможенных пошлин. Это дает нам большой шанс экспортировать нашу продукцию на другие рынки с возможностью максимизации прибыли для наших торговцев и бизнесменов." #NT!
 GEC_focus_profits_from_the_zollverein_trigger_tt: "§YЭта страна является частью Zollverein.§!" #NT!
 GEC_focus_tensions_in_the_confederation: "Напряженность в Конфедерации" #NT!
 GEC_focus_tensions_in_the_confederation_desc: "Германский союз всегда доминировал между Австрией и Пруссией. Этот дуализм больше не кажется стабильным решением немецкого вопроса. Возможно, нам придется выбрать сторону, если мы хотим избежать изоляции, что, однако, оставляет риск быть раздавленными между ними в конечном итоге." #NT!
 GEC_focus_prussian_affiliation: "Прусская принадлежность" #NT!
 GEC_focus_prussian_affiliation_desc: "Присоединяясь к королевству Пруссии, мы связываем наши судьбы для будущих внутригерманских конфликтов. Мы выстоим или падем вместе с ними в борьбе за Германию." #NT!
 GEC_focus_austrian_affiliation: "Австрийская принадлежность" #NT!
 GEC_focus_austrian_affiliation_desc: "Присоединяясь к Австрийской империи, мы связываем наши судьбы для будущих внутригерманских конфликтов. Мы выстоим или падем вместе с ними в борьбе за Германию." #NT!
 GEC_focus_bring_our_weight_to_bear: "Приложите наш вес" #NT!
 GEC_focus_bring_our_weight_to_bear_desc: "Наш политический вес доказан. Страна сплочена как никогда прежде. Теперь пришло время решить, как мы можем использовать свой вес." #NT!
 #Military Branch 
 GEC_focus_the_state_of_our_armed_forces: "Состояние наших вооруженных сил" #NT!
 GEC_focus_the_state_of_our_armed_forces_desc: "Наши вооруженные силы должны быть проверены и доведены до современного уровня оснащения и тактики. Хотя они и не сопоставимы с армиями наших более крупных соседей, когда дело доходит до драки, они могут оказаться единственным, что стоит между нашей свободой и подчинением." #NT!
 GEC_focus_das_heer: "Дас Хеер" #NT!
 GEC_focus_das_heer_desc: "Наши сухопутные войска являются важнейшим подразделением вооруженных сил, поскольку это люди, которые стоят за нашу свободу, защищая страну. Мы должны сделать все, что в наших силах, чтобы поддержать их в выполнении их долга." #NT!
 GEC_focus_prussian_style_reform: "Реформа в прусском стиле" #NT!
 GEC_focus_prussian_style_reform_desc: "Наши сухопутные войска должны адаптироваться к современным реалиям войны. Нам нужна хорошо обученная, хорошо образованная армия, которая может адаптироваться к меняющимся ситуациям. Мы должны сосредоточиться на инновациях, таких как система погрузки через проломы и интеграция железных дорог в нашу военную стратегию, следуя прусскому примеру." #NT!
 GEC_focus_austrian_style_reform: "Реформа в австрийском стиле" #NT!
 GEC_focus_austrian_style_reform_desc: "Мы должны поддерживать наши старые традиции военной истории. Это означает, что бои в длинных боевых линиях являются основной стратегией. Этот успешный метод, вдохновленный австрийской армией, всегда будет лучшим способом ведения пехотного боя!" #NT!
 GEC_focus_landwehr_adaptation: "Ландвер Адаптация" #NT!
 GEC_focus_landwehr_adaptation_desc: "Институт Ландвера сыграл очень важную роль в разгроме Наполеона. С тех пор, однако, многое изменилось, и пришло время адаптировать концепцию, чтобы закрепить ее преимущества. Она все еще может предоставить возможность для создания резервов и укрепления признания наших военных гражданским населением. Но это также может привести к тому, что по стране будут бродить вооруженные и обученные гражданские лица, субъекты, которые могут не разделять те же идеалы, что и мы..." #NT!
 GEC_focus_jager_tactics: "Тактика егерей" #NT!
 GEC_focus_jager_tactics_desc: "Jäger — небольшое элитное подразделение опытных стрелков. Эти подразделения могут поддерживать пехоту в бою или устраивать засады против движущихся вражеских формирований. Они уже доказали свою ценность в прусской и австрийской армиях, и пришло время нам принять эту концепцию для поддержки нашей пехоты." #NT!
 GEC_focus_cavalry_modernization: "Модернизация кавалерии" #NT!
 GEC_focus_cavalry_modernization_desc: "Кавалерия всегда была важной частью вооруженных сил. Потенциал кавалерии все еще велик, но ее необходимо привести в современную эпоху. Тогда кавалерия снова сможет безраздельно властвовать на поле боя." #NT!
 GEC_focus_die_marine: "Die Marine" #NT!
 GEC_focus_die_marine_desc: "Независимо от того, насколько они малы, наши военно-морские силы могут обеспечить торговые пути вдоль наших рек и побережья и, при небольших инвестициях, даже могут проецировать нашу мощь за рубежом. Это может сделать флот прекрасным, но дорогим инструментом при правильном использовании." #NT!
 GEC_focus_a_small_task_force: "Небольшая оперативная группа?" #NT!
 GEC_focus_a_small_task_force_desc: "Наша промышленность, очевидно, не способна производить крупный боевой флот. Но даже небольшая оперативная группа могла бы удовлетворить наши потребности, если мы готовы инвестировать, то есть..." #NT!
 GEC_focus_naval_developments: "Военно-морские разработки" #NT!
 GEC_focus_naval_developments_desc: "Если мы хотим следовать по пути создания надлежащего флота, нам сначала нужно наверстать упущенное и получить некоторые из последних разработок в области военно-морских технологий и тактики. Поэтому, прежде чем наш план грантов сможет быть успешным, нам нужны отечественные проекты кораблей и опытные моряки, чтобы создать подходящую силу." #NT!
 GEC_focus_defending_our_coast_and_rivers: "Защита нашего побережья и рек" #NT!
 GEC_focus_defending_our_coast_and_rivers_desc: "Если мы подвергнемся нападению со стороны более крупной морской державы, мы не можем рисковать, оставляя наши берега полностью незащищенными. Таким образом, нам нужно иметь запасное решение, которое сможет защитить наши реки и побережье." #NT!
 GEC_focus_naval_exercises: "Военно-морские учения" #NT!
 GEC_focus_naval_exercises_desc: "Наши военно-морские силы должны быть сформированы в полноценный флот путем интенсивной подготовки. Это позволит нам улучшить тактическое понимание морской войны, которым обладают не только наши адмиралы, но и моряки." #NT!
 GEC_focus_new_ship_classes: "Новые классы кораблей" #NT!
 GEC_focus_new_ship_classes_desc: "Великие морские державы недавно представили новые классы кораблей, которые выглядят как предвкушение того, что еще должно произойти. Если мы хотим иметь хоть какой-то шанс на успех в создании угрозы, нам придется улучшить собственные военно-морские возможности." #NT!
 GEC_focus_a_force_to_be_reckoned_with: "Сила, с которой нужно считаться" #NT!
 GEC_focus_a_force_to_be_reckoned_with_desc: "Наши вооруженные силы сейчас среди лучших, небольшие, но превосходные. Поэтому наши армии и флоты — это сила, с которой нужно считаться, и мы не погибнем без боя, если возникнет такая необходимость." #NT!
 #Economic Branch 
 GEC_focus_industrialization: "Индустриализация" #NT!
 GEC_focus_industrialization_desc: "Промышленная революция наконец-то добралась до нас, но нам еще многое предстоит сделать по сравнению с такими крупными игроками, как Великобритания или Франция. Нам нужно всеми силами ускорить процесс индустриализации, чтобы наверстать упущенное." #NT!
 GEC_focus_technological_advancements: "Технологические достижения" #NT!
 GEC_focus_technological_advancements_desc: "Технологические достижения нынешней эпохи стремительны. Если мы хотим играть значительную роль в этих разработках, мы должны поощрять и поддерживать наших ученых, новаторов и инженеров." #NT!
 GEC_focus_biochemical_discoveries: "Биохимические открытия" #NT!
 GEC_focus_biochemical_discoveries_desc: "Биохимия — важный предмет. Мы должны быть среди первых, кто прорывается в эту открывающуюся область возможностей. Мы должны извлечь пользу из дальнейших исследований по этому вопросу." #NT!
 GEC_focus_electronic_inventions: "Электронные изобретения" #NT!
 GEC_focus_electronic_inventions_desc: "Последние открытия в физике привели к большим достижениям в области электронной инженерии. Эти инновации теперь могут быть использованы в промышленности, и было бы глупо закрывать глаза на эти возможности." #NT!
 GEC_focus_new_production_methods: "Новые методы производства" #NT!
 GEC_focus_new_production_methods_desc: "Благодаря выдающимся умам некоторых новаторов у нас теперь есть возможность улучшить наши методы производства, внедряя новейшие практики технологического инжиниринга. Эти оптимизации улучшат наши промышленные мощности и окупятся в долгосрочной перспективе." #NT!
 GEC_focus_modern_means_of_transportation: "Современные средства транспорта" #NT!
 GEC_focus_modern_means_of_transportation_desc: "Последние десятилетия принесли большие достижения в области транспортных средств и логистики. Теперь мы можем использовать эти достижения в промышленных целях, а также для общественной мобильности." #NT!
 GEC_focus_infrastructure_investments: "Инвестиции в инфраструктуру" #NT!
 GEC_focus_infrastructure_investments_desc: "Чтобы использовать новейшие разработки, нам необходимо улучшить нашу инфраструктуру за счет государственных инвестиций. Это означает капитальный ремонт нашей военно-морской и наземной инфраструктуры." #NT!
 GEC_focus_naval_infrastructure: "Военно-морская инфраструктура" #NT!
 GEC_focus_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, даже для тех, у кого нет береговой линии. Она может стимулировать торговлю и возможности проецирования большой силы через моря, а также на стратегически важных озерах и главных реках." #NT!
 GEC_focus_ports_and_docks: "Порты и доки" #NT!
 GEC_focus_ports_and_docks_desc: "Инвестиции в наши порты и доки могли бы улучшить наши связи с торговыми партнерами и оживить нашу отечественную судостроительную промышленность." #NT!
 GEC_focus_terrestrial_infrastructure: "Наземная инфраструктура" #NT!
 GEC_focus_terrestrial_infrastructure_desc: "Наша наземная инфраструктура все еще отстает от последних стандартов. Мы должны приложить усилия для ее улучшения." #NT!
 GEC_focus_roads_and_canals: "Дороги и каналы" #NT!
 GEC_focus_roads_and_canals_desc: "Обширная и хорошо обслуживаемая дорожная сеть приносит пользу обществу в целом. Она предлагает возможности для улучшения транспортировки людей и материалов. В дополнение к этому, инвестиции в нашу систему каналов позволят более широко использовать внутреннее судоходство для транспортировки товаров и ресурсов." #NT!
 GEC_focus_railway_connections: "Железнодорожные сообщения" #NT!
 GEC_focus_railway_connections_desc: "Железная дорога становится самым важным средством транспортировки ресурсов, промышленных товаров и населения в целом. Расширяя наши сетевые соединения, мы можем ускорить транспортировку и сделать торговлю более эффективной." #NT!
 GEC_focus_industrial_developments: "Промышленные разработки" #NT!
 GEC_focus_industrial_developments_desc: "Разрабатывая новые промышленные методы, мы можем повысить эффективность нашей экономики. Если мы будем поощрять эти разработки, мы сможем ускорить процесс в целом." #NT!
 GEC_focus_resource_prospecting: "Разведка ресурсов" #NT!
 GEC_focus_resource_prospecting_desc: "Природные ресурсы всегда были и всегда будут одной из движущих сил экономического роста. Если мы сможем открыть новые месторождения, мы сможем накормить нашу экономику большим количеством ресурсов и увеличить наш экспорт." #NT!
 GEC_focus_extraction_enhancement: "Улучшение экстракции" #NT!
 GEC_focus_extraction_enhancement_desc: "Новые методы добычи обещают значительное увеличение наших возможностей добычи и, таким образом, доходов. Увеличивая добычу ресурсов, мы могли бы увеличить наш прибыльный экспорт." #NT!
 GEC_focus_encouraging_trades_and_industry: "Поощрение торговли и промышленности" #NT!
 GEC_focus_encouraging_trades_and_industry_desc: "Поощряя торговлю и промышленность в нашей области, мы можем улучшить положение нашей экономики. Хотя может быть болезненный переходный период, модернизация того, как наши граждане ведут свой бизнес, будет иметь большое значение для индустриализации страны." #NT!
 GEC_focus_industrial_subsidies_and_support: "Промышленные субсидии и поддержка" #NT!
 GEC_focus_industrial_subsidies_and_support_desc: "Субсидирование важных отраслей нашей промышленности могло бы еще больше стимулировать инвестиции и ускорить процесс экономического роста." #NT!
 GEC_focus_industrializing_society: "Индустриализирующееся общество" #NT!
 GEC_focus_industrializing_society_desc: "Мы близки к достижению точки, когда мы можем называть себя индустриальной страной. Наша экономика находится в прекрасном состоянии, и мы являемся ведущей фигурой в промышленном развитии." #NT!
  
