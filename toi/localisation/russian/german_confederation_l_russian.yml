 GER_general_idea_ger_confed: "Член Германского союза" #NT!
 GER_general_idea_ger_confed_desc: "Германский союз, созданный в 1815 году Венским конгрессом, является объединением немецких государств в бывшей Священной Римской империи. Однако с 1848 года напряженность возросла, особенно между двумя немецкими гегемонами, Пруссией и Австрией, и узы этой конфедерации были сильно натянуты в эту эпоху растущего национализма, но у нее все еще есть шанс на реформирование и спасение..." #NT!
  
