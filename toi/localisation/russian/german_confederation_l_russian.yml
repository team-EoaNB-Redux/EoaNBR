 GEC_decision_category_industrialization: "Индустриализация в Германии" #NT!
 GEC_decision_category_industrialization_desc: "Промышленная революция наконец-то добралась до нас, но нам еще многое предстоит сделать по сравнению с такими крупными игроками, как Великобритания или Франция. Мы должны ускорить процесс индустриализации любыми способами, чтобы наверстать упущенное. На первый взгляд кажется очень простым вкладывать средства в модернизацию нашей промышленности и разработку более передовых методов производства. Главный вопрос в том, где должны быть наши приоритеты?" #NT!
 GEC_mission_industrializing: "Индустриализация" #NT!
 GEC_mission_industrializing_desc: "Долгосрочная цель — догнать ведущие промышленные страны. Но это начинание, которое займет нас на многие годы. С другой стороны, вполне вероятно, что наши усилия окупятся в долгосрочной перспективе." #NT!
 GEC_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 GEC_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не в состоянии поддерживать, не говоря уже о поощрении, современную промышленность. Модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли." #NT!
 GEC_decision_invest_in_our_naval_infrastructure: "Инвестируйте в нашу военно-морскую инфраструктуру" #NT!
 GEC_decision_invest_in_our_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, особенно для тех, что у моря. Она может стимулировать торговлю и возможности проецирования большой силы через моря. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для нашего экономического и военного преимущества." #NT!
 GEC_decision_invest_in_our_naval_infrastructure_inland: "Инвестируйте в нашу военно-морскую инфраструктуру" #NT!
 GEC_decision_invest_in_our_naval_infrastructure_inland_desc: "Военно-морская инфраструктура жизненно важна для любого государства, даже для тех, у кого нет береговой линии. Она может стимулировать торговлю и возможности проецирования большой силы через моря, а также на стратегически важные озера и реки. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для нашего экономического и военного преимущества." #NT!
 GEC_decision_invest_in_our_naval_ports: "Инвестируйте в наши военно-морские порты" #NT!
 GEC_decision_invest_in_our_naval_ports_desc: "Инвестируя в наши морские порты, мы можем стимулировать торговлю со странами за рубежом. Это может принести пользу нашей экономике и дать нам большую международную известность." #NT!
 GEC_decision_invest_in_our_river_ports: "Инвестируйте в наши речные порты" #NT!
 GEC_decision_invest_in_our_river_ports_desc: "Инвестируя в наши речные порты, мы можем стимулировать торговлю с зарубежными странами. Это может принести пользу нашей экономике и дать нам большую международную известность." #NT!
 GEC_decision_invest_in_our_dockyards: "Инвестируйте в наши верфи" #NT!
 GEC_decision_invest_in_our_dockyards_desc: "Инвестируя в наши верфи, мы можем расширить наши судостроительные мощности." #NT!
 GEC_decision_invest_in_our_terrestrial_infrastructure: "Инвестируйте в нашу наземную инфраструктуру" #NT!
 GEC_decision_invest_in_our_terrestrial_infrastructure_desc: "Наша наземная инфраструктура все еще отстает от последних стандартов. Инвестируя в нее, мы можем решить эту проблему." #NT!
 GEC_decision_invest_in_our_road_network: "Инвестируйте в нашу дорожную сеть" #NT!
 GEC_decision_invest_in_our_road_network_desc: "Обширная и хорошо обслуживаемая дорожная сеть приносит пользу обществу в целом. Она предлагает возможности для улучшения транспортировки людей и материалов. Мы должны приложить усилия для обновления нашей сети, чтобы воспользоваться этим преимуществом." #NT!
 GEC_decision_invest_in_our_canals: "Инвестируйте в наши каналы" #NT!
 GEC_decision_invest_in_our_canals_desc: "Инвестиции в нашу систему каналов позволят более широко использовать внутреннее судоходство для транспортировки товаров и ресурсов." #NT!
 GEC_decision_acquire_trains: "Приобретайте поезда" #NT!
 GEC_decision_acquire_trains_desc: "Приобретая поезда, мы можем в полной мере использовать преимущества парового двигателя в транспортном секторе. То, на что наша отечественная промышленность, возможно, не способна сама по себе." #NT!
 GEC_decision_resource_prospecting_iron: "Разведка месторождений железа" #NT!
 GEC_decision_resource_prospecting_iron_desc: "Если нам удастся найти больше месторождений железа, пригодных для добычи в нашем государстве, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, тем самым улучшив наш торговый баланс в целом." #NT!
 GEC_decision_resource_prospecting_coal: "Разведка угля" #NT!
 GEC_decision_resource_prospecting_coal_desc: "Если нам удастся найти больше месторождений угля, пригодных для добычи в нашем королевстве, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, тем самым улучшив наш торговый баланс в целом." #NT!
 GEC_decision_resource_prospecting_effect_tt: "Есть §Ychance§! мы откроем §Yновые месторождения ресурсов§! в пределах наших границ." #NT!
 GEC_decision_subsidize_new_extraction_methods_1: "Субсидировать новые методы добычи" #NT!
 GEC_decision_subsidize_new_extraction_methods_1_desc: "Выдавая субсидии перспективным методам добычи, мы могли бы надеяться увеличить добычу внутренних ресурсов." #NT!
 GEC_decision_subsidize_new_extraction_methods_2: "Субсидировать новейшие методы добычи" #NT!
 GEC_decision_subsidize_new_extraction_methods_2_desc: "Новейшие методы добычи — это современные технологии. Хотя они и приносят некоторую неопределенность, они также обещают большое процветание." #NT!
 GEC_decision_weaken_the_guilds: "Ослабить гильдии" #NT!
 GEC_decision_weaken_the_guilds_desc: "Гильдии все еще очень сильны в нашей стране, а их правила и обязательства препятствуют экономическому росту и конкуренции. Нам нужно ослабить их хватку в торговле и ремесле, чтобы реализовать наш потенциал промышленного развития." #NT!
 GEC_decision_enact_gewerbefreiheit: "Принять закон о свободе выбора" #NT!
 GEC_decision_enact_gewerbefreiheit_desc: "Свобода предпринимательства предоставит большие возможности тем, кто готов и способен их использовать. Уничтожение господства гильдий должно привести наш процесс индустриализации в ускоренное состояние." #NT!
 GEC_decision_establish_gewerbeordnung: "Установить Gewerbeordnung" #NT!
 GEC_decision_establish_gewerbeordnung_desc: "Создав Gewerbeordnung, мы можем дать нашим предприятиям юридическую определенность. Это помешает им делать то, чего мы не хотим, но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе." #NT!
 GEC_decision_subsidize_and_support_major_industries: "Субсидировать и поддерживать основные отрасли промышленности" #NT!
 GEC_decision_subsidize_and_support_major_industries_desc: "Субсидируя и поддерживая наши основные отрасли промышленности, мы делаем безопасную ставку. Эти отрасли уже приносили нам богатство, и, скорее всего, будут продолжать это делать. Предлагая государственную поддержку, мы можем расширить возможные выгоды." #NT!
  
