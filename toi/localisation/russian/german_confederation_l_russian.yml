 GEC_idea_gewerbeordnung: "Gewerbeordnung" #NT!
 GEC_idea_gewerbeordnung_desc: ""
 GEC_idea_gewerbefreiheit: "Gewerbefreiheit" #NT!
 GEC_idea_gewerbefreiheit_desc: "Гильдии, или «Zünfte», хотя они все еще существуют, больше не обладают административной властью в нашей стране, и все уставы гильдий были отменены. Даже если некоторые менее конкурентоспособные и квалифицированные ремесленники и торговцы, вероятно, потеряют свой бизнес, свобода предпринимательства, или «Gewerbefreiheit», предоставленная сейчас, будет способствовать экономическому росту и инновациям, поскольку она способствует конкуренции и индивидуальной изобретательности." #NT!
 GEC_idea_weakened_zunftwesen: "Ослабленный Zunftwesen" #NT!
 GEC_idea_weakened_zunftwesen_desc: "Гильдии, или «Zünfte», хотя и ослабленные усилиями нашего правительства, все еще присутствуют в нашей стране, некоторые из них все еще придерживаются своих собственных уставов гильдий на местном уровне. С благородной целью защиты членов гильдии от банкротства и голода, эти уставы довольно строго регулируют торговлю и ремесло. Хотя это и помогает защитить местный бизнес от худшего, это также препятствует экономическому росту и инновациям, поскольку подрывает конкуренцию и индивидуальную изобретательность." #NT!
 GEC_idea_strong_zunftwesen: "Strong Zunftwesen" #NT!
 GEC_idea_strong_zunftwesen_desc: "Гильдии, или «Zünfte», все еще очень сильны в нашей стране, некоторые из них даже приняли свои собственные уставы гильдий на местном уровне. С благородной целью защиты членов гильдии от банкротства и голода, эти конституции довольно строго регулируют торговлю и ремесло. Хотя это и помогает защитить местный бизнес от худшего, это также препятствует экономическому росту и инновациям, поскольку фактически запрещает конкуренцию и индивидуальную изобретательность." #NT!
