 ##Country Leader Descriptions 
 HAN_GEORG_V_LEADER_DESC: "Несмотря на потерю зрения из-за детской болезни и несчастного случая в подростковом возрасте, Георг V все еще считался подходящим для правления Ганновером своим отцом Эрнстом Августом. Его автократические наклонности несколько раз приводили к столкновениям с более либеральным Ганноверским ландтагом, и Георг не является ярым сторонником промышленного развития.\n\nВместо этого он предпочитает старые пути и продолжает быть откровенным (и очень упрямым) сторонником Австрии и продолжения независимости Ганновера. Сможет ли он помочь Австрии сохранить свою силу и обеспечить правление своей династии над его владениями, определит, суждено ли Георгу V стать последним королем Ганновера." #NT!
 HSD_LUDWIG_III_LEADER_DESC: "Будучи любителем военного дела и изначально популярным среди либералов Гессена после восхождения на престол в 1848 году, Людвиг III с тех пор показал себя неэффективным правителем. Великий герцог не занял твердой позиции в каком-либо политическом лагере и не продемонстрировал твердых убеждений и в значительной степени позволял и полагался на своих министров в принятии решений и проведении политики; однако он постепенно отменил некоторые либеральные реформы страны, такие как свобода прессы и ассоциаций. Желая обеспечить продолжение своей династии и суверенитета Гессен-Дармштадта, Людвиг еще больше сблизил Великое герцогство с Австрией и, в меньшей степени, с Францией. Если Людвиг хочет добиться успеха в своих усилиях, ему, возможно, придется перераспределить большую часть своего времени, потраченного на покровительство истории и искусств, на то, чтобы стать более сильным и эффективным лидером." #NT!
  
