 institutions_innovative: "Инновационный" #NT!
 institutions_humanitive: "Гуманитарный" #NT!
   #Tokens 
 institution_rationalism: "Рационализм" #NT!
 institution_rationalism_desc: "Современный рационализм вдохновлен работами классических греков и исламским мышлением. Его сторонники процедурного, основанного на доказательствах мышления позволяют как академическим, так и научным ученым лучше оценивать ранее принятые факты, а также устанавливать новые линии теории." #NT!
 institution_rationalism_effect: ""
 institution_rationalism_none: "Отсутствие рационализма" #NT!
 institution_industrialization: "Индустриализация" #NT!
 institution_industrialization_desc: "Индустриализация, или промышленная революция, была периодом с конца восемнадцатого до начала девятнадцатого века, в течение которого произошел переход от ручных методов производства к машинам, а также возросло использование энергии пара и воды. Это также стимулировало использование текстиля, поскольку текстильная промышленность была первой, кто использовал эти современные методы производства. Начало промышленной революции началось в Великобритании, поскольку большинство технологических и архитектурных инноваций были британского происхождения и дизайна. Промышленная революция была одним из важнейших поворотных моментов в истории, уступая только принятию сельского хозяйства." #NT!
 institution_industrialization_effect: ""
 institution_industrialization_none: "Отсутствие индустриализации" #NT!
 institution_mechanization: "Механизация" #NT!
 institution_mechanization_desc: "Механизация подразумевает массовый переход от ручных методов производства к машинам. Как только это будет завершено, скорость, с которой мы можем производить вещи, значительно возрастет из-за автоматического процесса, который есть у этих машин. Мы можем использовать такие вещи, как пар или вода, чтобы способствовать дальнейшему автоматическому процессу. Наряду с этими разработками, идея тяжелой индустриализации будет распространяться дальше среди стран, поскольку они пытаются идти в ногу с остальным миром." #NT!
 institution_mechanization_effect: ""
 institution_mechanization_none: "Отсутствие механизации" #NT!
 institution_electrification: "Электрификация" #NT!
 institution_electrification_desc: "Мы можем начать преобразовывать значительную часть нашей энергии из ископаемого топлива в электричество из таких источников, как вода, пар и ветер. Мы также можем использовать это в промышленном секторе, чтобы использовать меньше ископаемого топлива и использовать больше возобновляемых источников энергии, чтобы повысить эффективность и уменьшить загрязнение. Мы также можем использовать электричество для искусственного освещения наших городов, с появлением новых лампочек и других изобретений." #NT!
 institution_electrification_effect: ""
 institution_electrification_none: "Отсутствие электрификации" #NT!
 institution_mass_transit: "Общественный транспорт" #NT!
 institution_mass_transit_desc: "Новые инновации привели к лучшим методам транспортировки, таким как лучшие дороги, автобусы и интегрированные трамвайные системы. Теперь мы можем использовать идею общественного транспорта по всей нашей стране, улучшая способ перевозки товаров, людей и военной техники. Это может позволить быстрое развертывание войск при необходимости и обеспечить лучшее снабжение наших войск благодаря новым и более быстрым логистическим связям." #NT!
 institution_mass_transit_effect: ""
 institution_mass_transit_none: "Отсутствие общественного транспорта" #NT!
 institution_telecommunications: "Телекоммуникации" #NT!
 institution_telecommunications_desc: "Благодаря методу общения по проводам, воздуху и оптике, телекоммуникации позволили передавать информацию по всему миру на скоростях, которые ранее невозможно было себе представить. Простота передачи данных, новостей и т. п. позволила информации распространяться гораздо быстрее среди населения, правительства и командных структур. Это, в свою очередь, привело к многочисленным изменениям в том, как и люди, и нации видят и получают информацию о местах за пределами их собственной области." #NT!
 institution_telecommunications_effect: ""
 institution_telecommunications_none: "Отсутствие телекоммуникаций" #NT!
 institution_mass_production: "Массовое производство" #NT!
 institution_mass_production_desc: "Массовое производство — это производство значительных объемов стандартизированной продукции в постоянном потоке, особенно на сборочных линиях. Методы массового производства появились за много столетий до промышленной революции, но только в начале 19 века современное массовое производство стало возможным в больших масштабах во многих странах." #NT!
 institution_mass_production_effect: ""
 institution_mass_production_none: "Отсутствие массового производства" #NT!
 institution_green_revolution: "Зелёная Революция" #NT!
 institution_green_revolution_desc: "Начиная с середины 20-го века, в развивающихся странах были внедрены новые и эффективные методы производства продуктов питания, что привело к значительному росту производства основных зерновых (особенно пшеницы и риса). Значительные количества химических удобрений и пестицидов позволяют добиться гораздо более высокой урожайности, что вызывает опасения относительно их стоимости и потенциального воздействия на окружающую среду. Кроме того, урожай бедных фермеров теперь сравнительно ниже в связи с этими новыми разработками, поскольку они не могут позволить себе удобрения и пестициды." #NT!
 institution_green_revolution_effect: ""
 institution_green_revolution_none: "Отсутствие зеленой революции" #NT!
 institution_computing: "Вычислительная техника" #NT!
 institution_computing_desc: "Вычислительная техника — это изучение и экспериментирование алгоритмических процессов и разработка как аппаратного, так и программного обеспечения. Эти инновации имеют далеко идущие последствия, проникая в научные, инженерные, математические, технологические и социальные аспекты. Термин «вычислительная техника» также является синонимом подсчета и вычисления, которые были занятием, попавшим в руки человека-компьютера до изобретения механических вычислительных машин." #NT!
 institution_computing_effect: ""
 institution_computing_none: "Отсутствие вычислений" #NT!
 institution_internet: "Интернет" #NT!
 institution_internet_desc: "Интернет, системная конструкция, позволяющая различным компьютерным сетям по всему миру общаться, изменила способ общения в мире и методы торговли. Каждый человек, подключающийся к одной из его составляющих сетей, имеет доступ к огромным и всеобъемлющим возможностям Интернета, которые могут использоваться практически для любых целей. Он обеспечивает человеческое взаимодействие посредством электронной почты, чатов, новостных групп и аудио/видеопередачи на большие расстояния. Огромное и растущее число онлайн-бизнесов («электронных бизнесов»), которые оказывают большинство своих услуг через Интернет, добились успеха." #NT!
 institution_internet_effect: ""
 institution_internet_none: "Отсутствие Интернета" #NT!
 institution_automation: "Автоматизация" #NT!
 institution_automation_desc: "Автоматизация относится к широкому спектру технологий, которые минимизируют участие человека в процессах. Когда критерии принятия решений, связи подпроцессов и связанные с ними действия заранее определены и внедрены в машины, потребность во вмешательстве человека уменьшается. Массивная промышленная система управления с десятками тысяч входных измерений и выходных сигналов управления является одним из примеров автоматизации, но она может также относиться к более мелким приложениям, таким как термостат, управляющий котлом. Сложность управления может сильно различаться: от простого управления включением-выключением до многовариантных алгоритмов высокого уровня, упрощенных для простого повседневного использования." #NT!
 institution_automation_effect: ""
 institution_automation_none: "Отсутствие автоматизации" #NT!
 institution_settlement: "Урегулирование" #NT!
 institution_settlement_desc: "Поселенческое учреждение — это тип организации, которая стремится улучшить жизнь людей в городских сообществах посредством социальных, образовательных и культурных программ. Поселенческие учреждения были созданы в конце 19-го и начале 20-го веков в ответ на урбанизацию и индустриализацию. Они были основаны социальными реформаторами, которые считали, что урбанизация принесла с собой социальные проблемы, такие как бедность и преступность, и стремились решать их с помощью решений на уровне сообщества. Поселенческие учреждения предлагают широкий спектр услуг, включая образование для взрослых, уход за детьми, отдых, медицинские услуги и защиту интересов. Они продолжают играть важную роль в построении сильных, здоровых сообществ и содействии социальной справедливости." #NT!
 institution_settlement_effect: ""
 institution_settlement_none: "Отсутствие урегулирования" #NT!
 institution_centralization: "Централизация" #NT!
 institution_centralization_desc: "Институт централизации — это система, в которой полномочия и власть по принятию решений сосредоточены наверху иерархической организации. Этот тип института распространен как в государственном, так и в частном секторе, где решения принимаются небольшой группой лиц наверху организации, а не распределяются по всей организации. Централизация власти может обеспечить несколько преимуществ, таких как более быстрое принятие решений, большая согласованность в политике и процедурах и лучшая координация ресурсов. Однако это также может привести к бюрократии, отсутствию инноваций и разрыву связи между лицами, принимающими решения, и теми, на кого влияют их решения. Таким образом, преимущества и недостатки централизованных институтов зависят от конкретного контекста и потребностей организации." #NT!
 institution_centralization_effect: ""
 institution_centralization_none: "Отсутствие централизации" #NT!
 institution_nationalism: "Национализм" #NT!
 institution_nationalism_desc: "Термин национализм — это движение, которое подразумевает идею о том, что нация должна соответствовать государству, например, обретение суверенитета над своей родиной, чтобы сделать национальное государство свободным от внешнего влияния. Оно также стремится построить и поддерживать единую национальную идентичность, основанную на общих социальных характеристиках культуры, этнической принадлежности, географического положения, языка, политики, правительства, религии, традиций и верований в общей уникальной истории. Национализм также способствует национальному единству или солидарности нации, а также сохранению и развитию культуры нации." #NT!
 institution_nationalism_effect: ""
 institution_nationalism_none: "Отсутствие национализма" #NT!
 institution_imperialism: "Империализм" #NT!
 institution_imperialism_desc: "Чтобы получить контроль над дальнейшими территориями и землями, мы можем принять государственную политику империализма, или расширения власти и господства, посредством прямого территориального приобретения, или путем получения политического и экономического контроля над регионом, это означает использование военных, но возможно использование дипломатических средств, если это необходимо. С империалистической политикой мы можем начать колонизировать пустые и неиспользуемые земли, чтобы расширить нашу нацию, сделав ее сильнее." #NT!
 institution_imperialism_effect: ""
 institution_imperialism_none: "Отсутствие империализма" #NT!
 institution_marketization: "Массовая маркетизация" #NT!
 institution_marketization_desc: "Эволюция практики оценки интересов потребителей и продолжающаяся реструктуризация управления частными и государственными предприятиями позволили более эффективно оценивать и организовывать экономию за счет масштаба." #NT!
 institution_marketization_effect: ""
 institution_marketization_none: "Отсутствие маркетизации" #NT!
 institution_feminism: "Феминизм" #NT!
 institution_feminism_desc: "Феминизм — это междисциплинарный подход к решению вопросов равенства и справедливости на основе пола, гендера, гендерного выражения, гендерной идентичности и других характеристик сексуальности, как они воспринимаются через социальные теории и политические действия. Исторически феминизм развивался от критики гендерного неравенства к более глубокому анализу социальных и перформативных конструкций гендера и сексуальности. Текущее внимание феминистской теории сосредоточено на исследовании несправедливости и неравенства в точках пересечения способностей, класса, гендера, расизма и пола. В случаях, когда эти пересечения приводят к неравным властным отношениям, феминистки также стремятся исправить эти обстоятельства." #NT!
 institution_feminism_effect: ""
 institution_feminism_none: "Отсутствие феминизма" #NT!
 institution_dogmatism: "Догматизм" #NT!
 institution_dogmatism_desc: "Догматизм — это убеждение(я), которое принимается членами группы без вопросов или сомнений. Оно может быть в форме официальной системы принципов или доктрин религии, такой как римский католицизм, иудаизм или протестантизм. Обычно считается, что набожные приверженцы страдают от этого обоснования и не желают рассуждать вне своей религии." #NT!
 institution_dogmatism_effect: ""
 institution_dogmatism_none: "Отсутствие догматизма" #NT!
 institution_globalization: "Глобализация" #NT!
 institution_globalization_desc: "Глобализация — это то, как торговля и технологии увеличили связанность и взаимозависимость во всем мире. Вытекающие из этого экономические и общественные события также включены в сферу глобализации. Ее можно визуализировать как нити огромной паутины, которая увеличилась в размерах и достигла за тысячи лет. В современную эпоху эта сеть прогресса расширилась, чтобы охватить больше людей и модернизировать больше стран, чем когда-либо прежде." #NT!
 institution_globalization_effect: ""
 institution_globalization_none: "Отсутствие глобализации" #NT!
 institution_environmentalism: "Экология" #NT!
 institution_environmentalism_desc: "Энвайронментализм — это политическое и этическое движение, направленное на изменение поведения человека, наносящего вред окружающей среде, путем принятия политических, экономических и социальных структур, которые пересматривают то, как люди взаимодействуют с природным миром, и считаются способствующими улучшению окружающей среды во всем мире. В различных аспектах энвайронментализм утверждает, что общество должно оценивать моральность своей политической, экономической и социальной политики и учитывать ее влияние на сущности, отличные от людей, такие как природный мир в целом." #NT!
 institution_environmentalism_effect: ""
 institution_environmentalism_none: "Отсутствие защиты окружающей среды" #NT!
 institution_social_media: "Социальные сети" #NT!
 institution_social_media_desc: "Платформы социальных сетей — это интерактивные технологии, которые упрощают формирование сообществ через онлайн-сети. В наше время было создано несколько социальных сетей, все из которых имеют общий набор функций: веб-интерактивные приложения, в значительной степени основанные на взаимодействии пользователей, такие как онлайн-дискуссии, сообщества и групповые чаты. Эта технология позволяет обычным людям оставаться на связи даже на расстоянии." #NT!
 institution_social_media_effect: ""
 institution_social_media_none: "Отсутствие социальных сетей" #NT!
 institution_space_colonialism: "Космический колониализм" #NT!
 institution_space_colonialism_desc: "Колонизация космоса — это постоянное проживание и эксплуатация природных ресурсов на небесных телах, отличных от планеты Земля, выходящее за рамки пилотируемых космических полетов и создание межзвездных аванпостов. Это окончательная форма присутствия человека в космосе. Большинство людей считают, что самые сложные технологические и финансовые препятствия связаны с созданием необходимой инфраструктуры, однако благодаря интенсивным исследованиям невозможное теперь возможно." #NT!
 institution_space_colonialism_effect: ""
 institution_space_colonialism_none: "Недостаток колонизации пространства" #NT!
