 NAVY_EXPERIENCE_DESC: "Когда ваши корабли используются в бою, вы получаете опыт флота. Некоторые §HНациональные фокусы§! дают дополнительный опыт, а некоторые §HМинистры§! могут увеличить получаемый опыт.\n\nОпыт флота используется для разработки лучших вариантов существующих кораблей." #NT!
