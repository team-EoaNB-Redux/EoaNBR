 ARMY_EXPERIENCE_DESC: "Поскольку ваше снаряжение используется в бою, вы получаете армейский опыт. Это означает, что вы можете получить армейский опыт, когда ваше §HDivisions§! участвует в битве или если у вас есть §HLend-Leased§! снаряжение в войнах ваших союзников.\nВы также получаете опыт, проводя учения с войсками, которые находятся по крайней мере на уровне $UNIT_TRAINING_LEVEL|Y$ и от определенных §HНациональных фокусов§!. Некоторые §Hминистры§! могут увеличить получаемый опыт.\n\nАрмейский опыт необходим для создания и изменения ваших §HШаблонов дивизий§!." #NT!
