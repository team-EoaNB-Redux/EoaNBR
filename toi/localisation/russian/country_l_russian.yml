 AIR_EXPERIENCE: "Опыт авиации"
 AIR_EXPERIENCE_DESC: "Поскольку ваши самолеты используются на миссиях и в контакте с противником, вы получаете Воздушный Опыт. Это означает, что вы можете получить Воздушный Опыт, когда ваши §HВоздушные Крылья§! участвуют в битве или если у вас есть §HЛенд-Лиз§! оборудование для войн ваших союзников.\nНекоторые §HНациональные Фокусы§! дают дополнительный опыт, а некоторые §HМинистры§! могут увеличить получаемый опыт.\n\nВоздушный Опыт используется для разработки лучших вариантов существующих самолетов." #NT!
