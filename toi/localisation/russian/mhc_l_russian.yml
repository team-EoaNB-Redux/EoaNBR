 mhc.10.t: "Военная хунта в [FROM.GetNameDef]" #NT!
 mhc.10.d: "[MHC_JUNTA_NEWS_EVENT_PROXY]" #NT!
 mhc.10.d.1.v: "\nПо инициативе военных и в соответствии с чрезвычайным положением, наш парламент должен провести голосование по новому закону через несколько дней, хотя исход этого голосования, похоже, уже решен..." #NT!
 mhc.10.d.1a: "Видимо, недовольные нашими недавними законами и общим политическим климатом в стране, высшие военные чины армии решили, что пришло время вмешаться. Сегодня, в [GetDateText], армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня наши солдаты маршируют по домам. Персонал в наших ключевых правительственных учреждениях и агентствах был «помещен под защиту». Хуже того, местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду».[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2a: "Видимо, недовольные недавними законами и общим политическим климатом в стране, высшие военные чины армии [FROM.GetAdjectiveCap] решили, что пришло время вмешаться. Сегодня, в [GetDateText], их армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых государственных учреждений и агентств был «помещен под защиту». Хуже того, положение [FROM.GetAdjectiveCap], [FROM.GetLeader] в настоящее время неизвестно, поскольку местонахождение их лидера неизвестно. Поистине, [FROM.GetName] погружается в хаос." #NT!
 mhc.10.d.1b: "Видимо, недовольные нашими недавними законами и общим политическим климатом в стране, высшие военные чины ВВС решили, что пришло время вмешаться. Сегодня, в [GetDateText], ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня вечером прожекторы заменят лунный свет. Персонал в наших ключевых правительственных учреждениях и агентствах был «помещен под защиту». Хуже того, местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду».[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2b: "Видимо, недовольные недавними законами и общим политическим климатом в стране, высшие военные чины ВВС [FROM.GetAdjectiveCap] решили, что пришло время вмешаться. Сегодня, в [GetDateText], их ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых государственных учреждений и агентств был «помещен под защиту». Хуже того, положение [FROM.GetAdjectiveCap], [FROM.GetLeader] в настоящее время неизвестно, поскольку местонахождение их лидера неизвестно. Поистине, [FROM.GetName] погружается в хаос." #NT!
 mhc.10.d.1c: "Видимо, недовольные нашими недавними законами и общим политическим климатом в стране, высшие военные чины флота решили, что пришло время вмешаться. Сегодня, в [GetDateText], флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня вечером жуткая тишина постигла берега наших морей. Персонал наших ключевых правительственных учреждений и агентств был «помещен под защиту». Хуже того, местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду».[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2c: "Видимо, недовольные недавними законами и общим политическим климатом в стране, высшие военные чины флота [FROM.GetAdjectiveCap] решили, что пришло время вмешаться. Сегодня, в [GetDateText], их флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых государственных учреждений и агентств был «помещен под защиту». Хуже того, положение [FROM.GetAdjectiveCap], [FROM.GetLeader] в настоящее время неизвестно, поскольку местонахождение их лидера неизвестно. Поистине, [FROM.GetName] погружается в хаос." #NT!
 mhc.10.a: "Как они посмели?!" #NT!
 mhc.10.b: "Занимательный." #NT!
 mhc.11.t: "[Root.GetCurrentVotedReform]" #NT!
 mhc.11.d: "Члены нашего парламента собрались, но обычно довольно оживленных дебатов нигде не слышно. Вместо этого в комнате раздается обеспокоенный шепот, в каждом углу стоит человек с винтовкой, наблюдающий. Снова и снова обмениваются взглядами, и все же никто не осмеливается встать и высказать свое мнение, по крайней мере, никто из действительно важных. Выдвигаются представители каждой фракции, но каждый раз вслух зачитывается только энергичная патриотическая речь." #NT!
 mhc.11.a: "Какая шутка..." #NT!
 mhc.12.t: "[Root.GetCurrentVotedReform]" #NT!
 mhc.12.d: "Кости брошены, результаты получены. После тщательного подсчета всех голосов относительно нового закона в нашем парламенте окончательные результаты таковы:\n Ура: [?yay_votes] \n Против: [?nay_votes]" #NT!
 mhc.12.a: "Да поможет Бог Найсам..." #NT!
 mhc.13.t: "Военная хунта" #NT!
 mhc.13.d: "Хаос постигает наше правительство. Поскольку военные продолжают блокировать наши усилия по управлению [ROOT.GetNameDef], нашей родиной, которая нам дорога, все остановилось. Парламент находится под прицелом, текущее местонахождение [ROOT.GetLeader] по-прежнему неизвестно, и, возможно, самое худшее: наши соседи не могут не смеяться.\nУчитывая все обстоятельства, мы ожидаем, что эта ситуация продлится несколько месяцев." #NT!
 mhc.13.a: "Мы стоим униженные..." #NT!
 mhc.14.t: "Военная хунта закончилась" #NT!
 mhc.14.d: "Эти последние несколько месяцев были для нас тяжелыми. Военные набрали силу, и правительство было вынуждено наблюдать. Тем не менее, худшее, похоже, уже позади, поскольку военные успешно добились того, к чему стремились. Тем не менее, хунта оставила после себя заметные последствия, с которыми нам теперь приходится сталкиваться.\nНе говоря уже о том, что это, возможно, был, а может и не был, последний раз, когда военные связались с правительством. Если представится возможность, они наверняка сделают это снова." #NT!
 mhc.14.a: "Какой же беспорядок они нам оставили..." #NT!
 mhc.17.t: "Армия предупреждает о [MHC_INCOMING_JUNTA] хунте" #NT!
 mhc.17.d: "Высшее руководство армии нашей страны приносит тревожные новости из военных рядов: [MHC_INCOMING_JUNTA] планирует военную хунту. Такая хунта заблокирует наше правительство, сделав невозможным принятие законов самостоятельно, по сути заморозив любые политические процессы в нашем дорогом [ROOT.GetName].\nНо, возможно, на горизонте все еще есть луч надежды. Высшее руководство армии имеет для нас предложение: они могут позаботиться о приходящей хунте за нас. Власть [MHC_INCOMING_JUNTA] пострадает в этом процессе, однако мы должны знать, что определенные последствия, такие как политический хаос, все еще будут иметь место. Кроме того, власть армии существенно возрастет." #NT!
 mhc.17.a: "Лучше перестраховаться, чем потом сожалеть. Мы примем их предложение." #NT!
 mhc.17.b: "Мы можем справиться с этим самостоятельно." #NT!
