 RUS_spirit_vic_tsarist_vodka_monopoly_desc: "С тех пор, как Иван IV ввел государственную монополию на производство водки, русские цари получали огромную прибыль от продажи водки – денежные выгоды от этой монополии были настолько велики, что иногда низшие дворяне вознаграждались правами на производство водки вместо земли или любых других законных привилегий. К сожалению, сама водка оказала пагубное воздействие на российское общество, поскольку она является ядом для души и тела. В то время как западные общества энергичны и амбициозны, наше общество подавлено этим греховным напитком. Алкоголь глубоко укоренился в русской культуре, и потребуются большие усилия, чтобы изменить этот факт." #NT!
