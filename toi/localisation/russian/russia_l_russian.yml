 RUS_decision_category_russian_technical_society_desc: "Созданное по необходимости, Императорское Русское Техническое Общество (ИРТО) было основано в связи с необходимостью помочь поддержать хромающую технологическую и инженерную промышленность России. Совместными усилиями Министерства образования и Министерства финансов ИРТО объединило способных ученых, ученых, инженеров и новаторов в одну зонтичную организацию с единственной целью прогресса. Его главная цель сосредоточена исключительно на экономике России, совершенствовании и внедрении инноваций в методы производства и производства. Поскольку многие противоречивы и запутаны в своих задачах и целях, остается ответить на один вопрос: на чем должно быть сосредоточено ИРТО?" #NT!
