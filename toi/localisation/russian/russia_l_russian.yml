 RUS_vic_Russian_European_Empire: "Российская Европейская Империя" #NT!
 RUS_vic_Russian_European_Empire_desc: "Хотя большая часть нашей страны расположена в Азии, самые важные земли находятся на Западе, в Европе!" #NT!
 RUS_vic_Finland: "Финляндия" #NT!
 RUS_vic_Finland_desc: "Финляндия, также известная как Великое княжество Финляндское, является важной частью России, в конце концов, у нас уже один и тот же глава государства..." #NT!
 RUS_vic_Re_Establish_The_Finnish_Diet: "Восстановить финскую диету" #NT!
 RUS_vic_Re_Establish_The_Finnish_Diet_desc: "Финляндия заслуживает иметь свою собственную диету, поскольку у нее есть своя культура, язык и религия. Поэтому у нее должно быть свое местное представительство." #NT!
 RUS_vic_Abolish_The_Grand_Duchy: "Упразднить Великое Герцогство" #NT!
 RUS_vic_Abolish_The_Grand_Duchy_desc: "Финляндия не должна существовать вне границ Российской империи. Мы упраздним Великое княжество и установим множество губерний в пределах нашей империи." #NT!
 RUS_vic_Support_Foreign_Investment: "Поддержка иностранных инвестиций" #NT!
 RUS_vic_Support_Foreign_Investment_desc: "Мы должны привлечь иностранцев для инвестирования в нашу империю, таким образом мы внедрим в нашу страну инновационные методы производства." #NT!
 RUS_vic_Support_Russian_Imigration: "Поддержите русскую иммиграцию" #NT!
 RUS_vic_Support_Russian_Imigration_desc: "Если мы привезем русских в Финляндию, ее будет легче интегрировать в состав России." #NT!
 RUS_vic_Expand_Helsinki_Dockyards: "Расширить порт Хельсинки" #NT!
 RUS_vic_Expand_Helsinki_Dockyards_desc: "Гельсингфорс имеет большой потенциал стать местом расположения некоторых из лучших в России верфей и военно-морских портов." #NT!
 RUS_vic_Governorate_of_Finland: "Интеграция Финляндии" #NT!
 RUS_vic_Governorate_of_Finland_desc: "Финляндия — искусственное понятие. Она должна стать частью Российской империи." #NT!
 RUS_vic_Poland: "Польша" #NT!
 RUS_vic_Poland_desc: "Польское королевство является самым трудолюбивым регионом Российской империи, поэтому мы должны позаботиться о том, чтобы оно оставалось в пределах наших границ." #NT!
 RUS_vic_Establish_The_Polish_Diet: "Установить Польскую Диету" #NT!
 RUS_vic_Establish_The_Polish_Diet_desc: "Польша, как и Финляндия, заслуживает собственного парламента, без влияния российских политиков из далекого Санкт-Петербурга." #NT!
 RUS_vic_Tighten_Grip_On_Poland: "Усиление контроля над Польшей" #NT!
 RUS_vic_Tighten_Grip_On_Poland_desc: "Польша восставала раньше, она может восстать снова. Мы не можем рисковать, чтобы Австрия, Пруссия и Британия совали свой нос в наши дела." #NT!
 RUS_vic_End_Russification_In_Poland: "Конец русификации в Польше" #NT!
 RUS_vic_End_Russification_In_Poland_desc: "Польша уже достаточно натерпелась неэтичного обращения с нашей стороны. Мы должны положить этому конец, если хотим, чтобы Польша оставалась лояльной." #NT!
 RUS_vic_Enforce_Russification_In_Poland: "Принудительная русификация в Польше" #NT!
 RUS_vic_Enforce_Russification_In_Poland_desc: "Русификация Польши — единственный способ обеспечить их лояльность." #NT!
 RUS_vic_Vistula_Defence_Scheme: "Схема обороны Вислы" #NT!
 RUS_vic_Vistula_Defence_Scheme_desc: "Мы должны создать оборонительный план сражения для защиты восточного берега реки Висла." #NT!
 RUS_vic_Governorate_of_Poland: "Восстановить Королевство Конгресса" #NT!
 RUS_vic_Governorate_of_Poland_desc: "Царство Польское будет восстановлено, а император Александр II Российский станет королем Александром II Польским." #NT!
 RUS_vic_Malorossiya: "Малороссия" #NT!
 RUS_vic_Malorossiya_desc: "Украина, также известная как Малая Россия, была частью России в течение многих лет. До 14 века или около того, мы даже имели общий язык и культуру. Украина просто означает «люди на границе», и у нас много таких." #NT!
 RUS_vic_Promote_Drahomanov: "Продвигать Драгоманова" #NT!
 RUS_vic_Promote_Drahomanov_desc: "Михаил Дрохамонов — украинский экономист, историк и теоретик, который подчеркивает важность украинской автономии. Император соглашается с ним, и настало время дать ему должность в российской бюрократии." #NT!
 RUS_vic_The_Granary_of_Europe: "Житница Европы" #NT!
 RUS_vic_The_Granary_of_Europe_desc: "Украина — плодородная земля, полная пшеницы, которую мы можем экспортировать по всей Европе и за ее пределы." #NT!
 RUS_vic_Support_Novorossiya: "Поддержим Новороссию" #NT!
 RUS_vic_Support_Novorossiya_desc: "Новороссия — восточная часть Украины, населенная преимущественно русскими. Мы должны расширить российское влияние, возможно, до восточного берега Днепра." #NT!
 RUS_vic_Russias_Frontier: "Граница России" #NT!
 RUS_vic_Russias_Frontier_desc: "Украина означает «У Крайя» или «у границы» в России. У нас есть «украинцы» на Украине, в Литве, на Кавказе и в Сибири. Мы должны защищать нашу границу и людей, живущих там." #NT!
 RUS_vic_Protect_Crimea: "Защитим Крым" #NT!
 RUS_vic_Protect_Crimea_desc: "Крымская война не должна повториться. Мы укрепим Крым, поскольку это наша первая линия обороны против турок." #NT!
 RUS_vic_Question_of_Russification: "Вопрос русификации" #NT!
 RUS_vic_Question_of_Russification_desc: "Некоторые в нашем правительстве предлагают полностью положить конец русификации ради блага нашей нации." #NT!
 RUS_vic_Pribaltika: "Прибалтика" #NT!
 RUS_vic_Pribaltika_desc: "Прибалтика, ворота между Европой и Россией на протяжении столетий. Мы должны определиться со стратегией в этом регионе." #NT!
 RUS_vic_Support_National_Awakening: "Поддержите национальное пробуждение прибалтов" #NT!
 RUS_vic_Support_National_Awakening_desc: "Мы поддержим националистическое движение в странах Балтии." #NT!
 RUS_vic_Support_German_Elite: "Поддержите немецкую элиту" #NT!
 RUS_vic_Support_German_Elite_desc: "Мы поддержим немецкую элиту, пытаясь приблизить Прибалтику к Германии." #NT!
 RUS_vic_Lithuanian_National_Awakening: "Содействовать литовскому национальному возрождению" #NT!
 RUS_vic_Lithuanian_National_Awakening_desc: "Литовская нация — это нация с историей, которую многие еще помнят. Нам нужно поддержать обновление." #NT!
 RUS_vic_Repressions: "Репрессии в отношении литовской культуры" #NT!
 RUS_vic_Repressions_desc: "Литовская культура представляет угрозу нашему авторитету в Восточной Европе, мы должны ей противостоять." #NT!
 RUS_vic_Tsar_Alexander_II: "Правление царя Александра II" #NT!
 RUS_vic_Tsar_Alexander_II_desc: "К власти пришел царь Александр II, амбициозный реформатор, планирующий вывести Российское царство в новую индустриальную, современную эпоху." #NT!
 RUS_vic_Radical_Reforms: "Продлить либеральные реформы" #NT!
 RUS_vic_Radical_Reforms_desc: "Мы расскажем подробнее о либеральных реформах в России." #NT!
 RUS_vic_Protect_The_Jews: "Защитите евреев" #NT!
 RUS_vic_Protect_The_Jews_desc: "Евреи — это меньшинство, которое слишком долго преследовалось. Мы должны положить этому конец." #NT!
 RUS_vic_Completely_Reformed_Conscription: "Конец воинской повинности" #NT!
 RUS_vic_Completely_Reformed_Conscription_desc: "Мы слишком долго держим мужское население призванным в армию, это оказывает ужасное влияние на общество и промышленность." #NT!
 RUS_vic_Establish_Rural_Dumas: "Институт обширного самоуправления" #NT!
 RUS_vic_Establish_Rural_Dumas_desc: "Мы должны создать региональные парламенты по всей стране, которые будут консультировать местных губернаторов." #NT!
 RUS_vic_Establish_The_ISB: "Либерализовать высшее образование" #NT!
 RUS_vic_Establish_The_ISB_desc: "Образование нельзя так жестко регулировать, это убивает наш потенциал в научных инновациях и открытиях." #NT!
 RUS_vic_Promote_Von_Reutern: "Продвигать Фон Рейтерна" #NT!
 RUS_vic_Promote_Von_Reutern_desc: "Михаэль фон Ройтерн назначен министром финансов, он отвечает за развитие частных кредитных организаций и попытки стабилизировать рубль." #NT!
 RUS_vic_Reintroduce_Brandy_Excise_Tax: "Повторное введение акциза на бренди" #NT!
 RUS_vic_Reintroduce_Brandy_Excise_Tax_desc: ""
 RUS_vic_Introduce_Public_Accounting: "Введение государственного учета" #NT!
 RUS_vic_Introduce_Public_Accounting_desc: ""
 RUS_vic_Promote_Gorchakov: "Продвигать Горчакова" #NT!
 RUS_vic_Promote_Gorchakov_desc: "Александр Горчаков — опытный дипломат и государственный деятель из княжеского рода, его задача — реформировать внешнеполитическое положение России." #NT!
 RUS_vic_French_Words: "La Russie Ne Boude Pas, Elle Se Recueille" #NT!
 RUS_vic_French_Words_desc: "«Россия не дуется, она успокаивается»" #NT!
 RUS_vic_Promote_Panin: "Продвигайте Панина" #NT!
 RUS_vic_Promote_Panin_desc: "Виктор Панин — российский помещик и юрист, ответственный за ряд изменений в российской правовой системе, таких как реформа уголовного права и освобождение крепостных крестьян." #NT!
 RUS_vic_Educate_The_Serfs: "Дайте образование крепостным" #NT!
 RUS_vic_Educate_The_Serfs_desc: "Мы боремся с огромной неграмотностью среди крестьян, и нам необходимо это изменить, если мы хотим модернизировать нашу Империю." #NT!
