 RUS_idea_progressive_taxes_desc: "Правительство согласилось почти с половиной комиссий земств и установило прогрессивные налоги для всего населения. Они делают экономику более гибкой и эффективной, хотя некоторые дворяне не любят эти налоги." #NT!
