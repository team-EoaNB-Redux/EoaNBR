 POLITICS_GEO_MINORS_DESC: "Грузинские малые княжества — княжество Мингрелия и княжество Абхазия — являются остатками старого королевства Грузии, которое погрузилось в хаос несколько столетий назад. Они сохраняют свою феодальную и устаревшую структуру и часто колебались между поддержкой либо османов, либо русских. После аннексии большинства малых княжеств Россией Абхазия и Мингрелия, похоже, обречены на аннексию Россией, поскольку они едва могут содержать крошечную армию, имеют население, в значительной степени пресытившееся феодальным правлением, и сами являются устаревшими. Потребуется чудо, чтобы спасти Грузию от полного вымирания..." #NT!
  
