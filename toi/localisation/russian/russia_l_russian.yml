 RUS_idea_inefficient_taxes: "Неэффективные налоги" #NT!
 RUS_idea_inefficient_taxes_desc: "Правительство отменило все предложения Земстваса и осталось со старой налоговой политикой. Она действительно неэффективна и устарела, но она умиротворяет элиту. Только большой экономический кризис может помочь правительству понять важность возобновления налогов.\nНапоминание игроку: §RЭтот кризис будет нескоро. Вам придется жить с этим дебаффом годами. Vae victis!§!" #NT!
