  ### Russian Leaders 
 POLITICS_ALEXANDER_II_DESC: "Родившийся в великом городе Москве в 1818 году, Александр II (урожденный Александр Николаевич) был старшим сыном и наследником царя Николая I и его супруги, принцессы Шарлотты Прусской. Брак его родителей, несмотря на то, что был заключен исключительно в политических целях среди русской и прусской королевской семьи, был успешным. С рождения Александр получил титул цесаревича, который традиционно давался наследникам российского престола.\n\n Воспитание и раннее образование Александра, казалось, не способствовали созданию великого реформатора. На самом деле, обратное, как в настоящее время наблюдается по всей России, было правдой. Во время его воспитания двор и политическая атмосфера были крайне консервативны под авторитарным правлением его отца. Инакомыслие из любого угла, независимо от ранга, сурово наказывалось. Даже Александр, который был самым дорогим для своей семьи и всей России, был осторожен с воинственным отцом.\n\n Отец Александра был очень практичен в воспитании своего преемника. Николай воспитывался без особых событий, будучи всего лишь вторым лицом на престоле. Он был полон решимости не допустить, чтобы Александр постигла та же участь, и предоставил ему наставников, таких как великий реформатор Михаил Сперанский и поэт-романтик Василий Жуковский, а также военного советника генерала Карла Мердера. Благодаря этому сочетанию Александр был хорошо подготовлен и более либерален, чем его отец. \n\n Путешествуя по Западной Европе в 1839 году, Александр искал королевскую жену. После остановки в Бадене, где его родители выступали за брак принцессы, но цесаревич не проявил никакого интереса, неожиданная остановка в Гессене оказалась удачной, поскольку он нашел любовь в дочери герцога Людвига II, Марии. Несмотря на некоторые ранние возражения матери и долгую помолвку из-за юности Марии, Александр и Мария поженились 28 апреля 1841 года. Их первый ребенок, великая княгиня Александра, родилась в августе 1842 года, но умерла от менингита в молодом возрасте. В сентябре 1843 года родился Николай, который был признан наследником, затем в 1845 году за ним последовали Александр, в 1847 году Владимир и в 1850 году Алексей. \n\n Александр пролил свет на искалеченное и коррумпированное состояние России после последствий Крымской войны несколько лет назад. Все еще продолжая, царь настаивает на освобождении крепостного права по всему государству, и ожидается еще много реформ." #NT!
  
