  ### Focus Tree ### 
  # Economy tree 
 RUS_vic_Radical_Economic_Reforms: "Провести радикальные экономические реформы" #NT!
 RUS_vic_Radical_Economic_Reforms_desc: "Мы просто, в силу ряда причин, не можем индустриализироваться так же быстро, как западные страны, но, сокращая расходы везде, где это возможно, облегчая предпринимательскую деятельность и уменьшая притеснение других национальностей, существующих в нашей стране, мы можем значительно ускорить модернизацию нашей родины." #NT!
 RUS_vic_Rapid_Industrialization: "Экономическая либерализация" #NT!
 RUS_vic_Rapid_Industrialization_desc: "Времени не так много, Россия должна быстро индустриализироваться, чтобы не развалиться. С политической либерализацией должна прийти и экономическая либерализация; мы позволим людям действовать, чтобы Империя могла процветать." #NT!
 RUS_vic_Urbanisation_Committee: "Комитет по урбанизации" #NT!
 RUS_vic_Urbanisation_Committee_desc: "Теперь, когда крепостное право отменено, многие освобожденные крестьяне переезжают в города. Предоставляя экономические стимулы, такие как налоговые льготы и поддерживая образование, мы сможем в долгосрочной перспективе расширить российский средний класс." #NT!
 RUS_vic_Create_the_MoNR: "Основал Министерство природных ресурсов" #NT!
 RUS_vic_Create_the_MoNR_desc: "Мы должны создать министерство поддержки развития горнодобывающей промышленности России. Мы на этом заработаем, и это значительно ускорит процесс индустриализации в нашей стране." #NT!
 RUS_vic_Trans_European_Railway: "Расширить сеть российских железных дорог" #NT!
 RUS_vic_Trans_European_Railway_desc: "Московско-Петербургская железная дорога невероятно важна, мы должны модернизировать саму железнодорожную линию и построить другие, более мелкие железнодорожные линии в небольшие города, такие как Гельсингфорс, Ревель, Киев и т. д." #NT!
 RUS_vic_Alaskan_Gold: "Золотая лихорадка на Аляске" #NT!
 RUS_vic_Alaskan_Gold_desc: "«Золото! Золото!» — кричит вице-король с волнением. В его руках отчет из Америки и небольшой конверт, который, будучи брошенным на ваш стол, обнаруживает маленькие блестящие камешки золота, как и было обещано. Радость вице-короля кажется отчужденной от такой маленькой находки, но отчет дает уверенность, что в растущих «золотых реках» Аляски можно найти гораздо больше. Может быть, было бы разумнее более подробно рассмотреть этот потенциально прибыльный бизнес?" #NT!
 RUS_vic_Encourage_Capitalism: "Поощрять капитализм" #NT!
 RUS_vic_Encourage_Capitalism_desc: "Капитализм, несомненно, заставит нашу экономику расти. Скоро сотни бизнесменов с запада устремятся на Дикий Восток в поисках удачи." #NT!
 RUS_vic_Support_Volga_German_Farming: "Поддержите немецкие фермы Поволжья" #NT!
 RUS_vic_Support_Volga_German_Farming_desc: "Немцы Поволжья — этнические немцы, живущие на берегах реки Волги. Первоначально они были приглашены для поселения и освоения земель императрицей Екатериной II в 1700-х годах после Крестьянской войны. Мы должны поддержать их в обмен на их лояльность и освоение наших земель." #NT!
 RUS_vic_Factories_In_Tsaritsyn: "Фабрики в Царицыне" #NT!
 RUS_vic_Factories_In_Tsaritsyn_desc: "Царицын — важный речной порт и торговый центр. Поддерживая его развитие, мы укрепим контроль над южными границами Империи." #NT!
 RUS_vic_Petersburg_Warsaw_Railway: "Завершить Варшавско-Петербургскую железную дорогу" #NT!
 RUS_vic_Petersburg_Warsaw_Railway_desc: "Варшава, крупнейший город Польши, является важным городом как в экономическом, так и в политическом плане. Если бы мы соединили нашу столицу, Санкт-Петербург, с ней железной дорогой, мы смогли бы осуществлять больший контроль над прилегающей территорией." #NT!
 RUS_vic_Moscow_Tsaritsyn_Railway: "Московско-Царицынская железная дорога" #NT!
 RUS_vic_Moscow_Tsaritsyn_Railway_desc: "Царицын — город большого значения на юге. С того момента, как он был заселен царем Иваном IV, он всегда был границей между нами и диким Кавказом. Давайте приблизим город к дому, построив железную дорогу от Москвы до Царицына." #NT!
 RUS_vic_Governorate_Of_Alaska: "Создание губернаторства Аляска" #NT!
 RUS_vic_Governorate_Of_Alaska_desc: "Русская Америка никогда не была прибыльной, но с поощрением торговли пушниной и возможностью горнодобывающих предприятий мы сможем основать Великое Герцогство Аляска, сделав его в основном самоуправляемым, и отныне все экономические проблемы этих земель станут их проблемами, а не нашими." #NT!
 RUS_vic_Sell_Alaska: "Продать Аляску" #NT!
 RUS_vic_Sell_Alaska_desc: "Аляска не только находится под угрозой захвата Великобританией, но и уже давно не приносит прибыли, и нам нужны средства. К счастью, американцы видят в ней какие-то возможности, а мы нет, так почему бы не продать им эту землю?" #NT!
 RUS_vic_West_Russia_Railways: "Строительство Западной железной дороги" #NT!
 RUS_vic_West_Russia_Railways_desc: "Теперь, когда мы соединили главные города в пределах царства, мы должны сделать то же самое для наших провинций." #NT!
 RUS_vic_Oil_Extraction_In_Baku: "Добыча нефти в Баку" #NT!
 RUS_vic_Oil_Extraction_In_Baku_desc: "Нефть, которая сейчас не так уж и полезна, кажется, нужна многим новым и интересным технологиям. Возможно, что вскоре она станет жизненно важным ресурсом для каждой отрасли, а самое дешевое место, где мы можем ее добывать, находится в Баку, на берегу Каспийского моря." #NT!
 RUS_vic_Moscow_Railways: "Московские железные дороги" #NT!
 RUS_vic_Moscow_Railways_desc: "Нам следует построить железнодорожную сеть, соединяющую Москву с соседними областями и городами, такими как Смоленск, Курск и Киев, чтобы укрепить наши линии снабжения и расширить нашу внутреннюю торговлю." #NT!
 RUS_vic_Agricultural_Improvements: "Улучшения в сельском хозяйстве" #NT!
 RUS_vic_Agricultural_Improvements_desc: "По мере того, как мы все больше и больше соединяем наши деревни, города и дворы с нашими крупными городскими центрами и западным миром, они начинают адаптировать более полезные и эффективные методы выращивания культур и новую западную технику. Модернизация российского сельского хозяйства началась." #NT!
 RUS_vic_Smaller_Railways: "Меньшие железнодорожные соединения" #NT!
 RUS_vic_Smaller_Railways_desc: "Хотя наши основные города и районы, имеющие ключевое значение для военных операций, связаны нашей железнодорожной системой, все еще есть много мест, имеющих важное значение, которым может понадобиться соединение с нашей железнодорожной системой, будь то для заполнения пробелов в нашей системе поставок или для стимулирования торговли и экономического роста." #NT!
 RUS_vic_Improve_Mining_Techniques: "Улучшение методов добычи" #NT!
 RUS_vic_Improve_Mining_Techniques_desc: "На Западе, похоже, разработаны новые технологии добычи полезных ископаемых, они нужны нам, чтобы сделать нашу собственную горнодобывающую промышленность более эффективной и конкурентоспособной." #NT!
 RUS_vic_Facilitate_Resource_Transfer: "Содействовать передаче ресурсов" #NT!
 RUS_vic_Facilitate_Resource_Transfer_desc: "Необходима адекватная транспортная система для транспортировки ресурсов из внутренних районов страны в порты, где наши торговцы могут продавать наши товары на внешних рынках." #NT!
 RUS_vic_Support_The_Coal_Mining_Industry: "Поддержите угольную промышленность" #NT!
 RUS_vic_Support_The_Coal_Mining_Industry_desc: "Уголь является топливом для современной промышленности. Если мы хотим стать такими же богатыми и индустриализированными, как Запад, мы должны просто добывать его больше." #NT!
 RUS_vic_Industrial_Innovations: "Промышленные инновации" #NT!
 RUS_vic_Industrial_Innovations_desc: "Наша значительно расширенная торговля с западным миром позволила нашим предпринимателям импортировать, производить и проектировать передовые и современные промышленные машины. Наличие технологических знаний и возможности их использования в наших землях позволит промышленной революции в полной мере проявиться в Российской империи." #NT!
 RUS_vic_Industrialise_The_Empire: "Индустриализация Империи" #NT!
 RUS_vic_Industrialise_The_Empire_desc: "Российскую империю теперь можно считать частично индустриальной страной, и хотя это большой успех, нам еще предстоит много работы." #NT!
 RUS_vic_Vistulan_Railway: "Вислинская железная дорога" #NT!
 RUS_vic_Vistulan_Railway_desc: "Мы начнем строительство железной дороги от прусской границы в Млаве через Варшаву и Люблин и концом в Ковеле. Эта железная дорога усилит нашу торговлю с Пруссией и соединит плодородные земли Волыни с остальной частью Империи." #NT!
 RUS_vic_Stable_Development: "В центре внимания — военная промышленность" #NT!
 RUS_vic_Stable_Development_desc: "Мы продолжим проводить царскую политику индустриализации за счет развития военной промышленности." #NT!
 RUS_vic_Steady_Industrialization: "Усилия по индустриализации" #NT!
 RUS_vic_Steady_Industrialization_desc: "Мы приложим большие усилия для индустриализации России — впереди нас ждет много работы, но мы справимся." #NT!
 RUS_vic_Tula_Armories: "Оружейные палаты Тулы" #NT!
 RUS_vic_Tula_Armories_desc: "Оружейный завод в Туле был основан царем Михаилом I в 1600-х годах и работает до сих пор, но теперь мы будем полагаться на него при производстве современного оружия." #NT!
 RUS_vic_Moscows_Factories: "Московские Фабрики" #NT!
 RUS_vic_Moscows_Factories_desc: "Москва всегда была городом множества заводов, и нам необходимо увеличивать количество этих заводов, чтобы помочь развитию нашей экономики." #NT!
 RUS_vic_Yekaterinburg_Mines: "Расширить шахты Екатеринбурга" #NT!
 RUS_vic_Yekaterinburg_Mines_desc: "У Екатеринбурга есть потенциал стать одной из крупнейших шахт России, поэтому ее необходимо расширять." #NT!
 RUS_vic_Invest_In_The_Navy: "Инвестируйте в флот" #NT!
 RUS_vic_Invest_In_The_Navy_desc: "Все деньги, которые мы недавно заработали, мы должны инвестировать в наш флот, чтобы защитить нашу морскую торговлю." #NT!
 RUS_vic_Support_The_Economy: "Поддержите российскую торговлю" #NT!
 RUS_vic_Support_The_Economy_desc: "Поддержка нашей торговли невероятно важна, мы должны иметь больше переговорных позиций на мировой арене, и мы будем использовать нашу торговлю для достижения этого." #NT!
 RUS_vic_Yuzovka_Mining_Operation: "Добыча угля в Юзовке" #NT!
 RUS_vic_Yuzovka_Mining_Operation_desc: "Юзовка или Хьюзовка — город в Новороссии, основанный Джоном Хьюзом. Он — валлийский шахтер, который надеется получить государственное финансирование для расширения шахт, расположенных там. Они могут однажды стать крупнейшими угольными шахтами в мире." #NT!
 RUS_vic_Factories_In_Warsaw: "Фабрики в Варшаве" #NT!
 RUS_vic_Factories_In_Warsaw_desc: "Варшава — один из крупнейших городов России, но также и один из самых мятежных. Возможно, поддерживая его развитие, мы убедим поляков принять нашу власть." #NT!
  
  # Army tree 
 RUS_vic_crimean_war_outcome: "Итоги Крымской войны" #NT!
 RUS_vic_crimean_war_outcome_desc: "Война закончилась нашим поражением от рук других великих держав мира. Мы должны начать думать о способах улучшения наших военных сил, чтобы подготовиться к будущему наших амбиций." #NT!
 RUS_vic_milyutin_military_reforms: "Осуществить военные реформы Милютина" #NT!
 RUS_vic_milyutin_military_reforms_desc: "Пришло время положить конец военным недостаткам нынешнего состояния России. Дорога к решению всех проблем, с которыми сталкивается армия, длинна, но в конечном итоге она сделает Россию военной державой!" #NT!
