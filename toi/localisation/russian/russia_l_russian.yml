  ###Milyutin Army Reform### 
 RUS_decision_category_milyutin_reforms: "Реформа армии Дмитрия Милютина" #NT!
 RUS_decision_category_milyutin_reforms_desc: "Наше поражение в Крымской войне было принесено нам из-за нашей неорганизованной и устаревшей армии, которая была примерно такой же, как и 50 лет назад - во времена Наполеона! Никто не сомневается, что мы его победили, но более 40 лет застоя не приносят пользы ни для чего. Так продолжаться больше не должно, и поэтому наш новый военный министр Дмитрий Милютин сделал обширный доклад, в котором объявил новые цели для русской армии: реорганизовать структуру армии, сделать ее меньше за счет небоевых частей, ускорить мобилизацию и привести части в боевое состояние, сделать армию менее громоздкой в ​​мирное время, создать систему военных округов, организовать перевооружение, сделать солдат более грамотными и так далее. Некоторые реформы можно проводить одновременно, но последствия будут более суровыми, чем обычно, и будут длиться дольше." #NT!
 RUS_decision_new_russian_uniforms: "Новая русская униформа" #NT!
 RUS_decision_new_russian_uniforms_desc: "Новая форма для Российской императорской армии была разработана еще при императоре Николае I, но только сейчас его сын внедряет эти изменения, делая форму более современной и соответствующей новому формату армии." #NT!
 RUS_decision_mayevskys_artillery: "Артиллерийская модель Маевского" #NT!
 RUS_decision_mayevskys_artillery_desc: "Наши пушки все еще производятся по стандартам начала века, а многие новшества были заимствованы у западных держав. Одним из них были нарезные орудия новой конструкции, заряжающиеся по-прежнему спереди, но обладающие большей точностью и дальностью стрельбы, предложенные Н. В. Маевским." #NT!
 RUS_decision_baranovskys_artillery: "Артиллерийская модель Барановского" #NT!
 RUS_decision_baranovskys_artillery_desc: "Несмотря на то, что у нас есть неплохие нарезные пушки конструкции Маевского, нам все равно нужны новые, так как прогресс в артиллерийских технологиях идет еще стремительнее, чем раньше. Вот почему В. С. Барановский сделал новую пушку... и она на удивление хороша! Каждый иностранный шпион пытается узнать, как нам это удалось, но эта пушка вызвала новую волну инноваций одним своим появлением!" #NT!
 RUS_decision_new_military_districts: "Новые военные округа" #NT!
 RUS_decision_new_military_districts_desc: "Наша армия слишком обширна и иерархична, чтобы управлять ею в мирное время, поэтому Милютин предложил новую систему организации: военные округа заменят армии, а армии и армейские корпуса не будут существовать без войны. Это поможет нам избавиться от чрезмерных административных расходов на содержание тысяч офицеров." #NT!
 RUS_decision_medical_corps: "Медицинский корпус" #NT!
 RUS_decision_medical_corps_desc: "Медицинский корпус — это новое учреждение в Российской императорской армии, цель которого — сделать солдат более здоровыми и снизить уровень небоевых потерь. Это не слишком эффективно, потому что наши врачи все еще не настолько образованы, как следовало бы, но, по крайней мере, мы пытаемся облегчить жизнь наших солдат в их лагерях и заставить больше раненых вернуться в строй и меньше калек вернуться домой." #NT!
 RUS_decision_pedagogicheskii_sbomik: "Педагогический сборник" #NT!
 RUS_decision_pedagogicheskii_sbomik_desc: "Наряду со многими другими, Педагогический Сборник был основан для того, чтобы сделать офицеров и солдат нашей армии более образованными в разных областях знаний. Именно этот сборник помогает офицерам и грамотным солдатам помочь своим несчастным неграмотным собратьям освоить письмо и счет, а также и некоторые элементарные знания об окружающем мире." #NT!
 RUS_decision_gatling_mitrailleuse: "Митрельезы Гатлинга и Барановского" #NT!
 RUS_decision_gatling_mitrailleuse_desc: "На полях сражений появился новый тип малой артиллерии — митральезы, или пулеметы, как их называют американцы. Первое их применение было задокументировано во время Гражданской войны в США, и они также оказались очень полезными против коренных народов по всему миру. Мы должны принять этот новый тип вооружения и использовать его!" #NT!
 RUS_decision_austro_italo_french_war: "Отправка наблюдателей в воюющие армии" #NT!
 RUS_decision_austro_italo_french_war_desc: "Несмотря на нашу нейтральную позицию в недавно прерванной австро-итало-французской войне, мы хотим, чтобы Франция считала нас дружественными, поэтому мы разместили часть наших войск на границе предательской Австрии, чтобы помочь французам в их войне. Также мы послали военных наблюдателей, другими словами - легальных шпионов - в воюющие государства, чтобы они наблюдали за австрийской, сардинской и французской армиями, выжимая из них новый опыт и узнавая, как организована настоящая армия, чтобы подготовить нашу армию к реформам." #NT!
