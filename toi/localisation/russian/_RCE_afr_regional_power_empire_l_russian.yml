 afr_empire_politics_local_rumor_priest_desc_1_false: "После нескольких месяцев поисков никаких следов этого предполагаемого священника обнаружено не было." #NT!
 afr_empire_politics_local_rumor_priest_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_priest_true_loc_1: "Священник соответствует всем описаниям, данным местными жителями, и даже продемонстрировал целительные способности, которые превосходят слухи! Эти поиски увенчались большим успехом, и священник мог бы стать отличным советником в нашей империи!" #NT!
 afr_empire_politics_local_rumor_priest_true_loc_2: "Священник соответствует большинству описаний, данных местными жителями, но, к счастью, целительные практики священника так хороши, как говорят слухи." #NT!
 afr_empire_politics_local_rumor_priest_true_loc_3: "Священник соответствует некоторым описаниям, данным местными жителями, но, к сожалению, целительная практика священника не так хороша, как говорят слухи." #NT!
  
