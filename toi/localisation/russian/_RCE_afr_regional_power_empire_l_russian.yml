 afr_empire_politics_resign_advisor_priest_desc: "Имперский двор — это битва племенной политики. Часто приходится заключать закулисные сделки или оказывать услуги, чтобы устранить видных членов [ROOT.GetName] Империи. Хотя следует быть осторожным с теми, кого они делают врагами, они могут отомстить." #NT!
