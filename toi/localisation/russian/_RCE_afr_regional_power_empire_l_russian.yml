 afr_empire_politics_subject_levy_mission_event_loc_horse_low: "Небольшой сбор был выпущен для [FROM.GetName], и они успешно его выплатили. В качестве дани они отправили 1000 всадников, которые поедут в бой под флагом нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_high: "На этот раз мы произвели большой набор в [FROM.GetName], который они выполнили, усилив армию нашей империи 6000 выдающихся воинов." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_med: "Мы выпустили стандартный сбор для [FROM.GetName], который они успешно оплатили. Они предоставили нам 4000 воинов, которые будут служить в армии нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_low: "Небольшой сбор был выпущен для [FROM.GetName], и они успешно его выплатили. В качестве дани они отправили 2000 воинов для службы в армии нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_prosperity_high: "Мы взимали большую дань с [FROM.GetName], из которой [FROM.GetLeader] любезно выплатил ее с роскошью." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_prosperity_med: "Мы взимали стандартный сбор с [FROM.GetName], из которого [FROM.GetLeader] успешно выполнил его, предоставив ценный подарок." #NT!
