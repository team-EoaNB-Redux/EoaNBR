 afr_empire_politics_annex_subject_decision_raise_autonomy_to_2: "Требовать статуса автономного вассала" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_2_desc: "Благодаря дипломатическим действиям мы можем обеспечить себе значительную автономию, от которой мы сможем потребовать статус автономного вассала.\n\nСтановление автономным вассалом [FROM.GetName] позволит нам получить больший контроль над ресурсами и делами нашей страны. Эти новые привилегии включают торговые привилегии, полный контроль над отраслями промышленности и полную автономию во внутренних делах." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_3: "Требовать статус регионального органа власти" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_3_desc: "С помощью дипломатических действий мы можем обеспечить себе значительную автономию, из которой мы сможем потребовать статус Регионального органа власти.\n\nСтановление Региональным органом власти [FROM.GetName] позволит заниматься местными делами в Империи [FROM.GetAdjective]. Эти новые привилегии ограничат призыв наших воинов [FROM.GetName], позволят нам независимо объявлять войны и доступ к сети исследователей империи." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_4: "Требовать статус притока" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_4_desc: "С помощью дипломатических действий мы можем обеспечить себе значительную автономию, из которой мы можем потребовать статус данника.\n\nСтановление данником [FROM.GetName] позволит нам быть независимым игроком в Империи [FROM.GetAdjective]. Эти новые привилегии включают в себя расширенное сотрудничество с исследователями империи, возможность объявлять войны независимо и позволять нам отклонять любые войны [FROM.GetName], которые попросят нас присоединиться." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_free: "Требовать независимости" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_free_desc: "С помощью дипломатических действий мы можем обеспечить себе значительную автономию, от которой сможем потребовать независимости.\n\nЕсли мы будем считаться лояльными в глазах [FROM.GetName], они могут попросить нас остаться в качестве данников и больше не платить им дань взамен." #NT!
  
