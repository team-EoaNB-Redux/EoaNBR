 afr_empire_politics_local_rumor_jihadist_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_jihadist_true_loc_1: "Дава соответствует всем описаниям, данным местными жителями, и продемонстрировал знание ислама, намного превосходящее то, о чем говорили слухи! Этот дава уже доказал свою способность отстранять коррумпированных чиновников от власти. Будучи советником нашей империи, этот дава мог бы обеспечить лояльность местных чиновников!" #NT!
 afr_empire_politics_local_rumor_jihadist_true_loc_2: "Призыв соответствует большинству описаний, данных местными жителями, но, к счастью, знание ислама приверженцами призыва примерно так же хорошо, как и предполагалось." #NT!
 afr_empire_politics_local_rumor_jihadist_true_loc_3: "Призыв соответствует некоторым описаниям, данным местными жителями, но, к сожалению, знание ислама приверженцами призыва не так велико, как говорят слухи." #NT!
  
 afr_empire_politics_local_rumor_dawah_title_1_true: "Слухи о путешествующем призыве правдивы!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1_true: "После месяцев поисков мы нашли призыв, который соответствует слухам!" #NT!
 afr_empire_politics_local_rumor_dawah_accept_1_true: "Нанимайте этого призывателя в качестве советника Империи!" #NT!
 afr_empire_politics_local_rumor_dawah_decline_1_true: "Если подумать, давайте не будем делать их советниками." #NT!
 afr_empire_politics_local_rumor_dawah_title_1_false: "Слухи о путешествующем призыве — ложь!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1_false: "После нескольких месяцев поисков, похоже, никаких следов этого предполагаемого передвижного призыва не обнаружено." #NT!
 afr_empire_politics_local_rumor_dawah_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_1: "Дава соответствует всем описаниям, данным местными жителями, и даже продемонстрировал целительные способности, которые превосходят слухи! Эти поиски увенчались большим успехом, и дава станет отличным советником в нашей империи!" #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_2: "Призыв соответствует большинству описаний, данных местными жителями, но, к счастью, целительные практики призыва так хороши, как говорят слухи." #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_3: "Призыв соответствует некоторым описаниям, данным местными жителями, но, к сожалению, целительные практики призыва не так хороши, как говорят слухи." #NT!
  
 afr_empire_politics_state_manager_workshop_event.2.d: "Вы можете услышать стук молотков мастеров, усердно работающих над своим ремеслом." #NT!
  
 afr_empire_politics_state_manager_market_event.2.t: "[FROM.GetName] Торговая площадка" #NT!
 afr_empire_politics_state_manager_market_event.2.d: "Вы входите на рынок, оживленный центр торговли для региона [FROM.GetName]. Торговцы обмениваются товарами, покупатели торгуются. Пройдя дальше, рев рыночной площади затихает, и вы можете услышать хрюканье торговцев, выгружающих роскошные товары из тележек.\n\nЭто центр торговли, место, где можно инвестировать в роскошные товары. Торговцы и ремесленники с нетерпением ждут вашего присутствия." #NT!
 afr_empire_politics_state_manager_market_event.2.a: "Инвестируйте в наши роскошные товары." #NT!
 afr_empire_politics_state_manager_market_event.2.e: "Покиньте Рынок." #NT!
  
 afr_empire_politics_state_manager_market_luxury_event.2.t: "[FROM.GetName] Индустрия роскоши" #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.d: "Торговля предметами роскоши — довольно прибыльное занятие, и при достаточном процветании эта индустрия роскоши [FROM.afr_empire_politics_state_category_scripted] может расшириться.[FROM.afr_empire_politics_state_manager_market_luxury_event_2_gold_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_ivory_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_spice_scripted]" #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.a: "Инвестируйте в добычу золота." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.b: "Инвестируйте в заготовку слоновой кости." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.c: "Инвестируйте в сбор специй." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.e: "Позже мы будем инвестировать в отрасли производства предметов роскоши." #NT!
  
 afr_empire_politics_state_manager_market_luxury_event_2_gold_desc: "\n\nВ районе добычи золота можно найти золотоискателей, которые ищут небольшие золотые самородки с помощью грубых просеивающих лотков. Инвестирование в новые методы добычи золота может обеспечить более высокую прибыль от золота." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_ivory_desc: "\n\nНа охотничьих угодьях можно увидеть браконьеров, которые выгружают бивни слоновой кости с новой охоты и покупают взамен новое оружие. Инвестирование в новое оружие может позволить браконьерам охотиться лучше." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_spice_desc: "\n\nЖители деревни могут возделывать поля и собирать специи, которые вскоре будут продаваться на рынке. Инвестирование в новые методы ведения сельского хозяйства может дать лучшие показатели сбора урожая." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_none_desc: ""
  
 afr_empire_politics_state_manager_market_luxury_event_gold_stats: "Эффективность добычи золота: §Y[?afr_empire_politics_state_luxury_gold_acquisition_var]%§!\n" #NT!
 afr_empire_politics_state_manager_market_luxury_event_ivory_stats: "Эффективность сбора слоновой кости: §Y[?afr_empire_politics_state_luxury_ivory_acquisition_var]%§!\n" #NT!
 afr_empire_politics_state_manager_market_luxury_event_spice_stats: "Эффективность сбора специй: §Y[?afr_empire_politics_state_luxury_spice_acquisition_var]%§!\n" #NT!
  
