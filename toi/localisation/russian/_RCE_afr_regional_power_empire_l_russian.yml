 afr_regional_power_empire_politics_advisor_court_category_desc: "§YИмператорский двор:§!\n§WИмператорский двор — это поле битвы племенной политики между лоялистами и многими соперничающими фракциями. Члены императорского двора, включая советников и теоретиков, иногда могут выполнять особые задания по всей империи. Однако будьте осторожны, если лояльность члена императорского двора ослабевает, они могут сговориться против вас!§!\n\n§Y[ROOT.GetLeader] Политическая власть:§!\n§W[ROOT.GetLeader] играет решающую роль в балансе сил в [ROOT.GetAdjective] Империи и императорском дворе. Они могут использовать эту политическую власть для заговоров, которые в противном случае были бы невозможны. Будьте внимательны, соперничающие фракции воспользуются вакуумом власти, вызванным истощением политической власти [ROOT.GetLeader].§!" #NT!
