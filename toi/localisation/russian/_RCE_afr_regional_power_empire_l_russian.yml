 afr_empire_politics_annex_subject_decision_loyalty_3_5_level_4_desc: "Пока Лояльность [FROM.GetName] низкая, мы §Rрискуем восстанием§!, если она снизится еще больше. Если их лояльность возрастет, у нас будет больше шансов на дальнейшую интеграцию их в нашу империю!\n\nПоскольку автономия [FROM.GetName] снижается, мы можем наложить на них санкции, сделав их §GРегиональным органом власти§!. Это §Oвероятно значительно снизит§! их §CЛояльность§!, но взамен они больше не смогут отклонять наши призывы к войне, и мы сможем строить на землях в пределах их границ." #NT!
