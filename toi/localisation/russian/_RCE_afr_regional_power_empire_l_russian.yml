 afr_empire_politics_local_rumor_priest_title_1: "Слухи о странствующем священнике, исцеляющем больных!" #NT!
 afr_empire_politics_local_rumor_priest_desc_1: "Около недели назад был найден странствующий священник, исцеляющий больных в пределах [FROM.afr_empire_politics_state_category_scripted] в [FROM.GetName]! Хотя местные власти дают противоречивые сведения о текущем местонахождении священника, возможно, удастся отследить этого священника, о котором ходят слухи. Если слухи окажутся правдой, этот священник мог бы стать отличным советником!" #NT!
 afr_empire_politics_local_rumor_priest_search_1: "Расследуйте слухи и найдите этого священника!" #NT!
 afr_empire_politics_local_rumor_priest_leave_1: "Нам не нужно преследовать этого священника, о котором ходят слухи." #NT!
  
 afr_empire_politics_local_rumor_shaman_title_1: "Слухи о странствующем шамане, исцеляющем больных!" #NT!
 afr_empire_politics_local_rumor_shaman_desc_1: "Около недели назад был найден странствующий шаман, исцеляющий больных в пределах [FROM.afr_empire_politics_state_category_scripted] в [FROM.GetName]! Хотя местные власти дают противоречивые сведения о текущем местонахождении шамана, возможно, удастся отследить этого шамана, о котором ходят слухи. Если слухи окажутся правдой, этот шаман станет отличным советником!" #NT!
 afr_empire_politics_local_rumor_shaman_search_1: "Расследуйте слухи и найдите этого шамана!" #NT!
 afr_empire_politics_local_rumor_shaman_leave_1: "Нам не нужно преследовать этого шамана, о котором ходят слухи." #NT!
  
 afr_empire_politics_local_rumor_warlord_title_1: "Слухи о местном военачальнике, побеждающем бандитов!" #NT!
 afr_empire_politics_local_rumor_warlord_desc_1: "Ходят слухи о местном военачальнике с выдающимися лидерскими качествами, который несколько недель назад возглавил оборону [FROM.afr_empire_politics_state_category_scripted] в [FROM.GetName] против налетчиков. Хотя местные жители дают противоречивые сведения о текущем местонахождении военачальника, его, возможно, удастся выследить. Если слухи окажутся правдой, этот военачальник станет отличным советником в нашей империи!" #NT!
 afr_empire_politics_local_rumor_warlord_search_1: "Расследуйте слухи и найдите этого военачальника!" #NT!
 afr_empire_politics_local_rumor_warlord_leave_1: "Нам не нужно преследовать этого предполагаемого военачальника." #NT!
  
 afr_empire_politics_local_rumor_noble_title_1: "Слухи о дворянине, смягчающем напряженность среди местных племен!" #NT!
 afr_empire_politics_local_rumor_noble_desc_1: "Ходят слухи о харизматичном дворянине, который уладил пограничный спор между местными племенами в [FROM.GetName] несколько недель назад. Если слухи окажутся правдой, мы могли бы нанять этого дворянина в качестве советника для нашей империи." #NT!
 afr_empire_politics_local_rumor_noble_search_1: "Расследуйте слухи и найдите этого благородного человека!" #NT!
 afr_empire_politics_local_rumor_noble_leave_1: "Нам не нужно преследовать этого известного дворянина." #NT!
  
 afr_empire_politics_local_rumor_merchant_title_1: "Слухи об изобретениях странствующего торговца!" #NT!
 afr_empire_politics_local_rumor_merchant_desc_1: "Ходят слухи о странствующем торговце, который представил странные конструкции в [FROM.GetName] несколько недель назад. Некоторые говорят, что один предмет мог даже светиться без видимого пламени, просто повернув ручку! Хотя некоторые из этих слухов довольно нелепы, этот известный торговец мог бы стать отличным советником, если слухи окажутся правдой!" #NT!
 afr_empire_politics_local_rumor_merchant_search_1: "Расследуйте слухи и найдите этого торговца!" #NT!
 afr_empire_politics_local_rumor_merchant_leave_1: "Нам не нужно преследовать этого известного торговца." #NT!
  
 afr_empire_politics_local_rumor_jihadist_title_1: "Слухи о путешествующем призыве, разоблачающем коррупцию!" #NT!
 afr_empire_politics_local_rumor_jihadist_desc_1: "Местные чиновники обеспокоенно обсуждали слух о путешествующем давате, который разоблачил коррупцию среди чиновников в одном из [FROM.GetName] [FROM.afr_empire_politics_state_category_scripted]. Местные жители пытались помочь с местонахождением этого слухового давата, но все описания были противоречивы до сих пор. Хотя этот давата мог бы стать впечатляющим советником в нашей империи, если бы слухи были правдой!" #NT!
 afr_empire_politics_local_rumor_jihadist_search_1: "Расследуйте слухи и найдите этот призыв!" #NT!
 afr_empire_politics_local_rumor_jihadist_leave_1: "Этот слух о призыве может вызвать слишком много шума." #NT!
  
 afr_empire_politics_local_rumor_dawah_title_1: "Слухи о странствующем призыве исцелять больных!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1: "Около недели назад был найден странствующий даваат, исцеляющий больных в пределах [FROM.afr_empire_politics_state_category_scripted] в [FROM.GetName]! Хотя местные чиновники дают противоречивые сведения о текущем местонахождении даваата, возможно, удастся отследить этот слуховой даваат. Если слухи окажутся правдой, этот даваат станет отличным советником!" #NT!
 afr_empire_politics_local_rumor_dawah_search_1: "Расследуйте слухи и найдите этот призыв!" #NT!
 afr_empire_politics_local_rumor_dawah_leave_1: "Нам не нужно продолжать этот слуховой призыв." #NT!
  
  
 afr_empire_politics_local_rumor_priest_title_1_true: "Слухи о странствующем священнике правдивы!" #NT!
 afr_empire_politics_local_rumor_priest_desc_1_true: "После месяцев поисков мы нашли священника, который соответствует слухам!" #NT!
 afr_empire_politics_local_rumor_priest_accept_1_true: "Наймите этого священника в качестве советника Империи!" #NT!
 afr_empire_politics_local_rumor_priest_decline_1_true: "Если подумать, давайте не будем делать их советниками." #NT!
