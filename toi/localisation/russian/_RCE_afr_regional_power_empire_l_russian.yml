 afr_empire_politics_annex_subject_decision_loyalty_9_10_level_4_desc: "Пока лояльность [FROM.GetName] остается высокой, у нас нет §Gриска восстания§! в ближайшее время.\n\nПоскольку §Gавтономия [FROM.GetName] снижается§!, мы можем наложить на них санкции, сделав их §Gрегиональным органом власти§!. Это §Oвероятно значительно снизит§! их §CЛояльность§!, но взамен они больше не смогут отклонять наши призывы к войне, и мы сможем строить на землях в пределах их границ." #NT!
  
