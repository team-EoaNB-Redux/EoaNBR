 afr_empire_politics_annex_subject_decision_loyalty_0_2_level_4_desc: "Лояльность [FROM.GetName] к нам опасно низка. Если ничего не сделать для повышения их лояльности, они могут начать §Rвосстание за независимость§!.\n\nПоскольку автономия [FROM.GetName] снижается, мы можем наложить на них санкции, сделав их §GРегиональным органом власти§!. Это §Oвероятно значительно снизит§! их §CЛояльность§!, но взамен они больше не смогут отклонять наши призывы к войне, и мы сможем строить на землях в пределах их границ." #NT!
