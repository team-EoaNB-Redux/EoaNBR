 afr_empire_politics_wiki_main_menu.1.t: "Империя Политика Вики (Страница 1)" #NT!
 afr_empire_politics_wiki_main_menu.1.desc: "§B(§!§bЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью вовлекаться в политику на всех уровнях.\n\n§B(§!§bДолжен ли я взаимодействовать с элементами текстовой RPG?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые обойдут необходимость использования меню управления государством. Хотя лучше изучить эти меню, так как предметы роскоши, государственное ядро ​​и военное положение в настоящее время не имеют решений «Управление макросами»." #NT!
 afr_empire_politics_wiki_main_menu.1.a: "Wiki-страница: §YГосударственная автономия§!" #NT!
 afr_empire_politics_wiki_main_menu.1.b: "Wiki-страница: §YЛояльность государства§!" #NT!
 afr_empire_politics_wiki_main_menu.1.c: "Империя Политика Вики (Страница 2)" #NT!
  
 afr_empire_politics_wiki_main_menu.2.t: "Империя Политика Вики (Страница 2)" #NT!
 afr_empire_politics_wiki_main_menu.2.desc: "§B(§!§bЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью вовлекаться в политику на всех уровнях.\n\n§B(§!§bДолжен ли я взаимодействовать с элементами текстовой RPG?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые обойдут необходимость использования меню управления государством. Хотя лучше изучить эти меню, так как предметы роскоши, государственное ядро ​​и военное положение в настоящее время не имеют решений «Управление макросами»." #NT!
