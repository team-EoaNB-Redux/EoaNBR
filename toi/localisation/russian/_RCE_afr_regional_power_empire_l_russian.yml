 afr_empire_politics_local_rumor_noble_desc_1_false: "После нескольких месяцев поисков никаких следов этого предполагаемого дворянина обнаружено не было." #NT!
 afr_empire_politics_local_rumor_noble_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_noble_true_loc_1: "Дворянин соответствует всем описаниям, данным местными жителями, и продемонстрировал харизму, которая намного превосходит то, о чем говорили слухи! Слухи об урегулировании споров между племенами оказались правдой! Без сомнения, этот дворянин обладает дипломатическим опытом, чтобы поддерживать единство среди многочисленных племен нашей империи." #NT!
 afr_empire_politics_local_rumor_noble_true_loc_2: "Этот дворянин соответствует большинству описаний, данных местными жителями, но, к счастью, его харизма примерно так же хороша, как и гласят слухи." #NT!
 afr_empire_politics_local_rumor_noble_true_loc_3: "Дворянин соответствует некоторым описаниям, данным местными жителями, но, к сожалению, харизма дворянина не так велика, как говорят слухи." #NT!
  
 afr_empire_politics_local_rumor_merchant_title_1_true: "Слухи о странствующем торговце правдивы!" #NT!
 afr_empire_politics_local_rumor_merchant_desc_1_true: "После месяцев поисков мы нашли торговца, который соответствует слухам!" #NT!
 afr_empire_politics_local_rumor_merchant_accept_1_true: "Наймите этого торговца в качестве советника Империи!" #NT!
 afr_empire_politics_local_rumor_merchant_decline_1_true: "Если подумать, давайте не будем делать их советниками." #NT!
 afr_empire_politics_local_rumor_merchant_title_1_false: "Слухи о странствующем торговце — ложь!" #NT!
 afr_empire_politics_local_rumor_merchant_desc_1_false: "После нескольких месяцев поисков никаких следов этого торговца, о котором ходят слухи, обнаружено не было." #NT!
 afr_empire_politics_local_rumor_merchant_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_merchant_true_loc_1: "Торговец соответствует всем описаниям, данным местными жителями, и даже показал изобретения, которые намного превосходят слухи! Опыт этого торговца поможет местным чиновникам обнаружить иностранные изобретения, которые могут помочь индустриализации городов!" #NT!
 afr_empire_politics_local_rumor_merchant_true_loc_2: "Торговец соответствует большинству описаний, данных местными жителями, но, к счастью, изобретения торговца так хороши, как говорят слухи." #NT!
 afr_empire_politics_local_rumor_merchant_true_loc_3: "Торговец соответствует некоторым описаниям, данным местными жителями, но, к сожалению, изобретения торговца не так хороши, как гласит молва." #NT!
  
