 afr_empire_politics_autonomy_revolt_subject_lvl_1_timeout_effect: "§LУ наших повстанцев не будет достаточно припасов, чтобы сражаться дальше, что приведет к нашей капитуляции перед [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Империей. Это приведет к [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] понижению нашего статуса до Интегрированного Вассала и к лишению большей части нашей автономии в процессе.\n§!" #NT!
