 afr_empire_politics_wiki_menu_autonomy.1.t: "Государственная автономия Wiki" #NT!
 afr_empire_politics_wiki_menu_autonomy.1.desc: "§B(§!§bГосударственная автономия§!§B)§!\nЭто измеряет, насколько автономно государство в нашей империи, при 100% автономии государство попросит стать субъектом. Наличие автономии менее 50% уберет любые отрицательные модификаторы ресурсов или вербовки.\n\n§B(§!§bПравление империи: децентрализованное§!§B)§!\nДецентрализованное правление империи означает, что страна имеет ограниченное правление над определенным государством. Государства с децентрализованным правлением империи будут иметь минимальный предел автономии в 75%. Таким образом, любые усилия по снижению автономии децентрализованного государства ниже 75% невозможны, пока из этого государства не будет удалено Децентрализованное Имперское Правило.\n\n§B(§!§bВоенное положение§!§B)§!\nЕсли автономия государства становится критически высокой в ​​автономии, вы можете включить «военное положение» в этом государстве. Хотя включение военного положения приведет к снижению общественного мнения этого государства, используйте его, когда это абсолютно необходимо." #NT!
  
 afr_empire_politics_wiki_menu_loyalty.1.t: "Государственная лояльность Wiki" #NT!
 afr_empire_politics_wiki_menu_loyalty.1.desc: "§B(§!§bЛояльность государства§!§B)§!\nЭто измеряет, насколько лояльно государство к нашей империи. Если лояльность государства упадет ниже нуля, оно восстанет против нас. Государства предоставят нашей империи лучший набор для неосновных и основных государств, если их лояльность высока. Кроме того, модификаторы соответствия и сопротивления будут положительными, если лояльность высока, и отрицательными, если лояльность низкая.\n\n§B(§!§bКорневое состояние государства§!§B)§!\nКогда лояльность достигнет 10 в неосновном государстве, у него есть возможность стать основным, поддерживая лояльность не ниже 9 уровня в течение 360 дней." #NT!
  
 afr_empire_politics_wiki_menu_public_opinion.1.t: "Общественное мнение Вики" #NT!
 afr_empire_politics_wiki_menu_public_opinion.1.desc: "§B(§!§bОбщественное мнение§!§B)§!\nОбщественное мнение, в зависимости от того, что это, изменяет лояльность соответствующего государства на ежемесячной основе. Общественное мнение может быть изменено налоговыми законами, событиями, экономическими состояниями, выбором государственного управления и т. д. Любой модификатор общественного мнения будет указан.\n\nЛикующее мнение §!§Gувеличит§! лояльности на 1\nСчастливое мнение §Gувеличит§! лояльности на 0,5\nДовольное мнение не изменяет лояльность\nНедовольное мнение §Rуменьшит§! лояльности на 0,5\nНедовольное мнение §Rуменьшит§! лояльности на 1" #NT!
  
 afr_empire_politics_wiki_menu_economy.1.t: "Государственная экономика Wiki" #NT!
 afr_empire_politics_wiki_menu_economy.1.desc: "§B(§!§bЭкономический статус§!§B)§!\nРазличные экономические эффекты повлияют на ресурсы, население, лояльность и процветание штата. Они временны и со временем исчезнут.\n\n§B(§!§bПредметы роскоши§!§B)§!\nПредметы роскоши — это особые месторождения, которые могут производить процветание при улучшении. Не во всех штатах есть месторождения предметов роскоши." #NT!
