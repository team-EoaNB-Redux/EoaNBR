 afr_empire_politics_subject_promotion_demand.1.t: "[FROM.GetName] Требований [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted] Статус!" #NT!
 afr_empire_politics_subject_promotion_demand.1.d: "[FROM.GetName] заслужил большую автономию в [ROOT.GetAdjective] Империи и требует законного повышения до [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted]. Отказать им в этой заслуженной должности означало бы значительно снизить их лояльность к нашей империи.[afr_empire_politics_subject_promotion_demand_1_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_promotion_demand.1.a: "Они оказываются достаточно самостоятельными, принимают повышение." #NT!
 afr_empire_politics_subject_promotion_demand.1.b: "Они недостойны новой должности!" #NT!
  
 afr_empire_politics_subject_promotion_demand_1_desc_army_size_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] значительно выиграла от армии [FROM.GetName]. Со своим [afr_empire_politics_army_size_scripted] они, безусловно, заслужили ту автономию, которой они сейчас обладают." #NT!
  
 afr_empire_politics_Tribal_army_num_localization: "[?Tribal_army_num] Воины" #NT!
 afr_empire_politics_Tribal_horse_army_num_localization: "[?Tribal_horse_army_num] Всадники" #NT!
 afr_empire_politics_Tribal_camel_army_num_localization: "[?Tribal_camel_army_num] Наездники на верблюдах" #NT!
  
 afr_empire_politics_subject_promotion_demand.2.t: "[FROM.GetName] Разрешает Нашу Акцию!" #NT!
 afr_empire_politics_subject_promotion_demand.2.d: "[FROM.GetName] принял наш законный статус в Империи [FROM.GetAdjective]." #NT!
 afr_empire_politics_subject_promotion_demand.2.a: "Замечательный!" #NT!
  
 afr_empire_politics_subject_promotion_demand.3.t: "[FROM.GetName] Отклоняет наше повышение!" #NT!
 afr_empire_politics_subject_promotion_demand.3.d: "[FROM.GetName] отверг наш законный статус в Империи [FROM.GetAdjective]. В результате наша автономия была сокращена!" #NT!
 afr_empire_politics_subject_promotion_demand.3.a: "Мы докажем, что они ошибаются!" #NT!
  
 afr_empire_politics_subject_demotion_demand.1.t: "[FROM.GetName] Требований [ROOT.afr_empire_politics_subject_autonomy_demote_level_scripted] Статус!" #NT!
 afr_empire_politics_subject_demotion_demand.1.d: "Наша автономия в последнее время значительно снизилась, и наш Повелитель считает наш статус [ROOT.afr_empire_politics_subject_autonomy_level_scripted] необоснованным. Мы могли бы оспорить понижение, но это может разозлить нашего Повелителя, если наши доводы слабы.[afr_empire_politics_subject_demotion_demand_1_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_demotion_demand.1.a: "Мы примем наш новый статус." #NT!
 afr_empire_politics_subject_demotion_demand.1.b: "Расскажите о преимуществах, которые мы даем как [ROOT.afr_empire_politics_subject_autonomy_level_scripted] [FROM.GetAdjective] Империи!" #NT!
  
 afr_empire_politics_subject_demotion_demand_1_desc_army_size_localization: "\n\nВоенная мощь Империи [FROM.GetAdjective] значительно выиграла от армии [ROOT.GetName]. Это может только увеличить силу наших аргументов в пользу сохранения нашего статуса!" #NT!
  
 afr_empire_politics_subject_demotion_demand.2.t: "[FROM.GetName] Принимает [FROM.afr_empire_politics_subject_autonomy_level_scripted] Статус!" #NT!
 afr_empire_politics_subject_demotion_demand.2.d: "[FROM.GetName] принял свой новый статус в Империи [ROOT.GetName]." #NT!
 afr_empire_politics_subject_demotion_demand.2.a: "Отличный!" #NT!
  
 afr_empire_politics_subject_demotion_demand.3.t: "[FROM.GetName] Оспаривание понижения в должности!" #NT!
 afr_empire_politics_subject_demotion_demand.3.d: "[afr_empire_politics_subject_demotion_demand_3_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_demotion_demand.3.a: "Они справедливо высказывают свое мнение, они могут остаться [FROM.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
 afr_empire_politics_subject_demotion_demand.3.b: "Обеспечить понижение в должности!" #NT!
  
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_big_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] значительно выиграла от армии [FROM.GetName]. С их [FROM.afr_empire_politics_army_size_scripted] они потенциально могли бы оставаться полезными в качестве [FROM.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_small_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] едва ли выиграла от ничтожной численности армии [FROM.GetName] [FROM.afr_empire_politics_army_size_scripted]." #NT!
  
 afr_empire_politics_subject_demotion_demand.4.t: "[FROM.GetName] Признаем наше понижение!" #NT!
 afr_empire_politics_subject_demotion_demand.4.d: "[FROM.GetName] уступил их требованиям понизить нас и согласился с нашим заслуженным статусом [ROOT.afr_empire_politics_subject_autonomy_level_scripted]. В результате мы заслужили немного автономии в пределах Империи [FROM.GetAdjective]." #NT!
 afr_empire_politics_subject_demotion_demand.4.a: "Мы должны работать усерднее, чтобы сохранить свой статус [ROOT.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
  
 afr_empire_politics_subject_demotion_demand.5.t: "[FROM.GetName] Принуждает нас к понижению в должности!" #NT!
 afr_empire_politics_subject_demotion_demand.5.d: "[FROM.GetName] навязали свои требования понизить наш статус до [afr_empire_politics_subject_autonomy_demote_level_scripted]! Если мы примем их требования, наша автономия понесет более сильный удар за то, что мы подвергаем сомнению их авторитет." #NT!
 afr_empire_politics_subject_demotion_demand.5.a: "Мы больше не можем оспаривать понижение в должности..." #NT!
 afr_empire_politics_subject_demotion_demand.5.b: "Мы восстанем, чтобы доказать нашу независимость!" #NT!
  
 afr_empire_politics_subject_demotion_demand_5_revolt_tooltip: "§RДля победы нам потребуется взять ядро ​​§! §Y[FROM.GetName]§!§R!§!" #NT!
 afr_empire_politics_independence_struggle_revolt_tooltip: "\n§RДля победы нам потребуется ядро§! §Y[THIS.GetName]§!§R!§!\n" #NT!
  
 afr_empire_politics_subject_demotion_demand.6.t: "[FROM.GetAdjective] Восстание!" #NT!
 afr_empire_politics_subject_demotion_demand.6.d: "[FROM.GetName] восстали против нас, чтобы сохранить свой [FROM.afr_empire_politics_subject_autonomy_level_scripted] статус и доказать свою автономию!\n\nЕсли им удастся захватить какие-либо ядра нашей родины, мы будем вынуждены капитулировать перед их требованиями. Мы должны защитить их любой ценой!\n\nМы считаем, что у [FROM.GetAdjective] повстанцев будет только год поставок, прежде чем они капитулируют перед нашими требованиями. Даже если повстанцы получат дополнительные поставки, они смогут продлить войну только еще на год в лучшем случае." #NT!
 afr_empire_politics_subject_demotion_demand.6.a: "Мы должны подавить этот мятеж!" #NT!
 afr_empire_politics_subject_demotion_demand.6.b: "Мы не можем рисковать гражданской войной в нашей империи! Капитулируйте под требования!" #NT!
  
 afr_empire_politics_subject_demotion_demand_6_revolt_tooltip: "§Y[FROM.GetName]§!§Rподнимет восстание против[ROOT.GetAdjective] Империи!§!" #NT!
  
 afr_empire_politics_subject_demotion_demand.7.t: "[FROM.GetName] Капитулирует перед своими требованиями!" #NT!
 afr_empire_politics_subject_demotion_demand.7.d: "[FROM.GetName] не будет больше развивать эту тему, так как не желает ввязываться в гражданскую войну." #NT!
 afr_empire_politics_subject_demotion_demand.7.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.9.t: "[FROM.GetName] Восстание продолжается" #NT!
 afr_empire_politics_subject_demotion_demand.9.d: "[FROM.GetAdjective] повстанцы еще не исчерпали запасы, а наша Военная Усталость ползет все выше и выше. Вопрос в том, должны ли мы капитулировать перед их требованиями прекратить войну?" #NT!
 afr_empire_politics_subject_demotion_demand.9.a: "Этот мятеж обходится нам слишком дорого! Капитулируйте перед их требованиями!" #NT!
 afr_empire_politics_subject_demotion_demand.9.b: "Мы продолжаем борьбу, чтобы подавить это восстание!" #NT!
  
 afr_empire_politics_subject_demotion_demand.10.t: "[FROM.GetName] Капитулирует перед своими требованиями!" #NT!
 afr_empire_politics_subject_demotion_demand.10.d: "[FROM.GetName] не будут продолжать войну, так как не желают обременять себя дальнейшим военным истощением." #NT!
 afr_empire_politics_subject_demotion_demand.10.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.11.t: "[FROM.GetName] Контролирует нашу Родину!" #NT!
 afr_empire_politics_subject_demotion_demand.11.d: "[FROM.GetName] удалось отобрать землю у ядра нашей нации! Чтобы остановить дальнейшее посягательство на нашу землю, мы капитулировали перед их требованиями." #NT!
 afr_empire_politics_subject_demotion_demand.11.a: "Какое позорное зрелище!" #NT!
  
 afr_empire_politics_subject_demotion_demand.12.t: "[FROM.GetName] Капитулирует перед своими требованиями!" #NT!
 afr_empire_politics_subject_demotion_demand.12.d: "[FROM.GetName] больше не будут продолжать войну! После того, как мы захватили ядро ​​их родины, они капитулировали перед нашими требованиями." #NT!
 afr_empire_politics_subject_demotion_demand.12.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.13.t: "[FROM.GetName] Восстание подавлено!" #NT!
 afr_empire_politics_subject_demotion_demand.13.d: "У повстанцев [ROOT.GetAdjective] больше нет воли к борьбе! Мы успешно подавили восстание [FROM.GetName]! В наказание за их восстание мы резко сократили их автономию и лишили их прежнего статуса." #NT!
 afr_empire_politics_subject_demotion_demand.13.a: "[FROM.GetName] дважды подумает, прежде чем снова восстать." #NT!
  
 afr_empire_politics_subject_demotion_demand.14.t: "[FROM.GetName] Подавление [ROOT.GetAdjective] Повстанцев!" #NT!
 afr_empire_politics_subject_demotion_demand.14.d: "Наши повстанцы больше не могут продолжать бороться за автономию! Мы должны капитулировать перед требованиями [FROM.GetName], и в наказание за мятеж большая часть нашей автономии будет лишена!" #NT!
 afr_empire_politics_subject_demotion_demand.14.a: "Нас не задержат надолго!" #NT!
  
 afr_empire_politics_subject_demotion_demand.15.t: "[FROM.GetName] Восстание подавлено!" #NT!
 afr_empire_politics_subject_demotion_demand.15.d: "Когда [ROOT.GetAdjective] Империя ввела свои войска в города [FROM.GetName], повстанцы были разгромлены на месте! В качестве наказания за их восстание мы резко сократили их автономию и лишили их прежнего статуса. Хотя, если мы сочтем необходимым, мы разграбим их деревни в качестве дальнейшего наказания." #NT!
 afr_empire_politics_subject_demotion_demand.15.a: "Лишите их автономии!" #NT!
 afr_empire_politics_subject_demotion_demand.15.b: "Лишите их автономии и разграбьте их города в наказание!" #NT!
  
 afr_empire_politics_subject_demotion_demand.16.t: "[FROM.GetName] Подавление [ROOT.GetAdjective] Повстанцев!" #NT!
 afr_empire_politics_subject_demotion_demand.16.d: "Наши повстанцы были раздавлены, и мы должны капитулировать перед Империей [FROM.GetAdjective]. Они проявили милосердие, лишь лишив нас автономии и оставив наши деревни в основном нетронутыми." #NT!
 afr_empire_politics_subject_demotion_demand.16.a: "Они проявили милосердие, но мы не сдадимся!" #NT!
  
 afr_empire_politics_subject_demotion_demand.17.t: "[FROM.GetName] Грабежи [ROOT.GetName] как наказание!" #NT!
 afr_empire_politics_subject_demotion_demand.17.d: "В наказание за наш мятеж [FROM.GetName] разграбил каждый [ROOT.GetAdjective] город! Они надеются, что мы больше никогда не поднимем восстание, но вместо этого мы никогда не забудем этот день!" #NT!
 afr_empire_politics_subject_demotion_demand.17.a: "Мы будем бороться за независимость!" #NT!
  
 afr_idea_independence_struggle: "[ROOT.GetAdjective] Восстание за независимость" #NT!
 afr_idea_independence_struggle_desc: "После Восстания [ROOT.GetAdjective] подданные Империи [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] начинают извлекать выгоду из беспорядка в империи." #NT!
 afr_idea_independence_struggle_overlord: "[ROOT.GetAdjective] Имперские восстания" #NT!
 afr_idea_independence_struggle_overlord_desc: "Восстания в Империи [ROOT.GetAdjective] пошатнули власть [ROOT.GetName] над своими подданными." #NT!
  
 afr_empire_politics_autonomy_revolt_subject_perspective: "Контролируйте [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Родину" #NT!
 afr_empire_politics_autonomy_revolt_subject_perspective_desc: "Вспыхнуло восстание, чтобы доказать нашу автономию в Империи [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective]! У повстанцев осталось всего несколько дней до того, как закончатся припасы и бои прекратятся. Если повстанцам [ROOT.GetAdjective] удастся удержать центральную родину [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName], мы сможем добиться выполнения наших собственных требований!" #NT!
 afr_empire_politics_autonomy_revolt_subject_perspective_trigger: "имеет полный контроль над любым государством, принадлежащим к §Y[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName]§!\n\n§YВосстание провалится, если:§!\n Капитуляция достигла 90%\n Осталось 0 дней поставок повстанцев" #NT!
  
