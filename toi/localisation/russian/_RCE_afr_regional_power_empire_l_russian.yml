 afr_empire_state_loyalty_full_core_idea_tooltip: "§LКогда лояльность государства достигает максимума, оно получает возможность стать ядром империи. Хотя в процессе создания лояльность должна поддерживаться на высоком уровне и полностью контролироваться в течение всего года.§!\n\n§YCoring потерпит неудачу при:§!\n§W - теряет полный контроль над государством\n - теряет владение государством\n - лояльность государства падает ниже 9§!\n\n§YЭффекты при успехе:§!\nИмперия получает ядро ​​в государстве" #NT!
  
