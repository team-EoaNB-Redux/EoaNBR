 afr_empire_politics_local_rumor_warlord_desc_1_false: "После нескольких месяцев поисков никаких следов этого предполагаемого военачальника обнаружено не было." #NT!
 afr_empire_politics_local_rumor_warlord_leave_1_false: "Какая пустая трата времени!" #NT!
 afr_empire_politics_local_rumor_warlord_true_loc_1: "Военачальник соответствует всем описаниям, данным местными жителями, и продемонстрировал лидерство, намного превосходящее то, о чем говорили слухи! В качестве советника этот военачальник мог бы помочь научить наших жителей деревни, как лучше защищаться от набегов на границе." #NT!
 afr_empire_politics_local_rumor_warlord_true_loc_2: "Военачальник соответствует большинству описаний, данных местными жителями, но, к счастью, его лидерские качества примерно соответствуют слухам." #NT!
 afr_empire_politics_local_rumor_warlord_true_loc_3: "Военачальник соответствует некоторым описаниям, данным местными жителями, но, к сожалению, лидерские качества вождя не так сильны, как говорят слухи." #NT!
  
