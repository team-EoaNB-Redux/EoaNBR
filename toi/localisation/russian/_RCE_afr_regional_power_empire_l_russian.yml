 afr_empire_politics_successful_raid_event.2.t: "Город разграблен [FROM.FROM.GetName]!" #NT!
 afr_empire_politics_successful_raid_event.2.d: "[ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_category_scripted] был разграблен в [ROOT.anti_scope_leak_scripted][FROM.GetName]! Без помощи их экономика будет восстанавливаться долго. Этот конкретный результат рейда повлиял на [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_export_scripted], произведенных в [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_category_scripted] и [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_resource_scripted], собранных из ресурсов в регионе." #NT!
 afr_empire_politics_successful_raid_event.2.a: "У нас нет достаточного благосостояния, чтобы помочь им восстановиться." #NT!
 afr_empire_politics_successful_raid_event.2.b: "Помогите им оправиться после набега!" #NT!
 afr_empire_politics_successful_raid_event.2.c: "Помогите им восстановиться и продолжить наши инвестиции!" #NT!
  
