 PRS_purchase_brandenburg_colonies_category: "Старые Бранденбургские колонии" #NT!
 PRS_purchase_brandenburg_colonies_category_desc: "Бранденбург когда-то владел несколькими колониями вдоль побережья Африки. С нашими возрожденными колониальными амбициями мы теперь выделили средства на покупку и поддержание этих старых колоний." #NT!
 PRS_focus_cpb_brandenburg_colonies_tooltip: "§GОткрывает новые §!§YРешения§!§G, связанные с покупкой бывших §!§YБранденбургских колоний§!§G.§!" #NT!
 PRS_purchase_brandenburg_friedrichsburg_trigger_tooltip: "находится под §Y[HOL.GetName]§! колониальной сферой влияния" #NT!
  
 PRS_focus_cpb_kaabu_koba_company: "Германо-африканская компания в Каабу" #NT!
 PRS_focus_cpb_kaabu_koba_company_desc: "Частные инвесторы проявили интерес к покупке Кобы. Это позволило бы создать немецко-африканскую компанию в районе Каабу." #NT!
 PRS_focus_cpb_kaabu_koba_pitstop_tribal_tooltip: "Ведет переговоры с §Y[1109.OWNER.GetName]§! о создании §YКолониального товарищества компании§!." #NT!
 PRS_focus_cpb_kaabu_koba_pitstop_tooltip: "Ведет переговоры с §Y[1109.OWNER.GetName]§! о покупке §Y[1109.GetName]§!." #NT!
  
 PRS_purchase_brandenburg_friedrichsburg: "Купить [1110.GetName] у [HOL.GetName]" #NT!
 PRS_purchase_brandenburg_whydah: "Купить [1111.GetName] у [1111.OWNER.GetName]" #NT!
 PRS_colonial_company_partnership_koba: "Немецко-африканская компания в [1109.GetName]" #NT!
 PRS_german_african_company_event_tooltip: "Это создаст §YПартнерство колониальных компаний§!, которое позволит нам начать §GИндустриализацию§!.\n" #NT!
  
 PRS_german_african_company_event.1.t: "[FROM.GetName] Запрашивает партнерство с колониальной компанией!" #NT!
 PRS_german_african_company_event.1.d: "[FROM.GetName] запросил сформировать Колониальное товарищество компании между нами и ими. Это товарищество принесет большие инвестиции в индустриализацию и инфраструктуру в [ROOT.GetName]. Хотя они также предложили купить [1109.GetName], если товарищество не будет принято. Хотя некоторые из наших людей опасаются, что колониальные державы получат влияние в этом районе." #NT!
 PRS_german_african_company_event.1.f: "Похоже, у [FROM.GetName] снова возникли колониальные амбиции, и он запросил покупку [1109.GetName]." #NT!
 PRS_german_african_company_event.1.a: "Мы можем получить прибыль от продажи [1109.GetName]." #NT!
 PRS_german_african_company_event.1.b: "Партнерство колониальных компаний принесет большие инвестиции!" #NT!
 PRS_german_african_company_event.1.c: "Мы не можем доверять этим колониальным державам! Никакой сделки!" #NT!
 PRS_german_african_company_event.1.e: "[1109.GetName] не продается! Сделки нет!" #NT!
  
 PRS_german_african_company_event.2.t: "[FROM.GetName] Согласен продать [1109.GetName]!" #NT!
 PRS_german_african_company_event.2.d: "[1109.GetName] теперь находится под колониальной сферой влияния [ROOT.GetAdjective]! Германо-Африканская компания скоро будет основана в [1109.GetName]." #NT!
 PRS_german_african_company_event.2.a: "Отлично! Наша колониальная сфера влияния расширяется!" #NT!
  
 PRS_german_african_company_event.3.t: "[FROM.GetName] Принимает партнерство с Колониальной компанией!" #NT!
 PRS_german_african_company_event.3.d: "[FROM.GetName] согласился с условиями Колониального партнерства компании и договорами, которые с ним связаны. Теперь они находятся в нашей колониальной сфере влияния!" #NT!
 PRS_german_african_company_event.3.a: "Отлично! Наша колониальная сфера влияния расширяется!" #NT!
  
 PRS_german_african_company_event.4.t: "[FROM.GetName] Отказывается от наших переговоров!" #NT!
 PRS_german_african_company_event.4.d: "[FROM.GetName] отклонил партнерство с колониальной компанией, а также отказался продать нам [1109.GetName]." #NT!
 PRS_german_african_company_event.4.a: "К сожалению." #NT!
 PRS_german_african_company_event.4.b: "Может быть, нам стоит взять [1109.GetName] себе!" #NT!
  
 PRS_whydah_purchase_colony_event.1.t: "[FROM.GetName] Запросы на покупку [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.1.d: "[1111.GetName] когда-то была старой колонией Бранденбурга, но была заброшена давным-давно. Кажется, у [FROM.GetName] снова есть колониальные амбиции, и он запросил покупку [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.a: "Мы можем получить прибыль от продажи [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.b: "[1111.GetName] не продается!" #NT!
  
 PRS_whydah_purchase_colony_event.2.t: "[FROM.GetName] Согласен продать [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.2.d: "[1111.GetName] была заброшенной колонией Бранденбурга, но теперь снова находится под нашей колониальной сферой влияния." #NT!
 PRS_whydah_purchase_colony_event.2.a: "Отлично! Наша колониальная сфера растет!" #NT!
  
 PRS_whydah_purchase_colony_event.3.t: "[FROM.GetName] Отказывается продавать [1111.GetName]!" #NT!
 PRS_whydah_purchase_colony_event.3.d: "[FROM.GetName] отказался продать нам [1111.GetName] и отклонил все дальнейшие предложения." #NT!
 PRS_whydah_purchase_colony_event.3.a: "К сожалению." #NT!
 PRS_whydah_purchase_colony_event.3.b: "Может быть, нам стоит взять [1111.GetName] себе!" #NT!
 PRS_whydah_purchase_colony_event.3.c: "Может быть, они примут партнерство с колониальной компанией?" #NT!
  
 PRS_whydah_purchase_colony_event.4.t: "[FROM.GetName] Запрашивает партнерство с колониальной компанией!" #NT!
 PRS_whydah_purchase_colony_event.4.d: "[FROM.GetName] запросил сформировать Колониальное товарищество компании между нами и ими. Это товарищество принесет большие инвестиции в индустриализацию и инфраструктуру в [ROOT.GetName]. Хотя некоторые из наших людей опасаются, что колониальные державы получат влияние в этом районе." #NT!
 PRS_whydah_purchase_colony_event.4.a: "Партнерство колониальных компаний принесет большие инвестиции!" #NT!
 PRS_whydah_purchase_colony_event.4.b: "Мы не можем доверять этим колониальным державам! Никакой сделки!" #NT!
  
 PRS_whydah_purchase_colony_event.5.t: "[FROM.GetName] Принимает партнерство с Колониальной компанией!" #NT!
 PRS_whydah_purchase_colony_event.5.d: "[FROM.GetName] согласился с условиями Колониального партнерства компании и договорами, которые с ним связаны. Теперь они находятся в нашей колониальной сфере влияния!" #NT!
 PRS_whydah_purchase_colony_event.5.a: "Отлично! Наша колониальная сфера влияния расширяется!" #NT!
  
 PRS_whydah_purchase_colony_event.6.t: "[FROM.GetName] Отказывается от наших переговоров!" #NT!
 PRS_whydah_purchase_colony_event.6.d: "[FROM.GetName] отклонил партнерство с колониальной компанией, а также отказался продать нам [1109.GetName]." #NT!
 PRS_whydah_purchase_colony_event.6.a: "К сожалению." #NT!
  
 PRS_GDC_purchase_colony_event.1.t: "[FROM.GetName] Запросы на покупку [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.1.d: "[1110.GetName] когда-то была старой колонией Бранденбурга, которую затем продали нам. Кажется, у [FROM.GetName] снова появились колониальные амбиции. Колонии довольно дороги в управлении, и мы могли бы неплохо заработать, продав части голландского Золотого берега." #NT!
 PRS_GDC_purchase_colony_event.1.a: "Согласен только на продажу [1110.GetName]." #NT!
 PRS_GDC_purchase_colony_event.1.b: "Предлагаю продать весь Голд-Кост в Нидерландах!" #NT!
 PRS_GDC_purchase_colony_event.1.c: "Откажитесь от продажи, эти колонии нам пригодятся." #NT!
  
 PRS_GDC_purchase_colony_event.2.t: "[FROM.GetName] Согласен продать [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.2.d: "[1110.GetName] когда-то была старой колонией Бранденбурга, которую мы продали, но теперь снова находится под нашим колониальным влиянием. Хотя из-за покупки многие [HOL.GetAdjective] националисты решили вернуться на родину." #NT!
 PRS_GDC_purchase_colony_event.2.a: "Отлично! Наша колониальная сфера растет!" #NT!
  
 PRS_GDC_purchase_colony_event.3.t: "[FROM.GetName] Предлагает весь Золотой Берег Голландии!" #NT!
 PRS_GDC_purchase_colony_event.3.d: "[1110.GetName] когда-то была старой колонией Бранденбурга, которую мы продали, но теперь весь голландский Золотой Берег может оказаться под нашей колониальной сферой влияния." #NT!
 PRS_GDC_purchase_colony_event.3.a: "Еще лучше! Немецкий Золотой Берег звучит приятно!" #NT!
 PRS_GDC_purchase_colony_event.3.b: "Скажите им, что нас интересует только [1110.GetName]." #NT!
  
 PRS_GDC_purchase_colony_event.4.t: "[FROM.GetName] Только хочет [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.4.d: "[1110.GetName], похоже, единственный участок земли, который понравился бы [FROM.GetName]." #NT!
 PRS_GDC_purchase_colony_event.4.a: "Продайте им то, что они просили." #NT!
  
 PRS_GDC_purchase_colony_event.5.t: "[FROM.GetName] Согласен купить Голландский Золотой Берег!" #NT!
 PRS_GDC_purchase_colony_event.5.d: "[FROM.GetName] проявил интерес к покупке всего Голландского Золотого Берега." #NT!
 PRS_GDC_purchase_colony_event.5.a: "Отлично! Мы заработаем кучу денег на этой продаже." #NT!
  
 PRS_GDC_purchase_colony_event.6.t: "[FROM.GetName] Отказывается продавать [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.6.d: "[FROM.GetName] отказался продавать [1110.GetName], и они по-прежнему заинтересованы в сохранении своих африканских колоний." #NT!
 PRS_GDC_purchase_colony_event.6.a: "К сожалению." #NT!
  
 PRS_GDC_purchase_colony_event.7.t: "[FROM.GetName] Покупает голландский Золотой Берег!" #NT!
 PRS_GDC_purchase_colony_event.7.d: "[FROM.GetName] купил голландский Золотой Берег у [HOL.GetName], и теперь мы часть их колониальной сферы влияния. Те, кто являются голландскими националистами, вернулись в [HOL.GetName], но большинство решили остаться." #NT!
 PRS_GDC_purchase_colony_event.7.a: "Ахтунг! Теперь мы — Немецкий Золотой Берег!" #NT!
  
 PRS_GDC_purchase_colony_event.8.t: "[FROM.GetName] Покупки [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.8.d: "[FROM.GetName] купил [1110.GetName] у [HOL.GetName] и теперь является частью колониальной сферы влияния [FROM.GetAdjective]. Те, кто являются [ROOT.GetAdjective] националистами, переселились на нашу землю." #NT!
 PRS_GDC_purchase_colony_event.8.a: "Приветствуем обосновавшихся здесь националистов." #NT!
  
 french_senega_futa_toro_war.1.t: "Invasion of Futa Toro" #NT!
 french_senega_futa_toro_war.1.d: ""
 french_senega_futa_toro_war.1.a: "Мы больше не откладываем! За Францию!" #NT!
 french_senega_futa_toro_war.1.b: "Нам нужно готовиться дольше, несмотря на последствия." #NT!
  
 french_senega_futa_toro_war.2.t: "Французский Сенегал просит о помощи во вторжении" #NT!
 french_senega_futa_toro_war.2.d: ""
 french_senega_futa_toro_war.2.a: "Наши колониальные амбиции не остановятся на побережье Сенегала!" #NT!
 french_senega_futa_toro_war.2.b: "Посылайте им припасы, но у нас нет никаких амбиций в Сенегале." #NT!
  
 french_senega_futa_toro_war.3.t: "Фрэнсис отказывается присоединиться!" #NT!
 french_senega_futa_toro_war.3.d: ""
 french_senega_futa_toro_war.3.a: "По крайней мере, эти припасы нам помогут." #NT!
  
 french_senega_futa_toro_war.4.t: "Франция присоединяется к войне!" #NT!
 french_senega_futa_toro_war.4.d: ""
 french_senega_futa_toro_war.4.a: "Собирайтесь, мужчины! Мы удержимся!" #NT!
  
 afr_regional_power_peace_treaty.2.t: "Принудить [FROM.GetName] к мирному договору?" #NT!
 afr_regional_power_peace_treaty.2.d: ""
 afr_regional_power_peace_treaty.2.a: "Мы проявили к ним милосердие и не желаем новой войны." #NT!
 afr_regional_power_peace_treaty.2.b: "Мы проявили к ним милосердие, но они заплатят за то, что сделали!" #NT!
  
 afr_regional_power_peace_treaty.3.t: "[FROM.GetName] Принудительный мирный договор!" #NT!
 afr_regional_power_peace_treaty.3.d: ""
 afr_regional_power_peace_treaty.3.a: "У нас нет иного выбора, кроме как принять и выплатить репарации." #NT!
  
 afr_regional_power_peace_treaty.4.t: "[FROM.GetName] Соглашается на мирный договор!" #NT!
 afr_regional_power_peace_treaty.4.d: ""
 afr_regional_power_peace_treaty.4.a: "Они должны выплатить репарации за развязывание такой войны." #NT!
  
 afr_regional_power_peace_treaty_reparations.1.t: "[FROM.GetName] Мирный договор окончен!" #NT!
 afr_regional_power_peace_treaty_reparations.1.d: ""
 afr_regional_power_peace_treaty_reparations.1.a: "Сейчас между нами установился хрупкий мир." #NT!
  
 afr_regional_power_peace_treaty_reparations.2.t: "[FROM.GetName] Мирный договор окончен!" #NT!
 afr_regional_power_peace_treaty_reparations.2.d: ""
 afr_regional_power_peace_treaty_reparations.2.a: "Сейчас между нами установился хрупкий мир." #NT!
  
 afr_regional_power_peace_treaty.6.t: "Продолжить мирный договор с [FROM.GetName]?" #NT!
 afr_regional_power_peace_treaty.6.d: ""
 afr_regional_power_peace_treaty.6.a: "Пусть между нами будут мир и процветание." #NT!
 afr_regional_power_peace_treaty.6.b: "В ближайшем будущем мы можем начать войну, поскольку договор заканчивается сейчас." #NT!
  
 afr_regional_power_peace_treaty.7.t: "[FROM.GetName] Желает продолжить мирный договор!" #NT!
 afr_regional_power_peace_treaty.7.d: ""
 afr_regional_power_peace_treaty.7.a: "Пусть между нами будут мир и процветание." #NT!
  afr_regional_power_peace_treaty.7.b: "We may seek war in the near future, the treaty ends now. 
  
 afr_regional_power_peace_treaty.8.t: "[FROM.GetName] Завершает мирный договор!" #NT!
 afr_regional_power_peace_treaty.8.d: ""
 afr_regional_power_peace_treaty.8.a: "Мы будем готовиться к предстоящей войне с ними." #NT!
  
 afr_regional_power_peace_treaty.9.t: "[FROM.GetName] Мирный договор возобновлен!" #NT!
 afr_regional_power_peace_treaty.9.d: ""
 afr_regional_power_peace_treaty.9.a: "Они должны выплатить репарации за развязывание такой войны." #NT!
  
 afr_regional_power_peace_treaty.10.t: "[FROM.GetName] Завершает мирный договор!" #NT!
 afr_regional_power_peace_treaty.10.d: ""
 afr_regional_power_peace_treaty.10.a: "Мы будем готовиться к предстоящей войне с ними." #NT!
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
