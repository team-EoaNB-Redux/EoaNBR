 EIRE_SUPER: "Вы не можете завоевать Ирландию. Вы не можете погасить страсть к ирландской свободе. Если наших дел было недостаточно, чтобы завоевать свободу, то наши дети победят лучшим делом.\n- Падрейг Пирс" #NT!
 BERLIN_CONFERENCE_SUPER: "Что бы ни случилось, у нас есть пулемет «Максим», а у них — нет.\n-Хиллер Беллок" #NT!
 SCRAMBLE_AFRICA_SUPER: "Самая отвратительная схватка за добычу, которая когда-либо изуродовала историю человеческой совести.\n-Джозеф Конрад" #NT!
 CRASH_1857_SUPER: "Что может стать концом всего этого, как не очередной всеобщий крах...\n-Джеймс Гордон Беннетт" #NT!
 SUEZ_SUPER: "Если бы почва была такой же хорошей, как гавани, это было бы благословением.\n-Жак Картье" #NT!
 FRA_AUS_DOMINION_ITA_SUPER: "Когда человек с моим именем находится у власти, он должен совершать великие дела.\n-Наполеон III" #NT!
 ITA_UNIFY_TUS_SUPER: "В Америке нужно быть кем-то, а в Италии можно просто быть.\n-Пьетрос Манеос" #NT!
 ITA_UNIFY_CAVOUR_SUPER: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n-Камило Бенсо, де Кавур" #NT!
 ITA_UNIFY_GARIBALDI_SUPER: "Страна — это не просто территория, конкретная территория — это только ее фундамент. Страна — это идея, которая возвышается на этом фундаменте.\n-Джузеппе Мадзини" #NT!
 ACW_SUPER: "Теперь мы вовлечены в великую гражданскую войну, проверяющую, сможет ли нация из народа, созданная народом и для народа, или любая нация, созданная таким образом и преданная своему делу, долго существовать.\n-Авраам Линкольн" #NT!
 USA_BALKAN_SUPER: "Она не может прийти извне. Если разрушение — наш удел, мы сами должны стать его автором и завершителем. Как нация свободных людей, мы должны пережить все времена или умереть самоубийством.\n- Авраам Линкольн" #NT!
 POLAND_RESTORATION_SUPER: "Польша является синонимом нашей надежды или нашей иллюзии относительно прогресса нашей эпохи в культуре. Ее будущее совпадает с будущим цивилизации.\n-Георг Брандес" #NT!
 BOSHIN_MEJI_SUPER: "Знания будут искаться по всему миру, и таким образом будет укреплена основа императорской политики.\n-Император Мэйдзи" #NT!
 BOSHIN_SHOGUN_SUPER: "Опавшие листья, приносимые ветром с запада, собираются на востоке.\n-Ёса Бусон" #NT!
 GER_UNIFY_BISMARK_SUPER: "Великие вопросы современности будут решаться не речами и решениями большинства, а железом и кровью.\n-Отто фон Бисмарк" #NT!
 GER_UNIFY_SOCIAL_SUPER: "Есть только один способ сократить и облегчить судороги старого общества и кровавые родовые муки нового — революционный террор.\n-Карл Маркс" #NT!
 GER_UNIFY_LIBERAL_SUPER: "Мы хотим создать конституцию для Германии, для всей империи. Призыв и полномочия для этого создания лежат в суверенитете нации.\n - Генрих фон Гагерн" #NT!
 GER_UNIFY_CONFED_SUPER: "Если представительство во внешнем мире будет утрачено, если мы окажемся под прусской гегемонией, то я не хочу быть бессильным теневым королем!\n-Людвиг II Баварский" #NT!
 GER_UNIFY_MINOR_SUPER: "Тот, кто сражается с чудовищами, должен следить за тем, чтобы самому не стать чудовищем.\n-Фридрих Ницше" #NT!
 GER_UNIFY_WUTTEMBERG_SUPER: "Когда вы действуете драматично, это часто имеет очень негативные последствия.\n-Джордж Вудкок" #NT!
 DEBUG_SUPER: "Почему, во имя Девяти Миров, я позволил уговорить себя реализовать это\n-Garion132" #NT!
 TRIPLE_ALLIANCE_SUPER: "Нас будет поносить поколение, вышедшее из катастрофы, которое будет нести поражение в душе и крови, как яд, ненависть победителя.\n-Франсиско Солано Лопес" #NT!
 ITA_UNIFY_ROMAN_REPUBLIC_SUPER: "Пусть весь мир, близкий и далекий, устрашится сыновей Энея, и если есть земля, которая не боялась Рима, пусть она вместо этого полюбит Рим.\n-Фасти Овидий" #NT!
 ITA_UNIFY_NSC_SUPER: "Я не завидую Божьему раю, потому что я так доволен жизнью на Сицилии.\n-Федерико II" #NT!
 ITA_UNIFY_PAPAL_SUPER: "Христианин должен спорить с богохульником, только пронзив его кишки мечом до упора.\n- Людовик IX" #NT!
 FRANCO_PRUSSIAN_SUPER: "Погода была ужасной. На нас обрушился страшный шторм. Мы разбили лагерь буквально в воде... В довершение всего, не было возможности разжечь хоть один костер. Нам пришлось вообразить себе ужин.\n-Леонсе Патри" #NT!
 DOWN_UNDER_SUPER: "Конечно, то, что американцы сделали во время войны, австралийцы могут осуществить мирно.\n-Сэр Генри Паркс" #NT!
 RUSSIO_TURKISH_SUPER: "Россия объявила войну Турции во имя интересов человечества.\n-Ф.Ф. Мартенс" #NT!
 QING_COLLAPSE_SUPER: "Путешествие в тысячу ли начинается у ног.\n-Дао Дэ Цзин" #NT!
 MANNED_FLIGHT_SUPER: "Однажды почувствовав полет, вы навсегда останетесь на земле, устремив взор в небо, ибо вы уже там побывали и всегда будете стремиться вернуться туда.\n-Леонардо да Винчи" #NT!
 PANAMA_CANAL_SUPER: "Я взял Зону канала и позволил Конгрессу вести дебаты; и пока идут дебаты, канал тоже идет.\n-Теодор Рузвельт" #NT!
 1873_PANIC_SUPER: "Паника не уничтожает капитал — она лишь показывает, в какой степени он был ранее уничтожен своим предательством в безнадежно непродуктивных работах. — Джон Стюарт Милль" #NT!
 SOUTH_AFRICAN_UNIFACTION_SUPER: "«Мы хотим, чтобы верховный национальный орган власти выражал национальную волю Южной Африки, а все остальное на самом деле подчинено». — Ян Смэтс" #NT!
 CANADIAN_UNIFACTION_SUPER: "Давайте будем англичанами, давайте будем французами, но давайте всегда будем верными, и прежде всего, давайте будем канадцами.\n-Джон А. Макдональд" #NT!
 100_DAYS_REFORM_SUPER: "МНЕ НУЖНА цитата\n-Garion132" #NT!
 XINGHAI_REVO_SUPER: "Ключ к успеху — действие, а главное в действии — настойчивость.\n-Сунь Ятсен" #NT!
 GREAT_WAR_SUPER: "Лампы гаснут по всей Европе; мы больше не увидим их зажженными при нашей жизни.\n-Сэр Эдвард Грей" #NT!
 2WW_SUPER: "МНЕ НУЖНА цитата\n-Garion132" #NT!
 KRAKATOA_SUPER: "Внезапно раздался сильный шум. Мы увидели большую черную штуку, далеко-далеко, приближающуюся к нам. Она была очень высокой и очень сильной, и вскоре мы увидели, что это вода.\n-Неназванный яванский полевой рабочий" #NT!
 GREAT_DEPRESSION_SUPER: "Я вижу, что треть нации плохо живет, плохо одета и плохо питается.\n-Франклин Д. Рузвельт" #NT!
 GREAT_FAMINE_SUPER: "И бездомный стоял я около тысячи домов, И около тысячи столов томился и хотел есть.\n-Уильям Вордсворт" #NT!
 55_DAYS_SUPER: "МНЕ НУЖНА цитата\n-Garion132" #NT!
 ORSINI_SUPER: "Я заклинаю Ваше Величество вернуть Италии независимость, которую мы потеряли в 1849 году из-за действий французов. Пусть Ваше Величество помнит, что итальянцы, среди которых был и мой отец, сражались за Наполеона Великого, куда бы он ни повел их..." #NT!
  
