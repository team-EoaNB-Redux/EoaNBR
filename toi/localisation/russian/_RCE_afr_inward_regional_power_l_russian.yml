 AFR_darfur_waddai_conflicts: "Соперничество Драфур-Ваддаи" #NT!
  
 afr_inward_integration_tribe.1.t: "[FROM.GetName] Подчинение давлению!" #NT!
 afr_inward_integration_tribe.1.d: "[FROM.GetName] — могущественная региональная держава, которая намерена объединить местные земли. Чтобы избежать кровопролития, [FROM.GetName] официально запросил [ROOT.GetName] присоединиться к их империи. Мы будем их подданными, что гарантирует наше выживание. Остается только один вопрос: стоит ли терять независимость?" #NT!
 afr_inward_integration_tribe.1.a: "Они хорошо договорились, скажите им, что мы будем их подданными." #NT!
 afr_inward_integration_tribe.1.b: "Мы будем бороться за свою независимость, мы никому не подданные!" #NT!
  
 afr_inward_integration_tribe.2.t: "[FROM.GetName] Отказывается от наших требований!" #NT!
 afr_inward_integration_tribe.2.d: "[FROM.GetName] отказался от подчинения и, таким образом, от мирной интеграции. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от наших требований, чтобы избежать войны." #NT!
 afr_inward_integration_tribe.2.a: "Они капитулируют перед нашими требованиями! Готовьтесь к войне!" #NT!
 afr_inward_integration_tribe.2.b: "Мы не можем продолжать войну, отказаться от своих требований." #NT!
  
 afr_inward_integration_tribe.3.t: "[FROM.GetName] отозвал требования о подчинении!" #NT!
 afr_inward_integration_tribe.3.d: "[FROM.GetName] отказались от своих первоначальных требований подчинить нас." #NT!
 afr_inward_integration_tribe.3.a: "Замечательный!" #NT!
  
 afr_inward_integration_tribe.5.t: "[FROM.GetName] Вторжение готово!" #NT!
 afr_inward_integration_tribe.5.d: "Армия Империи [ROOT.GetAdjective] готова, теперь они ждут, когда [ROOT.GetLeader] даст им команду на вторжение." #NT!
 afr_inward_integration_tribe.5.a: "Начинайте вторжение!" #NT!
  
