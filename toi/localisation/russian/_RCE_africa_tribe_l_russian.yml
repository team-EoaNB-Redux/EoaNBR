 AF_O_K_distribute_bibles_desc: "Священная Библия является основой западного общества. Поэтому, чтобы следовать их пути, нам нужно следовать их корням." #NT!
 AF_O_K_trading_nation_desc: "Торговля — это будущее, импорт богатств и развитие нашей инфраструктуры." #NT!
 AF_O_K_open_trading_post_desc: "Строительство торговых постов облегчит торговлю, как на суше, так и на воде." #NT!
 AF_O_K_open_international_relations_desc: "Торговля начинается с дипломатии, поэтому нам нужно открыться окружающему миру." #NT!
 AF_O_K_portugal_merchants_desc: "Мы пригласим торговцев из Португалии, морской державы, известной своей торговлей." #NT!
 AF_O_K_crude_ports_desc: "Даже если технологии отсутствуют, мы можем, по крайней мере, построить порты для приема иностранных торговцев." #NT!
 AF_O_K_exploit_interior_desc: "Недра нашей страны полны ресурсов, давайте извлечем из них выгоду." #NT!
 AF_O_K_french_merchants_desc: "Мы пригласим торговцев из Франции, страны, известной своей близостью к народу." #NT!
 AF_O_K_french_administrators_desc: "Давайте пригласим французских администраторов, чтобы они помогли более эффективно использовать землю." #NT!
 AF_O_K_learn_language_desc: "Изучение иностранного западного языка облегчит общение между ними и нами." #NT!
 AF_O_K_british_military_desc: "Британская армия славится своими подвигами. Давайте попросим помощи, чтобы улучшить нашу собственную армию." #NT!
 AF_O_K_british_merchants_desc: "Мы пригласим торговцев из Соединенного Королевства — страны, известной своей военной мощью." #NT!
 AF_O_K_early_infrastructure_desc: "Несколько улучшений инфраструктуры могут нам существенно помочь." #NT!
 AF_O_K_resource_exploitation_desc: "Многие ранее недоступные ресурсы теперь могут быть использованы. Нам тоже нужно их использовать." #NT!
 AF_O_K_the_french_sphere_desc: "Наше сотрудничество с Францией позволяет нам войти в их сферу. Наша страна теперь в безопасности под дипломатической и административной мощью Франции." #NT!
 AF_O_K_british_companies_desc: "Британские компании славятся тем, что улучшают свои земли, даже если они их эксплуатируют." #NT!
 AF_O_K_portugese_trading_expertise_desc: "Наше сотрудничество с Португалией позволяет нам изучать, как работает торговля, с лучшим учителем, который только есть. Наша страна теперь является экспертом в торговле." #NT!
 AF_O_K_british_military_expertise_desc: "Наше сотрудничество с Соединенным Королевством позволяет нам совершенствовать наши военные силы. Наша страна теперь имеет одни из лучших военных сил в нашем регионе." #NT!
 AF_O_K_invite_foreign_investors_desc: "Иностранные инвесторы будут эксплуатировать нашу землю в обмен на часть дохода." #NT!
 AF_O_K_western_kingdom_desc: "Мы — западное королевство, королевство, которое не боится колонистов и научилось сотрудничать с ними." #NT!
 AF_O_K_create_political_caste_desc: "Создание политической касты позволит нам создать более структурированную административную систему." #NT!
 AF_O_K_nascent_economy_desc: "Улучшение ситуации в нашей стране позволяет нам иметь экономику, способную поддерживать себя." #NT!
 AF_O_K_develop_slave_market_desc: "Рынок рабов создаст богатство за счет торговли с этим континентом." #NT!
 AF_O_K_organize_work_desc: "Организация работ позволит повысить эффективность строительства." #NT!
 AF_O_K_small_farms_desc: "Малые фермы обеспечат нашу страну продовольствием." #NT!
 AF_O_K_noble_feodalism_desc: "Создание структурной системы, основанной на феодализме, обеспечит достаточную децентрализацию, чтобы позволить королю управлять важными вопросами, одновременно сохраняя под контролем каждый участок земли." #NT!
 AF_O_K_regional_influence_desc: "Мы — сила, способная соперничать с любым в нашем районе. Давайте покажем это всему миру." #NT!
 AF_O_K_western_oriented_desc: "Западный мир может многое нам предложить, давайте откроемся ему." #NT!
 AF_O_K_create_nobility_desc: "Создание дворянских титулов даст элите и богатым людям ощущение контроля, а также повысит лояльность и легитимность среди наших подданных." #NT!
 AF_O_K_specialized_workforce_desc: "Специализация рабочей силы создаст более эффективную систему и, в конечном итоге, принесет нам больше богатства, причем быстрее." #NT!
 AF_O_K_define_culture_desc: "Нам нужно понять, какова наша культура, за что мы выступаем, во что мы верим." #NT!
 AF_O_K_our_capital_desc: "У каждой нации есть столица, город, который будет центром того, что мы есть. Пока мы уже использовали город, чтобы поставить дворец, нам нужно сделать его официальным." #NT!
 AF_O_K_focus_our_culture_desc: "Культура нашего народа важнее западных знаний." #NT!
 AF_O_K_sacred_text_language_desc: "Распространение священных текстов на нашем языке укрепит нашу культурную идентичность." #NT!
 AF_O_K_grand_kingdom_desc: "Мы — великое королевство, которому не нужны колонисты, и которое достаточно могущественно, чтобы защитить себя." #NT!
 AF_O_K_isolated_nation_desc: "Наша нация будет бороться в одиночку. Нам не нужны западные люди, и никогда не будут нужны." #NT!
 AF_O_K_neighbor_diplomacy_desc: "У нас, конечно, есть соседи, и нам нужно либо взаимодействовать с ними дипломатично, либо с помощью меча." #NT!
 AF_O_K_menacing_presence_desc: "Мы представляем собой угрожающее присутствие в нашем районе, страну, которая внушает страх, страну, которая не колеблясь будет расширяться." #NT!
 AF_O_K_protect_towns_desc: "Наши самые большие города нуждаются в защите от окружающих нас врагов." #NT!
 AF_O_K_peaceful_development_desc: "Мы можем найти способ мирно развиваться, вести дела и торговать с нашими соседями." #NT!
 AF_O_K_high_grade_swords_desc: "Нам необходимо усовершенствовать нашу металлургию, чтобы производить самые лучшие мечи." #NT!
 AF_O_K_prospect_land_desc: "В нашем королевстве есть ресурсы, нам нужно вложить необходимые средства, чтобы их найти." #NT!
 AF_O_K_develop_towns_desc: "Наши города часто маленькие и без какого-либо развития. Нам нужно больше инвестировать в них." #NT!
 AF_O_K_limited_trade_desc: "Хотя мы и не открываем нашу торговлю с западными державами, мы можем, по крайней мере, торговать с нашими ближайшими соседями." #NT!
 AF_O_K_systematic_conscription_desc: "Все люди под нашим флагом должны иметь возможность сражаться за нас." #NT!
 AF_O_K_barracks_desc: "Казармы — это начало военного образования, строительство некоторых из них значительно улучшит нашу армию." #NT!
 AF_O_K_peaceful_treaties_desc: "Договор о защите с одним из наших соседей позволит нам захватить их землю под предлогом их защиты." #NT!
 AF_O_K_search_precious_materials_desc: "Вокруг нас есть ценные материалы, и нам нужно их искать." #NT!
 AF_O_K_divide_lands_between_nobles_desc: "Эффективное и разумное разделение земель позволит расширить возможности управления землей." #NT!
 AF_O_K_early_tactics_desc: "Тактика важна, если мы хотим, чтобы наши военные были на высоте." #NT!
 AF_O_K_solidify_caste_system_desc: "Кастовая система является основой нашей нации, и ее укрепление может только сделать нас сильнее." #NT!
 AF_O_K_militia_training_desc: "Подготовка небольших отрядов ополчения позволит нам противостоять нашим врагам." #NT!
 AF_O_K_help_outside_desc: "Попросите о помощи извне, чтобы мы руководили нашим обучением и получили иностранное оборудование." #NT!
 AF_O_K_from_spears_rifles_desc: "Эпоха мечей осталась далеко позади, западный мир теперь сражается винтовками. Учитывая все торговые пути, проходящие через них, мы наверняка сможем получить от них оружие или два." #NT!
 AF_O_K_galvanize_country_desc: "Если наши войска будут обучаться методами, основанными на нашей культуре и традициях, они станут сильнее." #NT!
 AF_O_K_military_culture_desc: "Нам необходимо создать вокруг себя милитаристскую культуру и чувство долга защищать нашу нацию и нашу культуру." #NT!
 AF_O_K_expansion_territory_desc: "Мирные или нет, мы малы и не можем далеко уйти. Очевидно, нам нужно заявить права на соседние земли и расширить нашу страну." #NT!
 AF_O_K_careful_expansion_desc: "Процесс расширения нашей страны должен осуществляться методично, чтобы избежать любого риска внезапного нападения извне." #NT!
 AF_O_K_everywhere_sun_shines_desc: "Мы самая сильная нация в этой области, мы обязательно завоюем эти земли, так как это наша судьба." #NT!
 AF_T_idea_ancient_wisdom_4_desc: "Эта страна чтит свои древние традиции и мудрость." #NT!
 eoanb_af_t_tt_focus_influence_neighbors: "§YОдин из наших соседей может подчиниться или быть ввергнутым в хаос нашими религиозными усилиями, что приведет к потере стабильности или политической власти.§!" #NT!
 africa.1.t: "Религиозное влияние нашего соседа" #NT!
 africa.1.d: "Похоже, что наша соседняя страна предприняла попытки повлиять на религию в нашей стране. Что нам делать?" #NT!
 africa.1.a: "Потерпите это, и со временем это исчезнет." #NT!
 africa.1.b: "Любой ценой положите конец их усилиям!" #NT!
 AF_T_nomadic_tribal_nation: "Кочевое племенное государство" #NT!
 AF_T_unorganized_tribal_nation_2: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_3: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_4: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_5: "Неорганизованное племенное государство" #NT!
 africa.2.t: "Будущее нашей религии" #NT!
 africa.2.d: "Религия в нашей стране в последнее время претерпевает некоторые изменения, и некоторые влияния перекинулись из авраамических религий. Стоит ли нам попытаться пойти к одной конкретной религии или, возможно, остаться анимистами?" #NT!
 africa.2.a: "Нам следует двигаться в сторону суннитских ценностей." #NT!
 africa.2.b: "Нам следует двигаться в сторону коптских ценностей." #NT!
 africa.2.c: "Мы должны оставаться анимистами." #NT!
 eoanb_tt_event_africa_2_a: "§YНаша религия изменится на суннитскую.§!" #NT!
 eoanb_tt_event_africa_2_b: "§YНаша религия изменится на коптскую.§!" #NT!
 eoanb_tt_event_africa_2_c: "§YНаша религия останется Анимистической.§!" #NT!
 eoanb_om_africa_meet_west: "Дипломатический контакт" #NT!
 eoanb_af_t_tt_focus_western_leaders: "§GНаши отношения с колониальными державами улучшатся.§!" #NT!
 #autocracy: "§GМы станем организованной Племенной Нацией!§!" #NT!
 eoanb_af_t_tt_focus_organize_theocracy: "§GМы станем организованной Племенной Нацией!§!" #NT!
 eoanb_af_t_tt_focus_organize_chauvpop: "§GМы станем организованной Племенной Нацией!§!" #NT!
 africa.3.t: "Установление наших границ" #NT!
 africa.3.d: "Мы официально определили и установили наши границы, и теперь нам предстоит определить политику относительно того, кто может их пересекать..." #NT!
 africa.3.a: "Оставьте границы открытыми — это в любом случае пойдет нам на пользу." #NT!
 eoanb_af_t_tt_focus_claim_land: "§YМожет разблокировать решения о захвате соседних земель в зависимости от текущих обстоятельств.§!" #NT!
 africa.3.b: "Мы должны закрыть границы, даже если это может быть дорого." #NT!
 africa.4.t: "[Root.GetAdjective] Племенное сообщество производит оружие!" #NT!
 africa.4.d: "Небольшая племенная община в нашей стране самостоятельно изготовила некоторое количество оружия и предложила его в качестве подарка нашему государству! Стоит ли нам его принять?" #NT!
 africa.4.a: "Да, спасибо им за это!" #NT!
 africa.4.b: "Какая трата времени! Вместо этого им следовало бы заниматься сельским хозяйством." #NT!
 eoanb_flag_event_africa_4: "Эта страна получила племенное оружие от местной общины." #NT!
 eoanb_flag_event_africa_5: "В этой стране недавно был хороший урожайный год." #NT!
 AF_T_great_harvest: "Хороший урожай" #NT!
 AF_T_great_harvest_desc: "§WКаждое принадлежащее ему государство будет временно §!§Gневосприимчиво к голоду§!§W и подвергнется экономическому §!§CБум§! §Wциклу.§!\n\nЭто племя недавно собрало хороший урожай." #NT!
 africa.5.t: "Хороший урожай" #NT!
 africa.5.d: "Благодаря благоприятным погодным условиям и качеству почвы, мы недавно собрали большой урожай. Это окажет положительное влияние на нашу нацию." #NT!
 africa.5.a: "Большой!" #NT!
 africa.6.t: "[DEBUG] Скрытое событие" #NT!
 africa.6.d: "Это событие снимает флаг страны." #NT!
 africa.6.a: "Хорошо." #NT!
 tribal_decisions_eoanb: "Племенные решения" #NT!
 eoanb_decision_generic_recruit_tribal_warriors: "Нанимайте воинов племени" #NT!
 eoanb_decision_generic_recruit_tribal_warriors_desc: "Нам нужны воины для нашей нации. Мы должны набрать мужчин из местных племен." #NT!
 AF_T_idea_trading_nation: "Фокус на торговле" #NT!
 AF_T_idea_trading_nation_desc: "Эта страна уделяет большое внимание торговле." #NT!
 AF_T_idea_trading_nation_2: "Фокус на торговле" #NT!
 AF_T_idea_trading_nation_2_desc: "Эта страна уделяет большое внимание торговле." #NT!
 eoanb_om_africa_trade_focus: "Торговые отношения" #NT!
 AF_T_idea_resource_exploit: "Эксплуатация ресурсов" #NT!
 AF_T_idea_resource_exploit_desc: "Эта страна эксплуатирует большую часть своих природных ресурсов." #NT!
 eoanb_om_africa_language_focus: "Переводчики" #NT!
 eoanb_af_t_tt_focus_british_companies: "§YМожет разблокировать решения или события, связанные с британскими инвестициями в нашу страну, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_french_companies: "§YМожет разблокировать решения или события, связанные с французскими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_portugese_companies: "§YМожет разблокировать решения или события, связанные с португальскими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_german_companies: "§YМожет разблокировать решения или события, касающиеся немецких инвестиций в нашу страну, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_create_nobility: "§GПозволяет нашей стране регулировать налоговую ставку.§!" #NT!
 africa.7.t: "Наш вкус христианства" #NT!
 africa.7.d: "После распространения Библий мы ожидаем быстрого перехода к христианству. Религия имеет два основных течения: католицизм и протестантизм. Мы должны решить, на чьей стороне сейчас находиться." #NT!
 africa.7.a: "Мы должны встать на сторону католиков." #NT!
 africa.7.b: "Мы должны встать на сторону протестантов." #NT!
 jihadist_africa.1.t: "Учение Дава" #NT!
 jihadist_africa.1.d: "После распространения Корана мы ожидаем быстрого перехода к суннитскому исламу." #NT!
 jihadist_africa.1.a: "Машаллах!" #NT!
 coptic_africa.1.t: "Наш вкус христианства" #NT!
 coptic_africa.1.d: "После распространения Библий мы ожидаем быстрого перехода к коптскому христианству." #NT!
 coptic_africa.1.a: "Слава Богу!" #NT!
 AF_T_organized_tribal_nation_2: "Организованное племенное государство" #NT!
 AF_T_organized_tribal_nation_3: "Организованное племенное государство" #NT!
 AF_T_idea_slaves_developed: "Развитый рынок рабов" #NT!
 AF_T_idea_slaves_developed_desc: "В этой стране недавно развился рынок рабов." #NT!
 AF_T_idea_sacred_texts: "Священные Тексты" #NT!
 AF_T_idea_sacred_texts_desc: "Эта нация разработала собственные священные тексты." #NT!
 AF_T_idea_isolation_aggressive: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_desc: "Эта страна изолирует себя от мировой арены, защищая собственные интересы, уделяя особое внимание военным вопросам." #NT!
 AF_T_idea_isolation_aggressive_2: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_2_desc: "Эта страна изолирует себя от мировой арены, защищая собственные интересы, уделяя особое внимание военным вопросам." #NT!
 AF_T_idea_isolation_aggressive_3: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_3_desc: "Эта страна изолирует себя от мировой арены, защищая собственные интересы, уделяя особое внимание военным вопросам." #NT!
 AF_T_idea_isolation_peaceful: "Мирная изоляция" #NT!
 AF_T_idea_isolation_peaceful_desc: "Эта страна изолирует себя от мировой арены, пытаясь достичь величия посредством мирного внутреннего строительства." #NT!
 eoanb_om_africa_peace_focus: "Гарантии мира" #NT!
 eoanb_af_t_tt_focus_expand_territory: "§YСобытия и решения по вопросу территориального расширения могут быть разблокированы или произойти в зависимости от текущих обстоятельств.§!" #NT!
 eoanb_om_africa_expansion_mild_focus: "Умеренные территориальные амбиции" #NT!
 eoanb_om_africa_expansion_wild_focus: "Экспансивные территориальные амбиции" #NT!
 AF_T_idea_military_culture: "Милитаристская культура" #NT!
 AF_T_idea_military_culture_desc: "В этой стране милитаристская культура." #NT!
 eoanb_af_t_tt_focus_invite_investors: "§YКолониальные державы могут инвестировать в нас в будущем.§!" #NT!
 eoanb_af_t_tt_small_kingdom_western: "§GМы станем §!§Yмаленьким королевством, ориентированным на Запад§!§G и будем работать над индустриализацией, чтобы адаптироваться к меняющимся временам!§!\n\n" #NT!
 eoanb_tt_event_africa_8_a: "§YМы разблокируем дерево фокуса «Организованное племя».§!" #NT!
 eoanb_tt_event_africa_8_b: "§YМы подождем еще немного, прежде чем задуматься о нашем будущем.§!" #NT!
 africa.8.t: "Будущее [Root.GetNameDef]" #NT!
 africa.8.d: "Наша страна определила свое направление, и, возможно, сейчас самое время подумать, какие шаги мы могли бы предпринять в будущем, чтобы соответствовать требованиям мира." #NT!
 africa.8.a: "Мы сами создадим свою судьбу!" #NT!
 africa.8.b: "Нам нужно больше времени для размышлений." #NT!
 eoanb_af_t_tt_jihadist_revolution: "§GМы совершим §!§YДжихадистскую Революцию§!§G, которая принесет стабильность, реформы и защиту через веру в Аллаха!§!\n\n" #NT!
 eoanb_af_t_tt_small_kingdom_grand: "§GМы станем §!§YНезависимым Малым Королевством§!§G, которое принесет защиту и стабильность через изоляционизм!§!\n\n" #NT!
 eoanb_flag_focus_africa_unorg_people: "Эта страна готова объединить свой народ." #NT!
 eoanb_flag_focus_africa_org_caste: "Эта страна готова создать кастовую систему." #NT!
 africa.9.t: "Наш народ един" #NT!
 africa.9.d: "Наш народ объединился вокруг наших национальных идей, и мы готовы управлять им более структурированным образом, если захотим этого." #NT!
 africa.9.a: "Пришло время объединить их еще больше!" #NT!
 africa.9.b: "Нам нужно дождаться стабилизации ситуации." #NT!
 africa.10.t: "Кастовая система для нашей нации?" #NT!
 africa.10.d: "В последнее время наша страна стабилизировалась и предприняла несколько шагов по модернизации, и мы, возможно, готовы к созданию кастовой системы." #NT!
 africa.10.a: "Нам следует начать предпринимать необходимые шаги." #NT!
 africa.10.b: "Мы еще не готовы." #NT!
 eoanb_tt_event_africa_9_a: "§YМы сможем объединить наш Народ.§!" #NT!
 eoanb_tt_event_africa_9_b: "§YМы немного подождем и рассмотрим наши варианты.§!" #NT!
 eoanb_tt_event_africa_10_a: "§YМы сможем создать кастовую систему.§!" #NT!
 eoanb_tt_event_africa_10_b: "§YМы немного подождем и рассмотрим наши варианты.§!" #NT!
 eoanb_af_t_tt_focus_isolate_nation: "§YМы закроем наши границы.§!" #NT!
 eoanb_af_t_tt_focus_expand_bigly: "§RНаши соседи почувствуют угрозу.§!" #NT!
 eoanb_af_t_tt_focus_expand_small: "§RНаши соседи почувствуют себя немного напуганными.§!" #NT!
 eoanb_af_t_tt_focus_peaceful_treaties: "§GНаши соседи будут думать о нас лучше.§!" #NT!
