 ETH_proclaim_coalition_against_islam_category_desc: "§YИсламо-христианский конфликт:§!\n[Root.GetName] — коптская христианская нация, и часто оказывается втянутой в соперничество или даже подвергается набегам со стороны окружающих империй. Исламские племена могут иногда начинать §RХалифатский набег§! на нашу границу, если стычка будет проиграна, мы потеряем процветание.\n\n§YРазрешение конфликта:§!\n§gЭти конфликты были давней проблемой для [ROOT.GetName], и Теодрос II должен найти способ положить им конец. [EGY.GetName] был давней угрозой нашему суверенитету над этой землей. Обеспечение того, чтобы они больше не были угрозой, имеет решающее значение для долговечности [ROOT.GetName].§!" #NT!
