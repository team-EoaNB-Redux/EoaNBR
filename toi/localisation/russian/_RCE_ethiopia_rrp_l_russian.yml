 ETH_fabric_industry_desc: "Наконец-то мы смогли построить нашу первую фабрику. Избыток хлопка позволяет нам поддерживать первую [Root.GetAdjective] Текстильная фабрика" #NT!
 ETH_study_western_factories: "Изучите современные фабрики" #NT!
