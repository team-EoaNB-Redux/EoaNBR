 ETH_an_industrializing_nation: "Индустриализирующаяся нация" #NT!
 ETH_an_industrializing_nation_desc: "С открытием первых заводов и присоединением городов и деревень [Root.GetName] уверенно движется к тому, чтобы стать индустриальной страной." #NT!
