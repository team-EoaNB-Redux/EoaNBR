 ETH_END_OF_NEW_BEG_DESC: "Теодрос II — амбициозный король, который хочет поместить Абиссинию на карту. С помощью амбициозных военных и социальных реформ он планирует расширить границы Эфиопии и заняться дипломатией с европейскими державами. Внутренние и внешние угрозы преследуют Абиссинию. С Египтом в качестве соперника или потенциального друга, в зависимости от наших дипломатических усилий. Племена оромо борются за независимость, исламо-христианские конфликты, пограничные набеги и растущие волнения среди крестьян и духовенства могут привести к гражданской войне. Теодрос II должен осторожно управлять Абиссинией, чтобы она выжила." #NT!
  
