 ETH_crush_the_oromo_desc: "§YНапряженность между абиссинцами и оромо:§!\nАбиссинский правитель §gТеодрос II§! стремится объединить старую §gЭфиопскую империю§!. Эти амбиции привели к напряженности между абиссинцами и народом оромо. Теперь Абиссинии предстоит решить, как осуществить эту амбицию путем завоевания или дипломатии.\n\n§YЛюди оромо:§!\nЛюди оромо живут в Абиссинии на юго-западе. Напряженность между народом оромо и Абиссинией возросла, и дальнейшее §Rвредное воздействие§! может иметь долгосрочные последствия. Народ оромо боролся за независимость от своих абиссинских повелителей." #NT!
  
 ETH_push_for_oromo_rights: "Сотрудничество Оромо" #NT!
 ETH_push_for_oromo_rights_desc: "Может быть, конфликта можно избежать, добиваясь ограниченных прав среди народа оромо. Эфиопская империя может быть интегрирована более мирно." #NT!
 ETH_push_for_oromo_rights_tooltip: "Это откроет §YДипломатический путь§! к восстановлению §YЭфиопской империи§!." #NT!
  
  
 ETH_global_diplomacy_category: "Дипломатия колониальной компании" #NT!
 ETH_global_diplomacy_category_desc: "§YПагубное воздействие:§!\n§WЕсли эта мера увеличится, это приведет к§! §Rспорным событиям§! §Wс§! §Yтуземцами§!.\n\n§YПартнерство с колониальной компанией:§!\n§WХотя колониальная компания не имеет прямого контроля над нами, она оказывает влияние на нашу нацию и способствует§! §Rпагубному воздействию§!. \n\n§YВлияние колониализма:§!\n§gВ мире, который часто определяется силой и властью, часто бывают случаи, когда целые народы могут подвергаться маргинализации, дискриминации или прямым преследованиям. «Расовое превосходство», «цивилизация народов» и остракизм обездоленных групп часто могут принести краткосрочные выгоды, которые обеспечат стабильность и процветание региона для тех, кто у власти. Однако, пока действия длятся дни, воспоминания остаются на поколения. и §YПагубное воздействие§! может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы.§!" #NT!
