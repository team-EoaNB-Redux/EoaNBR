 ETH_clear_space_for_industry_desc: "Приходское духовенство владеет большим количеством земли в [Root.GetName]. Изъятие части из нее должно обеспечить дополнительное пространство для фабрик." #NT!
 ETH_study_electricity: "Изучайте Электричество" #NT!
 ETH_study_electricity_desc: "Электричество развивается из неэффективного любопытства в полезную технологию. Мы должны попытаться понять эту новую технологию, чтобы использовать ее самостоятельно." #NT!
 ETH_construct_civ_factory: "Построить гражданский завод" #NT!
 ETH_construct_civ_factory_desc: "После долгих усилий наш любимый [Root.GetName] наконец-то смог открыть свой первый завод по производству гражданских товаров в невиданных ранее объемах." #NT!
 ETH_construct_another_civ_factory: "Построить еще один гражданский завод" #NT!
