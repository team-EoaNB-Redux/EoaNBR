 ETH_unite_ethiopia_category: "Верните себе Эфиопскую империю" #NT!
 ETH_unite_ethiopia_category_desc: "§YЭфиопские имперские амбиции:§!\nЭто Эра принцев, и многие лорды стремятся возродить старую §gЭфиопскую империю§!. Чтобы достичь этой цели, земли, которые когда-то принадлежали Эфиопской империи, должны быть дипломатически приобретены или аннексированы [ROOT.GetName].\n\n§YСтарая Эфиопская империя:§!\nСо смертью императора Иясу II и Ийоаса I королевство в конечном итоге вступило в период децентрализации, известный как «Эра принцев». После этого региональные военачальники империи оспаривали и начали бороться за власть в распадающейся Эфиопской империи. Один из этих «принцев» находился в регионе Харар, который фактически отделился и образовал собственное королевство. В результате этой нестабильности император превратился в не более чем простую марионетку." #NT!
  
