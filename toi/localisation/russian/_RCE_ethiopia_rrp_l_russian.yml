 ethiopia_coalition_against_islam.1.t: "[ENG.GetName] соглашается на коалицию" #NT!
 ethiopia_coalition_against_islam.1.d: "Наши братья в [ENG.GetName] договорились объединить силы против набегов исламских неверных." #NT!
 ethiopia_coalition_against_islam.1.a: "Наконец-то мы можем быть в безопасности от этих дикарей." #NT!
 ethiopia_coalition_against_islam.2.t: "ENG.GetName] отклонил коалицию" #NT!
 ethiopia_coalition_against_islam.2.d: "[ENG.GetName] решил нас бросить." #NT!
 ethiopia_coalition_against_islam.2.a: "К черту их!" #NT!
 ethiopia_coalition_against_islam.2.b: "А потом их миссионеры присоединятся к нашему народу в аду." #NT!
 ethiopia_coalition_against_islam.3.t: "[ETH.GetName] убили наших миссионеров" #NT!
 ethiopia_coalition_against_islam.3.d: "После того, как нелепое требование [ETH.GetAdjective] сформировать коалицию было отклонено, они изгнали наших мирных миссионеров." #NT!
 ethiopia_coalition_against_islam.3.a: "Мы не позволим им уйти от ответственности за злодеяния." #NT!
 ethiopia_coalition_against_islam.4.t: "[ENG.GetName] вторгается" #NT!
 ethiopia_coalition_against_islam.4.d: "После недавнего ухудшения отношений с [ENG.GetName] они наконец показали свое истинное лицо и заявили о неизбежном вторжении." #NT!
 ethiopia_coalition_against_islam.4.a: "Как все могло так быстро выйти из-под контроля?" #NT!
 ethiopia_coalition_against_islam.5.t: "Король умер. Да здравствует король." #NT!
 ethiopia_coalition_against_islam.5.d: "Сегодня наш король [ETH.GetLeader] совершил самоубийство, спасаясь от британских захватчиков." #NT!
 ethiopia_coalition_against_islam.5.a: "Надеюсь, этого будет достаточно, чтобы успокоить их и заставить уйти." #NT!
 ethiopia_coalition_against_islam.5.b: "Можем ли мы вернуться к прошлому?" #NT!
 ethiopia_coalition_against_islam.5.c: "Может быть, теперь всё успокоится?" #NT!
 ethiopia_coalition_against_islam_insurgents.6.t: "Отправьте военных" #NT!
 ethiopia_coalition_against_islam_insurgents.6.d: "Давайте отправим армию на подавление мятежников-священнослужителей." #NT!
 ethiopia_coalition_against_islam_insurgents.6.a: "Идти!" #NT!
 ethiopia_coalition_against_islam_insurgents.7.t: "Компания защищена" #NT!
 ethiopia_coalition_against_islam_insurgents.7.d: "Наши военные сумели подавить мятежников вокруг самой компании. Больше нет причин опасаться иностранного вмешательства." #NT!
 ethiopia_coalition_against_islam_insurgents.8.t: "Ничего не сделал" #NT!
 ethiopia_coalition_against_islam_insurgents.8.d: "Наше решение ничего не делать не умиротворяет повстанцев." #NT!
 ethiopia_coalition_against_islam_insurgents.8.a: "Что они хотят, чтобы я сделал?" #NT!
 ethiopia_coalition_against_islam_insurgents.9.t: "Активы компании защищены" #NT!
 ethiopia_coalition_against_islam_insurgents.9.d: "Активы нашей компании в [FROM.GetName] были защищены их военными" #NT!
 ethiopia_coalition_against_islam_insurgents.9.a: "Хорошо. Так что нам не придется вмешиваться самим." #NT!
 ethiopia_coalition_against_islam_insurgents.10.t: "Активы компании подверглись нападению" #NT!
 ethiopia_coalition_against_islam_insurgents.10.d: "Активы нашей компании в [FROM.GetName] подверглись нападению со стороны повстанцев." #NT!
 ethiopia_coalition_against_islam_insurgents.10.a: "Наше недовольство должно быть выражено" #NT!
 ethiopia_coalition_against_islam_insurgents.11.t: "Гражданская война" #NT!
 ethiopia_coalition_against_islam_insurgents.11.d: "Наши решения привели к эскалации мятежа. Повстанцы решили свергнуть власть [ETH.GetLeader]" #NT!
 ethiopia_coalition_against_islam_insurgents.11.a: "Как до этого могло дойти?" #NT!
 ethiopia_coalition_against_islam_insurgents.12.t: "[FROM.GetName] счастлив" #NT!
 ethiopia_coalition_against_islam_insurgents.12.d: "[FROM.GetName] передают нам свою благодарность за защиту активов своей компании." #NT!
 ethiopia_coalition_against_islam_insurgents.12.a: "Проблемы еще не закончились..." #NT!
 ethiopia_coalition_against_islam_insurgents.13.t: "[FROM.GetName] злится" #NT!
 ethiopia_coalition_against_islam_insurgents.13.d: "[FROM.GetName] предупредите нас, что они могут решить закрыть свою компанию в нашей стране, если мы не сможем защитить ее активы в будущем." #NT!
 ethiopia_coalition_against_islam_insurgents.13.a: "У нас есть более важные вещи для беспокойства." #NT!
 ethiopia_first_railway.1.t: "Первое железнодорожное строительство" #NT!
 ethiopia_first_railway.1.d: "В современном государстве товары и людей нужно перемещать быстро. Новая железная дорога может предоставить такую ​​возможность." #NT!
 ethiopia_first_railway.1.a: "Давайте обратимся к нашим партнерам с просьбой построить тестовую железную дорогу." #NT!
 ethiopia_first_railway.2.t: "[FROM.GetName] хочет нашей поддержки в строительстве железнодорожной линии" #NT!
 ethiopia_first_railway.2.d: "[FROM.GetName] обратились к нашим компаниям за поддержкой в ​​целях улучшения железнодорожных связей со своей страной." #NT!
 ethiopia_first_railway.2.a: "Мы полностью поддержим это. Ведь это поможет и нашей компании." #NT!
 ethiopia_first_railway.2.b: "Мы поддержим это." #NT!
 ethiopia_first_railway.2.c: "Есть более важные дела, которые нужно посетить." #NT!
 ethiopia_first_railway.3.t: "Полная поддержка строительства железной дороги" #NT!
 ethiopia_first_railway.3.d: "[FROM.GetName] решили выйти за рамки нашего предложения о совместном строительстве железнодорожной линии и решили полностью профинансировать нашу новую железнодорожную линию." #NT!
 ethiopia_first_railway.3.a: "Замечательный" #NT!
 ethiopia_first_railway.4.t: "Поддержка строительства железнодорожной линии" #NT!
 ethiopia_first_railway.4.d: "[FROM.GetName] решили поддержать строительство железнодорожной линии" #NT!
 ethiopia_first_railway.4.a: "Замечательный" #NT!
 ethiopia_first_railway.5.t: "Поддержка строительства железной дороги отклонена" #NT!
 ethiopia_first_railway.5.d: "[FROM.GetName] решили не поддерживать строительство железнодорожной линии" #NT!
 ethiopia_first_railway.5.a: "Мы построим его без их поддержки." #NT!
 ethiopia_first_railway.5.b: "Черт. Без их опыта нам придется отменить это." #NT!
 ethiopia_first_railway.6.t: "[FROM.GetName] решили отменить строительство новой железной дороги" #NT!
 ethiopia_first_railway.6.d: "Видимо, [FROM.GetName] не в состоянии финансировать свою новую железнодорожную линию без нашей поддержки, поэтому они решили отменить ее." #NT!
 ethiopia_first_railway.6.a: "Как и ожидалось" #NT!
 ethiopia_main_railway.1.t: "Построить коммерческую железнодорожную линию" #NT!
 ethiopia_main_railway.1.d: "После успеха нашей первой тестовой железной дороги нам следует построить коммерческую железнодорожную линию." #NT!
 ethiopia_main_railway.1.a: "Давайте снова попросим наших партнеров о поддержке." #NT!
 ethiopia_main_railway.2.t: "[FROM.GetName] хочет нашей поддержки в строительстве коммерческой железнодорожной линии" #NT!
