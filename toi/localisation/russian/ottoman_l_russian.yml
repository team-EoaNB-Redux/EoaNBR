 OTO_events.7.t: "Болгарская церковь требует отделения от греков" #NT!
 OTO_events.7.d: ""
 OTO_events.7.a: "Поддержите его" #NT!
 OTO_events.8.t: "Болгарская церковь отделилась" #NT!
 OTO_events.8.d: "Болгарская церковь была отделена от нашей. Вселенский Патриарх: Анфим VI, возглавил собор в Константинополе, объявивший Болгарский экзархат раскольническим и отлучивший всех его последователей. Каково наше мнение по этому поводу?" #NT!
 OTO_events.8.a: "Следуйте за церковью" #NT!
 OTO_events.8.b: "Не обращайте на них внимания, мы должны бороться с турками, а не друг с другом." #NT!
