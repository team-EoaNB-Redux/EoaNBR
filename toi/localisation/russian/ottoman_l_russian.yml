 OTO_END_OF_NEW_BEG_DESC: "На протяжении столетий Османская империя находилась на перекрестке между великими континентами Азии, Европы и Африки, как маяк исламской веры, и ее султан Абдул-Меджид I продемонстрировал большие ожидания в отношении империи. Недавняя Крымская война и египетское восстание вызвали значительные трудности для османского правления, и многие из ее оккупированных земель начали сопротивляться мусульманскому правлению. Хотя не все было темным и мрачным в стране, предыдущая преданность султана Махмуда II реформам Танзимата была продолжена и направлена ​​Абдул-Меджидом I в попытке лучше «османизировать» страну. Многообещающее, но деликатное будущее можно увидеть впереди для Больного человека Европы, карточного домика, сосредоточенного в центре грозы." #NT!
 OTO_events.26.t: "Посетить Константинопольскую конференцию" #NT!
 OTO_events.26.d: "После ужасов болгарского восстания и сербского вторжения Османская империя была вынуждена созвать международную конференцию из-за иностранного давления. Как одна из великих держав, мы можем усилить давление на османов, приняв участие. Наши усилия могли бы помочь потушить пламя на балканской пороховой бочке до того, как произойдет катастрофа." #NT!
 OTO_events.26.a: "Мы будем присутствовать" #NT!
 OTO_events.26.b: "Мы не будем присутствовать" #NT!
 OTO_events.34.t: "Основание газеты «Терджуман-и Ахваль»" #NT!
 OTO_events.34.d: "Первая крупная газета Tercüman-i Ahval была основана в Константинополе. Она стала популярной среди растущего среднего класса благодаря статьям Ахмеда Вефика-паши, Зии-паши и Рефика-бея. Газета часто обсуждает причины отсталости османского общества и то, что происходит в стране." #NT!
 OTO_events.34.a: "Они лучше знают свое место." #NT!
 OTO_events.35.t: "Основание газеты «Тасвир-и Эфкар»" #NT!
 OTO_events.35.d: "Ибрагим Шинаси основал еще одну газету, основное внимание в которой уделяется тяжелому положению османского образования." #NT!
 OTO_events.35.a: "Мы делаем все возможное" #NT!
