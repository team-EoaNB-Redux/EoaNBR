 OTO_treaty_of_san_stefano: "Подписание Сан-Стефанского договора" #NT!
 OTO_treaty_of_san_stefano_desc: "После нашего поражения в русско-турецкой войне русские заставили нас подписать Сан-Стефанский договор. По которому большая часть наших земель на Балканах будет передана новой Болгарии. Условия этого договора должны быть вскоре приняты, однако великие державы, похоже, проявили интерес и могут вмешаться." #NT!
