 OTO_events.6.d: "По всей Империи урожай падает. Фермы в речных долинах Дуная произвели гораздо меньше зерна, чем обычно, Великая засуха поразила плодородные равнины Анатолии, и вдобавок ко всему, полчища саранчи опустошили Кипр. Наша великая нация сейчас в тисках голода, если мы не постараемся это исправить." #NT!
