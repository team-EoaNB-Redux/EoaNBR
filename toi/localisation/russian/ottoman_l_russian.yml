  #Decisions 
 OTO_suppress_independence_movements_in_the_balkans: "Подавление движений за независимость на Балканах." #NT!
 OTO_suppress_independence_movements_in_the_balkans_desc: "В последние годы мы наблюдаем рост национализма среди меньшинств на Балканах. Если мы не отреагируем сейчас и не подавим их вскоре, может быть слишком поздно, и мы можем потерять там наши территории." #NT!
 OTO_reign_in_montenegro: "Царствовать [MNT.GetName]" #NT!
 OTO_reign_in_montenegro_desc: "[MNT.GetName] формально наш вассал, однако теперь они решили напасть на нас в глупой попытке узурпировать наше законное правление над их землями. Пришло время напомнить им о последствиях, которые такое решение может иметь в этом жестоком мире." #NT!
 OTO_montenegro_independence_war: "[MNT.GetAdjective] Война за независимость" #NT!
 OTO_montenegro_independence_war_desc: "Мы должны завершить нашу войну с христианами [MNT.GetName], иначе крупные европейские державы могут вмешаться и заставить нас принять мир на их условиях." #NT!
  
  #Events 
 OTO_vassal_tribute.1.t: ""
 OTO_vassal_tribute.1.d: ""
 OTO_vassal_tribute.2.t: "Дань уважения" #NT!
 OTO_vassal_tribute.2.descEyalet: "Хотя наша автономия от [OTO.GetName] гарантирована другими великими державами, мы все еще формально являемся частью их империи. Таким образом, империя требует, чтобы мы платили ее \"налоги\". Однако они ослаблены, поэтому они не смогут ничего сделать, если мы откажемся." #NT!
 OTO_vassal_tribute.2.descEyaletEnforced: "Предыдущее правительство отказалось платить [OTO.GetAdjective] /"налоги/". Однако они не смогли отразить последующее вторжение, и теперь у нас нет возможности отклонить их требования." #NT!
 OTO_vassal_tribute.2.descKhedive: "Пока мы на пути к независимости от [OTO.GetAdjective] подавителя, мы все еще формально являемся частью их империи, и они требуют, чтобы мы платили им \"налоги\". Однако, учитывая их ослабленное состояние, не исключено, что они не смогут заставить нас, если мы откажемся" #NT!
 OTO_vassal_tribute.2.a: "Они, возможно, ослаблены, но они все еще великая сила, и мы не можем их победить." #NT!
 OTO_vassal_tribute.2.b: "Если мы хотим продолжить наш путь, лучше не раскачивать лодку." #NT!
 OTO_vassal_tribute.2.c: "У нас нет выбора, кроме как заплатить." #NT!
 OTO_vassal_tribute.2.d: "Нет причин давать им деньги." #NT!
 OTO_vassal_tribute.3.t: "Получение налогов от автономных провинций" #NT!
 OTO_vassal_tribute.3.descEyalet: "Автономная провинция [FROM.GetName] платит налоги." #NT!
 OTO_vassal_tribute.3.descKhedive: "Хедив [FROM.GetName] платит налоги." #NT!
 OTO_vassal_tribute.3.a: "Давайте используем это с пользой" #NT!
 OTO_vassal_tribute.3.b: "Давайте используем это с пользой" #NT!
 OTO_vassal_tribute.3.c: "Давайте используем это с пользой" #NT!
 OTO_vassal_tribute.4.t: "Отказ платить налоги" #NT!
 OTO_vassal_tribute.4.descEyalet: "Наша автономная провинция [FROM.GetName] считает нас слабыми и отказалась платить налоги. Стоит ли нам послать войска, чтобы заставить их платить?" #NT!
 OTO_vassal_tribute.4.descKhedive: "Несмотря на предыдущие соглашения между [FROM.GetName], [ROOT].GetName] и другими крупными державами о том, чтобы оставаться в нашей империи еще некоторое время, [FROM.GetName] отказывается выполнять свои обязательства перед нами. Мы должны рассмотреть возможность отправки войск, чтобы напомнить им, что часть не так сильна, как целое [ROOT.GetName], и заставить их вернуться под нашу власть." #NT!
 OTO_vassal_tribute.4.a: "Напомните им об их месте как части империи." #NT!
 OTO_vassal_tribute.4.b: "Сейчас у нас есть шанс исправить ошибки прошлого." #NT!
 OTO_vassal_tribute.4.c: "Мы не можем рисковать вмешательством других великих держав." #NT!
 OTO_vassal_tribute.5.t: ""
 OTO_vassal_tribute.5.d: ""
 OTO_vassal_tribute.6.t: "Победа" #NT!
 OTO_vassal_tribute.6.d: "Несмотря на все жертвы армии [FROM.GetAdjective], она не сравнится с нашими войсками [Root.GetAdjective]. Они в нашей власти. Пришло время обеспечить их статус одной из наших провинций и потребовать репараций от населения." #NT!
 OTO_vassal_tribute.6.a: "Мы сделаем так, чтобы они не повторили эту глупость." #NT!
 OTO_Succession.1.t: "Смерть [Root.GetLeader]" #NT!
 OTO_Succession.1.d: "Сегодня, 25 июня 1861 года, наш любимый султан [Root.GetLeader] умер от туберкулеза. Несмотря на короткую жизнь, всего 38 лет, его будут помнить вечно за его достижения. Наиболее примечательными среди них являются реформы Танзимата. Еще неизвестно, сможет ли его сводный брат султан Абдулазиз выйти из огромного ада [Root.GetLeader]." #NT!
 OTO_Succession.1.a: "Султан умер. Да здравствует султан." #NT!
 OTO_battleofgrahovac.1.t: "[MNT.GetAdjective] Сопротивление" #NT!
 OTO_battleofgrahovac.1.desc: "Несмотря на наши многочисленные попытки удержать черногорцев под своим контролем, они продолжают работать против нас. Главный командующий Хусейн-паша попросил у султана разрешения разобраться с мятежными славянами." #NT!
 OTO_battleofgrahovac.1.a: "Разрешение предоставлено" #NT!
 OTO_battleofgrahovac.1.b: "Оставьте их в покое. У нас не хватит сил." #NT!
 OTO_battleofgrahovac.2.t: "[FROM.GetName] готовит Вторжение" #NT!
 OTO_battleofgrahovac.2.desc: "Наши братья, все еще живущие под [OTO.GetAdjective] угнетателями, сумели предупредить нас о вторжении с целью снова поработить нас." #NT!
 OTO_battleofgrahovac.2.a: "К оружию. Мы никогда не подчинимся." #NT!
 OTO_battleofgrahovac.3.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.3.descOTO: "После входа в [MNT.GetName] мы столкнулись с силами сопротивления в деревне Граховац. После пары дней ожесточенных боев в деревне и вокруг нее, двое их командиров, Джуро Кусовац и Лука Йовович, возглавили глупую атаку на наши войска, но были зарублены в процессе. Неудивительно, что их смерть сокрушила боевой дух врагов. Мы оттеснили [MNT.GetAdjective] обратно в деревню, прежде чем наша тяжелая артиллерия разнесла их в клочья. Все, кто остался, были убиты. Затем наша армия двинулась на Цетинье, прежде чем установить проосманских министров и потребовать, чтобы принц Данилло прекратил свои злополучные планы." #NT!
 OTO_battleofgrahovac.3.descMNT: "После того, как [OTO.GetAdjective] вошли в [MNT.GetName], мы столкнулись с их армией в деревне Граховац. После пары дней ожесточенных боев в деревне и вокруг нее, двое наших командиров, Джуро Кусовац и Лука Йовович, возглавили отважную атаку против них, но были убиты в ходе сражения. Неудивительно, что их смерть сокрушила моральный дух наших войск. Нас оттеснили обратно в Граховац, прежде чем нас обстреляли пушки [OTO.GetName]. Затем они вошли в город и вырезали наши оставшиеся силы. Войска [OTO.GetAdjective] достигли Цетине, посадили проосманских министров и пригрозили принцу Данилло серьезным ограничением нашей автономии." #NT!
 OTO_battleofgrahovac.3.a: "Пусть это будет уроком для других наших вассалов..." #NT!
 OTO_battleofgrahovac.3.b: "Мы потерпели неудачу, но мы никогда не перестанем сопротивляться угнетателям [OTO.GetName]" #NT!
 OTO_battleofgrahovac.4.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.4.descOTO: "После входа в [MNT.GetName] мы столкнулись с силами сопротивления в деревне Граховац. Однако им удалось несколько раз оттеснить нас. После пары дней ожесточенных боев в деревне и вокруг нее двое их командиров возглавили самоубийственную атаку против нас. Несмотря на то, что мы отбили их злополучное нападение и убили командиров, это каким-то образом стало точкой сплочения для [MNT.GetAdjective]. Они смогли забрать нашу артиллерию и вытеснить нас из страны. Великие державы вмешались и официально определили границу [MNT.GetAdjective]-[OTO.GetAdjective], фактически признав независимость нашего законного вассала. Теперь черногорцы, сербы и другие наши славянские подданные используют историю битвы как объединяющую историю против нашего якобы «тиранического» правления." #NT!
 OTO_battleofgrahovac.4.descMNT: "После того, как [OTO.GetAdjective] вошел в [MNT.GetName], мы столкнулись с их армией в деревне Граховац. Сначала мы были довольно успешны, заставив врага отступить несколько раз. После пары дней ожесточенных боев в деревне и вокруг нее двое наших командиров возглавили легендарную атаку против них. Они были убиты в процессе, но это сработало для повышения морального духа наших войск, поскольку мы сплотились вокруг клича «Отомстите за наших командиров!» Мы захватили их артиллерию и вытеснили их. Великие державы вмешались и официально определили границу [MNT.GetAdjective]-[OTO.GetAdjective], фактически признав нашу законную независимость. Теперь черногорцы, сербы и другие славяне используют историю битвы как объединяющую историю против тирании османского правления." #NT!
 OTO_battleofgrahovac.4.a: "Когда-нибудь мы отомстим!" #NT!
 OTO_battleofgrahovac.4.b: "Да здравствует [MNT.GetName]!" #NT!
 OTO_battleofgrahovac.5.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.5.desc: "Больше нет независимой армии [MNT.GetAdjective]. Так закончилась битва." #NT!
 OTO_battleofgrahovac.5.a: "Не то, на что мы надеялись" #NT!
 OTO_battleofgrahovac.6.t: "[MNT.GetAdjective] Движение за независимость" #NT!
 OTO_battleofgrahovac.6.desc: "Уже существующее [MNT.GetAdjective] Движение за независимость продолжало бесконтрольно расти. Теперь они сбросили наше правление и провозгласили независимую [MNT.GetName]. Мы могли бы что-то с этим сделать, но поддержка полномасштабной войны низкая, что может привести к еще большему количеству восстаний на Балканах." #NT!
 OTO_battleofgrahovac.6.a: "Мы слишком долго позволяли Черногории существовать! К оружию!" #NT!
 OTO_battleofgrahovac.6.b: "Мы не можем рисковать еще большей нестабильностью ради глупой маленькой страны." #NT!
 OTO_events.5.t: "Наши обстоятельства ухудшаются" #NT!
 OTO_events.5.d: "Мы были вынуждены взять еще один кредит из-за растущих расходов правительства, и у нас нет фиксированной даты погашения этого кредита или какой-либо другой нашей задолженности." #NT!
 OTO_events.5.a: "Еще одна сложенная костяшка домино..." #NT!
 OTO_albanians_take_up_arms: "[ALB.GetFlag] §YAlbanians§! взялись за оружие" #NT!
