 OTO_events.15.d: ""
 OTO_events.15.a: "Обнародовать это" #NT!
 OTO_events.15.b: "Давайте сохраним это для более подходящего времени." #NT!
 OTO_events.29.t: "Конституция Османской империи" #NT!
 OTO_events.29.d: "Мы получили удивительные новости о том, что Османская империя объявила о принятии конституции. Долгое время находясь под давлением сторонников Танзимата, а также ее великих должников. [OTO.GetLeader] сдался и приказал разработать конституцию, которая официально стала частью Османского права всего несколько часов назад. По всей Османской империи прошли массовые празднования, поскольку ее граждане, особенно те, кто находится на нестабильных Балканах, празднуют этот огромный шаг к современности. Судьба решит, сработает ли этот эксперимент западного правительства в мусульманской империи" #NT!
 OTO_events.29.a: "Откуда это взялось?" #NT!
