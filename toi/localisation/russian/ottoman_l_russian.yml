 OTO_events.1.d: "Религия была предметом жарких споров и споров, в котором главенствовали султаны и их советники. С начала девятнадцатого века в нашей огромной империи вспыхнули беспорядки за религиозную свободу, особенно на Балканах, где христианское большинство стремится к большему признанию своих убеждений. Для халифа исламского мира вопрос религии чрезвычайно важен, поэтому эту тему необходимо рассмотреть как можно скорее." #NT!
