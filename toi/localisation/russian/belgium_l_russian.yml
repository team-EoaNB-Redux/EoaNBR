 #belgium_event_naming.1.t: "Голландские, валлонские или английские названия государств?" #NT!
 #belgium_event_naming.1.d: "Этот мод дает вам возможность выбрать язык, на котором будут написаны названия ваших штатов и городов. Учитывая, что Бельгия разделена на фламандское население, говорящее на голландском, и валлонов, говорящих на валлонском, у вас есть эти два варианта. Вы также можете выбрать, чтобы оба региона были на их соответствующем языке, визуализируя разделение стран на карте. Если вы просто хотите играть в игру без этих уловок (или если вы искусственный интеллект ;) ), вы, очевидно, можете оставить названия на английском языке. Выбирайте мудро!" #NT!
 #belgium_event_naming.1.a: "Голландский — это то, что вам нужно!" #NT!
 #belgium_event_naming.1.b: "Валлонский язык не так уж и плох, правда?" #NT!
 #belgium_event_naming.1.c: "Мне бы хотелось немного хаоса." #NT!
 #belgium_event_naming.1.e: "Просто дайте мне поиграть в игру!" #NT!
  
  
 belgium_event.11.t: "Намазывание «жареных картофельных палочек»" #NT!
 belgium_event.11.d: "С тех пор как картофель попал в Европу из Южной Америки, его применение всегда считалось ограниченным. Картофельный салат, пюре и вареный картофель были основными способами его употребления, что само по себе не является вкусной едой. В 18 веке бельгийские повара изобрели новый способ его употребления, обжаривая его в масле кубиками. Этот рецепт может быть старой новостью, но теперь новые повара нашли новые способы его жарки. Нарезав его соломкой, вы теперь можете употреблять его в пакете, и поэтому его можно подавать на улицах. Это недавно набрало обороты вокруг наших крупнейших городов, и многие лавки начинают видеть его потенциал." #NT!
 belgium_event.11.a: "«Фритс» было бы более броским названием" #NT!
  
 belgium_event.15.t: "Континентальная прокламация" #NT!
 belgium_event.15.d: "Дипломатическое состояние Европы ухудшилось за последние пару лет. Войны с Австрией и Данией показали воинственную сторону Пруссии, и в ответ Франция начинает отдаляться и теперь готовит потенциальное нападение, и с воссоединением немецких земель мы, посреди всего этого, должны заявить о своем месте в этой системе. Сегодня Леопольд II, наш король, провозгласил новый путь бельгийской дипломатии после укрепления своего правления. «Мы находимся на грани нового европейского порядка, и мы должны осознать это или заплатить за последствия», — сказал он во время своей декларации, но нам нужно решить, приведет ли это осознание к дипломатической независимости, как того требует Лондонский договор, поддержанный британцами, или, наоборот, приведет к нашему вмешательству в потенциальную франко-прусскую войну." #NT!
 belgium_event.15.a: "Союзник праведной стороны" #NT!
 belgium_event.15.b: "Защитим наше место в этой системе." #NT!
  
