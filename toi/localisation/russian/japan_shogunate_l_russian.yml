 # Victorian National Focuses 
  # Kokera 
 JAP_vic_legacy_of_rangaku: "Наследие Рангаку" #NT!
 JAP_vic_legacy_of_rangaku_desc: "Мы не можем позволить иностранцам эксплуатировать наш народ. Но мы не можем оставаться закрытыми за забором. Мир меняется, и если мы останемся там, где мы есть, мы станем еще одной колонией для западных держав. К счастью для нас, мы нашли партнера, который позволяет нам наверстать упущенное. Голландцы уважают наши традиции. В обмен на то, что мы позволили им получить доступ к нашему рынку, мы смогли получить доступ к западным знаниям и адаптировать их как свои собственные." #NT!
 JAP_vic_expand_medical_wisdom: "Расширяйте медицинскую мудрость" #NT!
 JAP_vic_expand_medical_wisdom_desc: "Наша традиционная медицина не в состоянии бороться с болезнями, которые приносит Запад к нам. Нам нужно адаптироваться, чтобы спасти наших людей" #NT!
 JAP_vic_beyond_byogaku_tsuron: "За пределами Бёгаку Цурон" #NT!
 JAP_vic_beyond_byogaku_tsuron_desc: "Мы не можем поддаться потребности в иностранной помощи, так как это только заставит нас выглядеть слабыми на международной арене. Со знаниями рангаку достаточно наших собственных ученых." #NT!
 JAP_vic_invite_van_meerdervort: "Пригласить Ван Меердерворта" #NT!
 JAP_vic_invite_van_meerdervort_desc: "Мы должны проглотить свою гордость за наш народ. Помпе ван Меердервоорт, известный голландский врач, и многие другие приедут в нашу страну, чтобы просветить нашу нацию." #NT!
 JAP_vic_study_the_kokera: "Изучайте Кокеру" #NT!
 JAP_vic_study_the_kokera_desc: "Каждый день все больше людей умирает. Мы будем использовать все доступные средства, чтобы остановить распространение этого проклятия на нашу нацию." #NT!
 JAP_vic_nagasaki_medical_school: "Медицинская школа Нагасаки" #NT!
 JAP_vic_nagasaki_medical_school_desc: "Либо с помощью голландцев, либо сами. Мы создадим новый центр обучения." #NT!
 JAP_vic_ease_edo_panic: "Успокойте панику в Эдо" #NT!
 JAP_vic_ease_edo_panic_desc: "По всей Японии царит беспокойство, поскольку чума Кокера продолжает свое распространение по княжествам. Эдо, величайший город страны, не может пасть под натиском этого бедствия. Мы должны подготовить фестиваль, чтобы отогнать злых духов от нашей столицы!" #NT!
 JAP_vic_proto_modern_pathology: "Протосовременная патология" #NT!
 JAP_vic_proto_modern_pathology_desc: "Целители прошлого не смогли защитить японский народ от бедствия холеры. Мы должны обратиться к западным медицинским исследованиям." #NT!
 JAP_vic_vanquish_the_kokera: "Победить Кокеру" #NT!
 JAP_vic_vanquish_the_kokera_desc: "Холера опустошила нашу страну, мы не можем позволить этому повториться снова. Пока наша страна восстанавливается, мы обязательно воспользуемся полученными западными знаниями, чтобы предотвратить повторение чего-либо подобного." #NT!
  # Production 
 JAP_vic_nature_of_production: "Характер производства" #NT!
 JAP_vic_nature_of_production_desc: "Наши столетия изоляции обеспечили наши традиции ценой прогресса ремесленников. Иностранные технологии и практики могли бы быть объединены с японскими руками, чтобы дать нашей стране возможность вернуться к международным стандартам." #NT!
 JAP_vic_harnessing_of_steam: "Использование пара" #NT!
 JAP_vic_harnessing_of_steam_desc: "Японцы стали едины со стихией пара на протяжении веков, как для тела, так и для духа. Однако Запад показал, что у пара есть и другие применения. Мы должны использовать пар." #NT!
 JAP_vic_material_theory: "Викторианская теория материалов" #NT!
 JAP_vic_material_theory_desc: "Запад обладает знаниями о металлах и материалах, о которых мы даже не догадываемся. Используйте их!" #NT!
 JAP_vic_modern_metallurgy_practices: "Современные методы металлургии" #NT!
 JAP_vic_modern_metallurgy_practices_desc: "Наша новая информация о металлах потребует новых способов ее применения, чтобы мы могли использовать ее по максимуму." #NT!
 JAP_vic_western_chemistry: "Западная химия" #NT!
 JAP_vic_western_chemistry_desc: "Наши материальные знания — это не единственное, чего нам не хватает. Мы адаптируемся к западной химии и ее применениям, чтобы мы могли продвигаться вперед самостоятельно." #NT!
 JAP_vic_reverbatory_furnaces: "Отражательные печи" #NT!
 JAP_vic_reverbatory_furnaces_desc: "Строительство и проектирование современной отражательной печи ведутся с 1853 года и будут иметь большое значение для нашей металлургической промышленности. Завершение работы над печью и ее реализация в полном масштабе были бы наиболее разумными." #NT!
 JAP_vic_yokusuka_iron_foundry: "Оружейный завод Йокосука" #NT!
 JAP_vic_yokusuka_iron_foundry_desc: "Йокосука быстро превращается в порт, имеющий некоторое значение. Развитие оружейного завода в городе стало более жизнеспособным вариантом, поскольку резервы рабочей силы растут." #NT!
 JAP_vic_yokohama_iron_foundry: "Йокогамский металлургический завод" #NT!
 JAP_vic_yokohama_iron_foundry_desc: "В тандеме с другими нашими разработками в Йокосуке, мы должны приложить усилия для создания вспомогательных мануфактур для уже существующих производственных центров. Чугунолитейный завод был бы хорошим продолжением." #NT!
 JAP_vic_nagasaki_iron_foundry: "Нагасакский чугунолитейный завод" #NT!
 JAP_vic_nagasaki_iron_foundry_desc: "Потенциал строительства чугунолитейного завода в Нагасаки недавно стал реальностью, заслуживающей изучения, и его было бы полезно иметь." #NT!
 JAP_vic_nagasaki_ironworks: "Нагасакский металлургический завод" #NT!
 JAP_vic_nagasaki_ironworks_desc: "При наличии других вспомогательных зданий поблизости, в Нагасаки можно было бы построить арсенал. Это хорошо сочеталось бы с другими мануфактурами в городе." #NT!
 JAP_vic_yokusuka_weapons_arsenal: "Оружейный арсенал Йокосуки" #NT!
 JAP_vic_yokusuka_weapons_arsenal_desc: "Поскольку Йокосука является портовым городом с интенсивным международным движением, а техническое обслуживание как иностранных, так и национальных судов становится все более важным, представляется необходимым расширить верфи города, чтобы удовлетворить возросшие потребности." #NT!
 JAP_vic_practical_observations: "Практические наблюдения" #NT!
 JAP_vic_practical_observations_desc: "Теория может привести нас только до определенного предела. Присутствие на существующих фабриках для изучения рабочего места в действии принесло бы гораздо больше полезной информации немедленно, чем чтение и обсуждение производства." #NT!
 JAP_vic_victorian_mechanical_theory: "Викторианская механическая теория" #NT!
 JAP_vic_victorian_mechanical_theory_desc: "Инженерия как область становится все более и более важной, поскольку индустриальный мир начинает разворачиваться. Изучение инженерных достижений, которые открыл Запад, является обязательным в наших усилиях по модернизации." #NT!
 JAP_vic_ensei_kiki_jutsu: "Ensei Kiki Jutsu" #NT!
 JAP_vic_ensei_kiki_jutsu_desc: "Написанный в 1854 году, «Энсэй Кики Дзюцу» представлял собой руководство для японских мастеров и инженеров, знакомившее их с западными методами современной техники, механизации и металлургии." #NT!
 JAP_vic_nagasaki_technical_school: "Техническая школа Нагасаки" #NT!
 JAP_vic_nagasaki_technical_school_desc: "При некоторой помощи со стороны западных стран мы могли бы основать в Нагасаки техническую школу для обучения новобранцев механике, техническому обслуживанию и инжинирингу." #NT!
 JAP_vic_fundamentals_of_erekiteru: "Основы Эрекитеру" #NT!
 JAP_vic_fundamentals_of_erekiteru_desc: "Изучение зарубежных знаний в области электричества и энергии может позволить Японии снабжать новые машины и создавать более мощные инструменты." #NT!
 JAP_vic_purchase_american_ships: "Покупка американских кораблей" #NT!
 JAP_vic_purchase_american_ships_desc: "Нам следует купить американский корабль и изучить его конструкцию." #NT!
 JAP_vic_nagasaki_naval_arsenal: "Военно-морской арсенал Нагасаки" #NT!
 JAP_vic_nagasaki_naval_arsenal_desc: "При наличии других вспомогательных зданий поблизости, в Нагасаки можно было бы построить арсенал. Это хорошо сочеталось бы с другими мануфактурами в городе." #NT!
 JAP_vic_independent_manufacture_development: "Развитие производства" #NT!
 JAP_vic_independent_manufacture_development_desc: "Развитие индустриального производственного сектора может позволить нашей стране расширить возможности по производству оборудования внутри страны, не полагаясь на торговлю с Западом." #NT!
 JAP_vic_industrial_reform: "Промышленная реформа" #NT!
 JAP_vic_industrial_reform_desc: "Страна не просто индустриализируется без руководства. Налоговые законы, образование и другие реформы должны быть установлены, чтобы подготовить наше восхождение к индустриализации." #NT!
  # Military Reforms 
 JAP_vic_address_shogunate_forces: "Обращение к силам сёгуната" #NT!
 JAP_vic_address_shogunate_forces_desc: "Силы сёгуната, которые сотни лет поддерживали мир и безопасность Японии, оказались ненадежными. Угрозы как вдали, так и дома растут, как по количеству, так и по силе. Совет бакуфу должен больше инвестировать в наши вооруженные силы, чтобы оставаться готовыми." #NT!
 JAP_vic_address_bakufu_kaigun: "Address Bakufu Kaigun" #NT!
 JAP_vic_address_bakufu_kaigun_desc: "Япония, как островное государство, в значительной степени зависит от своего флота, чтобы иметь возможность защищать себя от вторжений с моря. Однако, как и в случае с большей частью наших боевых сил, 200 лет мира оставили наши возможности защищать наши моря крайне ограниченными. Вторжение коммодора Перри является явным свидетельством этого, и необходимо сделать серьезные инвестиции в развитие военно-морского флота." #NT!
 JAP_vic_steps_to_modern_fleet: "The Kaigunsho" #NT!
 JAP_vic_steps_to_modern_fleet_desc: "«Кайгунсё» или военно-морские центры недавно были открыты как учебная зона для всего, что связано с флотом. Военно-морская инженерия, навигация, парусное дело и боевые действия обсуждаются здесь и имеют решающее значение для обучения наших офицеров и экипажей кораблей." #NT!
 JAP_vic_seek_british_expertise: "Обратитесь за британской экспертизой" #NT!
 JAP_vic_seek_british_expertise_desc: "Наши связи с британцами только недавно начали развиваться, хотя мы находимся в сердечных отношениях. Несмотря на то, что мы думаем о них, мы не можем отрицать возможности и масштабы британского флота. Учиться у флота, который правит волнами... Какой лучший учитель есть?" #NT!
 JAP_vic_seek_dutch_expertise: "Обратитесь за помощью к голландскому эксперту" #NT!
 JAP_vic_seek_dutch_expertise_desc: "Голландцы давно имеют отношения с Японией через свою торговую базу в Дэдзиме, и это важный источник академических текстов для наших ученых. Используя наши связи с ними, возможно, мы могли бы попросить их о помощи в военно-морских делах?" #NT!
 JAP_vic_tsujki_naval_center: "Военно-морской центр Цуйки" #NT!
 JAP_vic_tsujki_naval_center_desc: "С помощью британцев мы имеем возможность основать военно-морскую академию, которая будет обучать наших будущих офицеров вопросам ведения морской войны." #NT!
 JAP_vic_koninklijke_marine_institute: "Институт морской среды Конинклийке" #NT!
 JAP_vic_koninklijke_marine_institute_desc: "При согласии голландцев и оказании помощи их Koninklijke Marine в нашей подготовке мы можем значительно улучшить наши возможности в боевых действиях на море!" #NT!
 JAP_vic_purchase_british_ships: "Покупка британских кораблей" #NT!
 JAP_vic_purchase_british_ships_desc: "Недавно появились слухи о новом типе корабля. Корабли, сделанные из корпусов из железа и стали, неуязвимые для любого оружия своего времени. Ради нашей собственной безопасности мы должны получить некоторые из этих \"броненосных\" военных кораблей!" #NT!
 JAP_vic_purchase_dutch_ships: "Покупка прусских кораблей" #NT!
 JAP_vic_purchase_dutch_ships_desc: "Большая часть нашего флота — иностранного производства, и в обозримом будущем так и останется, пока мы не наберем достаточно опыта и оборудования, чтобы построить свой собственный. Если мы собираемся расширять наш флот, нам придется закупить несколько кораблей за рубежом." #NT!
 JAP_vic_prioritize_the_kaigun: "Prioritize the Kaigun" #NT!
 JAP_vic_prioritize_the_kaigun_desc: "Хотя большинство наших судов — современные и качественные, их мало, а экипажи неопытны. Если мы хотим современный флот, то мы должны предпринять шаги по исправлению этих проблем." #NT!
 JAP_vic_fleet_of_the_rising_sun: "Флот Восходящего Солнца" #NT!
 JAP_vic_address_bakufu_gun: "Адрес Бакуфу Ган" #NT!
 JAP_vic_address_bakufu_gun_desc: "Бакуфу находится в состоянии мира уже 200 лет, и сёгуналу и даймё нечего делать. Армия и флот все еще основаны на старых феодальных практиках и наборах и не готовы к встрече с нашим последним противником в лице западных держав. Для нашего собственного дальнейшего существования необходимы реформы и реструктуризация." #NT!
 JAP_vic_reorganization_of_forces: "Реорганизация сил" #NT!
 JAP_vic_reorganization_of_forces_desc: "Армия сёгуната по-прежнему организована по образцу, который был 200 лет назад, через систему обязательных наборов с феодальных лордов. Чтобы перестроить ее, мы должны сначала получить все армейские активы и лиц, которые обязаны предоставлять набор во время войны. До реформы идет управление!" #NT!
 JAP_vic_rely_on_daimyo_levies: "Положитесь на Хана Леви" #NT!
 JAP_vic_rely_on_daimyo_levies_desc: "Сёгун долгое время полагался на своих вассалов, чтобы они предоставляли солдат для походов своего господина, в дополнение к личной свите сёгуна. Эта система может устареть в долгосрочной перспективе, но связывание наших вассалов теснее во время раздоров может быть как раз тем, что нам нужно..." #NT!
 JAP_vic_greater_daimyo_contributions: "Вклад великой династии Хань" #NT!
 JAP_vic_greater_daimyo_contributions_desc: "С приходом Запада к нашим берегам мы не можем больше расслабляться в нашей обороне. Мы потребуем еще больше поборов с наших даймё для защиты нации." #NT!
 JAP_vic_integration_of_han_leadership: "Интеграция ханьского руководства" #NT!
 JAP_vic_integration_of_han_leadership_desc: "Поскольку у наших даймё больше обязательств по предоставлению рекрутов для нашей обороны, было бы хорошо включить руководство каждого из наших вассалов в центральное командование. Это позволит держать даймё под рукой, а также поддерживать лояльность их солдат." #NT!
 JAP_vic_centralize_the_military: "Централизовать армию" #NT!
 JAP_vic_centralize_the_military_desc: "Армии варваров Запада используют хорошо развитую иерархию командования в сочетании с использованием современного оружия и хитрой полевой тактики для победы над врагом на поле боя. Хотя эти концепции не чужды нам, Запад усовершенствовал этот тип ведения войны за пределы наших возможностей. Для поддержания сильной армии требуется централизованная армия, следующая западному образцу!" #NT!
 JAP_vic_nationalize_command_structure: "Национализировать структуру командования" #NT!
 JAP_vic_nationalize_command_structure_desc: "Правильная структура командования является основой любой современной боевой силы нашего времени. Создав ее по образу и подобию Запада, мы, по крайней мере, сможем соответствовать им." #NT!
 JAP_vic_rotation_tactics: "Тактика ротации" #NT!
 JAP_vic_rotation_tactics_desc: "Хотя у нас нет армии с Запада, которая могла бы наблюдать за выполнением полевых маневров, у нас есть руководства, на которых они основаны. Мы потратим время на то, чтобы безукоризненно изучить все аспекты их практики." #NT!
 JAP_vic_prioritize_the_gun: "Отдайте приоритет оружию" #NT!
 JAP_vic_prioritize_the_gun_desc: "Традиции самураев Великого сёгуната Токугавана поддерживали мир в Японии на протяжении столетий. Теперь, когда новые иностранные угрозы ступили на наши берега, пришло время переоценить нашу армию." #NT!
 JAP_vic_sword_of_the_rising_sun: "Меч восходящего солнца" #NT!
 JAP_vic_sword_of_the_rising_sun_desc: "Даймё станет мечом сёгуна на поле битвы. Его воля сокрушит всех, кто встанет на пути нации!" #NT!
 JAP_vic_industrial_reform_two: "Индустриальная эра" #NT!
 JAP_vic_industrial_reform_two_desc: "Первый шаг в этом процессе — самооценка. Мы должны смотреть на других, чтобы увидеть, что мы можем улучшить." #NT!
 JAP_vic_re_examine_training_regiments: "Пересмотреть учебные полки" #NT!
 JAP_vic_re_examine_training_regiments_desc: "Изменяющиеся времена открывают дорогу новым поколениям перспективных людей. В наших школах будет обучаться новое поколение; сплав нового с моралью Востока." #NT!
 JAP_vic_western_field_training: "Западная полевая подготовка" #NT!
 JAP_vic_french_instruction: "Обучение французскому языку" #NT!
 JAP_vic_french_instruction_desc: "Хотя иностранные варвары Запада являются нежелательными пришельцами на наших землях, они приносят с собой мощное оружие и знания, как его использовать. Контакты и найм людей с необходимыми знаниями для современной войны сделали бы многое для наших усилий по реорганизации!" #NT!
 JAP_vic_prussian_instruction: "Прусская инструкция" #NT!
 JAP_vic_prussian_instruction_desc: "Хотя иностранные варвары Запада являются нежелательными пришельцами на наших землях, они приносят с собой мощное оружие и знания, как его использовать. Контакты и найм людей с необходимыми знаниями для современной войны сделали бы многое для наших усилий по реорганизации!" #NT!
 JAP_vic_firearms_research: "Исследования огнестрельного оружия" #NT!
 JAP_vic_firearms_research_desc: "Изготовление огнестрельного оружия стало основным занятием в Японии с тех пор, как мы получили наше первое огнестрельное оружие от португальцев, однако, современное огнестрельное оружие сильно отличается от того, что было столетия назад. Мы пока не можем производить его сами, и поэтому должны вооружиться производством иностранцев. В этих усилиях мы должны наладить контакты, чтобы покупать." #NT!
 JAP_vic_field_gun_research: "Исследования полевых орудий" #NT!
  # Foreign Policy 
 JAP_vic_imperial_decree: "Поклониться императорскому указу" #NT!
 JAP_vic_imperial_decree_desc: "§RНеполное и недоступное для этого обновления.§!\n Политическое мастерство Совета Бакуфу снизилось за последние сезоны, и стало еще более благоразумным защищать сердца японского народа и доверие даймё-хана. Сотрудничество с Императорским домом и изменение нашего подхода к Западу может как укрепить наши позиции дома, так и подтвердить, что Японию нельзя просто так запугивать за границей." #NT!
 JAP_vic_submission_to_the_harris_treaty: "Подчинение Договору Харриса" #NT!
 JAP_vic_submission_to_the_harris_treaty_desc: "Договор Харриса, также известный как Договор о японо-американской дружбе, был первым из нескольких «неравноправных» договоров, подписанных между сёгунатом Токугава и западными державами, которые позволили Японии вести неограниченную свободную торговлю с Западом, что всегда наносило ущерб долгое время изолированной японской экономике." #NT!
 JAP_vic_kaiseijo: "Kaiseijo" #NT!
 JAP_vic_kaiseijo_desc: "Bansho Shirabesho, \"Институт изучения варварских книг\", позже Kaiseijo, является бюро переводов бакуфу для иностранной литературы. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития и является важным игроком в будущей модернизации." #NT!
 JAP_vic_invest_in_terakoya: "Инвестиции Теракойя" #NT!
 JAP_vic_invest_in_terakoya_desc: "Теракойя были священным и важным местом для японских религиозных и правительственных лидеров, где они могли учиться и находить баланс с миром. Реинвестирование в теракойя по всему королевству могло бы помочь принести больше унифицированной духовности и лучшему образованию наших растущих мальчиков, которые не могут позволить себе учиться в Эдо или Киото." #NT!
 JAP_vic_shine_sacraments: "Таинства Шайн" #NT!
 JAP_vic_shine_sacraments_desc: "Святилища и храмы духов Японии всегда были важной частью японской духовности и мысли. Эти центры благословения являются обычным местом для наших людей, чтобы найти ожидания и ориентиры для своего будущего." #NT!
 JAP_vic_edo_literature_halls: "Залы литературы Эдо" #NT!
 JAP_vic_edo_literature_halls_desc: "На протяжении столетий восточная столица Эдо была центром обучения и опыта для всех японцев. Подняв самый высокий уровень грамотности в мире в восемнадцатом веке, ожидалось, что более 90% мужчин в Эдо смогут иметь какой-то уровень владения письмом и чтением. Поскольку технологическое и общественное развитие продолжает менять Японию, стало еще более важным, чтобы наши люди имели хорошее образование." #NT!
 JAP_vic_abroad_study_programs: "Программы обучения за рубежом" #NT!
 JAP_vic_abroad_study_programs_desc: "Важность сохранения японской культуры и общества всегда имела большое значение для сёгуната Токугава. Однако новые идеи жизненно важны для продолжения существования государства, и отправка наших студентов за границу может позволить нашему следующему поколению лучше понять более широкий мир." #NT!
 JAP_vic_return_of_study_programs: "Возвращение зарубежных исследований" #NT!
 JAP_vic_return_of_study_programs_desc: "Наши студенты вернулись домой после учебы за рубежом, привозя с собой новые идеалы и взгляды. Мы должны воспользоваться этим опытом, чтобы лучше расширить Запад, а значит, и себя!" #NT!
 JAP_vic_western_university_model: "Модель западного университета" #NT!
 JAP_vic_western_university_model_desc: "Система образования Токугавана давно достигла своей цели — создания нового поколения лидеров, администраторов и воинов. Однако часто критикуют, что за пределами городов Эдо и Киото зачастую отсутствует передовое образование. Западные модели децентрализованных учебных заведений могут позволить большему количеству нашего населения получить образование, что является обязательным условием, если мы хотим максимально повысить гордость японского народа!" #NT!
 JAP_vic_tradtional_mentorship_reform: "Реформа традиционного наставничества" #NT!
 JAP_vic_tradtional_mentorship_reform_desc: "Долгое время традиционно в феодальной Японии, начинающие студенты часто работают с наставниками в своем конечном ремесле. Следует рассмотреть возможность пересмотра органа, который ищет и делегирует эти наставничества." #NT!
 JAP_vic_council_of_education: "Совет по образованию молодежи" #NT!
 JAP_vic_council_of_education_desc: "Инвестирование в следующее поколение всегда было одним из важнейших приоритетов Совета Бакуфу. Мы должны создать новый подсовет для организации новых учений, чтобы подготовить Японию к новой нарождающейся эре." #NT!
 JAP_vic_embassy_to_america: "Посольство в Америке" #NT!
 JAP_vic_embassy_to_america_desc: "Американцы вызвали посольство в США для ратификации договора, который мы подписали с Таунсендом Харрисом. Хотя мы хотели этого избежать, в этом вопросе нет выбора. Делегация будет отправлена ​​с Kanrin Maru, чтобы пересечь Тихий океан для переговоров." #NT!
 JAP_vic_embassy_to_europe_one: "Первое посольство в Европе" #NT!
 JAP_vic_embassy_to_europe_one_desc: "По инициативе США различные державы в Европе также подписали с нами договоры, которые должны быть ратифицированы. В содержании договоров говорится, что мы должны открыть порты в различных городах по всей Японии для обслуживания иностранных судов. Этот пункт проблематичен в отношении нашей внутренней ситуации, и поэтому мы будем стремиться договориться о продлении даты открытия наших портов." #NT!
 JAP_vic_embassy_to_europe_two: "Второе посольство в Европе" #NT!
 JAP_vic_embassy_to_europe_two_desc: "Настроения Сонно Дзёи охватили Японию после приказа императора изгнать всех иностранцев из страны! В Европу будет отправлен посланник с требованием немедленно закрыть порт Йокосука для иностранцев!" #NT!
 JAP_vic_revitalize_negotiations_with_europe: "Пойти на уступки Европе" #NT!
 JAP_vic_revitalize_negotiations_with_europe_desc: "Опиумные войны показали, что Япония не готова усиливать напряженность с Западом. Хотя договоры не в пользу Японии, предоставление нескольких уступок может принести более справедливый результат, чем у наших соседей, которые безуспешно бросали вызов силе Запада." #NT!
 JAP_vic_secure_ties_with_west: "Надежные связи с Европой" #NT!
 JAP_vic_secure_ties_with_west_desc: "Создание постоянных дипломатических представительств и отношений с Европой поможет нам в поиске лучших отношений с Европой." #NT!
 JAP_vic_security_against_opium: "Безопасность против опиума" #NT!
 JAP_vic_security_against_opium_desc: "Мы должны убедиться, что не совершаем тех же ошибок, что и Цин. Хотя Запад заставил нас открыть наши рынки, мы все равно должны быть в состоянии создать некоторые границы того, что может и что не может проникать на наши острова." #NT!
 JAP_vic_security_against_harassment: "Безопасность от преследований" #NT!
 JAP_vic_security_against_harassment_desc: "Договоры о дружбе увеличили высокомерие среди торговцев и моряков Запада за счет наших портовых рабочих и администраторов. Мы должны убедиться, что права, которые мы дали иностранцам, не эквивалентны ничем не сдерживаемой несправедливости, иначе мы потеряем поддержку нашего народа." #NT!
 JAP_vic_security_against_harassment_tt: "§Y[ROOT.GetName]§!: Позволяет использовать защитную опцию в случаях преследования" #NT!
 JAP_vic_bare_westerner_abuse: "Жестокое обращение с западными людьми" #NT!
 JAP_vic_bare_westerner_abuse_desc: "Японский народ — гордый народ, но мы, японцы, также понимаем необходимость трудностей для создания фундамента лучшего будущего. Терпение некоторых незначительных притеснений со стороны приезжих западных людей позволит нашим дипломатам работать на более высоком уровне." #NT!
 JAP_vic_bare_westerner_abuse_tt: "§Y[ROOT.GetName]§!: Уменьшение частоты событий преследования" #NT!
 JAP_vic_bare_westerner_abuse_tt_2: "§Y[ROOT.GetName]§!: Увеличить частоту событий преследования" #NT!
 JAP_vic_deny_westerner_protections: "Отказать в защите западных граждан" #NT!
 JAP_vic_deny_westerner_protections_desc: "Договоры о дружбе, которые мы были обязаны подписать, предусматривают, что все западные граждане, посещающие Японию, имеют определенный уровень дипломатического иммунитета. Однако, учитывая рост инцидентов с Западом, Запад наверняка поймет, что можно ввести некоторые законы, чтобы предотвратить дальнейшую эскалацию напряженности." #NT!
 JAP_vic_revitalize_negotiations_with_america: "Оживить переговоры с Америкой" #NT!
 JAP_vic_revitalize_negotiations_with_america_desc: "Результаты Гражданской войны в США пересмотрели устремления Америки в Азии. Нам следует пересмотреть переговоры с американцами, чтобы лучше использовать новые реалии." #NT!
 JAP_vic_revitalize_national_protections: "Приоритет национальной защиты" #NT!
 JAP_vic_revitalize_national_protections_desc: "Договоры о дружбе значительно ослабили защиту и права нашего народа и экономики. Нам нужно реструктурировать то, как мы управляем и лучше защищаем нашу страну." #NT!
 JAP_vic_revitalize_national_protections_tt: "§Y[ROOT.GetName]§!: Прекратить преследование" #NT!
 JAP_vic_stalwart_of_the_east: "Стойкий приверженец Востока" #NT!
 JAP_vic_stalwart_of_the_east_desc: "Япония была оплотом независимости, способным противостоять силам империалистических империй за рубежом на протяжении поколений. От династий Китая до монгольской орды, королевство восхода солнца всегда будет стоять." #NT!
 JAP_vic_execute_foreign_merchants: "Казнить иностранных торговцев" #NT!
 JAP_vic_execute_foreign_merchants_desc: "Уже много лет иностранные торговцы пользуются «правами», чтобы оскорблять наших торговцев и соотечественников, вымогая деньги у их клиентов и оскорбляя рабочих. Мы должны показать, что эти торговцы не могут больше разгуливать на свободе!" #NT!
 JAP_vic_restructure_amity_treaties: "Реструктуризация договоров о дружбе" #NT!
 JAP_vic_restructure_amity_treaties_desc: "Наши позиции с Западом значительно улучшились с момента первой ратификации Договоров о дружбе. Теперь, когда мосты наладились, наши дипломаты ожидают, что новые реалии на мировой арене позволят нам пересмотреть и реструктурировать договоры, сделав их более благоприятными, чем предыдущие версии." #NT!
 JAP_vic_renounce_amity_treaties: "Отказаться от договоров о дружбе" #NT!
 JAP_vic_renounce_amity_treaties_desc: "Япония достаточно долго страдала от удушающих Договоров о дружбе. Мы должны отказаться от договоров и построить новый путь для Японии!" #NT!
 JAP_vic_great_gold_exodus: "Великий золотой исход" #NT!
 JAP_vic_great_gold_exodus_desc: "Лазейка в практике обменного курса позволила большому количеству золота покинуть страну. Мы должны немедленно это остановить. прежде чем богатство Японии будет потеряно навсегда!" #NT!
 JAP_vic_crisis_control: "Кризисный контроль" #NT!
 JAP_vic_crisis_control_desc: "Запад скупает японское золото. Необходимо немедленно принять новые правила для бирж рю, чтобы предотвратить иностранные манипуляции на нашем рынке металлов." #NT!
 JAP_vic_reign_in_han_currency: "Царствование в ханьской валюте" #NT!
 JAP_vic_reign_in_han_currency_desc: "У ханьцев уже давно есть разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим выпуск их валюты." #NT!
 JAP_vic_intervene_in_trading: "Вмешательство в торговлю" #NT!
 JAP_vic_intervene_in_trading_desc: "Вопросы экономики давно решаются торговыми гильдиями, а не нашей рукой. Текущая ситуация не позволяет продолжать это без вмешательства государства, поэтому мы будем регулировать экономические вопросы более регулярно." #NT!
 JAP_vic_adjust_to_exchange_rates: "Приспособиться к международным тарифам" #NT!
 JAP_vic_adjust_to_exchange_rates_desc: "Разница между японскими обменными курсами и международными курсами — вот что вызвало этот большой экономический переворот в первую очередь. Мы примем международные стандарты, которые должны остановить дальнейший отток стоимости из страны." #NT!
 JAP_vic_issue_unbacked_notes: "Выпуск необеспеченных облигаций" #NT!
 JAP_vic_issue_unbacked_notes_desc: "Чтобы справиться с экономическими ограничениями, вызванными нашей огромной потерей золота, нам, возможно, придется печатать банкноты, имеющие... сомнительную поддержку со стороны наших финансовых учреждений." #NT!
 JAP_vic_adopt_aratume_sanbu_sadame: "Adopt the Aratume Sanbu Sadame" #NT!
 JAP_vic_adopt_aratume_sanbu_sadame_desc: "В качестве временного решения проблемы отсутствия у нас валюты, соответствующей международным стандартам, мы примем иностранные монеты, которые соответствуют! Приняв мексиканский доллар, мы сможем поддерживать обменный курс один доллар за три бу." #NT!
 JAP_vic_implement_weight_based_system: "Внедрение системы, основанной на весе" #NT!
 JAP_vic_implement_weight_based_system_desc: "Удар большого оттока золота все еще ощущается нацией, даже несмотря на все приложенные усилия. Возвращение к старой весовой системе будет более стабильным на данный момент, но необходимо рассмотреть серьезную реформу, чтобы предотвратить такой отток снова." #NT!
  # Politics 
 JAP_vic_stagnation_of_the_tokugawa: "Стагнация Токугаван Ниппон" #NT!
 JAP_vic_stagnation_of_the_tokugawa_desc: "Эра Сакоку обеспечила века мира и процветания, но она также привела нашу цивилизацию к застою. Мы должны заняться этим как можно скорее." #NT!
 JAP_vic_address_national_development: "Адрес национального развития" #NT!
 JAP_vic_address_national_development_desc: "С 200 лет мира, последовавшего за нашей победой при Сэкигахаре, экономическое развитие в стране не было особенно направлено или скоординировано. Чиновники на протяжении многих лет время от времени и поневоле выдавали общественные работы. Однако с открытием страны, возможно, необходимы более согласованные усилия по развитию?" #NT!
 JAP_vic_bakuhan_initiatives: "Bakuhan Initiatives" #NT!
 JAP_vic_bakuhan_initiatives_desc: "В то время как ханьцы в основном могут постоять за себя, череда неудач в предотвращении западного вмешательства привела к обширной критике и негодованию бакуфу среди наших феодальных лордов. Возможно, было бы благоразумно оказать им помощь, если мы хотим заставить замолчать эту несправедливую критику нашего несравненного правления." #NT!
 JAP_vic_the_shihasho_territories: "Территории Шихасё" #NT!
 JAP_vic_the_shihasho_territories_desc: "Территории Сихайшо являются частными владениями сёгуната и напрямую управляются бакуфу. Развитие возможностей, которые у нас есть под рукой, является обязательным условием для укрепления нашей собственной позиции!" #NT!
 JAP_vic_console_tozama_grievances: "Успокоить обиды Тозамы" #NT!
 JAP_vic_console_tozama_grievances_desc: "Тозама — потомки даймё, которые решили противостоять Токугава в Сэкигахара, и обычно являются самыми ярыми критиками политики сёгуната. Однако, несмотря на их невыгодное положение при дворе, в последнее время Тозама усилили свою власть.\n \nМы должны подчеркнуть, что их недовольство вызывает беспокойство, и приложить усилия, чтобы привлечь больше Тозама в нашу лоно. Однако это может поставить под угрозу лояльность Фудай." #NT!
 JAP_vic_expand_fudai_privileges: "Расширить привилегии Fudai" #NT!
 JAP_vic_expand_fudai_privileges_desc: "Фудай на протяжении поколений демонстрировали свою способность служить и гордость за сохранение верности великому сёгунату Токугава. Наши кузены заслужили большие привилегии, и мы должны показать, что их благосклонность не останется без компенсации." #NT!
 JAP_vic_hietsu_recovery: "Восстановление Хиетсу" #NT!
 JAP_vic_hietsu_recovery_desc: "Великое землетрясение Хиетсу нанесло огромный ущерб многим общинам в западных регионах. Мы приносим помощь и помогаем нуждающимся." #NT!
 JAP_vic_refurbish_the_gokaido: "Отремонтируйте Гокайдо" #NT!
 JAP_vic_refurbish_the_gokaido_desc: "Gokaidō — это пять великих дорог, построенных в результате формирования сёгуната Токугава, чтобы связать даймё с правлением сёгуна. Эти дороги хорошо послужили бакуфу, но в некоторых местах они нуждаются в реконструкции и ремонте. Ремонт и расширение этих дорог было бы хорошим шагом для возвращения страны в форму." #NT!
 JAP_vic_develop_edo: "Развивать мегаполисы" #NT!
 JAP_vic_develop_edo_desc: "Япония — страна больших городов. Мы должны подготовить наши мегаполисы к индустриализации!" #NT!
 JAP_vic_strengthen_silk_industry: "Укрепление шелковой промышленности" #NT!
 JAP_vic_strengthen_silk_industry_desc: "Помимо китобойного промысла, одним из наиболее быстрорастущих интересов иностранных бизнесменов, приезжающих в Японию, является шелк. Шелк довольно быстро становится востребованным на Западе и в других местах, и расширение наших прибыльных ткацких фабрик необходимо, чтобы поспевать за спросом." #NT!
 JAP_vic_encourage_artisanship: "Поощряйте мастерство" #NT!
 JAP_vic_encourage_artisanship_desc: "Ремесленники и хорошо развитая рабочая сила важны для всех экономических перспектив. Поощрение ремесленничества в крупных городах будет полезным для будущего расширения." #NT!
 JAP_vic_agricultural_redevelopment: "Сельскохозяйственная реконструкция" #NT!
 JAP_vic_agricultural_redevelopment_desc: "Способность Японии производить овощи и зерно позволила Японии удерживать четвертое по величине население в мире на протяжении столетий. Новые зарубежные технологии могут принести новый золотой век в японское сельское хозяйство и позволить нам кормить наших людей еще лучше!" #NT!
 JAP_vic_kabuna_monopoly_question: "Вопрос о монополиях Кабунакамы" #NT!
 JAP_vic_kabuna_monopoly_question_desc: "Кабунакама — это различные гильдии и торговые ассоциации, представляющие торговые классы. Долгое время они удерживали санкционированные государством монополии и гранты на различные товары и услуги. Взамен за эту привилегию приходилось платить сёгунату значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии яростно сопротивлялись. Настал еще один такой случай, и пришло время решить, хотим ли мы сохранить наши текущие соглашения." #NT!
 JAP_vic_kemi_reforms: "Институт реформ Кеми" #NT!
 JAP_vic_kemi_reforms_desc: "Система Кеми уже давно испытывает серьезные недостатки в своей задаче по сбору налогов, в основном из-за эндемической коррупции среди ее ответственных должностных лиц. Реформы необходимы, но они будут длительными и потребуют времени для их реализации." #NT!
 JAP_vic_confirm_fudai_allegiances: "Подтвердите верность Фудай" #NT!
 JAP_vic_confirm_fudai_allegiances_desc: "Фудай — ближайшие союзники сёгуната Токугава, и были нашими союзниками в Сэкигахаре 200 лет назад. Перед лицом национальной критики мы должны подтвердить нашу дружбу и еще больше обеспечить нашу взаимную поддержку!" #NT!
 JAP_vic_bunkuyu_reforms: "Продвигать реформы Бункую" #NT!
 JAP_vic_bunkuyu_reforms_desc: "Авторитет бакуфу не будет поставлен под сомнение. Мы определились с курсом, и мы, без сомнения, будем следовать ему с решимостью и большой волей." #NT!
 JAP_vic_relax_sankin_kotai: "Расслабьтесь, Санкин Котай, обязательства" #NT!
 JAP_vic_relax_sankin_kotai_desc: "Практика Санкин-Котай долгое время функционировала как инструмент стабильности в сёгунате, но недавние события сделали ее предметом раздора среди наших мятежных лордов. Для их умиротворения и доверия мы предпримем шаги, чтобы ослабить эти обязательства для всех наших лордов и доверять их мотивам." #NT!
 JAP_vic_illness_of_shogun_iesada: "Болезнь сёгуна Иэсада" #NT!
 JAP_vic_illness_of_shogun_iesada_desc: "Сёгун заболел! С недавним прибытием западных людей на наши берега, похоже, они принесли с собой и иностранные болезни. Учитывая слабое здоровье сёгуна, ожидается, что ему осталось жить недолго..." #NT!
 JAP_vic_feud_of_the_shinpan: "Вражда Шинпанов" #NT!
 JAP_vic_feud_of_the_shinpan_desc: "Синпан, три самых близких субклана линии Токугава, и им поручено избрать наследника в случае, если основная линия внезапно прекратится без удобного преемника. Часто эти дома способны избрать одного без большого конфликта. Но со смертью сёгуна Иесады разобщенность внутри Токугава может привести к тревожным последствиям." #NT!
 JAP_vic_hitosubashi_shogun: "Hitosubashi Shogun" #NT!
 JAP_vic_hitosubashi_shogun_desc: "Кейки Хитоцубаши — многообещающий кандидат на титул сёгуна. Образованный и терпеливый человек, хотя и немного нерешительный, Кейки пользуется поддержкой Токугавы Нариаки и различных способных лордов, которые поддерживают его правление. Хотя эти лорды могущественны и влиятельны, они находятся в меньшинстве по сравнению со своим соперником в Иэмоти..." #NT!
 JAP_vic_hitosubashi_shogun_tt: "Выберите §YКейки Хитосубаши§! в качестве следующего сёгуна" #NT!
 JAP_vic_kii_shogun: "Kii Shogun" #NT!
 JAP_vic_kii_shogun_desc: "Кандидат из кадетского дома Кии, Кии Иэмоти, имеет такое же слабое здоровье, как и Иэсада, а также очень молод и неопытен. Хотя эти качества делают его плохим выбором на роль сёгуна, у него есть значительное влияние, поддерживающее его. Администрация Бакуфу, главный дом Токугава, а также Тайро, Ии Наосукэ, все поддерживают его кандидатуру. Это делает его кандидатуру вполне реальной возможностью по сравнению с его соперником в Кейки Хитоцубаси." #NT!
 JAP_vic_kii_shogun_tt: "Выберите §YКии Иэмоти§! в качестве следующего сёгуна" #NT!
 JAP_vic_conciliate_the_courts: "Примирить суды" #NT!
 JAP_vic_conciliate_the_courts_desc: "С приходом Ёсинобу к власти сёгуна мы должны быстро заняться государственными делами. Бакуфу бросил вызов императорскому двору, действуя без его надлежащего согласия, когда к ним постучались коммодор Перри и Таунсенд Харрис, и неповиновение императорской воле обострило отношения между двором и бакуфу. Чтобы сохранить нашу легитимность в будущем, важно умиротворить двор." #NT!
 JAP_vic_alleviation_of_shogun_authority: "Ослабление власти сёгуна" #NT!
 JAP_vic_alleviation_of_shogun_authority_desc: "Политический авторитет сёгуна значительно ослаб за последнее десятилетие, поскольку два последовательных сёгуна продемонстрировали неспособность объединить страну и направить её против постоянно наступающего мира. Теперь, когда общественное доверие к трону сёгуната находится на рекордно низком уровне, возможно, пришло время передать основные полномочия Совету бакуфу и сделать его церемониальной ролью, подобной роли императора." #NT!
 JAP_vic_quell_honshu_peasantry_dissent: "Подавить крестьянское инакомыслие Хонсю" #NT!
 JAP_vic_quell_honshu_peasantry_dissent_desc: "Несогласие среди крестьян растет, поскольку цены на товары и продукты питания продолжают расти, несмотря на упорный труд наших людей. Многие из наших людей теперь чувствуют, что Сёгун и Совет Бакуфу в целом, возможно, больше не подходят для правления." #NT!
 JAP_vic_ansei_purge: "An Ansei Purge" #NT!
 JAP_vic_ansei_purge_desc: "С возвышением Иэмоти как сёгуна, власть Ии Наосукэ обеспечена. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаши, и тех, кто выступал против подписания иностранных договоров, мы всех очистим. Будь то домашний арест, тюремное заключение или даже смерть." #NT!
 JAP_vic_ties_with_kyoto: "Связи с Киото" #NT!
 JAP_vic_ties_with_kyoto_desc: "Императорский двор выступал против направления, в котором движется страна, и ясно дал это понять в наших взаимодействиях. Хотя бросать вызов воле двора невозможно, мы можем вместо этого подтолкнуть двор к порядку убеждением." #NT!
 JAP_vic_kobu_gattai: "Kōbu Gattai" #NT!
 JAP_vic_kobu_gattai_desc: "Kōbu Gattai, или \"Союз императорского двора и сёгуната\", было предложением объединить императорский двор с сёгунатом в отношении целей и управления, а также объединить Токугава с императорской семьей. Это представляет собой компромисс, при котором бакуфу и император разделят власть, причем император возьмет на себя бразды правления в качестве главы государства, а сёгун станет фигурой, похожей на премьер-министра." #NT!
 JAP_vic_retain_consultive_stance: "Сохранять консультативную позицию" #NT!
 JAP_vic_retain_consultive_stance_desc: "Бакуфу всегда был формально консультативным органом при Императоре. В этом духе и для того, чтобы Бакуфу оставался беспристрастным к любой внешней стороне, мы должны сохранять консультативную позицию по отношению к Императору и сотрудничать, а не бодаться." #NT!
 JAP_vic_end_the_bakumatsu_crisis: "End the Bakumatsu Crisis" #NT!
 JAP_vic_end_the_bakumatsu_crisis_desc: "Больше не сдерживаемая традициями феодальной эпохи, Япония едина и готова двигаться вперед. Новый рассвет для королевства восхода солнца уже здесь." #NT!
 JAP_vic_end_of_tokugawa_reign: "Конец правления Токугавы" #NT!
 JAP_vic_end_of_tokugawa_reign_desc: "Сёгунат Токугава видел падение империй и возвышение династий. Возможно, пришло время для нового руководства и в Японии." #NT!
 JAP_vic_end_of_tokugawa_reign_tt: "§RКонец контента на $EOANBR_VERSION_TITLE$ Обновление§!" #NT!
 JAP_vic_curtailment_of_the_han: "Сокращение Хань" #NT!
 JAP_vic_curtailment_of_the_han_desc: "Ханьские владения захватили слишком много автономии, вызвав новую эру стратифицированной децентрализации на Японских островах. Для будущего, которое, кажется, благоприятствует национальным государствам и империям, разделение только усиливает наших врагов за рубежом!" #NT!
 JAP_vic_resurgance_of_the_han: "Возрождение Хань" #NT!
 JAP_vic_resurgance_of_the_han_desc: "Величайшие века инноваций и процветания наступили, когда региональным государствам Японии было разрешено работать независимо от трона! У сёгуната нет полномочий рецентрализовать власть!" #NT!
  # Boshin War 
  
 JAP_vic_the_boshin_war: "Война Босин" #NT!
 JAP_vic_the_boshin_war_desc: "На протяжении столетий пропасть политической власти оставалась вдали от Кикукамонсё (Хризантемового трона). Поскольку вера во внеимперскую власть ослабевает, многие в Японии считают, что беды страны могут быть решены, если дом, избранный богами, снова сможет направлять нацию." #NT!
 JAP_vic_gather_reactionary_support: "Соберите реакционную поддержку" #NT!
 JAP_vic_gather_reactionary_support_desc: "Хотя поддержка [TSH.GetLeader] находится на рекордно низком уровне, многие силы по всей Японии по-прежнему не согласны с возвращением императорской власти." #NT!
 JAP_vic_rally_the_fudai: "Соберите Фудай" #NT!
 JAP_vic_rally_the_fudai_desc: "Домены Фудай всегда были стабильным источником поддержки для сёгуната Токугава. Объединение наших братьев гарантирует, что имперцы склонятся перед разумом!" #NT!
 JAP_vic_counterbalance_imperial_foreign_support: "Противовес имперской иностранной поддержке" #NT!
 JAP_vic_counterbalance_imperial_foreign_support_desc: "Предательские имперцы осмеливаются объединиться, чтобы найти поддержку у иностранных влияний!" #NT!
 JAP_vic_japanese_soldier_western_rifle: "Японский солдат, западная винтовка" #NT!
 JAP_vic_japanese_soldier_western_rifle_desc: "Часто говорят, что оружие, которое держат в руках, делает воина наполовину. Другая половина — его дух! Пока наши люди сражаются с честью, воля Японии — наша!" #NT!
 JAP_vic_assess_the_council: "Оцените Совет" #NT!
 JAP_vic_assess_the_council_desc: "В войне между братьями слабость может быть использована. Мы должны пересмотреть наш военный совет и офицеров, чтобы обеспечить наилучшее командование." #NT!
 JAP_vic_prepare_the_north: "Подготовьте Север" #NT!
 JAP_vic_prepare_the_north_desc: "Северные домены всегда были самой стойкой опорой линии Токугавы. Поскольку конфликт приближается к нашей базе, мы должны убедиться, что наши союзники готовы!" #NT!
 JAP_vic_entrenchment_on_ezo: "Укрепление на Эзо" #NT!
 JAP_vic_entrenchment_on_ezo_desc: "Столица и крупнейший город Эдо — сердце Японии. Обеспечение того, чтобы мы оставались в Эдо, является ключом к победе." #NT!
 JAP_vic_assault_on_kyoto: "Нападение на Киото" #NT!
 JAP_vic_assault_on_kyoto_desc: "Центр истории и искусств Киото был символом японского единства на протяжении тысячелетий. Захват Киото у империалистов обеспечит нам победу!" #NT!
 JAP_vic_tackle_the_tozama: "Возьмитесь за Тозаму" #NT!
 JAP_vic_tackle_the_tozama_desc: "Домены Тозама никогда не были надежными, всегда балансируя на грани между неуважением и нашим прямым вызовом. Теперь, когда они показали свою руку, мы должны покончить с предателями навсегда." #NT!
 JAP_vic_strengthen_the_shinsengumi: "Укрепляйте Синсэнгуми" #NT!
 JAP_vic_strengthen_the_shinsengumi_desc: "Синсэнгуми были одним из важнейших орудий нашей власти. Во времена, когда воля немногих определяет силу многих, устранение этих угроз имеет важное значение для военных усилий." #NT!
 JAP_vic_karafuto_agreement: "Karafuto Agreement" #NT!
 JAP_vic_karafuto_agreement_desc: "Хотя наши отношения с Москвой зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Москва является важным партнером с большим интересом к региону, но наши противоречивые претензии на северном острове Карафуто (Сахалин) могут стать предметом разногласий. Мы должны обсудить это с русскими, чтобы смягчить наши взаимные конфликты друг с другом, и при необходимости пойти на уступки в обмен на поддержку." #NT!
 JAP_vic_sponsorship_of_moscow: "Спонсорство Москвы" #NT!
 JAP_vic_sponsorship_of_moscow_desc: "Союз с Москвой может обеспечить наше будущее в наступающей эпохе..." #NT!
 JAP_vic_ezo_accords: "Эзо Аккордс" #NT!
 JAP_vic_ezo_accords_desc: "Хотя наши отношения с Вашингтоном не всегда самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Вашингтон — важный партнер с большим интересом к региону, но наша изоляция и нелиберальное правительство могут стать источником раздора. Мы должны обсудить это с американцами, чтобы смягчить наши взаимные конфликты друг с другом, и при необходимости пойти на уступки в обмен на поддержку." #NT!
 JAP_vic_sponsorship_of_washington: "Спонсорство Вашингтона" #NT!
 JAP_vic_sponsorship_of_washington_desc: "Союз с Вашингтоном может обеспечить наше будущее в наступающей эпохе..." #NT!
 JAP_vic_second_ansei_purge: "Вторая чистка Ансэя" #NT!
 JAP_vic_second_ansei_purge_desc: "Восстание Мэйдзи показало, что в Доменах и при дворе Бакуфу все еще могут быть лидеры, которые могут предать нас. Мы должны очистить двор от этих скрытых угроз!" #NT!
 JAP_vic_army_of_fourth_shogunate: "Армия Четвертого сёгуната" #NT!
 JAP_vic_army_of_fourth_shogunate_desc: "Наступила новая эра Японии, как для ее духа, так и для ее разума. Волна политической воли и общественных изменений прибывает в Японию, и ее вооруженные силы должны быть готовы к новой эре." #NT!
  
