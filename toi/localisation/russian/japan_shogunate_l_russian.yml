  # Bakufu Politics 
 TSH_Spirit_vic_amity_war: "Американская война за дружбу" #NT!
 TSH_spirit_vic_bakufu_shogunate_unconfidence: "Неуверенность сёгуна" #NT!
 TSH_spirit_vic_bakufu_shogunate_unconfidence_desc: "Существует большая неуверенность в авторитете и престиже правящего сёгуна. Легитимность [TSH.GetLeader] была под угрозой в течение многих лет, и при дворе растет беспокойство о том, что его необходимо заменить." #NT!
 TSH_spirit_vic_bakufu_shogunate_divided: "Подразделения Совета сёгуна" #NT!
 TSH_spirit_vic_bakufu_shogunate_divided_desc: "Совет сёгуната Токугава разделен, поскольку несколько противоборствующих фракций борются за контроль и влияние. Эти разногласия могут позволить изменить политику совета или сделать его уязвимым для внешних игроков." #NT!
 TSH_spirit_vic_bakufu_emperor_reserved: "Сохраненная Имперская Власть" #NT!
 TSH_spirit_vic_bakufu_emperor_reserved_desc: "Императорский дом Ниппона по-прежнему имеет значительное влияние и власть в сердцах и душах людей [ROOT.GetAdjective]. Хотя Токугава обладали административной и военной властью на протяжении многих веков, многие считают, что это происходило только с разрешения императорской семьи.\n \nИмператорский дом не осуществлял политической власти на протяжении многих десятилетий, и до сих пор нынешний император продолжает эту традицию более сдержанного подхода к управлению." #NT!
 TSH_spirit_vic_bakufu_emperor_emboldened: "Укрепленная имперская власть" #NT!
 TSH_spirit_vic_bakufu_emperor_emboldened_desc: "Императорский дом Ниппон все еще имеет значительное влияние и силу в сердцах и душах японцев. Хотя Токугава удерживали административную и военную власть на протяжении многих веков, многие считают, что это происходило только с разрешения императорской семьи." #NT!
  # Sakoku Era 
 TSH_spirit_vic_sakoku_era: "The Sakoku Era" #NT!
 TSH_spirit_vic_sakoku_era_desc: "«Сакоку», или изоляция, — это давняя политика, в рамках которой Япония запрещает общение и посещение иностранцами своей территории." #NT!
 TSH_spirit_vic_sakoku_army: "Устаревшие военные" #NT!
 TSH_spirit_vic_sakoku_army_desc: "Сёгунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Поскольку войн больше не было, армия сильно устарела и не соответствует современным требованиям." #NT!
 TSH_spirit_vic_sakoku_army_1: "Неорганизованные военные" #NT!
 TSH_spirit_vic_sakoku_army_1_desc: "Сёгунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Поскольку войн больше не было, армия сильно устарела и не соответствует современным требованиям." #NT!
 TSH_spirit_vic_sakoku_army_2: "Реорганизация армии" #NT!
 TSH_spirit_vic_sakoku_army_2_desc: "Сёгунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Поскольку войн больше не было, армия сильно устарела и не соответствует современным требованиям." #NT!
 TSH_spirit_vic_sakoku_navy: "Истощенный флот" #NT!
 TSH_spirit_vic_sakoku_navy_desc: "Военно-морской флот Бакуфу — это очень децентрализованная организация, где владение морскими активами и оборудованием распределено между бакуфу и лордами даймё. Организованной структуры командования нет, а сотрудничество между всеми морскими активами для достижения общей цели трудно поддается управлению." #NT!
 TSH_spirit_vic_sakoku_kemi: "Система Кеми" #NT!
 TSH_spirit_vic_sakoku_kemi_desc: "Налогообложение путем инспекции, или «Кеми», — это система, при которой ежегодные инспекторы отправляются в деревни для оценки их годовых налоговых взносов. Это рассчитывалось инспектором в коку и было связано с процентом от того, что производила деревня.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у деревень, чтобы значительно занизить налоговые взносы деревни. Некоторые даже не утруждают себя инспекцией! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
 TSH_spirit_vic_sakoku_kemi_1: "Система Кеми" #NT!
 TSH_spirit_vic_sakoku_kemi_1_desc: "Налогообложение путем инспекции, или «Кеми», — это система, при которой ежегодные инспекторы отправляются в деревни для оценки их годовых налоговых взносов. Это рассчитывалось инспектором в коку и было связано с процентом от того, что производила деревня.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у деревень, чтобы значительно занизить налоговые взносы деревни. Некоторые даже не утруждают себя инспекцией! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
 TSH_spirit_vic_sakoku_kemi_2: "Система Кеми" #NT!
 TSH_spirit_vic_sakoku_kemi_2_desc: "Налогообложение путем инспекции, или «Кеми», — это система, при которой ежегодные инспекторы отправляются в деревни для оценки их годовых налоговых взносов. Это рассчитывалось инспектором в коку и было связано с процентом от того, что производила деревня.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у деревень, чтобы значительно занизить налоговые взносы деревни. Некоторые даже не утруждают себя инспекцией! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
  # Han System 
 TSH_spirit_vic_han_system: "Система Хань" #NT!
 TSH_spirit_vic_han_system_desc: "Созданная в конце двенадцатого века последующим возвышением сёгуната Камакура, §YСистема Хан§! является уникальной системой де-юре, которая просуществовала несколько итераций империи на Японских землях. Административные регионы, называемые §YДоменами Хан§!, распределены среди знатных феодальных самурайских кланов, называемых §YДаймё§!, которые регулярно платят дань сёгуну.\n \nДоменам Хан часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговые кодексы." #NT!
 TSH_spirit_vic_han_system_1: "Система Хань" #NT!
 TSH_spirit_vic_han_system_1_desc: "Созданная в конце двенадцатого века последующим возвышением сёгуната Камакура, §YСистема Хан§! является уникальной системой де-юре, которая просуществовала несколько итераций империи на Японских землях. Административные регионы, называемые §YДоменами Хан§!, распределены среди знатных феодальных самурайских кланов, называемых §YДаймё§!, которые регулярно платят дань сёгуну.\n \nДоменам Хан часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговые кодексы." #NT!
 JAP_reformed_han_system: "Реформированная система Хань" #NT!
 JAP_reformed_han_system_desc: "Созданная в конце двенадцатого века последующим возвышением сёгуната Камакура, §YСистема Хан§! является уникальной системой де-юре, которая просуществовала несколько итераций империи на Японских землях. Административные регионы, называемые §YДоменами Хан§!, распределены среди знатных феодальных самурайских кланов, называемых §YДаймё§!, которые регулярно платят дань Императору.\n \nДоменам Хан часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговые кодексы." #NT!
 TSH_spirit_vic_han_currencies: "Децентрализованная валюта" #NT!
 TSH_spirit_vic_han_currencies_desc: "У ханьцев уже давно есть разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим выпуск их валюты." #NT!
 TSH_spirit_vic_han_currencies_1: "Смешанная валюта" #NT!
 TSH_spirit_vic_han_currencies_1_desc: "У ханьцев уже давно есть разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим выпуск их валюты и начнем выпуск собственной национальной валюты." #NT!
 TSH_spirit_vic_han_sankin_kotai: "Санкин Котай" #NT!
 TSH_spirit_vic_han_sankin_kotai_desc: "Санкин-Котай был практикой обязательного присутствия вассального даймё для проживания в столице сёгуната в течение определённого периода времени, прежде чем ему разрешалось вернуться в свой постоянный дом в Хане. Это регулярное присутствие, с пышными процессиями из столицы и в столицу, было дорогим и отнимало много времени. Кроме того, семья даймё содержалась в качестве заложников в столице в то время, когда они находились вдали от неё. Это делало перспективу мятежа или войны крайне сложной, что, в свою очередь, делало сёгунат Токугава очень стабильным как единственную силу, имевшую средства для ведения войны." #NT!
 TSH_spirit_vic_han_sankin_kotai_tributes_tt: "Модификатор дани даймё: §G+5.00%§!" #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations: "Обязательства Санкин Котаи" #NT!
