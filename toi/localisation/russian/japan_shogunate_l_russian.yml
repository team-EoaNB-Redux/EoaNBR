 JAP_tokugawa_shogunate.200.t: "[JAP.GetLeader] объявляет о возвращении Имперского правления" #NT!
 JAP_tokugawa_shogunate.200.d: "После длительной напряженности и упадка власти сёгуната император Мэйдзи из дома Ямато объявил новую эру Японии, где Хризантемовый трон снова будет напрямую определять волю Японии. На всех японских островах даймё восстают, присоединяясь к Императорскому делу и осуждая волю Совета бакуфу в Эдо! После столетий внутреннего мира в Японию вернулась война!" #NT!
 JAP_tokugawa_shogunate.200.a: "Вот предатели!" #NT!
 JAP_BOSHIN_WAR_FACTION: "Императорский двор" #NT!
 TSH_BOSHIN_WAR_FACTION: "Суд Бакуфу" #NT!
 JAP_tokugawa_shogunate.204.t: "[FROM.GetName] присоединяется к восстанию Мэйдзи" #NT!
 JAP_tokugawa_shogunate.204.d_shogunate: "Даймё региона [FROM.GetName] объявили о своей верности предательскому восстанию Мэйдзи!" #NT!
 JAP_tokugawa_shogunate.204.d_imperial: "Даймё региона [FROM.GetName] объявили о своей верности нашему славному императору!" #NT!
 JAP_tokugawa_shogunate.204.a: "Большой!" #NT!
 JAP_tokugawa_shogunate.204.b: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.204.c: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.205.t: "Война Босин" #NT!
 JAP_tokugawa_shogunate.205.d_japan: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между сёгунатом Бакуфу в Эдо и императорским двором в Киото достигли критической точки, и сторонники с обеих сторон потеряли терпение для переговоров. Несколько недель назад повстанческие силы, провозгласившие восстановление «законного императорского правления», осадили и захватили Киото, духовную столицу Японии, и провозгласили конец долгого сёгуната.\n \n[TSH.GetLeader] отправил письма с просьбой к этим силам сложить оружие и даже предложил уйти в отставку, но для обеих сторон может быть слишком поздно складывать оружие. Разобщенность среди фракций Японии теперь непреодолима.\n \Война Босин началась." #NT!
 JAP_tokugawa_shogunate.205.d_world: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между сёгунатом Бакуфу в Эдо и императорским двором в Киото достигли переломного момента, и сторонники с обеих сторон потеряли терпение для переговоров.\n \n[TSH.GetLeader] отправил письма с просьбой к этим силам сложить оружие и даже предложил уйти в отставку, но для обеих сторон может быть слишком поздно складывать оружие. Разобщенность среди фракций Японии теперь непреодолима.\n \Война Босин началась." #NT!
 JAP_tokugawa_shogunate.205.a: "Слава Японии!" #NT!
 JAP_tokugawa_shogunate.205.b: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.206.t: "Чиновники уходят" #NT!
 JAP_tokugawa_shogunate.206.d: "Война только началась, но уже десятки наших чиновников бакуфу бегут, чтобы присоединиться к восстанию Сонно Дзёи! Растет беспокойство, что, возможно, достаточное количество этих чиновников уезжает, чтобы позволить этому предательскому восстанию добиться успеха!" #NT!
 JAP_tokugawa_shogunate.206.a: "Мы встретимся с ними на поле боя..." #NT!
 JAP_tokugawa_shogunate.206.b: "Они правы! Присоединяйтесь к ним!" #NT!
 JAP_tokugawa_shogunate.209.t: "Вопрос верности..." #NT!
 JAP_tokugawa_shogunate.209.d: "Напряженность между императорским двором и двором бакуфу достигла непреодолимого уровня. Сейчас самое время решить, кого мы должны поддержать ради судьбы Японии..." #NT!
 JAP_tokugawa_shogunate.209.a: "Присоединяйтесь к Императорскому двору!" #NT!
 JAP_tokugawa_shogunate.209.b: "Поддержите Императорский Двор!" #NT!
 JAP_tokugawa_shogunate.209.c: "Поддержите суд Бакуфу!" #NT!
  
 JAP_tokugawa_shogunate.240.t: "Дезертирство во флоте Бакуфу!" #NT!
 JAP_tokugawa_shogunate.240.d: "После небольшой стычки многие офицеры и их флоты дезертируют из флота Бакуфу! Офицеры утверждают, что ни один из судов не имеет права управлять Японией, и отплыли на север к острову Эдзо." #NT!
 JAP_tokugawa_shogunate.240.a: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.240.b: "Большой!" #NT!
 JAP_tokugawa_shogunate.240.c: "Присоединяйтесь к ним!" #NT!
 JAP_tokugawa_shogunate.247.t: "Проблема Эзо" #NT!
 JAP_tokugawa_shogunate.247.d: "Теперь, когда наши силы выиграли войну Босин и обеспечили безопасность Хонсю, вопрос [EZO.GetNameDef]. Большую часть войны они оставались автономными и нейтральными в конфликте, после того как их лидеры взбунтовались против Токугаванского бакуфу. Теперь, когда война Босин закончилась, они просят нас позволить им остаться автономной республикой. Позволить ли нам им?" #NT!
 JAP_tokugawa_shogunate.247.a: "Они оскорбляют нашу власть." #NT!
 JAP_tokugawa_shogunate.247.b: "Пусть будут. Они будут полезны." #NT!
 JAP_tokugawa_shogunate.248.t: "Капитуляция японских императорских войск" #NT!
 JAP_tokugawa_shogunate.248.d: "Империалистические мятежники были побеждены, а их лидеры были вынуждены совершить сэппуку. Более двухсот лет Японией правил сёгунат. За эти годы мы обрели смысл мира. Под руководством Запада мы можем попытаться адаптироваться к этой новой эпохе и продолжить жить в мире." #NT!
 JAP_tokugawa_shogunate.248.a: "Слава сёгунату!" #NT!
 JAP_tokugawa_shogunate.248.b: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.249.t: "Капитуляция японских войск сёгуната" #NT!
 JAP_tokugawa_shogunate.249.d: "Чистое сердце самурая никогда не потерпит неудачу в достижении победы Императора. Силы сёгуната были побеждены, и их поражение знаменует конец эпохи, а вместе с ней и ее старых путей. Под руководством Императора, истинного правителя Японии, наши земли войдут в эту новую эпоху и будут знать только Процветание. Tenno Heika Banzai!" #NT!
 JAP_tokugawa_shogunate.249.a: "Война Босин окончена!" #NT!
 JAP_tokugawa_shogunate.252.t: "Переговоры с Москвой" #NT!
 JAP_tokugawa_shogunate.252.d: "Хотя наши отношения с Москвой зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Москва является важным партнером с большим интересом к региону, но наши противоречивые претензии на северном острове Карафуто (Сахалин) могут стать предметом разногласий. Мы должны обсудить это с русскими, чтобы смягчить наши взаимные конфликты друг с другом, и при необходимости пойти на уступки в обмен на поддержку." #NT!
 JAP_tokugawa_shogunate.252.a: "Предложить соглашение" #NT!
 JAP_tokugawa_shogunate.253.t: "Предложение от [TSH.GetName]" #NT!
 JAP_tokugawa_shogunate.253.d: "Делегация [FROM.GetName] пришла с предложением. В обмен на отказ от претензий на Сахалин и согласие на вхождение в нашу экономическую сферу. По их просьбе мы даем им некоторый уровень дипломатической защиты от наших общих европейских конкурентов." #NT!
 JAP_tokugawa_shogunate.253.a: "Эти условия приемлемы." #NT!
 JAP_tokugawa_shogunate.253.b: "Их претензии на Сахалин в любом случае недействительны!" #NT!
 JAP_tokugawa_shogunate.254.t: "Москва соглашается на соглашение Карафуто" #NT!
 JAP_tokugawa_shogunate.254.d: "Российская делегация согласилась защищать нас в обмен на права швартовки и остров Карафуто." #NT!
 JAP_tokugawa_shogunate.254.a: "В новое будущее!" #NT!
 JAP_tokugawa_shogunate.255.t: "[FROM.GetName] отклонил наше предложение!" #NT!
 JAP_tokugawa_shogunate.255.d: "Делегация [FROM.GetNameDef] отклонила наше предложение о сотрудничестве!" #NT!
 JAP_tokugawa_shogunate.255.a: "К сожалению." #NT!
 JAP_tokugawa_shogunate.256.t: "Переговоры с Вашингтоном" #NT!
 JAP_tokugawa_shogunate.256.d: "Хотя наши отношения с Вашингтоном не всегда самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Вашингтон — важный партнер с большим интересом к региону, но наша изоляция и нелиберальное правительство могут стать источником раздора. Мы должны обсудить это с американцами, чтобы смягчить наши взаимные конфликты друг с другом, и при необходимости пойти на уступки в обмен на поддержку." #NT!
 JAP_tokugawa_shogunate.257.d: "Делегация из [FROM.GetName] пришла с предложением. В обмен на права стыковки на их островах и согласие присоединиться к нашей экономической сфере. Их просьба заключается в том, чтобы мы предоставили им некоторый уровень дипломатической защиты от наших общих европейских конкурентов." #NT!
 JAP_tokugawa_shogunate.257.b: "У нас нет времени на альянс в Азии." #NT!
 JAP_tokugawa_shogunate.258.t: "Вашингтон соглашается на Эзо-соглашения" #NT!
 JAP_tokugawa_shogunate.258.d: "Российская делегация согласилась защищать нас в обмен на наше мирное сотрудничество и движение в сторону республиканизма." #NT!
 JAP_tokugawa_shogunate.260.t_iemochi: "Иэмоти уходит в отставку!" #NT!
 JAP_tokugawa_shogunate.260.t_yoshinobu: "Ёсинобу уходит в отставку!" #NT!
 JAP_tokugawa_shogunate.260.d_iemochi: "По предложению даймё Тоса Токугава Иэмоти оставил свой пост в надежде на мир с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают Иэмоти за то, что у него нет полномочий отказаться от сёгуната, а другие считают, что это тщетная попытка. Япония уже находится в состоянии войны." #NT!
 JAP_tokugawa_shogunate.260.d_yoshinobu: "По предложению даймё Тоса Токугава Ёсинобу оставил свой пост в надежде на мир с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают Иэмоти за то, что у него нет полномочий отказаться от сёгуната, а другие считают, что это тщетная попытка. Япония уже находится в состоянии войны." #NT!
 JAP_tokugawa_shogunate.260.a: "Конец сёгуната." #NT!
 JAP_tokugawa_shogunate.300.t: "Реструктуризация японского сёгуната" #NT!
 JAP_tokugawa_shogunate.300.d: "Растущее влияние западной идеологии и мысли в последнее десятилетие внесло много изменений в Совет Бакуфу правящего сёгуната Токугава. Правительственная реструктуризация налогообложения, распределения земли, фискальной политики и многого другого — это лишь немногие избранные части японской бюрократии, которые были пересмотрены.\n \nОдной из все более нестабильных проблем стала будущая роль кланов даймё, феодальных лордов, которые на протяжении веков были губернаторами провинций и верно служили и защищали Японию. Дворянский класс Запада стал менее землевладельческим и более вовлеченным в национальную политику, и многие кланы теперь видят в этом наиболее жизнеспособный метод сохранения своей значимости для будущих поколений\n \n§RКонец ароматизированного контента для 0.3 Ars Bellica§!\n \n -Ванадий" #NT!
 JAP_tokugawa_shogunate.300.a: "Это Конец Нового Начала." #NT!
 JAP_tokugawa_shogunate.301.t: "Уполномоченные даймё в Японии" #NT!
 JAP_tokugawa_shogunate.301.d: "Растущее влияние западной идеологии и мысли в правящем правительстве привело к большим изменениям в Совете Бакуфу правящего сёгуната Токугава за последнее десятилетие. Правительственная реструктуризация налогообложения, распределения земли, фискальной политики и многого другого — это лишь немногие избранные части японской бюрократии, которые были пересмотрены.\n \nОдной из все более нестабильных проблем стала будущая роль кланов даймё, феодальных лордов, которые на протяжении столетий служили губернаторами провинций и верно служили и защищали Японию. Дворянский класс Запада стал менее землевладельческим и более вовлеченным в национальную политику, и многие кланы теперь видят в этом наиболее жизнеспособный метод сохранения своей значимости для грядущих поколений" #NT!
 JAP_tokugawa_shogunate.301.a: "Хорошо" #NT!
  
 JAP_tokugawa_shogunate.171.t: "Россия отправляет корабль в Цусиму" #NT!
 JAP_tokugawa_shogunate.171.d: "Русские отправили корабль в Цусиму в попытке вторгнуться на остров ради собственной выгоды - похоже, они хотят основать там военно-морской порт, чтобы усилить контроль в регионе! Что нам с этим делать?" #NT!
 JAP_tokugawa_shogunate.171.a: "Попросите Великобританию о поддержке!" #NT!
 JAP_tokugawa_shogunate.171.b: "Они могут забрать остров..." #NT!
 JAP_tokugawa_shogunate.172.t: "Япония дарит нам Цусиму!" #NT!
 JAP_tokugawa_shogunate.172.d: "Японцы согласились с нашими требованиями и составили договор, юридически передающий нам остров Цусима. Кризис, разразившийся из-за острова, официально объявлен завершённым, и ситуация теперь разрешена — без конфликта." #NT!
 tsushima.2.a: "Как мило с их стороны." #NT!
 JAP_tokugawa_shogunate.173.t: "Япония взывает к нашей помощи!" #NT!
 JAP_tokugawa_shogunate.173.d: "Остров Цусима — небольшой, но интересный в военном и стратегическом отношении остров в Восточно-Китайском море/Японском море. Недавно он оказался в центре внимания, когда к его берегам высадился российский корабль с намерением захватить владение островом, чтобы там можно было построить российский военно-морской порт. Японцы возражали и призвали нас поддержать их в этом конфликте. Как мы ответим?" #NT!
 JAP_tokugawa_shogunate.173.a: "[ENG.GetNameDef] стоит рядом с ними!" #NT!
 JAP_tokugawa_shogunate.173.b: "Они предоставлены сами себе." #NT!
 JAP_tokugawa_shogunate.174.t: "Цусимские столкновения" #NT!
 JAP_tokugawa_shogunate.174.d: "На острове Цусима произошли первые вспышки насилия в ходе недавнего кризиса, когда российские экипажи пришвартованного судна устроили драку с жителями острова, убив одного фермера и одного самурая. Жители этого района напуганы российским присутствием и призвали нас помочь им — возможно, нам вскоре придется вмешаться, чтобы предотвратить эскалацию." #NT!
 JAP_tokugawa_shogunate.174.a: "Ужасный!" #NT!
 JAP_tokugawa_shogunate.175.t: "Цусимский инцидент" #NT!
 JAP_tokugawa_shogunate.175.d: "Еще одно столкновение произошло на Цусиме, когда местный крестьянский лидер собрал отряд и попытался атаковать военно-морской порт, где ранее сегодня был поднят российский флаг. Лидер был убит русскими винтовочными выстрелами, а двое японских граждан были взяты в заложники, когда русские отразили нападение. Этот инцидент только еще больше усилил напряженность между нами и [RUS.GetNameDef]..." #NT!
 tsushima.5.a: "Сколько еще придется терпеть этому острову?" #NT!
 JAP_tokugawa_shogunate.176.t: "Береговая хартия" #NT!
 JAP_tokugawa_shogunate.176.d: "Русские составили договор для разрешения недавнего кризиса вокруг Цусимы — в свою пользу, конечно. В договоре говорится, что они получат права на береговую линию острова (фактически давая им контроль над ним), с правом строить военно-морские порты и доки кораблей в полном объеме. Наше правительство может говорить, что хочет, но окончательное слово в конечном итоге остается за местными властями Цусимы. Посмотрим, как они решат." #NT!
 JAP_tokugawa_shogunate.176.a: "Власти Цусимы согласились." #NT!
 tsushima.6.b: "Власти Цусимы отказались." #NT!
 JAP_tokugawa_shogunate.177.t: "Великобритания на стороне Японии!" #NT!
 JAP_tokugawa_shogunate.177.d: "[ENG.GetNameDef] только что публично заявил, что поддерживает [JAP.GetNameDef] в продолжающемся Цусимском кризисе! Это означает, что если из-за острова начнется война, нам, скорее всего, придется сражаться и с британцами, и с японцами..." #NT!
 JAP_tokugawa_shogunate.177.a: "Это плохо для нас." #NT!
 JAP_tokugawa_shogunate.178.t: "Власти Цусимы отказались!" #NT!
 JAP_tokugawa_shogunate.178.d: "Местные власти Цусимы отвергли Береговую хартию, заявив, что не допустят российского влияния на этом острове, особенно \"незаконными средствами\" и после недавних столкновений на острове. Каков наш ответ на это?" #NT!
 JAP_tokugawa_shogunate.178.a: "Тогда нам придется отступить." #NT!
 JAP_tokugawa_shogunate.178.b: "Дайте им знать, что мы не отступим!" #NT!
 JAP_tokugawa_shogunate.179.t: "Россия отступила" #NT!
 JAP_tokugawa_shogunate.179.d: "[RUS.GetNameDef] отступил в Цусимском кризисе, разрешив ситуацию и восстановив мир на острове, чьи граждане и так становились все более и более встревоженными с каждым днем ​​российского присутствия. Теперь они вывели свои войска и корабли с острова, и бизнес быстро возвращается в обычное русло." #NT!
 tsushima.9.a: "Конфликта удалось избежать." #NT!
 JAP_tokugawa_shogunate.180.t: "Русские отказываются отступать!" #NT!
 JAP_tokugawa_shogunate.180.d: "[RUS.GetNameDef], похоже, действительно положили глаз на Цусиму, потому что они отказались отступить, даже когда местные власти дали им четкое «нет». Может, нам просто отдать им остров — или, может, угроза войны сдержит их империалистические желания." #NT!
 JAP_tokugawa_shogunate.180.a: "Угрожайте войной, если они не отступят!" #NT!
 JAP_tokugawa_shogunate.180.b: "Если они так хотят, то могут заполучить Цусиму..." #NT!
 JAP_tokugawa_shogunate.180.c: "В случае эскалации конфликта мы поддержим Японию." #NT!
 JAP_tokugawa_shogunate.181.t: "Япония угрожает нам войной!" #NT!
 JAP_tokugawa_shogunate.181.d: "[JAP.GetNameDef] пригрозил войной за остров Цусима в продолжающемся кризисе после того, как мы объявили о своем отказе отступать! Мы можем отступить в последний момент сейчас, или мы можем попытаться навязать свою волю с помощью меча!" #NT!
 JAP_tokugawa_shogunate.181.a: "Тогда мы отступим... мы не можем позволить себе этот конфликт." #NT!
 JAP_tokugawa_shogunate.1711.b: "Они могут устроить войну!" #NT!
 JAP_tokugawa_shogunate.182.t: "[RUS.GetNameDef] объявляет войну [JAP.GetNameDef]!" #NT!
 JAP_tokugawa_shogunate.182.d: "[RUS.GetNameDef] объявил войну японцам из-за острова Цусима, который был центром продолжающегося кризиса, который теперь вылился в насилие! Мы гарантировали японцам, что являемся их сторонниками в этом конфликте, поэтому мы обязаны прийти им на помощь." #NT!
 JAP_tokugawa_shogunate.182.a: "Мы дадим им отпор!" #NT!
 JAP_tokugawa_shogunate.1712.b: "Мы придем на помощь Японии!" #NT!
 JAP_tokugawa_shogunate.183.t: "Мы проиграли войну!" #NT!
 JAP_tokugawa_shogunate.183.d: "Несмотря на все наши усилия, Россия потерпела поражение в военном конфликте! Цусимский кризис подходит к концу — но не к тому, на который мы надеялись. Будем надеяться, что наши враги будут к нам милосердны... и что это отразится в их договоре, который неизбежно будет навязан..." #NT!
 JAP_tokugawa_shogunate.1713.a: "Ужасное унижение [RUS.GetNameDef]..." #NT!
 JAP_tokugawa_shogunate.184.t: "Мирный договор — открыть наши порты для Великобритании?" #NT!
 JAP_tokugawa_shogunate.184.d: "Часть мирного договора, подписанного по Цусимской войне, включала раздел, в котором говорилось, что [JAP.GetNameDef] должен открыть свои порты для [ENG.GetNameDef], но многие изоляционисты в нашей стране выступают против этого. Стоит ли нам попытаться разорвать договор или согласиться с ним?" #NT!
 JAP_tokugawa_shogunate.184.a: "Да, британцы заслуживают исключения." #NT!
 JAP_tokugawa_shogunate.1714.b: "Нет, этого нельзя допустить." #NT!
 JAP_tokugawa_shogunate.1715.t: "[JAP.GetNameDef] нарушает мирный договор!" #NT!
 JAP_tokugawa_shogunate.1715.d: "Японцы нарушили мирный договор Цусимской войны всего через несколько дней после его подписания, отказавшись позволить нашим кораблям зайти в свои порты, несмотря на то, что в договоре было четко указано, что отныне нам должно быть разрешено это делать! Как нам следует с этим справиться?" #NT!
 JAP_tokugawa_shogunate.1715.a: "Нам придется принять их политику изоляции." #NT!
 JAP_tokugawa_shogunate.1715.b: "Если они хотят еще одну войну, они ее получат!" #NT!
 JAP_tokugawa_shogunate.186.t: "Мы выиграли войну!" #NT!
 JAP_tokugawa_shogunate.186.d: "[RUS.GetNameDef] празднует сегодня очередную победу, так как японцы объявили о своей капитуляции в так называемой \"Цусимской войне\"! Теперь мы можем свободно составить мирный договор и начать переговоры." #NT!
 tsushima.16.a: "Великая победа для [RUS.GetNameDef]!" #NT!
  
