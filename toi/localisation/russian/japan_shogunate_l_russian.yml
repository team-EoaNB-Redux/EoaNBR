 TSH_decision_purchase_books: "Покупка книг Рангаку" #NT!
 TSH_decision_purchase_books_desc: "Для продвижения дела модернизации было бы разумно приобретать больше западной литературы по вопросам торговли, государства и вооружения." #NT!
