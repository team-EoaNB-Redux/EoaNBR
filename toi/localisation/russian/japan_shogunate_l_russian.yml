 TSH_category_shogun_succession_crisis_desc: "\n§RСлабая родословная§!: Болезнь нашего великого сёгуна §Y[TSH.GetLeader]§! кажется серьёзной. С каждым днём его здоровье и энергия слабеют, перекладывая всё больше ответственности на своих советников и Совет Бакуфу.\n \nЧем дольше §Y[TSH.GetLeader]§! остаётся без подходящего наследника, тем больше вероятность, что его смерть приведёт к битве между Домами Токугава Синпан — побочными семьями, претендующими на трон сёгуна в случае, если сёгун умрёт без наследника. Сёгунат сейчас переживает самые неспокойные времена за последние столетия и нуждается в сильной, надежной преемственности, чтобы удержать Японию на верном пути.\n \n§bТекущие известные кандидаты§! :\n §gКии Ёситоми — [?TSH.kii_faction|%1]\n Хитосубаши Ёсинобу — [?TSH.hitosubashi_faction|%1]§g\n" #NT!
  
