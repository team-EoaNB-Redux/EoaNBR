  # Shoguns 
 TSH_character_tokugawa_iesada_desc: "Рожденный слабым здоровьем, Токугава Иэсада был защищен от внешнего мира в раннем возрасте, чтобы защитить его здоровье и убедиться, что единственный сын и наследник Иэёси Сёгуна сможет вырасти и править после него.\n\nПравление Иэсада привело к тому, что Япония была вынуждена открыться внешнему миру, и произошло множество катастрофических стихийных бедствий, которые разрушили множество городов и жизней. Его неучастие в придворной жизни и правлении бакуфу в сочетании с этими бедствиями сделали его правление очень непопулярным среди простых людей. Его предполагаемая слабость и неспособность защитить Японию от иностранных вторжений позволили его противникам одержать верх." #NT!
 TSH_character_tokugawa_iemochi_desc: "14-й сёгун сёгуната Токугава. Известный в детстве как Кикутиё, был старшим сыном 11-го поколения Вакаяма-домена Токугава Нариюки из ветви Кии семьи Токугава. Правил с юного возраста и победил двух других претендентов на трон сёгуната, сёгун Иэсада поставил его под регентство Ии Наосукэ и его матери, Тэнсёин. Став первым сёгуном после Токугавы Иэмицу в 1634 году, который отправился в Киото. Сёгун Иэмоти пытался укрепить власть сёгуната и его связи с императором. Затем он женился на принцессе Кадзу, дочери императора Нинко, в рамках Коббу Гаттай, которая является попыткой укрепить связи между сёгунатом и императором, хотя принцесса Кадзу отказалась использовать титул «Мидайдокоро» или «Официальная жена сёгуна». Он также положил конец Санкин Котай, что ослабило контроль сёгуна над доменами. Его правление также было подорвано некомпетентными советниками. Он умер бездетным в молодом возрасте 20 лет из-за болезни. Но он усыновил сына, Токугава Иесато, в качестве своего наследника. В то время ему было всего 3 года, но поскольку сёгунат Токугава воевал с Тёсю, взрослый Токугава Ёсинобу был назначен пятнадцатым сёгуном." #NT!
 TSH_character_tokugawa_yoshinobu_desc: "15-й и последний сёгун сёгуната Токугава. Один из кандидатов на место преемника Иэсада из ветви Мито семьи Токугава. Его отец, Токугава Нариаки, был советником более раннего сёгуна и организовал усыновление Ёсинобу (тогда известного как Кэйки) в ветвь семьи Токугава в порядке наследования сёгуната. Он получил образование как ученый, привнес сильные лидерские навыки и множество реформ, необходимых сёгунату." #NT!
