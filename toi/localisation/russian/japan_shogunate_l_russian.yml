 TSH_spirit_boshin_war_desc: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между сёгунатом Бакуфу в Эдо и императорским двором в Киото достигли переломного момента, и сторонники с обеих сторон потеряли терпение для переговоров. Несколько недель назад повстанческие силы, провозгласившие восстановление «законного императорского правления», осадили и захватили Киото, духовную столицу Японии, и провозгласили конец долгого сёгуната.\n \n[TSH.GetLeader] отправил письма с просьбой к этим силам сложить оружие и даже предложил уйти в отставку, но для обеих сторон может быть слишком поздно складывать оружие. Разобщенность среди фракций Японии теперь непреодолима." #NT!
