 JAP_tokugawa_shogunate.83.t: "Поставки опиума на [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.83.d: "В [FROM.GetName] обнаружена партия опиума. К сожалению, из-за Договоров о дружбе мы не можем арестовать контрабандистов." #NT!
 JAP_tokugawa_shogunate.83.a: "Выразить протест своей родной стране" #NT!
 JAP_tokugawa_shogunate.83.b: "Ох уж эти иностранцы!" #NT!
 JAP_tokugawa_shogunate.84.t: "Проблемы в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.84.d: "3 наших докера погибли вчера в словесной перепалке, перешедшей в физическую. Было очевидно, что группа иностранцев преследовала наших граждан и оказывала давление на несправедливые торговые соглашения, что привело к беспорядкам среди наших рабочих." #NT!
 JAP_tokugawa_shogunate.84.a: "Надеюсь, это не будет обычным явлением." #NT!
 JAP_tokugawa_shogunate.84.b: "Временно арестуйте их!" #NT!
 JAP_tokugawa_shogunate.85.t: "Мужчины покалечены в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.85.d: "Вчера вечером в [FROM.GetName] иностранные торговцы напились и устроили драку, в результате чего пострадали несколько местных жителей!" #NT!
 JAP_tokugawa_shogunate.86.t: "Инцидент [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.86.d: "В [FROM.GetName] Harbor произошла настоящая бойня, когда иностранную делегацию принимали в местном офисе. Десятки наших граждан были там, чтобы встретить их, глумясь и протестуя против визита, который теперь для многих олицетворял потерю суверенитета Японии.\n \nВ стычке дюжина человек была застрелена, а еще несколько человек погибли от травм, полученных от растоптанных ног. Единственным счастливым событием, если это можно так назвать, было то, что никто из иностранной делегации не пострадал, иначе это могло бы перерасти этот инцидент в инцидент с еще более серьезными последствиями..." #NT!
 JAP_tokugawa_shogunate.87.t: "Ремесленники обанкротились в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.87.d: "Появление товаров фабричного производства из-за рубежа нанесло серьезный удар по местной экономике, особенно по ремесленникам, которые бережно относятся к своей работе с изделиями ручной работы.\n \nМногие ремесленники в [FROM.GetName], отстающие по цене и количеству, выходят из бизнеса!" #NT!
 JAP_tokugawa_shogunate.87.a: "Мы должны это принять." #NT!
 JAP_tokugawa_shogunate.87.b: "Инвестируйте в наших мастеров!" #NT!
