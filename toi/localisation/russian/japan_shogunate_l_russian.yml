 JAP_tokugawa_shogunate.91.t: "Женитьба [TSH.GetLeader] и принцессы Казуномии" #NT!
 JAP_tokugawa_shogunate.91.d: "\nЯпония празднует союз [TSH.GetLeader], нынешнего сёгуна, и принцессы Казуномии в Эдо. Этот шестой брак между членами императорской семьи и сёгунами направлен на то, чтобы утихомирить растущие разногласия между императорским двором и советом бакуфу, устраняя напряженность, усилившуюся из-за недавнего возвращения Японии в мировую политику. Соглашение направлено на укрепление единства на фоне вызовов, как внутренних, так и внешних.\n\nПутешествие принцессы Казуномии от императорского двора до политического центра Эдо столкнулось с проблемами из-за строгих ограничений вдоль реки Накасэндо, что нарушило путешествие свадебной свиты. Несмотря на ожидаемые трудности, 26-дневное путешествие завершилось, отражая меняющуюся динамику, поскольку императоры Токугава взяли на себя ответственность за потенциальный ущерб. Этот знаменательный брак продвигает Японию к будущему расширенного сотрудничества между двором и сёгунатом, готового преодолевать препятствия с обновленным сотрудничеством и силой." #NT!
 JAP_tokugawa_shogunate.91.a: "Великолепный!" #NT!
 JAP_tokugawa_shogunate.91.b: "Новая надежда для Японии." #NT!
 JAP_tokugawa_shogunate.91.c: "Развитие, за которым стоит следить..." #NT!
 JAP_tokugawa_shogunate.92.t: "Американо-токугавское сотрудничество?" #NT!
 JAP_tokugawa_shogunate.92.d: "Хотя изначально Соединенные Штаты нарушили мир Японии и силой заставили Бакуфу подписать первый Договор о дружбе, новые политические реалии становятся очевидными, поскольку Япония и Соединенные Штаты имеют все более схожие интересы в Восточной Азии. Растущее присутствие европейских держав, таких как Великобритания, Франция и им подобные, вызывает опасения, что Япония, как и Китай, попадет в настоящий политический переворот.\n \nПлохо для бизнеса." #NT!
 JAP_tokugawa_shogunate.92.a: "Сотрудничать с ними" #NT!
 JAP_tokugawa_shogunate.92.b: "Нет времени для Восточной Азии." #NT!
 JAP_tokugawa_shogunate.92.c: "Хороший" #NT!
 JAP_tokugawa_shogunate.92.e: "Хорошо." #NT!
 JAP_tokugawa_shogunate.93.t: "Hitosubashi Faction Disavows Ii Naosuke" #NT!
 JAP_tokugawa_shogunate.93.d: "После нескольких недель становления Тайро многие в Совете Бакуфу начали публичное отречение от Ии Наосукэ, которого многие считают слишком противоречивой и связанной личностью, чтобы быть лидером и арбитром вместо Сёгуна. Связи Ии Наосукэ с фракцией Кии — одним из тех, кто воспитал Кейки, — примечательны, и поэтому ему нельзя доверять справедливое решение споров между различными фракциями." #NT!
 JAP_tokugawa_shogunate.93.a: "Иесада слишком болен, чтобы изменить свое решение..." #NT!
 JAP_tokugawa_shogunate.94.t: "Атака на Дзенпукудзи" #NT!
 JAP_tokugawa_shogunate.94.d: "Самураи из княжества Мито вчера вечером устроили пожар в храме Дзэнпукудзи в Эдо, пытаясь заживо сжечь прибывшую с визитом американскую делегацию.\n \nЖертв не обнаружено." #NT!
 JAP_tokugawa_shogunate.94.a: "Возмутительно!" #NT!
 JAP_tokugawa_shogunate.94.b: "Возмутительно!" #NT!
 JAP_tokugawa_shogunate.94.c: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.95.t: "Русский солдат изрублен на куски в Иокогаме!" #NT!
 JAP_tokugawa_shogunate.95.d: "Сегодня утром в Иокогаме прибывшая с визитом российская делегация столкнулась с ожесточенным сопротивлением, в результате чего двое российских охранников получили тяжелые ранения, а один погиб, будучи изрубленным на куски." #NT!
 JAP_tokugawa_shogunate.96.t: "Голландцы, убитые в Иокогаме" #NT!
 JAP_tokugawa_shogunate.96.d: "Два голландских офицера были убиты в драке в порту Иокогамы. Подозреваемые были пойманы и немедленно заключены в тюрьму." #NT!
 JAP_tokugawa_shogunate.97.t: "Кораблекрушение в гавани Йокосука" #NT!
 JAP_tokugawa_shogunate.97.d: "Прусский корабль потерпел крушение у берегов гавани Йокосука. В Договорах о дружбе было оговорено, что Япония должна помочь всем прусским кораблям, если они потерпят крушение, однако местные офицеры не отреагировали вовремя, прежде чем корабль был потерян." #NT!
 JAP_tokugawa_shogunate.98.t: "Французский слуга попал в засаду!" #NT!
 JAP_tokugawa_shogunate.98.d: "В результате явно целенаправленного нападения вчера вечером едва не убили слугу французского министра. Хотя слуга и жив, он едва жив.Очевидно, что беспорядки и преследования иностранцев в Осаке достигли новых высот." #NT!
 JAP_tokugawa_shogunate.99.t: "Убийство Генри Хёксена" #NT!
 JAP_tokugawa_shogunate.99.d: "После званого ужина с графом Эйленбургом вечером, совместное голландское и американское представительство Генри Хёксен отправился в посольство США в храме Дзэнпуку в сопровождении трех конных офицеров и четырех пеших воинов с фонарями. На группу внезапно напали семь сиси, предположительно из Сацума-домена, хотя расследование все еще продолжается. Однако Хёксен получил смертельные ранения с обеих сторон тела в бою. Он сел на лошадь и проскакал около 200 ярдов до американского посольства, его доставили внутрь и оказали медицинскую помощь, но он скончался от ран позже той ночью." #NT!
 JAP_tokugawa_shogunate.100.t: "Чистка Ансэя" #NT!
 JAP_tokugawa_shogunate.100.d: "Напряженность и разобщенность процветают во всем аристократическом классе Японии, не только среди дворян Сонно Дзёи, но и внутри самого Совета Бакуфу. Пришедший к власти по приказу больного Токугавы Иэсады, Ии Наосукэ, лидер фракции Кии, объявил, что «зачистка» угрожающих личностей по всей Японии будет необходима ради стабильности Японии и перспектив ее процветания.\n \nЭто заявление вызвало большое волнение. Уже сейчас многие как во фракции Ии Наосукэ, так и за ее пределами задаются вопросом, станут ли они целью, и если да, то как далеко это зайдет." #NT!
 JAP_tokugawa_shogunate.100.a: "За Сёгуна!." #NT!
 JAP_tokugawa_shogunate.100.b: "Подождите, что?!" #NT!
 JAP_tokugawa_shogunate.100.c: "Это может выйти из-под контроля..." #NT!
 JAP_tokugawa_shogunate.101.t: "Смерть Ёсиды Сёина" #NT!
 JAP_tokugawa_shogunate.101.d: "Один из самых перспективных интеллектуалов Японии, Ёсида Сёин, погиб вчера в результате инцидента, который, как многие опасаются, станет лишь первым из многих убийств в крестовом походе Ина Наосукэ за «стабильность». Его смерть, вероятно, была вызвана слухами о том, что Ёсида тайно собирал новую военную силу для свержения сёгуната." #NT!
 JAP_tokugawa_shogunate.101.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.101.b: "Они заплатят!" #NT!
 JAP_tokugawa_shogunate.101.c: "Это может выйти из-под контроля..." #NT!
 JAP_tokugawa_shogunate.102.t: "Смерть Хашимото Санаи" #NT!
 JAP_tokugawa_shogunate.102.d: "Один из величайших самураев императора Комэя, Хасимото Санаи, был казнен путем обезглавливания за измену сёгуну. Многие опасаются, к чему приведет возмездие за убийство одного из самых доверенных людей Комэя. Если уж на то пошло, то стабильность — наименее вероятный исход." #NT!
 JAP_tokugawa_shogunate.103.t: "Арест Нагаи Наоюки" #NT!
 JAP_tokugawa_shogunate.103.d: "Нагай Наоюки, один из самых уважаемых лидеров бакуфу и ведущий рупор фракции Хитосубаши, был насильно отстранён от должности и подвергнут домашнему аресту.\n \nПохоже, что даже лояльные члены Совета бакуфу являются возможными целями для Наусукэ." #NT!
 JAP_tokugawa_shogunate.104.t: "Арест Хотты Масаёси" #NT!
 JAP_tokugawa_shogunate.104.d: "Хотта Масаёси, предшественник Ии Наосукэ и часто один из величайших цирков Наосукэ, был арестован и заключён в камеру предварительного заключения в Тибе охранниками Бакуфу под руководством Наосукэ. Его дальнейшая судьба остаётся неопределённой." #NT!
 JAP_tokugawa_shogunate.105.t: "Арест Дате Мунеари" #NT!
 JAP_tokugawa_shogunate.105.d: "Датэ Мунеари, брат одного из самых надежных подданных субдаймё Бакуфу, был арестован и доставлен в его замок в Сендае. Хотя сам Датэ Мунеари не был столь стойким сторонником Ии Наосукэ, он никогда не был и критиком." #NT!
 JAP_tokugawa_shogunate.106.t: "Арест Ямаути Тоёсигэ" #NT!
 JAP_tokugawa_shogunate.106.d: "Даймё из домена Тоса, Ямаути Тоёсигэ, вчера отдыхал в полку гвардейцев Бакуфу. Домен Тоса, один из самых богатых доменов Тозама, подозревается в сотрудничестве с другими доменами Тозама в заговоре с целью узурпации сёгуната. Только время покажет, состоится ли допрос и что из него выйдет." #NT!
 JAP_tokugawa_shogunate.107.t: "Инцидент в Сакурадамоне" #NT!
 JAP_tokugawa_shogunate.107.d: "II Наосукэ был казнен в ходе внезапного набега небольшой группы самураев из княжества Мито в Сакурадамоне, что положило конец году кровопролития и, по мнению многих, стало наиболее ощутимым результатом.\n \nТеперь у сёгуната Токугава больше нет старого мудрого лидера, на которого можно было бы положиться, и вместо него к власти должен прийти молодой и неопытный Токугава Иеомэти." #NT!
 JAP_tokugawa_shogunate.107.a: "Мы не можем этого допустить." #NT!
 JAP_tokugawa_shogunate.107.b: "Конец тирании!" #NT!
   # 108 hidden 
 JAP_tokugawa_shogunate.109.t: "13 дней до Киото" #NT!
 JAP_tokugawa_shogunate.109.d: "Большая процессия из более чем 200 парадистов, дворян, работников совета, работников логистики и их семей отмечает поход из Эдо в Киото, чтобы отпраздновать знаменательную дату королевской свадьбы. Улицы заполонены повозками и пешеходами, а деревни вдоль маршрута и встречают уровень туризма, невиданный за два поколения." #NT!
 JAP_tokugawa_shogunate.109.a: "Чудесное дело!" #NT!
 JAP_tokugawa_shogunate.110.t: "«Изгоните варваров»" #NT!
 JAP_tokugawa_shogunate.110.d: "В новом провозглашении японского императора Комэй Ямато все варвары (не японцы) должны быть изгнаны из страны. Это произошло из-за частых столкновений и откровенных оскорблений японского народа со стороны приезжих иностранцев и взгляда японцев на иностранную культуру и религию, которые потенциально могут развратить традиционный образ жизни в Японии." #NT!
 JAP_tokugawa_shogunate.110.a: "Это не могло привести к добру." #NT!
 JAP_tokugawa_shogunate.110.b: "Комэй наконец-то принимает меры?" #NT!
 JAP_tokugawa_shogunate.110.c: "Просто слова бессильного монарха." #NT!
 JAP_tokugawa_shogunate.110.e: "Что это будет означать для Востока?" #NT!
 JAP_tokugawa_shogunate.111.t: "Покушение на Андо Нобумаса" #NT!
 JAP_tokugawa_shogunate.111.d: "Андо Нобумаса, один из ведущих деятелей фракции Сонно Дзёи, который способствовал недавнему сотрудничеству с Бакуфу и помог организовать брак между [TSH.GetLeader] и принцессой Казуномией, едва избежал смерти от рук группы убийц. Пока он спасался, он был тяжело ранен, и возникает вопрос, кто нападет на человека, которого многие считают тем, кто предотвратил почти гражданскую войну." #NT!
 JAP_tokugawa_shogunate.111.a: "Мы должны это расследовать!" #NT!
 JAP_tokugawa_shogunate.111.b: "Раскол между судами?" #NT!
 JAP_tokugawa_shogunate.112.t: "Инцидент Намамуги" #NT!
 JAP_tokugawa_shogunate.112.d: "4 путешествующих британских купца-сановника встретили свой конец, сбитые свитой [SAT.GetLeader], который возвращался домой после выполнения своих обязательств Санкин Котай. Купцы были сбиты с ног после того, как не спешились, когда приблизились к процессии даймё, и приблизились слишком близко, что является общеизвестной практикой вежливости и уважения, на которую согласились даже правительства, заставившие Японию подписать Договоры о дружбе. Несмотря на оскорбительные действия торговцев, эти люди по-прежнему являются высокими представителями интересов Британской Восточной Азии, и никто не верит, что этот инцидент будет проигнорирован Лондоном." #NT!
 JAP_tokugawa_shogunate.113.t: "Американское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.113.d: "Недавнее провозглашение императора Комэя об изгнании варваров не лишено смысла. За последние несколько сезонов мы слышим много новостей о злодеяниях иностранцев, которые осмеливаются ступить на японскую землю.\n \nНаш домен Тёсю теперь находится в уникальном месте, которое может позволить нам исполнить слова нашего императора. Он расположен на входе в геостратегический пролив Симоносеки, который охраняет навигационные пути из Китая в Восточную Японию и большую часть Тихого океана. Таким образом, воды Тёсю всегда были интенсивно посещаемы, и их использование только возросло за годы с момента разрушительных Договоров о дружбе, которые открыли берега для зверских иностранцев... У нас есть сила изгнать этих варваров из Японии навсегда. Как нам следует действовать?" #NT!
 JAP_tokugawa_shogunate.113.a: "Огонь!" #NT!
 JAP_tokugawa_shogunate.113.b: "Это слишком опасно." #NT!
 JAP_tokugawa_shogunate.114.t: "Инцидент в Пембруке" #NT!
 JAP_tokugawa_shogunate.114.d: "Американское торговое судно «SS Pembroke» было обстреляно ранним утром, когда оно стояло на якоре в полукилометре от берегов юго-западной Японии. Сообщалось, что два атакующих корабля, позже идентифицированные как недавно полученные фрегаты японского домена Тёсю, скандировали «Уважайте императора, изгоняйте варваров», когда они приблизились, прежде чем открыть огонь по «Pembroke».\n \nТяжелая броня «Pembroke» сумела выдержать непрерывный огонь, и «Pembroke» удалось уйти от преследования в сторону соседнего пролива Бунго без потерь." #NT!
 JAP_tokugawa_shogunate.114.a: "Контролируйте их!" #NT!
 JAP_tokugawa_shogunate.114.b: "Хороший!" #NT!
 JAP_tokugawa_shogunate.114.c: "Эти нецивилизованные японцы!" #NT!
 JAP_tokugawa_shogunate.115.t: "Французское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.116.t: "Инцидент в Киен Чане" #NT!
 JAP_tokugawa_shogunate.116.d: "Французский военный пароход Kien Chan был обстрелян, когда он стоял на якоре в километре от берега юго-западной Японии. Сообщалось, что два атакующих корабля, позже идентифицированные как недавно полученные фрегаты японского домена Тёсю, скандировали «Уважайте императора, изгоняйте варваров», когда тот приблизился, прежде чем открыть огонь по Kien Chan.\n \nФранцузские моряки были застигнуты врасплох и получили серьезные повреждения, прежде чем им удалось отступить от берегов домена Тёсю. У французов была одна потеря." #NT!
 JAP_tokugawa_shogunate.117.t: "Голландское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.118.t: "Инцидент с Медузой" #NT!
 JAP_tokugawa_shogunate.118.d: "Голландский фрегат Medusa был обстрелян, когда он стоял на якоре в километре от берега юго-западной Японии. Сообщалось, что два атакующих корабля, позже идентифицированные как недавно приобретенные фрегаты японского домена Тёсю, скандировали «Уважайте императора, изгоняйте варваров», когда тот приблизился, прежде чем открыть огонь по Kien Chan.\n \nГолландские моряки были застигнуты врасплох атакой, поскольку голландцы на протяжении столетий поддерживали дружеские партнерские отношения с японцами и не ожидали, что недавняя японская агрессия против иностранцев затронет и их. Но теперь, похоже, исключений мало." #NT!
 JAP_tokugawa_shogunate.119.t: "Вопрос Тёсю" #NT!
 JAP_tokugawa_shogunate.119.d: "Недавние события в Японии из-за подъема Сонно Дзёйс, радикальной фракции в японском посольстве, одержимой идеей возрождения власти Ямато и ведения войны с внешним миром. Вдохновленные нынешним опальным императором Японии, княжеством Тёсю, особенно нестабильный феод в Южной Японии заявили, что больше не будут терпеть иностранные корабли в своих водах.\n \nПоскольку наши корабли значительно превосходят наши, а японское вооружение все еще отстает от нашего на десятилетия, один из наших кораблей решил пройти проливом Симоносэки, который проходит вдоль побережья Тёсю. К нашему удивлению, они осмелились напасть на нас!\n \nХотя наш корабль смог выбраться из вод и вернуться в дружественные порты, тот факт, что наши моряки подверглись нападению, является явным нарушением Договоров о дружбе, которые мы заключили с Эдо. Что нам делать?" #NT!
 JAP_tokugawa_shogunate.119.a: "Мы этого не оставим. Пошлите флот!" #NT!
 JAP_tokugawa_shogunate.119.b: "Передайте дипломатический спор в суд сёгуна!" #NT!
 JAP_tokugawa_shogunate.120.t: "Варвары мстят!" #NT!
 JAP_tokugawa_shogunate.120.d_both: "Объединенные силы французских и американских военных кораблей подошли к нашим берегам и обстреляли наши корабли и столицу! Наш флот сумел отразить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.d_usa: "Силы американских военных кораблей подошли к нашим берегам и обстреливают наши корабли и столицу! Наш флот сумел отразить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.d_fra: "Объединенные силы французских военно-морских судов подошли к нашим берегам и обстреляли наши корабли и столицу! Наш флот сумел отразить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.a: "Эти подлые варвары!" #NT!
 JAP_tokugawa_shogunate.121.t: "Битва в проливе Симоносеки" #NT!
 JAP_tokugawa_shogunate.121.d_usa: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки доменом Тёсю, в воды прибыла американская экспедиция, чтобы преследовать этих пиратов. Потери были небольшими, несмотря на то, что обе стороны сумели нанести серьезный урон флотам друг друга. Однако, хотя несколько кораблей в битве представляют собой лишь малую часть американского флота, флот Тёсю, похоже, оказался в таком состоянии, что он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.d_fra: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки доменом Тёсю, французская экспедиция прибыла в воды, чтобы преследовать этих пиратов. Потери были небольшими, несмотря на то, что обе стороны сумели нанести серьезный урон флотам друг друга. Однако, хотя несколько кораблей в битве представляют собой лишь малую часть французского флота, флот Тёсю, похоже, оказался в таком состоянии, что он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.d_both: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки доменом Тёсю, в воды прибыла совместная французско-американская экспедиция, чтобы преследовать этих пиратов. Потери были небольшими, несмотря на то, что обе стороны сумели нанести серьезный урон флотам друг друга. Однако, хотя несколько кораблей в битве представляют собой лишь малую часть французского и американского флотов, флот Тёсю, похоже, оказался в таком состоянии, что он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.a: "По крайней мере, дальше этого дело не пошло..." #NT!
 JAP_tokugawa_shogunate.121.b: "Интересное развитие событий" #NT!
 JAP_tokugawa_shogunate.121.c: "Надеюсь, на этом всё закончится." #NT!
 JAP_tokugawa_shogunate.122.t: "Восстание Мито" #NT!
 JAP_tokugawa_shogunate.122.d: "После растущей обеспокоенности слабостью и ошибочным управлением [TSH.GetLeader] и Совета Бакуфу, в Домене Мито поднялась большая сила Ронин-самураев. Они считают, что политика Бакуфу неэффективна, чтобы противостоять иностранному влиянию, и опасаются, что если текущий курс продолжится, Япония станет просто еще одной колонией, как и многие другие по всему миру.\n \nВосстание, возглавляемое сторонником Сонно Дзёи Такэдой Консэем, насчитывает около трех тысяч человек, и в начальных столкновениях смогло отразить гораздо более крупные и, как предполагается, хорошо обученные силы Бакуфу из Домена Мито." #NT!
 JAP_tokugawa_shogunate.122.a: "Мы не терпим слабости" #NT!
 JAP_tokugawa_shogunate.122.b: "Измена!" #NT!
 JAP_tokugawa_shogunate.122.c: "Как все это будет происходить?" #NT!
 JAP_tokugawa_shogunate.123.t: "Конец восстания Мито" #NT!
 JAP_tokugawa_shogunate.123.d: "Несмотря на отважную борьбу повстанцев и тысячи потерь среди сил бакуфу, после месяцев стычек повстанцы-ронины из владений Мито наконец были захвачены в плен или сдались силам бакуфу." #NT!
 JAP_tokugawa_shogunate.123.a: "Мы высказали свою точку зрения" #NT!
 JAP_tokugawa_shogunate.123.b: "Окончательно" #NT!
   # 124 HIDDEN 
 JAP_tokugawa_shogunate.125.t: "Смерть Токугавы Иэмоти" #NT!
 JAP_tokugawa_shogunate.125.d: "Токугава Иэмоти скончался от сердечного приступа в большом дворце сегодня утром, оставив после себя наследие, полное неопределенного будущего. Его сыну и очевидному наследнику, Таясу, всего три года — слишком юн, чтобы взойти на трон. После долгих раздумий Совет Бакуфу решил, что регент только вызовет большую разобщенность и опасения со стороны японской общественности, и вместо этого решил сделать следующим императором бывшего кандидата в сёгуны Токугаву Ёсинобу, который, по многим данным, все еще относительно популярен как в Бакуфу, так и во многих антибакуфу-фракциях..." #NT!
 JAP_tokugawa_shogunate.125.a: "Да пребудет с ним ветер." #NT!
 JAP_tokugawa_shogunate.125.b: "Хорошо." #NT!
 JAP_tokugawa_shogunate.126.t: "Инцидент в Икедае" #NT!
 JAP_tokugawa_shogunate.126.d: "Синсэнгуми раскрыли тайный заговор мятежников-сонно-дзёи, которые готовились к большому восстанию из небольшой гостиницы на северо-западе Киото. Среди захваченных лиц был долгожданный мятежник Фурутака Сюнтаро. После жестокого допроса, включавшего подвешивание за лодыжки и прокалывание пятидюймовыми шипами, раскрытый заговор касался поджога Священного города Киото и захвата Мацудайры Катамори, нашего главного чиновника в Киото, которому было поручено... наблюдение за Императорским дворцом.\n \nОжидается, что вскоре появится много имен, касающихся того, кто будет сотрудничать в этом порочном заговоре." #NT!
 JAP_tokugawa_shogunate.127.t: "Инцидент в Киммоне" #NT!
 JAP_tokugawa_shogunate.127.d: "Несмотря на многочисленные аресты в последние дни, заговор, который мы раскрыли 3 недели назад, был фактически приведен в действие! Вчера вечером в нескольких районах Киото вспыхнул большой пожар, принесший опустошение и хаос по всему городу.\n \nБолее трех тысяч мятежников попытались пробраться в Императорский дворец, чтобы «освободить» императора Комэя и императорскую семью. К счастью, лояльные гарнизоны из Айдзу и Сацумы сумели выдержать осаду достаточно долго, чтобы подоспело подкрепление Бакуфу. В то время как силам Бакуфу удалось предотвратить побег императорской семьи и захватить мятежников, Киото, треть Киото, теперь лежит в руинах из-за пожара и битвы. Сообщается, что было разрушено 28 000 домов." #NT!
 JAP_tokugawa_shogunate.128.t: "Опасные мятежники" #NT!
 JAP_tokugawa_shogunate.128.d: "После ожесточенного допроса было установлено, что руководство в этом почти катастрофическом перевороте было сформировано из советов домена Тёсю. Хотя нет прямых связей, которые заставляют нас верить, что сам даймё Тёсю предатель, мы можем ожидать, что многие из его чиновников могут укрывать или быть прямыми предателями, замышляющими падение сёгуната!" #NT!
 JAP_tokugawa_shogunate.128.a: "Попросите [CHO.GetLeader] помочь найти этих мятежников!" #NT!
 JAP_tokugawa_shogunate.128.b: "Вмешательство в дела Тёсю приведет лишь к еще большим беспорядкам..." #NT!
 JAP_tokugawa_shogunate.129.t: "Бакуфу требует мятежников" #NT!
 JAP_tokugawa_shogunate.129.d: "Расследования последней попытки переворота в Киото указывают на то, что несколько наших чиновников, возможно, замышляют свержение сёгуна. Теперь Синсэнгуми, шпионы Бакуфу, потребовали от нас сотрудничества в поиске этих предателей. Как нам следует реагировать?" #NT!
 JAP_tokugawa_shogunate.129.a: "Защитите наших мужчин!" #NT!
 JAP_tokugawa_shogunate.129.b: "Предатели в нашем суде? Мы должны их найти!" #NT!
 JAP_tokugawa_shogunate.130.t: "Домен Тёсю игнорирует требования" #NT!
 JAP_tokugawa_shogunate.130.d: "[CHO.GetLeader] отверг призывы Бакуфу к сотрудничеству! Может ли он сам быть частью Движения Сонно Дзёи?" #NT!
 JAP_tokugawa_shogunate.130.a: "Уничтожьте Мори!" #NT!
 JAP_tokugawa_shogunate.131.t: "Тёсю стоит на твёрдой позиции" #NT!
 JAP_tokugawa_shogunate.131.d: "Расследования последней попытки переворота в Киото указали на чиновников в домене Тёсю, которые, возможно, финансировали и поддерживали заговор. Shinsegumi, разведывательные отделы Совета Бакуфу, обратились к [CHO.GetLeader] с просьбой сотрудничать со следствием, но даймё теперь отказался сотрудничать, сославшись на права своего домена на автономию!" #NT!
 JAP_tokugawa_shogunate.131.a: "Удивительно." #NT!
 JAP_tokugawa_shogunate.132.t: "Тёсю сдаёт мятежников!" #NT!
 JAP_tokugawa_shogunate.132.d: "Расследование последней попытки переворота в Киото указало на чиновников в домене Тёсю, которые, возможно, финансировали и поддерживали заговор. Shinsegumi, разведывательные отделы Совета Бакуфу, обратились к [CHO.GetLeader] с просьбой о сотрудничестве со следствием.\n \nНесколько чиновников при дворе Тёсю были арестованы и допрошены. Только время покажет, сколько еще заговорщиков замешано в этом и будущих инцидентах." #NT!
 JAP_tokugawa_shogunate.132.a: "Мудрое решение." #NT!
 JAP_tokugawa_shogunate.132.b: "Удивительно" #NT!
 JAP_tokugawa_shogunate.132.c: "Хорошо." #NT!
   # 133 hidden 
 JAP_tokugawa_shogunate.134.t: "Токугава Иэмоти умирает от оспы" #NT!
 JAP_tokugawa_shogunate.134.d: "Великий сёгун Токугава Иэмоти скончался от оспы вчера вечером после короткой недели сильной лихорадки в постели.\n\nБакуфу сейчас в суете, чтобы решить судьбу трона сёгуната. Тэясу, сыну Иэмоти и очевидному наследнику, всего три года, и поэтому он не может взять на себя управление. Было некоторое обсуждение назначения регента, но многие опасаются, что любой регент, который не был напрямую назначен Иэмоти до своей смерти, не будет иметь легитимности и влияния во все более раздробленном дворе бакуфу, чтобы возглавить страну. Более того, многие ожидают, что Сонно Дзёи воспользуется уменьшающейся благосклонностью общественности к двору, если регент возьмет на себя управление. Наконец, после долгих раздумий, Совет остановился на Токугаве Ёсинобу, предыдущем кандидате на пост сёгуна, который все еще относительно популярен среди большинства крупных политических фракций и даже все еще кажется дружелюбным с все более тревожными Сонно Дзёи." #NT!
 JAP_tokugawa_shogunate.134.a: "Да пребудет с ним Ветер." #NT!
 JAP_tokugawa_shogunate.134.b: "Смена караула..." #NT!
   # 135 hidden 
 JAP_tokugawa_shogunate.136.t: "Инцидент с Икаром" #NT!
 JAP_tokugawa_shogunate.136.d: "Ранним утром двое британских моряков с британского шлюпа HMS Icarus были быстро убиты неизвестным фехтовальщиком, когда они возвращались с ночной попойки в Нагасаки. Расследование все еще продолжается, чтобы найти фехтовальщика и выяснить, была ли его личная обида или целенаправленное нападение." #NT!
 JAP_tokugawa_shogunate.136.a: "Мужчины, вероятно, были пьяны и, вероятно, устроили драку..." #NT!
 JAP_tokugawa_shogunate.136.b: "Скорее всего, это не будет разочарованием..." #NT!
 JAP_tokugawa_shogunate.137.t: "Вопрос Японии..." #NT!
 JAP_tokugawa_shogunate.137.d: "Недавние смерти наших морских офицеров нельзя отпускать просто так. Японцы были обязаны защищать наших торговцев и моряков, пока они находились на японской земле, в соответствии с согласованными договорами, которые мы любезно подписали с ними. Их обязанность — найти виновных и выплатить репарации семьям погибших." #NT!
 JAP_tokugawa_shogunate.137.a: "Мы этого так не оставим." #NT!
 JAP_tokugawa_shogunate.137.b: "Это вина наших мужчин, что они поздно вышли гулять." #NT!
 JAP_tokugawa_shogunate.138.t: "Великобритания требует расследования" #NT!
 JAP_tokugawa_shogunate.138.d: "Представители Великобритании потребовали немедленно найти и арестовать убийцу двух их офицеров!" #NT!
 JAP_tokugawa_shogunate.138.a: "У нас нет выбора, кроме как сделать это." #NT!
 JAP_tokugawa_shogunate.138.b: "Мы слишком заняты." #NT!
 JAP_tokugawa_shogunate.139.t: "Результаты расследования..." #NT!
 JAP_tokugawa_shogunate.139.d: "В Фукоке был найден и задержан человек, соответствующий описанию фехтовальщика, зарубившего двух британских офицеров." #NT!
 JAP_tokugawa_shogunate.139.a: "Отправьте его в Британию." #NT!
 JAP_tokugawa_shogunate.140.t: "Репарации из Японии" #NT!
 JAP_tokugawa_shogunate.140.d: "Правительство Токугавы выполнило свои обязательства, арестовало убийцу наших офицеров и выплатило им надлежащие компенсации." #NT!
 JAP_tokugawa_shogunate.140.a: "Мы можем простить это один раз в последний раз." #NT!
 JAP_tokugawa_shogunate.140.b: "Мы не можем простить это оскорбление." #NT!
 JAP_tokugawa_shogunate.141.t: "[FROM.GetNameDef] Покупки Доставка" #NT!
 JAP_tokugawa_shogunate.141.d: "Правительство [FROM.GetName] приобрело корабль у наших отечественных судостроителей. Очевидно, они понимают, насколько превосходны наши методы судостроения." #NT!
 JAP_tokugawa_shogunate.141.a: "Благо для нашей военно-морской промышленности" #NT!
 JAP_tokugawa_shogunate.142.t: "Доставка из [FROM.GetName] Прибывает" #NT!
 JAP_tokugawa_shogunate.142.d: "Судно, которое мы приобрели у [FROM.GetName], прибыло!" #NT!
 JAP_tokugawa_shogunate.150.t: "Инцидент Намамуги" #NT!
 JAP_tokugawa_shogunate.150.d: "Это преступление не может быть оправдано." #NT!
 JAP_tokugawa_shogunate.150.a: "Маленькие дела за океаном..." #NT!
 JAP_tokugawa_shogunate.151.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.151.d: "Недавний инцидент с казнью британских чиновников [SAT.GetLeader] вызвал большой инцидент, который мы больше не можем игнорировать. Британцы потребовали от Сацумы выплатить возмутительную компенсацию за инцидент, и маловероятно, что Сацума заплатит." #NT!
 JAP_tokugawa_shogunate.151.a: "Сацума должна заплатить." #NT!
 JAP_tokugawa_shogunate.151.b: "Платим сами." #NT!
 JAP_tokugawa_shogunate.152.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.152.d: "Недавний инцидент с казнью британских офицеров вызвал большой инцидент, который британцы больше не смогут игнорировать. Они не стали требовать большей защиты для своих офицеров и репараций в миллионы британских шиллингов. Эти требования считаются возмутительными и должны быть проигнорированы." #NT!
 JAP_tokugawa_shogunate.152.a: "Правильно, отклоните эти требования!" #NT!
 JAP_tokugawa_shogunate.152.b: "Заплатите им." #NT!
 JAP_tokugawa_shogunate.153.t: "Сацума отказывается!" #NT!
 JAP_tokugawa_shogunate.153.d: "Княжество Сацума отказалось подчиниться требованиям Великобритании!" #NT!
 JAP_tokugawa_shogunate.153.a: "Это не может быть хорошо." #NT!
 JAP_tokugawa_shogunate.153.b: "Мы не оставим это без внимания." #NT!
 JAP_tokugawa_shogunate.154.t: "Сацума платит!" #NT!
 JAP_tokugawa_shogunate.154.d: "Княжество Сацума согласилось выплатить репарации, предотвратив эскалацию конфликта между Японией и Британией!" #NT!
 JAP_tokugawa_shogunate.154.a: "Хороший!" #NT!
 JAP_tokugawa_shogunate.155.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.155.d: "Британская делегация вернулась, подтвердив свое требование о репарациях!\n \nСацума отказалась от этих требований, сославшись на британское высокомерие по отношению к нашим обычаям." #NT!
 JAP_tokugawa_shogunate.155.a: "Попытайтесь убедить их." #NT!
 JAP_tokugawa_shogunate.155.b: "Слабость Бакуфу не знает границ" #NT!
 JAP_tokugawa_shogunate.156.t: "Сацума продолжает отказываться!" #NT!
 JAP_tokugawa_shogunate.156.d: "[SAT.GetLeader] продолжает игнорировать наши попытки переговоров." #NT!
 JAP_tokugawa_shogunate.156.a: "Пришло время взять ситуацию в свои руки." #NT!
 JAP_tokugawa_shogunate.157.t: "Великобритания объявляет войну Японии!" #NT!
 JAP_tokugawa_shogunate.157.d: "После нескольких месяцев безуспешных переговоров между британскими и японскими высокопоставленными лицами [ENG.GetNameDef] объявил войну владению Сацума за убийство видного британского дипломата.\n \nПосле столетий мира Япония вновь столкнулась с войной." #NT!
 JAP_tokugawa_shogunate.157.a: "Конец мира в Японии." #NT!
 JAP_tokugawa_shogunate.158.t: "Конец англо-сацумской войны" #NT!
 JAP_tokugawa_shogunate.158.d: "После нескольких часов стычек в заливе Кинко у побережья Кагосимы британский контингент флота смог захватить контроль над водами Сацумана. Вскоре последовала бомбардировка, в результате которой было сожжено более 500 домов. Однако из-за нехватки припасов британцы теперь отступили из вод." #NT!
 JAP_tokugawa_shogunate.158.a: "Черт бы их побрал!" #NT!
 JAP_tokugawa_shogunate.158.b: "Нам следовало надавить на них еще сильнее!" #NT!
 JAP_tokugawa_shogunate.158.c: "Хорошо." #NT!
  
 JAP_tokugawa_shogunate.160.t: "Возвращение Филиппа Франца фон Зибольда?" #NT!
 JAP_tokugawa_shogunate.160.d: ""
 JAP_tokugawa_shogunate.160.a: "Не позволяйте ему вернуться." #NT!
 JAP_tokugawa_shogunate.160.b: "Подними его." #NT!
 JAP_tokugawa_shogunate.161.t: "Зибольд проходит" #NT!
 JAP_tokugawa_shogunate.161.d: ""
 JAP_tokugawa_shogunate.161.a: "К сожалению." #NT!
