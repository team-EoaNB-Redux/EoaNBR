 TSH_spirit_vic_han_sankin_kotai_obligations2: "Обязательства Санкин Котаи" #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations2_desc: "Санкин-Котай был практикой обязательного присутствия вассального даймё для проживания в столице сёгуната в течение определённого периода времени, прежде чем ему разрешалось вернуться в свой постоянный дом в Хане. Это регулярное присутствие, с пышными процессиями из столицы и в столицу, было дорогим и отнимало много времени. Кроме того, семья даймё содержалась в качестве заложников в столице в то время, когда они находились вдали от неё. Это делало перспективу мятежа или войны крайне сложной, что, в свою очередь, делало сёгунат Токугава очень стабильным как единственную силу, имевшую средства для ведения войны." #NT!
 TSH_spirit_vic_tozama_domain: "Домен Тозама" #NT!
 TSH_spirit_vic_tozama_domain_desc: "Домены Тозама — это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, выходцами из семейных линий, которые выступали против возвышения сёгуната Токугава в 17 веке. Из-за этого неудобного положения многие из этих даймё менее склонны поддерживать сёгуна." #NT!
 TSH_spirit_vic_tozama_domain_mad: "Домен Тозама" #NT!
