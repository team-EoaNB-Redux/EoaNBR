 TSH_spirit_vic_hatamoto_troops: "Хатамото" #NT!
 TSH_spirit_vic_hatamoto_troops_desc: "Хатамото были самураями, находившимися на прямой службе у сёгуната Токугава. Их боевая доблесть и преданность бакуфу сделали их известными по всей Японии." #NT!
 TSH_spirit_vic_han_ansei_purge: "Ансейская чистка" #NT!
 TSH_spirit_vic_han_ansei_purge_desc: "С возвышением Иэмоти как сёгуна, власть Ии Наосукэ обеспечена. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаши, и тех, кто выступал против подписания иностранных договоров, мы всех очистим. Будь то домашний арест, тюремное заключение или даже смерть." #NT!
  
  # External Policy 
 TSH_spirit_vic_external_policy_rangaku: "Исследования Рангаку" #NT!
 TSH_spirit_vic_external_policy_rangaku_desc: "Ученые рангаку делают успехи в переводе, исследовании и включении инноваций и знаний, накопленных Западом, в то, что уже известно здесь. Это очень помогает в наших усилиях по модернизации!" #NT!
 TSH_spirit_vic_expernal_policy_kaiseijo: "Kaiseijo" #NT!
 TSH_spirit_vic_expernal_policy_kaiseijo_desc: "Bansho Shirabesho, \"Институт изучения варварских книг\", позже Kaiseijo, является бюро переводов бакуфу для иностранной литературы. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития и является важным игроком в будущей модернизации." #NT!
 TSH_spirit_vic_external_policy_kabunakama_monopolies: "Монополии Кабунакама" #NT!
 TSH_spirit_vic_external_policy_kabunakama_monopolies_desc: "Кабунакама — это фактическая торговая гильдия Японии, которая развилась из основных торговых ассоциаций, известных как накама. Кабунакама были доверены сёгунатом для управления их соответствующими торговыми операциями и имели право пользоваться монополией в своей области." #NT!
 TSH_spirit_vic_external_amity_treaty_negotiations: "Переговоры по Договору о Дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_negotiations_desc: "Правительство Токугавана в настоящее время ведет переговоры об условиях американо-японского договора о дружбе." #NT!
 TSH_spirit_vic_external_amity_treaty_west: "[ROOT.GetAdjective]-Японский договор о дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_west_desc: "Договоры о дружбе представляли собой ряд «неравноправных» договоров, подписанных между сёгунатом Токугаван и западными державами, которые позволяли Японии вести неограниченную свободную торговлю с Западом, что всегда наносило ущерб долгое время изолированной японской экономике." #NT!
 TSH_spirit_vic_external_amity_treaty_japan_1: "Западные Договоры о Дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_japan_1_desc: "Договоры о дружбе представляли собой ряд «неравноправных» договоров, подписанных между сёгунатом Токугаван и западными державами, которые позволяли Японии вести неограниченную свободную торговлю с Западом, что всегда наносило ущерб долгое время изолированной японской экономике." #NT!
 TSH_spirit_vic_external_amity_treaty_japan_2: "Западные Договоры о Дружбе" #NT!
