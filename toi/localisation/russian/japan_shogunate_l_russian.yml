 TSH_spirit_vic_byogaku_tsuron: "Исследования Бёгаку Цурон" #NT!
 TSH_spirit_vic_byogaku_tsuron_desc: "Byogaku Tsuron — одно из первых собраний современных западных знаний в Японии, собранных в период изоляции. В то время как правительство и большинство японцев считали важным сохранение японских ценностей и идеалов, многих ученых поощряли изучать Byogaku Tsuron, чтобы расширить свою мудрость и найти способы связать и переплести медицинские знания с традиционными японскими практиками." #NT!
