 TSH_spirit_vic_fudai_domain: "Fudai Domain" #NT!
 TSH_spirit_vic_fudai_domain_desc: "Домены Фудай — это даймё, считающиеся инсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, вознаграждаемыми семейными линиями, которые являются либо важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугава во время их восхождения к власти в 17 веке." #NT!
