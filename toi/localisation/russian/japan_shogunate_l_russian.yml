  # Kokera 1858 
 JAP_tokugawa_shogunate.1.t: "Сёгунат Токугава" #NT!
 JAP_tokugawa_shogunate.1.d_shogunate: "С момента решающей победы Токугавы Иэясу в битве при Сэкигахара в 1600 году Япония пережила эпоху беспрецедентного единства, прогресса и стабильности под правлением его потомков. Эта эпоха, названная периодом Эдо по названию новой столицы на восточном побережье, стала началом полного ухода Японии от внешнего мира, за исключением кратких контактов с Китаем и Кореей. При этой сильной позиции «Сакоку» или изоляции Япония смогла противостоять распространению христианства и всеобщему вторжению западных влияний, которые были распространены во всей остальной Восточной Азии в восемнадцатом и начале девятнадцатого веков, допуская исключение только для торговых голландцев, которые уважали решение Японии об изоляции.\n \nВремена меняются для сёгуната и Совета бакуфу, который правит Японией. Pax Orientalis, или великий мир на востоке, колеблется, поскольку Индия подпадает под западное вторжение, а правление Великой Цин ослабевает. Хуже того, высокопоставленные лица из Соединенных Штатов, вооруженные флотом из кованого железа и гигантскими пушками, требуют положить конец долгожданной независимости Японии и сожгут Эдо дотла, если это необходимо.\n \nВ мире, который все больше сжимается, Япония должна подготовиться к ответу на вызов мира, который все больше отдаляет ее интересы, но внутренние фракции разделились по поводу того, как ей следует их встречать. Императорский дом, который давно отошел от управления, требует, чтобы мы не теряли лицо и не бросались навстречу Западу с мечами, но Совет Бакуфу утверждает, что Япония еще не готова встретить мир, который так быстро продвинулся вперед. Хуже того, глава государства сегун Иэсада болен и неуверен в себе, что ослабляет моральный дух и решительность Японии и ее народа. С ростом недовольства и сокращением наших дней переговоров сегунат Токугава может столкнуться со своим днем ​​расплаты..." #NT!
 JAP_tokugawa_shogunate.1.a: "Для кого дует ветер?" #NT!
 JAP_tokugawa_shogunate.2.t: "Возвращение Кокеры?" #NT!
 JAP_tokugawa_shogunate.2.d: "Два десятилетия назад болезнь Кокера (холера) пришла на наши земли из земель Индии на британских торговых судах. Хотя болезнь оставалась тихой с момента первоначальной эпидемии в конце 1820-х годов, должностные лица Кюсю в недавних отчетах писали о похожей болезни, распространяющейся среди крестьян.\n \nЭти отчеты приходят в неблагоприятное время, поскольку наш Совет Бакуфу стремится договориться о следующем раунде договоров с западными державами. Некоторые из наших старейшин предупреждают, что эта чума является следствием злых духов, намеренно принесенных в Японию Западом, в то время как другие считают, что это наказание духов Японии за любовь Кюсю к западным учениям. В любом случае, Кокера прошлых лет принесла много раздоров и горя народам Японии, и Токугаван Сёгун не беспокоится о новой катастрофе в это кризисное время." #NT!
 JAP_tokugawa_shogunate.2.a: "Это знак!" #NT!
 JAP_tokugawa_shogunate.2.b: "Надвигаются тревожные времена." #NT!
 JAP_tokugawa_shogunate.3.t: "Бедствие распространяется в Нагасаки" #NT!
 JAP_tokugawa_shogunate.3.d: "Как мы и опасались, посланник из Нагасаки принес новости о том, что вспышка проклятия Кокера охватила Нагасаки. Поскольку многие бегут из южного порта, некоторые ханьские лорды из окрестных деревень прибегли к приказу своим самураям убивать любых беженцев, спасающихся бегством, в страхе перед распространяющимся проклятием.\n \nВажно сдержать дальнейшее распространение этой угрозы, но Нагасаки, один из немногих портов Японии для внешнего мира, как ожидается, останется открытым по договорам с западными державами. Закрытие и карантин порта также могут вызвать неожиданный гнев Запада, несвоевременный, поскольку переговоры о более постоянных торговых договорах все еще продолжаются в Эдо." #NT!
 JAP_tokugawa_shogunate.3.a: "Карантинный Нагасаки." #NT!
 JAP_tokugawa_shogunate.3.b: "Держите порт открытым!" #NT!
 JAP_tokugawa_shogunate.3.c: "Призываем бакуфу усилить карантин!" #NT!
 JAP_tokugawa_shogunate.4.t: "[TSH.GetNameDef] Закрывает Нагасаки" #NT!
 JAP_tokugawa_shogunate.4.d: "Японцы закрыли порт Нагасаки, нарушив согласованные условия, достигнутые нашими людьми под руководством Перри!\n \nНагасаки — важный порт, обеспечивающий наши интересы в Восточной Азии, и нам выгодно, чтобы порт оставался открытым, независимо от интересов Японии." #NT!
 JAP_tokugawa_shogunate.4.a: "Потребуйте, чтобы они снова открыли порт!" #NT!
 JAP_tokugawa_shogunate.4.b: "Подождите. Лучше перестраховаться." #NT!
 JAP_tokugawa_shogunate.5.t: "[USA.GetNameDef] Требует, чтобы мы открыли Нагасаки" #NT!
 JAP_tokugawa_shogunate.5.d: "Американцы потребовали, чтобы мы открыли порт, несмотря на продолжающуюся чуму, которая начала опустошать Кюсю. Повторное открытие порта может только ухудшить чуму, которая, несомненно, была завезена иностранцами, но простое игнорирование требований американцев может навлечь на себя их гнев." #NT!
 JAP_tokugawa_shogunate.5.a: "Reopen Nagasaki" #NT!
 JAP_tokugawa_shogunate.5.b: "Держите Нагасаки закрытым. Они поймут." #NT!
 JAP_tokugawa_shogunate.6.t: "Смерть распространяется в Нагасаки" #NT!
 JAP_tokugawa_shogunate.6.d: "Проклятие Кокера продолжало держать Нагасаки в заложниках в течение последнего месяца. Хотя оценки неизвестны, наши посланники сообщают, что крематории в Нагасаки завалены телами мертвецов, и конца чуме не видно." #NT!
 JAP_tokugawa_shogunate.6.a: "Будем надеяться, что остальная часть Японии избежит этой участи." #NT!
 JAP_tokugawa_shogunate.7.t: "Kokera in Satsuma" #NT!
 JAP_tokugawa_shogunate.7.d: "Кокера распространилась на княжество Сацума!" #NT!
 JAP_tokugawa_shogunate.7.a: "Запад принёс нам это!" #NT!
 JAP_tokugawa_shogunate.7.a: "Бакуфу не нужно знать о нашей слабости!" #NT!
 JAP_tokugawa_shogunate.7.c: "Мы должны отправить помощь." #NT!
 JAP_tokugawa_shogunate.7.e: "Тозама справятся с этим сами." #NT!
 JAP_tokugawa_shogunate.8.t: "Tokugawa Bakufu sends aid" #NT!
 JAP_tokugawa_shogunate.8.d: "Совет Бакуфу решил подарить нам дополнительные запасы лекарственных трав и зерна. Мы надеемся, что это поможет нам в наших усилиях по борьбе с чумой." #NT!
 JAP_tokugawa_shogunate.8.a: "Неожиданный ход событий." #NT!
 JAP_tokugawa_shogunate.8.b: "Вероятная взятка." #NT!
 JAP_tokugawa_shogunate.9.t: "Kokera along Kaidos" #NT!
 JAP_tokugawa_shogunate.9.d: "Япония — страна торговли, коммерции и коммуникаций, и на протяжении столетий она в большой степени зависела от внутринациональных дорог и судоходных путей, соединяющих ее культурные центры. Кайдос, или Великие магистрали, однако, были центром распространения чумы, и ожидается, что путешественники по этим дорогам теперь несут болезнь на север из Кюсю" #NT!
 JAP_tokugawa_shogunate.9.a: "Мы должны что-то с этим сделать!" #NT!
 JAP_tokugawa_shogunate.9.b: "Это вне нашего контроля." #NT!
 JAP_tokugawa_shogunate.10.t: "Кокера в Эдо" #NT!
 JAP_tokugawa_shogunate.10.d: "Опасности, о которых мы беспокоились, стали реальностью. Сообщения о чуме Кокера подтвердились в южных и прибрежных районах нашей столицы Эдо. Эдо — наш центр обучения и политики, и чума теперь не только убивает многих, но и подрывает хрупкий образ способности Совета бакуфу справляться с кризисами Японии на своем заднем дворе.\n \nСуществует большое беспокойство, что чума вызовет еще большее волнение среди населения и что старейшины бакуфу также могут заразиться. Мы должны попытаться изолировать или эвакуировать старейшин из центрального города." #NT!
 JAP_tokugawa_shogunate.10.a: "Эвакуировать власти Бакуфу" #NT!
 JAP_tokugawa_shogunate.13.t: "Кокера в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.13.d: "По нашим данным, в [FROM.GetName] вспыхнула эпидемия кокерской чумы, которая серьезно затронула население и города региона." #NT!
 JAP_tokugawa_shogunate.13.a: "Проклятие продолжается." #NT!
 JAP_tokugawa_shogunate.14.t: "Фестиваль Эдо" #NT!
 JAP_tokugawa_shogunate.14.d: "Это была давняя засвидетельствованная традиция, что духи природы, которые приносят бедствия, делают это только из-за ошибок людей и гнева богов. Мы должны попытаться провести фестиваль, чтобы умилостивить духов." #NT!
 JAP_tokugawa_shogunate.14.a: "Великолепно! Это отведет проклятие!" #NT!
 JAP_tokugawa_shogunate.15.t: "Проклятие Кокера улучшается" #NT!
 JAP_tokugawa_shogunate.15.d: "Проклятие Кокеры, похоже, затихло и ослабло на улицах Эдо." #NT!
 JAP_tokugawa_shogunate.15.a: "Хороший" #NT!
 JAP_tokugawa_shogunate.16.t: "Проклятие Кокера ухудшается" #NT!
 JAP_tokugawa_shogunate.16.d: "Проклятие Кокеры, похоже, усилилось и продолжает распространяться по улицам Эдо." #NT!
 JAP_tokugawa_shogunate.16.a: "Разве наш фестиваль не был достаточно грандиозным?" #NT!
 JAP_tokugawa_shogunate.17.t: "Недоверие к руководству Бакуфу" #NT!
 JAP_tokugawa_shogunate.17.d: "Политическое уважение Совета Бакуфу и сёгуната Токугава в целом пошло на убыль за последние двенадцать сезонов. С последней чумой, больной экономикой и ослаблением власти сёгуната стало ясно, что Совет Бакуфу и [TSH.GetLeader] могут не справиться с задачей управления Японией." #NT!
 JAP_tokugawa_shogunate.17.a: "С этого момента ситуация может только ухудшиться." #NT!
 JAP_tokugawa_shogunate.18.t: "Byogaku Tsuron" #NT!
 JAP_tokugawa_shogunate.18.d: "«Byogaku Tsuron» или «Введение в патологию» было первым широко распространенным введением в современную медицинскую практику в Японии эпохи Эдо. Сборник голландских работ, медленно вводимых торговцами в эпоху Рангаку, японский ученый-первопроходец Огата Коан неустанно работал над переводом сотен западных литературных произведений в надежде принести новое понимание в Японию. Хотя его работы часто игнорировались или упускались из виду в прошлые десятилетия, было замечено, что врачи, которые следуют практикам из «Byogaku Tsuron», преуспели в лучшем поддержании здоровья своих пациентов." #NT!
 JAP_tokugawa_shogunate.18.a: "Мы должны рассмотреть возможность рекомендовать это нашим старейшинам." #NT!
 JAP_tokugawa_shogunate.19.t: "Снижение проклятия Кокера" #NT!
 JAP_tokugawa_shogunate.19.d: "После нескольких лет опустошительного действия проклятия Кокера, похоже, сообщения о болезни наконец-то снизились до терпимого уровня." #NT!
 JAP_tokugawa_shogunate.19.a: "Теперь мы можем сосредоточиться на других неотложных вопросах." #NT!
 JAP_tokugawa_shogunate.20.t: "Прибытие Канрин Махру" #NT!
 JAP_tokugawa_shogunate.20.d: "Спустя 4 года после первоначальной покупки, судно Kanrin Mahru наконец-то прибыло с верфей Голландии, чтобы служить в нашем новом Kaigun! Оно прибыло с командой опытных голландских моряков и ученых и предлагает щедрые инвестиции знаний, которые могут быть использованы для расширения мудрости наших старейшин." #NT!
 JAP_tokugawa_shogunate.20.a: "Прекрасный!" #NT!
 JAP_tokugawa_shogunate.20.a_tt: "Разблокируйте национальный фокус §bПригласите Ван Мирдерворта§!" #NT!
 TSH_van_meerdervoort_arrive_flag: "Канрин Махру прибыла" #NT!
 JAP_tokugawa_shogunate.21.t: "Меердерворт настаивает на открытии западной больницы" #NT!
 JAP_tokugawa_shogunate.21.d: "Западный советник Йоханнес Помпе Ван Меердерворт запросил финансирование строительства и обслуживания западного медицинского центра. Он утверждает, что традиционных медицинских практик недостаточно и что наличие места, где японские врачи смогут увидеть новые способы лечения своих пациентов, может внести большой вклад в революцию в японском обществе." #NT!
 JAP_tokugawa_shogunate.21.a: "Пусть он это сделает." #NT!
 JAP_tokugawa_shogunate.21.b: "Это пустая трата времени." #NT!
 JAP_tokugawa_shogunate.22.t: "Nagasaki Yojosho Progress" #NT!
 JAP_tokugawa_shogunate.22.d: "Больница Йоханнеса Помпе Ван Меердерворта, Нагасаки Йодзёсё, добилась устойчивого прогресса. Хотя строительство нового кампуса ещё не завершено, классы и операционные уже используются для обучения нашего следующего поколения врачей и лечебных чиновников хан, которые решили опробовать новые практики." #NT!
 JAP_tokugawa_shogunate.22.a: "В конце концов, это не пустая трата средств." #NT!
 JAP_tokugawa_shogunate.24.t: "Землетрясение Хиэсцу" #NT!
 JAP_tokugawa_shogunate.24.d: "Похоже, Такемикадзути в последнее время ослабил бдительность, позволив старым и диким Намадзу резвиться и хлестать под землей Японии, как им заблагорассудится...\n\nЗемлетрясение поразило провинцию Этидзэн! Когда земля сотряслась под действием огромных сил, исходящих от разлома Атоцугава, соединяющего перевал Амо с Татэямой, в провинции произошли большие разрушения! В Томбияме произошел крупный оползень, в результате которого многие живущие под ней души задохнулись в быстро опускающейся почве и камнях, спускающихся по склону горы. Река Дзёгандзи была значительно перекрыта обломками от разрушений, и в спешке были организованы работы по очистке, чтобы помочь расчистить и помочь людям, пострадавшим от этого бедствия." #NT!
 JAP_tokugawa_shogunate.24.a: "Пародия!" #NT!
 JAP_tokugawa_shogunate.25.t: "Покупка книг Рангаку" #NT!
 JAP_tokugawa_shogunate.25.d: "На протяжении столетий голландские торговцы входили в страну, продавая свои иностранные товары, включая огнестрельное оружие, специи и, конечно же, книги через порт Нагасаки. Редкая грань, которая позволяет японским ученым и лидерам быть в курсе западных практик и взглядов, изучение «Рангаку» или «голландских знаний» позволило Японии оставаться относительно в курсе технологических и общественных изменений на Западе, несмотря на ее строгую изоляцию.\n \nТеперь многие практики, включая судостроение, медицину, управление и военную доктрину, могут быть частично вдохновлены идеями, представленными через исследования Рангаку." #NT!
 JAP_tokugawa_shogunate.25.a: "Информированный человек – мудрый человек." #NT!
 JAP_tokugawa_shogunate.25.b: "Мы должны подходить к этим идеям с осторожностью." #NT!
  
 JAP_tokugawa_shogunate.29.t: "Ensei Kiki Jutsu" #NT!
 JAP_tokugawa_shogunate.29.d: "Внедрение западных инструментов и оборудования стимулировало новые инновации в сельскохозяйственных и машинных практиках.\n \nОдин советник из Бакуфу обратил наше внимание на то, что направление инициативы на обучение и стандартизацию этих новых практик может стать плодотворным для Японии. Однако из-за упадка политической воли у нас есть ресурсы только для инвестирования в одну." #NT!
 JAP_tokugawa_shogunate.29.a: "Сельское хозяйство" #NT!
 JAP_tokugawa_shogunate.29.b: "Инженерное дело" #NT!
 JAP_tokugawa_shogunate.30.t: "Техническая школа Нагасаки" #NT!
 JAP_tokugawa_shogunate.30.d: "Порт Нагасаки был воротами во внешний мир на протяжении поколений. Хотя было бы благоразумно сохранить независимость Японии, некоторые признают, что получение нескольких учеников, обученных в соответствии с западной мыслью, может дать нам новые идеи." #NT!
 JAP_tokugawa_shogunate.30.a: "Достойная инвестиция!" #NT!
 JAP_tokugawa_shogunate.31.t: "Эрекитеру" #NT!
 JAP_tokugawa_shogunate.31.d: "Изучение зарубежных знаний в области электричества и энергии может позволить Японии снабжать новые машины и создавать более мощные инструменты." #NT!
 JAP_tokugawa_shogunate.31.a: "Добыча ресурсов!" #NT!
 JAP_tokugawa_shogunate.31.b: "Электрическая теория!" #NT!
 JAP_tokugawa_shogunate.32.t: "Расширение в Гункандзиме" #NT!
 JAP_tokugawa_shogunate.32.d: "Шахты на острове Гунканджима стали крупнейшей угольной шахтой Японии за последнее десятилетие, хорошим источником топлива, на котором основаны многие западные машины и технологии. Чиновники острова просят существенно увеличить инвестиции для расширения местных операций. Было бы плодотворно обеспечить местные источники угля, если мы хотим индустриализироваться." #NT!
 JAP_tokugawa_shogunate.32.a: "Хорошо!" #NT!
 JAP_tokugawa_shogunate.33.t: "Расширение в горах Оу" #NT!
 JAP_tokugawa_shogunate.33.d: "Шахты Ōu стали одной из крупнейших угольных шахт Японии за последнее десятилетие, хорошим источником топлива, на котором основаны многие западные машины и технологии. Чиновники из региона просят существенно увеличить инвестиции для расширения местных операций. Было бы плодотворно обеспечить местные источники угля, если мы хотим индустриализироваться." #NT!
 JAP_tokugawa_shogunate.33.a: "Хорошо!" #NT!
 JAP_tokugawa_shogunate.34.t: "[FROM.GetNameDef] Запросы инициативы Бакухан" #NT!
 JAP_tokugawa_shogunate.34.d: "Домен [FROM.GetName] запросил совместную инвестиционную инициативу Бакуфу-Хан для новых предприятий и реконструкции деревень. Это может быть хорошей возможностью для укрепления наших связей с регионом, однако, также может быть, что драгоценные ресурсы, которые мы инвестируем, не принесут ощутимых выгод." #NT!
 JAP_tokugawa_shogunate.34.a: "Давайте попробуем." #NT!
 JAP_tokugawa_shogunate.34.b: "У нас нет ресурсов" #NT!
 JAP_tokugawa_shogunate.35.t: "Бакуфу отвергает" #NT!
 JAP_tokugawa_shogunate.35.d: "Бакуфу осудили наше щедрое стремление к сотрудничеству!" #NT!
 JAP_tokugawa_shogunate.35.a: "Вот дураки!" #NT!
 JAP_tokugawa_shogunate.36.t: "Сотрудничество продвигается вперед!" #NT!
 JAP_tokugawa_shogunate.36.d: "Бакуфу согласились работать с нашей инвестиционной инициативой. Надеюсь, мы сможем работать с другими проектами в будущем!" #NT!
 JAP_tokugawa_shogunate.36.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.37.t: "[TSH.GetNameDef] Запросы военно-морской помощи" #NT!
 JAP_tokugawa_shogunate.37.d: "[TSH.GetNameDef] запрашивает военно-морскую помощь в виде кораблей и передачи чертежей. Хотя предоставление этой технологии может быть рискованным, это также может быть инвестицией в обеспечение нового союзника на Востоке." #NT!
 JAP_tokugawa_shogunate.37.a: "Помогите им." #NT!
 JAP_tokugawa_shogunate.37.b: "Отклонить запрос." #NT!
 JAP_tokugawa_shogunate.38.t: "[FROM.GetNameDef] Отказывает в помощи ВМС" #NT!
 JAP_tokugawa_shogunate.38.d: "[FROM.GetNameDef] отклонил наш запрос на военно-морскую помощь!" #NT!
 JAP_tokugawa_shogunate.38.a: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.39.t: "[FROM.GetNameDef] Предоставляет военно-морскую помощь" #NT!
 JAP_tokugawa_shogunate.39.d: "[FROM.GetNameDef] согласился отправить нам военно-морскую помощь!" #NT!
 JAP_tokugawa_shogunate.39.a: "Передайте им нашу благодарность." #NT!
 JAP_tokugawa_shogunate.40.t: "[FROM.GetNameDef] Запрашивает помощь армии" #NT!
 JAP_tokugawa_shogunate.40.d: "[TSH.GetNameDef] запрашивает помощь армии в виде кораблей и передачи чертежей. Хотя предоставление этой технологии может быть рискованным, это также может быть инвестицией в обеспечение нового союзника на Востоке." #NT!
 JAP_tokugawa_shogunate.40.a: "Дайте им небольшой пакет." #NT!
 JAP_tokugawa_shogunate.41.t: "[FROM.GetNameDef] Отказывает в помощи армии" #NT!
 JAP_tokugawa_shogunate.41.d: "[FROM.GetNameDef] отклонил наш запрос на военно-морскую помощь!" #NT!
 JAP_tokugawa_shogunate.42.t: "[FROM.GetNameDef] Предоставляет частичную помощь армии" #NT!
 JAP_tokugawa_shogunate.42.d: "[FROM.GetNameDef] согласился отправить нам немного армейской помощи!" #NT!
 JAP_tokugawa_shogunate.42.a: "Передайте им нашу благодарность." #NT!
 JAP_tokugawa_shogunate.42.b: "Если бы только они прислали больше..." #NT!
 JAP_tokugawa_shogunate.43.t: "[FROM.GetNameDef] Гранты на помощь армии" #NT!
 JAP_tokugawa_shogunate.43.d: "[FROM.GetNameDef] согласился отправить нам немного армейской помощи!" #NT!
 JAP_tokugawa_shogunate.43.a: "Передайте им нашу благодарность." #NT!
 JAP_tokugawa_shogunate.44.t: "Отправка кадетов за границу" #NT!
 JAP_tokugawa_shogunate.44.d: "Упаковав багаж, пообедав, обувшись и попрощавшись, наши самые одаренные кадеты из наших военно-морских академий теперь отправляются в различные европейские и американские портовые города, чтобы узнать больше об этих державах и их обществе. Мы надеемся, что они смогут многому научиться во время своего пребывания там, а также наладить контакты в иностранных государствах, которые будут использованы позже. Их годичный отъезд оставит скамьи наших академий пустыми, но, несомненно, с их возвращением академии станут еще более богатыми благодаря богатству знаний, которые вернутся с нашими кадетами!" #NT!
 JAP_tokugawa_shogunate.44.a: "Мы будем ждать их возвращения." #NT!
 JAP_tokugawa_shogunate.45.t: "Возвращение кадетов" #NT!
 JAP_tokugawa_shogunate.45.d: "Кадеты, которых мы отправили год назад, теперь вернулись на японскую землю. Опытные и бывалые, они привозят с собой массу новостей, странностей, открытий и предметов из западного мира. С их благополучным возвращением мы теперь можем с пользой использовать их таланты, чтобы улучшить и расширить наши собственные знания!" #NT!
 JAP_tokugawa_shogunate.45.a: "Subarashi!" #NT!
 JAP_tokugawa_shogunate.46.t: "Студенты едут на Запад" #NT!
 JAP_tokugawa_shogunate.46.d: "В наших усилиях по обучению и модернизации по стандартам Запада чрезвычайно важно донести их знания и достижения до нашей страны. В этих усилиях мы не можем полагаться только на книги. Мы должны также получать опыт напрямую! Многообещающие студенты сейчас готовятся к поездке за границу, чтобы попробовать западные способы ведения дел, а также узнать больше о том, что делает Запад таким сильным, каким он стал." #NT!
 JAP_tokugawa_shogunate.46.a: "Путь к знаниям долог..." #NT!
 JAP_tokugawa_shogunate.47.t: "Возвращение студентов" #NT!
 JAP_tokugawa_shogunate.47.d: "Студенты, которых мы отправили на Запад, вернулись. Одетые по прибытии в одежду западного стиля и почувствовав вкус западного образа жизни, они, как представляется, приобрели большой опыт в своих путешествиях. Мы направим их приобретенный опыт на благо нации!" #NT!
 JAP_tokugawa_shogunate.47.a: "Какие странные идеи им пришли в голову?" #NT!
 JAP_tokugawa_shogunate.48.t: "Флот Восходящего Солнца" #NT!
 JAP_tokugawa_shogunate.48.d: "Сердце Японских островов должно быть защищено, как на суше, так и в окружающих морях!\n \nПоскольку [ROOT.GetNameDef] готовится бросить вызов влиянию мировых держав, он должен подготовить столь же мощный флот для обеспечения своих интересов в Азии. Однако наши адмиралы находятся в конфликте по поводу того, на каких кораблях ускорить исследования." #NT!
 JAP_tokugawa_shogunate.48.a: "Легкие корабли!" #NT!
 JAP_tokugawa_shogunate.48.b: "Более тяжелые корабли!" #NT!
 JAP_tokugawa_shogunate.49.t: "Клинок восходящего солнца" #NT!
 JAP_tokugawa_shogunate.49.d: "Сердце Японских островов должно быть защищено как на суше, так и в окружающих морях!\n \nПоскольку [ROOT.GetNameDef] готовится бросить вызов влиянию мировых держав, он должен подготовить столь же мощную армию для защиты своей родины от угроз Японии и всему Востоку! Однако наши генералы конфликтуют по поводу того, какие технологии помочь нашей армии!" #NT!
 JAP_tokugawa_shogunate.49.a: "Транспорт!" #NT!
 JAP_tokugawa_shogunate.49.b: "Огневая мощь!" #NT!
  
  
  # Bakumatsu Crisis 
 JAP_tokugawa_shogunate.26.t: "Болезнь Токугавы Иэсада" #NT!
 JAP_tokugawa_shogunate.26.d: "Болезнь нашего славного сёгуна Иэсада только ухудшается день ото дня. Вспышка холеры в начале этого года, которая унесла жизни десятков тысяч и продолжает расти, по слухам, поразила Иэсаду, хотя официального объявления сделано не было, если бы это стало известно общественности, восстания неминуемо произошли бы. Вдобавок к этой путанице и хаосу, сёгун Иэсада до сих пор не произвел наследника, что привело к протесту Совета бакуфу с требованием назначить замену." #NT!
 JAP_tokugawa_shogunate.26.d_han: "Болезнь сёгуна Иесады только ухудшается с каждым днём. Мы уже видели неудачи нынешних администраций Бакуфу в отношениях с западными державами, а теперь и эту чуму, которая опустошает Японию. Сейчас всё больше беспокойства, что Токугава больше не годится для правления." #NT!
 JAP_tokugawa_shogunate.26.a: "Совет будет консультировать Иесаду" #NT!
 JAP_tokugawa_shogunate.26.b: "Иесада сам выберет себе наследника" #NT!
 JAP_tokugawa_shogunate.26.c: "Судьба сёгуната приближается" #NT!
 JAP_tokugawa_shogunate.27.t: "Конфликт среди Шинпан" #NT!
 JAP_tokugawa_shogunate.27.d_historical: "Продолжающаяся болезнь сёгуна Иэсада оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что важно провозгласить преемника сейчас, но ни один явный претендент не кажется одновременно полностью подходящим и обладающим достаточной силой, чтобы объединить совет под своим знаменем. Между нашими Shinpan Daimyō, некоторыми родственниками сёгуна, все из которых прислали персонализированного кандидата. Хитосубаши Нариаки из Мито, Сацума и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция сохраняется со стороны должностных лиц Ооку и сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми." #NT!
 JAP_tokugawa_shogunate.27.d_player: "Продолжающаяся болезнь сёгуна Иэсада оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что важно провозгласить преемника сейчас, но ни один явный претендент не кажется одновременно полностью подходящим и обладающим достаточной силой, чтобы объединить совет под своим знаменем. Между нашими Shinpan Daimyō, некоторыми родственниками сёгуна, все из которых прислали персонализированного кандидата. Хитосубаши Нариаки из Мито, Сацума и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция сохраняется со стороны должностных лиц Ооку и сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми." #NT!
 JAP_tokugawa_shogunate.27.a: "Back Hitosubashi" #NT!
 JAP_tokugawa_shogunate.27.b: "Назад Кии" #NT!
 JAP_tokugawa_shogunate.27.c: "Воздержаться от вмешательства" #NT!
 JAP_tokugawa_shogunate.28.t: "Иесада объявляет о наследнике" #NT!
 JAP_tokugawa_shogunate.28.d_kii: "После месяцев закрытого диалога и политических маневров фракций Синпан было объявлено, что [TSH.GetLeader] выбрал Кии Ёситоми своим очевидным наследником.\n \nХотя многие считают Ёситоми светлым умом со множеством влиятельных связей, мальчик все еще ребенок и пока не готов к правлению. Ожидается, что один из главных советников [TSH.GetLeader] будет выбран, чтобы помочь направлять Ёситоми, если он унаследует место сёгуна до того, как достигнет совершеннолетия." #NT!
 JAP_tokugawa_shogunate.28.d_hitosubashi: "После месяцев закрытого диалога и политических маневров фракций Синпан было объявлено, что [TSH.GetLeader] выбрал Хитосубаши Ёсинобу своим очевидным наследником.\n \nВ то время как многие считают Ёсинобу способным главой со множеством достижений, у клана Хитосубаши много врагов при дворе бакуфу, и ожидается, что в годы его восхождения на пост сёгуна может возникнуть еще больше политической борьбы." #NT!
 JAP_tokugawa_shogunate.28.a: "Одной заботой меньше. Наследование в безопасности." #NT!
  
 JAP_tokugawa_shogunate.50.t: "Требования Харриса" #NT!
 JAP_tokugawa_shogunate.50.d_shogunate: "Таунсенд Харрис, посланник из [USA.GetNameDef], снова обратился к бакуфу, добиваясь ратификации нового, так называемого Договора о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с тем, что было согласовано ранее, права экстерриториальности для их граждан, новые фиксированные низкие импортно-экспортные пошлины, подлежащие международному контролю, и право на свободу вероисповедания для граждан США в Японии.\n \nЭти требования намного круче предыдущего договора, подписанного с [USA.GetNameDef], и капитуляция перед этими требованиями ослабит положение бакуфу в японском обществе, а также поставит под угрозу изолированную государственность Японии. Однако мы не в том положении, чтобы противостоять требованиям Запада. Если мы откажемся, то можем попасть в те же трудные времена, что и Цин на западе, чья империя в смятении из-за Опиумных войн." #NT!
 JAP_tokugawa_shogunate.50.d_han: "Таунсенд Харрис, посланник из [USA.GetNameDef], снова обратился к Токугава Бакуфу, добиваясь ратификации нового, так называемого Договора о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с тем, что было согласовано ранее, права экстерриториальности для их граждан, новые фиксированные низкие импортно-экспортные пошлины, подлежащие международному контролю, и право на свободу вероисповедания для граждан США в Японии.\n \nЭти требования намного круче, чем предыдущий договор, подписанный между Сёгуном и [USA.GetNameDef], и любая капитуляция может вызвать волнения у Токугава Бакуфу. Что решит Токугава Бакуфу?" #NT!
 JAP_tokugawa_shogunate.50.a: "Предъявляйте свои требования Совету Бакуфу." #NT!
 JAP_tokugawa_shogunate.50.b: "Еще одна угроза суверенитету Японии" #NT!
 JAP_tokugawa_shogunate.51.t: "Правила бакуфу, следуя императорскому руководству" #NT!
 JAP_tokugawa_shogunate.51.d: "Условия, установленные американцами при коммодоре Перри, во вред нам, ограничат нашу нацию в защите нашего экономического и общественного суверенитета. Помимо нескольких мер защиты второстепенной важности, переговоры с нежелающими этого американцами оказались бесплодными. Теперь американцы наконец потеряли терпение и угрожают войной, если мы не придем к решению в ближайшее время, но все соглашения с иностранцами должны быть сначала хотя бы символически одобрены императорской семьей.\n \nБакуфу подтвердило необходимость соблюдения традиции, по понятным причинам опасаясь ответственности за предательские условия этого договора. Пока мы не получим одобрения императора Комэя, голосование может не состояться. Однако хорошо известно, что император Комэй имеет самодовольные взгляды на переговоры и является ярым сторонником полного сопротивления Западу. Поход к императору только для того, чтобы вернуться с осуждением американцев, может только усугубить нашу ситуацию.\n \nЧто нам делать?" #NT!
 JAP_tokugawa_shogunate.51.a: "Ищите имперского доверия" #NT!
 JAP_tokugawa_shogunate.51.a_tt: "§YСовет Бакуфу§! направит советника §YХотта Масаёши§!, чтобы убедить §YИмператора Комэя§!." #NT!
 JAP_tokugawa_shogunate.51.b: "Обойтись без императорского доверия" #NT!
 JAP_tokugawa_shogunate.52.t: "Hotta Masayoshi in Kyoto" #NT!
 JAP_tokugawa_shogunate.52.d: "Хотта Масаёси, главный советник сёгуна Иэсада по иностранным делам, теперь столкнулся с новыми вызовами. Император Комэй общался со многими реставраторами, которые следуют только одной философии: «Почитай императора, изгоняй варваров».\nЭти Сонно Дзёи наверняка соблазнят императора проигнорировать западные требования и вызовут еще большую нестабильность по всей стране. Должен ли Хотта двигаться вперед и попытаться убедить императора?" #NT!
 JAP_tokugawa_shogunate.52.a: "Hotta Approaches Komei" #NT!
 JAP_tokugawa_shogunate.52.b: "Хотта отступает из Киото" #NT!
 JAP_tokugawa_shogunate.53.t: "Император Комэй осуждает переговоры с [USA.GetName]" #NT!
 JAP_tokugawa_shogunate.53.d: "Встреча советника по иностранным делам Хотты Масаёси с императором Комэем прошла так, как и ожидалось, из-за обстоятельств, когда Масаёси прибыл, он был проигнорирован и проинформирован императором о его денонсации этих западных договоров. Он покидает дворец в растерянности, ожидая ужасного ответа совета, который он получит от своего доклада о статусе императора по этим договорам." #NT!
 JAP_tokugawa_shogunate.53.a: "Мы никогда не должны были дойти до этой точки." #NT!
 JAP_tokugawa_shogunate.53.b: "Почитайте Императора!" #NT!
 JAP_tokugawa_shogunate.54.t: "Komei's Disapproval Reaches the Bakufu" #NT!
 JAP_tokugawa_shogunate.54.d: "Foreign Affairs Хотта Масаёси вернулся из своей поездки из Императорского дворца в Токио, сообщив: «Император Комэй был окружен реставраторами, имеющими выгодное положение, чтобы влиять на императора своими сосредоточенными взглядами на эти сложные требования с запада. Я вернулся, чтобы объявить тревожные новости: презрение императора Комэя к иностранцам проявилось, поскольку его конечным результатом стало отклонение этих договоров. Необходимо немедленно отправить посланника в Таунсенд Харрис, чтобы быстро пересмотреть эти переговоры с Западом, прежде чем что-то худшее сможет нас поразить». Совет бакуфу разгорается в разговоре, поскольку многие начинают разрабатывать лучшие предложения для Запада, прежде чем что-то выйдет из-под контроля." #NT!
 JAP_tokugawa_shogunate.54.a: "К сожалению, нам в любом случае придется его подписать." #NT!
 JAP_tokugawa_shogunate.55.t: "Бакуфу игнорирует имперское правление!" #NT!
 JAP_tokugawa_shogunate.55.d: "Предательский Совет Бакуфу проигнорировал императорский указ о капитуляции перед иностранцами!" #NT!
 JAP_tokugawa_shogunate.55.a: "Это признак предательства Бакуфу!" #NT!
 JAP_tokugawa_shogunate.55.b: "Ради мира мы должны идти на жертвы." #NT!
 JAP_tokugawa_shogunate.56.t: "Хотта Масаёши возвращается с пустыми руками!" #NT!
 JAP_tokugawa_shogunate.56.d: "Хотта Масаёси вернулся из Киото, не получив одобрения Императора на Договор о дружбе.\n \nХотя это был ожидаемый результат, многие в Совете Бакуфу сильно удручены результатами. Переговоры с американцами больше не могут откладываться, и без каких-либо других идей пришло время нам подчиниться этим требованиям." #NT!
 JAP_tokugawa_shogunate.56.a: "Провал Бакуфу!" #NT!
 JAP_tokugawa_shogunate.57.t: "Подписание договора Харриса!" #NT!
 JAP_tokugawa_shogunate.57.d: "После месяцев ожесточенных переговоров между правительством Бакуфу из Токугаванской Японии и делегацией из Соединенных Штатов, как сообщается, наконец достигнуто соглашение. Япония согласилась провести базовую вестернизацию своего рынка, открыв его для будущих торговых соглашений с другими западными державами. Для иностранных торговцев будут открыты пять новых портов, а иностранные граждане получат большую защиту и права, чем раньше, включая освобождение от юрисдикции японской безопасности и т. д.\nДля Запада это стало большим прорывом на ранее непоколебимом рынке. Для Японии и региона Большой Восточной Азии это может означать большее западное имперское влияние на десятилетия вперед..." #NT!
 JAP_tokugawa_shogunate.57.a: "Будем надеяться, что это решение было мудрым." #NT!
 JAP_tokugawa_shogunate.57.b: "Великое достижение!" #NT!
 JAP_tokugawa_shogunate.57.c: "Как это можно было допустить?" #NT!
 JAP_tokugawa_shogunate.57.e: "Еще одна костяшка домино падает..." #NT!
 JAP_tokugawa_shogunate.57.f: "Новый рынок для наших имперских амбиций..." #NT!
 JAP_tokugawa_shogunate.58.t: "Переговоры с [TSH.GetName]" #NT!
 JAP_tokugawa_shogunate.58.d: "После прецедента американской дипломатии с [TSH.GetNameDef], не должно быть слишком сложно внедрить наши собственные амбиции на японские острова! Давайте работать над нашим собственным соглашением со слабыми Токугаванами!" #NT!
 JAP_tokugawa_shogunate.58.a: "Выступайте с договором!" #NT!
 JAP_tokugawa_shogunate.59.t: "[FROM.GetNameDef] Запросить Договор о Дружбе" #NT!
 JAP_tokugawa_shogunate.59.d: "Иностранная держава [FROM.GetNameDef] заметила нашу недавнюю слабость перед иностранными военно-морскими державами и потребовала от других заключить аналогичный договор, который ставит нас в катастрофически уязвимое положение для экономической эксплуатации." #NT!
 JAP_tokugawa_shogunate.59.a: "У нас нет особого выбора." #NT!
  # 60 hidden 
 JAP_tokugawa_shogunate.61.t: "Ил Наосукэ разработал Tairo" #NT!
 JAP_tokugawa_shogunate.61.d: "Здоровье сёгуна Иэсада неуклонно ухудшалось в течение последних нескольких месяцев, что только усугублялось стрессом от продолжающейся катастрофы в международных отношениях и вспышкой холеры. Поскольку присутствие сёгуна на заседаниях Совета бакуфу неуклонно сокращается, становится все более важным назначение назначенного посредника, который будет представлять волю сёгуна Иэсада. После небольших дебатов старший бакуфу сёгуна Иэсада, советник Иль Наосукэ, был выбран на должность Тайро, должность назначенного лидера Совета бакуфу, которая оставалась незанятой с 15-го века. В то время как некоторые испытывают облегчение от того, что теперь в Совете бакуфу будет некоторое руководство, другие опасаются, что дальнейшее отсутствие сёгуна только подорвет авторитет сёгуната, особенно в отношении доменов Тозама, которые часто подрывались предыдущими законами, принятыми Иль Наосукэ." #NT!
 JAP_tokugawa_shogunate.61.a: "Надеюсь, он объединит нацию..." #NT!
 JAP_tokugawa_shogunate.61.b: "Прекрасный выбор." #NT!
 JAP_tokugawa_shogunate.61.c: "Угроза нашим интересам" #NT!
 JAP_tokugawa_shogunate.62.t: "Токугава Иэсада умирает от болезни" #NT!
 JAP_tokugawa_shogunate.62.d: "После нескольких недель, проведенных прикованным к постели, сёгун Токугава Иэсада наконец-то скоропостижно скончался вчера вечером.\n \nТеперь, когда предыдущий сёгун ушел из жизни, многие из Совета бакуфу и за его пределами надеются, что настоящая смена руководства принесет лучшую судьбу Японии и ее народу." #NT!
 JAP_tokugawa_shogunate.62.a: "Надеюсь, следующий Сёгун будет сильным." #NT!
 JAP_tokugawa_shogunate.62.b: "Смена руководства" #NT!
 JAP_tokugawa_shogunate.63.t: "Bakufu Outreach to Sonno Joi" #NT!
 JAP_tokugawa_shogunate.63.d: "Напряженность между Советом Бакуфу и теми, кто стремится к возвращению Императора, которые называют себя Сонно Дзёи, неуклонно росла в течение последних нескольких сезонов. Неспособность Совета Бакуфу должным образом справиться с последними кризисами ослабила их авторитет и доверие народа к ним.\n \nОднако, хотя Сонно Дзёи пользуются все большей поддержкой, полномочия Совета Бакуфу по-прежнему сохраняются. Однако будет трудно подавить Сонно Дзёи и воспрепятствовать растущей власти Императора, не вызвав восстания со стороны народа. Некоторые в Совете Бакуфу утверждали, что переговоры о посредничестве и компенсации Сонно Дзёи и их сторонникам, а также возможность переназначения нескольких самых церемониальных политических должностей могли бы смягчить амбиции Императора.\n \nПо крайней мере, на некоторое время." #NT!
 JAP_tokugawa_shogunate.63.a: "Стоит попробовать." #NT!
 JAP_tokugawa_shogunate.63.b: "Изменение движения." #NT!
 JAP_tokugawa_shogunate.63.c: "Это только придаст им смелости!" #NT!
 JAP_tokugawa_shogunate.64.t: "Сонно Дзёи предлагает брак" #NT!
 JAP_tokugawa_shogunate.64.d: "Представители наших двух фракций вернулись с заманчивым, но проблематичным предложением. Принцесса Казуномия, младшая сестра императора Комэя, достигла подходящего возраста для брака. Хотя она уже помолвлена, и Сонно Дзёи, и Совет Бакуфу надеются, что брак между [TSH.GetName] и принцессой Казумией может как повторно легитимизировать Совет Бакуфу, так и смягчить раскол между императорским и сёгунатским дворами.\n \nОднако этот брак не имеет проблем. Приглашение члена императорской семьи стать супругой сёгуна, скорее всего, обеспечит амбиции императора Комэя по возрождению императорской власти. Единственный вопрос в том, насколько мы можем доверять нашим коллегам?" #NT!
 JAP_tokugawa_shogunate.64.a: "Возмутительная идея!" #NT!
 JAP_tokugawa_shogunate.64.b: "Предложение со своими преимуществами..." #NT!
 JAP_tokugawa_shogunate.65.t: "Посольство в США" #NT!
 JAP_tokugawa_shogunate.65.d: "Сила [USA.GetNameDef] в Тихом океане становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на американской земле, как мы надеемся, избавит властных дипломатов от необходимости стучаться в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.65.a: "Будем надеяться, что наша делегация обеспечит нам более благоприятную репутацию." #NT!
 JAP_tokugawa_shogunate.66.t: "Посольство в Северной Европе" #NT!
 JAP_tokugawa_shogunate.66.d: "Мощь западноевропейцев в Тихом океане становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на их территории, как мы надеемся, избавит властных дипломатов от необходимости стучаться в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.67.t: "Посольство в Южной Европе" #NT!
 JAP_tokugawa_shogunate.67.d: "Мощь западноевропейцев в Тихом океане становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на их территории, как мы надеемся, избавит властных дипломатов от необходимости стучаться в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.68.t: "Дипломатическая делегация из [TSH.GetNameDef]" #NT!
 JAP_tokugawa_shogunate.68.d: "Правительство [TSH.GetNameDef] отправило своих представителей в надежде открыть постоянное посольство в [CapitalScope.GetName]. Хотя выслушивание требований и жалоб этих японцев может раздражать, расширение наших связей в Азии может оказаться плодотворным." #NT!
 JAP_tokugawa_shogunate.68.a: "Окажите им теплый прием!" #NT!
 JAP_tokugawa_shogunate.68.b: "Японцы не стоят нашего внимания." #NT!
 JAP_tokugawa_shogunate.69.t: "[FROM.GetName] Принимает посольство" #NT!
 JAP_tokugawa_shogunate.69.d: "[FROM.GetNameDEF] приветствовал наше посольство. Надеюсь, в будущем мы сможем сделать наши отношения более дружественными." #NT!
 JAP_tokugawa_shogunate.69.a: "Большой." #NT!
 JAP_tokugawa_shogunate.70.t: "[FROM.GetName] Отклоняет посольство" #NT!
 JAP_tokugawa_shogunate.70.d: "[FROM.GetNameDef] отклонил наше щедрое предложение о посольстве!" #NT!
 JAP_tokugawa_shogunate.70.a: "Черт бы их побрал!" #NT!
 # Gold Exodus 
 JAP_tokugawa_shogunate.71.t: "Японский золотой кризис!" #NT!
 JAP_tokugawa_shogunate.71.d: "После столетий почти полной изоляции Японии от мировой арены политика, реформы и экономика Японии остались нетронутыми изменениями мировых норм. Одним из них была большая инфляция поставок серебра, вызванная европейской колонизацией Америки в семнадцатом и восемнадцатом веках. В то время как империи по всему миру, такие как Британия, Испания, Османская империя и даже Цин, поддались десятилетиям инфляции серебра, японцы до сих пор оставались нетронуты возросшими мировыми поставками серебра.\n \nНедавние события Договоров о дружбе, набора торговых договоров, заставляющих Японию открыть свою экономику и рынок для избранных западных держав, наконец, заставили Японию столкнуться с миром, сильно изменившимся с тех пор, как она впервые изолировала себя 400 лет назад. Ее вековой обменный курс 5 серебряных за 1 золотой устарел и в глазах правительств и торговцев за рубежом является хорошей сделкой, поскольку мировые стандарты в настоящее время устанавливают обменный курс в 11 серебряных за 1 золотой. Теперь торговцы со всех концов света устремляются в Японию — если им это позволят — стремясь скупить японское золото, пока оно дешевеет!" #NT!
 JAP_tokugawa_shogunate.71.a: "Потеря, которую мы не сможем возместить..." #NT!
 JAP_tokugawa_shogunate.71.b: "Моё! Всё моё!" #NT!
 JAP_tokugawa_shogunate.71.c: "Хорошо." #NT!
 JAP_tokugawa_shogunate.72.t: "Жесткие меры по обмену валют" #NT!
 JAP_tokugawa_shogunate.72.d: "Доказанный дисбаланс в обменных курсах драгоценных металлов между нашими внутренними рынками и зарубежными привел к разрушительному наплыву торговцев, бежавших с нашим родным золотом!\n \nМы не можем позволить этому продолжаться и должны провести рыночные реформы как для золота, так и для других драгоценных товаров, чтобы гарантировать, что наши люди не будут обмануты!" #NT!
 JAP_tokugawa_shogunate.72.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.73.t: "Выпуск необеспеченных облигаций" #NT!
 JAP_tokugawa_shogunate.73.d: "Рыночные реформы, которые мы проводили в последние месяцы для смягчения текущего золотого кризиса, выявили несколько других основных проблем со структурой нашей национальной экономики, которые, по мнению наших старейшин, могут быть готовы к эксплуатации. Одной из самых распространенных является отсутствие в Японии единой валюты. Практика, которая никогда не отменялась с феодальных времен первого сёгуната около тысячелетия назад, домены Хан всегда сохраняли свою автономию для создания местных валют. Хотя эта система оставалась полезной и сохраняла дружелюбие с отдаленными кланами даймё в годы нашей изоляции, информированные обменные курсы десятков валют в сочетании с ослаблением поставок золота в Японию могут привести к неожиданному банкротству многих доменов, если иностранные банки заметят эти недостатки.\n \nСтарейшины, отвечающие за рыночные реформы, предлагают сёгунату ввести более национализированную валюту и просят наших даймё начать переходить на нее. Хотя эта реформа приблизит нашу экономику к стабильности, в краткосрочной перспективе она может также нанести ущерб местной экономике, ослабив доверие, которое мы построили с Доменами, а очевидный риск введения новой валюты, не подкрепленной огромными запасами золота, также может повлечь за собой определенные последствия..." #NT!
 JAP_tokugawa_shogunate.73.a: "В любом случае вводите новую чеканку!" #NT!
 feudal_tokugawa_shoguante.73.b: "Нападение на нашу автономию!" #NT!
 JAP_tokugawa_shogunate.74.t: "Конец золотого кризиса!" #NT!
 JAP_tokugawa_shogunate.74.d: "После многих лет нашей финансовой нестабильности после нашего повторного вступления в мировую экономику наши рынки начали обретать новое чувство стабильности, хотя и на более низком уровне, чем в прошлые годы. Новые законы и ставки, которые мы предписали нашим банкам и торговым гильдиям использовать, позволили нашим людям постепенно акклиматизироваться к экономике, которая теперь связана с землями за рубежом. Будем надеяться, что это признак наступления хороших времен." #NT!
 JAP_tokugawa_shogunate.74.a: "Окончательно!" #NT!
 feudal_tokugawa_shoguante.74.b: "Они хорошо постарались" #NT!
 feudal_tokugawa_shoguante.74.c: "Пока это продолжалось, это было здорово..." #NT!
 # Bakumatsu Crisis 
 JAP_tokugawa_shogunate.75.t: "Застой в Японии эпохи Токугава" #NT!
 JAP_tokugawa_shogunate.75.d: "Изоляция Японии от мира позволила Японии десятилетиями жить в мире и процветании. Однако во многих других отношениях ее общество застоялось и отстало от времени. Наши ученые и старейшины уже спешат догнать достижения в области социоэкономики, медицины, технологий, доктрин и многого другого.\n \nНастало время, когда сёгунат должен двигаться вперед — и быстро." #NT!
 JAP_tokugawa_shogunate.75.a: "За Японию!" #NT!
 JAP_tokugawa_shogunate.76.t: "Реформы Бункую" #NT!
 JAP_tokugawa_shogunate.76.d: "За последние несколько месяцев советники бакуфу совместно подготовили проекты нескольких реформ, которые, как мы надеемся, подготовят администрацию Японии к более эффективному реагированию на новые вызовы, вызванные ее возвращением в мировую политику. Некоторые из этих реформ включали новые департаменты, сосредоточенные на законотворчестве, пересмотре налоговых кодексов и внедрении западных практик в бухгалтерский учет и доктрину ведения войны.\n \nВ бакуфу существует общее мнение, что эти реформы необходимы, если Япония хочет выжить в эту новую эпоху." #NT!
 JAP_tokugawa_shogunate.76.a: "Примите их." #NT!
 JAP_tokugawa_shogunate.76.b: "Посмотрим." #NT!
 JAP_tokugawa_shogunate.77.t: "Реформы по Санкин Котаю?" #NT!
 JAP_tokugawa_shogunate.77.d: "Строгие требования Санкин Котай, которые даймё на всех Японских островах должны соблюдать раз в два года в течение 200 дней, позволили нашему правительству обеспечить лояльность среди наших лордов на протяжении поколений. Однако времена меняются. Даймё, особенно среди южных лордов, становятся беспокойными, и многие на севере жалуются, что, возможно, лучше позволить лордам проводить больше времени дома, чтобы лучше управлять своими землями, а не транжирить и играть в политику в Эдо." #NT!
 JAP_tokugawa_shogunate.77.a: "Попробуйте." #NT!
 JAP_tokugawa_shogunate.77.b: "Умиротворение? Или слабость?" #NT!
 JAP_tokugawa_shogunate.78.t: "Примирение с Sonno Jois" #NT!
 JAP_tokugawa_shogunate.78.d: "После месяцев переговоров несколько наших лордов достигли соглашения со сторонниками Имперской реставрации. Были обещаны незначительные условия большей автономии, особенно для Тозама, вопросы, которые многие в Совете Бакуфу считают незначительными по сравнению с перспективой национального восстания." #NT!
 JAP_tokugawa_shogunate.78.a: "Хороший!" #NT!
 JAP_tokugawa_shogunate.78.b: "Изменение направления" #NT!
 JAP_tokugawa_shogunate.79.t: "Примирение с Sonno Jois" #NT!
 JAP_tokugawa_shogunate.79.d: "После месяцев переговоров несколько наших лордов не смогли достичь соглашения со сторонниками реставрации империи. Их требования были признаны возмутительными, между прямым отказом от договоров о дружбе, которые приведут только к опустошению, и прямым устранением сёгуна. Их открытое отсутствие желания добросовестно сотрудничать теперь вызывает опасения, что движение Сонно Дзёи чувствует себя готовым к большему восстанию, чем просто антагонизм в политике. Возможно, восстание уже на горизонте." #NT!
 JAP_tokugawa_shogunate.79.a: "Черт бы их побрал!" #NT!
 JAP_tokugawa_shogunate.80.t: "Опиум в наших доках?!" #NT!
 JAP_tokugawa_shogunate.80.d: "Недавние Договоры о Дружбе привлекли на наш берег множество иностранных торговцев и дипломатов. Хотя некоторые из них искренне заинтересованы в изучении нашей культуры, большинство скорее стремятся использовать наши рынки. Сегодня утром мы обнаружили в гавани Эдо торговое судно, выгружавшее ящики с опиумом, верный признак грядущих событий." #NT!
 JAP_tokugawa_shogunate.80.a: "Потребуйте от них прекратить это!" #NT!
 JAP_tokugawa_shogunate.80.b: "Ох уж эти иностранцы!" #NT!
 JAP_tokugawa_shogunate.80.b: "Они пожалеют об этом." #NT!
