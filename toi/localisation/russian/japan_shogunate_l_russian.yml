 TSH_decision_foreign_engineering_manuals: "Размышляйте о западной инженерии" #NT!
 TSH_decision_foreign_engineering_manuals_desc: "Наши ученые, проводящие регулярные встречи для изучения западных инженерных руководств, получат более глубокое представление о зарубежной практике." #NT!
 TSH_decision_foreign_technical_manuals: "Размышляйте о западном производстве" #NT!
 TSH_decision_foreign_technical_manuals_desc: "Наши ученые, проводящие регулярные встречи для изучения западных технических руководств, получат более глубокое представление о зарубежной практике." #NT!
 TSH_decision_foreign_strategy_books: "Перевод текстов стратегии Западной Земли" #NT!
 TSH_decision_foreign_strategy_books_desc: "Наши ученые, переводящие западную стратегическую доктрину, дадут им более глубокое понимание зарубежной практики." #NT!
 TSH_decision_foreign_naval_manuals: "Перевод текстов по западной военно-морской стратегии" #NT!
 TSH_decision_foreign_naval_manuals_desc: "Наши ученые, переводящие западную военно-морскую доктрину, дадут им более глубокое понимание зарубежной практики." #NT!
 TSH_decision_usa_tsh_partnership: "Американо-японское тихоокеанское сотрудничество" #NT!
 TSH_decision_usa_tsh_partnership_desc: "Укрепление отношений между Японией и Соединенными Штатами может усилить влияние обеих стран в регионе Восточной Азии." #NT!
 TSH_decision_foreign_weapon_manuals: "Изучайте западные образцы оружия" #NT!
 TSH_decision_foreign_weapon_manuals_desc: "Наши ученые, изучающие западные образцы вооружения, получат более глубокое представление о конструкции зарубежного оборудования." #NT!
  # Industry 
 TSH_Category_Bakumatsu_Modernization: "Bakumatsu Modernization" #NT!
 TSH_decision_nagasaki_coal_mines: "Разработка месторождений Гункандзима" #NT!
 TSH_decision_nagasaki_coal_mines_desc: "В 1810-х годах на острове Хашима, к востоку от иностранного выхода Нагасаки, было обнаружено полезное ископаемое, известное на Западе как уголь. Полезное ископаемое, по-видимому, необходимо для производительности машин и паровой энергии. Нам следует рассмотреть возможность расширения этого участка." #NT!
 TSH_decision_niigata_coal_mines: "Проспект Оу Горы" #NT!
 TSH_decision_niigata_coal_mines_desc: "Американские геодезисты, которые досадно посетили Японию, сообщили нам, что горы Оу могут быть полезным местом для разведки угля. Разведка гор может оживить местную экономику... или приблизить нас к голодным глазам Запада." #NT!
 TSH_decision_yokosuka_steel_mill: "Открытие сталелитейного завода в Йокосуке" #NT!
 TSH_decision_yokosuka_steel_mill_desc: "Промышленность Йокосубы получит большую выгоду от налаживания местного сталелитейного производства." #NT!
 TSH_decision_yokohama_iron_foundry: "Открытие чугунолитейного завода в Иокогаме" #NT!
 TSH_decision_yokohama_iron_foundry_desc: "Промышленность Иокогамы получит большую выгоду от налаживания местного производства чугуна." #NT!
 TSH_decision_nagasaki_iron_foundry: "Открытие литейного завода в Нагасаки" #NT!
 TSH_decision_nagasaki_iron_foundry_desc: "Промышленность Нагасаки получит большую выгоду от местного производства железа." #NT!
 TSH_decision_nagasaki_ironworks: "Открытие Нагасакского металлургического завода" #NT!
 TSH_decision_nagasaki_ironworks_desc: "Промышленность Иокогамы получит большую выгоду от местного производства стали." #NT!
 TSH_decision_yokusuka_weapons_arsenal: "Инвестируйте в оружейный арсенал Йокосуки" #NT!
 TSH_decision_yokusuka_weapons_arsenal_desc: "Йокосука на протяжении столетий оставалась прекрасным местом для производства оружия. Инвестирование в новую заводскую линию было бы разумным решением для оснащения наших новых модернизирующихся сил." #NT!
 TSH_decision_nagasaki_naval_arsenal: "Расширение торгового порта Дэдзима" #NT!
 TSH_decision_nagasaki_naval_arsenal_desc: "Йокосука на протяжении столетий оставалась прекрасным местом для производства кораблей. Инвестирование в новую заводскую линию было бы разумным решением для оснащения наших новых модернизирующихся сил." #NT!
 TSH_decision_new_dockyards: "Реинвестируйте в старые верфи" #NT!
 TSH_decision_new_dockyards_desc: "В Японии сотни портов, но корабли новой эры становятся больше, чему способствовало появление двигателя. Наши порты пока не подходят для приема этих больших судов, поэтому строительство новых портов станет растущей проблемой для такой морской державы, как наша." #NT!
 TSH_decision_new_arms_factory: "Нанять опытных мастеров" #NT!
 TSH_decision_new_arms_factory_desc: "Япония была сокровищницей талантливых мастеров. Нам следует нанимать больше и обучать их." #NT!
 TSH_decision_silk_mills_kyoto: "Расширение шелковых фабрик в Киото" #NT!
 TSH_decision_silk_mills_kyoto_desc: "Киото на протяжении столетий оставался прекрасным местом для производства текстиля. Инвестирование в новую линию фабрики было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_edo: "Расширение шелковых фабрик в Эдо" #NT!
 TSH_decision_silk_mills_edo_desc: "Эдо на протяжении столетий оставался прекрасным местом для производства текстиля. Инвестирование в новую линию фабрики было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_osaka: "Расширение шелковых фабрик в Осаке" #NT!
 TSH_decision_silk_mills_osaka_desc: "Осака на протяжении столетий оставалась прекрасным местом для производства текстиля. Инвестирование в новую линию фабрики было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_hiroshima: "Расширение шелковых фабрик в Аки" #NT!
 TSH_decision_silk_mills_hiroshima_desc: "Аки на протяжении столетий остается прекрасным местом для производства текстиля. Инвестирование в новую линию фабрики было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_kumamoto: "Расширение шелковых фабрик в Иё" #NT!
 TSH_decision_silk_mills_kumamoto_desc: "Иё на протяжении столетий остается прекрасным местом для производства текстиля. Инвестирование в новую фабричную линию было бы разумным шагом для индустриализации страны." #NT!
  # Development 
 TSH_decision_develop_the_metropolises: "Развитие мегаполисов Японии" #NT!
 TSH_decision_develop_the_metropolises_desc: "Многочисленные разрастающиеся городские центры Японии заслуживают новых инвестиций. Чтобы подготовить наши города к более глобализированному миру, мы должны развивать страну." #NT!
 TSH_decision_kemi_reform: "Реформа системы Кеми" #NT!
 TSH_decision_kemi_reform_desc: "Коррумпированная и ненадежная система Кеми по сбору налогов для сёгуната просуществовала слишком долго. Поскольку состояние национальной экономики и благосостояние правительства становятся все более важными, мы должны реформировать наш сбор налогов." #NT!
 TSH_decision_tackle_kabuna_monopolies: "Возьмитесь за монополию Кабунакама" #NT!
 TSH_decision_tackle_kabuna_monopolies_desc: "Кабунакама — это собрание гильдий и торговых ассоциаций, представляющих торговые классы. Долгое время они удерживали санкционированные государством монополии и гранты на различные товары и услуги. Взамен за эту привилегию приходилось платить сёгунату значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии яростно сопротивлялись. Мы больше не можем терпеть эти препятствия для стагнирующей экономики." #NT!
 TSH_decision_widen_the_tokaido: "Отремонтировать Токайдо" #NT!
 TSH_decision_widen_the_tokaido_desc: "«Токайдо» или Восточная морская дорога была одной из 5 главных транспортных артерий Японии в период Эдо. Этот оживленный маршрут проходит вдоль восточных берегов Хонсю и центра Токугавана." #NT!
 TSH_decision_widen_the_nakasendo: "Отремонтировать Накасэндо" #NT!
 TSH_decision_widen_the_nakasendo_desc: "«Накасэндо» или Центральная горная дорога была одной из 5 главных транспортных артерий Японии в период Эдо. Ее оживленный маршрут проходит вдоль центральных гор и плато Киото." #NT!
 TSH_decision_widen_the_koshu_kaido: "Отремонтировать Косю Кайдо" #NT!
 TSH_decision_widen_the_koshu_kaido_desc: "«Косю Кайдо» или дорога Саке была одной из 5 главных транспортных артерий Японии в период Эдо. Ее оживленный маршрут проходит по равнине Эдо и северным горам." #NT!
 TSH_decision_widen_the_oshu_kaido: "Отремонтировать Осю Кайдо" #NT!
 TSH_decision_widen_the_oshu_kaido_desc: "«Осю Кайдо» или Дорога семян была одной из 5 главных транспортных артерий Японии в период Эдо. Этот оживленный маршрут проходит вдоль северо-восточного побережья Хонсю." #NT!
 TSH_decision_widen_the_nikko_kaido: "Отремонтируйте Никко Кайдо" #NT!
 TSH_decision_widen_the_nikko_kaido_desc: "«Никко Кайдо» — одна из 5 главных транспортных артерий Японии периода Эдо. Этот оживленный маршрут соединяет Эдо с великими святилищами Манган-дзи и Тосёся в Никко." #NT!
 TSH_decision_bakuhan_initiatives_saga_domain: "Инвестируйте в [SAG.GetNameWithFlag]" #NT!
 TSH_decision_bakuhan_initiatives_saga_domain_desc: "Инвестиции в [SAG.GetName], как мы надеемся, улучшат наши отношения и экономические связи." #NT!
