 TSH_decision_bakuhan_initiatives_satsuma_domain_desc: "Инвестиции в [SAT.GetName], как мы надеемся, улучшат наши отношения и экономические связи." #NT!
 TSH_decision_bakuhan_initiatives_tosa_domain: "Инвестируйте в [TOS.GetNameWithFlag]" #NT!
 TSH_decision_bakuhan_initiatives_tosa_domain_desc: "Инвестиции в [TOS.GetName], как мы надеемся, улучшат наши отношения и экономические связи." #NT!
