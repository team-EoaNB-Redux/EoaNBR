 portugaljaneirinhacoup.1.a: "Как Армас!" #NT!
 portugaljaneirinhacoup.1.b: "Долой Фонтеса Перейру" #NT!
 portugaljaneirinhacoup.2.t: "Гражданская война в Португалии" #NT!
 portugaljaneirinhacoup.3.t: "Нападение на Капитал" #NT!
 portugaljaneirinhacoup.3.a: "Регенеракао торжествует!" #NT!
 portugaljaneirinhacoup.3.b: "Регенеракао побеждён!" #NT!
 portugalforeign.1.t: "Договор о мире, дружбе и торговле?" #NT!
 portugalforeign.1.d: "Наши дипломаты предложили нам заключить с японцами договор о мире, дружбе и торговле." #NT!
 portugalforeign.1.a: "Звучит как хорошая идея." #NT!
 portugalforeign.1.b: "Кого волнует Япония?" #NT!
 portugalforeign.2.t: "Португалия предлагает договор" #NT!
 portugalforeign.2.d: "Португальцы предложили взаимный договор о мире, дружбе и торговле. Что мы скажем?" #NT!
 portugalforeign.2.a: "Мы с радостью согласимся." #NT!
 portugalforeign.2.b: "Нас это не интересует." #NT!
 portugalforeign.3.t: "Япония принимает" #NT!
 portugalforeign.3.d: "Японцы согласились заключить договор, и он будет ратифицирован в ближайшее время." #NT!
 portugalforeign.3.a: "Большой!" #NT!
 portugalforeign.4.t: "Япония отказывается" #NT!
 portugalforeign.4.d: "Японцы заявили, что не заинтересованы в таком договоре." #NT!
 portugalforeign.4.a: "Стыд." #NT!
 portugalforeign.5.t: "Ратификация Португало-японского договора" #NT!
 portugalforeign.5.d: "Сегодня будет ратифицирован договор между Португалией и Японией о мире, дружбе и торговле." #NT!
 portugalforeign.5.a: "Пришло время." #NT!
 portugalforeign.6.t: "Договор Тяньцзинь-Макао" #NT!
 portugalforeign.6.d: "Макао, наше владение в Китае, долгое время было трудно поддерживать. Мы приложили усилия, чтобы развить его, теперь нам следует попытаться укрепить там наше управление?" #NT!
 portugalforeign.6.a: "Нам необходимо решить вопрос Макао." #NT!
 portugalforeign.6.b: "Нам все равно." #NT!
 portugalforeign.7.t: "Договор Тяньцзинь-Макао" #NT!
 portugalforeign.7.d: "Поскольку этот вопрос возник недавно, пришло время принять решение по Макао." #NT!
 portugalforeign.7.a: "Макао наш." #NT!
 portugalforeign.7.b: "Они могут это получить." #NT!
 portugalforeign.8.t: "Резня в Нинбо" #NT!
 portugalforeign.8.d: "Кантонские пираты устроили резню португальских пиратов и разграбили консульство в Нинбо." #NT!
 portugalforeign.8.a: "Ужасный." #NT!
  
