l_russian:
  
 portugal_focus: "Португальское дерево фокуса" #NT!
 POR_Consolidate_Regeneracao: "Консолидировать Regeneracao" #NT!
 POR_Consolidate_Regeneracao_desc: "Наша страна провела последние годы в Regeneracao, продолжающейся революции, в которой мы модернизируем нашу промышленность, но также имеем нестабильную политическую обстановку. Мы должны сосредоточиться на исправлении этой фазы по нашей воле." #NT!
 POR_Internal_Reform: "Внутренняя реформа" #NT!
 POR_Internal_Reform_desc: "Прежде чем проводить какие-либо серьезные реформы, мы должны стабилизировать нашу страну и объединить наш народ." #NT!
 POR_British_Ties: "Связи с Великобританией" #NT!
 POR_British_Ties_desc: "Великобритания — один из наших старейших и лучших союзников. Нам следует возобновить наши связи с ними." #NT!
 POR_Prepare_Constitution: "Новая Конституция" #NT!
 POR_Prepare_Constitution_desc: "Новая конституция Португалии принесет только пользу нашей стране!" #NT!
 POR_Power_to_King: "Власть королю" #NT!
 POR_Power_to_King_desc: "Нам следует расширить власть короля, чтобы ему было легче управлять нашей страной." #NT!
 POR_Regeneracao_continue: "Регенеракао должен продолжаться" #NT!
 POR_Regeneracao_continue_desc: "Регенерация дала нам массу промышленных преимуществ, и было бы неразумно ее останавливать." #NT!
 POR_ENG_Focus: "Декларация о дружбе" #NT!
 POR_ENG_Focus2: "Разорванные связи с Папой" #NT!
 POR_ENG_Focus3: "Разорванные церковные связи" #NT!
 POR_Revoke_Const: "Отменить Конституцию" #NT!
 POR_Revoke_Const_desc: "Конституция не делает ничего, кроме как стоит на пути наших имперских амбиций. Она должна уйти!" #NT!
 POR_Break_Catholic_Ties: "Разорвать католические связи" #NT!
 POR_Break_Catholic_Ties_desc: "Мы больше не хотим иметь ничего общего с делами Католической церкви. Это не только приблизит нас к Британии, но и покажет Папе, что у него больше нет власти." #NT!
 POR_Claim_Olivenza: "Оливенса наша!" #NT!
 POR_Claim_Olivenza_desc: "Регион Оливенса — законная португальская территория, в настоящее время принадлежащая Испании. Мы попросим их вернуть ее нам." #NT!
 POR_Imperial_Ambition: "Имперские амбиции" #NT!
 POR_Imperial_Ambition_desc: "Необходимо создать Португальскую империю — пора нам занять свое место под солнцем." #NT!
 POR_Greater_Portugal: "Великая Португалия" #NT!
 POR_Greater_Portugal_desc: "Пришло время отобрать Галисию у Испании и преобразовать ее в Великую Португалию!" #NT!
 POR_KingRetireFocus: "§YПортугалия отправит в отставку главу государства.§!" #NT!
 POR_Retire_King: "Отправьте короля в отставку!" #NT!
 POR_Retire_King_desc: "Пришло время отправить нашего короля на пенсию — Португалия освободится от королевского гнета!" #NT!
 POR_PowerCouncilFocus: "§GПолучить две пехотные дивизии в Лиссабоне.§!" #NT!
 POR_Power_to_Council: "Власть Совету!" #NT!
 POR_Power_to_Council_desc: "Чтобы сохранить власть и контролировать страну, мы должны наращивать нашу военную мощь." #NT!
 POR_helps_USA: "Поддержка в гражданской войне" #NT!
 POR_War_USA: "Война на Западе" #NT!
 POR_War_USA_desc: "В Соединенных Штатах Америки началась гражданская война! Мы должны выбрать сторону, чтобы оказать политическое влияние..." #NT!
 POR_War_help_USA: "Помогите США" #NT!
 POR_War_help_USA_desc: "Мы должны встать на сторону Соединенных Штатов Америки." #NT!
 POR_War_help_CSA: "Помогите CSA" #NT!
 POR_War_help_CSA_desc: "Мы должны встать на сторону Армии Конфедеративных Штатов." #NT!
 POR_Fontes_Reform: "Реформа Фонтеса-Перейры" #NT!
 POR_Fontes_Reform_desc: "Нам необходимо реформировать нашу промышленную систему в духе Regeneracao!" #NT!
 POR_MilFacs1: "Производить оружие" #NT!
 POR_MilFacs1_desc: "Мы должны расширить возможности нашего военного производства!" #NT!
 POR_MilFacs2: "Военная техника" #NT!
 POR_MilFacs2_desc: "Мы должны и дальше расширять возможности нашего военного производства!" #NT!
 POR_Infra1: "Железнодорожные проекты" #NT!
 POR_Infra1_desc: "Нам необходимо расширять наши железные дороги." #NT!
 POR_Infra2: "Внутренняя железная дорога" #NT!
 POR_Infra2_desc: "Нам необходимо дальнейшее расширение наших железных дорог." #NT!
 POR_Research_Focus: "Дух науки" #NT!
 POR_Research_Focus_desc: "Мы должны развиваться в научных областях, чтобы оставаться значимыми в мире." #NT!
 POR_focus_consolidate_regeneration: "Консолидация регенерации" #NT!
 POR_focus_consolidate_regeneration_desc: "Поскольку мы стремимся обновить нашу неэффективную политическую систему и прочно закрепить либерализм в этой стране, предстоит еще многое сделать во всех сферах общественной жизни, даже несмотря на то, что уже были предприняты значительные шаги, такие как внесение поправки в конституцию в 1852 году." #NT!
 POR_focus_ministry_of_the_public_works: "Создание Министерства общественных работ" #NT!
 POR_focus_ministry_of_the_public_works_desc: "Создание нового министерства, посвященного инвестициям в общественные работы, торговлю и промышленность, жизненно важно для «возрождения» страны. Особенно острой необходимостью является строительство и обслуживание дорог и портов, жизненно важных инфраструктур, отсутствие которых не позволило бы Португалии называть себя современной страной." #NT!
 POR_focus_expand_army_arsenal: "Расширить армейский арсенал" #NT!
 POR_focus_expand_army_arsenal_desc: "Озабоченность высших эшелонов власти по поводу обеспечения и обслуживания наших солдат снаряжением привела к реорганизации Армейского арсенала, который был разделен на несколько заводов, каждый из которых специализировался на обеспечении жизненно важных нужд португальской армии." #NT!
 POR_focus_the_santa_clara_workshop: "Королевская мастерская Санта-Клары" #NT!
 POR_focus_the_santa_clara_workshop_desc: "Это новый важный завод Армейского арсенала, занимающийся плотницкими работами, а также изготовлением и ремонтом стрелкового оружия." #NT!
 POR_focus_the_santa_apolonia_workshop: "Королевская мастерская Санта-Аполония" #NT!
 POR_focus_the_santa_apolonia_workshop_desc: "Еще один ключевой компонент армейского арсенала — мастерская, посвященная обучению учеников и сборке взрывчатых веществ." #NT!
 POR_focus_barcarena_workshop: "Королевская мастерская Баркарена" #NT!
 POR_focus_barcarena_workshop_desc: "Являясь одним из важнейших заводов армейского арсенала, этот цех специализируется исключительно на производстве пороха — важнейшего материала, пользующегося неизменно высоким спросом." #NT!
 POR_focus_lisboa_carregado_railway: "Железная дорога Лиссабон-Каррегадо" #NT!
 POR_focus_lisboa_carregado_railway_desc: "Проект, введенный в эксплуатацию в 1852 году министром Фонтешем Перейрой де Мело и, к сожалению, с самого начала столкнувшийся с рядом проблем, наконец-то приближается к своему открытию. Эта железная дорога станет первой в своем роде в Португалии, предвестницей многих других железных дорог, которые появятся в будущем, железных дорог, которые свяжут страну и соединят ее с европейскими партнерами." #NT!
 POR_focus_lisbon_porto_railway: "Железная дорога Лиссабон-Порту" #NT!
 POR_focus_lisbon_porto_railway_desc: "Два самых важных города Португалии, Лиссабон и Порту, в настоящее время разделены сотнями километров плохо обслуживаемых дорог и иногда неровной местностью, что делает их похожими на двух незнакомцев, которые случайно живут в одной стране. Чтобы соединить эти два двигателя экономики Португалии и основные движущие силы ее социально-культурного развития, мы построим современную железную дорогу, подобающую современной европейской нации, и ее отдача в долгосрочной перспективе, несомненно, будет колоссальной." #NT!
 POR_focus_proporsal_76: "Предложение 76" #NT!
 POR_focus_lisbon_madrid_connection: "Связь Лиссабон-Мадрид" #NT!
 POR_focus_lisbon_madrid_connection_desc: "Несмотря на то, что это сложный проект с технической точки зрения, учитывая особенности рельефа и необходимость перехода на железнодорожную колею наших испанских соседей (которая отличается от европейской стандартной колеи), он, несомненно, имеет первостепенное значение, если мы хотим уменьшить нашу географическую изоляцию от остальной Европы и открыть новые рынки для нашего экспорта." #NT!
 POR_focus_civilian_investments: "Гражданские инвестиции" #NT!
 POR_focus_civilian_investments_desc: "Наша экономика, когда-то поддержанная колоссальными торговыми прибылями, чтобы покрыть нездоровую чрезмерную зависимость от импорта, в настоящее время оказалась значительно менее богатой и отчаянно нуждающейся в сокращении своего отрицательного торгового баланса. Амбициозные инвестиции должны быть сделаны в очень прибыльные отрасли и в производство жизненно важных для страны продуктов, если мы хотим обратить вспять нашу тенденцию к снижению." #NT!
 POR_focus_invicta_fabric_factory: "Фабрика тканей Invicta" #NT!
 POR_focus_invicta_fabric_factory_desc: "Эта фабрика в Порту (прозванная «Cidade Invicta», что означает «Непобежденный город»), занимающаяся производством тканей из различного сырья, является одной из нескольких текстильных фабрик, которые португальские промышленники основали в стране, внедряя новейшие технологические достижения и внося вклад в развитие Португалии." #NT!
 POR_focus_tabacco_processing: "Обработка табака" #NT!
 POR_focus_tabacco_processing_desc: "Это бурно развивающаяся отрасль в нашей стране и один из основных источников дохода за счет экспорта. Португальские промышленники открывают несколько новых заводов, чтобы воспользоваться этой возможностью, а наше правительство поддерживает этот сектор с помощью ряда протекционистских мер." #NT!
 POR_focus_new_industries: "Новые отрасли промышленности" #NT!
 POR_focus_new_industries_desc: "Чтобы диверсифицировать наш промышленный сектор, нам необходимо содействовать созданию новых отраслей, которые также могут удовлетворить текущие потребности экономики." #NT!
 POR_focus_fertilizers_production: "Производство удобрений" #NT!
 POR_focus_fertilizers_production_desc: "Текущий демографический бум и сопутствующие потребности в питании создали новый импульс для повышения производительности сельского хозяйства. Это выражается, среди прочего, в стремительном росте спроса на удобрения, что делает их производство главным кандидатом на промышленные инвестиции." #NT!
 POR_focus_porcelain_factory: "Фарфоровая фабрика Виста-Алегри" #NT!
 POR_focus_porcelain_factory_desc: "Юридически основанная в 1824 году, эта фабрика является ярким примером, которому должны подражать другие португальские промышленники. С момента своего основания она помогла значительно сократить наш импорт фарфора из Китая, а ее мастерство и успех таковы, что в 1832 году ее окрестили «Королевской фабрикой». Если она разнообразит и усовершенствует свою продукцию, возможно, даже включив вклад иностранных художников, будущее Vista Alegre наверняка будет светлым." #NT!
 POR_focus_cement_production: "Производство цемента" #NT!
 POR_focus_cement_production_desc: "Наши многочисленные и амбициозные строительные проекты требуют огромного количества строительных материалов для завершения, таких как цемент, в отношении которого мы чрезмерно зависим от иностранных партнеров. Было бы разумно инвестировать в национальное производство цемента, что имело бы двойную выгоду: рост нашего промышленного сектора и сокращение наших потребностей в импорте." #NT!
 POR_focus_nationalwide_education_debate: "Начать общенациональные дебаты по вопросам образования" #NT!
 POR_focus_skillfull_workforce: "Квалифицированная рабочая сила" #NT!
 POR_focus_primary_school: "Бесплатные и обязательные начальные школы" #NT!
 POR_focus_tradicional_education: "Традиционное образование" #NT!
 POR_focus_expensive_schools: "Дорогие школы" #NT!
 POR_focus_the_rotative_system: "Ротационная система" #NT!
 POR_focus_election_law: "Закон о выборах" #NT!
 POR_focus_political_stability: "Политическая стабильность" #NT!
 POR_focus_continoue_the_reforms: "Продолжить реформы" #NT!
 POR_focus_enact_scientist_reforms: "Провести реформы в отношении ученых" #NT!
 POR_focus_scientific_reforms: "Научные реформы" #NT!
 POR_focus_not_behind: "Мы не останемся позади!" #NT!
 POR_focus_new_tax_laws: "Новые налоговые законы" #NT!
 POR_focus_consumption_tax: "Потребительский налог" #NT!
 POR_focus_pay_reforms: "Нам нужно платить за реформы" #NT!
 POR_focus_british_loans: "Британские кредиты" #NT!
 POR_focus_land_reforms: "Земельные реформы" #NT!
 POR_focus_land_reforms_desc: "Наследие кумовства и устаревших законов, в сочетании с иностранным вторжением и гражданской войной, парализовало сельскохозяйственный потенциал Португалии. Необходимо провести решительные реформы, чтобы оживить сельскую местность и догнать наши европейские страны." #NT!
 POR_focus_ban_morgardios: "Бан Моргардиос" #NT!
 POR_focus_ban_morgardios_desc: "Возникнув в кастильском законодательстве и официально закрепившись в португальском праве филиппинскими ордонансами 1603 года, «morgadio» — это институт, диктующий правила управления земельной собственностью и наследования. Он был призван противостоять экономической деградации главной ветви семьи из-за повторных наследований, предоставлял ряд привилегий «morgado», землевладельцу, и фактически приводил к обнищанию непервенцев. Крайне важно положить конец этому архаичному институту." #NT!
 POR_focus_land_confiscation: "Конфискация земли" #NT!
 POR_focus_land_confiscation_desc: "Многие плодородные земли заброшены их знатными землевладельцами, которые накопили их со временем посредством стратегических брачных союзов, а теперь не могут или не хотят должным образом управлять своими обширными владениями. Поскольку доля неисследованных пахотных земель в Португалии достигла исторического максимума, эти владения необходимо изъять у нерадивых владельцев и передать тем, кто сможет ими воспользоваться." #NT!
 POR_focus_new_fertilizers_1: "Введение в химические удобрения" #NT!
 POR_focus_new_fertilizers_1_desc: "Так же, как и наши усилия по увеличению площади обрабатываемых земель, первостепенное значение имеет необходимость повышения производительности труда наших фермеров за счет использования лучших из имеющихся удобрений, если мы хотим стать конкурентоспособными экспортерами сельскохозяйственной продукции." #NT!
 POR_focus_new_tools: "Введение новых инструментов" #NT!
 POR_focus_new_tools_desc: "Наши методы ведения сельского хозяйства, затрудненные десятилетиями войн и нестабильности, наконец-то могут начать модернизироваться, поскольку внедрение новейших сельскохозяйственных инструментов имеет жизненно важное значение для нашего дальнейшего прогресса." #NT!
 POR_focus_new_agro_laws: "Новый закон об агроэкономике" #NT!
 POR_focus_new_agro_laws_desc: "Законодательные реформы в сфере земельной собственности и поощрение новых методов расчистки земель теперь начинают приносить плоды: площадь обрабатываемых земель заметно увеличивается." #NT!
 POR_focus_expand_vineyards: "Расширить виноградники" #NT!
 POR_focus_expand_vineyards_desc: "Портвейн и другие престижные вина известны на международном уровне и входят в число немногих продуктов мирового класса, которые в настоящее время экспортируют наши европейские земли. Учитывая их качество, объем спроса и высокую маржу рентабельности, в сочетании с размером подходящих участков земли, которые в настоящее время не используются, это очевидная область нашей экономики, которая заслуживает значительных инвестиций. Усилия, которые мы прикладываем для расширения наших виноградников, несомненно, принесут очень прибыльную прибыль." #NT!
 POR_focus_expand_pork_production: "Расширить производство свинины" #NT!
 POR_focus_expand_pork_production_desc: "Есть и положительная сторона огромных массивов неиспользуемой в настоящее время земли: широкое распространение земель для выпаса животных. Свинина, в частности, уже являющаяся популярным основным продуктом в португальской традиционной гастрономии, скорее всего, станет успешной ставкой как на внутреннем рынке, так и за рубежом." #NT!
 POR_focus_comunications: "Коммуникации" #NT!
 POR_focus_the_telegraph: "Телеграф" #NT!
 POR_focus_national_post_service: "Национальная почтовая служба" #NT!
 POR_focus_comunication_research: "Коммуникационные исследования" #NT!
 POR_focus_janeirinha_coup: "«Переворот Джанейриньи»" #NT!
 POR_focus_political_discorder: "Политический беспорядок" #NT!
 POR_focus_enact_counter_reforms: "Проведение контрреформ" #NT!
