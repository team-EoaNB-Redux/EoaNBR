  ###Events 
 portugalfocustree.1.t: "Португалия просит оборудование" #NT!
 portugalfocustree.1.d: "[POR.GetNameDef] просит у нас военную технику. Они готовы заплатить и позаботиться о доставке. Как нам ответить?" #NT!
 portugalfocustree.1.a: "Отправьте оборудование." #NT!
 portugalfocustree.1.b: "На данный момент мы не хотим этого делать." #NT!
 portugalfocustree.2.t: "[FROM.GetNameDef] Отправляет оборудование" #NT!
 portugalfocustree.2.d: "[FROM.GetNameDef] принял наше предложение о покупке у них военной техники." #NT!
 portugalfocustree.2.a: "Отличные новости!" #NT!
 portugalfocustree.3.t: "[FROM.GetNameDef] Отказывается отправлять оборудование" #NT!
 portugalfocustree.3.d: "[FROM.GetNameDef] отклонил наше предложение о покупке у них военной техники." #NT!
 portugalfocustree.3.a: "Какой позор..." #NT!
 portugalfocustree.6.t: "Начинается нападение на остров Колоан" #NT!
 portugalfocustree.7.t: "Наш форт в Конго" #NT!
 portugalfocustree.7.a: "Нам следует его расширить!" #NT!
 portugalfocustree.7.b: "Пусть будет так, как сейчас." #NT!
 portugalfocustree.7.c: "Это стоит слишком дорого!" #NT!
 portugalfocustree.12.t: "Будущее налога на потребление" #NT!
