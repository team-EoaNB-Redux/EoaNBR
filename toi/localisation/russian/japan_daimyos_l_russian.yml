 japan_daimyo_characters.9.t: "Кончина Симадзу Нариакира" #NT!
 japan_daimyo_characters.9.d: "Великий даймё домена Сацума, Симадзу Нариакира, скончался, оставив под вопросом судьбу домена Сацума и клана Симадзу. Старший сын Нариакиры и ожидаемый наследник неожиданно умер много лет назад, и надежда была на то, что его младший сын, Тетсумару, все еще только ребенок, который не может ходить на своих двух ногах.\n \nМладший сводный брат Нариакиры, Хисамицу, вернулся, чтобы выразить свое недовольство, но многие ожидают, что эти слезы будут не более чем любезностью. Хисамицу ранее был изгнан из домена из-за его попытки убийства и переворота Наракиры, и, по слухам, он также стал причиной смерти своего племянника, чтобы обеспечить свои претензии на главу клана Симадзу.\n \nТеперь мы должны решить, кто будет следующим руководителем домена Сацума, Хисамицу или сын Хисамицу, который также достиг совершеннолетия." #NT!
 japan_daimyo_characters.9.a: "Хисамицу — лидер, который нам нужен" #NT!
 japan_daimyo_characters.9.b: "Руки Хисамицу слишком кровавые." #NT!
 japan_daimyo_characters.10.t: "Результат кризиса престолонаследия в Сацуме" #NT!
 japan_daimyo_characters.10.d: "Великий даймё княжества Сацума, Симадзу Нариакира, скончался, оставив своего изгнанного единокровного брата Симадзу Хисамицу следующим в очереди на трон главы клана Симадзу. Симадзу Хисамицу находился в изгнании из-за попытки переворота своего брата, а также, как ожидается, способствовал неожиданной смерти Симадзу Тораджумару, своего племянника." #NT!
