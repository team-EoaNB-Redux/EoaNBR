 # Victorian Characters 
  # Choshu 
 CHO_character_mori_takachika_desc: "13-й даймё княжества Тёсю уже проявил себя как способный реформатор, не побоявшийся адаптировать свои владения к новым порядкам в Японии с момента ее принудительного открытия для иностранной торговли в 1853 году. Однако еще предстоит выяснить, уменьшат ли эти новые пути его глубокое отвращение к иностранным варварам или сделают его еще хуже?" #NT!
 CHO_character_mori_motonori_desc: "14-й даймё владений Тёсю, компетентный человек и опасный враг, если его клан подвергается пренебрежению." #NT!
  # Sendai 
 DTE_character_date_yoshikuni_desc: "13-й даймё домена Сэндай, этот человек имел свой изрядный опыт, когда дело доходило до управления доменом, охваченным проблемами. Все еще опустошенный голодом Тэнпо 1830-х годов, Сэндай также был поставлен перед задачей обеспечения безопасности в столице и защиты от вторжения в японские территориальные воды русского флота. К сожалению, похоже, что этот опыт показал, что Датэ Ёсикуни был довольно нерешительным человеком, черта, которая только рискует усугубить проблемы, с которыми он мог столкнуться." #NT!
 DTE_character_date_munemoto_desc: "Даймё домена Сендай. Преданный человек, особенно по отношению к своему клану. Он готов пожертвовать своей карьерой, если это принесет пользу его семье. Может быть, он проявит такую ​​же преданность и империи?" #NT!
 DTE_character_date_muneatsu_desc: "Приемный сын Датэ Ёсикунэ, 13-го даймё Сэндая, этот человек показал себя эффективным администратором государственных дел. Когда его лишили должности наследника даймё Сэндая, он решил отправиться в Великобританию, чтобы изучать язык. После 5 лет обучения он вернулся в Японию и создал собственную семью вне своего клана." #NT!
  # Mito 
 MIT_character_tokugawa_nariaki_desc: "Уйдя в отставку в пользу своего сына Ёсиацу еще в 1844 году, этот человек мог быть заинтересован в том, чтобы снова приступить к исполнению обязанностей даймё, особенно если это означало бы очищение Японии от западных варваров." #NT!
 MIT_character_tokugawa_yoshitasu_desc: "Сын Токугавы Нариаки. Возглавил дела княжества Мито после того, как его отец вышел на пенсию." #NT!
 MIT_character_tokugawa_akitake_desc: "Будучи отправленным в 14 лет за границу в качестве специального посланника в Европу, этот человек уже накопил опыт международной дипломатии." #NT!
 MIT_character_tokugawa_takesada_desc: "Этот трудолюбивый человек в душе инженер и судостроитель. Он был бы любимцем флота." #NT!
  # Saga 
 SAG_character_nabeshima_naomasa_desc: "10-й даймё Саги с 17 лет, Набэсима Наомаса, проявил себя как активный реформатор и сторонник индустриализации и адаптации западных технологий и медицины." #NT!
 SAG_character_nabeshima_naohiro_desc: "11-й даймё Саги и сын Набэсимы Наомаса, он идет по стопам отца и открыт для внедрения западных технологий и влияния в японское общество." #NT!
 SAG_character_nabeshima_naomitsu_desc: "Сын Набэсимы Наохиро в юности учился в Кембриджском университете и продолжил политику своего отца и деда по модернизации Японии." #NT!
  # Satsuma 
 SAT_character_shimazu_nariakira_desc: "Известный своим интеллектом и мудростью, этот человек уже привнес западную науку и технологию в свое владение Сацума. Эти реформы, несомненно, будут реализованы во всей стране с этим человеком во главе." #NT!
 SAT_character_shimazu_hisamitsu_desc: "Хотя Симадзу Хисамицу и не полностью противится западному влиянию, он твердо верит в необходимость сделать Японию сильнее, чтобы она могла твердо противостоять западным требованиям. Это может привести к конфликту с западными странами." #NT!
 SAT_character_shimazu_tadayoshi_desc: "Как и его отец, Симадзу Хисамицу, Тадаёси не полностью против западной культуры, но он также хотел сделать Японию сильнее как нацию по отношению к западному миру. Если бы ему дали выбор, он бы предпочёл японскую культуру западной." #NT!
 SAT_character_shimazu_tadashige_desc: "Отслужив офицером на флоте, этот человек знает, что такое лидерство." #NT!
 SAT_character_okubo_toshimichi_desc: "Этот человек, считающийся одним из трех великих дворян Реставрации императора, сделает все возможное, чтобы модернизировать Японию. Даже сокрушит своих друзей, если они посмеют противостоять ему." #NT!
  # Shonai 
 SHI_character_sakai_taadaki_desc: "Выступая в качестве главного посредника во время переговоров между сёгунатом и императором Комэем в период Бакумацу, а затем перейдя на сторону императора после поражения сёгуната в битве при Тоба-Фусими, этот человек знает все о придворных интригах." #NT!
 SHI_character_sakai_tadatomo_desc: "Хотя он очень молод, этот человек, кажется, достаточно компетентен. Вопрос в том, как долго он продержится? Ходят слухи, что этот человек болен корью" #NT!
 SHI_character_sakai_tadazumi_desc: "Один из последних даймё, сдавшихся императорскому правлению, этот человек поначалу вызывал подозрения у императорского правительства. В конце концов, помилованный, этот человек показал себя компетентным военачальником." #NT!
 SHI_character_sakai_tadamichi_desc: "Брат Сакаи Тадазуми, Тадамичи долгое время жил в тени своего более блестящего и уважаемого брата. Амбициозный, но осторожный, Тадамичи тратит свое время на укрепление своей власти дома и колеблется, когда дело доходит до перемен и новых перспектив." #NT!
  # Tosa 
 TOS_character_yamauchi_toyoshige_desc: "15-й даймё домена Тоса, Ямаути Тоёсигэ всегда был сторонником реформ и критиком давней политики Сакоку (Изоляции). Не интересуясь волей слабого Совета бакуфу в Эдо, Тоёсигэ часто проводит политику, которая может рассматриваться как контрпродуктивная по отношению к политике, давней политике консерваторов в высших судах." #NT!
 TOS_character_yamauchi_toyonori_desc: "16-й даймё княжества Тоса, Ямаути Тоёнори, сторонник общественных реформ, как и его отец. Он особенно интересуется механизацией сельского хозяйства и железнодорожными транспортными системами Запада, а также созданием децентрализованной денежной системы Японии на основе центральных банков Запада." #NT!
 TOS_character_yamauchi_toyokage_desc: "17-й даймё домена Тоса, Ямаути Тоёкагэ, старший сын бывшего даймё, очень любил своего отца. Говорят, что после смерти Ямаути Тоёнори Тоёкагэ стал больше интересоваться изучением армейской доктрины и западной тактики." #NT!
 TOS_character_itagaki_taisuke_desc: "Этот человек проделал замечательный политический путь от государственного деятеля в правительстве Мэйдзи до одного из главных либеральных агитаторов в Японии. Он твердо верит в демократические реформы как следующий шаг в модернизации Японии." #NT!
  # Tsu 
 TSU_character_todo_takayuki_desc: "Будучи 11-м даймё домена Цу, он получил задание защищать Великий храм Исэ от западных кораблей во времена сёгуната. Уже тогда он проявил интерес к западной науке и технологиям. Во время реставрации Мэйдзи и войны Босин он перешел с сёгуната на императора, показав свою преданность идее новой современной Японии." #NT!
 TSU_character_todo_takayido_desc: "Как и его отец, Тодо Такаюки, он верит в западную науку и технологию. Он, к сожалению, страдает от проблем со здоровьем и, возможно, долго не протянет." #NT!
  
