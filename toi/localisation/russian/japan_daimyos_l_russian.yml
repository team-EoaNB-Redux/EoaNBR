 ###Events 
 japan_daimyo_choshu.8.t: "Новогодняя традиция" #NT!
 japan_daimyo_choshu.8.d: "В Тёсю существовала традиция: в первый день нового года старейшины и инспекторы княжества являлись к даймё, чтобы спросить: «Пришло ли время начать покорение бакуфу?», на что получали ритуальный ответ: «Еще слишком рано; время еще не пришло»." #NT!
 japan_daimyo_choshu.8.a: "Может быть, следующий год будет лучше?" #NT!
 japan_daimyo_choshu.9: "Реформа армии" #NT!
 japan_daimyo_choshu.9.t: ""
 japan_daimyo_choshu.9.a: "Хороший." #NT!
  
 japan_daimyo_choshu.10.t: "Пятерка Тёсю" #NT!
 japan_daimyo_choshu.10.d: "В домене Тёсю их лидеры решили отправить пятерых лучших студентов в Англию на учебу, чтобы укрепить домен против Токугавы, это решение было принято в разгар внутреннего напряженного момента. При помощи английского торговца Томаса Блейка Гловера, поскольку для студентов было незаконно покидать страну, пятеро студентов были замаскированы под моряков и позже разделены на 2 группы. При помощи друзей Томаса Блейка в Англии профессору химии в Университетском колледже в Лондоне, однако двое из них вернулись через 6 месяцев, получив известие о том, что их клан был вовлечен в прямую войну против западных союзных держав." #NT!
 japan_daimyo_choshu.10.a: "Удивительный!" #NT!
  
 ###FOCUS TREE 
 CHO_Horeki_Reforms: "Реформы Хореки" #NT!
 CHO_Horeki_Reforms_desc: "Хори Катуна провел некоторые экономические реформы, чтобы узнать стоимость доходов даймё и самураев, в то же время Сигэката начал создавать новые уголовные законы. Также было запланировано строительство школы самураев. Приближалось то же время, когда были созданы новые производства, такие как «васи» (японская бумага), сильдо и монополизация воска. Эти реформы оказали большое влияние на улучшение экономики Хан к концу 1863 года." #NT!
 CHO_Choshus_Steel: "Choshu Steel" #NT!
 CHO_Choshus_Steel_desc: "При условии, что у нас есть все ресурсы, было бы плохим решением, если бы мы их не использовали. Добыча железа не только даст региону больше ресурсов, но и даст нам возможность модернизировать регион." #NT!
 CHO_Tatara_Furnaces: "Печь Татара" #NT!
 CHO_Tatara_Furnaces_desc: "Благодаря строительству нескольких печей в Татаре мы сможем производить сталь из железа региона, создавая больше рабочих мест в регионе и способствуя модернизации страны." #NT!
 CHO_Hagi_Reverbatory_Furnaces: "Отражательные печи Hagi" #NT!
 CHO_Hagi_Reverbatory_Furnaces_desc: "Благодаря торговле с голландцами мы открыли новый тип печи, он будет способствовать достижению наших целей; строительство некоторых из них в регионах с целью производства большего количества стали будет целесообразным." #NT!
 CHO_Ohitayama_Tatara_Iron_Works: "Металлургический завод Охитаяма-Татара" #NT!
 CHO_Ohitayama_Tatara_Iron_Works_desc: "Сталелитейная промышленность выросла, однако у нас все еще есть поток ресурсов для продолжения расширения, строительство большего количества Татар помогло бы увеличить производство." #NT!
 CHO_Choshus_Expanded_Metalworks: "Расширенные металлоконструкции" #NT!
 CHO_Choshus_Expanded_Metalworks_desc: "Спрос на стальную продукцию с течением лет постоянно растет, и некоторые отраслевые эксперты утверждают, что мы могли бы расширить металлообрабатывающую промышленность регионов больше, чем уже имеем." #NT!
 CHO_Loans_From_Kamjimaya: "Кредиты от Камджимая" #NT!
 CHO_Loans_From_Kamjimaya_desc: "В связи с продолжающимся расширением производства металлоконструкций нам нужны деньги. Kajimaya предоставит нам заем по нашей просьбе и позволит нам продолжить расширение нашей отрасли." #NT!
 CHO_Kokudaka_Reductions: "Сокращение Кокудака" #NT!
 CHO_Kokudaka_Reductions_desc: "Сокращение выплат в коку обеспечит нам более высокий доход, однако это может оказать влияние на напряженность между нашей вечно беспокойной армией и фермерами." #NT!
 CHO_Taxation_of_secret_farms: "Налогообложение тайных ферм" #NT!
 CHO_Taxation_of_secret_farms_desc: "Мы начали обнаруживать, что некоторые крестьяне создают тайные фермы в горах из-за сокращения кокудака, однако обложение их налогом даст нам больший доход, который мы сможем использовать для укрепления своего положения." #NT!
 CHO_Swords_to_Plows: "Мечи в плуги" #NT!
 CHO_Swords_to_Plows_desc: "Потеряв большую часть территории в войнах с Токугавой, мы потеряли много доходов, которые помогали нам содержать армию и инфраструктуру. Чтобы сократить наши выплаты и получить больше доходов, мы должны убедиться, что самураи помогают нам на полях." #NT!
 CHO_Reformation_of_Clan_Laws: "Реформа клановых законов" #NT!
 CHO_Reformation_of_Clan_Laws_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли. Чтобы сделать их плодородными, мы передали их некоторым из наших доверенных лиц." #NT!
 CHO_Penal_Reforms: "Реформы пенитенциарной системы" #NT!
 CHO_Penal_Reforms_desc: "Наказание в виде ссылки будет заменено на избиение палками и каторжные работы с целью реабилитации их в обществе, это освежит нашу уголовную систему и внедрит более разумный и лучший способ наказания." #NT!
 CHO_Trade_Relations: "Торговые отношения" #NT!
 CHO_Trade_Relations_desc: "Торговля является важнейшим аспектом любой нации, а в нашем случае — необходимым. Поскольку мы находимся в провинции Тёсю рядом с Японским морем, недалеко от материкового Китая и Кореи, это открывает нам доступ ко многим хорошим торговым портам. Улучшение наших отношений с другими странами окажется полезным в будущих сделках с другими странами." #NT!
 CHO_Establish_Trade_Routes_With_Other_Domains: "Торговля доменами" #NT!
 CHO_Establish_Trade_Routes_With_Other_Domains_desc: "Японский остров разделен на гораздо более мелкие автономные даймё от центрального правительства в Эдо, и это включает нас. Установление хороших торговых соглашений может принести пользу всем нам, поскольку мы начинаем открывать наши порты для посторонних." #NT!
 CHO_Open_Up_Ports_To_Foreign_Nations: "Открытые порты для иностранцев" #NT!
 CHO_Open_Up_Ports_To_Foreign_Nations_desc: "С новостями о том, что иностранные государства начинают создавать сферы влияния по всей Азии, это может оказаться полезным для нас, поскольку мы начинаем больше открывать наши порты. Разрешение притока и оттока наших товаров и других товаров в наши порты позволит нам сосредоточиться на других частях нашей страны." #NT!
 CHO_Trade_With_Asia: "Торговля с Азией" #NT!
 CHO_Trade_With_Asia_desc: "Расширение торговли с ближайшими соседями принесет пользу нашей все более требовательной экономике." #NT!
 CHO_Trade_With_Korea: "Торговля с Кореей" #NT!
 CHO_Trade_With_Korea_desc: "Королевство Чосон, расположенное на Корейском полуострове, является нашим ближайшим соседом на материке и очевидным торговым партнером. Поскольку торговые экспедиции из наших портов в их порты очень минимальны и обходятся значительно дешевле, открытие отношений с ними в первую очередь будет подходящим началом." #NT!
 CHO_Trade_With_Qing_Dynasty: "Торговля с Китаем" #NT!
 CHO_Trade_With_Qing_Dynasty_desc: "Китай веками славился своими прибыльными материалами и переполненным резервом рабочей силы. Европейцы путешествовали в Азию, чтобы заполучить китайские товары. С нашим положением на побережье и Китаем прямо перед нами, было бы разумно начать открывать с ними торговые отношения." #NT!
 CHO_Trade_With_the_Europeans: "Торговля с Европой" #NT!
 CHO_Trade_With_the_Europeans_desc: "Европейские экспедиции в Азию восходят к средним векам, когда все стремятся наладить хорошие отношения с Небесным Мандатом. С изменением мирового порядка в сторону Евро-Западного полушария для нас будет разумно начать торговлю с европейцами." #NT!
 CHO_The_East_India_Companies: "Торговля с Индией" #NT!
 CHO_The_East_India_Companies_desc: "Индийский субконтинент находится рядом с рабочей силой и богатыми ресурсами, как Китай, отставая только из-за недавних войн и текущего восстания против британского правления. Поскольку в Индии доминируют европейцы, мы можем одновременно торговать с Индией и европейцами." #NT!
 CHO_The_British: "Торговый договор с Великобританией" #NT!
 CHO_The_British_desc: "Британцы проявляют все больший интерес к расширению своего влияния на Китай, это может оказаться полезным для нас. С недавним захватом и оккупацией Гонконга после Опиумной войны мы можем начать призывать к договору, чтобы улучшить наши отношения и увеличить экспорт." #NT!
 CHO_The_French: "Торговый договор с Францией" #NT!
 CHO_The_French_desc: "Европа обладает товарами и ресурсами, которые мы не можем получить в нашем регионе. С тех пор как Франция создала новую империю, перед нами открылась императивная экономическая возможность. Мы воспользуемся ею прежде, чем кто-либо из наших соперников сделает то же самое." #NT!
 CHO_The_Dutch: "Торговый договор с Нидерландами" #NT!
 CHO_The_Dutch_desc: "Голландцы были влиятельны с начала 1800-х годов в районе Ост-Индии и с тех пор расширялись. При такой близости к нам отправка экспедиций для заключения Торгового договора с Нидерландами может поставить нас в хорошие условия для будущих Договоров." #NT!
 CHO_Hangaku: "Хангаку" #NT!
 CHO_Hangaku_desc: "До того, как западные ученые появились у нас на пороге и показали нам свои исследования, начиная с голландцев в 1600-х годах, мы всегда учились на китайских исследованиях. Кангаку — это изучение старых документов Цинь по конфуцианству, противопоставленное западным исследованиям, и мы должны принять это, чтобы сохранить традиционализм." #NT!
 CHO_Meirinkan: "Meirinkan" #NT!
 CHO_Meirinkan_desc: "Если мы построим учебные площадки в школе Мейринкан, мы сможем начать готовить лучших офицеров для нашей армии." #NT!
 CHO_Rangaku: "Рангаку" #NT!
 CHO_Rangaku_desc: "Чтобы узнать о технологических достижениях, которые развивают людей на Западе, мы могли бы начать наблюдать и общаться с людьми из Нидерландов." #NT!
 CHO_Four_Whites: "Четыре белых" #NT!
 CHO_Four_Whites_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли. Чтобы сделать их плодородными, мы передали их некоторым из наших доверенных лиц." #NT!
 CHO_Rice_Taxes: "Налоги на рис" #NT!
 CHO_Rice_Taxes_desc: "На протяжении столетий наша родина полагалась на наши безупречные системы выращивания риса, которые приносили нам только излишки зерна. При такой великолепной системе можно только удивляться, почему мы не обременили себя системой налогообложения. Это значительно улучшит нашу промышленную мощь и позволит строить новые здания." #NT!
 CHO_Salt_Deposits: "Соляные отложения" #NT!
 CHO_Salt_Deposits_desc: "Япония имеет некоторые из самых сложных и разнообразных солей из наших природных соленых вод вокруг нашего острова. Это идеально подходит, поскольку миру нужна соль для многих важных продуктов, включая сохранение продуктов в сыром виде, и если мы станем монополистами соли, это будет очень полезно для нашей экономики и будущего." #NT!
 CHO_Washi_Paper_making: "Промышленность бумаги васи" #NT!
 CHO_Washi_Paper_making_desc: "Васи — традиционная японская бумага, которая изготавливается на протяжении столетий. Используется из остатков кустов фермеров и кустарника гампи, который был родом из Японии на протяжении тысяч лет. Бумажная промышленность была традиционной работой, которую делали семьи, и, возможно, нам следует инвестировать в большее количество работ по дереву, чтобы помочь сохранить традицию." #NT!
 CHO_Wax_Taxation: "Налогообложение воска" #NT!
 CHO_Wax_Taxation_desc: "Воск был зависимостью для многих продуктов, покидающих наши порты и отправляющихся в другие части света. Для создания свечей, мыла и полиролей, а также смазки для деталей машин в эту новую эру." #NT!
 CHO_Expanded_Terrace_Farming: "Расширенное террасное земледелие" #NT!
 CHO_Expanded_Terrace_Farming_desc: "Террасное земледелие — это сельскохозяйственный способ ведения сельского хозяйства на ровных выбранных поверхностях. Этот стиль — простой способ разделить фермы и максимально использовать землю. С холмистыми районами Японии вдоль хребта острова террасное земледелие идеально подходит для наших ландшафтов и максимизирует наши фермы." #NT!
 CHO_Our_Place_in_the_Risng_Sun: "Место в Восходящем Солнце" #NT!
 CHO_Our_Place_in_the_Risng_Sun_desc: "Япония стала растущей державой с момента введения европейского влияния. В отличие от Китая, который был насильно поставлен под влияние европейцев после отказа дать им уступки, японцы открылись для западных стран, и это оказалось только успешным. Наша позиция на материковой части Японии и ослабевающая позиция Токугавы; Где мы будем стоять в восходящем солнце?" #NT!
 CHO_The_Other_Clans: "Другие кланы" #NT!
 CHO_The_Other_Clans_desc: "Многие другие кланы и автономные даймё выстраиваются вдоль островов Японии и проявляют растущий интерес к позициям, которые они занимают в Токугаве. Распространение наших отношений далеко на других поможет нам сформировать лучшую связь друг с другом." #NT!
 CHO_Increase_relations_with_Satsuma: "Укрепить отношения с Сацумой" #NT!
 CHO_Increase_relations_with_Satsuma_desc: "Сацума Даймё, расположенное в регионе Кюсю на юге Японии, становится все более влиятельным в своей безопасной позиции на юге. Возможно, отправка дипломата для переговоров о торговле позволит нам улучшить наши отношения." #NT!
 CHO_Increase_relations_with_Sendai: "Укрепляем отношения с Сендаем" #NT!
 CHO_Increase_relations_with_Sendai_desc: "Датэ, крупный даймё северного региона, похожего на Сацума, привык к своему относительно большому и безопасному положению. Отправка дипломата для начала обсуждения отношений, несомненно, улучшит наше мнение друг о друге." #NT!
 CHO_Choshus_Internal_Affairs: "Внутренние дела Чошуса" #NT!
 CHO_Choshus_Internal_Affairs_desc: "Возможно, пришло время взглянуть на внутренние дела нашей страны, поскольку наша позиция на материке становится все более и более растущим вопросом. Исправление нашей страны изнутри позволяет нам переосмыслить нашу социальную структурную систему." #NT!
 CHO_Choshus_Cliques: "Клики Тёсю" #NT!
 CHO_Choshus_Cliques_desc: ""
 CHO_Tsuboi_Mukunashi: "Tsuboi Mukunashi" #NT!
 CHO_Tsuboi_Mukunashi_desc: "В то время как клика Мурата ценит свои экономические реформы, торговля и доставка товаров являются основным пунктом, поддерживающим эту страну. Цубои-Мукунаси были главным представителем домена Тёсю и доминировали в его политике в течение последних нескольких лет. Продолжение работы с ними поможет нам увеличить наш экспорт и наше богатство." #NT!
 CHO_Form_the_Sempotai: "Форма Сэмпотай" #NT!
 CHO_Form_the_Sempotai_desc: "В течение долгого времени Семпотаи и организованная консервативная армия для Тёсю были преимущественно у руля. Семпотаи имеют свою неизменную поддержку сёгуна и будут сплачиваться вокруг него по любому поводу." #NT!
 CHO_Economic_Reforms: "Экономические реформы" #NT!
 CHO_Economic_Reforms_desc: "Поскольку остальной мир уже идет по пути индустриализации, настала очередь Японии решить, по какому пути они пойдут, а мы выберем свой путь. Начало новых экономических реформ позволит нам лучше определить нашу позицию в эту эпоху индустриализации." #NT!
 CHO_Choshus_Industrialization: "Индустриализация Тёсю" #NT!
 CHO_Choshus_Industrialization_desc: "Эффект промышленной экспансии сильно ударил по японской родине, поскольку она в основном используется как сельскохозяйственные земли. Но, с ростом давления, лучше всего начать процесс расчистки сельскохозяйственных земель и переноса туда фабрик." #NT!
 CHO_Murata_Sufu: "Мурата Суфу" #NT!
 CHO_Murata_Sufu_desc: "Мурата Сейфу, влиятельный каро, или представитель нашего даймё, и знаменитый самурай, заинтересовался экономической реформой. Лидер клики Мурата, другой влиятельной клики на родине в Японии. Влияние его планов и учений нашими собственными может сформировать смесь идеальной экономической стабильности. Мы должны отправить ему письмо, чтобы начать обсуждения." #NT!
 CHO_Gain_Takasugis_Support: "Gain Takasugis Support" #NT!
 CHO_Gain_Takasugis_Support_desc: "Известный и растущий ученик, Такасуги Синсаку быстро набирает популярность, поскольку он проявляет симпатию к модернизации армии Тёсю. С недавними новостями о поступлении в Сёхэйко, военную школу под прямым управлением сёгуна, он становится еще более популярным. Получение его поддержки повысит наш престиж и поможет нам с предстоящими решениями." #NT!
 CHO_More_autonomy_for_the_peasantry: "Больше автономного крестьянства" #NT!
 CHO_More_autonomy_for_the_peasantry_desc: "С ростом класса крестьянства мы можем дать им больше прав и свободы, чем другим классам. С появлением большего количества рабочих мест в результате индустриализации крестьяне могут переехать на фабрики и быстро увеличить наше производство." #NT!
 CHO_All_Can_Serve: "Все могут служить" #NT!
 CHO_All_Can_Serve_desc: "С большей автономией нашего крестьянства и быстро растущими народами мы можем использовать это для расширения набора в армию. Это позволит нам быстро расширить размер нашей постоянной и резервной армии для нашей обороны." #NT!
