 japan_daimyo_generic.1.t: "Обязательства Санкин Котай" #NT!
 japan_daimyo_generic.1.d: "Пришло время выполнить наши обязательства Санкин Котай перед Бакуфу. Совет Бакуфу напомнил нам о нашем ежегодном визите в Эдо и о том, чтобы привезти с собой свою семью." #NT!
 japan_daimyo_generic.1.a: "Мы выполним эти бессмысленные обязательства... пока." #NT!
 japan_daimyo_generic.1.b: "Мы выполним эти обязательства!" #NT!
 japan_daimyo_generic.1.c: "Совет Бакуфу не имеет власти в моих владениях." #NT!
 japan_daimyo_generic.2.t: "[FROM.GetNameDef] выполняет обязательства Санкин Котай!" #NT!
 japan_daimyo_generic.2.d: "Делегация из [FROM.GetNameDef] прибыла с добрыми вестями, исполняя свой ежегодный Санкин Котай! Они привезли драгоценные товары и дары из своего Домена и привели к Сёгуну новых заложников — э-э, скорее гостей! Их преданность не останется незамеченной, но на данный момент их постоянная дань Совету укрепила нашу казну и престиж в это очень важное время." #NT!
 japan_daimyo_generic.2.a: "Как и ожидалось." #NT!
 japan_daimyo_generic.3.t: "[FROM.GetNameDef] Не выполняет обязательства Санкин Котай!" #NT!
 japan_daimyo_generic.3.d: "Похоже, что от ожидаемой ежегодной делегации из [FROM.GetNameDef] нет никаких вестей, что заставляет многих в Эдо гадать, где же будет ожидаемое собрание.\n \nНе каждый даймё способен успешно выполнять свои обязательства каждый год, иногда из-за непредвиденных внутренних проблем или, один или два раза, их делегация заболевает от перепивания по пути в нашу престижную столицу.\n \nНо поскольку Совет бакуфу и власть сёгуна [ROOT.GetLeader] становятся все слабее перед лицом внешних угроз и возрождения политической воли императора, это может быть признаком того, что некоторые из крупных доменов видят риски неповиновения, которые стоят того, чтобы показать свое истинное отношение!" #NT!
 japan_daimyo_generic.3.a: "Будем надеяться, что это не последний вариант." #NT!
 japan_daimyo_generic.4.d: "Делегация из [FROM.GEtNameDef] прибыла с радостными вестями, исполняя свой ежегодный Санкин Котай! Да здравствует Император!" #NT!
 japan_daimyo_generic.5.t: "Система Хань в Японии" #NT!
 japan_daimyo_generic.5.d: "Созданная в конце двенадцатого века в результате возвышения сёгуната Камакура, §RСистема Хан§! является уникальной системой де-юре, которая просуществовала несколько итераций империи на Японских землях. Административные регионы, называемые §RДоменами Хан§!, распределены среди знатных феодальных самурайских кланов, называемых §RДаймё§!, которые регулярно платят дань сёгуну.\n \nДоменам Хан часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов, при условии, что они навсегда останутся верными сёгуну через Санкин Котай, своего рода обязательная демонстрация сыновней преданности, когда даймё ежегодно посещают сёгуна, принося дань. Часто члены семьи даймё также должны будут оставаться в столице, чтобы продемонстрировать преданность и доверие сёгунату." #NT!
 japan_daimyo_generic.5.a: "Хороший!" #NT!
 japan_daimyo_generic.5.b: "Хорошо." #NT!
  
