 eoanb_bulgaria.2.t: "Чарльз Хартли посещает Болгарию" #NT!
 eoanb_bulgaria.2.d: ""
 eoanb_bulgaria.2.a: "Замечательный" #NT!
  
 eoanb_bulgaria.3.t: "Проект Варна" #NT!
 eoanb_bulgaria.3.d: ""
 eoanb_bulgaria.3.a: "Инвестировать" #NT!
 eoanb_bulgaria.3.b: "Поддержите только проект гавани озера." #NT!
 eoanb_bulgaria.3.c: "Отказаться от сделки" #NT!
  
 eoanb_bulgaria.4.t: "Кого нам следует нанять?" #NT!
 eoanb_bulgaria.4.d: ""
 eoanb_bulgaria.4.a: "Помощь Парижа совершенно верна." #NT!
 eoanb_bulgaria.4.b: "Доверьтесь Лондону, они эксперты в морях." #NT!
 eoanb_bulgaria.4.c: "Назначить болгарскую фирму «Михайловский-Хайрабедян»" #NT!
 eoanb_bulgaria.4.d: "Поручить задачу компании в Гамбурге" #NT!
 eoanb_bulgaria.4.tt: "§BЭтот выбор является историческим вариантом.§!" #NT!
  
 eoanb_bulgaria.5.t: "Кабинет инженера Бёмена" #NT!
 eoanb_bulgaria.5.d: ""
 eoanb_bulgaria.5.a: "Мусор" #NT!
 eoanb_bulgaria.5.b: "Утвердить план" #NT!
  
 eoanb_bulgaria.6.t: "Джерард представляет новые рисунки" #NT!
 eoanb_bulgaria.6.d: ""
 eoanb_bulgaria.6.a: "Принять план" #NT!
 eoanb_bulgaria.6.b: "Мусор" #NT!
  
 eoanb_bulgaria.7.t: "Строительство порта Варна" #NT!
 eoanb_bulgaria.7.d: ""
 eoanb_bulgaria.7.a: "Отличный" #NT!
  
 eoanb_bulgaria.8.t: "Маленький карьер Алладона" #NT!
 eoanb_bulgaria.8.d: ""
