 eoanb_bulgaria.9.t: "Болгарский лев" #NT!
 eoanb_bulgaria.9.d: ""
 eoanb_bulgaria.9.a: "Большой" #NT!
  
 eoanb_bulgaria.10.t: "\"Гирдап\"" #NT!
 eoanb_bulgaria.10.d: "Учредительное собрание Гирдапа состоялось 1 декабря 1881 года, менее чем через четыре года после освобождения Болгарии от османского владычества и создания княжества Болгария. Русе процветал благодаря своей роли крупного порта на Дунае, быстрому промышленному развитию и прочным связям с Центральной Европой вдоль этой реки. Банковское дело, однако, было новой концепцией, поскольку большинство людей пользовались услугами ростовщиков и доверяли свои сбережения людям, которых знали лично. Основатели Гирдапа стремились «освободить население от ростовщиков», как выразился будущий директор банка Бончо Боев. Из-за общей нехватки капитала в стране процентные ставки по кредитам, выдаваемым Гирдапом, тем не менее были высокими: 15-18% по сравнению с более чем 20-30% процентной ставкой ростовщиков. Банк официально начал свою деятельность 1 января 1882 года. Он получил свое название от района Гирдап в Русе, где проводилось учредительное собрание." #NT!
 eoanb_bulgaria.10.a: "Начало банковского дела" #NT!
