 USA_liberia_emigration_1_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако без поддержки правительства в этой инициативе не так много чернокожих покидают страну." #NT!
 USA_liberia_emigration_2: "Поощрял афроамериканскую эмиграцию" #NT!
 USA_liberia_emigration_2_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством, позволяющим чернокожим возвращаться в Африку. Однако, при поддержке правительства, умеренное количество чернокожих покидает страну." #NT!
 USA_liberia_emigration_3: "Обязательная афроамериканская эмиграция" #NT!
 USA_liberia_emigration_3_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством, позволяющим чернокожим возвращаться в Африку. Однако, поскольку правительство официально сделало это обязательным для всех, за исключением высококвалифицированных специалистов, многие чернокожие покидают страну." #NT!
 Liberia_immigration_1: "Афроамериканская иммиграция" #NT!
 Liberia_immigration_1_desc: "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство не поддерживает эту инициативу, в страну приезжает не так много чернокожих." #NT!
 Liberia_immigration_2: "Поощряли афроамериканскую иммиграцию" #NT!
 Liberia_immigration_2_desc: "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство поощряет эту инициативу, в страну въезжает умеренное количество чернокожих." #NT!
 Liberia_immigration_3: "Обязательная иммиграция афроамериканцев" #NT!
 Liberia_immigration_3_desc: "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство сделало эту инициативу обязательной, в страну въезжает много чернокожих." #NT!
