 USA_sardinia_equipment: "Предложить продажу оборудования в Сардинию-Пьемонт" #NT!
 USA_sardinia_equipment_desc: "Военная промышленность Сардинии-Пьемонта отстает от современных ей отраслей, и сардинское государство может быть искренне признательно, если мы предложим разнообразное столь необходимое оборудование по низкой цене." #NT!
 USA_sardinia_denounce_austria: "Осудить австрийское угнетение в Ломбардии-Венеции" #NT!
 USA_sardinia_denounce_austria_desc: "В высших кругах Соединенных Штатов хорошо известно, что Сардиния-Пьемонт жаждет Ломбардии-Венеции, находящейся под австрийским господством. Осуждение австрийских действий в регионе может снизить антиамериканские настроения в Сардинии-Пьемонте." #NT!
 USA_sardinia_invest_textile: "Инвестируйте в текстильную промышленность Пьемонта" #NT!
 USA_sardinia_invest_textile_desc: "Большая часть наших отношений с Сардинией-Пьемонтом вращается вокруг продажи хлопка текстильным промышленным секторам Пьемонта, которые в свою очередь продают высококачественные люксовые текстильные изделия потребительским обществам в Северных штатах. Возможно, было бы разумно инвестировать в эти отрасли." #NT!
  
