 USA_Focus_ACW_The_North: "Аболиционисты свободной земли" #NT!
 USA_Focus_ACW_The_North_desc: "Радикально настроенные аболиционисты по всему Крайнему Северу призывают к полной отмене американского рабства. В то время как большая часть движения аболиционистов по-прежнему остается, как правило, в помощи сбежавшим рабам или просто в пропаганде отмены, растущее движение за устранение безнравственной практики рабства набирает силу." #NT!
