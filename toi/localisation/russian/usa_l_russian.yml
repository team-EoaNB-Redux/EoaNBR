 USA_utah_war.50.t: "Война в Юте" #NT!
 USA_utah_war.50.d: "Война в Юте, также известная как Мормонская война из-за участия мормонской церкви, была кратким периодом политической нестабильности между территориальным правительством Юты и федеральным правительством США. Причин было много, включая долгую историю религиозных притеснений мормонского народа, включая изгнание из более восточных штатов из-за санкционированного государством насилия, двойственность управления территорией между федеральным правительством и духовным правительством церкви, а также грубая некомпетентность в общении и недоверии между обеими сторонами. Фактическое начало конфликта началось, когда новоизбранный Джеймс Бьюкенен назначил нового губернатора территории, заменив тогдашнего действующего губернатора, который также был главой мормонской церкви, и отправил военный эскорт с полицейскими полномочиями. Мормоны опасались новой волны федеральных преследований и поэтому отказались допустить нового губернатора на территорию без конфликта. Исторически обе стороны в конечном итоге достигли дипломатического урегулирования, в котором права мормонов, никогда не находившиеся под реальной угрозой, были соблюдены, а федеральная власть была соблюдена, и власть перешла к новому губернатору." #NT!
 USA_utah_war.50.a: "\"Выбирайте правильно!\"" #NT!
 USA_utah_war.1.t: "Бьюкенен отзывает нового губернатора!" #NT!
 USA_utah_war.1.d: "Бьюкенен, видя, насколько непопулярна замена губернатора Бригама Янга на Альфреда Камминга, решил полностью отменить замену. Собственная партия президента считает эту быструю уступку давлению мормонов позором и не рассчитывает, что она разрешит кризис в одиночку." #NT!
 USA_utah_war.1.a: "О чем он думал?" #NT!
 USA_utah_war.2.t: "Бьюкенен отменяет Posse Commitatus!" #NT!
 USA_utah_war.2.d: "Бьюкенен, видя, что отправка военных сил только усилит напряженность, и действуя в качестве главнокомандующего, отозвал регулярные армейские части, первоначально отправленные для сопровождения нового губернатора, они вернутся в Канзас, чтобы продолжить попытки поддержания порядка среди гражданских беспорядков. Из того, что мы слышали о подготовке мормонов к своей обороне, это наверняка приведет к захвату нашего нового губернатора или к чему-то похуже, и, безусловно, позору для нынешней администрации. Члены Конгресса уже направили нам официальные ноты с просьбой защитить правительственных чиновников при исполнении ими своих законных обязанностей от мятежников." #NT!
 USA_utah_war.2.a: "Только сейчас нам следует довериться дипломатии." #NT!
 USA_utah_war.3.t: "Бьюкенен отправляет небольшой военный эскорт" #NT!
 USA_utah_war.3.d: "Проконсультировавшись с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент принял решение направить сравнительно небольшой военный эскорт." #NT!
 USA_utah_war.3.a: "Будем надеяться, что этого достаточно." #NT!
 USA_utah_war.4.t: "Бьюкенен отправляет умеренный военный эскорт" #NT!
 USA_utah_war.4.d: "Проконсультировавшись с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент принял решение направить военный эскорт средней численности." #NT!
 USA_utah_war.4.a: "Нет ничего плохого в том, чтобы быть готовым" #NT!
 USA_utah_war.5.t: "Бьюкенен отправляет большой военный эскорт" #NT!
 USA_utah_war.5.d: "Проконсультировавшись с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент принял решение направить сравнительно большой военный эскорт." #NT!
 USA_utah_war.5.a: "Мы должны как-то подавить это восстание." #NT!
 USA_utah_war.6.t: "Бьюкенен осуждает мормонских диссидентов" #NT!
 USA_utah_war.6.d: "В дискуссиях с избранными членами Конгресса Бьюкенен долго говорил о том, что мормонские диссиденты ничем не отличаются от других великих предателей в истории США, таких как Бенедикт Арнольд и Аарон Берр (поищите). Если целью президента было разрядить напряженность, то, по крайней мере, часть этого прогресса была утрачена, однако члены партии президента были впечатлены решимостью президента." #NT!
 USA_utah_war.6.a: "Оговорка, не более!" #NT!
 USA_utah_war.7.t: "Бьюкенен прощает инакомыслящих!" #NT!
 USA_utah_war.7.d: "Президент Бьюкенен заранее помиловал тех, кто митингует, чтобы защитить себя от того, что они считают правительственной агрессией. Такое широкое всеобщее помилование оказалось политически непопулярным, но мормоны, по крайней мере, немного успокоились, что президент не хочет, чтобы их считали преступниками." #NT!
 USA_utah_war.7.a: "Будем надеяться, что они не осмелятся поднять мятеж." #NT!
 USA_utah_war.8.t: "Капитан Ван Влит прибыл в Солт-Лейк-Сити!" #NT!
 USA_utah_war.8.d: "Капитан Ван Влит — интендант армии США, в частности той части армии США, которая была отправлена ​​для сопровождения губернатора Альфреда Камминга. По прибытии в город ему немедленно была предоставлена ​​частная аудиенция у Бригама Янга, который расспрашивал его о текущем кризисе. Спокойные заверения капитана относительно приказов войск «Только для самообороны» и того, что это была всего лишь рутинная смена губернаторов, которая, хотя и потенциально политически мотивирована, не была частью антимормонского заговора. Несмотря на умеренное успокоение, город остается напряженным, и губернатор объявил военное положение." #NT!
 USA_utah_war.8.a: "Хорошо сказано, капитан." #NT!
 USA_utah_war.9.t: "Бьюкенен отправляет специального переговорщика!" #NT!
 USA_utah_war.9.d: "Президент отправил высокопоставленного представителя своей партии на переговоры с мормонами и попытался убедить их. Однако, похоже, этот партийный лоялист был, возможно, слишком лоялен. Вместо того чтобы попытаться успокоить местных жителей, он оскорбил их, а затем сделал... нескромные замечания относительно мнений жителей Востока о религиозных верованиях мормонов. Сказать, что пребывание этого человека на территории Юты было кратковременным, было бы мягко сказано." #NT!
 USA_utah_war.9.a: "У тебя была одна работа! ОДНА!" #NT!
 USA_utah_war.10.t: "Бьюкенен отправляет специального переговорщика!" #NT!
 USA_utah_war.10.d: "В это кризисное время к нам обратился частный гражданин, человек по имени Томас Л. Кейн. В прошлом они тесно сотрудничали с мормонами, помогая им мигрировать в более отдаленные земли на западе, где они были бы в большей безопасности от религиозных преследований, и поэтому мормонский народ с теплотой вспоминает их. Они вызвались встретиться с руководством мормонов, чтобы договориться об урегулировании или начать мирный процесс, или каким-то образом помочь предотвратить войну. После путешествия на юг через Мексиканский залив, через Транспанамскую железную дорогу и на север вдоль побережья Тихого океана, высадки в Калифорнии и продвижения на восток через Скалистые горы они встретились как с Бригамом Янгом, так и с командующим эскортом армии США и губернатором Альфредом Каммингсом. Он договорился в качестве начала мирного процесса о допуске Каммингса на территорию, гарантии его безопасности и прекращении фабианской тактики мормонов, пока мирный процесс продолжает развиваться." #NT!
 USA_utah_war.10.a: "В Вербе, Пацис" #NT!
 USA_utah_war.11.t: "Бьюкенен меняет маршрут картографической экспедиции" #NT!
 USA_utah_war.11.d: "Недавно была отправлена ​​экспедиция под руководством лейтенанта Айвза для исследования судоходности реки Колорадо. Однако с этим кризисом президент Бьюкенен и военное министерство пересмотрели свою миссию, чтобы исследовать, насколько осуществимо нападение на Юту с юга. Короче говоря, его миссия была обнаружена мормонами, что еще больше усилило напряженность, несмотря на техническую неудачу миссии по поиску достаточно судоходного маршрута." #NT!
 USA_utah_war.11.a: "Возможно, необходим более тонкий подход." #NT!
 USA_utah_war.12.t: "Безумие президента Бьюкенена" #NT!
 USA_utah_war.12.d: "Президент сегодня предложил то, что он называет «Убить нескольких зайцев одним выстрелом!», схему, да СХЕМУ, настолько, на первый взгляд, нелепую... она может сработать? Подумайте об этом, Бьюкенен открыто экспансионист и хочет видеть расширение границ США; Мормоны переехали в заброшенную Юту с явной целью минимизировать контакты с внешним миром; И после Крымской войны Российская империя имеет много долгов, которые нужно выплатить, и никогда не считала свою колонию на Аляске особенно стоящей, принимая только небольшой форпост, и предпочла бы получить прибыль от ее продажи, чем увидеть, как она падает на ее главного соперника Британию в теоретической следующей войне. Имея все это в виду, Бьюкенен предложил купить Аляску у России и предложить ее в качестве поселения мормонам, не как изгнание, а как дополнительную землю, на которой они могли бы обезопасить себя. Россия получает свои деньги, мормоны получают гарантированное убежище, а Бьюкенен прирастает США готовыми поселенцами." #NT!
 USA_utah_war.12.a: "Бьюкенен, мы так много побеждаем, что устали от этого" #NT!
 USA_utah_war.13.t: "Бьюкенен гарантирует религиозное равенство" #NT!
 USA_utah_war.13.d: "Сегодня Бьюкенен, стремясь успокоить напряженность, издал указ, предписывающий, что, хотя свобода вероисповедания уже гарантирована в соответствии с 1-й поправкой, федеральные чиновники должны стремиться обеспечить равное отношение и защиту людей всех религий в соответствии с законом. (Позже это будет закреплено в определенной 14-й поправке)" #NT!
 USA_utah_war.13.a: "Должно быть, Леди Справедливость слепа!" #NT!
 USA_utah_war.14.t: "Президент Бьюкенен приказал закрыть церковные суды!" #NT!
 USA_utah_war.14.d: "Частью основных проблем, которые привели к этому кризису, было двойное управление как церковными, так и светскими органами, лидеры мормонов посоветовали бы всем приверженцам искать справедливости в рамках церкви, а не в суде. Бьюкенен сегодня потребовал, чтобы частью любого мирного соглашения было закрытие этих церковных судов." #NT!
 USA_utah_war.14.a: "Справедливость в суде человеческом, а не Божьем" #NT!
 USA_utah_war.15.t: "Бьюкенен закрывает границы территории Юта!" #NT!
 USA_utah_war.15.d: "Сегодня президент закрыл границы территорий Юты, которые де-юре все еще находятся под его контролем, в попытке помешать мормонам получать помощь от своей сети миссионеров за рубежом и, что более локально, от сочувствующих в других штатах. Некоторые сомневаются, что конституция предусматривает такие полномочия, и судебные иски уже были инициированы частными лицами." #NT!
 USA_utah_war.15.a: "Что дальше, Хабеас корпус?" #NT!
 USA_utah_war.16.t: "Бьюкенен требует расформировать Легион Наву!" #NT!
 USA_utah_war.16.d: "Легион Наву, ополчение, теоретически состоящее из всех годных к службе мужчин мормонской церкви, было впервые сформировано, когда церковь была сосредоточена в Иллинойсе и находилась в тесном контакте с враждебными христианами других конфессий. Бригам Янг возобновил работу подразделения для защиты территории во время этого кризиса, но президент Бьюкенен потребовал его расформировать до того, как кризис будет разрешен. Партия президента ценит такой смелый шаг." #NT!
 USA_utah_war.16.a: "Что вообще означает Наву?" #NT!
 USA_utah_war.17.t: "Бьюкенен оказывает давление на коренные племена!" #NT!
 USA_utah_war.17.d: "Президент начал секретную кампанию давления на различные местные племена, окружающие территорию Юты, чтобы преследовать мормонов и отвлечь часть их сил от преследований федеральных сил в этом районе. У некоторых племен есть члены, которые дружат с мормонами, и поэтому до них дошли слухи об усилиях президента." #NT!
 USA_utah_war.17.a: "Вероятно, это тоже не сработало бы." #NT!
 USA_utah_war.18.t: "Бьюкенен приказывает войскам отправиться в каньон Эхо" #NT!
 USA_utah_war.18.d: "Бьюкенен уже некоторое время знал о том, что мормоны строят оборонительные сооружения в каньоне Эхо, недалеко к северу от Солт-Лейк-Сити и на прямом пути в город. Продолжающийся кризис, который потрепал его администрацию, наконец, подтолкнул его к решительным действиям. Он приказал федеральным войскам сопровождать нового губернатора в Солт-Лейк-Сити через каньон Эхо, и хотя им приказано не стрелять первыми, в напряженной ситуации могут произойти несчастные случаи. Либо они, либо мормоны будут стрелять, и этот кризис еще не достиг своего апогея." #NT!
 USA_utah_war.18.a: "Как это может что-то решить?" #NT!
 USA_utah_war.19.t: "Бьюкенен приказывает войскам обходить оборонительные сооружения мормонов!" #NT!
 USA_utah_war.19.d: "Из-за того, что мормоны открыто укрепляют проход в каньоне Эхо, Бьюкенен приказал войскам найти другой вход на территорию Юты. Из-за постоянного преследования войск, скудных поставок и переменчивой погоды не ожидается, что будет успех, прежде чем ситуация изменится в другую сторону." #NT!
 USA_utah_war.19.a: "Будем надеяться, что они не понадобятся." #NT!
 USA_utah_war.20.t: "Бьюкенен увеличивает военный эскорт!" #NT!
 USA_utah_war.20.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен принял решение направить дополнительные войска для подкрепления тех, кто уже находится в этом районе." #NT!
 USA_utah_war.20.a: "Будем надеяться, что они не понадобятся." #NT!
 USA_utah_war.21.t: "Бьюкенен увеличивает военный эскорт!" #NT!
 USA_utah_war.21.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен принял решение направить крупный отряд войск для подкрепления тех, кто уже находится в этом районе." #NT!
 USA_utah_war.21.a: "Это только усилит напряженность!" #NT!
 USA_utah_war.22.t: "Бьюкенен сокращает военный эскорт!" #NT!
 USA_utah_war.22.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен принял решение отозвать часть войск из экспедиции на территории Юты." #NT!
 USA_utah_war.22.a: "Надеюсь, это снимет напряженность!" #NT!
 USA_utah_war.23.t: "Бьюкенен сокращает военный эскорт!" #NT!
 USA_utah_war.23.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен принял решение отозвать большую часть войск из экспедиции на территории Юты." #NT!
 USA_utah_war.23.a: "Надеюсь, это снимет напряженность!" #NT!
 USA_utah_war.24.t: "Бьюкенен обещает государственность!" #NT!
 USA_utah_war.24.d: "Президент Бьюкенен решил применить другую переговорную тактику, чтобы еще больше ослабить напряженность с мормонами. Он решил предложить им ускоренный путь к государственности. Это, вероятно, покажется заманчивым для мормонов, поскольку им предоставлен статус штата, губернаторы будут определяться местными выборами, а не федеральным назначением." #NT!
 USA_utah_war.24.a: "Еще одна звезда на флаге?" #NT!
 USA_utah_war.25.t: "Отправить отряд?" #NT!
 USA_utah_war.25.d: "Вместе с нашим новым губернатором Территории Юта мы должны направить военный эскорт, как для защиты территории от набегов местных жителей, так и для утверждения федеральной власти на этой ранее подрывной территории." #NT!
 USA_utah_war.25.a: "Нам следует послать небольшой военный эскорт." #NT!
 USA_utah_war.25.b: "Нам следует отправить военный эскорт средней численности." #NT!
 USA_utah_war.25.c: "Нам следует послать большой военный эскорт" #NT!
 USA_utah_war.26.t: "Переоценить Posse Comitatus" #NT!
 USA_utah_war.26.d: "Учитывая изменения ситуации, связанные с продолжающимися беспорядками на территории Юта, возможно, потребуются некоторые изменения в дислокации наших войск на границе." #NT!
 USA_utah_war.26.c: "Немного усилить наш военный эскорт." #NT!
 USA_utah_war.26.e: "Значительно усилить наше военное сопровождение" #NT!
 USA_utah_war.26.a: "Отзовите часть наших войск" #NT!
 USA_utah_war.26.b: "Отзовите большую часть наших войск" #NT!
  
 USA_utah_war.93.t: "Армия США успешно форсирует каньон Эхо!" #NT!
 USA_utah_war.93.d: "Несмотря на тысячи защитников и укрепления, наши парни в синем одержали победу, оттеснив Легион Наву и захватив Солт-Лейк-Сити. Хотя мормонское руководство пока что сбежало, а Легион Наву еще не уничтожен, теперь нет способа помешать силам США войти на территорию и взять ее штурмом." #NT!
 USA_utah_war.94.t: "Армия США не смогла взять каньон Эхо!" #NT!
 USA_utah_war.94.d: "Несмотря на численное превосходство армии США, оборона мормонов оказалась решающим фактором! Армия США была остановлена ​​Легионом Наву, и из-за этой вспышки военных действий произошел резкий сдвиг в напряженности. Если мирное решение не будет найдено в ближайшее время, может начаться настоящая война, и сейчас неясно, сможем ли мы победить." #NT!
 USA_utah_war.94.a: "Дев здесь, я спрашиваю, как ты умудрился все испортить?" #NT!
 USA_utah_war.95.t: "Победа в Юте!" #NT!
 USA_utah_war.95.d: "После периода военных действий и столкновений между армией США и легионом Наву, США вышли победителями, хотя и политически смущенными. Всей этой ситуации можно было бы избежать, но сейчас США должны работать над тем, чтобы силой реинтегрировать территорию с беспокойным местным населением." #NT!
 USA_utah_war.95.a: "Vae victis" #NT!
 USA_utah_war.96.t: "США отказываются от Юты" #NT!
 USA_utah_war.96.d: "Несмотря на недавнюю вспышку враждебности между Церковью мормонов и федеральным правительством и очевидное неравенство вовлеченных сил, правительство США по сути сдалось. Будь то военные неудачи или новая политическая стратегия, они, похоже, решили, что больше не будут добиваться реинтеграции Юты силой в это время. Жители Юты могут чувствовать себя в безопасности на данный момент, но как долго может продлиться этот мир?" #NT!
 USA_utah_war.96.a: "Так долго, как только сможет. Но серьезно, как вы так сильно провалились?" #NT!
 USA_utah_war.97.t: "США теряют контроль над Ютой!" #NT!
 USA_utah_war.97.d: "Отношения между территориальным правительством Бригама Янга и федеральным правительством ухудшились до такой степени, что федеральное правительство больше не может утверждать, что оно контролирует Юту!" #NT!
 USA_utah_war.97.a: "Катастрофа! Необходимо найти решение!" #NT!
 USA_utah_war.98.t: "Растущая напряженность!" #NT!
 USA_utah_war.98.d1: "Продолжающийся кризис в Юте обостряет напряженность, мы должны принять меры, чтобы ситуация не вышла из-под контроля!" #NT!
 USA_utah_war.98.d2: "Наконец-то в Юте наступил мир, большое достижение для администрации!" #NT!
 USA_utah_war.98.a: "Напряжение растет!" #NT!
 USA_utah_war.98.b: "Напряженность продолжает расти!" #NT!
 USA_utah_war.98.c: "Напряженность выходит из-под контроля!" #NT!
 USA_utah_war.98.d: "Напряженность сохраняется" #NT!
 USA_utah_war.98.e: "Наконец-то мир!" #NT!
 USA_utah_war.99.t: "Конец кризиса в Юте!" #NT!
 USA_utah_war.99.d1: "Но это начало войны в Юте! То ли из-за административной стратегии, то ли из-за некомпетентности, но отношения между мормонским руководством и правительством США испортились, и теперь люди с обеих сторон стреляют друг в друга!" #NT!
 USA_utah_war.99.d2: "После длительных переговоров и компромиссов с обеих сторон в Юте наконец-то наступил Мир! Альфред Каммингс станет губернатором Территории Юта, права мормонов будут соблюдены, а федеральные силы войдут на территорию, чтобы взять на себя полицейские обязанности и защитить от нападений местных жителей. Пока некоторые все еще бормочут о \"ошибке Бьюкенена\", теперь им придется довольствоваться бормотанием, поскольку это великое достижение администрации!" #NT!
 USA_utah_war.99.a: "На войну Джинго!" #NT!
 USA_utah_war.99.b: "Наконец-то мир!" #NT!
  
