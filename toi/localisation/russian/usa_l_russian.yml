 eoanb_decision_USA_return_from_ashes_reform_desc: "Давным-давно наши отцы-основатели находились в большой опасности. Армии Вашингтона были сокрушительно разбиты в Нью-Йорке, и наши армии были вынуждены отступить по частям, поскольку запасы истощились, оставив путь в Филадельфию широко открытым для вторжения красных мундиров. Вера в Революцию казалась утраченной. Но затем, вопреки всем обстоятельствам, Вашингтон пересек реку Делавэр и привел наши армии к славной победе в битве при Трентоне. \n \nТеперь мы находимся в похожем затруднительном положении. Наша страна, разбитая и разрушенная, превратилась из страны, известной своей свободой и единством, в страну хаотичных внутренних распрей. Но искра, которая сожжет новую Революцию по всей стране, зажглась, и этой искрой были мы. Вопреки всем обстоятельствам, мы привели наши армии к победе по всей стране, и теперь мы развеваем наше знамя по всей Америке. Однако теперь настало время вернуть флаг свободы, флаг, за который сражались и проливали кровь наши отцы, и который не должен быть отстранен от возвращения нашей великой нации! \n \nСплотитесь вокруг флага!" #NT!
