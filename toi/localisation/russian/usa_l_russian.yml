 USA_Focus_ACW_Fulfill_Executive_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_House_Divided: "Разделенный дом" #NT!
 USA_Focus_ACW_House_Divided_desc: "В военных усилиях мы должны смотреть на наше правительство и наше учреждение. Когда мы смотрим вокруг, есть некоторые государства, которые могут присоединиться к восстанию, в то время как другие могут осмелиться признать предательских мятежников. Мы должны исправить это и обеспечить лояльность нашего правительства и его поддержку." #NT!
 USA_Focus_ACW_Cannot_Stand: "Не могу стоять" #NT!
 USA_Focus_ACW_Cannot_Stand_desc: "Правительство в безопасности, но мы также должны смотреть вниз на людей. Есть те, кто не вносит вклад в военные усилия, те, кто скрывается от призыва, и те, кто предпочел бы оставить предателей в покое. Мы должны обеспечить соблюдение военного положения и гарантировать, что люди будут нам преданы." #NT!
