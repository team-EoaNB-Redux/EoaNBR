 usa.226.t: "Поддержите либеральное правительство Мексики" #NT!
 usa.226.d: "Продолжающаяся гражданская война в Мексике может потенциально разрушить то, что могло бы стать ярким маяком демократии на нашем юге, и привести к возникновению еще одной военной диктатуры, враждебной американским интересам. Независимо от любых прошлых вражд, которые мы разделяли, мы должны направить поддержку." #NT!
 usa.226.a: "Мы можем выделить только несколько винтовок." #NT!
 usa.226.b: "Мы считаем этот вопрос очень важным" #NT!
 usa.226.c: "Консерваторы не поймут, что их поразило" #NT!
 usa.226.e: "Этих испанских империалистов необходимо выслать обратно в Европу!" #NT!
 usa.227.t: "Американцы посылают помощь!" #NT!
 usa.227.d: "Американцы прислали нам помощь в нашем великом конфликте с предателями-консерваторами! С ее помощью мы, возможно, сможем наконец положить конец этому катастрофическому конфликту." #NT!
 usa.227.a: "Жалкие несколько ящиков с винтовками." #NT!
 usa.227.a1: "§GМы получили 1000 винтовок\nМы получили 650 единиц униформы☻_" #NT!
 usa.227.b: "Достаточно, чтобы вооружить несколько батальонов!" #NT!
 usa.227.b1: "§GМы получили 2500 винтовок\nМы получили 1500 единиц униформы☻_" #NT!
 usa.227.c: "Решающий стратегический резерв!" #NT!
 usa.227.c1: "§GМы получили 4000 винтовок\nМы получили 2500 единиц униформы☻_" #NT!
 usa.227.e: "На самом деле, оружия больше, чем мы знаем, что с ним делать." #NT!
