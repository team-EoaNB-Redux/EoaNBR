 # 1857 Bookmark 
 USA_Spirit_Seminole_War: "Третья война семинолов" #NT!
 USA_Spirit_Seminole_War_desc: "Напряженность между штатом Флорида и семинолами, наряду с номинальным окончанием Второй семинольской войны, наконец-то выплеснулась нам на лицо. Мы снова в открытом конфликте с этим коренным племенем!" #NT!
 USA_idea_legacy_tariff_law: "Последствия «Тарифа мерзостей»" #NT!
 USA_idea_legacy_tariff_law_desc: "Когда Закон о тарифах 1828 года был принят, он создал самый высокий протекционистский тариф в истории США (прошлой и будущей) и был крайне непопулярен в южных штатах, которые полагались на импортные промышленные и переработанные товары. Последующее восстание в Южной Каролине, которое едва не привело к гражданской войне, и быстрая отмена тарифа на федеральном уровне создали наследие низких тарифных сеток «режима свободной торговли», которые были очень популярны в южных штатах и ​​представляли их доминирование в федеральной политике. Текущий низкий тариф затрудняет для США получение дополнительных доходов." #NT!
 USA_idea_legacy_tax_law: "История неналогообложения" #NT!
 USA_idea_legacy_tax_law_desc: "Когда в 1787 году была разработана Конституция США, она не предоставила Конгрессу США полномочий по налогообложению, сделав тарифы основным методом получения любых доходов. Хотя текущая тарифная сетка оплачивает счета и даже предоставляет очень небольшой излишек, она не является гибкой во времена кризиса и является одной из причин текущего государственного долга." #NT!
  
 USA_1857Panic: "Экономический кризис" #NT!
 USA_1857Panic_desc: "Экономика Соединенных Штатов переживает нестабильность и стремительный спад." #NT!
  
 # Buchanan Focuses 
 USA_buchanan_presidency: "Президентство Бьюкенена" #NT!
 USA_buchanan_presidency_desc: "Кандидат от Демократической партии Джеймс Бьюкенен-младший победил на президентских выборах в США в 1856 году. После инаугурации 4 марта этого года он находится на своем посту уже 68 дней." #NT!
 USA_missouri_railroad: "Ворота на Запад" #NT!
 USA_missouri_railroad_desc: "Бурные спекуляции на железной дороге принесли экономике и, что еще важнее, казне неожиданную прибыль. Мало кто будет против того, чтобы эти средства были направлены в правильном направлении, особенно для перемещения большего количества людей на запад. Для этого мы субсидируем строительство новой железной дороги в Миссури и облегчим старт пионерам, отправляющимся из Индепенденса." #NT!
 USA_pennsylvanian_oil: "Открытие месторождения Ойл-Крик" #NT!
 USA_pennsylvanian_oil_desc: "[missing_desc]" #NT!
 USA_under_panic: "Паника 1857 года" #NT!
 USA_under_panic_desc: "Соединенные Штаты страдают от экономического коллапса. Люди потеряли веру в рынок, а перенасыщение материалами и упадок калифорнийской золотой лихорадки привели к экономическому кризису, усугубленному падением цен на сельскохозяйственную продукцию после окончания Крымской войны и лопнувшим пузырем инвестиций в железную дорогу!" #NT!
 USA_reform_not_relief: "Реформа, а не облегчение" #NT!
 USA_reform_not_relief_desc: "Президент Бьюкенен был ярым противником вмешательства в экономические вопросы. Он отстаивал политику, согласно которой рынок должен был идти туда, куда он шел, и не вмешиваться никоим образом." #NT!
 USA_reduced_public_works: "Defund Public Works" #NT!
 USA_reduced_public_works_desc: "В связи со снижением экономической активности и доходов правительства президент Бьюкенен сократил государственные расходы на общественные работы." #NT!
 USA_paper_money_war: "Конфисковать единицы!" #NT!
 USA_paper_money_war_desc: "Президент Бьюкенен считал, что первопричиной паники был выпуск бумажных денег и замена их «твердой» валютой. Он изъял из обращения все долларовые купюры номиналом ниже 20 долларов и настаивал на принятии различных законов, которые наказывали банки, не достигавшие определенных уровней резервов «звонкой монеты»." #NT!
 USA_specie_payments: "Платежи в виде звонкой монеты" #NT!
 USA_specie_payments_desc: "Бьюкенен был готов подкрепить свои слова твердыми деньгами и дал указание, чтобы все государственные платежи были выплачены в твердой валюте и чтобы был сокращен выпуск государственных облигаций. Это действие помогло снизить уровень инфляции и стабилизировать экономику." #NT!
 USA_panic_recovery: "Завершите восстановление!" #NT!
 USA_panic_recovery_desc: "После значительного периода времени мы теперь можем видеть признаки восстановления, благодаря политике Бьюкенена, а может быть и вопреки ей. Несмотря на это, нормальность возвращается на Север, хотя она все еще далека от хороших времен 1856 года." #NT!
 ##Buchanan Political tree 
 USA_buchanan_deny_scott: "Вмешаться в дело Скотта" #NT!
 USA_buchanan_deny_scott_desc: "Дело Дреда Скотта против Сэнфорда снова вынесло вопрос рабства на первые полосы газет, и теперь высший суд страны берет на себя бремя ответа на него. Чтобы предотвратить решение, принятое по партийным мотивам, избранный президент Бьюкенен считает целесообразным оказать давление на северного судью, чтобы тот занял позицию в поддержку рабства. Если ему это удастся, мы, возможно, избежим обвинений в судебной предвзятости в отношении нашего и без того хрупкого правительства." #NT!
 USA_buchanan_address_debate: "Выступить на дебатах" #NT!
 USA_buchanan_address_debate_desc: "После дела Скотта давно растущая напряженность между Севером и Югом, свободными и рабами была вынесена на свет более полно. К сожалению для нас, практически нет шансов на то, что кризис закончится сам по себе, как надеялся Бьюкенен. Из-за этого мы должны занять позицию, поскольку непринятие обязательств, безусловно, приведет к катастрофе. Эта позиция проявится в нашем кабинете, который мы еще не назначили. В кабинете мы можем либо отдать предпочтение южным демократам и союзникам с северянами, либо назначить компромиссный кабинет и надеяться спасти нашу партию." #NT!
 USA_doughface_cabinet: "Шкаф с куском теста" #NT!
 USA_doughface_cabinet_desc: "Нам следует проводить политику назначения в Кабинет министров должностных лиц, чья лояльность президенту не вызывает сомнений, особенно из числа южных демократов, которые решительно поддерживают все движения в поддержку рабства." #NT!
 USA_inclusive_cabinet: "Инклюзивный кабинет" #NT!
 USA_inclusive_cabinet_desc: "Хотя было бы лучше, если бы назначаемые должностные лица были строго преданы президенту, вражда между Бьюкененом и умеренным Стивеном Дугласом, который выступает за «народный суверенитет» или за то, чтобы позволить всем штатам самостоятельно решать, быть им рабовладельческими штатами или нет, может разорвать нашу партию на части." #NT!
 USA_purge_unreliables: "Очистка ненадежных" #NT!
 USA_purge_unreliables_desc: "Те члены администрации, на которых нельзя рассчитывать, должны быть уволены, а на их место поставлены лоялисты. Бьюкенен исторически проводил политику назначения чиновников исключительно на основе их прорабовладельческих взглядов." #NT!
 USA_bleeding_kansas: "Кровоточащий Канзас" #NT!
 USA_bleeding_kansas_desc: "Споры о том, присоединится ли Канзас к Союзу в качестве свободного или рабовладельческого штата, исторически стали причиной некоторых из самых страшных гражданских беспорядков в истории США, в ходе которых десятки людей были убиты за то, что они поддерживали ту или иную сторону в дебатах в годы, предшествовавшие окончательному принятию в Союз." #NT!
 USA_doughface_judicial: "Судебная власть Doughface" #NT!
 USA_doughface_judicial_desc: "Частью укрепления прорабовладельческих настроений в правительстве США неизбежно станет назначение многих южных демократов в различные апелляционные и федеральные суды." #NT!
 USA_indiscriminate_opposition: "Неизбирательная оппозиция" #NT!
 USA_indiscriminate_opposition_desc: "Если кандидату нельзя доверять в следовании партийной линии, ему нужно противостоять. Мы должны рассматривать этих умеренных демократов Севера как ничем не отличающихся от республиканцев-аболиционистов." #NT!
 USA_covode_committee: "Комитет Ковода" #NT!
 USA_covode_committee_desc: "Комитет Covode был созван в Палате представителей для расследования предполагаемых злоупотреблений и коррупции со стороны президента, доходя до поиска оснований для импичмента президенту и отстранения его от должности. Хотя в конечном итоге он не увенчался успехом, он послужил громоотводом для внутрипартийных разногласий в демократической партии, что в конечном итоге потенциально способствовало тому, что выбранный Бьюкененом преемник занял 3-е место по результатам всенародного голосования в том же году." #NT!
 USA_buchanan_successor: "Преемник Бьюкенена?" #NT!
 USA_buchanan_successor_desc: "Теперь пришло время выбрать, кто будет избранным демократическим кандидатом, чтобы сразиться с Юнионистской партией Белла и Республиканской партией Линкольна, обе из которых являются сильными соперниками. Мы должны выбрать кандидата, наиболее подходящего для этого вызова." #NT!
 USA_tolerate_douglas: "Терпеть Дугласа" #NT!
 USA_tolerate_douglas_desc: "Эта вражда между Бьюкененом и сенатором Дугласом бессмысленна и лишь разделяет нас перед лицом нашей истинной оппозиции." #NT!
 USA_democrat_judicial: "Судебный демократ" #NT!
 USA_democrat_judicial_desc: "Назначение исключительно южных демократов на скамью подсудимых лучше всего защитит дело рабства, но это повредит нашей поддержке среди северян. Мы должны быть открыты для назначения достойных северян, чтобы выглядеть беспристрастными." #NT!
 USA_true_opposition: "Истинная Оппозиция" #NT!
 USA_true_opposition_desc: "Мы должны поддержать любого демократа, готового выступить против аболициониста, даже если он предпочитает политику, соответствующую платформе Дугласа." #NT!
 USA_close_ranks: "Сомкнуть ряды" #NT!
 USA_close_ranks_desc: "Республиканцы в нижней палате хотят провести расследование предполагаемых злоупотреблений со стороны демократической администрации, мы не можем позволить таким расследованиям пройти и опозорить нас перед тем, что может стать историческими выборами. Раздавите расследование, мы не хотим знать, кто что сделал." #NT!
  ##Utah Peace tree 
 USA_utah_peace: "Мирное разрешение" #NT!
 USA_utah_peace_desc: "Благодаря быстрым и искусным переговорам и нескольким ситуациям, близким к войне, на Юго-Западе воцарился мир, что позволило нам создать на основе этого кризиса новую лояльную территорию и, возможно, будущие государства." #NT!
 USA_mormon_power_transition: "Мирный переход власти" #NT!
 USA_mormon_power_transition_desc: "Теперь, когда мормоны Юты знают, что правительство США не намерено их преследовать, они более охотно сдают захваченные офисы федеральным чиновникам." #NT!
 USA_mormon_religious_tolerance: "Религиозная толерантность в федеральных учреждениях" #NT!
 USA_mormon_religious_tolerance_desc: "Теперь, когда мы убедились в преданности наших граждан-мормонов, мы должны приложить усилия, чтобы убедиться, что религия человека не является препятствием для трудоустройства в федеральных учреждениях на территории Юты." #NT!
 USA_loyal_mormons: "Верные американские мормоны" #NT!
 USA_loyal_mormons_desc: "Теперь, когда на этой территории царит прочное наследие мира, мы можем отпраздновать еще одну годовщину мира." #NT!
