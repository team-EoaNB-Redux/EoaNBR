 USA_buchanan_reservations: "Реконструкция Договора Молтри-Крик" #NT!
 USA_buchanan_reservations_desc: "[missing_desc]" #NT!
 USA_buchanan_reservations_tooltip: "Отменил §YДоговор Пэйна§!" #NT!
 USA_buchanan_reservations_effect: "Этот путь фокусировки будет направлен на §Gminimize§! §YПагубное колониальное влияние§! путем соблюдения договоров и поддержания §YРезерваций коренных народов§!.\n\nКак следствие, §YЗападная экспансия§! будет иметь §Oсниженный экономический потенциал§! после завершения." #NT!
 USA_buchanan_five_nation_approach: "Продолжайте слезы" #NT!
 USA_buchanan_five_nation_approach_desc: "Хотя местные жители могут утверждать обратное, американская экспансия на запад превыше их потребностей. Manifest Destiny должен восторжествовать, если мы хотим стать державой, способной защитить наших соседей по обеим Америкам, и для достижения этого президент Бьюкенен поддерживает дальнейшие усилия по укреплению присутствия наших поселенцев на индейских землях." #NT!
 USA_buchanan_five_nation_approach_tooltip: "Поддерживал §YДоговор Пэйна§!" #NT!
 USA_buchanan_five_nation_approach_effect: "Этот путь фокусировки позволит осуществить §YНеограниченную Западную Экспансию§!, что обеспечит §Gбольший экономический потенциал§! по завершении.\n\nКак следствие, это создаст §Oбольшое количество§! §YПагубного Колониального Воздействия§! от §Rугнетения и эксплуатации§! §YКоренных Американских Племен§!." #NT!
 USA_FN_aggressive1: "Договоры только по названию" #NT!
 USA_FN_aggressive1_desc: "Эти договоры слишком долго сдерживали американскую экспансию на этой великой земле, мы не должны позволить этим племенам встать у нас на пути!" #NT!
 USA_FN_aggressive2: "Содействие колонизации поселенцев" #NT!
 USA_FN_aggressive2_desc: "Явное предназначение может быть достигнуто только путем колонизации земель коренных американцев, и мы будем способствовать такому расширению." #NT!
 USA_FN_aggressive2_tooltip: "Получите небольшой §Gприрост населения§! от поселенцев." #NT!
 USA_FN_passive1: "Сбалансированная дипломатия" #NT!
 USA_FN_passive1_desc: "США не намерены отказываться от ранее достигнутых договоренностей, мы должны придерживаться своих прежних обязательств." #NT!
 USA_FN_passive2: "Политика сдерживания" #NT!
 USA_FN_passive2_desc: "Мы должны проводить политику сдерживания в отношении коренных племен и защиты наших граждан." #NT!
 USA_FN_appeasing1: "Отказаться от Явного Предначертания" #NT!
 USA_FN_appeasing1_desc: "Политика предыдущих администраций создала большие трудности для народов равнин. Мы должны отказаться от наших притязаний на равнины, чтобы начать восстанавливать наши отношения с племенами." #NT!
 USA_FN_appeasing2: "Обеспечить соблюдение Договора Форт-Ларами 1851 года" #NT!
 USA_FN_appeasing2_desc: "Необходимо заключить новые договоры, которые гарантировали бы, что США никогда больше не вступят в конфликт с коренными народами по всему континенту." #NT!
 USA_FN_appeasing2_tooltip: "§GБольше не нарушу обещание§! об §YПлатежах ренты§! племенам.\n" #NT!
 USA_1851_fort_laramie_treaty_enforced_income: "Аннуитетные платежи в США: §G+2§!" #NT!
 USA_FN_arms_from_the_private_sector: "Растущий частный сектор огнестрельного оружия" #NT!
 USA_FN_arms_from_the_private_sector_desc: "С появлением стандартизации огнестрельного оружия для поставок вооруженным силам США в мексикано-американской войне и войне с семинолами производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются из-за окончания этих конфликтов, производители огнестрельного оружия выходят в частный сектор, чтобы восстановиться с отсутствующего военного рынка." #NT!
