 #  usa.211.d: ""
 #  usa.211.a: ""
 usa.212.t: "Продажа Аляски?" #NT!
 usa.212.d: "Американцы обратились к нам с очень странным предложением. Они пришли к нам с предложением купить нашу колонию на Аляске. Видимо, они видят большую ценность в этой земле? Они также имеют дело с каким-то мятежом на одной из своих территорий и видят в этом возможность избавиться от смутьянов. Честно говоря, у нас много долгов, которые нужно выплатить, и мы едва ли зарабатываем больше, чем наши административные расходы на этой пустоши, возможно, было бы лучше продать ее." #NT!
 usa.212.a: "Это действительно просто пустошь." #NT!
 usa.212.b: "Кто знает, какие несметные сокровища еще предстоит открыть?!" #NT!
 usa.213.t: "Покупка Аляски!" #NT!
 usa.213.d1: "Похоже, российское правительство приняло наше предложение и начало подготовку к передаче нам территории. Президент Бьюкенен ожидает, что мормоны будут весьма довольны." #NT!
 usa.213.d2: "Похоже, российское правительство отвергло наше щедрое предложение, опозорив нас перед конгрессом. Все эти напрасные усилия не впечатляют и мормонов, которые теперь утверждают, что все это было подстроено." #NT!
 usa.213.a: "Да здравствует Колумбия, Америка расширяется!" #NT!
 usa.213.b: "Какое разочарование, как же нам теперь порадовать этих мормонов?" #NT!
 usa.215.t: "Кубинская покупка" #NT!
 usa.215.d: "Президент Бьюкенен давно желал расширить США посредством войны и дипломатии. Будучи убежденным сторонником Манифеста Судьбы, он приветствовал мексиканскую уступку, которая привела к аннексии США большей части Мексики в 1840-х годах. Теперь он хочет купить остров Куба у испанского правительства не только для расширения Америки, но и для добавления еще одного потенциального рабовладельческого штата в США, чтобы усилить поддержку рабства в Сенате США. Однако это, несомненно, будет невероятно дорого, поскольку остров невероятно прибыльный, а Испания находится в тяжелом финансовом положении и рассматривает остров как свой единственный надежный источник дохода." #NT!
 usa.215.a: "Америка заплатит любую цену, чтобы ее судьба сбылась." #NT!
 usa.216.t: "Америка стремится купить Кубу" #NT!
 usa.216.d: "Американское правительство обратилось к нам со странным предложением. Они хотят купить у нас остров Куба и, похоже, готовы заплатить за него любую цену. Куба была жемчужиной нашей империи на протяжении столетий и остается самой прибыльной ее частью сегодня. Она была частью Испании так долго, что является ее частью так же, как Кастилия или Арагон. Ее продажа может обойтись нам дорого в долгосрочной перспективе, но сейчас мы приближаемся к банкротству. Как нам следует действовать?" #NT!
 usa.216.a: "Это большая потеря, но..." #NT!
 usa.216.b: "Эти сумасшедшие американцы" #NT!
 usa.217.t: "Распродажа Кубы!" #NT!
 usa.217.d1: "Правительство Испании приняло наше дико щедрое предложение. Президент Бьюкенен весьма доволен и тайно надеется, что его примут в качестве штата как можно скорее, чтобы противостоять растущему влиянию республиканцев-аболиционистов в сенате." #NT!
 usa.217.d2: "Представители испанского правительства сегодня дали свой ответ, который был суровым отказом. После конфуза с Остендским манифестом в предыдущие годы, а теперь и в этот раз, очевидно, что Испания никому не продаст свою коронную жемчужину." #NT!
 usa.217.a: "Да здравствует Колумбия, Америка растёт!" #NT!
 usa.217.b: "Как это ни обидно, но подумайте, сколько денег мы сэкономили." #NT!
 usa.219.t: "Выдвижение от Демократической партии в 1860 году" #NT!
 usa.219.d1: "Пришло время выбрать, кого мы выдвинем от Демократической партии на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы вице-президента Брекенриджа, которому мы можем доверять в проведении политики, благоприятной для штатов с рабовладением, но который не очень популярен за пределами юга, в качестве нашего кандидата? Или мы выберем Бьюкенена, чтобы он снова баллотировался, несмотря на его клятву баллотироваться только один срок и глубокую непопулярность, в качестве нашего кандидата?" #NT!
 usa.219.d2: "Пришло время выбрать, кого мы выставим от Демократической партии на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы сенатора Стивена Дугласа, умеренного внутри нашей партии, который популярен не только на юге, но которому нельзя доверять в защите рабства? Или выберем Бьюкенена, чтобы он снова баллотировался, несмотря на его клятву баллотироваться только на один срок на предыдущих выборах и его умеренную непопулярность?" #NT!
 usa.219.a: "Вице-президент Брекенридж" #NT!
 usa.219.b: "Сенатор Дуглас" #NT!
 usa.219.c: "Бьюкенен снова будет баллотироваться!" #NT!
 usa.220.t: "Мексиканское вторжение увенчалось успехом!" #NT!
 usa.220.d: "Наши попытки захватить мексиканский штат на нашей границе увенчались успехом! Надеюсь, теперь мир и спокойствие могут быть восстановлены в этом районе." #NT!
 usa.220.a: "Да здравствует Колумбия!" #NT!
 usa.221.t: "Мексиканское вторжение провалилось!" #NT!
 usa.221.d: "Наши попытки захватить мексиканское государство на нашей границе провалились. Мы опозорили нашу нацию и конгресс." #NT!
 usa.221.a: "Колумбия, мы тебя подвели!" #NT!
 usa.222.t: "Мексиканское вторжение провалилось!" #NT!
 usa.222.d: "Наши войска, пытавшиеся захватить мексиканский штат на нашей границе, были отозваны для решения более неотложной проблемы." #NT!
 usa.222.a: "Колумбия, мы тебя подвели!" #NT!
 usa.223.t: "Американское вторжение увенчалось успехом!" #NT!
 usa.223.d: "Американцы, захватив наше ослабленное государство, оккупировали один из наших северных штатов! Они говорят, что они там только для того, чтобы защищать американских граждан, но мы видим, что это то, чем оно является на самом деле, еще один американский обструкционист." #NT!
 usa.223.a: "Катастрофа!" #NT!
 usa.224.t: "Американское вторжение побеждено!" #NT!
 usa.224.d: "Похоже, американцы предприняли еще одну попытку обструкции в одном из наших северных штатов. Они обнаружили, что даже в разгар нашей гражданской войны мы уже не та Мексика, с которой они сражались в 1848 году." #NT!
 usa.224.a: "Победа!" #NT!
 usa.225.t: "Американское вторжение отступает!" #NT!
 usa.225.d: "Похоже, американцы предприняли еще одну попытку обструкции в одном из наших северных штатов. Они обнаружили, что даже в разгар нашей гражданской войны мы уже не та Мексика, с которой они сражались в 1848 году." #NT!
 usa.225.a: "Победа!" #NT!
  
