 USA_win_end_reconstruction: "Конец реконструкции" #NT!
 USA_win_end_reconstruction_desc: "Эпоха реконструкции закончилась. Юг снова в строю, а гражданская война давно позади. Мы с нетерпением ждем процветающего будущего." #NT!
 USA_loss_reconstruction: "Катастрофическая реконструкция" #NT!
 USA_loss_reconstruction_desc: "Юг нас опозорил, нас прижали эти предатели. Нам нужно отступить и зализать раны, чтобы не попасть под новый огонь..." #NT!
 USA_loss_establish_relations: "Установить отношения" #NT!
 USA_loss_establish_relations_desc: "Хотя нам и не хочется этого делать, но это лишь формальность, что мы учреждаем посольство в Конфедерации. К сожалению, это будет означать, что они станут полностью легитимным правительством, но мы не можем снова с ними бороться. По крайней мере, сейчас..." #NT!
 USA_loss_political_reform: "Политическая реформа" #NT!
 USA_loss_political_reform_desc: "Правительство США невероятно потрясено новой страной на юге. Нам нужно созвать экстренное заседание Конгресса и реорганизовать наше правительство." #NT!
 USA_loss_escapee_policy: "Политика в отношении побега" #NT!
 USA_loss_escapee_policy_desc: "Хотя Конфедерация победила, у них все еще есть большое население тех, кто предпочел бы видеть нас своими лидерами. Многие рабы уже начинают подземные железные дороги, чтобы сбежать в Союз. Нам нужна твердая позиция по этому вопросу и решение либо игнорировать, либо поддерживать этих беглецов." #NT!
 USA_loss_plea_for_order: "Просьба о порядке" #NT!
 USA_loss_plea_for_order_desc: "Находясь в руинах, в которых мы оказались из-за этой войны, мы должны реорганизовать и объединить нашу страну, прежде чем какая-то другая сила снова разделит нас." #NT!
 USA_loss_trade_relations: "Торговая политика" #NT!
 USA_loss_trade_relations_desc: "Север и Юг, хотя и разделились, все еще экономически зависят друг от друга. Из-за этого нам необходимо организовать нашу официальную политику в отношении торговли с Конфедерацией." #NT!
 USA_loss_suppress_riots: "Подавлять беспорядки" #NT!
 USA_loss_suppress_riots_desc: "Независимость Юга вызвала хаос на Севере. Чтобы реорганизовать нашу нацию, нам нужно успокоить людей. Будь то мирным путем или силой..." #NT!
 USA_loss_healing_wounded: "Исцеление раненых" #NT!
 USA_loss_healing_wounded_desc: "Война привела многих наших солдат к гибели, многие потеряли конечности... и это счастливчики. Нам нужно реализовать программы, чтобы помочь этим раненым солдатам..." #NT!
 USA_loss_stabilize_congress: "Стабилизировать Конгресс" #NT!
 USA_loss_stabilize_congress_desc: "Конгресс в ярости из-за потери Юга. Поскольку Демократическую партию обвиняют в отделении, а Республиканцы расколоты войной, нам нужно, чтобы Конгресс реорганизовался и снова стал стабильным..." #NT!
 USA_loss_employment_programs: "Программы трудоустройства" #NT!
 USA_loss_employment_programs_desc: "Многим из наших вернувшихся ветеранов (у которых все еще есть конечность) было трудно адаптироваться обратно в общество. С тем опустошением, которое принесла нам война, вполне естественно, что мы организуем программы по трудоустройству этих ветеранов и возвращению их в рабочую силу." #NT!
 USA_loss_rebuild_maryland: "Перестроить Мэриленд" #NT!
 USA_loss_rebuild_maryland_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Мэриленд." #NT!
 USA_loss_rebuild_illinois_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Иллинойс." #NT!
 USA_loss_rebuild_illinois: "Перестроить Иллинойс" #NT!
 USA_loss_rebuild_ohio: "Перестроить Огайо" #NT!
 USA_loss_rebuild_ohio_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Огайо." #NT!
 USA_loss_rebuild_penn: "Перестроить Пенсильванию" #NT!
 USA_loss_rebuild_penn_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Пенсильвания." #NT!
 USA_loss_rebuild_new_york: "Перестроить Нью-Йорк" #NT!
 USA_loss_rebuild_new_york_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Нью-Йорк." #NT!
 USA_loss_rebuild_kansas: "Перестроить Канзас" #NT!
 USA_loss_rebuild_kansas_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Канзас." #NT!
 USA_loss_rebuild_missouri: "Перестроить Миссури" #NT!
 USA_loss_rebuild_missouri_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Миссури." #NT!
 USA_loss_rebuild_kentucky: "Перестроить Кентукки" #NT!
 USA_loss_rebuild_kentucky_desc: "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам нужно провести программы реконструкции в штате Кентукки." #NT!
 USA_no_civil_war: "Снятие напряженности" #NT!
 USA_no_civil_war_desc: "Благодаря быстрому мышлению нашего избранного президента нам удалось успешно создать компромисс по вопросу рабства в нашей стране! Слава Союзу!" #NT!
 USA_nocivilwar_economy: "Экономическая проблема" #NT!
 USA_nocivilwar_economy_desc: "С установлением мира между Севером и Югом, Президент и Конгресс признают, что для того, чтобы исправить разделение между Севером и Югом, благоразумно продвигать индустриализацию на Юге. Это будет очень тяжелая борьба, но если она будет сделана правильно, она может связать Юг теснее с Севером, и, следовательно, будет нуждаться в рабах меньше." #NT!
 USA_nocivilwar_culture: "Культурная забота" #NT!
 USA_nocivilwar_culture_desc: "Культура Севера и Юга смехотворно различна. Чтобы положить конец рабству и объединить Союз, нам нужно сосредоточиться на ассимиляции культуры Юга в культуру Союза." #NT!
 USA_nocivilwar_politics: "Политическая озабоченность" #NT!
 USA_nocivilwar_politics_desc: "Южные и северные штаты разделены по политическим линиям, причем консервативные демократы имеют наибольшее влияние на Юге, а либеральные республиканцы имеют влияние на Севере. Чтобы объединить Север и Юг, нам нужно сделать так, чтобы Север и Юг не были разделены также по политическим линиям..." #NT!
 USA_loss_question_republic: "Вопрос Республике" #NT!
 USA_loss_question_republic_desc: "Республика пережила колоссальный стресс и проблемы с новой Конфедерацией на Юге... настолько, что в США формируются круги, стремящиеся изменить правительство «к лучшему»... Стоит ли нам допускать подобные мысли в Конгрессе?" #NT!
 USA_loss_stand_firm: "Стоять твердо" #NT!
 USA_loss_stand_firm_desc: "Республика была сильной с самых первых дней Революции, и нет никаких шансов, что мы позволим этому разделению Союза разрушить традиции и культуру Соединенных Штатов. Мы должны стремиться к демократии и держаться за Республику." #NT!
 USA_loss_rethink_republic: "Переосмыслить Республику" #NT!
 USA_loss_rethink_republic_desc: "Республика нас подвела. Выборы 1860 года разорвали нацию пополам, и если бы не этот разрыв, мы бы не стали Разделенными Штатами. Идеалы этой Республики должны быть разорваны на части, как они разорвали нашу нацию." #NT!
 USA_nocivilwar_railroads: "Субсидировать Южные железные дороги" #NT!
 USA_nocivilwar_railroads_desc: "На Юге наблюдается тревожная нехватка железных дорог по сравнению с северными странами. Если бы мы помогли субсидировать промышленность для строительства железных дорог на Юге, это помогло бы индустриализации Юга." #NT!
 USA_nocivilwar_food: "Еда вместо хлопка" #NT!
 USA_nocivilwar_food_desc: "Хлопковая промышленность заполонила Юг и является сельскохозяйственной культурой Юга. Нам нужно медленно заменять экспорт хлопка другими товарами, такими как продукты питания, чтобы смягчить последствия отмены рабства." #NT!
 USA_nocivilwar_indust: "Начать индустриализацию" #NT!
 USA_nocivilwar_indust_desc: "Югу предстоит пройти долгий путь, прежде чем он хотя бы сравнится с Севером в плане промышленности. Однако нам нужно начать сейчас, прежде чем мы упустим еще больше времени от этой возможности." #NT!
 USA_nocivilwar_virginia: "Прогресс в Вирджинии" #NT!
 USA_nocivilwar_virginia_desc: "Вирджиния — густонаселенный штат, и самый густонаселенный на Юге. Если нам нужно индустриализировать Юг, то Вирджиния — наш главный приоритет." #NT!
 USA_nocivilwar_carolina: "Прогресс в Каролине" #NT!
 USA_nocivilwar_carolina_desc: "У Каролин долгая история с Соединенными Штатами, они также известны как самые мятежные, примером чего является Кризис Аннулирования во времена Джексона. Мы должны попытаться аннулировать это и убедиться, что они не держат в себе мятежных мыслей." #NT!
 USA_nocivilwar_river: "Прогресс в Миссисипи" #NT!
 USA_nocivilwar_river_desc: "Река Миссисипи — самая важная река в Соединенных Штатах, ее длина и глубина позволяют нам быстро перемещать ресурсы и товары вверх и вниз по течению. Этот торговый мегаполис не может быть проигнорирован нашей промышленной мощью." #NT!
 USA_nocivilwar_deep: "Прогресс на Глубоком Юге" #NT!
 USA_nocivilwar_deep_desc: "Глубокий юг гораздо менее индустриализирован, чем любое подобие промышленности в других южных штатах. Нам нужно развивать промышленность здесь, если Юг хочет когда-либо получить шанс на достижение промышленной мощи." #NT!
 USA_nocivilwar_industrialized: "Индустриализация Юга" #NT!
 USA_nocivilwar_industrialized_desc: "Юг начал догонять Север в плане промышленности. Хотя они все еще не полностью равны в плане мощи, с более тесной связью отраслей промышленности Севера и Юга это приведет Север и Юг к гораздо большему союзу." #NT!
 USA_nocivilwar_congress: "Призыв к Конгрессу" #NT!
 USA_nocivilwar_congress_desc: "В связи с новой задачей интеграции южной культуры в северную культуру нам необходимо будет созвать специальные заседания с Конгрессом и организовать ситуацию по дерабовладению в правительстве." #NT!
 USA_nocivilwar_repub: "Поддержка республиканцев" #NT!
 USA_nocivilwar_repub_desc: "Республиканцы — самые радикальные сторонники отмены рабства. Если мы хотим мирно освободить правительство от рабства, нам нужно обратить их внимание на другие вопросы..." #NT!
 USA_nocivilwar_northdem: "Поддержка демократов на севере" #NT!
 USA_nocivilwar_northdem_desc: "Северные демократы — это демократы с Севера. Обычно они наиболее нейтральны в вопросах рабства, и их, вероятно, будет легче всего убедить сосредоточиться на другой проблеме." #NT!
 USA_nocivilwar_democrats: "Дерабовладельческие демократы" #NT!
 USA_nocivilwar_democrats_desc: "Демократическая партия, основанная Эндрю «Чудаком» Джексоном, является главным защитником рабства. Нам нужно обратиться к ним и попытаться освободить их от рабства, чтобы положить конец политической напряженности по поводу рабства." #NT!
 USA_nocivilwar_deslave: "Правительства штатов, освободившие их от рабства" #NT!
 USA_nocivilwar_deslave_desc: "Правительства штатов разделены между Севером и Югом по вопросу рабства. Мы должны освободить их от рабства, чтобы объединить Союз." #NT!
 USA_nocivilwar_deslaverize_desc: "Политика изменилась. Теперь, благодаря резолюции о рабстве и усилиям Конгресса, мы смогли сделать рабство не главным вопросом политики. Теперь мы можем добиться большего единства между Севером и Югом, не ссорясь из-за рабства в Конгрессе." #NT!
 USA_nocivilwar_deslaverize: "Политика освобождения от рабства" #NT!
 USA_nocivilwar_wages: "Зарплаты на юге" #NT!
 USA_nocivilwar_wages_desc: "Юг очень беден по сравнению с Севером, и у них есть твердое убеждение, что Юг рухнет без хлопка. Нам нужно увеличить зарплаты в промышленности на Юге, чтобы они знали, что могут зарабатывать деньги на промышленности и успокоить свои тревоги." #NT!
 USA_nocivilwar_relation: "Гармонизировать отношения" #NT!
 USA_nocivilwar_relation_desc: "Северяне и южане имеют своего рода враждебные отношения друг к другу. Примером того, как две стороны нации стали Соперниками, был Рим, когда он разделился на Запад и Восток. Это не пошло Риму на пользу, мы не позволим этому случиться здесь." #NT!
 USA_nocivilwar_society: "Начать ассимиляцию" #NT!
 USA_nocivilwar_society_desc: "Культура \"Янки\" Севера и культура \"Дикси\" Юга сильно отличаются друг от друга. Если мы хотим быть Соединенными Штатами, нам нужно будет ассимилировать культуру Дикси в культуру Янки." #NT!
 USA_nocivilwar_trade: "Торговая культура" #NT!
 USA_nocivilwar_trade_desc: "У Севера и Юга разные взгляды на торговлю. В частности, Юг считает, что он отвечает за закупку природных ресурсов, а затем отправляет их на фабрики Севера. Нам нужно очистить эту идею, чтобы ассимилировать южную культуру." #NT!
 USA_nocivilwar_music: "Музыкальная культура" #NT!
 USA_nocivilwar_music_desc: "Южная музыка — это очень отличительный аспект культуры Дикси, который может быть угрозой, способной разделить Нацию. Если мы не примем Музыку или не очистим ее, у нас будет отчетливое разделение внутри нашей нации." #NT!
 USA_nocivilwar_ideas: "Идеи Культура" #NT!
 USA_nocivilwar_ideas_desc: "Образ мышления Дикси отличается от образа мышления обычного Янки. С такими различиями нам нужно изменить наши школы, чтобы Северные и Южные школы были примерно одинаковы в том, чему они учат." #NT!
 USA_nocivilwar_state: "Государственная культура" #NT!
 USA_nocivilwar_state_desc: "Южане придерживаются отличительной веры в то, что они сначала являются жителями своих штатов, потом они южане, а ПОТОМ они американцы. Нам нужно изменить этот образ мышления, чтобы приблизить их к Союзу." #NT!
 USA_nocivilwar_cult: "Усвойте культуру Дикси" #NT!
 USA_nocivilwar_cult_desc: "Это будет трудным усилием, но нам нужно ввести больше северной культуры на Юг. Культура дикси не вымрет, но этот толчок к ассимиляции сильно ослабит ее влияние на Юге." #NT!
 USA_nocivilwar_peace: "План интеграции" #NT!
 USA_nocivilwar_integrate: "План интеграции" #NT!
 USA_nocivilwar_integrate_desc: "Президент, только что спасший Соединенные Штаты от того, что могло бы стать кровавой гражданской войной, проконсультировался со своими советниками. Они согласились, что для сохранения Союза Юг должен быть более интегрирован с Севером. Это будет долгий вызов, но если его завершить, он может снять напряженность в Соединенных Штатах." #NT!
 USA_loss_firm_republican: "Поддержка республиканцев" #NT!
 USA_loss_firm_republican_desc: "Республиканская партия все еще озлоблена на демократов, особенно за то, что они стали причиной отделения Конфедерации. Нам нужно усердно работать, чтобы убедить их работать с демократами, чтобы бороться против тех, кто хочет уничтожить Соединенные Штаты." #NT!
 USA_loss_firm_democrat: "Демократическая поддержка" #NT!
 USA_loss_firm_democrat_desc: "Демократическая партия, в основном состоящая из северных демократов, которые остались в Союзе, злится на республиканцев за то, что они противостоят Конфедерации. Если мы хотим спасти Республику, нам нужно убедить их работать с Республиканской партией." #NT!
 USA_loss_firm_stability: "Стабилизировать Союз" #NT!
 USA_loss_firm_stability_desc: "Благодаря единству демократов и республиканцев мы можем избавиться от антиреспубликанской угрозы, которая недавно вспыхнула в стране. Мы можем стоять, зная, что с нашей свободой не будут шутить, и такое действие можно рассматривать как символ конца эпохи реконструкции." #NT!
 USA_loss_rethink_republicans: "Республиканцы стоят на твердой позиции" #NT!
 USA_loss_rethink_republicans_desc: "Республиканская партия по-прежнему прочно укоренилась против Демократической партии, поскольку демократы в основном бежали на юг в Конфедерацию. Они никогда не пойдут с ними на компромисс." #NT!
 USA_loss_rethink_democratic: "Демократы стоят твердо" #NT!
 USA_loss_rethink_democratic_desc: "Демократы обвиняли республиканцев в войне против Конфедерации, ведь если бы не их выходка, то Гражданская война могла бы и не случиться. Демократы никогда не смогли бы работать с республиканцами таким образом." #NT!
 USA_loss_rethink_break: "Срыв переговоров" #NT!
 USA_loss_rethink_break_desc: "Переговоры провалились, Демократическая и Республиканская партии отказываются сотрудничать друг с другом. Если бы они работали вместе, они могли бы остановить антиреспубликанские силы в стране... теперь, когда они твердо стоят друг против друга, новая сила должна подняться..." #NT!
 USA_loss_democrats_farms: "Субсидирование ферм" #NT!
 USA_loss_democrats_farms_desc: "Чтобы вернуть Демократическую партию к готовности помочь нам, нам нужно будет обратиться к их демографии. Возможно, если мы поможем нашим фермерам, мы сможем получить от них некоторую поддержку." #NT!
 USA_loss_democrats_plant: "Построить новые плантации" #NT!
 USA_loss_democrats_plant_desc: "Демократы верят в аграрное общество, и хотя Соединенные Штаты сильны в плане сельского хозяйства, мы сильно отстаем от Конфедерации. Нам нужно будет разрешить строительство новых плантаций, чтобы конкурировать с Югом." #NT!
 USA_loss_cooperate_push: "Подталкивание к сотрудничеству" #NT!
 USA_loss_cooperate_push_desc: "Хотя мы и внедрили политику, которая может понравиться обеим сторонам, этого все равно будет недостаточно, чтобы гарантировать, что они будут сотрудничать друг с другом. Нам нужно продвигать политику, с которой обе стороны могут согласиться." #NT!
 USA_loss_republicans_rights: "Обеспечить права чернокожих" #NT!
 USA_loss_republicans_rights_desc: "На Севере не так много афроамериканцев, особенно по сравнению с Югом, который от нас откололся. Нам нужно гарантировать, что с черными в нашей стране не будут обращаться так же плохо, как на Юге." #NT!
 USA_loss_republicans_urban: "Городское планирование" #NT!
 USA_loss_republicans_urban_desc: "Значительное число республиканцев находится на Севере, где преобладают крупные городские районы. Если бы мы проводили больше политики, основанной на планировании и строительстве новых городских районов, мы могли бы обеспечить некоторую лояльность республиканцев." #NT!
 USA_foreign_diplomacy: "Дипломатия послевоенного периода" #NT!
 USA_foreign_diplomacy_desc: "Теперь, когда мы разобрались с нашими гражданскими проблемами, у нас есть время сосредоточиться на проблемах за пределами наших границ. Давайте восстановим наши владения в Америках и обеспечим наши отношения в Европе." #NT!
 USA_diplomacy_europe: "Европейская Дипломатия" #NT!
 USA_diplomacy_europe_desc: "Европа внимательно следила за нашими гражданскими проблемами и дебатами о рабстве, и теперь мы должны обратить на них свое внимание. Мы должны гарантировать, что не потеряем благосклонность народов Европы." #NT!
 USA_diplomacy_monroe: "Дипломатия Монро" #NT!
 USA_diplomacy_monroe_desc: "Чтобы обеспечить наши позиции в Америке, мы должны подтвердить доктрину Монро и продолжить нашу поддержку и защиту Латинской Америки." #NT!
 USA_diplomacy_uk: "Англо-отношения" #NT!
 USA_diplomacy_uk_desc: "Хотя мы позиционируем себя как независимые и свободные от Великобритании, мы все еще разделяем множество культурных и религиозных связей с Соединенным Королевством. Было бы справедливо, если бы мы восстановили с ними связь и восстановили наши старые отношения." #NT!
 USA_diplomacy_pig_war: "Разрешить войну свиней" #NT!
 USA_diplomacy_pig_war_desc: "Свиная война, которая была бескровным конфликтом в 1859 году, произошла из-за спорных островов Сан-Хуан. Хотя мы тогда предотвратили войну, мы должны положить конец этому спору, прежде чем он снова обострится. Мы могли бы сделать это, выбрав стороннего арбитра, чтобы решить раз и навсегда, кому принадлежат острова Сан-Хуан." #NT!
 USA_diplomacy_russia: "Посланник в России" #NT!
 USA_diplomacy_russia_desc: "Российское государство — крупнейшее и одно из самых влиятельных государств в мире. Не говоря уже о том, что у них есть клочок земли на Аляске. Может, нам стоит послать туда посланника?" #NT!
 USA_diplomacy_alaska: "Купить Аляску" #NT!
 USA_diplomacy_alaska_desc: "Колония на Аляске для русских бесполезна, так как у них там мало населения и мало ресурсов. Русские выразили желание продать нам провинцию, однако тогда мы были слишком заинтересованы в гражданских вопросах. Теперь, когда эти вопросы решены, мы можем вернуться за стол переговоров и, возможно, купить этот участок земли." #NT!
 USA_diplomacy_greenland: "Продолжить Сьюарда Icebox" #NT!
 USA_diplomacy_greenland_desc: "Хотя Аляска для нас великолепна, Уильям Сьюард желает большего. После разработки покупки Аляски он теперь поворачивает на восток к Гренландии и Исландии. Если мы купим эти территории, заявляет он, мы окружим Канаду и поможем убедить ее присоединиться к Соединенным Штатам. Это может быть здорово... пока Конгресс серьезно относится к этому законопроекту." #NT!
 USA_diplomacy_france: "Наши старые друзья" #NT!
 USA_diplomacy_france_desc: "У американцев и французов долгая совместная история, и их истории переплетаются со времен Революций. Вполне естественно, что мы пытаемся восстановить эти отношения." #NT!
 USA_diplomacy_ideals: "Революционные связи" #NT!
 USA_diplomacy_ideals_desc: "Мы и французы хорошо известны своими революциями, которые отозвались эхом по всему миру. Мы должны продолжать наш общий обмен идеалами и либерализмом ради блага человечества." #NT!
 USA_diplomacy_mexico: "Наш южный сосед" #NT!
 USA_diplomacy_mexico_desc: "Подобно нам, наши южные соседи столкнулись с гражданскими проблемами, и теперь, когда французы уже у их порога, нам, возможно, придется вмешаться и защитить их." #NT!
 USA_diplomacy_brazil: "Ягуар Юга" #NT!
 USA_diplomacy_brazil_desc: "Бразильцы — самая могущественная страна на южноамериканском континенте, и они могли бы составить нам конкуренцию. Может быть, вместо этого нам следует подойти к ним дипломатическим путем?" #NT!
 USA_diplomacy_argentina: "Восход майского солнца" #NT!
 USA_diplomacy_argentina_desc: "В Ла-Плате, или Аргентине, произошел конфликт между унитариями и федералистами из-за власти. Хотя, если они преодолеют этот конфликт, они могут стать соперниками Бразилии как сильнейшей державы на южноамериканском континенте. Нам следует отправить туда посланника и установить с ними связи." #NT!
 USA_diplomacy_culture: "Обеспечьте их защиту" #NT!
 USA_diplomacy_culture_desc: "Мексиканское государство столкнулось с трудностями в последние годы, с Реформаторской войной и интересами европейских стран, особенно Франции. Было бы здорово, если бы мы начали заключать соглашения, чтобы обеспечить их защиту и гарантировать, что Монро не будет нарушен." #NT!
 USA_diplomacy_liberals: "Поддержите либералов" #NT!
 USA_diplomacy_liberals_desc: "Либеральное правительство Мексики сталкивается с трудностями, поскольку Реформаторская война и французское вторжение ослабили их. Мы должны поддержать их, чтобы гарантировать, что демократия живет в Мексике, и что Монро будет в безопасности!" #NT!
 USA_diplomacy_conservatives: "Поддержите консерваторов" #NT!
 USA_diplomacy_conservatives_desc: "Хотя нам и больно делать это против Монро, мы должны гарантировать, что консерваторы выиграют Мексиканскую войну. Хотя они будут всего лишь марионетками Франции, они очень помогут нашим отношениям с Францией." #NT!
 USA_diplomacy_visit: "Государственный визит в Рио" #NT!
 USA_diplomacy_visit_desc: "Правительство Бразилии является важным органом, за которым необходимо следить, и вполне естественно, что мы направляем государственный визит в Рио-де-Жанейро, чтобы встретиться и обсудить дипломатические отношения между двумя гигантами Америки." #NT!
 USA_diplomacy_support: "Поддержите аргентинцев" #NT!
 USA_diplomacy_support_desc: "Правительство Аргентины демонстрирует признаки возможного соперничества с Бразилией, и поскольку так, мы готовы помочь в этом отношении. Мы должны инвестировать в их землю, и, возможно, это может сделать их достаточно сильными, чтобы противостоять бразильцам." #NT!
 USA_diplomacy_pick_brazil: "На стороне Ягуара" #NT!
 USA_diplomacy_pick_brazil_desc: "Хотя Аргентина может помочь сбалансировать мощь бразильского государства, почему бы нам вместо этого не подружиться с этой силой? Возможно, гиганты Америки смогут прийти к нескольким компромиссам..." #NT!
 USA_diplomacy_pick_argentina: "Сторона Солнца" #NT!
 USA_diplomacy_pick_argentina_desc: "Бразилия начала становиться слишком мощной для нашего вкуса, и единственный способ остановить их наступление — поднять еще одну страну, чтобы противостоять ей. Аргентина — идеальный выбор для этого, потребуется лишь немного поработать..." #NT!
 USA_diplomacy_mend: "Устранение старых разногласий" #NT!
 USA_diplomacy_mend_desc: "Британцы — самая могущественная нация в мире, и из-за наших культурных и религиозных связей мы, безусловно, должны сотрудничать. Конечно, это может оттолкнуть русских, но будет ли это действительно слишком большой угрозой?" #NT!
 USA_diplomacy_counter: "Противовес Великобритании" #NT!
 USA_diplomacy_counter_desc: "Британское правительство слишком сильно, они имеют силу на всех континентах мира. Русские продали нам Аляску, чтобы гарантировать, что она не будет захвачена британцами в будущих войнах, но почему мы должны прекратить это сотрудничество там?" #NT!
 USA_gilded_rise_columbia_columbia_brave_and_free: "Восстань, Колумбия! Колумбия, храбрая и свободная!" #NT!
 USA_gilded_rise_columbia_columbia_brave_and_free_desc: "Много лет назад наши предки создали на этом континенте нацию. Зачатую в свободе и преданную утверждению, что все люди созданы равными. Теперь пришло время нам распространить эту свободу по всему миру..." #NT!
 USA_gilded_bless_the_globe_and_rule_the_sea: "Благослови земной шар и правь морем" #NT!
 USA_gilded_bless_the_globe_and_rule_the_sea_desc: "...Так восстань же, Колумбия! Колумбия, храбрая и свободная, благослови земной шар и правь морем!" #NT!
 USA_gilded_the_new_navy: "Новый флот" #NT!
 USA_gilded_the_new_navy_desc: "Как гласит старая поговорка, тот, кто правит волнами, правит миром. Если мы хотим, чтобы Америка действительно сияла как мировая держава, нам нужно, чтобы наш флот сиял не меньше." #NT!
 USA_gilded_construct_abcd_ships: "Постройте корабли ABCD" #NT!
 USA_gilded_construct_abcd_ships_desc: "На данный момент наш флот находится в плачевном состоянии, поскольку он уступает флотам всех других великих держав мира. Нам нужно продемонстрировать миру наше намерение стать современной морской державой и дать нашим судостроителям опыт в строительстве современных судов. Таким образом, мы введем в эксплуатацию четыре новых стальных корабля: USS Atlanta, Boston, Chicago и Dolphin." #NT!
 USA_gilded_launch_new_naval_exercises: "Запуск новых военно-морских учений" #NT!
 USA_gilded_launch_new_naval_exercises_desc: "К сожалению, наши моряки неопытны в современном морском бою. Нам нужно будет запустить новые военно-морские учения с нашими новыми кораблями, чтобы убедиться, что они в лучшей форме для будущего." #NT!
 USA_gilded_construct_new_battleships: "Построить новые линкоры" #NT!
 USA_gilded_construct_new_battleships_desc: "Судостроители Европы имеют опыт в проектировании грандиозных линкоров, которым завидует весь мир. К сожалению, у нас нет такой военно-морской истории, но это можно исправить. Мы займемся проектированием и строительством новых [ROOT.GetAdjective] линкоров, которые будут соответствовать огневой мощи Старого Света." #NT!
 USA_gilded_develop_long_range_gunnery: "Развивать дальнобойную артиллерию" #NT!
 USA_gilded_develop_long_range_gunnery_desc: "Современному флоту нужны современные пушки, а наши ужасно устарели. Мы разработаем новые дальнобойные батареи, чтобы наши флоты могли громогласно заявить об Англии, Франции и Испании." #NT!
 USA_gilded_expand_the_navys_funding: "Расширить финансирование ВМС" #NT!
 USA_gilded_expand_the_navys_funding_desc: "Флот крайне плохо финансируется для той задачи, которую мы собираемся ему поручить. Флоту необходимо выделить гораздо больше финансирования, чем мы делали исторически, чтобы мы могли достойно конкурировать с остальным миром." #NT!
 USA_gilded_general_board_of_the_us_navy: "Генеральный совет ВМС США" #NT!
 USA_gilded_general_board_of_the_us_navy_desc: "Недавняя война подчеркнула необходимость адекватной кадровой работы в ВМС. С успехом Военного совета необходимо создать аналогичный совет для ВМС." #NT!
 USA_gilded_the_great_white_fleet: "Великий Белый Флот" #NT!
 USA_gilded_the_great_white_fleet_desc: "Поскольку мощь нашего флота растет с каждым днем, пришло время отправиться в кругосветное путешествие с нашим модернизированным [ROOT.GetAdjective] флотом, продемонстрировать решимость нашего народа и, возможно, даже завести новых друзей по пути." #NT!
 USA_gilded_friends_made_on_the_way: "Друзья, обретенные в пути" #NT!
 USA_gilded_friends_made_on_the_way_desc: "Во время нашего небольшого путешествия мы сделали дружеские остановки во многих иностранных портах, и мы, и наши любезные хозяева будем с теплотой вспоминать те времена." #NT!
 USA_gilded_a_rise_in_american_prestige: "Рост американского престижа" #NT!
 USA_gilded_a_rise_in_american_prestige_desc: "С ростом мощи нашего флота Америка все более уверенно заявляет о себе на мировой арене, и остальной мир это замечает." #NT!
 USA_gilded_address_logistical_deficiencies: "Устранение логистических недостатков" #NT!
 USA_gilded_address_logistical_deficiencies_desc: "Хотя поход Великого Белого Флота был успешным, он выявил множество логистических недостатков ВМС, особенно для дальних развертываний. Сейчас самое время разобраться с ними, прежде чем они повредят будущим военным усилиям." #NT!
 USA_gilded_improve_the_coal_economy: "Улучшение угольной экономики" #NT!
 USA_gilded_improve_the_coal_economy_desc: "Современным военно-морским силам для передвижения кораблей требуется топливо, вырабатываемое с помощью угольных электростанций, и наша страна должна быть готова поставлять уголь, который может понадобиться Военно-морскому флоту в будущем." #NT!
 USA_gilded_redesign_our_capital_ships: "Перепроектирование наших крупных кораблей" #NT!
 USA_gilded_redesign_our_capital_ships_desc: "Путешествие Великого Белого Флота выявило множество конструктивных недостатков наших кораблей, особенно крупных кораблей, и нам придется вскоре их устранить." #NT!
 USA_gilded_formation_improvements: "Улучшения в формировании" #NT!
 USA_gilded_formation_improvements_desc: "Благодаря путешествию Великого Белого Флота мы приобрели бесценный опыт в организации формирований нашего Военно-Морского Флота для дальних операций." #NT!
 USA_gilded_columbia_gem_of_the_ocean: "Колумбия, жемчужина океана" #NT!
 USA_gilded_columbia_gem_of_the_ocean_desc: "О Колумбия! Жемчужина океана,\nОбитель храбрых и свободных,\nСвятилище преданности каждого патриота,\nВесь мир воздает тебе дань уважения!" #NT!
 USA_demobilize_the_military: "Демобилизовать армию" #NT!
 USA_demobilize_the_military_desc: "Нам пришлось значительно увеличить численность вооруженных сил во время Гражданской войны. Теперь, когда война закончилась, расходы на содержание этой армии перевешивают выгоды, которые мы от нее получаем. Пришло время демобилизоваться и снова сосредоточиться на нашей гражданской экономике." #NT!
 USA_research_civil_war: "Изучайте гражданскую войну" #NT!
 USA_research_civil_war_desc: "Гражданская война превратилась в самый жестокий конфликт в истории Америки. Однако, если мы хотим извлечь из нее максимальную пользу, мы должны ее изучить и извлечь из нее уроки. Должна быть причина, по которой эта война была такой кровавой, и мы должны гарантировать, что подобное никогда больше не повторится." #NT!
 USA_research_wartime_equipment: "Военное оборудование" #NT!
 USA_research_wartime_equipment_desc: "Оружие было главной причиной массового кровопролития во время войны. Новые версии наших винтовок очень точны, а пули больше не круглые, а пули Минье. Пули Минье ускоряли перезарядку, а вращение пули позволяло наносить огромный урон врагу и приводило к многочисленным ампутациям с обеих сторон." #NT!
 USA_research_wartime_artillery: "Артиллерийское оборудование" #NT!
 USA_research_wartime_artillery_desc: "Не только наша пехотная техника улучшилась, но и артиллерия. С новыми достижениями в артиллерийском вооружении прямые попадания артиллерийских снарядов могли вывести из строя целые взводы, и, таким образом, резко увеличили уровень потерь с обеих сторон конфликта." #NT!
 USA_research_wartime_organization: "Организация военного времени" #NT!
 USA_research_wartime_organization_desc: "Необходимо изучить организацию и форму организованных боевых подразделений, начиная с уровня корпуса, дивизии, бригады, полка и до роты. Используя новую тактику и организацию, мы обнаружили, что использование стоянки в шеренгах в эпоху Наполеона привело к большим потерям для обеих сторон." #NT!
 USA_research_westpoint_rethink: "Переосмыслите наполеоновскую мысль" #NT!
 USA_research_westpoint_rethink_desc: "Академия Вест-Пойнт, которая подарила нам многих великих лидеров, делает акцент на использовании тактики Наполеоновской эпохи для использования на поле боя. Однако, как показала кровавая Гражданская война, многие идеи и мысли Наполеоновской войны оказались под вопросом." #NT!
 USA_research_westpoint_restructure: "Реструктуризация Вест-Пойнта" #NT!
 USA_research_westpoint_restructure_desc: "Абсолютно необходимо, чтобы мы провели реструктуризацию и реформу наших учений в Вест-Пойнте. Идеи Наполеоновской эры потерпели неудачу в Гражданской войне, и мы, безусловно, не должны позволить ей подвести нас в будущем. Нам нужно перераспределить ресурсы на борьбу с Наполеоновской мыслью в наших академиях." #NT!
 USA_research_westpoint_abandon: "Откажитесь от наполеоновской мысли" #NT!
 USA_research_westpoint_abandon_desc: "После долгой работы и усилий мы наконец-то прояснили наполеоновскую мысль, которая проникала в Вест-Пойнт. Теперь наши кадеты получат первоклассную военную подготовку, и наши военные вступят в современную эпоху." #NT!
 USA_research_wartime_navy: "Военно-морской флот военного времени" #NT!
 USA_research_wartime_navy_desc: "Важным моментом войны стало введение броненосца. Он был изобретен за несколько лет до войны французами, но впервые броненосец был использован Конфедерацией на CSS Virginia. Такая лодка, которая уничтожила наши деревянные корабли, — это то, к чему мы должны приспособиться, иначе мы отстанем с точки зрения военно-морской мощи." #NT!
 USA_research_wartime_naval_thought: "Военно-морская мысль" #NT!
 USA_research_wartime_naval_thought_desc: "С новым изобретением броненосца открылось много новых возможностей для современных флотов. Мы должны финансировать и исследовать этот новый тип мышления, и, возможно, стать первыми, кто воспользуется им." #NT!
 USA_research_wartime_navy_reform: "Реформа ВМС" #NT!
 USA_research_wartime_navy_reform_desc: "Чтобы стать великой державой и защитить себя, мы должны инвестировать в наш флот. Нам нужно обеспечить безопасность нашей независимости, а также независимости других американских стран." #NT!
 USA_research_wartime_finish: "Закончить исследование" #NT!
 USA_research_wartime_finish_desc: "Мы глубоко изучили гражданскую войну и выявили множество моментов, которые позволили этой войне стать самой смертоносной войной в истории Америки. Возможно, теперь настало время закрыть книгу наших исследований и полностью модернизировать наши армии." #NT!
 USA_research_civilian: "Финансируйте Академию" #NT!
 USA_research_civilian_desc: "С нашими тревожными временами, которые остались позади, мы должны гарантировать, что не отстанем в технологиях. Мы должны показать миру, что Соединенные Штаты являются технологически сильной страной, и мы можем сделать это только путем финансирования Академии. Это займет время, но мы, безусловно, увидим результаты." #NT!
 USA_research_civilian_engineer: "Финансирование инженерного подразделения" #NT!
 USA_research_civilian_engineer_desc: "Стремясь не отставать в области инжиниринга, мы должны предлагать гранты и средства инженерному отделу для поощрения его работы." #NT!
 USA_research_civilian_train: "Гранты на поезда" #NT!
 USA_research_civilian_train_desc: "Поезд вырос и стал самой важной частью транспортной технологии, которая у нас есть сегодня. Мы должны гарантировать, что не отстанем в этой технологии." #NT!
 USA_research_civilian_excavation: "Инвестиции в раскопки" #NT!
 USA_research_civilian_excavation_desc: "Соединенные Штаты богаты извлеченными ресурсами и товарами. Если мы хотим в полной мере воспользоваться этими ресурсами, мы должны быть уверены, что мы продвинулись в технологии раскопок." #NT!
 USA_research_civilian_chemistry: "Корпус химии" #NT!
 USA_research_civilian_chemistry_desc: "Недавно мы совершили несколько прорывов в области химии, и если бы мы направили деньги на это, то могли бы увидеть огромную выгоду от этих открытий." #NT!
 USA_research_civilian_explosives: "Изучить взрывные конструкции" #NT!
 USA_research_civilian_explosives_desc: "Взрывчатка — ценный метод использования для наших армий, а также для других целей. Это может быть полезно, если мы приложим усилия для открытия новых форм и способов обращения с этими взрывчатыми веществами." #NT!
 USA_research_civilian_electronics: "Интерес к электронике" #NT!
 USA_research_civilian_electronics_desc: "Электроника вызывает большой интерес, и теперь, когда у нас есть возможность продолжать эти изобретения, мы, безусловно, должны предлагать гранты на исследования в области электричества." #NT!
 USA_research_civilian_aviation: "Мечта о полете" #NT!
 USA_research_civilian_aviation_desc: "Мечтой человека всегда было полететь. Хотя мы пока не готовы выполнить такую ​​задачу, похоже, мы совершаем некоторые прорывы, которые могут помочь в будущем." #NT!
 USA_research_civilian_air_equipment: "Дизайн воздушных шаров" #NT!
 USA_research_civilian_air_equipment_desc: "Воздушный шар — это самое близкое к настоящему полету, что у нас есть, и он захватил умы наших людей. Мы не должны заставлять их ждать." #NT!
 USA_research_civilian_finish: "Технологическое господство" #NT!
 USA_research_civilian_finish_desc: "Мы это сделали. Мы добились больших успехов, и благодаря нашим усилиям мы открыли новую эру открытий и науки. Мы, несомненно, будем хорошо известны во всем мире благодаря нашему технологическому превосходству, но предстоит еще много работы." #NT!
 USA_maintain_native_treaties: "Соблюдайте договоры с туземцами" #NT!
 USA_diplomacy_natives: "Разрыв договоров с туземцами" #NT!
 #USA_diplomacy_natives_desc: "Индейцы долгое время занимали земли, которые по праву принадлежат нам. Мы должны начать «пересматривать» наши договоры с ними, а затем прибрать их к рукам." #NT!
 USA_diplomacy_sioux: "Настраивать против себя сиу" #NT!
 #USA_diplomacy_sioux_desc: "Сиу — самые могущественные из индейских племен. Необходимо будет настроить их против себя, поскольку мы должны нанести им удар прежде, чем они станут слишком сильными." #NT!
 USA_diplomacy_attack_sioux: "Ударь по сиу" #NT!
 #USA_diplomacy_attack_sioux_desc: "Пришло время нанести удар по сиу. Сидящий Бык организует нам достойное сопротивление, но индейцам еще предстоит догнать нас в плане промышленности, технологий и рабочей силы. Это будет легко, и мы не допустим никаких затруднений!" #NT!
 USA_diplomacy_cheyenne: "Отменить Шайеннские соглашения" #NT!
 #USA_diplomacy_cheyenne_desc: "Шайенны — могущественное племя на западе. Хотя они и не так сильны, как сиу, это лишь вопрос времени, когда они начнут замышлять что-то против нас. Мы должны нанести удар первыми и захватить их землю." #NT!
 USA_diplomacy_attack_cheyenne: "Раздавить шайеннов" #NT!
 #USA_diplomacy_attack_cheyenne_desc: "Шайенны злоупотребили гостеприимством. Пришло время нам войти в их земли и напомнить им, кому теперь принадлежит эта земля." #NT!
 USA_diplomacy_nez: "Вторгнуться в Нез" #NT!
 #USA_diplomacy_nez_desc: "Не-персе считают, что они слишком далеко от нас, чтобы мы о них заботились, но Манифест Судьбы говорит нам, что мы должны заявить права на наши законные земли, и так уж получилось, что они там оказались." #NT!
 USA_diplomacy_attack_nez: "Пирс Персе" #NT!
 #USA_diplomacy_attack_nez_desc: "Незы держались долго, но их горы и оборонительные позиции не могут остановить нашу судьбу. Мы должны выступить и показать им, кто правит этой землей." #NT!
 USA_diplomacy_attack_seminole: "Четвертая война семинолов" #NT!
 #USA_diplomacy_attack_seminole_desc: "Семинолы и американцы давно воюют друг с другом. Мы были близки к тому, чтобы окончательно уничтожить их во время Третьей семинольской войны, но отвлечения и обструкция стоили нам войны. Теперь, однако, мы должны нацелиться и уничтожить их, прежде чем они успеют разрастись." #NT!
 USA_diplomacy_attack_utah: "Вернуть Юту" #NT!
 #USA_diplomacy_attack_utah_desc: "Мормоны захватили Юту и выстояли против наших войск в их войне за независимость. Это позорище должно быть исправлено, и теперь, когда мы восстановили свои силы, мы должны вернуть Юту." #NT!
 USA_diplomacy_native_cleaning: "Явная Судьба" #NT!
 #USA_diplomacy_native_cleaning_desc: "Мы захватили наши Богом данные земли. Те, кто когда-то сопротивлялся неизбежному, теперь либо прячутся от него, либо салютуют звездам. Настало время нам полностью закрепить свою власть над Западом." #NT!
 USA_diplomacy_com: "Набеги команчей" #NT!
 #USA_diplomacy_com_desc: "Племена команчей долго беспокоили поселенцев в Техасе. Мы должны начать разрабатывать планы по прекращению этой угрозы нашему расширению на запад." #NT!
 USA_diplomacy_attack_com: "Вырубите команчей" #NT!
 #USA_diplomacy_attack_com_desc: "Команчи достаточно долго беспокоили нас. Пора им положить конец своим нападениям на наш народ." #NT!
 USA_diplomacy_bft: "Раздражение от черноногих" #NT!
 #USA_diplomacy_bft_desc: "Племена черноногих контролируют территории, расположенные вблизи канадской границы, и нам предстоит взять их под свой контроль." #NT!
 USA_diplomacy_attack_bft: "Победить Блэкфута" #NT!
 #USA_diplomacy_attack_bft_desc: "Время черноногих истекло, но мы должны выступить в Грейт-Фоллс и взять племена под свой контроль." #NT!
 USA_diplomacy_sho: "Проблема шошонов" #NT!
 #USA_diplomacy_sho_desc: "Племена шошонов контролируют огромные территории. Нужно только, чтобы мы взяли их под свою власть." #NT!
 USA_diplomacy_attack_sho: "Копье Шошонов" #NT!
 #USA_diplomacy_attack_sho_desc: "Земли, находящиеся под контролем шошонов, слишком велики, чтобы их игнорировать. Мы должны ввести туда наши силы и установить контроль над этой территорией." #NT!
 USA_diplomacy_apa: "Аризонские апачи" #NT!
 #USA_diplomacy_apa_desc: "Племена апачей выносливы и умеют использовать горы в своих интересах. Мы должны гарантировать, что они не будут представлять для нас угрозы." #NT!
 USA_diplomacy_attack_apa: "Атака апачей" #NT!
 #USA_diplomacy_attack_apa_desc: "Апачи должны быть уничтожены прежде, чем они смогут узнать больше о наших технологиях и использовать горную местность для обеспечения своей независимости." #NT!
 USA_diplomacy_nav: "Проблемы Навахо" #NT!
 #USA_diplomacy_nav_desc: "Навахо цепляются друг за друга в своем маленьком уютном кармане. Мы должны напомнить им, кто здесь главный." #NT!
 USA_diplomacy_attack_nav: "Вторжение навахо" #NT!
 #USA_diplomacy_attack_nav_desc: "Навахо сопротивляются нашим попыткам оказать на них давление, и мы не можем позволить этому продолжаться. Мы должны их уничтожить." #NT!
 USA_diplomacy_crw: "Племена Кроу" #NT!
 #USA_diplomacy_crw_desc: "Коренные жители Кроу владеют северными территориями, которые могли бы быть полезны нашему народу. Однако они продолжают нападать на наш народ, поэтому мы должны предпринять определенные шаги вперед..." #NT!
 USA_diplomacy_attack_crw: "Разбей ворону" #NT!
 #USA_diplomacy_attack_crw_desc: "Племенам Кроу надоело, и теперь нам нужно показать им, куда дует ветер." #NT!
  #Norton 
 USA_norton_rise: "Коронация" #NT!
 USA_norton_rise_desc: "Мы сделали это, мы прошли маршем от Сан-Франциско до Вашингтона, округ Колумбия, и мы утвердили себя как истинные Соединенные Штаты. Мы должны сделать так, чтобы мир узнал о нашей славе." #NT!
 USA_norton_rally_supporters: "Соберите сторонников" #NT!
 USA_norton_rally_supporters_desc: "В той раздробленной и беспорядочной ситуации, в которой находится наша страна, для нас будет лучше всего призвать наших сторонников и подтолкнуть их к лучшему будущему для Америки." #NT!
 USA_norton_review_affairs: "Обзор наших дел" #NT!
 USA_norton_review_affairs_desc: "Учитывая новые операции и документооборот, связанные с правительством, мы должны полностью взять на себя ответственность за управление величайшей страной на Земле." #NT!
 USA_norton_honor_veterans: "Почитаем наших ветеранов" #NT!
 USA_norton_honor_veterans_desc: "Мы не должны забывать о ветеранах, без которых мы не смогли бы достичь нашей блестящей славы. Обеспечьте им высокую награду за их преданность Императору." #NT!
 USA_norton_declare_temporary_government: "Провозгласить Временное правительство" #NT!
 USA_norton_declare_temporary_government_desc: "Администрация и задачи, которые приходят к управлению этой страной, должны иметь период времени для перехода. Будет нелегко подтянуть стойкую республиканскую страну к тому, что преклоняется перед Императором. Трон может выглядеть всемогущим издалека, но он стоит на карточном домике. Мы должны действовать осторожно." #NT!
 USA_norton_amend_policies: "Изменить нашу политику" #NT!
 USA_norton_amend_policies_desc: "Необходимо пересмотреть политику и проекты предыдущего правительства, и нам следует тщательно выбрать, что нам следует продолжить в будущем, а что следует изъять из нашего общества." #NT!
 USA_norton_oversee_districts: "Осуществлять надзор за округами" #NT!
 USA_norton_oversee_districts_desc: "Поместья и округа в этих Соединенных Штатах выдвигают интересное предложение: перераспределить земли и установить более феодальную форму собственности. Однако есть и те, кто не согласен с такой идеей, и мы вынуждены выбирать сторону." #NT!
 USA_norton_support_religion: "Поддержать религию" #NT!
 USA_norton_support_religion_desc: "Религия играет важную роль, когда речь идет о монархе, поскольку они могут оказывать большое влияние, когда дело касается государственных дел. Хотя предыдущее правительство установило стену, разделяющую эти два направления, было бы неплохо сломать стену между Церковью и государством." #NT!
 USA_norton_support_gerrymandering: "Поддержка джерримендеринга" #NT!
 USA_norton_support_gerrymandering_desc: "Джерримендеринг — это форма политики, которая позволяет нам менять округа и области земель, чтобы повлиять на голосование. Если мы примем это, мы сможем добиваться поддержки нашего имперского правительства." #NT!
 USA_norton_ban_gerrymandering: "Запретить джерримендеринг" #NT!
 USA_norton_ban_gerrymandering_desc: "Джерримендеринг — это старая и безнравственная форма политики, которая лишает людей их округов и ослепляет штаты от их настоящих жалоб. Мы должны остановить джерримендеринг на уровне штатов." #NT!
 USA_norton_centralization_reform: "Продвигать реформы централизации" #NT!
 USA_norton_centralization_reform_desc: "Соединенные Штаты были оставлены в смятении слабыми правителями, предоставившим штатам слишком много автономии. Из-за этого это привело к великой катастрофе, которой стала Гражданская война. Мы должны гарантировать, что подобное никогда не повторится, и что у нас будет гораздо больше возможностей влиять на государственные дела." #NT!
 USA_norton_keep_decentralized_state: "Принять децентрализацию" #NT!
 USA_norton_keep_decentralized_state_desc: "Чтобы иметь надежное федеральное правительство, мы должны принять децентрализованный статус нашей страны. Хотя это дает нам меньше власти, это сделает штаты гораздо более терпимыми к нашему правлению." #NT!
 USA_norton_sort_out_red_tape: "Прекратите бюрократическую волокиту" #NT!
 USA_norton_sort_out_red_tape_desc: "Предыдущее правительство не смогло решить множество проблем, и подобные несущественные моменты в нашей бюрократии следует отбросить, поскольку мы продолжаем двигаться в новую эпоху." #NT!
 USA_norton_work_for_legitimacy: "В поисках легитимности" #NT!
 USA_norton_work_for_legitimacy_desc: "В нашем внезапном приходе к власти мы получили призывы сложить с себя императорскую корону. Мы должны исправить это и напомнить миру, кто правит этой страной." #NT!
 USA_norton_reach_out_to_europe: "Достучаться до Европы" #NT!
 USA_norton_reach_out_to_europe_desc: "Великие благородные нации Европы еще не признали корону нашего Императора. Мы должны отправить послов и обеспечить их поддержку." #NT!
 USA_norton_contact_britain: "Связаться с Великобританией" #NT!
 USA_norton_contact_britain_desc: "Соединенное Королевство является одной из самых могущественных, если не самой могущественной, страной на Земле. У нас с ними тесные культурные и экономические связи, очевидно, что нам следует обратиться к ним за поддержкой нашей легитимности." #NT!
 USA_norton_contact_france: "Связаться с Францией" #NT!
 USA_norton_contact_france_desc: "Французы — близкие друзья нашей нации, помогающие нам в нашей войне за независимость и в наших последующих битвах. Мы должны проконсультироваться с ними и заручиться их поддержкой нашего трона." #NT!
 USA_norton_contact_russia: "Связаться с Россией" #NT!
 USA_norton_contact_russia_desc: "Россия — большая и могущественная страна, с которой у нас были дружеские отношения. Пришло время нам предстать перед ними и просить их о благосклонности к нашей легитимности." #NT!
 USA_norton_europe_diplomacy: "Европейская Дипломатия" #NT!
 USA_norton_europe_diplomacy_desc: "Европейская идея дипломатии основана на балансе сил, при котором ни одна страна не должна возвышаться над другими. Возможно, мы могли бы проложить себе путь, убедив их, что наше правление будет способствовать балансу сил в мире, и, как мы надеемся, успокоить их." #NT!
 USA_norton_prove_legitimacy: "Доказать легитимность" #NT!
 USA_norton_prove_legitimacy_desc: "Благодаря нашим усилиям и борьбе мы убедили большую часть мира, что наше правление является истинной правящей силой в Америке. Те, кто не воспринимал Императора всерьез много лет назад, теперь признают его силу." #NT!
 USA_norton_respond_to_resistance: "Ответ на сопротивление" #NT!
 USA_norton_respond_to_resistance_desc: "Соединенные Штаты Америки очень гордятся своим антимонархическим статусом, представляя себя маяком надежды для демократии и республик. Они не уступят и не позволят так легко себя поработить..." #NT!
 USA_norton_sons_of_liberty_threat: "Сыны Свободы" #NT!
 USA_norton_sons_of_liberty_threat_desc: "Взяв свое название от старых Сынов Свободы прошлого, группа взяла на себя задачу попытаться свергнуть наше законное правление над этой страной. Мы должны решить, как с ними справиться." #NT!
 USA_norton_handle_the_threat: "Устраните угрозу" #NT!
 USA_norton_handle_the_threat_desc: "Угроза тем, кто ищет нашего избавления, велика. На каждом углу мы должны гарантировать, что наше правление над этой страной не пошатнется, несмотря ни на что." #NT!
 USA_norton_promise_rights: "Обещание Билля о правах" #NT!
 USA_norton_promise_rights_desc: "Люди жаждут своих прав и боятся только того, что мы отнимем у них их права. Если мы пообещаем, что Билль о правах будет соблюдаться, мы могли бы их успокоить. Однако, если мы отступим от своего обещания, это может привести к катастрофе." #NT!
 USA_norton_harsh_treatment: "Жестокое обращение" #NT!
 USA_norton_harsh_treatment_desc: "Эти угрозы нашей стране не будут рассматриваться легкомысленно. Мы должны обеспечить наше господство над Соединенными Штатами и навязать свою волю их народу." #NT!
 USA_norton_martial_law: "Ввести военное положение" #NT!
 USA_norton_martial_law_desc: "Учитывая беспорядки, происходящие по всей нашей стране, вполне естественно, что мы берем ситуацию под контроль и заставляем людей смириться с нашим правлением." #NT!
 USA_norton_arrest_leaders: "Арестовать лидеров" #NT!
 USA_norton_arrest_leaders_desc: "Благодаря нашим расследованиям мы смогли выявить нескольких лидеров Сынов Свободы, которых мы можем использовать и арестовать. Хотя это может нам дорого обойтись, необходимо не допустить попадания в гражданскую войну." #NT!
 USA_norton_please_moderates: "Пожалуйста, модераторы" #NT!
 USA_norton_please_moderates_desc: "В Соединенных Штатах есть много людей, которые колеблются в отношении дебатов между имперскими и демократическими штатами. Если мы сможем убедить их, что не хотим причинить им вреда, мы могли бы заставить многих перейти на нашу сторону и поддержать нас." #NT!
 USA_norton_suppress_terrorists: "Подавить прореспубликанцев" #NT!
 USA_norton_suppress_terrorists_desc: "Большие усилия были приложены для подавления тех, кто тоскует по старой Республике. Хотя они и не исчезли окончательно, теперь они не будут представлять такой большой угрозы..." #NT!
 USA_norton_end_temporary_government: "Прекратить деятельность Временного правительства" #NT!
 USA_norton_end_temporary_government_desc: "Пришло время сбросить это временное правительство и официально установить новое правительство. Пришло время для новой нации, новой эпохи, новой Империи!" #NT!
 USA_norton_absolute_government: "Абсолютизм" #NT!
 USA_norton_absolute_government_desc: "Давайте поднимемся и преклонимся перед Императором! Это его воля создала нам эту нацию, и теперь его воля будет определять, как его нация будет управляться! Да здравствует Император Нортон I! Император этих Соединенных Штатов!" #NT!
 USA_norton_constitutional_government: "Конституционализм" #NT!
 USA_norton_constitutional_government_desc: "Что важно для этой нации, так это ее конституция. Да будет известно, что наш император просвещен и позволит себя сдерживать волей конституции!" #NT!
 USA_norton_parliamentary_government: "Парламентаризм" #NT!
 USA_norton_parliamentary_government_desc: "Наши друзья в Британии подали нашему Императору идею, которая вернет демократию в Соединенные Штаты и позволит нашему народу преклониться перед Императором!" #NT!
 USA_csadiplo_end_slavery: "Положить конец рабству" #NT!
 USA_csadiplo_end_slavery_desc: "Гнусный институт рабства бесполезен для современной нации. Пора положить конец такой практике, и пусть все, кто желает служить Императору, служат ему как его подданные, а не как его рабы." #NT!
 USA_csadiplo_csa_diplomacy: "Дипломатия с КСА" #NT!
 USA_csadiplo_csa_diplomacy_desc: "Конфедерация все еще жива и стойко размахивает своим флагом к югу от нашей границы. То, что когда-то было нашим, теперь принадлежит им, и мы должны решить, что с ними делать." #NT!
 USA_csadiplo_csa_open_trade: "Открытые торговые дискуссии" #NT!
 USA_csadiplo_csa_open_trade_desc: "Мы слишком поторопились отвернуться от жалоб Юга. В нужде мира и процветания мы должны обратиться к ним и попытаться смягчить нашу враждебность." #NT!
 USA_csadiplo_csa_open_embassy: "Создать посольство" #NT!
 USA_csadiplo_csa_open_embassy_desc: "С открытием посольства в Ричмонде мы фактически признали бы независимость Конфедерации, но это поможет нам восстановить наши отношения." #NT!
 USA_csadiplo_csa_thaw_relations: "Оттепель в отношениях" #NT!
 USA_csadiplo_csa_thaw_relations_desc: "Холодный статус между нашими двумя народами стал причиной кровавой войны, которая разорвала страну на части. Если бы мы могли отогреть наши отношения с ними, мы должны были бы это сделать." #NT!
 USA_csadiplo_csa_recognize_independence: "Признать независимость Конфедерации" #NT!
 USA_csadiplo_csa_recognize_independence_desc: "Хотя это может вызвать возмущение у ярых патриотов, необходимо официально признать независимость Конфедерации. Если это сделать, то наши нынешние границы с ними станут нашими официальными границами." #NT!
 USA_csadiplo_csa_condemn_slavery: "Осуждать рабство" #NT!
 USA_csadiplo_csa_condemn_slavery_desc: "Конфедерация оторвалась от нашей нации, потому что они боялись потерять свое право порабощать людей. Мы не должны позволить им уйти от ответственности за их действия." #NT!
 USA_csadiplo_csa_restrict_trade: "Ограничить торговые отношения" #NT!
 USA_csadiplo_csa_restrict_trade_desc: "Экономическая кровь Юга — это их торговля, особенно хлопком и другими сельскохозяйственными товарами. Если бы мы наложили на них эмбарго, это могло бы значительно замедлить их." #NT!
 USA_csadiplo_csa_diplomatic_isolation: "Изолировать Конфедерацию" #NT!
 USA_csadiplo_csa_diplomatic_isolation_desc: "Британия и Франция могут представлять угрозу, поддерживая независимость Конфедерации. Мы должны напомнить им о порабощении людей, которое осуществляет Юг, и гарантировать, что они не вмешаются." #NT!
 USA_csadiplo_csa_demand_west_virginia: "Спрос Западная Вирджиния" #NT!
 USA_csadiplo_csa_demand_west_virginia_desc: "Западная Вирджиния имеет про-юнионистские и антирабовладельческие настроения. Если мы сможем надавить на Конфедерацию, мы, как можно надеяться, получим штат." #NT!
 USA_csadiplo_csa_demand_arizona_territory: "Аризонский ультиматум" #NT!
 USA_csadiplo_csa_demand_arizona_territory_desc: "Аризона и Нью-Мексико — стратегические территории, на которых мы могли бы попытаться остановить экспансию Конфедерации в Тихий океан. Мы могли бы попытаться потребовать территорию, но кто знает, примут ли они..." #NT!
 USA_csadiplo_csa_declare_war: "Война за освобождение" #NT!
 USA_csadiplo_csa_declare_war_desc: "Пришло время очистить позор предыдущего правительства. Преступления Юга должны быть смыты, и они должны быть очищены с карт мира. Пришло время воссоединить Соединенные Штаты Америки." #NT!
  #commie scum 
 USA_mhc_rise: "Вторая американская революция" #NT!
 USA_mhc_rise_desc: "Наконец-то это сделано, мы сбросили старое и тираническое правительство Соединенных Штатов. Теперь мы держим Вашингтон, округ Колумбия, и мы последний оставшийся претендент на его славу." #NT!
 USA_mhc_propaganda: "Распространять пропаганду" #NT!
 USA_mhc_propaganda_desc: "Многие в нашей стране все еще отвергают наши идеалы. Временное правительство обязано поставить их на колени." #NT!
 USA_mhc_overturn_gov: "Свергнуть старое правительство" #NT!
 USA_mhc_overturn_gov_desc: "Старое правительство было коррумпированным, слабым, некомпетентным. Администрация Бьюкенена была ярким примером такой коррупции, и переворот против демократически избранного президента является доказательством ее слабости." #NT!
 USA_mhc_social_ideas: "Социальные идеалы" #NT!
 USA_mhc_social_ideas_desc: "Идеалы социализма, хотя и не полностью принятые нашим народом, привлекли к ним внимание некоторых людей. Мы должны обеспечить жизнь этих идеалов, чтобы принести больше духа и морали нашим гражданам." #NT!
 USA_mhc_revolutionary_government: "Революционное правительство" #NT!
 USA_mhc_revolutionary_government_desc: "Настало время первых выборов Революционного правительства. Хотя настоящий президент 1860 года отказался присоединиться к нам и придерживается идеалов, которые противоречат нашим социалистическим убеждениям, настало время восстановить выборы и избрать нового президента." #NT!
 USA_mhc_estates: "Дела богатых сословий" #NT!
 USA_mhc_estates_desc: "Богатые и состоятельные владеют огромными землями, используя их для эксплуатации рабочих и фермеров, особенно на Юге, где большую часть времени в Союзе использовался тяжелый труд. Мы должны решить, что делать с такими людьми." #NT!
 USA_mhc_executive: "Исполнительная власть" #NT!
 USA_mhc_executive_desc: "Исполнительная власть, начиная с Эндрю Джексона, была вознесена как самая прославленная ветвь в Союзе. Однако некоторые подвергают сомнению силу исполнительной власти. Мы должны выбрать сторону, поскольку мы собираемся избрать нового президента." #NT!
 USA_mhc_socialist_ideals: "Наши социальные идеалы" #NT!
 USA_mhc_socialist_ideals_desc: "Социализм — очень разнообразная идеология, и в нашей правительственной структуре присутствует множество различных идеологий. Коммунисты, социалисты, анархисты, социальные эгалитаристы и другие философии появились. Мы должны определить более точную идеологию, вокруг которой можно будет сосредоточиться." #NT!
 USA_mhc_political_parties: "Политические партии Проблема" #NT!
 USA_mhc_political_parties_desc: "Есть несколько различных политических партий, которые хотят присутствовать на наших выборах и баллотироваться. Однако некоторые из них не соответствуют нашим идеям и философии, и это заставило некоторых задуматься, следует ли нам ограничивать политические партии..." #NT!
 USA_mhc_democratic_spirit: "Демократический Дух" #NT!
 USA_mhc_democratic_spirit_desc: "Дух демократии силен в нашей стране, рожденный ею и переносимый ею. Однако демократия почти погубила нашу страну на выборах 1860 года, и некоторые задаются вопросом, действительно ли демократия необходима..." #NT!
 USA_mhc_dietzgen: "Избранный Дицген" #NT!
 USA_mhc_dietzgen_desc: "Йозеф Дицген, иммигрант прусского происхождения, заинтересованный в идеалах нашей нации, был избран президентом. Некоторые беспокоятся о нем, поскольку его промарксистские идеалы могут представлять некоторую угрозу идеалам демократии в стране." #NT!
 USA_mhc_sorge: "Избранный Зорге" #NT!
 USA_mhc_sorge_desc: "Фридрих Зорге, иммигрант прусского происхождения, заинтересованный в идеалах нашей нации, был избран президентом. Он придерживается настойчивых идей, которые настаивают на важности рабочих движений." #NT!
 USA_mhc_uriah: "Избранный Урия" #NT!
 USA_mhc_uriah_desc: "Президентом был избран политик из Нью-Джерси Урия Смит Стивенс. Его идеи в отношении труда и профсоюзов сделали его популярным среди людей." #NT!
 USA_mhc_warren: "Избранный Уоррен" #NT!
 USA_mhc_warren_desc: "Джозайя Уоррен, отец Революции, был избран президентом. Он вел нас в нашей славной кампании к победе в войне, однако его анархистские идеалы резко контрастируют с социалистическим пылом, охватившим наше правительство." #NT!
 USA_mhc_form_ussa: "Соединенные Социалистические Штаты Америки" #NT!
 USA_mhc_form_ussa_desc: "Соединенные Штаты были коррумпированы, старая память о крахе капитализма. Мы должны дистанцироваться от прошлого, чтобы двигаться вперед в будущее. Пришло время сформировать U.S.S.A." #NT!
 USA_mhc_democratic_socialism: "Демократический социализм" #NT!
 USA_mhc_democratic_socialism_desc: "Демократия должна быть реализована, это точно. Однако это противоречит некоторым первоначальным идеалам, которые Маркс перечислил в своем Коммунистическом манифесте. Хотя мы и возглавили нашу славную революцию, мы все еще можем достичь социализма посредством демократии." #NT!
 USA_mhc_reform_usa: "Реформа США" #NT!
 USA_mhc_reform_usa_desc: "Старые Соединенные Штаты были слабы и коррумпированы, но это не значит, что их нельзя спасти. Мы должны внести в них множество изменений, однако мы все еще можем сделать их центром внимания мира." #NT!
 USA_mhc_proletariat_dictatorship: "Диктатура пролетариата" #NT!
 USA_mhc_proletariat_dictatorship_desc: "Государством теперь управляет пролетариат, или рабочий класс. Термин был придуман Йозефом Вейдемейером, и этот термин был принят Марксом и Энгельсом." #NT!
 USA_mhc_loyal_government: "Обеспечить лояльное правительство" #NT!
 USA_mhc_loyal_government_desc: "Правительство держит социалистов и анархистов, которые оба не согласны с нашим новым путем. Мы должны гарантировать, что они не смогут противостоять нам." #NT!
 USA_mhc_consolidate_power: "Консолидация власти" #NT!
 USA_mhc_consolidate_power_desc: "Мы должны гарантировать, что наша сила будет ясна. Нам нужно стабилизировать наше положение и гарантировать, что никто не будет нам противостоять." #NT!
 USA_mhc_invite_marx: "Пригласить Карла Маркса" #NT!
 USA_mhc_invite_marx_desc: "Карл Маркс, основатель и создатель «Манифеста Коммунистической партии», проявил интерес к прогрессу нашей нации на пути к своей мечте. Мы должны пригласить его и показать ему нашу работу." #NT!
 USA_mhc_marx_ruler: "Передать власть Марксу" #NT!
 USA_mhc_marx_ruler_desc: "Больше, чем просто приглашение понаблюдать, мы предложили Марксу пост главы государства, чтобы он мог вести нас к Утопии. Он с радостью согласился." #NT!
 USA_mhc_proletariat_democracy: "Пролетарская демократия" #NT!
 USA_mhc_proletariat_desc: "Рабочие захватили контроль над государством, и теперь их задача — сформировать правительство, которое будет готово представлять народ и служить ему." #NT!
 USA_mhc_socialist_policies: "Социалистическая политика" #NT!
 USA_mhc_socialist_policies_desc: "Старая политика очень традиционна и устарела. Мы должны реализовать нашу политику и обеспечить рост социализма в нашей стране." #NT!
 USA_mhc_socialist_republic: "Социалистическая Республика" #NT!
 USA_mhc_socialist_republic_desc: "Социализм должен быть запечатлен в конституции нашей страны, а его реализация необходима для продолжения нашего наследия." #NT!
 USA_mhc_socialist_welfare: "Общенациональное социальное обеспечение" #NT!
 USA_mhc_socialist_welfare_desc: "Люди голодают и все еще избиты старым режимом. Мы должны удовлетворить потребности людей посредством социального обеспечения и обеспечить их поддержку." #NT!
 USA_mhc_social_democracy: "Социал-демократия" #NT!
 USA_mhc_social_democracy_desc: "Социалистическая утопия может быть достигнута посредством мирной демократии. Хотя мы трагически вели войну, чтобы утвердиться, этот конфликт позади, и теперь мы готовы сосредоточиться на мирном развитии." #NT!
 USA_mhc_increase_wages: "Увеличить заработную плату" #NT!
 USA_mhc_increase_wages_desc: "Рабочий труд страдал от преданных капиталистов, которые эксплуатировали его как дешевую рабочую силу. Рабство больше никогда не будет, и мы должны обеспечить это, повысив минимальную заработную плату." #NT!
 USA_mhc_improve_workforce: "Улучшить условия труда" #NT!
 USA_mhc_improve_workforce_desc: "Условия труда ужасные, труд интенсивный и отнимает много времени. Капиталисты использовали рабочих как могли. Мы должны начать разработку улучшения условий труда." #NT!
 USA_mhc_humanize_capitalism: "Очеловечить капитализм" #NT!
 USA_mhc_humanize_capitalism_desc: "Капитализм не является неисправимым. Хотя нужно проделать большую работу, чтобы заставить его работать в нашей стране, это все еще институт, который может принести нам пользу." #NT!
 USA_mhc_anarchism: "Анархо-либерализм" #NT!
 USA_mhc_anarchism_desc: "Уоррен использовал коммунистов и социалистов, чтобы получить необходимую власть для свержения коррумпированного старого правительства. Они, однако, выступают против многих политических решений Уоррена, считая их противоречащими их идеалам социализма. Мы должны с этим разобраться." #NT!
 USA_mhc_autonomy: "Предоставьте больше автономии" #NT!
 USA_mhc_autonomy_desc: "Суть идей Уоррена заключалась в децентрализации государства, чтобы сообщества могли возникать по всей его территории." #NT!
 USA_mhc_decentralize: "Децентрализовать государство" #NT!
 USA_mhc_decentralize_desc: "Мы должны осуществить децентрализацию, в большем масштабе, чем раньше. Предоставление автономии является необходимым первым шагом, но это только первый шаг." #NT!
 USA_mhc_empathize_capitalism: "Сочувствовать капитализму" #NT!
 USA_mhc_empathize_capitalism_desc: "Социалисты имеют большое влияние в правительстве. Мы должны напомнить им, что мы продолжим придерживаться капитализма, нравится им это или нет." #NT!
 USA_mhc_appease_socialists: "Умиротворить социалистов" #NT!
 USA_mhc_appease_socialists_desc: "Социалисты не сдадутся без боя. Однако мы могли бы перенять некоторые из их политик как средства для достижения наших собственных, одновременно отвлекая некоторых членов от социализма. Убить двух зайцев одним выстрелом." #NT!
  #Gilded Age 
 USA_gilded_age_start: "Позолоченный век" #NT!
 USA_gilded_age_start_desc: "Выведено из книги 1873 года «Позолоченный век: повесть о сегодняшнем дне», написанной Марком Твеном и Чарльзом Дадли Уорнером, которая высмеивала эпоху. Ссылаясь на критику социальных проблем того времени, в которой они скрыты под метафорической тонкой золотой позолотой. Несмотря на критику, мы вступаем в новую эпоху прогресса и развития, с быстрым экономическим ростом и окончанием напряженности между Севером и Югом. Давайте встретим эту новую эпоху с распростертыми объятиями." #NT!
 USA_gilded_age_south_admin: "Полная реинтеграция" #NT!
 USA_gilded_age_south_admin_desc: "Прошло много времени с тех пор, как у нас была гражданская война, и теперь пришло время оставить ее в прошлом. Мы должны приветствовать Юг обратно в Союз и положить конец такому разделению нашей страны." #NT!
 USA_gilded_age_south_pass_slavery: "Победим рабство навсегда" #NT!
 USA_gilded_age_south_pass_slavery_desc: "Институт рабства был преступным делом, к которому мы никогда не должны возвращаться. Мы обеспечим конец такой практике и никогда не оглянемся назад." #NT!
 USA_gilded_age_adjust_policies_csa: "Изменить политику" #NT!
 USA_gilded_age_adjust_policies_csa_desc: "С обретением независимости нашим южным соседом мы должны начать корректировать нашу политику, чтобы соответствовать этому. Несмотря на то, что мы являемся разделенной нацией, мы все еще можем управлять своими собственными политическими делами." #NT!
 USA_gilded_age_invest_rail: "Инвестируйте в железные дороги" #NT!
 USA_gilded_age_invest_rail_desc: "Железные дороги, которые населяют наши земли, пострадали во время Паники 1873 года, также известной как Долгая депрессия. Мы должны оправиться от такой катастрофы, и мы можем начать с возмещения железнодорожным компаниям. Пока мы это делаем, мы должны гарантировать, что мы не впадем снова в Великую депрессию, или мы можем попасть в большие последствия." #NT!
 USA_gilded_age_literacy: "Повышение грамотности" #NT!
 USA_gilded_age_literacy_desc: "Хотя мы и добились больших успехов в повышении уровня грамотности в нашей стране, мы всегда можем сделать больше. Мы должны больше инвестировать в школы и обеспечить будущее наших детей." #NT!
 USA_gilded_age_rethink_monroe: "Переосмыслите нашу позицию" #NT!
 USA_gilded_age_rethink_monroe_desc: "Мы потерпели неудачу, мы не смогли вернуть себе Юг. Хотя мы не можем тянуть это вечно, мы должны гарантировать, что не позволим чему-то подобному произойти, и это означает, что мы должны работать над своим положением в мире и выяснить, каково оно на самом деле." #NT!
 USA_gilded_age_civil_service: "Содействие государственной службе" #NT!
 USA_gilded_age_civil_service_desc: "Действия наших граждан и наших политиков должны быть направлены на то, что лучше для нации. Мы должны гарантировать, что федеральное правительство награждает только тех, кто заслуживает награды, а не тех, кто принадлежит к какой-либо политической партии. Конечно, это не решит проблему немедленно, но мы можем попытаться." #NT!
 USA_gilded_age_political_machines: "Политическая машина" #NT!
 USA_gilded_age_political_machines_desc: "Политическая машина — это совокупность политических сил, включающая авторитарного руководителя или небольшую группу командиров, которые собирают поддержку сторонников и предприятий, получающих за это вознаграждение." #NT!
 USA_gilded_age_spoil_system: "Система добычи" #NT!
 USA_gilded_age_spoil_system_desc: "Впервые введенная президентом Эндрю Джексоном, система Spoils включает увольнение членов кабинета и других организаций и замену их лояльными последователями. Эта политическая мысль теперь начинает просачиваться на более низкие уровни правительства и теперь полностью используется для помощи политическим организациям и их продвижениям." #NT!
 USA_gilded_age_laissez_faire: "Продвигать политику невмешательства" #NT!
 USA_gilded_age_laissez_faire_desc: "laissez-faire, или «Hands Off», — это экономическая политика, которая фокусируется на том, чтобы правительство имело наименьшее присутствие в торговле. Это жестко отвергается протекционистами, которые хотят, чтобы тарифы защищали промышленность нашей страны. Несмотря на сопротивление, laissez-faire стал основной экономической политикой Соединенных Штатов." #NT!
 USA_gilded_age_social_gospel: "Продвигайте социальное евангелие" #NT!
 USA_gilded_age_social_gospel_desc: "Христианство является верой большинства в нашей стране, и оно призывает к личному обращению людей во имя Христа. Однако движение Социального Евангелия подталкивает людей идти дальше и призывает своих последователей протестовать против социальных проблем нашего времени. Включая детский труд, трущобы, преступность, неравенство, расовую напряженность и алкоголизм." #NT!
 USA_gilded_age_assimilation_programs: "Программы ассимиляции" #NT!
 USA_gilded_age_assimilation_programs_desc: "Коренные жители на западе и европейские иммигранты на востоке испытывают трудности с интеграцией в нашу страну." #NT!
 USA_gilded_age_political_system: "Политическая система" #NT!
 USA_gilded_age_political_system_desc: "Политическая система уже есть. Республиканская и Демократическая партии смотрят друг на друга, отчаянно пытаясь опередить любую из них. Система развилась в пользу двухпартийной системы, и поэтому новым политическим партиям будет трудно наращивать свое влияние, пока доминируют две большие партии." #NT!
 USA_gilded_age_invest_renaissance: "Американский Ренессанс" #NT!
 USA_gilded_age_invest_renaissance_desc: "Искусство и культура пережили резкий подъем в последние годы. Видя себя наследницей греческой демократии и римского права, Леди Свобода переняла больше аспектов гуманизма эпохи Возрождения и черпает вдохновение из классики." #NT!
 USA_gilded_age_industrialize: "Быстрая индустриализация" #NT!
 USA_gilded_age_industrialize_desc: "Мы вступили в новую эру промышленности и прогресса. Хотя в прошлом мы добились больших успехов в индустриализации, мы не были настолько индустриализированы, как могли бы быть. Однако теперь мы с каждым днем ​​все дальше и дальше продвигаемся в нашем промышленном мастерстве." #NT!
 USA_gilded_age_industry: "Прогресс машин" #NT!
 USA_gilded_age_industry_desc: "С развитием технологий мы доросли до разработки машин, которые превращают сырье в готовую продукцию. Мы должны воспользоваться этим новым прецедентом." #NT!
 USA_gilded_age_captain: "Капитаны промышленности..." #NT!
 USA_gilded_age_captain_desc: "Капиталисты, которые вышли на сцену нашей эпохи, стали сомнительными. Они действительно повышают качество жизни нашего народа, предоставляя потребительские товары, рельсы и общие средства существования..." #NT!
 USA_gilded_age_robber: "...или «Бароны-разбойники»?" #NT!
 USA_gilded_age_robber_desc: "... но с другой стороны, они обладают значительной властью и богатством. Они угрожают влиянию самого правительства Соединенных Штатов и мешают идеалам самого капитализма, убивая конкуренцию любыми необходимыми средствами." #NT!
 USA_gilded_age_carnegie: "Карнеги Стил" #NT!
 USA_gilded_age_carnegie_desc: "Эндрю Карнеги — американец шотландского происхождения, который стал очень влиятельным в последние годы. Он сосредоточил свою промышленную мощь на стали и теперь стремится к контролю над рынком стали." #NT!
 USA_gilded_age_gospel_of_wealth: "Евангелие богатства" #NT!
 USA_gilded_age_gospel_of_wealth_desc: "«Евангелие богатства», написанное Эндрю Карнеги в 1889 году, описывает ответственность филантропии и настаивает на том, что лучший способ справиться с излишками богатства — это инвестировать в жизнь людей. В нем также утверждается, что упорный труд и настойчивость ведут к богатству, и такое богатство не должно передаваться наследникам больших состояний, если они не докажут себя достойными. «Я бы считал позором умереть богатым человеком»." #NT!
 USA_gilded_age_vertical_integration: "Вертикальная интеграция" #NT!
 USA_gilded_age_vertical_integration_desc: "Карнеги взял на себя задачу работать над процессом, известным как вертикальная интеграция, который представляет собой объединение в одной компании всей цепочки поставок, в которую она вовлечена. Примерами этого являются покупка им железнодорожных компаний, которые он использовал для транспортировки своих материалов, и покупка железных рудников с целью получения железа для своих сталелитейных заводов." #NT!
 USA_gilded_age_standard_oil: "Стандарт Ойл" #NT!
 USA_gilded_age_standard_oil_desc: "Standard Oil — нефтеперерабатывающая компания, которую возглавляет Джон Д. Рокфеллер. Промышленник и безжалостный бизнес-магнат, он был хорошо известен своими монополистическими наклонностями и был жестким в любой конкуренции, с которой сталкивался. Владея 90% всей нефти в Соединенных Штатах на пике своей карьеры, он контролирует нефтяную промышленность и имеет большое влияние на железнодорожную отрасль." #NT!
 USA_gilded_age_lamp_oil: "Драгоценное ламповое масло" #NT!
 USA_gilded_age_lamp_oil_desc: "С темнотой и сыростью ночи людям трудно работать и видеть в более позднее время. Однако, используя ламповые масла, мы можем освещать и легко видеть ночью. Керосин и бензин, масло, используемое в масляных лампах, в настоящее время в основном являются продуктами Standard Oil." #NT!
 USA_gilded_age_ny_railroad: "Нью-Йоркская Центральная железная дорога" #NT!
 USA_gilded_age_ny_railroad_desc: "Нью-Йоркская центральная железная дорога — железная дорога, расположенная преимущественно в районе Великих озер в США, простирающаяся от Массачусетса до Иллинойса, ставшая крупным центром железных дорог и железнодорожных перевозок." #NT!
 USA_gilded_age_commodore: "Наследие Коммодора" #NT!
 USA_gilded_age_commodore_desc: "Корнелиус Вандербильт, также прозванный «Коммодором», хорошо известен своей работой в промышленности. Изначально владея паромом, он вырос до владельца большого флота пароходов и в конечном итоге стал владельцем New York Central Railroad. Хотя он умер в 1877 году, его работа и наследие видны и сегодня." #NT!
 USA_gilded_age_transcontinental: "Инвестируйте в трансконтинентальные железные дороги" #NT!
 USA_gilded_age_transcontinental_desc: "Большой разрыв между нашими странами был устранен. Трансконтинентальная железная дорога соединила Восточное и Западное побережье, и теперь мы можем быстро перевозить грузы между двумя регионами. Мы должны инвестировать и строить больше соединений с этой железной дорогой." #NT!
 USA_gilded_age_electricity: "Распространение электричества" #NT!
 USA_gilded_age_electricity_desc: "С изобретением электрического света Джозефом Своном и его усовершенствованием Томасом Эдисоном у нас теперь есть средства для использования и эксплуатации электричества беспрецедентным образом. Мы можем использовать такие огни, чтобы освещать наши города и освещать наше будущее. Нам просто нужно сделать шаги вперед, чтобы сделать это." #NT!
 USA_gilded_age_electrify_cities: "Обеспечьте города электричеством" #NT!
 USA_gilded_age_electrify_cities_desc: "Сила электричества теперь у нас под рукой, и мы должны использовать эту безграничную силу, чтобы осветить города и дать нашим людям возможность видеть будущее." #NT!
 USA_gilded_age_american_dream: "Американская мечта" #NT!
 USA_gilded_age_american_dream_desc: "Есть вечная мечта, мечта, которая наполнила мир благоговением. Соединенные Штаты стоят как Город на Холме, сияющий своим светом и своим образцом. Больше не должны те, кто бежит от преследований, тирании или войны, бежать к тем, кто дарует им только это. Пусть маяк самой Леди Свободы осветит будущее Америки и осветит будущее бедняков, мечтающих о новой жизни. Новой жизни в Америке." #NT!
 USA_gilded_age_british_immigration: "Британская иммиграция" #NT!
 USA_gilded_age_british_immigration_desc: "Наша изначальная родина в Англии держит многих, кто хочет приехать и насладиться свободами, которыми наслаждаемся мы. Мы должны открыть иммиграцию для наших родственников." #NT!
 USA_gilded_age_russian_immigration: "Русская иммиграция" #NT!
 USA_gilded_age_russian_immigration_desc: "Россия — неспокойное государство. Оно состоит из людей, которые мечтают покинуть землю, державшую их в крепостном праве. Мы должны открыть себя как главного кандидата на их место назначения." #NT!
 USA_gilded_age_german_immigration: "Немецкая иммиграция" #NT!
 USA_gilded_age_german_immigration_desc: "Немецкий народ силен, и связи между нами уже начали расцветать с иммиграцией из Германии в Америку, порождая уникальное культурное смешение Германии и Америки." #NT!
 USA_gilded_age_italy_immigration: "Иммиграция в Италию" #NT!
 USA_gilded_age_italy_immigration_desc: "Италия — культурный центр мира, предлагающий множество произведений искусства, еды и музыки. Неудивительно, что мы должны открыться итальянской иммиграции." #NT!
 USA_gilded_age_irish_immigration: "Ирландская иммиграция" #NT!
 USA_gilded_age_irish_immigration_desc: "Ирландцы — народ, который долго страдал. Хотя некоторые не согласны с их прибытием, их вклад в американское общество нельзя игнорировать, мы должны приветствовать больше иммигрантов из Ирландии." #NT!
 USA_gilded_age_polish_immigration: "Польская иммиграция" #NT!
 USA_gilded_age_polish_immigration_desc: "Поляки были народом, страдающим от угнетения, подвергающимся преследованиям со стороны австрийцев, пруссаков и русских. Мы должны предложить им новую жизнь и способ избежать этих преследований." #NT!
 USA_gilded_age_midwest_colonization: "Колонизация Среднего Запада" #NT!
 USA_gilded_age_midwest_colonization_desc: "Регионы Среднего Запада видели много внимания со стороны наших немецких и итальянских иммигрантов, но особенно со стороны тех, кто имеет немецкое происхождение. Мы должны позволить этому продолжаться, чтобы и дальше колонизировать этот регион." #NT!
 USA_gilded_age_urbanization: "Урбанизация" #NT!
 USA_gilded_age_urbanization_desc: "Города были пиковой частью иммиграции в наши земли. Многие иммигранты приезжают и высаживаются в этих городах в поисках новой жизни. Мы должны это учесть." #NT!
 USA_gilded_age_imperialism: "Дипломатия большой дубинки" #NT!
 USA_gilded_age_imperialism_desc: "Ходите тихо и держите в руках большую палку." #NT!
