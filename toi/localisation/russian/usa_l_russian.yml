 USA_Focus_ACW_The_South: "Дикси Сецессион" #NT!
 USA_Focus_ACW_The_South_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_The_South2: "Где хлопок — король" #NT!
 USA_Focus_ACW_The_South2_desc: "Непристойность взгляда Юга на рабство является одной из главных причин этой войны. Однако многие из этих рабов на Юге очень нелояльны по отношению к прорабовладельческому Югу. Те рабы, которые смогли бежать на север, должны быть отправлены на работу, чтобы спасти свои семьи и поддержать военные усилия!" #NT!
 USA_Focus_ACW_The_South3: "Мужчины — рабы" #NT!
 USA_Focus_ACW_The_South3_desc: "На Юге их основной экспорт и продукт — это хлопок. Они даже имеют непристойность полагать, что используют это как рычаг, чтобы натравить на нас европейские державы! Мы должны построить фабрики в лояльных пограничных штатах, чтобы хлопок там мог быть нам полезен." #NT!
 USA_Focus_American_Civil_War: "Гражданская война в США" #NT!
 USA_Focus_American_Civil_War_desc: "Юг, отчаянно требуя безопасности своего рабства, открыто восстал! Они смеют заявлять о своей независимости от нас!" #NT!
 USA_Focus_ACW_Defend_Washington: "Укрепить Вашингтон" #NT!
 USA_Focus_ACW_Defend_Washington_desc: "Вашингтон, округ Колумбия, находится прямо на границе мятежников Дикси в Вирджинии. Если мы не укрепим и не защитим его, то Вашингтон наверняка падет!" #NT!
 USA_Focus_ACW_Martial_Law: "Ввести военное положение" #NT!
 USA_Focus_ACW_Martial_Law_desc: "Страна находится в состоянии войны сама с собой. Братья воюют друг с другом, и это поставило нас в очень слабое положение. Мы не можем доверять общественности, пока идет эта война. Возможно, какая-то другая страна попытается освободиться, или эта война может спровоцировать нападение со стороны иностранных государств. Тем не менее, нам нужно усилить наш контроль над людьми на время войны." #NT!
 USA_focus_morrill_tariff: "Закон Моррилла о тарифах" #NT!
 USA_focus_morrill_tariff_desc: "Крайне протекционистский Закон Моррилла о тарифах позволит нам увеличить доходы правительства, а также будет способствовать развитию нашего растущего промышленного сектора." #NT!
 USA_Focus_ACW_Revenue_Act: "Закон о доходах 1861 года" #NT!
 USA_Focus_ACW_Revenue_Act_desc: "Чтобы финансировать борьбу в Гражданской войне, президент издал новый налог, который будет реализован в форме подоходного налога, который будет взимать больший процент в зависимости от богатства. Это будет необходимо для борьбы с восстанием." #NT!
 USA_Focus_ACW_New_Revenue_Act: "Закон о доходах 1862 года" #NT!
 USA_Focus_ACW_Revenue_Act_desc: "Хотя наша идея повышения подоходного налога и тарифов для оплаты войны была новаторской, она оказалась неэффективной, поскольку мы не понимали, как на самом деле обеспечить уплату этих налогов. Этот законопроект, в дополнение к повышению предыдущих ставок, введет Агентство исключительно для обеспечения уплаты налогов." #NT!
 USA_Focus_ACW_Third_Revenue_Act: "Закон о доходах 1864 года" #NT!
 USA_Focus_ACW_Revenue_Act_desc: "Мы должны повысить ставки нашего нового подоходного налога, чтобы покрыть высокие расходы на эту войну." #NT!
 USA_Focus_ACW_Army_Restructurement: "Реорганизовать Верховное военное командование" #NT!
 USA_Focus_ACW_Army_Restructurement_desc: "Американское военное командование раздроблено. Мы должны искать замену офицерам, которые нарушили свои клятвы!" #NT!
 USA_ACW_Army_Of_The_Union: "Армия Союза" #NT!
 USA_ACW_Army_Of_The_Union_desc: "Худшее стало реальностью. Соединенные Штаты Америки разорваны на части гражданской войной. Теперь мы можем только надеяться, что наши вооруженные силы смогут спасти Союз, который мы строили почти столетие." #NT!
 USA_ACW_Navy_Of_The_Union: "Военно-морской флот Союза" #NT!
 USA_ACW_Navy_Of_The_Union_desc: "Одним из наших главных приоритетов должно быть обеспечение возможности блокировать южные порты, чтобы задушить их экономически, и мы знаем, что конфедераты уже планируют разработать бронированные корабли, чтобы победить наши более традиционно спланированные корабли. Мы должны встретить их, бронированный военный корабль бронированным военным кораблем." #NT!
 USA_ACW_United_States_Colored_Troops: "Цветные войска США" #NT!
 USA_ACW_United_States_Colored_Troops_desc: "По инициативе выдающегося аболициониста Фредерика Дугласа мы официально сформируем Цветные войска США как способ для чернокожих американцев поступить на службу в армию Союза. Таким образом, исторически угнетенное афроамериканское меньшинство Штатов теперь сможет стать неотъемлемой частью национального дела по искоренению рабства и подавлению восстания на Юге." #NT!
 USA_ACW_Mass_Recruitment: "Массовый набор" #NT!
 USA_ACW_Mass_Recruitment_desc: "Поскольку территория, которую мы удерживаем, гораздо менее заселена, чем территория, удерживаемая повстанцами, нам необходимо провести массовую вербовку, чтобы задействовать как можно больше рабочей силы и тем самым закончить войну в свою пользу." #NT!
 USA_Focus_ACW_Glory_Glory: "Слава, Слава" #NT!
 USA_Focus_ACW_Glory_Glory_desc: "По приказу президента, который также является главнокомандующим армии США, он отдал приказ о массовом призыве потенциальных солдат в Союз. Очереди собираются на углах, так как люди стекаются, чтобы служить в армии и выгнать это восстание." #NT!
 USA_Focus_ACW_Hallelujah: "Аллилуйя!" #NT!
 USA_Focus_ACW_Hallelujah_desc: "Чтобы поддержать наших людей на передовой, мы должны поторопиться и доставить им необходимые припасы и форму! Изготовленные боеприпасы должны быть выпущены, чтобы сохранить Союз!" #NT!
 USA_Focus_ACW_McClellan_Commands: "Лидерство Макклеллана" #NT!
 USA_Focus_ACW_McClellan_Commands_desc: "Поскольку наши самые способные генералы стареют или бегут из союза, не так много осталось людей с опытом, чтобы подавить восстание. Выдающийся герой мексикано-американской войны, Макклеллан — многообещающий лидер, чье планирование может иметь решающее значение для победы над Конфедерацией." #NT!
 USA_meade_plan: "План Мида" #NT!
 USA_Focus_ACW_Anacondra_Plan: "План Анаконда" #NT!
 USA_Focus_ACW_Anacondra_Plan_desc: "С большинством флота на стороне Союза мы способны блокировать Конфедерацию и остановить торговлю и перемещение войск с ее стороны. Это может привести к конфликту с теми, кто хочет южный хлопок или думает о поддержке независимости Юга, но мы должны строго соблюдать план «Анаконда»." #NT!
 USA_Focus_ACW_Down_With_the_Traitor: "Долой предателя!" #NT!
 USA_Focus_ACW_Down_With_the_Traitor_desc: "Предательские мятежники на Юге держались стойко, но дух Союза силен! Военная пропаганда, демонизирующая предателей Юга, должна распространяться по всему Союзу, чтобы сохранить нашу войну и наш Союз!" #NT!
 USA_Focus_ACW_Up_With_the_Stars: "Вверх со звездами!" #NT!
 USA_Focus_ACW_Up_With_the_Stars_desc: "Единство Союза должно быть абсолютным. Чтобы победить в войне против этого мятежа, Союз должен стоять сильно и гордо. Наш патриотизм воспарит так же высоко, как орлы!" #NT!
 USA_Focus_ACW_Meade_Commands: "Доверьтесь Миду" #NT!
 USA_Focus_ACW_Meade_Commands_desc: "Лидер, родившийся в Испании, Джордж Мид — эксперт по артиллерии и способный лидер. Он готов и способен вести наши армии." #NT!
 USA_Focus_ACW_Grant_Commands: "Доверие к Гранту" #NT!
 USA_Focus_ACW_Grant_Commands_desc: "Один из наших военных лидеров, Улисс С. Грант, привлекает внимание СМИ и солдат своими действиями во время войны. Его планы на войну могут оказаться полезными." #NT!
 USA_Focus_ACW_Welles_Commands: "Доверьтесь Уэллсу" #NT!
 USA_Focus_ACW_Welles_Commands_desc: "Министр ВМС Гидеон Уэллс хочет сделать больший акцент на военно-морском аспекте плана «Анаконда». Полностью отрезав Конфедерацию от внешнего мира, мы сможем заставить мятежников сдаться измором." #NT!
 USA_Focus_ACW_Richmond_Strategy: "Стратегия Ричмонда" #NT!
 USA_Focus_ACW_Richmond_Strategy_desc: "Захват столицы Конфедерации Ричмонда, штат Вирджиния, жизненно важен для искоренения мятежников. Он не только символичен как их столица, но и серьезно подорвет администрацию Конфедерации и возможности ведения войны, поскольку должностным лицам Конфедерации придется бежать и перегруппировываться в другом месте." #NT!
 USA_Focus_ACW_Mississippi_Campaign: "Кампания в Миссисипи" #NT!
 USA_Focus_ACW_Mississippi_Campaign_desc: "Река Миссисипи — один из важнейших естественных путей снабжения на континенте. Захватив эту важную реку, мы не только нарушим пути снабжения на Среднем Юге, но и отрежем все западные армии Конфедерации от их высшего командования." #NT!
 USA_Focus_ACW_March_to_Sea: "Марш к морю" #NT!
 USA_Focus_ACW_March_to_Sea_desc: "Генерал Улисс С. Грант отметил важность разрубания предателей пополам, и его кампания в Виксбурге вдоль Миссисипи это доказала. В этом случае мы, возможно, сможем начать еще один крестовый поход против мятежников. Если бы мы разрубили мятеж на части, мы могли бы окружить и уничтожить эту угрозу раз и навсегда." #NT!
 USA_Focus_ACW_Operation_Cradle: "Операция «Колыбель»" #NT!
 USA_Focus_ACW_Operation_Cradle_desc: "Несмотря на все наши усилия отрезать Конфедерацию, мятежная угроза смогла развернуть «блокадные корабли», которые могут просто проскочить мимо наших блокирующих кораблей. Чтобы справиться с этим, Гидеон Уэллс планирует отправить силы Союза для десантного вторжения в важные порты, из которых эти «блокадные корабли» отплывают. Два, с которых он рекомендовал начать, — это Мобил и Чарльстон." #NT!
 USA_Focus_ACW_Meade_Secure_Ground: "Благоприятная почва" #NT!
 USA_Focus_ACW_Meade_Secure_Ground_desc: "Джордж Мид правильно подсчитал, что Юг имеет явное преимущество в плане рельефа и местной поддержки. Для нас было бы лучше всего удерживать позиции на более благоприятной местности." #NT!
 USA_Focus_ACW_Grant_Scorched_Earth: "Выжженная земля" #NT!
 USA_Focus_ACW_Grant_Scorched_Earth_desc: "Применение тактики выжженной земли военным командующим Уильямом Шерманом доказало свою эффективность против повстанцев! Нам следует рассмотреть возможность дальнейшего использования этой стратегии." #NT!
 USA_Focus_ACW_Welles_Choke_Trade: "Торговля удушением" #NT!
 USA_Focus_ACW_Welles_Choke_Trade_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_Lee_Commands: "Роберт Э. Лидершип" #NT!
 USA_Focus_ACW_Lee_Commands_desc: "Генерал Роберт Э. Ли — многообещающий и способный генерал родом из Вирджинии. Ветеран мексикано-американской войны и превосходный тактик, он должен легко подавить северных подстрекателей." #NT!
 USA_Focus_ACW_Rattlesnake_Plan: "План «Гремучая змея»" #NT!
 USA_Focus_ACW_Rattlesnake_Plan_desc: "Генерал Ли придумал план использования наших уникальных преимуществ над Севером. Он хочет, чтобы наша армия действовала как гремучая змея: заманивала северные армии в выбранную нами территорию, а затем окружала и уничтожала их так быстро, что они не успеют отреагировать." #NT!
 USA_ACW_Second_In_Command_McClellan: "Заместитель командующего Макклеллан" #NT!
 USA_ACW_Second_In_Command_McClellan_desc: "Джордж Б. Макклеллан, многообещающий молодой капитан из Пенсильвании, который решил остаться с Союзом, когда Север восстал, и главный кандидат на должность заместителя Ли. Он не только показал себя способным офицером, его назначение стало бы символическим символом национального единства как про-Союзного северянина." #NT!
 USA_ACW_Second_In_Command_Jackson: "Заместитель командующего Джексон" #NT!
 USA_ACW_Second_In_Command_Jackson_desc: "Стоунволл Джексон, майор, ветеран мексикано-американской войны и логичный выбор на должность заместителя Ли. Он известен тем, что отказался от приказа отступить при штурме замка Чапультепек в звании второго лейтенанта 1-го артиллерийского полка США. Известно, что его решение привело к тому, что деблокирующая бригада смогла воспользоваться созданным им преимуществом и захватить замок. Его репутация агрессивного человека, несомненно, поможет нам подавить мятежников." #NT!
 USA_ACW_Second_In_Command_Buchanan: "Заместитель командующего Бьюкенен" #NT!
 USA_ACW_Second_In_Command_Buchanan_desc: "Франклин Бьюкенен, морской офицер и человек, стоящий за созданием Военно-морской академии США. Проницательность Бьюкенена, который был членом ВМС более 46 лет, несомненно, поможет нам выиграть жизненно важную морскую войну в Атлантике." #NT!
 USA_Focus_ACW_Philadelphia_Strategy: "Филадельфийская стратегия" #NT!
 USA_Focus_ACW_Philadelphia_Strategy_desc: "Захват Филадельфии станет потрясающим стимулом для наших военных усилий. Это не только будет символично, поскольку это столица повстанческих сил, но и заставит высших должностных лиц и военных лидеров Свободных Штатов бежать и перегруппироваться, что даст нам достаточно времени, чтобы воспользоваться дезорганизацией в их командной структуре." #NT!
 USA_Focus_ACW_Michigan_Campaign: "Мичиганская кампания" #NT!
 USA_Focus_ACW_Michigan_Campaign_desc: "Мичиган граничит с четырьмя Великими озерами. Северяне используют эти четыре озера в качестве безопасных линий снабжения. Захватив Мичиган и, соответственно, порты штата, мы можем развернуть корабли для набегов на эти линии снабжения и значительно снизить способность Свободных Штатов сражаться." #NT!
 USA_Focus_ACW_March_to_Lakes: "Марш к озерам" #NT!
 USA_Focus_ACW_March_to_Lakes_desc: "Великие озера не только являются ключом к плану войны Севера, они также обозначают конец их северных границ. Двигаясь концентрированными силами к границам Озер, мы можем разделить угрозу Севера пополам." #NT!
 USA_Focus_ACW_Operation_Tread: "Операция «Протектор»" #NT!
 USA_Focus_ACW_Operation_Tread_desc: "Северяне хотят попрать наше право владеть рабами. Теперь мы попрём их право на внешнюю торговлю." #NT!
 USA_Focus_ACW_McClellan_Cautious_Advance: "Осторожное наступление" #NT!
 USA_Focus_ACW_McClellan_Cautious_Advance_desc: "Генерал Макклеллан известен своей осторожностью. Поэтому неудивительно, что его «наступательный» план включает в себя множество медленных, устойчивых наступлений с последующим укреплением и захватом новых позиций." #NT!
 USA_Focus_ACW_Jackson_Tear_Up_Railroads: "Разрушить железные дороги" #NT!
 USA_Focus_ACW_Jackson_Tear_Up_Railroads_desc: "У генерала Джексона есть план нанести завершающий удар по Северу. Он хочет уничтожить фабрики и железные дороги, которые он найдет во время своего продвижения на северную территорию. Это повредит и перегрузит линии снабжения Свободных Штатов и позволит нам легко уничтожить их голодающие армии." #NT!
 USA_Focus_ACW_Buchanan_Constrict_Trade: "Ограничить торговлю" #NT!
 USA_Focus_ACW_Buchanan_Constrict_Trade_desc: "Нам нужно ужесточить давление на Север. Во-первых, переместить наши военно-морские силы ближе к берегу, чтобы легче было ловить нарушителей блокады. Во-вторых, отправить десантные силы для захвата основных портов, из которых эти корабли высаживаются. Это ударит по напряженной экономике Севера даже сильнее, чем уже ударил этот мятеж." #NT!
 USA_Focus_ACW_Civil_War_Tactics: "Возрожденный моральный дух Союза" #NT!
 USA_Focus_ACW_Civil_War_Tactics_desc: "Мы воюем с нашими братьями, но когда мы начинаем сражаться, мы понимаем, что это может быть не такая уж быстрая победа. Возможно, если бы мы начали реформировать нашу армию, мы могли бы отбросить предателей." #NT!
 USA_Focus_ACW_Reform_the_Army: "Реформа армии" #NT!
 USA_Focus_ACW_Reform_the_Army_desc: "Поскольку многие выдающиеся генералы покинули нас, чтобы присоединиться к Конфедерации, это нанесло ущерб нашим возможностям правильного командования нашей армией. Однако наши генералы приобрели опыт, необходимый для того, чтобы вернуть себе самообладание и победить предателей!" #NT!
 USA_Focus_ACW_Resources1: "Совершайте каждый" #NT!
