 USA_Focus_ACW_Emancipation_Proclaimation: "Прокламация об освобождении" #NT!
 USA_Focus_ACW_Emancipation_Proclaimation_desc: "Причина, по которой Юг объявил независимость, — рабство. Некоторые могут заявлять о правах штата, но если бы это было правдой, они бы восстали в кризисе аннулирования. Это необходимо исправить, иначе Союз никогда не будет единым." #NT!
