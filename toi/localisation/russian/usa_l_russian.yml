  #Western Expansion Events 
 usa_western_expansion.2.t: "Золотая лихорадка Пайкс-Пик!" #NT!
 usa_western_expansion.2.d: "В течение многих лет люди подозревали, что в горах Колорадо находятся многочисленные богатые месторождения золота. Этот слух начался в 1835 году, когда французский траппер по имени Юстас Каррьер потерял свою группу и в итоге скитался по горам много недель. За эти недели он нашел много золотых образцов, которые позже отвез в Нью-Мексико для изучения. После изучения они оказались «чистым золотом». Но когда он попытался провести экспедицию обратно к месту, где он нашел золото, они потерпели неудачу, потому что он не мог точно вспомнить местонахождение.\n\nНо многие продолжали искать золото в этих Скалистых горах, и несколько небольших партий исследовали этот регион. В июле 1858 года Грин Рассел и Сэм Бейтс нашли небольшое россыпное месторождение около устья Литл-Драй-Крик, которое дало около 20 тройских унций (622 грамма) золота, что дало начало городу Денверу.\n\nНо это открытие не могло долго оставаться в тайне, потому что зимой прошлого года этот секрет был раскрыт! Если вы хотите добывать золото самостоятельно, весна уже здесь, и все спешат в Денвер! Если вы беспокоитесь, что ранние пташки забрали все, не стоит! Зимний снег сделал добычу невозможной, но теперь добыча может начаться!" #NT!
 usa_western_expansion.2.a: "Скорее! В Колорадо!" #NT!
 usa_western_expansion.4.t: "Поселенцы массово переселяются в Колорадо!" #NT!
 usa_western_expansion.4.d: ""
 usa_western_expansion.4.a: "Если мы найдем золото, разорвут ли они нашу землю на части?" #NT!
  
 usa_western_expansion.5.t: "Производители огнестрельного оружия переходят в частный сектор!" #NT!
 usa_western_expansion.5.d: "С появлением стандартизации огнестрельного оружия для поставок вооруженным силам США в мексикано-американской войне и войне с семинолами производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются из-за окончания этих конфликтов, производители огнестрельного оружия выходят в частный сектор, чтобы восстановиться с отсутствующего военного рынка." #NT!
 usa_western_expansion.5.a: "Ах! Свободный рыночный капитализм во всей красе!" #NT!
 usa_western_expansion.7.t: "Железный конь достигает Канзаса" #NT!
 usa_western_expansion.7.d: "Первое строительство железной дороги к западу от Миссисипи было начато в Сент-Луисе компанией Pacific Railroad 4 июля 1851 года. Железнодорожная линия Ганнибал-Сент-Джозеф была первой железной дорогой, достигшей границы территории Канзас. В настоящее время строится соединение между этой линией и North Missouri Railroad в Мейконе, штат Миссури, которое обеспечит железнодорожное сообщение от Сент-Луиса до Сент-Джозефа." #NT!
 usa_western_expansion.7.a: "Великое достижение!" #NT!
 usa_western_expansion.8.t: "Железный конь достигает Канзаса" #NT!
 usa_western_expansion.8.d: "Было обнаружено, что поселенцы проникли в железного коня дальше на запад. Рельсы теперь прокладывают путь для большего количества поселенцев, чтобы они могли путешествовать дальше на запад за более короткое время." #NT!
 usa_western_expansion.8.a: "Это привлечет больше поселенцев и приведет к гибели большего количества бизонов..." #NT!
  
 usa_western_expansion.9.t: "Рождение коммерческой охоты на бизонов" #NT!
 usa_western_expansion.9.d: "Охота на бизонов стала растущей коммерческой отраслью наряду со спортом для поселенцев. В основном на бизонов охотятся для производства кожи, чтобы промышленность могла изготавливать ремни для машин, военные ботинки и другие товары.\n\nМногие военные охотятся на бизонов ради еды, но столько же охотятся на них просто ради развлечения. Военные, похоже, поощряют эту отрасль, поскольку она заставляет коренных американцев зависеть от крупного рогатого скота, лишая их кочевого образа жизни. Что в конечном итоге облегчает отслеживание неподвижной цели." #NT!
 usa_western_expansion.9.a: "На востоке таких уже не увидишь..." #NT!
 usa_western_expansion.10.t: "Сказка о расточительном охотнике" #NT!
 usa_western_expansion.10.d: "Буйвол, самое священное животное нашего народа. Который когда-то бродил так далеко, как только могла донести земля, теперь распространен только в наших «резервациях».\n\nТрагично, не правда ли? Что поселенец не может сдержать себя, но будет охотиться с таким рвением, что не останется ни одного буйвола. Я спрашиваю... Какая жадность подстегивает человека, чтобы вырезать стадо и не оставить даже нескольких, чтобы пополнить его? Какой человек может наслаждаться убийством буйвола и расточать щедрость, которую он дает?" #NT!
 usa_western_expansion.10.a: "Мы должны положить конец истории о расточительном охотнике!" #NT!
 usa_western_expansion.11.t: "США ограничивают коммерческую охоту!" #NT!
 usa_western_expansion.11.d: ""
 usa_western_expansion.11.a: "Может ли это действительно положить конец истории о расточительном охотнике?" #NT!
 usa_western_expansion.12.t: "Сообщение от генерала Хэнкока" #NT!
 usa_western_expansion.12.d: "Наши худшие опасения подтвердились, это не было совпадением, что они убивали бизонов без необходимости. Это была стратегия, чтобы разрушить наш образ жизни, сделать нас зависимыми и неподвижными. По племенам распространился слух о том, что было сказано на военной базе США Форт Додж:\n\n«Вы хорошо знаете, что дичи становится очень мало, и что вам скоро понадобятся другие средства к существованию; поэтому вам следует развивать дружбу с белым человеком, чтобы, когда дичи не будет совсем, они могли позаботиться о вас, если это необходимо». - Генерал Уинфилд Скотт Хэнкок" #NT!
 usa_western_expansion.12.a: "Неужели их ненависти нет предела?" #NT!
 usa_western_expansion.14.t: "Новая американская житница?" #NT!
 usa_western_expansion.14.d: "Инновации в сельском хозяйстве позволили выращивать пшеницу на пересеченной местности западных земель, таких как Канзас и Небраска! Когда-то это была великая американская пустыня, а теперь потенциальный рай для фермеров. Многие сейчас заполоняют эти пустующие земли в надежде получить прибыль и владеть недвижимостью. Сейчас самое время проехать через Сент-Луис, американские ворота на Запад.\n\nХотя не все верят в эту чудо-фермерскую технику, поскольку ходят слухи, что многие фермеры не могут собрать урожай. Наши журналисты расследовали это заявление и обнаружили, что в этом холодном климате растут только определенные сорта пшеницы. Будем надеяться, что никто не попытается посадить пенсильванскую пшеницу в Небраске!" #NT!
 usa_western_expansion.14.a: "Видимо, теперь там можно выращивать пшеницу? Удачи!" #NT!
 usa_western_expansion.15.t: "Поселенцы массово мигрируют на Запад!" #NT!
 usa_western_expansion.15.d: "Разведывательный отряд нашел дневник давно умершего поселенца среди его сломанной повозки. Наш переводчик сумел расшифровать плохо написанный почерк:\n\nСынок,\nОни сказали, что я могу выращивать обильную пшеницу. Что это новая житница Америки! Они сказали, что у нас будет неограниченная земля, на которую можно претендовать! Все это ложь, я прошу тебя никогда не приходить сюда. Ибо Бог оставил эту землю! Или это мое наказание от Бога за то, что я оставил тебя...\n" #NT!
 usa_western_expansion.15.a: "Твой Бог не оставил тебя. Это ты оставил нас, Поселенец." #NT!
 usa_western_expansion.17.t: "Золотая лихорадка Орофино-Крик" #NT!
 usa_western_expansion.17.d: "Золото было обнаружено Элиасом Д. Пирсом и Уилбуром Ф. Бассетом на ручье Орофино, также известном как Канал-Галч, в октябре. Именно на этом месте был основан город Пирс, но только горняки-энтузиасты приехали переждать зиму. Хотя ожидается, что небольшой шахтерский городок станет больше, поскольку весна облегчит путешествие.\n\nХотя с открытием золота начинается миграция поселенцев через индейские резервации. Конфликты между коренными жителями и поселенцами неизбежны, если федеральное правительство не предпримет никаких действий для урегулирования земельных споров." #NT!
 usa_western_expansion.17.a: "Скорее! К нез-персе!" #NT!
 usa_western_expansion.18.t: "Поселенцы массово мигрируют в Нез Персе!" #NT!
 usa_western_expansion.18.d: ""
 usa_western_expansion.18.a: "Если мы найдем золото, разорвут ли они нашу землю на части?" #NT!
 usa_western_expansion.19.t: "Наследие губернатора Айзека Стивенса" #NT!
 usa_western_expansion.19.d: "Исаак Стивенс был противоречивым губернатором во время своего пребывания в должности, за его роль в принуждении индейских племен Территории Вашингтон путем запугивания и силы подписать договоры, которые уступали большую часть их земель и прав правительству Стивенса. К ним относятся Договор Медисин-Крик, Договор Хеллгейт, Договор Ниа-Бей, Договор Пойнт-Эллиотт, Договор Пойнт-Но-Пойнт и Договор Квинолт. В это время губернатор ввел военное положение, чтобы лучше навязать свою волю индейцам и белым, которые выступали против его взглядов. Последующие политические и юридические баталии вскоре затмили индейскую войну.\n\nВ апреле 1856 года губернатор Стивенс удалил поселенцев, которых он считал помогающими врагу (во многих случаях потому, что они женились на представителях местных племен), и поместил их под стражу военных. Губернатор Стивенс объявил военное положение в округе Пирс, чтобы провести военный суд над этими поселенцами. Затем он объявил военное положение в округе Терстон. Но только территориальный законодательный орган имел право объявлять военное положение, и представители боролись с попытками Стивенса отменить их полномочия. Последовала ожесточенная политическая и юридическая битва. 24 мая 1856 года, после юридического заключения судьи Ченовета, постановившего, что Стивенс не имел законных полномочий объявлять военное положение, губернатор Стивенс отменил свое провозглашение в округах Пирс и Терстон.\n\nСтивенс не колеблясь использовал свои войска для мести и провел жестокую зимнюю кампанию против племени якама во главе с вождем Камьякином. Это, наряду с его неоправданной казнью вождя нискуолли Леши, привело к широко распространенным просьбам к президенту Пирсу отстранить Стивенса от должности. Двое мужчин особенно громко высказывались в своем несогласии со Стивенсом и его политикой: территориальный судья Эдвард Ландер и влиятельный частный гражданин Эзра Микер. В то время как Микера игнорировали, Ландер был арестован силами Стивенса из-за его несогласия. Пирс отказался отстранить Стивенса от должности, но в конце концов послал губернатору сообщение, в котором выразил свое неодобрение. Любое сопротивление в конечном итоге сошло на нет, поскольку большинство белых поселенцев на территории Вашингтона чувствовали, что Стивенс был на «их стороне», в то время как Микера они считали слишком сочувствующим коренным американцам." #NT!
 usa_western_expansion.19.a: "Я слышал, что он теперь баллотируется в Палату представителей..." #NT!
 usa_western_expansion.19.b: "Тиран, одержимый идеей нашего устранения!" #NT!
  
 # Gilded Age Events 
 usa_gilded_age.1.t: "Магнаты" #NT!
 usa_gilded_age.1.desc: "Быстрый процесс индустриализации и механизации в [ROOT.GetNameDef] привел к возвышению группы богатых людей, владеющих эффективными монополиями во многих ключевых отраслях. Эти магнаты обладают большим богатством и влиянием в сочетании с большим общественным имиджем.\n\nХотя эти люди амбициозны и влиятельны, быть на их стороне может, возможно, смягчить любой вред, который они могут причинить, и может привести к тому, что они принесут нам пользу в дальнейшем. Однако, быть слишком сговорчивым с ними может вызвать массовое недовольство среди населения в целом и привести к дальнейшей монополизации, которая может нанести вред нашей экономике в долгосрочной перспективе." #NT!
 usa_gilded_age.1.a: "Капитаны промышленности" #NT!
 usa_gilded_age.1.b: "...или «Бароны-разбойники»?" #NT!
  
  
