 USA_Focus_ACW_Resources2: "Оставшийся солдат" #NT!
 USA_Focus_ACW_Resources2_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_Broken_Eagle: "Сломанный орел" #NT!
 USA_Focus_ACW_Broken_Eagle_desc: "Катастрофа! Хотя мы превосходили их численностью и имели большую промышленную мощь, Конфедерация каким-то образом смогла победить наши армии и уничтожить нас! Соединенные Штаты никогда не забудут тот день, когда они стали Разделенными Штатами." #NT!
 USA_Focus_ACW_Soaring_Eagle: "Парящий орел" #NT!
 USA_Focus_ACW_Soaring_Eagle_desc: "Победа! Мятежные предатели разбиты, их командиры сдались, а их армии отступают! Это славный день для Соединенных Штатов, ибо они останутся едиными!" #NT!
  
