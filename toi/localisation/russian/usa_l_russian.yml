 USA_decision_clayton_conspiracy_delay_1_desc: "\nОтложив атаку на британцев, мы сможем укрепить наши позиции в войне и повысить готовность к конфликту, вербуя союзников и перебрасывая войска." #NT!
 USA_decision_invite_NIC: "Пригласить Никурагуа к заговору" #NT!
 USA_decision_invite_NIC_desc: "\nНаправьте сотрудников Госдепартамента, чтобы пригласить эту страну присоединиться к заговору, в конце концов, это принесет им прямую выгоду." #NT!
 USA_decision_invite_HON: "Пригласить Гондурас к заговору" #NT!
 USA_decision_invite_HON_desc: "\nНаправьте сотрудников Госдепартамента, чтобы пригласить эту страну присоединиться к заговору, в конце концов, это принесет им прямую выгоду." #NT!
 USA_decision_clayton_conspiracy_delay_2: "Задержите нашу атаку" #NT!
 USA_decision_clayton_conspiracy_delay_2_desc: "\nОтложив атаку на британцев, мы сможем укрепить наши позиции в войне и повысить готовность к конфликту, вербуя союзников и перебрасывая войска." #NT!
 USA_decision_invite_GUA: "Пригласить Гватемалу к заговору" #NT!
 USA_decision_invite_GUA_desc: "\nОтправьте членов Госдепартамента, чтобы пригласить Гватемалу в Заговор. Они давно жаждут британской колонии Белиз, которую считают своей по праву, исходя из претензий, унаследованных ими от Испанской империи после обретения независимости. Они уже выдвигали эти претензии и были бы естественными союзниками в конфликте с Британией по поводу своих колоний на побережье Центральной Америки." #NT!
 USA_decision_clayton_conspiracy_delay_3: "Задержите нашу атаку" #NT!
 USA_decision_clayton_conspiracy_delay_3_desc: "\nОтложив атаку на британцев, мы сможем укрепить наши позиции в войне и повысить готовность к конфликту, вербуя союзников и перебрасывая войска." #NT!
 USA_decision_invite_VEN: "Пригласить Венесуэлу к заговору" #NT!
 USA_decision_invite_VEN_desc: "\nОтправьте членов Госдепартамента, чтобы пригласить Венесуэлу в Заговор. Хотя отношения Венесуэлы с Великобританией в последние годы потеплели, они, естественно, претендуют на большие участки британской колонии в Гайане и ранее заявляли, что унаследовали эти претензии от Испанской империи после обретения независимости. Это может быть опасно из-за того, насколько далеко Венесуэла находится от наших берегов, поэтому поддержка может быть затруднена, а у Венесуэлы лучшие отношения с Великобританией, чем с нами." #NT!
 USA_decision_clayton_send_equipment: "Отправить оборудование Conspiracy Ally" #NT!
 USA_decision_clayton_send_equipment_desc: "Наш союзник [From.GetName] мог бы помочь нам лучше, если бы был лучше вооружен." #NT!
 USA_decision_clayton_request_military_access: "Запрос на размещение наших солдат в [FROM.GetName]" #NT!
 USA_decision_clayton_request_military_access_desc: "Наш союзник мог бы успокоиться, если бы знал, что может позвать на помощь." #NT!
 USA_clayton_conspiracy_seize_claims_war_mission_USA: "Захватите британские колонии в Америке!" #NT!
 USA_clayton_conspiracy_seize_claims_war_mission_USA_desc: "Мы должны быстро реализовать наши притязания и притязания наших союзников в Америке, прежде чем Британская империя успеет обратить на нас всю свою мощь." #NT!
 USA_clayton_conspiracy_seize_claims_war_mission_britain: "Защитим наши колонии в Америке!" #NT!
