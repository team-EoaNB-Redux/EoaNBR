 # Worker Events 
  
 usa_worker_events.1.t: "Производители обуви в Новой Англии сокращают зарплаты!" #NT!
 usa_worker_events.1.d: "Фабрики по производству обуви в регионе Новая Англия были вынуждены значительно сократить заработную плату во время экономической паники! Многие рабочие говорят, что эта заработная плата недостаточна для жизни, но другие говорят, что они могут поддерживать ее в течение некоторого времени. Тем не менее, многие рабочие довольствуются просто наличием работы, поскольку многие рабочие были уволены во время экономической паники." #NT!
 usa_worker_events.1.a: "Что ж, временное сокращение заработной платы во время этой паники вполне объяснимо..." #NT!
  
 usa_worker_events.3.t: "Ассоциация механиков Новой Англии" #NT!
 usa_worker_events.3.d: "Паника 1857 года привела к временной потере работы для многих сапожников. Рабочие также были возмущены растущей механизацией процесса изготовления обуви, недовольны чувством того, что их заменяют. Когда компании снова начали нанимать, стоимость обуви выросла, а заработная плата значительно снизилась. Многие рабочие ссылались на то, что этот возросший доход шел исключительно в карманы владельцев в ущерб условиям жизни рабочих. Рабочий день был долгим, около 16 часов в день, а заработная плата была низкой: мужчины зарабатывали всего 3 доллара в неделю, а женщины всего 1 доллар.\n\nТаким образом, была организована Ассоциация механиков для переговоров с работодателями об условиях и требовала допаниковой заработной платы или лучше." #NT!
 usa_worker_events.3.a: "Это проблема компании и ее работников, а не правительства." #NT!
 usa_worker_events.3.b: "Отдайте им должное и окажите поддержку этой организации!" #NT!
  
 usa_worker_events.4.t: "Забастовка сапожников Новой Англии!" #NT!
 usa_worker_events.4.d: "После недели безуспешных попыток переговоров между работодателями фабрик и Ассоциацией механиков Новой Англии, они ушли с работы в день рождения Вашингтона, потому что это был «подходящий день для удара в пользу дела, которому вы занимаетесь».\n\nРепортеры освещали массовый митинг в Lyceum Hall в Линне, называя его «крупнейшим и самым восторженным из когда-либо проводившихся в Новой Англии». Рабочие создали комитеты по 100 человек каждый, чтобы вывешивать имена штрейкбрехеров, поддерживать порядок и следить за тем, чтобы обувь не заканчивалась где-то в другом месте. Затем они прошли маршем по своим фабрикам и сдали свои инструменты.\n\n«Я рад видеть, что в Новой Англии преобладает система труда, при которой рабочие могут бастовать, когда хотят, и где они не обязаны трудиться, платите вы им или нет», — писал Авраам Линкольн. «Мне нравится система, которая позволяет человеку увольняться, когда он хочет, и я хотел бы, чтобы она преобладала везде»." #NT!
 usa_worker_events.4.a: "Ой." #NT!
 usa_worker_events.4.b: "Будем надеяться, что это не вызовет здесь забастовок..." #NT!
  
 usa_worker_events.5.t: "Забастовка сапожников в Новой Англии окончена!" #NT!
 usa_worker_events.5.d: "Не было никакого хулиганства, и лидеры забастовки настоятельно не одобряли употребление алкоголя. Бастующие пользовались поддержкой общества, бизнесмены жертвовали деньги и продукты, а священнослужители осуждали работодателей со своих кафедр. Когда на вокзал прибыла полиция Бостона, толпа из 8000 человек глумилась и шикла на них.\n\nРаботодатели были готовы повысить зарплату ко второй неделе забастовки сапожников, но отказались признать профсоюз. 10 апреля тысяча рабочих Линна вернулись на работу после того, как 30 работодателей согласились повысить зарплату на 10 процентов. Некоторые продержались еще несколько недель, но забастовка сапожников закончилась.\n\nЖенщины уже вернулись на работу. Хотя мужчины их поддержали, они не включили требования женщин по зарплате в свои предложения. Они были обеспокоены тем, что работодатели не рассмотрят их требования, если они добавят требования женщин.\n\nНекоторые работодатели подписали соглашения с местными профсоюзами. Большинство мужчин-рабочих получили повышение, и профсоюзы были организованы там, где их раньше не было. Как сообщала Haverhill Gazette, «Ассоциация механиков вырастет из движения, которое, несомненно, сделает многое для защиты прав рабочих»." #NT!
 usa_worker_events.5.a: "Ну, по крайней мере, всё закончилось..." #NT!
  
