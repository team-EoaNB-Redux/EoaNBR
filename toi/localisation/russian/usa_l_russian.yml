 #USA_under_panic: "Паника 1857 года" #NT!
 #USA_under_panic_desc: "Соединенные Штаты страдают от экономического коллапса. Люди потеряли веру в рынок, а перенасыщение материалами и упадок калифорнийского золота вызвали кризис!" #NT!
 USA_panic_control: "Контроль паники" #NT!
 USA_panic_control_desc: "Чтобы вернуть себе позиции на экономическом рынке, нам нужны отчаянные перемены. Объявив банковские каникулы и предложив экстренную экономическую помощь, мы, возможно, сможем вытащить себя из этой ямы, прежде чем она нас поглотит." #NT!
 USA_northern_focus: "Северный Фокус" #NT!
 USA_northern_focus_desc: "Каменистая почва и холодный климат Севера делают его гораздо более промышленной жемчужиной для Соединенных Штатов, чем сельскохозяйственный Юг. Это идеальное место для восстановления наших заводов и промышленности." #NT!
 USA_great_lakes_expansion: "Расширение Великих озер" #NT!
 USA_great_lakes_expansion_desc: "Район Великих озер — это оживленное место на Севере, с мощной промышленной мощью, а также ворота между Севером и Западом. Мы должны гарантировать, что этот промышленный район не отстанет." #NT!
 USA_military_armament: "Фокус на военной промышленности" #NT!
 USA_military_armament_desc: "На севере есть обильные поставки гражданских фабрик и товаров, но не хватает военной промышленности. Мы должны исправить это, субсидируя создание новых фабрик." #NT!
 USA_port_construction: "Фокус на военно-морской промышленности" #NT!
 USA_port_construction_desc: "Соединенные Штаты имеют огромную береговую линию, которую нам еще нужно развивать, чтобы расти как морская держава. Если бы мы развивали нашу морскую промышленность, особенно нашу северную промышленность, мы могли бы стать еще на один шаг ближе к тому, чтобы стать крупной морской державой." #NT!
 USA_southern_focus: "Южный Фокус" #NT!
 USA_southern_focus_desc: "Северная промышленность, хотя и мощная, должна дать Югу шанс на рост. Хотя Юг менее развит и более аграрный, чем Север, нам нужно позволить ему догнать нас. Что может случиться в худшем случае?" #NT!
 USA_texas_plantations: "Техасские плантации" #NT!
 USA_texas_plantations_desc: "Техас — относительно новый штат в США, присоединившийся к Союзу в 1845 году при президенте Полке. Его относительно небольшое население и обширные земли для сельского хозяйства делают его прекрасным местом для начала восстановления после Паники. Это должно стать большой помощью для США и только для США." #NT!
 USA_military_armament_s: "Южная военная промышленность" #NT!
 USA_military_armament_s_desc: "Юг является родиной многих генералов, которые служили нам верой и правдой в мексикано-американской войне, поэтому кажется справедливым, что мы создаем военную промышленность на Юге. С такими поставками мы сможем привлечь больше южан в армию. Это никоим образом не может иметь обратный эффект." #NT!
 USA_port_construction_s: "Южные моря" #NT!
 USA_port_construction_s_desc: "Юг имеет гораздо более тесную связь с морем, чем Север. С Мексиканским заливом, Атлантическим океаном и особенно Миссисипи, Юг является главной целью для военно-морской промышленности. Это может принести только пользу США." #NT!
 USA_california_railway: "Калифорнийская железная дорога" #NT!
 USA_california_railway_desc: "Калифорния пришла в упадок после Паники, поскольку именно Паника технически положила конец Калифорнийской золотой лихорадке. Не беспокойтесь, поскольку мы можем субсидировать железную дорогу, которая соединит Калифорнию и территорию Орегона, что может удержать там наших людей с занятием." #NT!
 USA_tame_the_west: "Укрощение Запада" #NT!
 USA_tame_the_west_desc: "К западу от Миссисипи, за исключением некоторых регионов, таких как Техас и Калифорния, она очень разрежена и имеет малое население. Таким образом, бандиты и неуправляемые люди бродят по землям. Однако, если бы мы создали железнодорожную сеть между Востоком и Западом, мы могли бы начать процедуру укрощения Запада." #NT!
 USA_martial_law: "Ввести военное положение" #NT!
 USA_martial_law_desc: "Страна находится в состоянии войны сама с собой. Братья воюют друг с другом, и это поставило нас в очень слабое положение. Мы не можем доверять общественности, пока идет эта война. Возможно, какая-то другая страна попытается освободиться, или эта война может спровоцировать нападение со стороны иностранных государств. Тем не менее, нам нужно усилить наш контроль над людьми на время войны." #NT!
 USA_disturb_europe: "Нарушить европейские интересы" #NT!
 USA_disturb_europe_desc: "Европейцы все больше и больше заинтересованы в помощи Конфедерации. Нам нужно это прекратить, и один из способов сделать это — постоянно напоминать Европе об ужасах рабства Конфедерации. Надеюсь, мы сможем удерживать их достаточно долго, чтобы покончить с Конфедерацией." #NT!
 USA_unify_nation: "Объединить Союз" #NT!
 USA_revenue_act_1861: "Закон о доходах 1861 года" #NT!
 USA_revenue_act_1861_desc: "В начале Гражданской войны в США правительство Союза искало новые способы получения доходов для оплаты дорогостоящей войны. Этот Акт ввел первый подоходный налог в США, сомнительной конституционности, а также повысил ставки одного из самых высоких тарифов в истории США." #NT!
 USA_revenue_act_1862: "Закон о доходах 1862 года" #NT!
 USA_revenue_act_1862_desc: "Закон о доходах 1861 года фактически оказался неудачным, поскольку, хотя предыдущий закон давал Конгрессу право устанавливать налог, он не давал ему возможности. Этот закон повысил ставки налога и учредил агентство по сбору налогов во главе с обладателем Управления комиссара по внутренним доходам." #NT!
 USA_revenue_act_1864: "Закон о доходах 1864 года" #NT!
 USA_revenue_act_1864_desc: "Этот закон мало что сделал для изменения прежних налоговых/тарифных режимов, за исключением повышения ранее существовавших ставок для финансирования стремительно растущих военных расходов." #NT!
 USA_confiscate_twenty_bills: "Конфисковать двадцатидолларовые купюры" #NT!
 USA_confiscate_twenty_bills_desc: "Президент Бьюкенен считает, что бумажные купюры ответственны за крах. Чтобы снизить инфляцию, вызванную паникой, он начал требовать от наших банков выдавать бумажные купюры, которые стоят более 20 долларов, чтобы у нас не было так много людей с такими дорогими купюрами." #NT!
 USA_reconstruct_railroads: "Повторное использование железных дорог" #NT!
 USA_reuse_crash_railroads: "Повторное использование аварийных железных дорог" #NT!
 USA_reuse_crash_railroads_desc: "Было много железных дорог, которые были заброшены и разрушены, поскольку компании, которые ими управляли, обанкротились. Пришло время переоборудовать и повторно использовать эти железные дороги." #NT!
 USA_utah_war: "Война в Юте" #NT!
 mormon_unrest_18: "Мормонские беспорядки не достигли 18" #NT!
 USA_mormon_SME: "Бьюкенен не отправил небольшой военный эскорт" #NT!
 USA_mormon_MME: "Бьюкенен не отправил умеренный военный эскорт" #NT!
 USA_mormon_LME: "Бьюкенен не отправил большой военный эскорт" #NT!
 USA_mormon_NME: "Бьюкенен не отправил никакого военного эскорта" #NT!
 USA_utah_war_flag: "Мы не концентрируем наши усилия на чем-то другом" #NT!
 USA_utah_war_desc: "Мормоны, опасаясь, что большая военная сила США была отправлена, чтобы уничтожить их, и столкнувшись с преследованиями в других областях, приготовились к обороне. Хотя кровопролития нужно было избежать, обе стороны готовились к войне." #NT!
 USA_pacify_utah: "Усмирить Юту" #NT!
 USA_pacify_utah_desc: "В апреле президент направил в Юту официальную комиссию по установлению мира, состоящую из Бенджамина Маккалока и Лазаруса Пауэлла, которая прибыла в июне. Комиссия предложила мормонам полное прощение за любые действия, связанные с конфликтом, если они подчинятся правительственной власти, а также такие соглашения, как гарантии того, что правительство не будет вмешиваться в их религию." #NT!
 USA_push_kansas_slavery: "Поддерживать рабство в Канзасе" #NT!
 USA_push_kansas_slavery_desc: "Территория Канзас является предметом спора, должна ли она быть рабовладельческим или свободным штатом. Президент Бьюкенен, в надежде, что это будет по желанию народа, а также из-за необходимости получить поддержку Юга, настаивал на том, чтобы Канзас стал рабовладельческим штатом." #NT!
 USA_Respond_Mount_Mead: "Ответить на Mount Meadow" #NT!
 USA_Respond_Mount_Mead_desc: "Группа людей, направлявшихся на Запад, была поймана и убита ополчением Юты. Такие действия против нашего собственного народа неприемлемы, мы должны ответить на такую ​​силу, силой, если необходимо." #NT!
 USA_Utah_Martial_Law: "Военное положение в Юте" #NT!
 USA_Utah_Martial_Law_desc: "Ситуация в Юте очень противоречивая. Мормонское население, скорее всего, встанет на сторону правительства Юты в этом районе. Если мы не сможем взять под контроль людей Юты, война может стать более жаркой." #NT!
 USA_reconstruction: "Эпоха Реконструкции" #NT!
 USA_reconstruction_desc: "Конфликт с Конфедерацией окончен, и даже если бы мы победили или проиграли, он все равно бы нанес тяжелый урон стране. Мы должны перестроиться и реконструироваться." #NT!
 USA_win_reconstruction: "Победоносная Реконструкция" #NT!
 USA_win_reconstruction_desc: "Гражданская война закончилась, и мы поставили Конфедерацию на колени. Теперь пришло время реинтегрировать их в наше общество, неважно, сколько времени это займет." #NT!
 USA_both_pass_13th: "13-я поправка" #NT!
 USA_both_pass_13th_desc: "Вся эта гражданская война велась из-за вопроса рабства. Институт рабства должен быть искоренен в Соединенных Штатах." #NT!
 USA_both_pass_14th: "14-я поправка" #NT!
 USA_both_pass_14th_desc: "Хотя мы освободили рабов, они все еще не граждане. Это дает Конгрессу идею ввести новый закон, согласно которому американское гражданство автоматически предоставляется человеку, рожденному в США или одному из его родителей, являющемуся гражданином США." #NT!
 USA_both_pass_15th: "15-я поправка" #NT!
 USA_both_pass_15th_desc: "Теперь, когда вольноотпущенники стали гражданами, вполне естественно, что мы гарантируем право голоса чернокожим мужчинам." #NT!
 USA_win_persecute_confederates: "[USA_win_persecute_rebels]" #NT!
 USA_win_persecute_confederates_desc: "[USA_win_persecute_rebels_desc]" #NT!
 USA_win_persecute_rebels_csa: "Преследовать конфедератов" #NT!
 USA_win_persecute_rebels_csa_desc: "Хотя многие конфедераты сдались нам, все еще больше тех, кто отправился в изгнание и скрывается. Нам нужно провести расследование и найти деятелей Конфедерации." #NT!
 USA_win_persecute_rebels_fsa: "Преследовать аболиционистов" #NT!
 USA_win_persecute_rebels_fsa_desc: "Хотя многие аболиционисты сдались нам, все еще больше тех, кто отправился в изгнание и скрывался. Нам нужно провести расследование и найти деятелей аболиционистов." #NT!
 USA_win_occupy_south: "[USA_win_occupation]" #NT!
 USA_win_occupy_south_desc: "[USA_win_occupation_desc]" #NT!
 USA_win_occupation_csa: "Оккупировать Юг" #NT!
 USA_win_occupation_csa_desc: "Юг очень неуправляем и будет сопротивляться нам и нашей новой политике. Нам нужно послать туда войска, чтобы занять Юг и обеспечить их лояльность и покорность." #NT!
 USA_win_occupation_fsa: "Оккупировать Север" #NT!
 USA_win_occupation_fsa_desc: "Север очень неуправляем и будет сопротивляться нам и нашей новой политике. Нам нужно послать туда войска, чтобы занять Север и обеспечить их лояльность и покорность." #NT!
 USA_win_seize_plantations: "[USA_win_seize_stuff]" #NT!
 USA_win_seize_plantations_desc: "[USA_win_seize_stuff_desc]" #NT!
 USA_win_seize_stuff_csa: "Захватывать плантации" #NT!
 USA_win_seize_stuff_csa_desc: "Плантация — символ рабства в Соединенных Штатах. Нам нужно отправить войска и захватить крупные плантации, чтобы гарантировать, что у них больше не будет рабов в рабочей силе." #NT!
 USA_win_seize_stuff_fsa: "Захват фабрик" #NT!
 USA_win_seize_stuff_fsa_desc: "Фабрика — центр северной промышленности. Нам нужно послать войска и захватить основные фабрики, чтобы гарантировать, что север не сможет превзойти южную аристократию в богатстве и престиже." #NT!
 USA_lift_north_martial_law: "[USA_win_lift_martial_law]" #NT!
 USA_lift_north_martial_law_desc: "[USA_win_lift_martial_law_desc]" #NT!
 USA_win_lift_martial_law_csa: "Отменить Северное военное положение" #NT!
 USA_win_lift_martial_law_csa_desc: "Северные штаты, особенно Мэриленд, находятся под Военным положением с начала Гражданской войны. Теперь считается необходимым, чтобы такие лояльные штаты были сняты с Военного положения." #NT!
 USA_win_lift_martial_law_fsa: "Отменить военное положение на юге" #NT!
 USA_win_lift_martial_law_fsa_desc: "Южные штаты, особенно Мэриленд, находятся под Военным положением с начала Гражданской войны. Теперь считается необходимым, чтобы такие лояльные штаты были сняты с Военного положения." #NT!
 USA_win_oath_of_loyalty: "Клятва верности" #NT!
 USA_win_oath_of_loyalty_desc: "Чтобы снова присоединиться к Союзу, штат должен получить процент своего конгресса, присягнувшего на верность. Какой процент это будет, зависит от решения президента." #NT!
 USA_win_black_wages: "[USA_win_financial_aid]" #NT!
 USA_win_black_wages_desc: "[USA_win_financial_aid_desc]" #NT!
 USA_win_financial_aid_csa: "Зарплаты черных" #NT!
 USA_win_financial_aid_csa_desc: "Рабство означает, что чернокожие рабочие не получали денег за свои услуги. Чтобы бороться с этим оскорблением новой политики, которую мы реализуем, мы должны обеспечить соблюдение политики, согласно которой чернокожие должны получать заработную плату за свою работу." #NT!
 USA_win_financial_aid_fsa: "Поддержите Аристократов" #NT!
 USA_win_financial_aid_fsa_desc: "Гражданская война ударила по карманам аристократии плантаторов на Юге. И из-за помощи в оплате войны, и из-за потерь от восстаний аболиционистов у нас на заднем дворе. Нам нужно компенсировать плантаторам их поддержку правительства в эти трудные времена." #NT!
 USA_win_olklahoma: "Оклахома-выпуск" #NT!
 USA_win_olklahoma_desc: "Пять цивилизованных племен Оклахомы сражались между собой за то, на чьей стороне быть в гражданской войне. Нам нужно убедиться, что они признают, что мы контролируем ситуацию." #NT!
 USA_win_freedmans_bureau: "[USA_win_address_slaves]" #NT!
 USA_win_freedmans_bureau_desc: "[USA_win_address_slaves_desc]" #NT!
 USA_win_address_slaves_csa: "Бюро по делам вольноотпущенников" #NT!
 USA_win_address_slaves_csa_desc: "Чтобы облегчить страдания бедных чернокожих и белых, было создано Бюро освобожденных рабов, оказывающее помощь чернокожим и беженцам." #NT!
 USA_win_address_slaves_fsa: "Выпустите патрули" #NT!
 USA_win_address_slaves_fsa_desc: "С падением правительства Свободных Штатов, патрули рабов просят полного контроля над выполнением своих обязанностей на севере. Мы дадим им отбой." #NT!
 USA_win_respond_resistance: "Ответ на сопротивление" #NT!
 USA_win_respond_resistance_desc: "Юг сопротивлялся нашей политике, но они становились все более и более неуправляемыми и жестокими. Нам необходимо навести порядок на Юге." #NT!
