 USA_UtahWar: "Война в Юте" #NT!
 USA_UtahWar_desc: "Мормонские беспорядки: §R[?Root.USA_mormon_unrest]§!\n\nВ 1857 году недавно вступивший в должность президент Бьюкенен решил заменить губернатора территории Юта, который оказался главой мормонской церкви, на политического назначенца-«нееврея». Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением отнестись к этой смене губернатора, особенно потому, что она произошла без предупреждения, объяснений и, судя по всему, с участием оккупационной армии." #NT!
 USA_UtahWar_2: "Война в Юте" #NT!
 USA_UtahWar_2_desc: "Бьюкенен отправил американские войска в Юту, чтобы назначить нового губернатора на этой территории. Мормоны Юты, опасаясь, что крупные военные силы США были отправлены для их уничтожения, и столкнувшись с преследованиями в других районах, приготовились к обороне." #NT!
