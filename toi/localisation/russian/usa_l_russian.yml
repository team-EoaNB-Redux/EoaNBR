  ##Buchanan Diplomacy 
 USA_buchanan_diplomacy: "Дипломатия Бьюкенена" #NT!
 USA_buchanan_diplomacy_desc: "Президент Бьюкенен был известен своей агрессивной внешней политикой, стремясь расширить территорию США любым возможным способом, будь то путем завоевания или покупки земель." #NT!
 USA_clayton_bulwer_treaty_focus: "Завершить договор Клейтона-Бульвера" #NT!
 USA_clayton_bulwer_treaty_focus_desc: "Договор Клейтона-Бульвера был договором, в котором велись переговоры об освобождении центральноамериканских земель обратно соответствующим странам Гондурасу и Никарагуа, в частности, Берегу Москито. Именно президент Монро потребовал положить конец европейскому колониализму в Америке, и Бьюкенен стремится следовать его примеру." #NT!
 USA_focus_clayton_conspiracy: "Заговор Клейтона" #NT!
 USA_focus_clayton_conspiracy_desc: "После того, как Великобритания отвергла договор Клейона-Бульвера, мы должны подготовиться к конфликту с Британской империей." #NT!
 USA_mormon_alaska: "Мормоны Аляски" #NT!
 USA_mormon_alaska_desc: "Одной из самых странных идей Бьюкенена была ранняя покупка русской Аляски с намерением предложить ее мормонской церкви, потенциально рассматривая это как умный способ как получить землю, так и поселенцев для суровой границы, и мормоны потенциально приняли бы такое предложение в своем постоянном стремлении к землям, где их могли бы оставить в покое без угрозы насилия. Посмотрим, готовы ли русские в настоящее время расстаться с такой бесплодной пустыней." #NT!
 USA_harris_treaty_focus: "Договор Харриса" #NT!
 USA_harris_treaty_focus_desc: "Коммодор Перри открыл порты Японии для торговли выстрелом из пушки, но нам предстоит довести дело до конца и получить гарантии открытой торговли с ранее закрытой страной." #NT!
 USA_trade_treaties: "Переговоры в Азии" #NT!
 USA_trade_treaties_desc: "Учитывая недавние события в Китае, включая британскую интервенцию, нам следует использовать новые договоры, которые дадут нашим торговцам преимущество на этом новом рынке." #NT!
 USA_support_mexican_liberals: "Поддержите либералов" #NT!
 USA_support_mexican_liberals_desc: "Продолжающееся европейское вмешательство в Мексику является оскорблением всего, за что выступает доктрина Монро. Мы должны вооружить наших южных соседей против этих иностранных захватчиков!" #NT!
 USA_mexican_protectorate: "Мексиканские протектораты Чиуауа и Сонора" #NT!
 USA_mexican_protectorate_desc: "Бьюкенен давно считал относительное беззаконие на мексиканской границе угрозой интересам и безопасности США. Возможно, пришло время для второй «мексиканской уступки»" #NT!
 USA_cuban_protectorate: "Кубинский протекторат" #NT!
 USA_cuban_protectorate_desc: "Президенты задолго до Бьюкенена положил глаз на жемчужину Испанской империи, Кубу. Сам Бьюкенен был участником многочисленных попыток мирного приобретения территории, это будет еще одна." #NT!
