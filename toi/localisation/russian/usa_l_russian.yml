 USA_mormon_war_decisions_desc: "В 1857 году недавно вступивший в должность президент Бьюкенен решил заменить губернатора территории Юта, который был главой мормонской церкви, на политического назначенца-«нееврея». Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением отнестись к этой смене губернатора, особенно потому, что она произошла без предупреждения или объяснения, и, судя по всему, была оккупационной армией.\n\nУровень беспорядков среди мормонов составляет: §R[?Root.USA_mormon_unrest]§!\n\nМы должны стремиться удерживать уровень беспорядков ниже §R18§! или мормоны непременно восстанут." #NT!
  
 USA_paraguay_intervention: "Парагвайская экспедиция" #NT!
 USA_paraguay_intervention_desc: "Поскольку было желательно убедиться в пригодности реки Ла-Плата и ее притоков для парового судоходства, в 1853 году туда был отправлен американский пароход Water Witch. Это успешно продолжалось до февраля 1855 года, когда во время мирного продолжения своего плавания вверх по реке Парана пароход был обстрелян парагвайским фортом. Огонь был ответным, но поскольку Water Witch был маломощным и не был предназначен для наступательных операций, он вышел из конфликта. Предлогом для нападения послужил указ президента Парагвая от октября 1854 года, запрещавший иностранным военным судам плавать по рекам этого государства. Однако, поскольку Парагвай был владельцем только одного берега реки с таким названием, другой принадлежал Кориентесу, штату Аргентинской Конфедерации, право его правительства ожидать, что такой указ будет соблюден, не может быть признано. Но «Водяная ведьма» не была, строго говоря, военным судном. Это был небольшой пароход, занятый научным предприятием, предназначенным для выгоды коммерческих государств в целом. При таких обстоятельствах я вынужден считать нападение на него неоправданным и требующим удовлетворения от правительства Парагвая. Граждане Соединенных Штатов, также обосновавшиеся в Парагвае, лишились своей собственности и были отобраны у них, а власти обращались с ними оскорбительно и произвольно, что требует возмещения." #NT!
 USA_character_james_buchanan_desc: "15-й президент США Джеймс Бьюкенен является членом Демократической партии. Несмотря на то, что он северянин, он, как утверждается, имеет проюжные принципы, из-за чего многие называют его «болваном». Считая, что северные аболиционистские партии и группы создают проблемы, вмешиваясь в то, что, по его мнению, было бы естественной постепенной отменой рабства на юге. Он считает бесполезным останавливать расширение страны, поскольку люди пытаются селиться на западе за Скалистыми горами. Хотя у него также были некоторые собственные идеи относительно расширения, которые он надеется воплотить в жизнь во время своего срока." #NT!
 USA_characters_john_breckinridge_advisor_desc: "Вице-президент Джеймса Бьюкенена, Джон Кэбелл Брекинридж является членом Демократической партии. В продолжающемся вопросе рабства Брекинридж оторван от своей морали и отстаивает конституцию. Он считает, что институт рабства — это зло, но все равно защищает его из-за статуса рабов как собственности, а конституция защищает права человека на свою собственность. Он также является сторонником явной судьбы. Во время последних выборов он подчеркивал свою веру в то, что Республиканская партия разорвет нацию на части." #NT!
 USA_character_roger_taney_desc: "Пятый главный судья Роджер Брук Тейни был назначен бывшим президентом-демократом Эндрю Джексоном. Он пользовался всеобщим уважением, и люди верили, что он разрешит общенациональный спор о рабстве. Однако, как мы знаем из недавнего дела Дреда Скотта, это только укрепило Республиканскую партию, вызвав гнев на севере из-за этого решения. В конечном итоге это могло произойти из-за его поддержки рабства." #NT!
 USA_character_lewis_cass_desc: "22-й государственный секретарь Льюис Касс является членом Демократической партии. Он ветеран войны 1812 года, дослужившийся до звания бригадного генерала и участвовавший в битве на Темзе. При президенте Эндрю Джексоне он был назначен военным министром и помогал его политике переселения индейцев. Что касается вопросов рабства, он выступает за народный суверенитет." #NT!
 USA_character_howell_cobb_desc: "22-й министр финансов Хауэлл Кобб является членом Демократической партии. Он встал на сторону бывшего президента-демократа Эндрю Джексона по вопросу аннулирования и был страстным сторонником расширения рабства, но затем поддержал Компромисс 1850 года." #NT!
 USA_character_john_floyd_desc: "24-й военный министр Джон Бьюкенен Флойд является членом Демократической партии. Он выступает за рабство и едва не попал в беду, будучи губернатором Вирджинии, когда рекомендовал Генеральной ассамблее Вирджинии принять закон об обложении налогом импорта из штатов, отказывающихся возвращать беглых рабов, принадлежавших хозяевам из Вирджинии. Это нарушило бы пункт о межштатной торговле." #NT!
 USA_character_jeremiah_black_desc: "24-й генеральный прокурор Джеремайя Салливан Блэк является членом Демократической партии. Он постепенно стал одним из ведущих американских юристов, занимая должность главного судьи в Верховном суде Пенсильвании." #NT!
  
