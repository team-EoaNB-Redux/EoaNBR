 usaPolitics.4.t: "Национальный съезд республиканской партии 1868 г." #NT!
 usaPolitics.4.desc: "Национальный съезд Республиканской партии США 1868 года проходит в здании Crosby's Opera House в Чикаго, штат Иллинойс. Явным фаворитом съезда является бывший генерал армии США во время Гражданской войны Улисс С. Грант... в основном из-за того, что он баллотируется без какой-либо оппозиции. Поэтому неудивительно, что кандидатом от республиканцев, названным на съезде, является..." #NT!
 usaPolitics.4.a: "Улисс С. Грант!" #NT!
 usaPolitics.5.t: "Национальный съезд Демократической партии 1868 г." #NT!
 usaPolitics.5.desc: "Национальный съезд Демократической партии 1868 года проходит в Таммани-холле в Нью-Йорке, штат Нью-Йорк. Три фаворита в гонке за номинацию — Горацио Сеймур, бывший губернатор Нью-Йорка, Джордж Х. Пендлтон, представитель от Огайо, и Томас А. Хендрикс, сенатор от Индианы. После завершения раундов голосования и подсчета голосов кандидатом от Демократической партии был определен..." #NT!
 usaPolitics.5.a: "Горацио Сеймур!" #NT!
 usaPolitics.5.b: "Джордж Х. Пендлтон!" #NT!
 usaPolitics.5.c: "Томас А. Хендрикс!" #NT!
 usaPolitics.6.t: "Национальный съезд республиканской партии 1872 г." #NT!
 usaPolitics.6.desc: "[usaPolitics_6_desc]" #NT!
 usaPolitics_6_desc_grant: "Национальный съезд Республиканской партии США 1872 года проходит в Академии музыки в Филадельфии, штат Пенсильвания. Явным фаворитом съезда является бывший генерал армии США во время Гражданской войны Улисс С. Грант... в основном из-за того, что он снова баллотируется без каких-либо конкурентов. Поэтому неудивительно, что кандидатом от республиканцев, названным на съезде, является..." #NT!
 usaPolitics_6_desc_no_grant: "Национальный съезд Республиканской партии США 1872 года проходит в Академии музыки в Филадельфии, штат Пенсильвания. Из-за поражения Улисса С. Гранта на выборах 1868 года он впал в немилость с точки зрения своей способности привести партию к победе. Из-за своего ухода из национальной политики первый вице-президент Линкольна Ганнибал Хэмлин оказался в центре внимания как новый фаворит республиканцев. Проводя кампанию, основанную на связях с уважаемым президентом, он практически не имеет соперников на съезде. Поэтому не должно быть сюрпризом, что кандидат от республиканцев, названный на съезде,..." #NT!
 usaPolitics.6.a: "Улисс С. Грант!" #NT!
 usaPolitics.6.b: "Ганнибал Хэмлин!" #NT!
 usaPolitics.7.t: "Национальный съезд Демократической партии 1872 г." #NT!
 usaPolitics.7.desc: "[usaPolitics_7_desc]" #NT!
 usaPolitics_7_desc_dem_president: "Национальный съезд Демократической партии 1872 года проходит в Большом оперном театре Форда в Балтиморе, штат Мэриленд. Само мероприятие в основном символично, так как все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократической традиции голосование должно продолжаться! После того, как раунды голосования были завершены и голоса подсчитаны, кандидат от Демократической партии был определен..." #NT!
 usaPolitics_7_desc_no_dem_president: "Национальный съезд Демократической партии 1872 года проходит в Большом оперном театре Форда в Балтиморе, штат Мэриленд. В рамках альянса, сформированного с недавно сформированной «Либеральной республиканской партией», кандидат Хорас Грили является безоговорочным фаворитом в борьбе за выдвижение от Демократической партии. После завершения раундов голосования и подсчета голосов кандидат от Демократической партии был определен..." #NT!
 usaPolitics.7.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.7.b: "Хорас Грили!" #NT!
 usaPolitics.8.t: "Национальный съезд Республиканской партии 1876 г." #NT!
 usaPolitics.8.desc: "[usaPolitics_8_desc]" #NT!
 usaPolitics_8_desc_rep_president: "Национальный съезд Республиканской партии США 1876 года проходит в выставочном зале в Цинциннати, штат Огайо. Само мероприятие в основном символично, так как все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократических традициях голосование должно продолжаться! После того, как раунды голосования были завершены и голоса подсчитаны, кандидатом от республиканцев был определен..." #NT!
 usaPolitics_8_desc_no_rep_president: "Национальный съезд Республиканской партии Соединенных Штатов 1876 года проходит в Выставочном зале в Цинциннати, штат Огайо. Двумя фаворитами в номинации являются губернатор Огайо Резерфорд Б. Хейс и представитель Мэна Джеймс Г. Блейн. Несмотря на напряженную борьбу между ними, окончательные голоса были подсчитаны, и победителем был определен..." #NT!
 usaPolitics.8.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.8.b: "Резерфорд Б. Хейс!" #NT!
 usaPolitics.8.c: "Джеймс Г. Блейн!" #NT!
 usaPolitics.9.t: "Национальный съезд Демократической партии 1876 г." #NT!
 usaPolitics.9.desc: "[usaPolitics_9_desc]" #NT!
 usaPolitics_9_desc_dem_president: "Национальный съезд Демократической партии США 1876 года проходит в здании Merchants Exchange в Сент-Луисе, штат Миссури. Само мероприятие в основном символично, так как все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократических традициях голосование должно продолжаться! После того, как раунды голосования были завершены и голоса подсчитаны, кандидат от Демократической партии был определен..." #NT!
 usaPolitics_9_desc_no_dem_president: "Национальный съезд Демократической партии США 1876 года проходит в здании Merchants Exchange в Сент-Луисе, штат Миссури. Подавляющим фаворитом в процессе выдвижения кандидатов от Демократической партии является Сэмюэл Дж. Тилден, который пользуется подавляющей популярностью среди Демократической партии. После подсчета голосов победителем был определен..." #NT!
 usaPolitics.9.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.9.b: "Сэмюэл Дж. Тилден!" #NT!
  
