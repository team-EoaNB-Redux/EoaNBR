 USA_Focus_NACW_Cults: "Американская личность" #NT!
 USA_Focus_NACW_Cults_desc: "Это будет трудным усилием, но нам нужно ввести больше северной культуры на Юг. Культура дикси не вымрет, но этот толчок к ассимиляции сильно ослабит ее влияние на Юге." #NT!
 USA_Focus_NACW_War_Avoided: "Избегайте гражданской войны" #NT!
 USA_Focus_NACW_War_Avoided_desc: "Благодаря быстрому мышлению нашего президента, нам удалось успешно создать компромисс по вопросу рабства в нашей стране! Слава Союзу!" #NT!
  
