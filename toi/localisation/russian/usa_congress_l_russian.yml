 UNITED_STATES_CONGRESS_WARNING: "Система правительства США находится в стадии разработки. В настоящее время она ничего не делает и может быть безопасно проигнорирована. Спасибо за игру в End of a New Beginning Redux!\n \n-PresidentStorm" #NT!
  
 UNITED_STATES_CONGRESS: "Конгресс Соединенных Штатов Америки" #NT!
 USA_CONGRESS_TOOLTIP: "У вас есть [?usa_congress] §HКонгрессивная власть§!\n\nВы получаете [?usa_congress_rate] £usa_congress  в день." #NT!
 USA_CONGRESS_TOOLTIP_DELAYED: "§HКонгрессивная власть§! — это объем полномочий, которыми обладает Конгресс Соединенных Штатов, а также его политическая сила в продвижении §Hзаконодательных актов§!. Скорость роста вашей §HКонгрессивной власти§! зависит от вашей текущей ситуации." #NT!
 USA_CONGRESS_POWER_FACTION: "У вас есть [?usa_congress_faction] §HФракционный маятник§!" #NT!
 USA_CONGRESS_POWER_FACTION_DELAYED: "§HFaction Pendulum§! — это политическая система, которая представляет собой постоянную борьбу между §HДемократической партией§! и §HРеспубликанской партией§!. Если число §Hниже 50§!, то это означает, что §HРеспубликанская партия§! доминирует. Если число §Hвыше 50§!, то это означает, что §HДемократическая партия§! доминирует. Чтобы получить §HAdvanced Legislations§!, вы должны достичь определенного количества §HPendulum Power§!, чего можно добиться, поддержав §HLegislation§! от любой §HFactions§!." #NT!
 USA_CONGRESS_POWER_GAIN_MANPOWER: "§HНачните пропаганду вербовки§!\n\nИспользуйте §R25§! £usa_congress , чтобы начать продвигать военную пропаганду, и увеличьте наши резервы §Hрабочей силы§! на §H5 тыс.§!" #NT!
 USA_CONGRESS_POWER_GAIN_MANPOWER_DELAYED: "[!usa_congress_power_gain_manpower_click]\n \n[!usa_congress_power_gain_manpower_click_enabled]" #NT!
 USA_CONGRESS_POWER_GAIN_PP: "§HУстранение бюрократической волокиты§!\n\nИспользуйте §R25§! £usa_congress , чтобы сосредоточиться на устранении ненужных политик и ослабить политическое давление, что увеличит нашу §Hзаконодательную власть§! на §H20§!" #NT!
 USA_CONGRESS_POWER_GAIN_PP_DELAYED: "[!usa_congress_power_gain_pp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_CP: "§HПрограммы обучения офицеров§!\n\nСосредоточиться на использовании §R25§! £usa_congress , чтобы запустить новые программы обучения наших офицеров, что даст нам §H10 Командную силу§! (£command_power )" #NT!
 USA_CONGRESS_POWER_GAIN_CP_DELAYED: "[!usa_congress_power_gain_cp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_XP: "§HПригласите иностранных офицеров§!\n\nИспользуйте §R25§! £usa_congress , чтобы нанять иностранных офицеров, которые помогут нам обучить наши армии, за что они дадут нам §H5 Опыта§!" #NT!
 USA_CONGRESS_POWER_GAIN_XP_DELAYED: "[!usa_congress_power_gain_xp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_RESEARCH: "§HФинансирование Академии§!\n\nПотратьте 50 §R§! £usa_congress , чтобы сосредоточиться на наших академических исследованиях и прогрессе, шаг, который они дадут нам §H-2% скорости исследований§! на §H45 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_RESEARCH_DELAYED: "[!usa_congress_power_gain_research_click]" #NT!
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS: "§HПроекты общественных работ§!\n\nПожертвуйте §R50§! £usa_congress , чтобы увеличить наши усилия по общественным работам и услугам, что приведет к §H+10% скорости инфраструктуры§! на §H60 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS_DELAYED: "[!usa_congress_power_gain_public_works_click]" #NT!
 USA_CONGRESS_POWER_GAIN_IMMIGRATION: "§HИммиграционные программы§!\n\nИнвестируйте 50 §R§! £usa_congress , чтобы увеличить уровень иммиграции для увеличения населения, что позволит увеличить §Hприрост населения на 5%§! в течение §H60 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_IMMIGRATION_DELAYED: "[!usa_congress_power_gain_immigration_click]" #NT!
 USA_CONGRESS_POWER_GAIN_STABILITY: "§HПодталкиваем к стабильности§!\n\nС нашими §R75§! £usa_congress, мы можем медленно, но верно повысить стабильность нашей страны на §H5%§! посредством медленного процесса, который займет §H140 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_STABILITY_DELAYED: "[!usa_congress_power_gain_stability_click]" #NT!
 USA_CONGRESS_POWER_REP_INDUSTRY: "§HГранты промышленности§!\n\nЕсли бы мы использовали §R50§! £usa_congress, , мы могли бы предложить субсидии растущим отраслям, чтобы увеличить темпы промышленного роста на §H10%§!. §HМаятник фракции§! должен быть равен или ниже §H65§! для принятия." #NT!
 USA_CONGRESS_POWER_REP_INDUSTRY_DELAYED: "[!usa_congress_power_rep_industry_click]" #NT!
 USA_CONGRESS_POWER_REP_POPULARITY: "§HПризыв республиканцев§!\n\nСтоит ли нам использовать §R50§! £usa_congress, мы можем распространить наши республиканские ценности и увеличить популярность §Hцентризма§! на §H1%§!" #NT!
 USA_CONGRESS_POWER_REP_POPULARITY_DELAYED: "[!usa_congress_power_rep_popularity_click]" #NT!
 USA_CONGRESS_POWER_REP_SPONSER: "§HСпонсор военной промышленности§!\n\nС нашими §R75§! £usa_congress, мы можем спонсировать наши военные заводы, чтобы получить дополнительный §H10% производительности завода§! на §H60 дней§!. §HМаятник фракции§! должен быть равен или ниже §H55§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_SPONSER_DELAYED: "[!usa_congress_power_rep_sponser_click]" #NT!
 USA_CONGRESS_POWER_REP_BUISNESS: "§HПоднять налоги на бизнес§!\n\nИспользуя §R75§! £usa_congress, мы можем поднять некоторые из наших налогов на малый и средний бизнес, чтобы помочь им расти, и это приведет к потере §H5% потребительских товаров§!, но увеличит нашу §HЭффективность фабрик§! и §HСтроительство зданий§! на §H140 дней§!. §HМаятник фракции§! должен быть равен или ниже §H45§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_BUISNESS_DELAYED: "[!usa_congress_power_rep_buisness_click]" #NT!
 USA_CONGRESS_POWER_REP_PROGRESSIVE: "§HВвести прогрессивные налоги§!\n\nНастаивая на наших §R75§! £usa_congress, мы можем ввести прогрессивный налог, который даст правительству деньги и позволит мелким компаниям догнать крупные, что приведет к тому, что мы получим §H-10% потребительских товаров§!, но снизит нашу §Hэффективность фабрик§!, §Hсбор ресурсов§! и §Hстроительство зданий§! на §H140 дней§! §Hмаятник фракции§! должен быть равен или ниже §H35§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_PROGRESSIVE_DELAYED: "[!usa_congress_power_rep_progressive_click]" #NT!
 USA_CONGRESS_POWER_REP_ASSIMILATION: "§HАссимиляция меньшинств§!\n\nПроталкивание наших §R75§! £usa_congress, мы можем продвигать меньшинства, будь то африканцы, европейцы, азиаты, и позволить им ассимилироваться и интегрироваться в американский образ жизни. Это приведет к тому, что мы получим §H10% ежемесячного населения§!, но уменьшит наши §HПрирост законодательной власти§! и §HЗащиту от дрейфа§! на §H270 дней§!. §HМаятник фракции§! должен быть равен или ниже §H25§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_ASSIMILATION_DELAYED: "[!usa_congress_power_rep_assimilation_click]" #NT!
 USA_CONGRESS_POWER_REP_RADICAL: "§HПоддержка радикальных республиканцев§!\n\nЕсли мы используем §R75§! £usa_congress, мы можем распространять евангелие радикальных республиканцев, которые хотят, чтобы гражданские права были предоставлены не только меньшинствам, но и женщинам. Это приведет к тому, что мы получим §H1% Социального Эгалитаризма§!. §HМаятник Фракции§! должен быть равен или ниже §H15§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_RADICAL_DELAYED: "[!usa_congress_power_rep_radical_click]" #NT!
 USA_CONGRESS_POWER_REP_CIVIL: "§HДержаться за гражданские свободы§!\n\nИспользуя наши §R100§! £usa_congress, мы можем продвигать идею гражданских свобод и распространять идеи гражданских прав. Это приведет к тому, что мы получим §H5% Социального Эгалитаризма§! в течение §H500 Дней§!. §HМаятник Фракции§! должен быть равен или ниже §H15§! для принятия" #NT!
 USA_CONGRESS_POWER_REP_CIVIL_DELAYED: "[!usa_congress_power_rep_civil_click]" #NT!
 USA_CONGRESS_POWER_REP_EQUALITY: "§HУчреждение гражданских прав§!\n\nПосле всего этого времени, с нашими §R100§! £usa_congress, мы наконец-то сможем установить полные гражданские права в нашей стране. Все, независимо от цвета кожи или пола, будут равны. Это приведет к тому, что мы установим §HПолное равенство§!. §HФракционный маятник§! должен быть §H0§!, чтобы принять" #NT!
 USA_CONGRESS_POWER_REP_EQUALITY_DELAYED: "[!usa_congress_power_rep_equality_click]" #NT!
 USA_CONGRESS_POWER_DEM_POPULARITY: "§HДемократический призыв§!\n\nСтоит ли нам использовать §R50§! £usa_congress, мы можем распространять наши демократические ценности и повышать популярность §Hтрадиционного консерватизма§! на §H1%§!" #NT!
 USA_CONGRESS_POWER_DEM_POPULARITY_DELAYED: "[!usa_congress_power_dem_popularity_click]" #NT!
 USA_CONGRESS_POWER_DEM_TRADE: "§HОтменить торговые правила§!\n\nПродвигая наши §R50§! £usa_congress, мы можем сократить количество торговых правил, которые есть в нашей стране, что позволяет нам иметь §H+10% минимального экспорта§!, но также увеличивает наш §HФактор ресурсов§! на §H10%§! на §H160 дней§!. §HМаятник фракции§! должен быть не менее §H35§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_TRADE_DELAYED: "[!usa_congress_power_dem_trade_click]" #NT!
 USA_CONGRESS_POWER_DEM_CROPS: "§HПоддержка наших фермеров§!\n\nС нашими §R75§! £usa_congress, мы можем ввести программы, которые помогут поддержать наших сельских фермеров, что позволит нам производить достаточно еды, чтобы увеличить наше население на §H+15% ежемесячного населения§!, но также будет стоить нам §Hзаконодательной власти§! и §Hпотребительских товаров§! на §H160 дней§!. §HФракционный маятник§! должен быть не менее §H45§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_CROPS_DELAYED: "[!usa_congress_power_dem_crops_click]" #NT!
 USA_CONGRESS_POWER_DEM_SILVER: "§HПродвигаем бесплатное серебро§!\n\nЕсли мы продвигаем §R75§! £usa_congress, , мы можем ввести бесплатное серебро, идею, которая продвигает переход от золотого стандарта к серебру, чтобы помочь нашим бедным, которые не могут получить золото, и это приведет к меньшему §Hпромышленному производству§!, но также даст нам §Hпотребительские товары§! на §H160 дней§!. §HФракционный маятник§! должен быть не менее §H55§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_SILVER_DELAYED: "[!usa_congress_power_dem_silver_click]" #NT!
 USA_CONGRESS_POWER_DEM_TRADITION: "§HПоддержка старых традиций§!\n\nИспользуя наши §R75§! £usa_congress, мы можем продвигать поддержку старых традиционных ценностей, что приводит к большей §Hзаконодательной власти§! и §Hзащите от дрейфа§!, но также даст нам меньше §Hместных ресурсов§! и §Hскорости строительства§! на §H160 дней§!. §Hмаятник фракции§! должен быть не менее §H65§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_TRADITION_DELAYED: "[!usa_congress_power_dem_tradition_click]" #NT!
 USA_CONGRESS_POWER_DEM_AGRARIAN: "§HАграрная реформа§!\n\nИспользуя наши §R75§! £usa_congress, мы можем продвинуть законопроект о реформировании нашего производства сельского хозяйства, что приведет к большему количеству §HПотребительских товаров§!, §HМестных ресурсов§!, §HЕжемесячного населения§! и §HМинимального экспорта§!, но ценой §HЗаконодательной власти§! с §H270 дней§!. §HФракционный маятник§! должен быть не менее §H75§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_AGRARIAN_DELAYED: "[!usa_congress_power_dem_agrarian_click]" #NT!
 USA_CONGRESS_POWER_DEM_RADICAL: "§HПоддержка радикальной демократии§!\n\nЕсли мы используем §R75§! £usa_congress, мы можем распространять евангелие радикальных демократов, которые хотят видеть распространение демократических идеалов и децентрализацию государства. Это приведет к тому, что мы получим §H1% радикальной демократии§!. §HФракционный маятник§! должен быть не менее §H85§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_RADICAL_DELAYED: "[!usa_congress_power_dem_radical_click]" #NT!
 USA_CONGRESS_POWER_DEM_PUSH: "§HНадавить на децентрализацию§!\n\nЕсли нажать §R100§! £usa_congress, мы сможем распространить идеалы радикальных демократов, которые стремятся к децентрализации государства. Затем мы получим §H5% радикальной демократии§! в течение §H500 дней§!. §HФракционный маятник§! должен быть не менее §H85§!. для принятия" #NT!
 USA_CONGRESS_POWER_DEM_PUSH_DELAYED: "[!usa_congress_power_dem_push_click]" #NT!
 USA_CONGRESS_POWER_DEM_DECENTRAL: "§HДецентрализация Республики§!\n\nПосле всего этого времени, с нашими §R100§! £usa_congress, мы наконец-то можем децентрализовать Республику. Теперь наши штаты будут более могущественными, и мы будем сильнее вместе. Это приведет к тому, что мы установим §HДецентрализацию§!. §HФракционный Маятник§! должен быть §H100§! для принятия" #NT!
 USA_CONGRESS_POWER_DEM_DECENTRAL_DELAYED: "[!usa_congress_power_rep_decentral_click]" #NT!
  
