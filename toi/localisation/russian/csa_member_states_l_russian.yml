l_russian:
  
 csa_member_state_opinion_modifier: "Государство-член Конфедерации" #NT!
 csa_recognized_cored_provinces_opinion_modifier: "Они признали наши основные провинции" #NT!
 csa_old_civil_war_enemies_opinion_modifier: "Старые враги времен Гражданской войны" #NT!
  
 csa_member_state_select_platform.1.t: "Децентрализованный [CSA.GetName]!" #NT!
 csa_member_state_select_platform.1.d: "С официальным принятием [CSA.GetName] децентрализованной формы правления, штаты-члены конфедерации имеют большую автономию. Будущее позиций и политики нашей страны в настоящее время обсуждается. Мы можем влиять на то, что будет в конгрессе нашего штата в некоторой степени, но нет гарантии, что наши предлагаемые позиции победят. Возникает вопрос, какой будет наша предвыборная платформа?" #NT!
 csa_member_state_select_platform.1.a: "Мы выберем наши позиции на платформе!" #NT!
 csa_member_state_select_platform.1.b: "Платформы нет, пусть решает конгресс." #NT!
  
 csa_member_state_select_platform_tooltip: "§RЭтот вариант находится в разработке и не закончен. Пока он не будет закончен, этот вариант будет решать конгресс.§!" #NT!
 csa_member_state_congress_platform_tooltip: "Конгресс будет голосовать и определять политику §Y[ROOT.GetName]§! без нашего влияния." #NT!
  
 csa_member_state_congress_voted.1.t: "Конгресс завершил голосование!" #NT!
 csa_member_state_congress_voted.1.d: "Сегодня [ROOT.GetAdjective] конгресс завершил свои раунды законодательства и политики. Новообретенная автономия нашей страны позволит нам делать то, что мы никогда не могли делать под гнетом Соединенных Штатов!" #NT!
 csa_member_state_congress_voted.1.a: "Это новый день для всех [ROOT.GetAdjective]" #NT!
  
