 finland.10.a: "Нам будет его не хватать." #NT!
 finland.10.b: "Нам следует провести общенациональные похороны!" #NT!
 finland.11.t: "Граф Николай Адлерберг предлагает свои услуги" #NT!
 finland.11.d: "Граф Николай Адлерберг только что вернулся из дипломатической миссии в Берлине и готов стать генералом. Человек с его опытом и знаниями мог бы быть весьма полезен для нашей армии и мог бы помочь нам модернизировать ее." #NT!
 finland.11.a: "Нам всегда пригодится другой генерал." #NT!
 finland.12.t: "Николай Адлерберг уходит в отставку" #NT!
 finland.12.d: "Николай Адлерберг служит нам уже некоторое время, но, возможно, ему пора уйти на пенсию, чтобы насладиться последними минутами своей жизни." #NT!
 finland.12.a: "Хорошо" #NT!
 finland.12.b: "Нам нужно, чтобы он продержался немного дольше." #NT!
 finland.13.t: "Смерть Николая Адлерберга" #NT!
 finland.13.d: "Несмотря на слабое здоровье, Николай Адлерберг служил стране до самой смерти." #NT!
 finland.13.a: "Нам будет его не хватать." #NT!
 finland.13.b: "Нам следует провести общенациональные похороны!" #NT!
 finland.14.t: "Река Тайпаленйоки" #NT!
 finland.14.d: "Первоначально воды Суванто, озера длиной 40 километров в провинции Выборг, медленно впадали в реку Вуокса через водный путь Кивиниеми и впадали в огромное Ладожское озеро. В 1818 году был прорыт канал для отвода весенних паводковых вод из Суванто в Ладожское озеро. Однако это неожиданно привело к образованию совершенно новой реки, Тайпалеенйоки. Эта новая река в последние годы начала осушать озеро Суванто, снизив его уровень воды на 7 метров и высушив водный путь Кивиниеми. Сегодня деревня Саккола прорыла новое русло реки через Кивиниеми между слиянием реки Вуокса и озера Суванто. К сожалению, это непреднамеренно привело к изменению направления течения, что привело к образованию нового речного порога, называемого водопадом Вуокса, и сделало навигацию по Кивиниеми невозможной." #NT!
 finland.14.a: "Хорошо" #NT!
 finland.15.t: "Академия лицея Ювяскюля" #NT!
 finland.15.d: "Сегодня императорским указом официально учрежден лицей Ювяскюля, что является важной вехой для финского народа, поскольку это первая по-настоящему специализированная школа финского языка в нашем княжестве. Школа является свидетельством влияния Вольмара Шильдта, известного врача и педагога, посвятившего себя внедрению финского языка в академическую сферу. Со временем, как ожидается, откроется больше возможностей для изучения финского языка, поскольку будет открываться все больше и больше школ." #NT!
 finland.15.a: "Интересный!" #NT!
 finland.16.t: "Риетрикки Полэн" #NT!
 finland.16.d: "Финский журналист, переводчик и преподаватель Риетрикки Полен вошел в историю сегодня, став первым человеком, защитившим докторскую диссертацию на финском языке, защитив свою философскую диссертацию под названием «Введение в историю финской литературы». Его достижение символизирует дальнейшее принятие финского языка в академической среде." #NT!
 finland.16.a: "Он важный человек для нашей страны!" #NT!
 finland.17.t: "Создание Суомалайнен Пуолуэ (Финская партия)" #NT!
 finland.17.d: " "
 finland.17.a: "Перкеле" #NT!
 finland.18.t: "Юлиус Крон — преподаватель Хельсинкского университета" #NT!
 finland.18.d: " "
 finland.18.a: "Перкеле" #NT!
  
