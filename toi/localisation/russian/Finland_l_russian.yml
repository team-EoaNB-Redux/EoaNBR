 finlandfocus.1.t: "Состояние экономики Финляндии" #NT!
 finlandfocus.1.d: "Экономика Финляндии традиционно аграрная, но с началом промышленной революции в прошлом веке все больше и больше стран индустриализировались, и, таким образом, идея индустриализации дошла до нас. И хотя наша страна по-прежнему в основном аграрная, и 85% рабочей силы работает в этом секторе, в последние годы у нас был быстрорастущий промышленный и коммерческий сектор. Что касается финского производства на душу населения, оно ежегодно росло примерно на 0,4%, хотя это была минимальная оценка, поскольку она не учитывала скот и некоторые зерновые." #NT!
 finlandfocus.1.a: "Нашей экономике нужна модернизация!" #NT!
 finlandfocus.2.t: "Будущее индустриализации" #NT!
 finlandfocus.2.d: "Пришло время выбрать, в каком направлении мы хотим двигаться в ближайшие годы в вопросе индустриализации. У нас есть выбор между §RIndustrialising§! нашей экономикой или сохранением фокуса на §Gagriculture§!." #NT!
 finlandfocus.2.a: "Индустриализация — это путь!" #NT!
 finlandfocus.2.b: "Сосредоточение внимания на сельском хозяйстве — правильный шаг!" #NT!
 finlandfocus.3.t: "Денежная реформа в Финляндии" #NT!
 finlandfocus.3.d: "В этом году Национальный банк Финляндии принял решение ввести собственную валюту Финляндии — финскую марку! Одна марка равна 100 финским пенни. С введением марки было решено, что марка должна быть связана с российским рублем и иметь обменный курс четыре марки за один рубль. Идея собственной валюты Финляндии, которая заменит российский рубль и, хотя и реже используемый, шведский риксдалер, часто приписывается сенатору Карлу Фабиану Лангеншельду, которого также называют «отцом марки». С введением собственной валюты Финляндия делает еще один шаг к независимости!" #NT!
 finlandfocus.3.a: "Да здравствует Марка!" #NT!
 finlandfocus.4.t: "Назначение Йохана Снеллмана" #NT!
 finlandfocus.4.d: "Сегодня Йохан Вильгельм Снелльман, фенноман и бывший преподаватель Хельсинкского университета, был назначен сенатором и министром финансов. Снелльман считается противоречивой фигурой в политике, поскольку он был ярым сторонником финского языка и культуры, что было отвергнуто свекоманами, которые хотели навязать шведский язык и культуру, и царем, поскольку Финляндия должна была быть русифицирована. Ситуация изменилась, когда Россия проиграла Крымскую войну. Царь Александр II, опасаясь сильного чувства скандинавского единства, хотел укрепить финскую идентичность и язык. Чтобы добиться этого, он решил продвигать фенноманов, таких как Йохан Снелльман, на высокие должности, сначала назначив его заведующим кафедрой философии в Хельсинкском университете, а затем сенатором и министром финансов. Сам Снелльман, несомненно, будет заинтересован в укреплении финской культуры, языка и идентичности, поскольку он фенноман, но также и большой финский патриот. Он, конечно, захочет поддержать марку как единственную валюту в Финляндии, но не только это, поскольку марка должна быть привязана только к курсу серебра, и как министр финансов он будет иметь полномочия в этих случаях. Он также разделяет тесные отношения с царем, поэтому мы могли бы реформировать нашу валютную систему даже дальше этого и укрепить финскую идентичность и саму Финляндию!" #NT!
 finlandfocus.4.a: "За Финляндию!" #NT!
 finlandfocus.5.t: "Финская диета" #NT!
 finlandfocus.5.d: "Финский сейм можно описать как форму «парламента», существующую в Финляндии. Он был введен Швецией, когда четыре сословия Швеции (дворянство, духовенство, грабители и крестьяне) обсуждали важные вопросы и голосовали за то, должен ли император решать, хочет ли он применять закон, за который проголосовал сейм, или нет. Финляндия, как часть Швеции, приняла свое законодательное собрание, ничего не изменив. Оно должно было собираться каждые 5 лет, но после сейма в Порвоо сейм больше не собирался и по сей день." #NT!
 finlandfocus.5.a: "Парламент в Финляндии?!" #NT!
 finlandfocus.6.t: "Kieliresкрипты" #NT!
 finlandfocus.6.d: "Долгое время мы сталкивались с проблемой нашей идентичности. В то время как некоторое время мы принимали язык и культуру нашего предыдущего сюзерена Швеции силой. Пришло время решить, либо принять наш собственный путь, под руководством наших высших интеллектуалов и землевладельцев-крестьян; Или со старым шведским дворянским меньшинством." #NT!
 finlandfocus.6.a: "Думаю, нам следует разобраться в этой ситуации..." #NT!
 finlandfocus.7.t: "Назначение нового министра!" #NT!
 finlandfocus.7.d: "Элиас Лённрот, автор нашей великой национальной эпохи "Калевала", назначен на должность в сенате. Это великий день для фенноманов!" #NT!
 finlandfocus.7.a: "Ура!" #NT!
 finlandfocus.8.t: "Назначение нового министра!" #NT!
 finlandfocus.8.d: "Аксель Улоф Фройденталь, автор наших многочисленных расовых теорий шведского превосходства и финской неполноценности, был назначен на должность в сенате. Это великий день для свекоманов, плохой день для фенноманов!" #NT!
 finlandfocus.8.a: "Вы, кажется, в Финляндии абсурдны, и потому что это Свенкар!" #NT!
 finlandfocus.9.t: "Обсуждение права голоса" #NT!
 finlandfocus.9.d: "Решено. Сенат принял законопроект, позволяющий внести поправки в право голоса для представителей университетов, землевладельцев-крестьян и священников. В то же время была восстановлена ​​практика, согласно которой нынешние дворяне могли назначать по доверенности любого члена дворянства представителем в сейме своей династии. Эта практика была отменена Густавом III в 1778 году. Надеюсь, это должно купить нам поддержку народа для наших будущих начинаний." #NT!
 finlandfocus.9.a: "Абсурд, право голоса для более низшего класса? Хм." #NT!
 finlandfocus.10.t: "Сейм 1867 года" #NT!
 finlandfocus.10.d: "Сейм 1867 года — третий сейм, который собирается в Финляндии, после сейма Порвоо в 1809 году и сейма 1867 года, спустя четыре года после последнего. В то время как последний сейм собирался для решения вопроса о языке в Финляндии, этот будет скорее занят экономическими вопросами, такими как валюта Финляндии. Мы ожидаем увидеть, как этот сейм изменит судьбу Финляндии!" #NT!
 finlandfocus.10.a: "Давайте посмотрим..." #NT!
 finlandfocus.11.t: "Представители сословий для диеты" #NT!
 finlandfocus.11.d: "После завершения выборов в сейм и сбора представителей в сейме пришло время назвать представителей 4 сословий! \n\nПредставлять дворянство будет: Йохан Мориц Норденстам \nПредставителем духовенства является: Эдвард Бергенхайм \nПриставов представляет: Франс Вильгельм фон Френкель \nИ, наконец, представителем крестьян является Аукусти Мякипеска. \n\nСейм скоро начнет свою работу, но будет ли она продуктивной или нет, будет решаться способностью более богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, как крестьяне. Их сложные отношения и разный статус друг с другом могут привести к проблемам, особенно если кто-то чувствует себя выше других..." #NT!
 finlandfocus.11.a: "Ради нашего будущего!" #NT!
 finlandfocus.12.t: "Принятие Закона о новых рыцарях" #NT!
 finlandfocus.12.d: "Новый рыцарский акт был актом, который должен был реформировать внутренние дела Финляндии, особенно отношения между дворянской семьей и Финляндским сеймом, среди прочих тем. Дворянин получил право назначать представителя своей семейной линии, который занимал его место в сейме вместо самого дворянина. Другие вопросы касались самих дворян, поскольку акт предусматривал, что дворяне не могут быть разделены классовым делением. Иерархия военных также была немного изменена, поскольку акт требовал, чтобы особый вице-маршал был назначен наряду с великим маршалом в Финляндии." #NT!
 finlandfocus.12.a: "Хороший и нужный поступок!" #NT!
 finlandfocus.12.b: "Мы не можем рисковать и вызывать гнев знати." #NT!
 finlandfocus.13.t: "Январский комитет" #NT!
 finlandfocus.13.d: "После смерти Николая I и восшествия Александра II на российский престол у финского народа зародилась надежда на реформы. Александр II отправился на сейм на Пасху и рассказал о проблемах в разных частях страны и хотел восстановить сейм для решения проблем в Финляндии. Был составлен список мер и отправлен императору, который не решался созывать сейм, потому что это не было бы популярно. Тогда было решено, что неконституционный комитет должен собраться в январе 1862 года и подготовить тему, необходимую для сейма, а также подготовить сам сейм. Члены комитета будут избраны, и 4 сословия будут иметь по 3 представителя в комитете." #NT!
 finlandfocus.13.a: "Нам нужно собраться как можно быстрее" #NT!
 finlandfocus.13.b: "Нам не нужна новая диета" #NT!
 finlandfocus.14.t: "Апрельский манифест" #NT!
 finlandfocus.14.d: "Апрельский манифест, подписанный 10 апреля царем Александром II и опубликованный 17 апреля в Финляндии, касался создания комитета, который должен был предложить изменения в финский сейм. Гражданское население и финский сенат были встревожены объявлением о создании такого комитета, поскольку они опасались, что он в конечном итоге заменит финский сейм. Либералы и землевладельцы уже планируют организовать протесты!" #NT!
 finlandfocus.14.a: "Мы не можем этого допустить!" #NT!
 finlandfocus.14.b: "Может быть, нам стоит сделать шаг назад и посмотреть, как будут развиваться события?" #NT!
 finlandfocus.15.t: "Демонстрация в Хельсинки" #NT!
 finlandfocus.15.d: "Объявление Апрельского манифеста вызвало огромное возмущение и протесты! После того, как Сенат не смог выступить с декларацией, чтобы просить царя рассмотреть легитимность самого Манифеста, были запланированы демонстрации. 22 апреля прошла самая крупная демонстрация, Хельсинкская демонстрация. Под предводительством студентов, самой активной группы демонстрантов, они прошли маршем к домам сенаторов, которые не поддержали создание комитета. Хотя некоторые студенты были против демонстрации, поскольку они боялись последствий, они были подавлены студентами, которые поддержали демонстрацию." #NT!
 finlandfocus.15.a: "Привет, пасха!" #NT!
 finlandfocus.16.t: "Сейм 1863 года" #NT!
 finlandfocus.16.d: "Александр II решил созвать Финляндский сейм, поскольку у него есть планы реформирования Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в нашей экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Темы, которые будут обсуждаться здесь, - это вмешательство церкви в государственные дела, особенно в территориальные и административные вопросы. Великий день для Финляндии, которая впервые за полвека принимает решение по своим собственным вопросам после долгого ожидания после сейма в Порвоо в 1809 году!" #NT!
 finlandfocus.16.a: "Наконец-то ожидание автономии закончилось!" #NT!
 finlandfocus.17.t: "Представители сословий для диеты" #NT!
 finlandfocus.17.d: "После завершения выборов в сейм и сбора представителей в сейме пришло время назвать представителей 4 сословий! \n\nПредставлять дворянство будет: Йохан Мауриц Норденстам \nПредставителем духовенства является: Эдвард Бергенхайм \nПриставов представляет: Роберт Исидор Эрн \nИ, наконец, представителем крестьян является Аукусти Мякипеска. \n\nСейм скоро начнет свою работу, но будет ли она продуктивной или нет, будет решаться способностью более богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, такими как крестьяне. Их сложные отношения и разный статус друг с другом могут привести к проблемам, особенно если кто-то чувствует себя выше других..." #NT!
 finlandfocus.17.a: "Тогда будем надеяться на лучшее!" #NT!
 finlandfocus.18.t: "Городской указ 1865 года" #NT!
 finlandfocus.18.d: "Муниципальным указом 1865 года Финляндия обеспечивает строгое разделение между административными границами муниципалитетов и границами, установленными церковью в их частях. Этот указ делает Финляндию более независимой от церквей, в первую очередь от Русской православной церкви, и делает их более независимыми от России." #NT!
 finlandfocus.18.a: "Раскол церкви и государства? Возможно ли это вообще...?" #NT!
 finlandfocus.19.t: "Реформы последнего сейма" #NT!
 finlandfocus.19.d: "Теперь, когда вопрос языка решен, нам нужно закончить последние реформы по этому вопросу, прежде чем закончится наш срок. Но, насколько нам известно, этот вопрос может больше не возникнуть в ближайшем будущем." #NT!
 finlandfocus.19.a: "Будем надеяться, что это решит этот вопрос раз и навсегда!" #NT!
 finlandfocus.20.t: "Закон диеты" #NT!
 finlandfocus.20.d: "Во время заседания парламента в 1867 году прошли дебаты о том, как реформировать финскую парламентскую систему. В конце концов, финский парламент проголосовал за изменение конституции, которое усилило бы сам парламент. В то время как конституция ранее напоминала шведскую хартию, что, в свою очередь, означало, что сенат не имел права действовать активно, просто предлагая законы суверену, теперь это изменилось, поскольку сенат предоставил себе право принимать решения о новых законах, касающихся Финляндии." #NT!
 finlandfocus.20.a: "Наконец, Сейм возвращается..." #NT!
 finlandfocus.21.t: "Марка — наша собственная валюта" #NT!
 finlandfocus.21.d: "С введением в Финляндии марки нам удалось создать собственную валюту, хотя и связанную с российским рублем на первых порах, прежде чем сделать ее зависимой от курса серебра. Иметь собственную валюту означает, что мы способны сделать еще один шаг к независимости!" #NT!
 finlandfocus.21.a: "Независимому государству нужна своя валюта!" #NT!
 finlandfocus.22.t: "обсуждение флага Фенномана" #NT!
 finlandfocus.22.d: "С определенными удобствами верной службы, представленными царю, у нас есть возможность выбрать новый флаг, представляющий текущее политическое положение в нашей стране, что мы выберем? Оставить нынешний или принять новый?" #NT!
 finlandfocus.22.a: "Давайте оставим текущий." #NT!
 finlandfocus.22.b: "На самом деле... С другой стороны... Мне нравится этот" #NT!
 finlandfocus.23.t: "обсуждение флага Svecoman" #NT!
 finlandfocus.23.d: "С определенными удобствами верной службы, представленными царю, у нас есть возможность выбрать новый флаг, представляющий текущее политическое положение в нашей стране, что мы выберем? Оставить нынешний или принять новый?" #NT!
 finlandfocus.23.a: "Давайте оставим текущий." #NT!
 finlandfocus.23.b: "А что если... мы возьмем на вооружение что-то старомодное?" #NT!
 finlandfocus.24.t: "Экономическая ситуация" #NT!
 finlandfocus.24.d: " "
 finlandfocus.24.a: "Усилия по развитию тяжелой промышленности" #NT!
 finlandfocus.24.b: "Гуманитарный фокус" #NT!
 finlandfocus.24.c: "Фокус на сельском хозяйстве" #NT!
  ### Normal Events ### 
 finland.1.t: "Александр Ярнефельт предлагает свои услуги" #NT!
 finland.1.d: "Александр Ярнефельт начал свое военное образование в Финляндском кадетском корпусе, а по его окончании служил в карабинерном полку в чине лейтенанта, а затем был переведен прапорщиком в лейб-гвардии Егерский полк в 1853 году. Затем он поступил в Михайловское артиллерийское училище в Санкт-Петербурге, которое в то время было лучшим военно-техническим заведением в России. 1 января 1860 года он был переведен в Генеральный штаб." #NT!
 finland.1.a: "Нам всегда нужен еще один генерал." #NT!
 finland.2.t: "Александр Ярнефельт уходит ради гражданской карьеры" #NT!
 finland.2.d: "В 1880-х годах Ярнефельт был переведен с военной службы на гражданскую административную должность и стал губернатором провинции Миккели в 1883-84 годах, губернатором провинции Куопио в 1884-88 годах и провинции Вааса в 1888-94 годах. За эти годы Ярнефельт изменил язык гражданского управления этих провинций на финский (в двуязычной провинции Вааса — на двуязычие). Кроме того, он стремился основать начальные школы и богадельни в своих провинциях. Карьера Ярнефельта достигла кульминации в членстве в Сенате Финляндии, где Ярнефельту было поручено стать начальником отдела военных дел." #NT!
 finland.2.a: "Хорошо" #NT!
 finland.3.t: "Вальдемар Шауман предлагает свои услуги" #NT!
 finland.3.d: "Вальдемар Шауман учился в Финляндском кадетском корпусе с 1855 по 1862 год, где окончил его в чине поручика, а с 1866 по 1868 год учился в Николаевской академии Генерального штаба, после окончания которой в 1869 году занял должность старшего адъютанта при штабе Финляндского военного округа." #NT!
 finland.3.a: "Нам всегда пригодится другой генерал." #NT!
 finland.4.t: "Вальдемар Шауман уходит в отставку" #NT!
 finland.4.d: "Вальдемар Шауман служит нам уже некоторое время, но, возможно, ему следует уйти на пенсию, чтобы насладиться последними минутами своей жизни." #NT!
 finland.4.a: "Хорошо" #NT!
 finland.4.b: "Нам нужно, чтобы он продержался немного дольше." #NT!
 finland.5.t: "Смерть Вальдемара Шаумана" #NT!
 finland.5.d: "Вальдемар Шауман служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 finland.5.a: "Нам будет его не хватать." #NT!
 finland.5.b: "Нам следует провести общенациональные похороны!" #NT!
 finland.6.t: "Фридрих Вильгельм фон Берг уезжает в Польшу" #NT!
 finland.6.d: "В связи с беспорядками в польских провинциях империи фон Берг был переведен на территорию Царства Польского и назначен «Наместником Царства Польского», чтобы помочь подавить беспорядки и в будущем полностью интегрировать польские земли в состав России." #NT!
 finland.6.a: "Хорошо" #NT!
 finland.7.t: "Платон Иванович Рокоссовский уходит в отставку" #NT!
 finland.7.d: "Платон Рокоссовский служит нам уже некоторое время, но, возможно, ему следует уйти на пенсию, чтобы насладиться последними минутами своей жизни." #NT!
 finland.7.a: "Хорошо" #NT!
 finland.7.b: "Нам нужно, чтобы он продержался немного дольше." #NT!
 finland.8.t: "Смерть Платона Рокоссовского" #NT!
 finland.8.d: "Платон Рокоссовский служил народу до самой смерти, несмотря на слабое здоровье." #NT!
 finland.8.a: "Нам будет его не хватать." #NT!
 finland.8.b: "Нам следует провести общенациональные похороны!" #NT!
 finland.9.t: "Йохан Мауриц Норденштам уходит в отставку" #NT!
 finland.9.d: "Йохан Норденстам служит нам уже некоторое время, но, возможно, ему пора уйти на пенсию, чтобы насладиться последними минутами своей жизни." #NT!
 finland.9.a: "Хорошо" #NT!
 finland.9.b: "Нам нужно, чтобы он продержался немного дольше." #NT!
 finland.10.t: "Смерть Йохана Норденстама" #NT!
