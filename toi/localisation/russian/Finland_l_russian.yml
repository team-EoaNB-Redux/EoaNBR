 FIN_lauantaiseura: "Lauantaiseura" #NT!
 FIN_lauantaiseura_desc: "С 1830-х годов в нашей стране существует патриотический клуб, в основном состоящий из лучших интеллектуалов с университетским образованием, чьей главной целью является возрождение финской идентичности и создание независимой нации. Им пока не противостоит царь, и они пользуются широкой популярностью среди великих людей." #NT!
 FIN_Baby_Boom: "Бэби-бум" #NT!
 FIN_Baby_Boom_desc: "Благодаря улучшению социальных и медицинских условий наша страна переживает беспрецедентный рост населения!" #NT!
 FIN_finnish_stoicism: "Финский стоицизм" #NT!
 FIN_finnish_stoicism_desc: "Нация переживает националистический всплеск, народ Финляндии объединен как единая нация, единый консенсус финской идентичности, они больше не считают себя только подданными иностранных колониальных держав или различными племенами древних. Финляндия боролась и выживала во все времена, и этот раз не будет отличаться! Мы будем чтить старых предков и создадим общую нацию для всех людей Финляндии! Рассвет финно-угров уже наступил!" #NT!
