  ### Economy-Industry 
 FIN_status_of_economy: "Финская экономика" #NT!
 FIN_status_of_economy_desc: "Если мы хотим модернизировать нашу устаревшую экономику, нам нужно сначала взглянуть на нее и решить, какие части нашей промышленности можно улучшить и модернизировать." #NT!
 FIN_question_of_industralization: "Направление финской экономики" #NT!
 FIN_question_of_industralization_desc: "В то время как наша экономика в основном аграрная, у нас также есть быстро растущий промышленный и коммерческий сектор. Сейчас нам нужно решить, хотим ли мы сосредоточиться на нашем сильном сельскохозяйственном секторе и иметь более медленную индустриализацию нашей страны, или же мы хотим сосредоточиться на быстрой индустриализации, как это сделали страны Западной Европы." #NT!
 FIN_rapid_industralization: "Фокус на промышленности" #NT!
 FIN_rapid_industralization_desc: "Мы должны сосредоточиться на нашем секторе промышленности, как это сделали западные страны. Несмотря на неудачи, мы должны получить больше на этом пути, чем продолжая идти по нашему текущему пути." #NT!
 FIN_slowly_industralization: "Фокус на сельском хозяйстве" #NT!
 FIN_slowly_industralization_desc: "Вместо того, чтобы мчаться по пути быстрой индустриализации, где мы по сути отказались бы от нашего сильного сельскохозяйственного сектора, мы могли бы замедлить нашу индустриализацию и также сосредоточиться на нашем сельском хозяйстве. Это позволило бы нам сохранить много рабочих мест для нашей рабочей силы, но также предотвратить те же проблемы, которые возникли в уже индустриальных странах после начала их быстрой индустриализации." #NT!
 FIN_power_for_factories: "Энергия для заводов" #NT!
 FIN_power_for_factories_desc: "У нас есть возможность получить иностранные чертежи для заводов. Это бы нам очень помогло, так как нам не нужно разрабатывать эти планы самим и мы могли бы начать строить свои заводы раньше." #NT!
 FIN_textile_industry: "Текстильная промышленность" #NT!
 FIN_textile_industry_desc: "Одной из отраслей нашей экономики, которая могла бы получить прибыль от нашей индустриализации, является наша текстильная промышленность. Но для этого нам придется финансировать текстильные фабрики и хлопковые фермы в нашей стране. Но в конце концов наши инвестиции окупятся, когда мы сможем производить собственные ткани." #NT!
 FIN_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 FIN_foreign_investors_desc: "Улучшив отношения с Великобританией и Пруссией, они могут быть более открыты для идеи инвестирования в Финляндию, это будет включать железные рудники в Лаппи и Саво, хромовые рудники в Лаппи и Уусимаа, в сочетании с инфраструктурой в Похьянмаа. Все это было бы очень полезно для развития нашей промышленности и экономики в целом." #NT!
 FIN_modernisation_of_ironwork_factories: "Модернизация металлургических заводов" #NT!
 FIN_modernisation_of_ironwork_factories_desc: "С иностранными инвесторами и другими странами, которые сейчас финансируют нашу экономику, мы, возможно, сможем модернизировать часть нашего устаревшего оборудования и заводов, например, наши заводы по производству чугуна. Благодаря этому мы могли бы гарантировать, что сможем производить необходимое железо. Мы также могли бы использовать деньги, которые мы получаем от железа, для открытия новых угольных шахт и сталелитейных заводов в нашей стране, еще больше ускоряя индустриализацию." #NT!
 FIN_tamflet_company: "Компания Тамфельт" #NT!
 FIN_tamflet_company_desc: "Одной из компаний, готовых стать нашим партнером в развитии нашей отрасли, является компания Tamfelt из Тампере." #NT!
 FIN_sawmill_industry: "Лесопильная промышленность" #NT!
 FIN_sawmill_industry_desc: "Финляндия — страна, где большая часть территории покрыта лесом. Мы могли бы использовать это в своих интересах, создавая лесозаготовительные лагеря, где мы вырубаем деревья и используем их в нашей промышленности. Таким образом мы могли бы развивать нашу лесную промышленность." #NT!
 FIN_abolishtion_of_job_regulation: "Регулировать рабочий день" #NT!
 FIN_abolishtion_of_job_regulation_desc: "Нам еще предстоит решить проблему в нашей экономике, касающуюся рабочих. До сих пор не существует регулирования продолжительности рабочих дней, что вынуждает рабочих работать дольше, чем они могут отдохнуть от работы. Это, очевидно, сказывается на рабочих. Мы должны рассмотреть этот вопрос и попытаться регулировать рабочие дни, даже если это означает, что эффективность снизится. Наши рабочие будут благодарны за это." #NT!
 FIN_new_custom_policy: "Новая таможенная политика" #NT!
 FIN_new_custom_policy_desc: "Финляндия должна стремиться играть более важную роль на европейском рынке, открывая свою экономику. Мы сможем производить и экспортировать больше, а это значит, что мы будем получать больше денег, которые мы могли бы в свою очередь использовать для финансирования нашей промышленности снова." #NT!
 FIN_dockyard_industry: "Будущее судостроительной отрасли" #NT!
 FIN_dockyard_industry_desc: "Поскольку наше финансовое положение стабилизировалось, а наша промышленность эффективна как никогда прежде, мы можем рассмотреть другие отрасли для инвестирования. Одна из отраслей, в которую мы могли бы инвестировать, — это наша судостроительная промышленность, где также был достигнут большой прогресс, и которая могла бы позволить нам увеличить наше военно-морское производство." #NT!
 FIN_mekaniska_verkstads: "Mekaniska Verkstads" #NT!
 FIN_mekaniska_verkstads_desc: "Одной из компаний, которая могла бы нам помочь в этом отношении, является шведская компания Bergsunds Mekaniska Verkstads, которая способна производить машины и строить для нас корабли." #NT!
 FIN_new_agriculture_laws: "Разрешить покупку земли" #NT!
 FIN_new_agriculture_laws_desc: "Мы должны дать крестьянам возможность покупать свою собственную землю, поскольку мы думаем, что это может мотивировать их еще больше работать на своих фермах. Это оказало бы большое влияние на финскую экономику и ее сельскохозяйственный сектор. Мы также считаем, что это могло бы способствовать росту урожая в те годы, когда не будет приближаться голод." #NT!
 FIN_fight_with_hunger: "Предотвратить будущий голод" #NT!
 FIN_fight_with_hunger_desc: "У нас были голоды в прошлом, у нас все еще могут быть голоды в настоящее время, и в будущем тоже. Но если мы хотим снизить вероятность чего-то подобного, мы могли бы основать новые фермы в других регионах. Один шаг, который мы можем сделать, — основать фермы в Уусимаа, Похьянмаа и Саво." #NT!
 FIN_search_for_russian_investor: "Пригласить российских инвесторов" #NT!
 FIN_search_for_russian_investor_desc: "Как наш сюзерен, Российская империя должна инвестировать в нашу экономику, но в зависимости от их политики это может быть не так. Вместо этого мы могли бы попытаться убедить некоторых российских инвесторов финансировать некоторые промышленные отрасли в Финляндии. Это могла бы быть деревообрабатывающая промышленность в Лаппи, которую мы могли бы расширить с помощью инвестиций, и железные рудники и инфраструктура в Саво, которые мы могли бы улучшить с помощью российских инвестиций." #NT!
 FIN_fiskari_industry: "Фискари Индустрия" #NT!
 FIN_fiskari_industry_desc: "Компания Fiskars заинтересована в том, чтобы стать нашим партнером и консультантом в нашей отрасли. Наняв их для этой задачи, мы могли бы получить экономическую выгоду и выгоду в плане исследования новых технологий, например, в инженерном секторе." #NT!
 FIN_fiskari_dominance: "Корпоративное отделение Fiskari" #NT!
 FIN_fiskari_dominance_desc: "Компания Fiskars объявила о своей заинтересованности в расширении в Финляндии и открытии новых заводов и сталелитейных предприятий." #NT!
 FIN_finnish_industralization: "Финская индустриализация" #NT!
 FIN_finnish_industralization_desc: "Мы предприняли все необходимые шаги для начала индустриализации и в настоящее время находимся в процессе ее проведения. Это оказывает большое влияние на наше бывшее аграрное общество." #NT!
  ### Economy-Infrastructure 
 FIN_establishment_finnish_railways_board: "Основание Раутатиеджохтокунта" #NT!
 FIN_establishment_finnish_railways_board_desc: "Создание Rautatiejohtokunta (Железнодорожного совета) позволит нам контролировать строительство и бесперебойную работу железнодорожных линий, а также отслеживать движение транспорта и сообщать в парламент Финляндии о любых предлагаемых изменениях через высший орган по дорогам и водным путям." #NT!
 FIN_encourage_domestic_train: "Поощрять производство внутренних поездов" #NT!
 FIN_encourage_domestic_train_desc: "Поскольку у нас есть необходимая для этого промышленность, возможно, нам следует инвестировать в производство поездов в самой Финляндии, что сделает нас независимыми от других в этом отношении. Производство и использование финских поездов сэкономит нам много денег, которые мы потратили бы на покупку поездов иностранного производства. Мы также гарантируем, что наши поезда соответствуют современным стандартам, чего мы не можем гарантировать при использовании иностранных поездов, поскольку они могут не захотеть продавать нам свою самую современную версию." #NT!
 FIN_establish_suomen: "Основание Suomen Valtiollinen Rautatielaitos" #NT!
 FIN_establish_suomen: "Поскольку мы начали строить и улучшать часть нашей железнодорожной инфраструктуры, нам следует создать государственную компанию, которая будет отвечать за улучшение, поддержание и расширение железнодорожной инфраструктуры в Финляндии. Это рождение Suomen Valtiollinen Rautatielaitos!" #NT!
 FIN_hanko_hyvinkaa_railway: "Железная дорога Ханко - Хювинкяя" #NT!
 FIN_hanko_hyvinkaa_railway_desc: "Строительство железной дороги между прибрежным городом Ханко и Хювинкяя, прямо на окраине Хельсинки, поможет нам перевозить наши импортные товары с большей скоростью. Это также поможет нашим солдатам в бою, поскольку их снабжение будет прибывать быстрее из нашего узла в Хельсинки. §RПредупреждение: §WЭто решение потребует завершения инфраструктуры 5-го уровня в Уусимаа." #NT!
 FIN_tampere_helsinki_railway: "Железная дорога Тампере - Хельсинки" #NT!
 FIN_tampere_helsinki_railway_desc: "Строительство железной дороги между нашей столицей Хельсинки и одним из наших крупных городов Тампере поможет в транспортировке товаров и других вещей в Уусимаа. Это проект, в который стоит инвестировать." #NT!
 FIN_riihimaki_saint_petersburg_railway: "Риихимяки - Санкт-Петербургская железная дорога" #NT!
 FIN_riihimaki_saint_petersburg_railway_desc: "Строительство железной дороги между Риихимяки, прямо на окраине Хельсинки, и Санкт-Петербургом, столицей Российской империи, обеспечит лучшую связь между Финляндией и Россией и облегчит транспортировку импортных товаров, прибывающих в Санкт-Петербург, в нашу страну. Возможно, мы даже могли бы соединить эту железную дорогу с железной дорогой, которая идет от Хювинкяя до Ханко, и иметь одну железную дорогу, которая будет проходить через Уусимаа и Карелию. §RПредупреждение: §WЭто решение потребует завершения инфраструктуры 5-го уровня в Карелии." #NT!
 FIN_helsinki_turku_railway: "Железная дорога Хельсинки - Турку" #NT!
 FIN_helsinki_turku_railway_desc: "Хотя мы уже построили железную дорогу от окраин Хельсинки до таких городов, как Тампере, Ханко и Санкт-Петербург, у нас все еще нет железной дороги, которая соединяла бы сам Хельсинки с другими крупными городами Финляндии, из-за чего Финляндия остается разделенной на различные, почти недоступные регионы. И чтобы решить эту проблему, наши инженеры предлагают железную дорогу, которая пройдет от Хельсинки до Турку, соединяя два крупнейших города Финляндии, а возможно, даже и саму Финляндию." #NT!
 FIN_railway_start: "Импортные транспортные технологии" #NT!
 FIN_railway_start_desc: "Если мы решим импортировать иностранные транспортные технологии, у нас появится возможность строить и совершенствовать собственные модели железных дорог и поездов быстрее и эффективнее. Это позволит нам еще больше поддержать процесс индустриализации." #NT!
 FIN_state_railway_investment: "Государственные железнодорожные инвестиции" #NT!
 FIN_state_railway_investment_desc: "Был поднят вопрос о том, кто должен взять на себя управление строительством и обслуживанием железных дорог: Финляндия или частная компания. Ответ прост: правительство должно взять на себя управление этими вопросами, поскольку железные дороги — это общенациональная проблема, в которой участвует каждый человек. Хотя строительство железных дорог будет идти медленнее, чем если бы его строила частная компания, в конечном итоге будут построены только те железные дороги, которые будут сочтены необходимыми и нужными." #NT!
 FIN_private_railway_investment: "Частные железнодорожные инвестиции" #NT!
 FIN_private_railway_investment_desc: "Возможно, предоставление некоторым частным компаниям возможности строить наши железные дороги поможет нам больше, чем строительство железных дорог самим. С одной стороны, мы не сможем их планировать, нам также не нужно будет их финансировать, поскольку частные компании будут делать это вместо нас. Мы также могли бы ожидать, что они будут работать эффективнее нас, поскольку они заинтересованы в том, чтобы закончить и ввести их в эксплуатацию как можно быстрее и вернуть вложенные деньги как можно быстрее." #NT!
 FIN_hameenlinna_helsinki_line: "Хямеэнлинна - Хельсинкская железная дорога" #NT!
 FIN_hameenlinna_helsinki_line_desc: "Теперь, когда финансирование обеспечено, а другие железнодорожные линии вокруг Хельсинки и в Уусимаа в целом, включая соединение с Санкт-Петербургом, уже завершены, нам следует обратить внимание на более амбициозный строительный проект. Хямеенлинна — один из наших промышленных городов, и соединение его с Хельсинки обеспечивает поток этих обработанных продуктов в нашу столицу. Эта железная дорога будет важна сейчас, но и в долгосрочной перспективе, поэтому мы должны начать строительство как можно скорее." #NT!
  ### Economy-Fleet 
 FIN_new_technical_school: "Новая техническая школа" #NT!
 FIN_new_technical_school_desc: "С уничтожением нашего флота у нас не было возможности заниматься морской торговлей, и это сделало нас более зависимыми от России. Но хватит! С сегодняшнего дня мы начнем восстанавливать наш флот и вернемся на европейскую морскую торговую площадку! Мы уже начали восстанавливать судостроительную промышленность, которая нам пригодится. С флотом и интенсивной торговлей с другими странами мы, возможно, сможем еще больше снизить влияние России на нашу страну!" #NT!
 FIN_engineering_programmes: "Инженерные программы" #NT!
 FIN_engineering_programmes_desc: "Используя инженерные программы, мы могли бы использовать знания людей для ускорения производства кораблей и возвращения к торговле с заморскими державами." #NT!
 FIN_buy_transport_tech: "Приобретение транспортных технологий" #NT!
 FIN_buy_transport_tech_desc: "Мы могли бы приобретать новые технологии морского транспорта из-за рубежа, что помогло бы нам строить наши суда еще быстрее, что сейчас является наивысшим приоритетом." #NT!
 FIN_trade_fleets: "Торговые флоты" #NT!
 FIN_trade_fleets_desc: "Мы сделали первый шаг к восстановлению нашего торгового флота. Основная инфраструктура для восстановления наших судов завершена. С началом судостроения и ускорением реконструкции верфей независимость в торговле приближается с каждым днем!" #NT!
 FIN_helsingin_laivatelakka_osakeyhtio: "Хельсингин Лайвателакка Осакейтиё" #NT!
 FIN_helsingin_laivatelakka_osakeyhtio_desc: "Одной из компаний, которая хочет стать нашим партнером в восстановлении нашего торгового флота, является Helsingin Laivatelakka Osakeyhtiö. Обращение к ним определенно окупится, и мы сможем работать быстрее и эффективнее с их помощью!" #NT!
 FIN_martime_trade: "Морская торговля" #NT!
 FIN_martime_trade_desc: "Мы сделали это! С большими усилиями и помощью некоторых наших финских компаний нам удалось восстановить наш давно разрушенный торговый флот. Это, безусловно, поможет нам сделать шаг к нашей независимости и уйти от российской сферы влияния! Но пока давайте воспользуемся восстановленным флотом и начнем торговать с другими державами." #NT!
  
  ### Military-Fleet 
 FIN_crimea_war_lesson: "Уроки Крымской войны" #NT!
 FIN_crimea_war_lesson_desc: "Во время Крымской войны, которая длилась последние годы, наш сюзерен Россия сыграла в ней большую роль. Наше участие в войне на стороне России означало, что мы в конце концов проиграли. Но, как и со всеми войнами, мы извлекли некоторые уроки из этой войны и должны осуществить изменения в армии, чтобы не допустить повторного поражения в войне!" #NT!
 FIN_suomen_meriekipassi: "Финский Meriekipaasi" #NT!
 FIN_suomen_meriekipassi_desc: "Во время Крымской войны морские и прибрежные бои были важными частями войны, как это было видно во время наших боев в наших прибрежных районах и во время бомбардировки и вторжения на Аланды. Создавая и совершенствуя наш флот, мы могли бы помешать нашим врагам достичь этих территорий в следующий раз, когда мы будем вести войну. Один из способов достижения этого, конечно, проектировать и строить лучшие корабли, что и сделал наш адмирал Йохан Эберхард фон Шанц! Он пришел к нам с предложением о новом корабле, Meriekipaasi! Возможно, принятие предложения о строительстве этого корабля поможет нам в укреплении нашего флота?" #NT!
 FIN_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг" #NT!
 FIN_expansion_of_fortresss_sveaborg_desc: "В то время как мы можем улучшить наш флот и попытаться помешать противнику достичь наших берегов, мы также должны быть готовы к случаям, когда мы не сможем этого сделать. Один из способов сделать это — расширить прибрежные крепости, такие как крепость Свеаборг на нашем южном побережье! Если первое не может нас спасти, второе, безусловно, поможет нам защитить себя. И сосредоточившись на финских морских дивизиях, мы можем лучше защитить наши береговые линии, штурмуя нашими морскими пехотинцами те места, где боевые действия больше всего в них нуждаются!" #NT!
 FIN_gamla_warfsbolaget_i_abo: "Gamla Warfsbolaget i Åbo" #NT!
 FIN_gamla_warfsbolaget_i_abo_desc: "Компания Gamla Warfsbolaget i Åbo из Турку предложила нам сотрудничество в военно-морском секторе нашей промышленности и вооруженных сил. Передача им наших запросов имела бы для нас свои плюсы, поскольку наши партнеры могли бы планировать и строить наши корабли, которые будут частью нашего флота, гораздо быстрее и эффективнее, чем мы. Стоимость производства также была бы ниже, а это значит, что у нас все еще были бы деньги для инвестиций в другие части нашей промышленности." #NT!
 FIN_rjurik_kalevala: "Рюрик и Калевала" #NT!
 FIN_rjurik_kalevala_desc: "Установив наше партнерство, мы теперь можем двигаться вперед и начать строительство корветов классов «Рюрик» и «Калевала». Хотя они определенно укрепят наш флот, они также обеспечат нашу определенную независимость в морских вопросах, поскольку мы больше не будем зависеть от российского флота в плане нашей защиты!" #NT!
  ### Military-Army 
 FIN_future_of_army: "Будущее армии" #NT!
 FIN_future_of_army_desc: "Проанализировав наш «успех» в Крымской войне, мы увидели, где нам следует улучшить нашу армию, чтобы предотвратить повторение наших прошлых неудач, как это было в прошлой войне. Возможно, нам также следует подумать, как мы можем выйти из российской сферы в армейских вопросах, что еще больше снизит российское влияние в нашей стране и подтолкнет нас дальше к независимости!" #NT!
 FIN_help_from_russia: "Ищите поддержку у России" #NT!
 FIN_help_from_russia_desc: "Даже если мы хотим стремиться к независимости, а это значит, что мы должны попытаться улучшить нашу армию независимо от Российской империи, они все еще наши повелители и также все еще одна из пяти великих европейских держав. Так что, может быть, нам следует обратиться к ним и попытаться реформировать нашу армию с анализом нашего и их опыта Крымской войны и искоренить наши слабые стороны прошлой войны, даже если это означает откат назад в наших амбициях стать независимыми от России." #NT!
 FIN_guard_rifle_battalion: "Расширение финского гвардейского стрелкового батальона" #NT!
 FIN_guard_rifle_battalion_desc: "Поскольку Россия была унижена капитуляцией в последней войне, царь в ярости и, несомненно, захочет предотвратить повторение подобной ситуации. Так что у нас могут быть хорошие карты, когда мы предложим ему разрешить включить еще 50 000 человек в финский гвардейский стрелковый батальон, что, несомненно, значительно усилит нашу армию!" #NT!
 FIN_grenadier_sharpshooters: "Статус батальона снайперов" #NT!
 FIN_grenadier_sharpshooters_desc: "Еще одна проблема, с которой мы столкнулись во время Крымской войны, заключалась в том, что наше снаряжение было в бою, поэтому, если мы хотим и дальше совершенствовать нашу армию, нам также придется совершенствовать наше снаряжение!" #NT!
 FIN_helsinki_junker_school: "Хельсинкская Юнкерская школа" #NT!
 FIN_helsinki_junker_school_desc: "Основная проблема, с которой мы столкнулись во время последней войны, заключается в том, что у нас было мало офицеров, которые на самом деле могли планировать стратегию, и, предоставляя солдатам таковую, другие армии были ослаблены из-за отсутствия «компетентного» офицера. Если мы хотим решить эту проблему, нам нужно открыть школы юнкеров, как в Хельсинки, чтобы мы могли обучать наших офицеров тому, что им следует делать во время боя или при планировании стратегии." #NT!
 FIN_milyutin_reforms: "Реформы Милютина в финской армии" #NT!
 FIN_milyutin_reforms_desc: "За последние месяцы нам удалось улучшить и укрепить нашу армию с помощью наших любезных русских повелителей. Но, поскольку реформы Милютина осуществляются в Финляндии, мы не только отбросили наши амбиции стать независимыми, но и отказались от нашей целостности, решив работать вместе с нашим «дьяволом». Давайте посмотрим, окупится ли хотя бы то, что мы предприняли этот шаг сейчас." #NT!
 FIN_hire_foreign_instructors: "Нанять иностранных инструкторов" #NT!
 FIN_hire_foreign_instructors_desc: "Слушая наших российских «повелителей», мы оказались в этой ситуации, когда у нас устаревшая армия и оборудование, и мы проиграли последнюю войну. Совместная работа с иностранными инструкторами поможет нам улучшить нашу армию даже больше, чем любое сотрудничество с Россией, поскольку они намеренно отбросят нас назад, чтобы помешать нам следовать по нашему пути к независимости!" #NT!
 FIN_learn_from_prussians: "Прусское руководство" #NT!
 FIN_learn_from_prussians_desc: "Пруссия, иногда также называемая «армией с государством», сумела нарастить свою военную мощь в 1700-х годах до такой степени, что стала одной из великих держав в Европе и одной из ведущих стран в Германии в отношении армии. Возможно, совместная работа с ними повлияет и мотивирует нашу армию стать сильнее и покажет нам, какие шаги нам нужно предпринять, если мы хотим иметь более сильную армию!" #NT!
 FIN_prussian_discipline: "Прусская дисциплина" #NT!
 FIN_prussian_discipline_desc: "Одна из вещей, которая делает армию Пруссии такой сильной, это их строгая армейская дисциплина. Возможно, нам стоит попытаться подражать ей. Если мы покажем среднестатистическому солдату, что значит сражаться за Финляндию и ее народ, они могут почувствовать дополнительную мотивацию, чтобы сражаться со своими врагами! Это может даже укрепить наше патриотическое и независимое движение!" #NT!
 FIN_purchase_dreyse_rifles: "Купить прусское оружие" #NT!
 FIN_purchase_dreyse_rifles_desc: "У прусских войск не только хороший милитаристский идеал, ученичество и дисциплина, но у них также самое современное и лучшее оружие нашего времени! Поскольку нам также необходимо модернизировать наше снаряжение, мы должны воспользоваться возможностью и купить прусские винтовки. Это еще больше укрепит наш боевой дух!" #NT!
 FIN_swedish_instructors: "Шведское руководство" #NT!
 FIN_swedish_instructors_desc: "Несмотря на то, что шведы подавляли и колонизировали нас с 1100-х годов, нам следует отложить в сторону наши разногласия и посмотреть на Швецию, поскольку она является нашим геологическим соседом, и мы вели бесчисленные войны вместе с ней. Они много раз показывали, что являются силой, которую нельзя недооценивать." #NT!
 FIN_heritage_of_hakkapelitas: "Наследие Хаккапелитта" #NT!
 FIN_heritage_of_hakkapelitas_desc: "Во время правления Шведской империи в Финляндии шведы имели сильную кавалерию, размещенную в Финляндии. После того, как Россия сделала нас своим доминионом, наши кавалерийские части были распущены. Возможно, нам следует попытаться повторить историю, которая была у нас с кавалерией при шведском правлении." #NT!
 FIN_common_manouvers: "Совместные военные маневры" #NT!
 FIN_common_manouvers_desc: "Теперь, когда мы улучшили отношения со Швецией в плане армии, у нас есть возможность организовать совместные военные учения со Швецией. Это помогло бы нашей армии, поскольку они бы узнали больше и приобрели опыт. Мы также получили предложение от Швеции о том, что они готовы продать нам свои пушки и винтовки." #NT!
 FIN_army_reform: "Реформа армии" #NT!
 FIN_army_reform_desc: "Теперь, когда мы проанализировали наши неудачи в Крыму, приняли меры, чтобы это никогда не повторилось, реорганизовали и улучшили структуру и оснащение нашей армии, мы можем считать перестройку нашей армии завершенной! Еще один шаг к независимости сделан!" #NT!
  
  ### Post-Famine country rebuild 
 FIN_rotschild_loan: "Кредиты от семьи Ротшильдов" #NT!
 FIN_rotschild_loan_desc: "Нас поразил голод! Сельскохозяйственная экономика Финляндии рухнула беспрецедентным образом! Неурожай означает, что люди должны голодать! Мы должны действовать быстро, если мы хотим помочь и спасти наших людей. Первым шагом для этого было бы стимулирование нашей экономики после событий, произошедших в последние дни, и импорт иностранных продуктов питания, чтобы иметь возможность прокормить наших людей и не дать им голодать. Но для этого нам нужны деньги, и именно их нам сейчас не хватает. Но нам повезло (на этот раз), так как Rotschild Bank of Frankfurt предлагает нам кредит, с помощью которого мы можем финансировать эти столь необходимые вещи." #NT!
 FIN_famine_public_railway: "Общественные железные дороги и инфраструктурные работы" #NT!
 FIN_famine_public_railway_desc: "У нашего населения есть проблема. Поскольку большинство наших рабочих работают в сельскохозяйственном секторе, точнее 85%, большая часть нашего населения не смогла заработать денег из-за голода. Но мы нашли решение. Быстрорастущий промышленный сектор означает, что железные дороги становятся все более и более важными с течением времени. Поскольку нам еще предстоит построить некоторые из этих железных дорог и расширить наше железнодорожное сообщение, мы могли бы разрешить работникам сельскохозяйственного сектора присоединиться к нашей рабочей силе. Это принесло бы пользу и нам, и им. Нам, потому что мы могли бы завершить эти проекты быстрее с большей рабочей силой. Им, потому что они смогут заработать немного столь необходимых денег, которые им понадобятся для покупки заменителей еды, поскольку их еда была уничтожена голодом. Типичная беспроигрышная ситуация, не так ли?" #NT!
 FIN_pettu_bread: "Хлеб Петту" #NT!
 FIN_pettu_bread_desc: "Поскольку в настоящее время у нас нет зерна для производства столь необходимой нам пищи, нам придется прибегнуть к производству хлеба петту, сделанного из коры, пока мы не сможем снова гарантировать стабильный урожай зерна!" #NT!
 FIN_emergency_use_markka: "Экстренное использование Markka" #NT!
 FIN_emergency_use_markka_desc: "Когда впервые наступил голод и стало ясно, что мы не сможем прокормить себя из-за плохого урожая, у нас была возможность брать кредиты, чтобы покупать продукты питания на рынках Центральной Европы, но мы глупо отказались от этого, чтобы предотвратить ослабление марки высокими процентными ставками. Но по мере того, как кризис продолжается, становится все яснее, что нам нужно что-то сделать, чтобы иметь возможность брать кредиты для финансирования импорта продуктов питания. Поэтому мы посоветуем нашему министру финансов Йохану Вильгельму Снельману девальвировать марку, чтобы мы могли продолжить наш курс и брать больше кредитов!" #NT!
 FIN_ask_grain_shipment: "Поставки зерна за рубеж" #NT!
 FIN_ask_grain_shipment_desc: "Как наш «господин», Российская империя должна помочь нам в нашей борьбе с голодом. Мы попросим их отправить нам немного своего зерна, чтобы у нас было немного в запасе и мы могли производить больше хлеба и других продуктов, для которых нужно зерно." #NT!
 FIN_recover_famine_year: "Оправиться от голода" #NT!
 FIN_recover_famine_year_desc: "У нас был трудный год с уборкой урожая, так как голод действительно поразил нас, после того как наши посевы были опустошены в течение последних лет. Это означало, что у нас закончились урожаи, особенно зерновые, которыми мы могли бы прокормить себя. Результатом стали голод и нищета. Мы, как власть, отреагировали слишком поздно и приняли неправильные меры, что усугубило наши проблемы. Но мы начали восстанавливаться. Организовав чрезвычайные работы, мы смогли еще больше расширить нашу железнодорожную инфраструктуру, необходимую для индустриализации, а также дать фермерам и рабочим из сельскохозяйственных секторов работу, на которой они могли бы заработать немного денег после того, как урожай был уничтожен. Мы приняли меры, чтобы обезопасить наши запасы зерна и пополнить их перед повторным использованием. К счастью, Россия смогла и захотела оставить нам часть своего зерна, с помощью которого мы могли производить некоторые очень необходимые товары, такие как хлеб, в то время как у нас также была возможность запастись нашими запасами зерна. И, наконец, мы также заново открыли некоторые альтернативные способы производства продуктов питания, которые мы использовали, чтобы стабилизировать общество после голода. Но сейчас Финляндия медленно восстанавливается после голода, как и ее граждане." #NT!
 FIN_boost_industrialization: "Содействие индустриализации после голода" #NT!
 FIN_boost_industrialization_desc: "Голод наконец закончился после хорошего года с урожаем выше среднего. Тем не менее, многие люди, ослабленные голодом, умирают от заразных болезней. К счастью для властей, население в целом восприняло ужасы последних лет как стихийное бедствие, а не как запоздалые и неадекватные действия правительства, от которого они и так не ожидали большего. Если и был гнев, то он был направлен в основном на местных чиновников. Общественный порядок, похоже, не находится под какой-либо угрозой, поскольку люди больше сосредоточены на возвращении к нормальной жизни. К сожалению, это займет время, хотя окончательные цифры, вероятно, никогда не будут известны, число погибших было ужасным. Некоторые регионы сообщают, что за последние два года погиб каждый пятый. Однако уроки были извлечены. Было запущено больше программ по улучшению коммуникаций в Финляндии и повышению разнообразия финского сельского хозяйства, те, кто надеется, что повторение такого голода больше никогда не повторится." #NT!
  
  ### Politics 
 FIN_the_porvoo_diet: "Диета Порвоо" #NT!
 FIN_the_porvoo_diet_desc: "В конце русско-шведской войны в 1809 году в городе Порвоо собралось законодательное собрание, на котором присутствовали четыре сословия, к тому времени оккупированные Финляндией, дворянство, духовенство, грабители и крестьяне. Главной причиной их собрания было создание нашего Великого княжества Финляндского в составе Российской империи, а наши бывшие представители принесли присягу и обещали верность царю Александру, который взамен обещал сохранить нынешнюю финскую конституцию и обещал уважать финские законы, права и религию и управлять Финляндией в соответствии с их прежними правилами, обещание, которое он не сдержал. Несмотря на то, что Финский сейм должен был собраться снова после окончания русско-шведской войны, он так и не собрался снова, даже по сей день!" #NT!
 FIN_the_january_comitee: "Январский комитет" #NT!
 FIN_the_january_comitee_desc: "После смерти Николая I и восшествия Александра II на российский престол у финского народа зародилась надежда на реформы. Александр II отправился на сейм на Пасху и рассказал им о проблемах в разных частях страны и хотел восстановить сейм для решения проблем в Финляндии. Был составлен список мер и отправлен императору, который не решался созывать сейм, потому что это не было бы популярно. Тогда было решено, что неконституционный комитет должен собраться в январе 1862 года и подготовить тему, необходимую для сейма, и подготовить сам сейм. Члены комитета будут избраны, и 4 сословия будут иметь по 3 представителя в комитете." #NT!
 FIN_the_diet_of_1863: "Сейм 1863 года" #NT!
 FIN_the_diet_of_1863_desc: "Александр II. решил созвать Финляндский сейм, так как у него есть планы реформы Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в нашей экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Великий день для Финляндии, которая впервые за полвека может сама решать наши вопросы!" #NT!
 FIN_kielireskripti: "Kieliresкрипты" #NT!
 FIN_kielireskripti_desc: "Большой вопрос в финском обществе — какой язык должен быть в главенствующей позиции. Спустя полвека шведский язык все еще используется в финской политике, даже если только 15% говорят на шведском как на своем родном языке. Этот пережиток берет свое начало со времен, когда Финляндия находилась под властью Швеции. В то время как свекоманы стремятся защитить статус-кво, фенноманы, с другой стороны, хотят добиться того, чтобы финский и шведский языки имели одинаковое значение в политике. Сейчас нам нужно решить, по какому пути мы хотим следовать в плане языка. Это может усилить наши амбиции в отношении независимости, если мы сделаем правильный выбор!" #NT!
 FIN_support_fennomans: "Поддержите Fennomans" #NT!
 FIN_support_fennomans_desc: "Фенноманы, коренные романтисты и патриоты финской идентичности и языка — это костяк нашей нации! Без них мы бы, конечно, называли себя не финнами, а как-то иначе!" #NT!
 FIN_flag_discussion: "Финский флаг" #NT!
 FIN_flag_discussion_desc: "Насколько важен выбор языка для определения нашей идентичности, настолько же важен и показ ее миру и нашим соседям! И как мы можем достичь этого лучше, чем с помощью нашего флага? Целью Fennomans является продвижение финского языка и культуры в Финляндии. И хотя мы достигли первой цели, нам еще предстоит достичь второй. Начиная с флага, мы покажем миру нашу финскую культуру!" #NT!
 FIN_fennomans_pol: "Фенноманская политика" #NT!
 FIN_fennomans_pol_desc: "Теперь, когда фенноманы добились большинства в парламенте, мы должны начать проводить нашу политику и изменить наши языковые законы, чтобы предоставить финскому языку равный статус со шведским. Нам нужно укрепить финский народ, его язык и культуру, чтобы Финляндия могла выжить и процветать! Мы считаем, что наших законов будет достаточно для достижения наших целей. За Финляндию!" #NT!
 FIN_karelianism: "Карелия" #NT!
 FIN_karelianism_desc: "Карелианство описывает культурный феномен в Финляндии, используемый писателями, художниками и поэтами. После выхода эпоса «Калевала» в 1835 году карелианство стало основным направлением в Финляндии, а Карелия стала синонимом идеи «финскости» и подлинности по всей Финляндии, и это пробудило финскую национальную гордость и патриотизм. Мы могли бы, возможно, использовать этот жанр искусства и литературы для продвижения наших идей «финскости», то есть финской культуры и языка, и тем самым стать независимыми от шведского и русского влияния на нашу культуру и в самой Финляндии. С сильным движением за независимость мы можем даже попытаться обрести независимость!" #NT!
 FIN_support_svecomans: "Поддержите Svecomans" #NT!
 FIN_support_svecomans_desc: "Хотя они и являются потомками давно ушедших шведов, они все еще финны. Мы могли бы навязать шведский язык и традиции, которые мы унаследовали, находясь под их колониальным правлением." #NT!
 FIN_flag_svecomans: "Флаг Свекоманс" #NT!
 FIN_flag_svecomans_desc: "С захватом свекоманами политической сцены Финляндии нам, возможно, придется что-то менять. Одной из таких вещей будет финский флаг, поскольку он не показывает наше славное шведское наследие, а только наше нынешнее положение, в котором сейчас находится Финляндия. Немного изменив наш флаг, мы сможем продемонстрировать наше наследие!" #NT!
 FIN_svecomans_pol: "Svecomans Политика" #NT!
 FIN_svecomans_pol_desc: "Теперь, когда свекоманы добились большинства в парламенте, мы должны начать проводить нашу политику и изменить наше законодательство, чтобы сохранить статус-кво в языковом вопросе и еще сильнее продемонстрировать наше шведское наследие в обществе. Это, безусловно, укрепит движение за независимость Финляндии и единство в скандинавских государствах!" #NT!
 FIN_swedish_heritage: "Шведское наследие" #NT!
 FIN_swedish_heritage_desc: "Теперь, когда наши законы реализованы, а общество проинформировано о том, как много мы произошли от Швеции и насколько похожи наши два языка и культуры, мы можем поставить галочку в наших «реформаторских усилиях». Идентичность Финляндии была спасена!" #NT!
 FIN_finnishing_reforms: "Завершение реформ" #NT!
 FIN_finnishing_reforms_desc: "Изменив нашу политику в соответствии с общественными интересами и сохранив нашу сильную и прекрасную культуру благодаря нашим языковым и культурным реформам, мы можем сейчас завершить наши реформы в этой части общества." #NT!
 FIN_second_diet: "Сейм 1867 года" #NT!
 FIN_second_diet_desc: "Как указано в законах о финском парламенте, парламент обязан собираться снова максимум через 5 лет. Теперь, когда эти годы почти прошли, Александр II решил снова созвать парламент, снова созвав его для решения экономических вопросов! Финляндия снова может решать сама!" #NT!
 FIN_monetary_reforms: "Денежные реформы" #NT!
 FIN_monetary_reforms_desc: "Денежная ситуация в Финляндии в настоящее время неясна. У нас есть две валюты, которые принимаются в Финляндии, российский рубль и шведский риксдалер. Возможно, нам следует попытаться стандартизировать валюту, используемую в Финляндии. Это также позволило бы нам сделать еще один важный шаг к независимости, поскольку одним из важнейших аспектов независимости является то, что одно государство имеет возможность быть финансово независимым от своей перегрузки." #NT!
 FIN_own_currency: "Собственная валюта" #NT!
 FIN_own_currency_desc: "Как мы и планировали, Финляндия получит собственную валюту — финскую марку. К сожалению, мы не достигли своей цели привязать ее к серебру, вместо этого нам пришлось привязать ее к российскому рублю по курсу четыре марки за один рубль. Также стоит отметить, что пока император не подписал закон, эта финская марка фактически ничего не стоит. Но в то же время мы можем пробудить чувство патриотизма в наших людях, когда они получают наши деньги в нашей валюте, выполняя тяжелую работу и развивая Финляндию дальше!" #NT!
 FIN_finnish_banks: "Финские банки" #NT!
 FIN_finnish_banks_desc: "С введением собственной валюты нам придется расширить инфраструктуру банков, которые есть в Финляндии, чтобы гарантировать, что каждый сможет снять свои деньги. Нам также понадобится определенная инфраструктура для самого денежного потока, например, Центральный банк Финляндии." #NT!
 FIN_inspecting_economy: "Проверка экономики" #NT!
 FIN_inspecting_economy_desc: "Даже с нашей экономикой, восстанавливающейся после ужасного голода(ов), который мы пережили в последний год(ы), и индустриализацией финской экономики, которая идет полным ходом, нам все еще нужно взглянуть на ситуацию в нашей экономике, чтобы иметь возможность реагировать на внезапные проблемы, которые у нас могут возникнуть, и найти способы дальнейшего укрепления нашей экономики. Хорошая и сильная экономика всегда является важным фактором в независимых государствах!" #NT!
 FIN_encourage_investment: "Поощрять иностранные инвестиции" #NT!
 FIN_encourage_investment_desc: "Область нашей экономики, которой сейчас не хватает, — это инвестиции в нее, особенно из-за рубежа. Хотя мы можем хорошо индустриализироваться и иметь хорошую экономику в настоящее время, нам нужно гарантировать, что наша экономика сможет идти в ногу с другими даже в будущем. Для этого нам нужно найти инвесторов, не только из Финляндии, но и из-за рубежа, поскольку государство не может вмешиваться в экономику в капиталистических экономиках свободного рынка. Чем больше инвесторов, тем лучше для нас. Эта мера могла бы укрепить экономику Финляндии — в краткосрочной и долгосрочной перспективе. И, возможно, сделать еще один шаг к независимости." #NT!
 FIN_voting_rights: "Откройте право голоса" #NT!
 FIN_voting_rights_desc: "Чтобы исправить ситуацию в нашей стране, наши политики сделали все возможное, чтобы еще больше расширить политическое поле и успокоить чернь." #NT!
 FIN_new_knights_act: "Новый закон о рыцарях" #NT!
 FIN_new_knights_act_desc: "С учетом того, что парламент теперь собирается более регулярно, мы должны попытаться реформировать внутренние дела в нашей политике, особенно принимая во внимание вопросы дворянских семей. Наш новый закон о рыцарях станет нашим ответом на столь необходимые реформы." #NT!
 FIN_hopeamarkka: "Silvermarkka" #NT!
 FIN_hopeamarkka_desc: "Серебро, хотя и менее ценное, чем золото, является более распространенным количеством. С ним можно легче платить черни, при этом все еще балансируя наши умеренно." #NT!
 FIN_kultamarkka: "Голдмаркка" #NT!
 FIN_kultamarkka_desc: "С золотой маркой мы можем лучше и эффективнее платить за более крупные суммы. Например, ценные вещи и работы для тех, кто действительно стоит монеты, в то же время поощряя более эффективный и честный труд." #NT!
 FIN_the_law_diet: "Закон диеты" #NT!
 FIN_the_law_diet_desc: "В ходе заседания парламента была представлена ​​и обсуждена новая конституция. Она была принята в конце и вступит в силу с 1869 года." #NT!
  
