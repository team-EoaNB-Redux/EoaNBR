 FIN_the_language_strife: "Языковой конфликт" #NT!
 FIN_the_language_strife_desc: "С того момента, как Великое княжество стало частью России, шведский язык по-прежнему рассматривался и использовался в качестве официального языка в Финляндии, к большому удовольствию свекоманов, но к разочарованию фенноманов, которые хотели навязать финский язык как официальный язык, чтобы укрепить финскую культуру и идентичность. Этот конфликт начинает распространяться в нашем обществе и мешает нам реформировать нашу систему и встает на пути к независимости. Нам нужно решить эту проблему как можно быстрее!" #NT!
 FIN_the_language_strife1: "Языковой конфликт" #NT!
 FIN_the_language_strife1_desc: "С того момента, как Великое княжество стало частью России, шведский язык по-прежнему рассматривался и использовался в качестве официального языка в Финляндии, к большому удовольствию свекоманов, но к разочарованию фенноманов, которые хотели навязать финский язык как официальный язык, чтобы укрепить финскую культуру и идентичность. Этот конфликт начинает распространяться в нашем обществе и мешает нам реформировать нашу систему и встает на пути к независимости. Нам нужно решить эту проблему как можно быстрее!" #NT!
 FIN_risk_of_famine: "Риск голода" #NT!
 FIN_risk_of_famine_desc: "Наша страна находится под угрозой большой опасности. Прогнозы погоды на ближайшее время не выглядят хорошими, мы можем вступить в плохой сезон для урожая.." #NT!
 FIN_outdated_economy: "Устаревшая экономика" #NT!
 FIN_outdated_economy_desc: "Финская экономика страдает. Наша устаревшая система экономического класса была введена Александром I. в попытке держать нас в повиновении с помощью его экономических реформ. Из-за этого мы можем только медленно адаптироваться к экономическим реформам и изменениям." #NT!
 FIN_reformed_army: "Недавно реформированная армия" #NT!
 FIN_reformed_army_desc: "Благодаря нашим последним разработкам в области защиты и проецирования силы нападения мы можем быть более уверенными и эффективными на большом поле битвы!" #NT!
