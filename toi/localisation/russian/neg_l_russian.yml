 FSA_napoleonic_thought_1: "Наполеоновская мысль" #NT!
 FSA_napoleonic_thought_1_desc: "West Point Academy выросла и стала самой уважаемой и известной военной академией в Соединенных Штатах. Они дали нам великих людей и лидеров и отвечают за способности, которыми обладают наши лидеры. Однако она укоренилась в мысли Наполеоновской эпохи и передает ее выпускникам, которые продолжат использовать наполеоновскую тактику. Если только великая катастрофа не укажет нам путь, мы должны увидеть, как эта мысль будет продолжаться на протяжении десятилетий." #NT!
