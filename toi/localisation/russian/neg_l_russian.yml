l_russian:
  
 #Free States of America Focuses 
 FSA_resign_from_the_union: "Создание нового союза" #NT!
 FSA_resign_from_the_union_desc: "С голосованием Союза в Брекинридже в 1860 году стало ясно, что нынешнее правительство не застраховано от влияния Юга. Чтобы обеспечить свободу нашим черным братьям, мы должны основать новую, более чистую республику!" #NT!
 FSA_prioritize_the_war_effort: "Отдайте приоритет военным усилиям" #NT!
 FSA_prioritize_the_war_effort_desc: "Мы должны сосредоточиться на снабжении наших ребят, чтобы быстро основать новую республику!" #NT!
 FSA_enact_martial_law: "Ввести военное положение" #NT!
 FSA_enact_martial_law_desc: "Страна воюет сама с собой. Братья воюют друг с другом, и это поставило нас в очень слабое положение. Мы не можем доверять общественности, чтобы она шла, пока идет эта война." #NT!
 FSA_mobilization_of_the_textile_industry: "Мобилизация текстильной промышленности" #NT!
 FSA_mobilization_of_the_textile_industry_desc: "Новая Англия всегда была домом для богатой текстильной промышленности. Мы можем адаптировать их производство для производства новой униформы!" #NT!
 FSA_west_point_restructurement: "Реструктуризация Вест-Пойнта" #NT!
 FSA_west_point_restructurement_desc: "С обретением независимости нам необходимо реорганизовать Вест-Пойнт для войны." #NT!
 FSA_study_civil_war_battles: "Изучайте сражения гражданской войны" #NT!
 FSA_study_civil_war_battles_desc: "В первые месяцы войны стало очевидно, что наша тактика ведения боя оказалась неэффективной. Нам нужно изменить способ ведения боя!" #NT!
 FSA_promote_capable_officers: "Поощрять способных офицеров" #NT!
 FSA_promote_capable_officers_desc: "Лидерство по заслугам!" #NT!
 FSA_reform_the_army: "Реформа армии" #NT!
 FSA_reform_the_army_desc: "Говорят, что Гражданская война в США была первой современной войной..." #NT!
 FSA_star_spangled: "Усыпанный звездами" #NT!
 FSA_star_spangled_desc: "Наша продукция – звездно-полосатая!" #NT!
 FSA_erie_supply_lines: "Линии снабжения Эри" #NT!
 FSA_erie_supply_lines_desc: "Наши соотечественники-аболиционисты в Канаде и на Западе поддерживают наше дело!" #NT!
 FSA_mobilize_newengland_milita: "Ополчение Новой Англии" #NT!
 FSA_mobilize_newengland_milita_desc: "Новая Англия — сердце аболиционистского движения в Америке. Наши парни готовы." #NT!
 FSA_expand_recruitment_programs: "Расширить программы набора персонала" #NT!
 FSA_expand_recruitment_programs_desc: "Война потребовала больше людей, чем мы думали. Упс." #NT!
 FSA_muster_black_units: "Собрать черные отряды" #NT!
 FSA_muster_black_units_desc: "У вольноотпущенников есть стимулы освобождать своих собратьев. Давайте воспользуемся их моралью." #NT!
 FSA_abolitionists_of_the_west: "Аболиционисты Запада" #NT!
 FSA_abolitionists_of_the_west_desc: "После революции идеалы аболиционизма распространились на запад. Наше движение не ограничивается только побережьями!" #NT!
 FSA_unite_the_abolitionists: "Объединяйтесь, аболиционисты!" #NT!
 FSA_unite_the_abolitionists_desc: "Движение аболиционистов должно объединиться под единым знаменем, если мы хотим искоренить южное рабство!" #NT!
 FSA_invite_seward: "Пригласить Сьюарда" #NT!
 FSA_invite_seward_desc: "Бывший губернатор Нью-Йорка Билл Сьюард является объединяющим членом движения аболиционистов и хорошо известен по всей стране. Было бы разумно пригласить его в кабинет." #NT!
 FSA_envoys_to_europe: "Посланники в Европу" #NT!
 FSA_envoys_to_europe_desc: "Мы должны обратиться к Старому Свету и побудить их отказаться от участия в Конфедерации и Старом Союзе." #NT!
 FSA_placate_british_concerns: "Успокоить британские опасения" #NT!
 FSA_placate_british_concerns_desc: "Новая Англия была сердцем революции. Мы должны ответить на британские опасения, что у нас нет намерений вмешиваться в дела Британской Америки." #NT!
 FSA_russians_and_french: "Русские и французы!" #NT!
 FSA_russians_and_french_desc: "Учитывая, что британцы все больше дружат с конфедератами и с подозрением относятся к нашим связям с Канадой, объединение с врагами Британии могло бы послужить лучшим сдерживающим фактором." #NT!
 FSA_accept_canadian_volunteers: "Принимайте канадских волонтеров" #NT!
 FSA_accept_canadian_volunteers_desc: "Наши соседи на севере всегда поддерживали аболиционистов! Мы должны принять их помощь." #NT!
 FSA_raid_the_maritimes: "Набег на Приморские острова" #NT!
 FSA_raid_the_maritimes_desc: "Приморские провинции всегда были домом для сторонников Старого Света и сторонников Конфедерации." #NT!
 FSA_align_canada: "Выравнивание Канады" #NT!
 FSA_align_canada_desc: "Наши соседи на севере всегда поддерживали аболиционистов! Мы должны стремиться сформировать единый фронт." #NT!
 FSA_negotiate_with_norton: "Переговоры с Нортоном" #NT!
 FSA_negotiate_with_norton_desc: "Запад нас не касается. Мы должны попытаться договориться с Нортоном." #NT!
 FSA_secure_the_west: "Обеспечить безопасность Запада" #NT!
 FSA_secure_the_west_desc: "Чтобы обезопасить наш новый союз, мы должны обезопасить Дикий Запад." #NT!
 FSA_establish_native_treaties: "Восстановить Договоры" #NT!
 FSA_establish_native_treaties_desc: "Мы должны исправить ошибки старого союза." #NT!
 FSA_establish_manifest_destiny: "Восстановить Манифест Судьбы" #NT!
 FSA_establish_manifest_destiny_desc: "Союз коренных народов с Конфедерацией вызывает беспокойство." #NT!
 FSA_focus_address_confederacy: "Конфедерация..." #NT!
 FSA_focus_address_confederacy_desc: "Мы должны освободить рабов!" #NT!
 FSA_security_of_the_movement: "Безопасность Движения" #NT!
 FSA_security_of_the_movement_desc: "Американского рабства больше нет!" #NT!
 FSA_call_for_a_convention: "Призыв к съезду" #NT!
 FSA_call_for_a_convention_desc: "Лидеры движения за отмену рабства должны объединиться, чтобы закрепить наше послание." #NT!
 FSA_promote_douglass: "Продвигайте Дугласа" #NT!
 FSA_promote_douglass_desc: "Легче вырастить сильных людей... чем чинить сломанных." #NT!
 FSA_promote_garnet: "Продвигать Гранат" #NT!
 FSA_promote_garnet_desc: "Сопротивление! Сопротивление! Ни один угнетенный народ не добился свободы без сопротивления!" #NT!
 FSA_found_the_ufpl: "Нашел UFPL" #NT!
 FSA_found_the_ufpl_desc: "Центр диалога между народами... Объединенная лига свободных народов." #NT!
 FSA_articles_of_abolitionism: "Статьи Конфедерации" #NT!
 FSA_articles_of_abolitionism_desc: "Заявления о наших намерениях. Более свободный союз." #NT!
 FSA_amend_the_constitution: "Изменить Конституцию" #NT!
 FSA_amend_the_constitution_desc: "Необходимо внести поправки в Конституцию для обеспечения прав." #NT!
 FSA_new_bill_of_rights: "Новый Билль о правах" #NT!
 FSA_new_bill_of_rights_desc: "Законопроект, который признает всех!" #NT!
 FSA_exonerate_past_abolitionists: "Оправдать бывших аболиционистов" #NT!
 FSA_exonerate_past_abolitionists_desc: "Важно, чтобы мы освободили наших несправедливо заключенных братьев." #NT!
 FSA_new_union_strong: "Новый Союз" #NT!
 FSA_new_union_strong_desc: "Наш Союз теперь в безопасности!" #NT!
 FSA_appoint_a_general_of_the_army: "Назначить генерала армии" #NT!
 FSA_appoint_a_general_of_the_army_desc: "На данный момент Свободная армия неорганизована и плохо управляется. Хотя наши потери компенсируются нашей промышленностью и количеством добровольцев, в конечном итоге армии работорговцев возьмут над нами верх. Нам нужно избежать такой ситуации, назначив компетентного генерала для руководства Свободной армией, который сможет надежно делегировать роли подчиненным офицерам." #NT!
 FSA_chamberlain_in_charge: "Чемберлен в ответе" #NT!
 FSA_chamberlain_in_charge_desc: "Полковник Джошуа Лоуренс Чемберлен был выбран для руководства нашими армиями. Многие солдаты хвалили его за храбрость и харизму, а также за то, что он был известен тем, что умело отражал атаки Союза." #NT!
 FSA_adopt_a_defensive_doctrine: "Принять оборонительную доктрину" #NT!
 FSA_adopt_a_defensive_doctrine_desc: "Генерал Чемберлен выбрал несколько нетрадиционный подход к отмене рабства. Он создал план истощения сил Союза путем отражения всех попыток вернуть себе северные земли. Хотя любые потери, понесенные нами, могут быть восполнены нашим обширным резервом добровольцев и нашей превосходной промышленностью, силы Союза не могут так легко пополняться." #NT!
 FSA_hold_firm: "Держитесь твердо" #NT!
 FSA_hold_firm_desc: "Генерал Чемберлен планирует издать Специальный полевой приказ № 1, полевой приказ, в котором излагаются два основных аспекта его оборонительного плана: первый — закрепление на хорошо укрепленных позициях и отказ отступать, если вас не вынудят силой. Второй — всегда проводить отступление с боем, если вас вынудили отступить." #NT!
 FSA_layered_defense: "Многоуровневая защита" #NT!
 FSA_layered_defense_desc: "Генерал Чемберлен разработал оборонительный план, который включает создание нескольких оборонительных линий друг за другом для прикрытия отступлений и отражения любых атак." #NT!
 FSA_the_counterattack: "Контратака" #NT!
 FSA_the_counterattack_desc: "Генерал Чемберлен чувствует, что пришло время атаковать. Мы уже долгое время отражаем атаки армий Союза, и они, должно быть, истощены. Идеальные цели для массированного контрнаступления." #NT!
 FSA_shaw_in_charge: "Шоу в ответе" #NT!
 FSA_shaw_in_charge_desc: "Полковник Роберт Гулд Шоу был выбран для руководства нашими армиями. Он пользуется большим уважением среди северных афроамериканцев за его усилия по личной организации ополчений вольноотпущенников и за продвижение вербовки рабов на юге США в наше дело." #NT!
 FSA_black_enlistment_drive: "Движение по вербовке чернокожих" #NT!
 FSA_black_enlistment_drive_desc: "Генерал Шоу прилагает все усилия, чтобы привлечь афроамериканцев, чтобы они могли стать частью национального дела по свержению института рабства. С этой целью генерал Шоу начинает масштабную кампанию по набору в штатах, которые мы контролируем, с целью вербовки афроамериканцев." #NT!
 FSA_plan_a_knockout_blow: "План нокаутирующего удара" #NT!
 FSA_plan_a_knockout_blow_desc: "Генерал Шоу придумал интересный план. Он хочет заручиться поддержкой рабов на Юге, отправив на Юг шпионов, чтобы установить с ними контакт и помочь организовать их для открытого восстания против работорговцев. Пока мы связываемся с ними, он тщательно спланирует наступление, которое прорвет линии Союза, пока они будут пытаться подавить восстания." #NT!
 FSA_contact_slaves: "Связаться с Рабы" #NT!
 FSA_contact_slaves_desc: "Неотъемлемой частью плана Шоу является установление контакта с рабами, содержащимися в неволе на Юге. Нам нужно отправить агентов, чтобы они проникли на плантации и подготовили рабов к восстанию против своих рабовладельцев." #NT!
 FSA_the_freedcorps: "Фридкорпс" #NT!
 FSA_the_freedcorps_desc: "Генерал Шоу организовал программу, известную как «The Freedcorps», игра слов на термине «Freikorps», который относится к нерегулярным добровольческим ополчениям на службе правительства. В данном случае Freedcorps — это программа по набору и обучению вольноотпущенников, уже живущих на Севере, и недавно освобожденных рабов в качестве солдат." #NT!
 FSA_grant_in_charge: "Грант Ответственный" #NT!
 FSA_grant_in_charge_desc: "Лейтенант Улисс С. Грант был выбран, чтобы возглавить наши армии. Он опытный и закаленный в боях ветеран мексикано-американской войны, который известен своей почти самоубийственной агрессивностью на поле боя. Тем не менее, он всегда добивался результатов." #NT!
 FSA_adopt_an_offensive_doctrine: "Принять наступательную доктрину" #NT!
 FSA_adopt_an_offensive_doctrine_desc: "Генерал Грант, что неудивительно, хочет перенести бой прямо в Брекинридж. Он уже наметил план взятия ключевых городов Вашингтон, Виксбург, Атланта и Новый Орлеан." #NT!
 FSA_relentless_offense: "Беспощадное наступление" #NT!
 FSA_relentless_offense_desc: "Генерал Грант известен своими безжалостными наступательными атаками на поле боя, полагаясь на быстрое подавление своих противников и принуждение к отступлению. Как только его враги отступают, он неустанно преследует их, нанося им удары снова и снова и снова, пока они не станут неспособны функционировать как боевая сила или не будут полностью уничтожены." #NT!
 FSA_death_blow_of_oppression: "Смертельный удар угнетения" #NT!
 FSA_the_butcher: "«Мясник»" #NT!
 FSA_the_butcher_desc: "Генерал Грант получил прозвище «Мясник» за свою безжалостную наступательную тактику, которая привела к чрезвычайно высоким потерям с его стороны и стороны противника. Хотя в армиях Союза он считался бессердечным маньяком, некоторые из его ближайших друзей утверждают, что он проявлял раскаяние и печаль, просматривая отчеты о потерях. Несмотря на его высокие потери, наступательная тактика, которую он использовал, показала свою эффективность." #NT!
 FSA_death_blow_of_oppression_desc: "«Вы, солдаты Свободы, тогда бей, пока можете,\nСмертельный удар угнетения ради лучших времен и путей,\nИбо рассвет старого Джона Брауна превратился в день,\nИ его душа марширует дальше...»" #NT!
