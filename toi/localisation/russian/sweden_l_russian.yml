 SWE_economic_reform: "Экономические реформы" #NT!
 SWE_economic_reform_desc: "Годы аристократического и консервативного управления не могут быть отменены за несколько месяцев или даже лет, но если мы когда-нибудь захотим изменить эту страну и превратить ее в процветающую страну, которой она может стать, мы должны когда-то начать. С нашим новообретенным большинством в парламенте пришло время бороться за экономическую реформу" #NT!
 SWE_economic_reform2: "Увеличить масштаб экономических реформ" #NT!
 SWE_economic_reform3: "Закрепить реформы в Конституции" #NT!
 SWE_economic_reform_final: "Завершить экономические реформы" #NT!
