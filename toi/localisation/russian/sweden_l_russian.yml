 SWE_carl_gustafs: "Карл Густавс Стадс Геварсфактори" #NT!
 SWE_carl_gustafs_desc: "Carl Gustaf stads gevärsfaktori был шведским государственным арсеналом, купленным и основанным в 1812-1813 годах в центральной части Эскильстуны. Завод располагался на островах на реке, протекающей через Эскильстуну, в зданиях, которые сохранились и по сей день. В случае Карла Густава Карл Густав вместе с Husqvarna Vapenfabriks AB поставлял шведской армии большую часть стрелкового оружия на протяжении более 150 лет. Карл Густав производил Gevär m/67, Karbin m/94, Gevär m/96, штыки и множество другого оружия." #NT!
