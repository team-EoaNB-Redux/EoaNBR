 gripenstedt_free_trade_desc: "§RДает вам преимущества свободной торговли за ресурсную стоимость экспортного фокуса§! \n\nРеформы, инициированные министром финансов Юханом Августом Грипенштедтом, практически в одиночку либерализовали шведскую экономику и проложили путь к индустриализации. Период, начавшийся с этих реформ, в шведской истории обычно называют «Сто лет роста». За этот период Швеция превратилась из одной из беднейших стран Европы в одну из самых богатых и процветающих стран мира. Благодаря колоссальному влиянию реформ Грипенштедта на шведское общество, он широко считается одной из важнейших фигур в шведской истории.\n" #NT!
