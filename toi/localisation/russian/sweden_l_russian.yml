 SWE_Salomon_Mauritz_von_Krusenstierna_HC_desc: "Фон Крузеншерна — старый морской волк и один из редких высокопоставленных офицеров в Швеции, у которого действительно есть боевой опыт, поскольку он участвовал в войне против Норвегии в 1814 году. Его карьера была отмечена постоянными похвалами и наградами, и он является одним из немногих офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению." #NT!
 SWE_Gustaf_Rudolf_Abelin: "Густав Рудольф Абелин" #NT!
 SWE_Gustaf_Rudolf_Abelin_desc: "Абелин — высокоуважаемый и очень профессиональный офицер, который прослужил в армии всю свою взрослую жизнь. Хотя у него нет специализации в какой-либо области, он вызывает большое уважение своим профессиональным и добросовестным поведением." #NT!
 SWE_Gustaf_Rudolf_Abelin_HC: "Густав Рудольф Абелин" #NT!
 SWE_Gustaf_Rudolf_Abelin_HC_desc: "Абелин — высокоуважаемый и очень профессиональный офицер, который прослужил в армии всю свою взрослую жизнь. Хотя у него нет специализации в какой-либо области, он вызывает большое уважение своим профессиональным и добросовестным поведением." #NT!
 SWE_Jakob_Essen_Hamilton: "Якоб Эссен Гамильтон" #NT!
 SWE_Jakob_Essen_Hamilton_desc: "Высокий, умный и красивый, генерал Якоб Гамильтон — это до мозга костей лихой нордический кавалерийский офицер. Помимо впечатляющих военных заслуг, генерал проявил удивительный талант к гражданской администрации, сумев подавить несколько восстаний в 1848 году, не прибегая к насилию — то, за что его до сих пор хвалят простые люди. Твердый, но также понимающий и справедливый, он популярен в политических кругах, активно работает над расширением прав трудящихся." #NT!
 SWE_Louis_De_Geer: "Луи де Гир" #NT!
 SWE_Louis_De_Geer_desc: "Луи де Гир, наряду с Юханом Августом Грипенштедтом, является фактическим лидером либеральной фракции в парламенте. Богатый, аристократичный и непримиримый популист, он является кошмаром, воплотившимся в жизнь для многих консервативных политиков - предатель своего класса." #NT!
 SWE_Johan_August_Gripenstedt: "Йохан Август Грипенштедт" #NT!
 SWE_Johan_August_Gripenstedt_desc: "Спорность Грипенштедта может сравниться только с его невероятным талантом к ораторскому искусству и финансовому менеджменту. Как великолепный оратор с превосходным чутьем на политические интриги, он до сих пор добивался успеха практически во всем, за что брался. Имея множество контактов и союзников в столице, Грипенштедт бросает вызов даже королю, когда дело касается политического влияния. \n\n§RБУДЬТЕ ВНИМАТЕЛЬНЫ:§! Грипенштедт — чрезвычайно одаренный политик, и если вы не намерены поддерживать его либеральное дело, вам, возможно, стоит пересмотреть свое решение о предоставлении ему должности в кабинете министров. Как только вы ее отдадите, будет крайне сложно ее отменить." #NT!
 SWE_Fredrik_Georg_Afzelius: "Фредрик Георг Афцелиус" #NT!
 SWE_Fredrik_Georg_Afzelius_desc: "Афцелиус — философ гегельянской школы и влиятельный политик в партии Лантманна." #NT!
 SWE_Ludvig_Theodor_Almqvist: "Людвиг Теодор Альмквист" #NT!
 SWE_Ludvig_Theodor_Almqvist_desc: "Альмквист — весьма уважаемый либеральный судья с опытом работы в качестве главного окружного судьи в округе Сёдерманланд. Личный друг Луи де Гира, в настоящее время он занимает пост министра государственного управления. С хорошим количеством контактов в столице и талантом к политике, он, как ожидается, станет очень влиятельным голосом в шведской политике в ближайшие годы." #NT!
 SWE_Claes_Gabriel_Bergenstrahle: "Клас Габриэль Бергенстрале" #NT!
 SWE_Claes_Gabriel_Bergenstrahle_desc: "Бергенстрале — ветеран трех кампаний, сражавшийся в Финляндии, Германии, а затем в Норвегии. Вскоре он дослужился до Генерального штаба и вскоре стал генерал-адъютантом в королевской армии. Он — опытный администратор с практическим опытом повседневной военной жизни, чего не хватает многим офицерам в наши дни." #NT!
 SWE_Lave_Beck_Friis: "Лаве Густав Бек-Фрис" #NT!
 SWE_Lave_Beck_Friis_desc: "Бек-Фрис — талантливый дипломат с хорошими связями, в настоящее время работающий в Министерстве гражданской администрации." #NT!
 SWE_Didrik_Gillis_Bildt: "Дидрик Гиллис Бильдт" #NT!
 SWE_Didrik_Gillis_Bildt_desc: "Благодаря редкому сочетанию природного таланта, умения использовать эти таланты и необычайной удачи Бильдт сумел подняться от нищего детства в приюте до высших эшелонов общества. Тот факт, что он не является ни аристократом, ни богатым, но все еще остается одним из самых уважаемых военных офицеров в Королевстве, является неопровержимым доказательством его компетентности." #NT!
 SWE_Jarl_Engene_Christerson: "Ярл Энген Кристерсон" #NT!
 SWE_Jarl_Engene_Christerson_desc: "Кристерсон — морской офицер, особенно увлеченный артиллерией и бронетехникой. Он поклонник французского флота и изучал тонкости современной морской брони в Париже." #NT!
 SWE_Carl_Gustaf_Leijonhufvud: "Карл Густав Лейонхуфвуд" #NT!
 SWE_Carl_Gustaf_Leijonhufvud_desc: "Карл Виктор Лейонхуфвуд — ярый сторонник современной артиллерии, известный своим превосходным чутьем на практическую реализацию и добросовестным трудолюбием." #NT!
 SWE_Carl_Johan_Lewenhaupt: "Карл Юхан Левенгаупт" #NT!
 SWE_Michael_Gustaf_Anckarsvard: "Михаэль Густав Анкарсвард" #NT!
 SWE_Michael_Gustaf_Anckarsvard_desc: "Анкарсвард — одаренный и высоко ценимый солдат, и он, вероятно, был бы одним из самых влиятельных офицеров в Королевстве, если бы просто стремился к этому. Но он всегда был невольным солдатом, постоянно больше интересующимся искусством. Но как бы то ни было, у него есть практический опыт современной войны со времен Наполеоновских войн, и он талантливый кавалерийский офицер. Оставив в стороне свои отвлечения, он может многому нас научить." #NT!
 SWE_Claes_Hugo_Raab: "Клаас \"Хьюго\" Рааб" #NT!
 SWE_Claes_Hugo_Raab_desc: "Клаас Рааб, известный своим друзьям как «Хьюго», — высокоуважаемый офицер и неутомимый энергичный голос за реформы и реорганизацию. Он — непреклонный поклонник прусского способа ведения войны и сам является выпускником Прусского военного колледжа в Берлине." #NT!
 SWE_Carl_Gustaf_Lowenhielm: "Карл Густав Лёвенхильм" #NT!
 SWE_Carl_Gustaf_Lowenhielm_desc: "Лёвенхильм настолько опытен, насколько это вообще возможно. Направленный в качестве атташе в Россию во время Наполеоновских войн, он был назначен адъютантом царя Александра I. Он присутствовал на Бородинском сражении, а затем на Лейпцигском, и стоял рядом с царем, когда русская армия входила в Париж. Он командовал шведскими войсками, размещенными в Фюне во время Первой Шлезвигской войны, и был самым доверенным советником короля во время хаоса Крымской войны." #NT!
