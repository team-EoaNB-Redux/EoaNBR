 SWE_Salomon_Mauritz_von_Krusenstierna_desc: "Фон Крузеншерна — старый морской волк и один из редких высокопоставленных офицеров в Швеции, у которого действительно есть боевой опыт, поскольку он участвовал в войне против Норвегии в 1814 году. Его карьера была отмечена постоянными похвалами и наградами, и он является одним из немногих офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению." #NT!
