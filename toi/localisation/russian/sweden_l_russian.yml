 eoanb_sweden.74.t: "Королевство Швеция-Норвегия" #NT!
 eoanb_sweden.74.d: "На дворе 1857 год от Рождества Христова, и Тройная Корона Шведского Королевства стоит на развилке дорог. С одной стороны, лежит путь к величию и процветанию, а с другой — дорога к смерти и краху." #NT!
 eoanb_sweden.74.a: "За здоровье и благополучие!" #NT!
  
 eoanb_sweden.1.t: "Муниципальные реформы [GetYear]" #NT!
 eoanb_sweden.1.d: "Начиная с 1520-х годов города и приходы в Швеции управлялись почти диктаторски мэрами, недемократически назначенными Тайным советом в Стокгольме. Это подвергалось жесткой критике с обвинениями в коррупции, quid pro quos и партийной предвзятости, которые присутствовали постоянно. Тяжеловесный подход многих откровенно неквалифицированных мэров привел к общему чувству бесправия среди крестьян. Общественный протест, требующий демократических выборов мэров и создания местных парламентов, стал оглушительным, и многие законодатели начали серьезно обсуждать широкомасштабную реформу для решения этих проблем. \n\nТекущий консенсус предлагает полностью упразднить приходы как судебные регионы и вместо этого разделить страну на муниципалитеты, размер которых будет определяться населением и площадью. Каждый муниципалитет будет иметь свой собственный парламент из демократически избранных представителей, которым поручено контролировать повседневную деятельность региона. Мэр в этой новой системе увидит, что его полномочия значительно урезаны, и будет служить не более чем номинальным главой. \n\nСторонники этой реформы утверждают, что эти изменения не только принципиально оправданы для того, чтобы наше общество было по-настоящему свободным, но и что они уменьшат коррупцию и, при распределении власти среди многих людей, а не одного, приведут к более компетентному управлению. Упразднив приходы, мы также предпримем шаги в направлении секуляризации, где компетентность ценится выше, чем ваша способность цитировать Священное Писание, утверждается в аргументе. \n\nПротивники ссылаются на традицию, утверждая, что крайне неуважительно идти против трехсотлетнего наследия из-за того, что некоторые крестьяне чувствуют себя угнетенными. С властью, основанной на местных выборах, а не на правительственных назначениях, это также бросает вызов более авторитарно настроенному обществу." #NT!
 eoanb_sweden.1.a: "Крестьяне ведут себя как избалованные дети. Мы им ничего не дадим." #NT!
 eoanb_sweden.1.b: "Нынешняя система неустойчива, нам нужны эти реформы" #NT!
  
 eoanb_sweden.2.t: "Суд над Шестерыми" #NT!
 eoanb_sweden.2.d: "Шок и скандал потрясают королевство после весьма спорного решения суда в столице. Шесть женщин предстали перед судом за ересь из-за своей католической веры. \n\nКоролевство Швеция имело чрезвычайно тесную связь с лютеранством и протестантизмом еще со времен Тридцатилетней войны и Густава Адольфа Великого, а католицизм насильно отвергался страной на протяжении сотен лет. \n\nНо как бы то ни было, некоторые люди утверждают, что именно по этой причине Густав Адольф Великий вмешался в Тридцатилетнюю войну, прежде всего, для защиты религиозной свободы и что право верить в любую из многочисленных интерпретаций Библии и Иисуса Христа является правом каждого шведского гражданина. Посольства Франции и Испании также выразили правительству официальный протест по поводу этого суда, назвав его возмутительным и попросив правительство рассмотреть возможность их помилования. \n\nПравительству предстоит нелегкая задача; Помилуйте женщин и растопчите всю правовую систему, или позвольте суду изгнать их и рискуйте разгневать католиков Европы." #NT!
 eoanb_sweden.2.a: "Правительство не имеет права вмешиваться в деятельность судебной системы." #NT!
 eoanb_sweden.2.b: "Свобода вероисповедания не подлежит обсуждению" #NT!
  
 eoanb_sweden.3.t: "Лесной бум!" #NT!
 eoanb_sweden.3.d: "Древесина, древесина, древесина! Возможно, это время пара и стали, но важность пиломатериалов, возможно, выше, чем когда-либо прежде! К счастью для нашей экономики, мы получили их больше, чем могли бы использовать! \n\nАнгличане, с их, казалось бы, бесконечным судостроением, платят смехотворные суммы денег за пиломатериалы, и это привело к расцвету шведской лесной промышленности! По всему королевству, особенно на преимущественно безлюдном севере, начали появляться сотни новых паровых лесопилок. \nНаш экспорт пиломатериалов зашкаливает и, по прогнозам, увеличится на несколько сотен процентов в ближайшие месяцы; бесчисленное множество рабочих нашли новую хорошо оплачиваемую, честную работу на этих лесопилках. \nЭто не только помогает снизить безработицу, но и налоговые поступления, которые мы получаем от этих компаний по производству пиломатериалов, просто ошеломляют. \n\nНекоторые компании начали утверждать, что если бы они получили налоговые льготы, они могли бы использовать эти деньги, чтобы построить еще больше заводов и, в свою очередь, нанять еще больше рабочих. Это, несомненно, расстроит некоторых радикалов, однако..." #NT!
 eoanb_sweden.3.a: "Они заслуживают налоговой скидки за свой тяжелый труд!" #NT!
 eoanb_sweden.3.b: "Они могут позволить себе платить столько же..." #NT!
  
 eoanb_sweden.4.t: "Шведский лесной бум" #NT!
 eoanb_sweden.4.d: "В последние несколько месяцев Швеция переживает бум лесоматериалов, экономический взрыв очень сильно влияет на север Королевства, где появляются сотни лесопилок, на которых работают тысячи людей и платятся миллионы налогов. Таким образом, шведская экономика переживает сильное оживление. Этот бум в значительной степени был вызван нашим огромным спросом на древесину для судостроения, и этот бум является очень хорошей новостью для верфей по всей стране. Значительное увеличение поставок снижает стоимость древесины, а это, в свою очередь, позволяет нашим верфям выпускать новые суда еще быстрее." #NT!
 eoanb_sweden.4.a: "Очень хороший!" #NT!
  
 eoanb_sweden.5.t: "Да здравствует король!" #NT!
 eoanb_sweden.5.d: "Ранее сегодня скончался Его Величество Король Оскар I. \n\nЕго Величество страдал от серьезных заболеваний в течение последних 30 лет, но благодаря чистой силе воли остался жив. Однако он так и не оправился от смерти своего сына принца Густава шесть лет назад. После этого травматического события он страдал от серьезной потери памяти, а после инсульта два года назад его парализовало. По рекомендации своего врача он вскоре ушел из всех государственных дел и назначил наследного принца Чарльза регентом вместо себя. После ухода с поста, казалось, он начал поправляться, однако около года назад его здоровье резко ухудшилось. В последние несколько месяцев он то приходил в сознание, то терял его, некогда гордый король превратился в бессвязную, дрожащую развалину. \n\nВчера вечером его состояние стало критическим, и его семья быстро отправилась в Королевский дворец, чтобы попрощаться. Вскрытие показало наличие в его мозге опухоли размером с яйцо, что и является вероятной причиной смерти. \n\nХотя его кончина не стала большим потрясением, она, тем не менее, стала большой трагедией, и страна скорбит. \n\nКронпринц Чарльз официально вступил в должность короля Швеции, и его коронация запланирована на май следующего года." #NT!
 eoanb_sweden.5.a: "Пусть он покоится с миром." #NT!
  
 eoanb_sweden.6.t: "Основан S.W.A.F.D!" #NT!
 eoanb_sweden.6.d: "Ассоциация шведских женщин по защите отечества, или сокращенно SWAFD, была основана сегодня утром в Стокгольме. Ассоциация, ставящая своей целью начать низовое движение по поощрению патриотизма и поддержке вооруженных сил, уже начала процесс сбора нескольких сотен тысяч крон для поддержки армии посредством лотерей и пожертвований. \nЕго председатель, леди Лотта фон Пломгрен, страстно призвала «Дочерей Отечества поддержать своих защитников!» в церкви Святого Николая на одном из многочисленных мероприятий в поддержку армии. \n\nХотя некоторые военнослужащие испытывают горечь от получения помощи от слабого пола, нельзя отрицать, что дополнительные деньги и поддержка низовых сил окажутся бесценными как с точки зрения финансирования расширений, так и поиска нового персонала." #NT!
 eoanb_sweden.6.a: "Мы едины в нашей борьбе" #NT!
 eoanb_sweden.6.b: "Наша армия не нуждается в помощи" #NT!
  
 eoanb_sweden.7.t: "Бессемеровский процесс добрался до Швеции!" #NT!
 eoanb_sweden.7.d: "Процесс Бессемера, названный в честь его изобретателя Генри Бессемера, наконец-то начал набирать обороты в Швеции! \n\nПроцесс, который использует окисление и другие химические реакции для производства высококачественной стали из дешевого чугуна, имеет потенциал, чтобы впервые в истории обеспечить возможность массового производства стали относительно дешево. \n\nХотя эксперименты с этим процессом изначально были неудачными в Швеции, бизнесмен Понтус Клеман и инженер-металлург Йохан Леффлер сумели создать первый успешный чугунолитейный завод, использующий этот процесс. Хотя это и революционно, это все еще встречает некоторый скептицизм со стороны крупных чугунолитейных заводов, которые утверждают, что это снова Алхимия и Хризопея." #NT!
 eoanb_sweden.7.a: "Очень впечатляет!" #NT!
  
 eoanb_sweden.8.t: "Луи де Гир выходит на сцену" #NT!
 eoanb_sweden.8.d: "После долгих раздумий Его Величество Король назначил Луи Герарда Де Геера ав Финспонга новым премьер-министром Швеции. Хотя консерваторы контролируют обе палаты парламента, с этим назначением либералы теперь имеют довольно тревожный уровень контроля над страной, занимая и Министерство юстиции, и Министерство финансов, и Правительство в целом. \n\nДе Гееру изначально предложили эту должность два года назад, но, видя, насколько стремительной была его карьера до сих пор, он вежливо отказался, подождав, пока он более укрепится в политических кругах, прежде чем занять столь престижную должность. \n\nМы можем только строить предположения о том, что ждет де Геера в будущем, но он широко признан как превосходный государственный деятель и политик, и политические эксперты предсказывают, что его назначение предвещает время перемен для Швеции, к лучшему или к худшему." #NT!
 eoanb_sweden.8.a: "Добро пожаловать в правительство, де Гир" #NT!
 eoanb_sweden.8.b: "Мы должны сделать все, чтобы отменить это назначение." #NT!
  
 eoanb_sweden.9.t: "Выборы" #NT!
 eoanb_sweden.9.d: "После выборов подведены окончательные итоги! Полностью изменив консервативный статус-кво, либеральные кандидаты одержали крупную победу по всей стране, от Севера до Юга. Теперь в обеих палатах парламента либеральное большинство, которое может приступить к реализации долгожданных реформ." #NT!
 eoanb_sweden.9.a: "Фантастические новости!" #NT!
  
 eoanb_sweden.10.t: "Выборы" #NT!
 eoanb_sweden.10.d: "После выборов подведены окончательные итоги! Хотя либералы и добились некоторого успеха, им не удалось преодолеть препятствия со стороны консервативного истеблишмента. Либералы по-прежнему составляют меньшинство в обеих палатах парламента, и маловероятно, что это изменится.\nПосле этого решающего провала либералам придется принять новую стратегию, но какой она будет, пока остается загадкой." #NT!
 eoanb_sweden.10.a: "Неудача либералов" #NT!
  
 eoanb_sweden.11.t: "Марш на Стокгольм" #NT!
 eoanb_sweden.11.d: "Очевидно, что институты власти не поддерживают либеральное дело! С проигрышем выборов нашим оппонентам мы пришли к выводу, что единственный вариант спасти Швецию и ее народ — это сила. У нас нет другого выбора, кроме как взять власть в свои руки с помощью оружия!\n\nМы пойдем маршем на Стокгольм и окружим незаконное правительство, избранное ложным путем, и потребуем смены власти. Консерваторы могут выставить полицию на улицы и солдат вокруг Королевского дворца и Риксдага, но мы знаем, что наше дело правое, и что их оппозиция дрогнет перед нашей непреклонной волей! Когда мы маршируем, мы маршируем за народ!\n\nК оружию!" #NT!
 eoanb_sweden.11.a: "Стокгольм дрожит!" #NT!
  
 eoanb_sweden.12.t: "Марш на Стокгольм" #NT!
 eoanb_sweden.12.d: "Успех!\n\nМаршируя на столицу в полдень, наш доблестный авангард сумел прорваться через спешно возведенные баррикады местной полиции и солдат на своем пути к Риксдагу. Маршируя на защитников, авангард столкнулся с упорным сопротивлением местных гарнизонов, и произошла небольшая перестрелка с ранениями и потерями с обеих сторон. Подразделения из других точек атаки двинулись вниз по Стрёмгатан и окружили защитников, сражающихся вдоль Дроттнинггатан, вынудив их сдаться там. Быстро двигаясь, чтобы обеспечить вход через Васаброн и Стрёмброн с севера, с другими силами, верными нашему делу, двигающимися, чтобы обеспечить южный конец этих критических точек соединения, Королевский дворец был поставлен на дальность удара, а Риксдаг окружен со всех сторон. С растущим давлением на обоих участках, критический прорыв обороны Королевского дворца решительно заставил бы правительство, с заверениями короля, уступить нашим войскам.\n\nСтокгольм наш, и наше дело сияет ярче, чем когда-либо!" #NT!
 eoanb_sweden.12.a: "En seger for Sverige!" #NT!
  
 eoanb_sweden.36.t: "Новая Швеция...?" #NT!
 eoanb_sweden.36.d: "Теперь мы у власти." #NT!
 eoanb_sweden.36.a: "Мы откроем новую эру сотрудничества и свободы." #NT!
 eoanb_sweden.36.b: "Для безопасности нашей страны и ее граждан вводится военное положение." #NT!
  
 eoanb_sweden.37.t: "Демобилизация Landstorm." #NT!
 eoanb_sweden.37.d: "Landstorm больше не нужны и будут отправлены домой." #NT!
 eoanb_sweden.37.a: "Мы бы не смогли сделать это без них." #NT!
  
 eoanb_sweden.13.t: "Падение Санкт-Петербурга" #NT!
 eoanb_sweden.13.d: "Мы получили подтвержденные сообщения из Санкт-Петербурга о том, что после долгого дня уличных боев город пал. \n\nПосле нескольких дней боев в городах и дворцах, разбросанных по окрестностям города, русский Генеральный штаб принял тяжелое решение оставить регион и отступить в Санкт-Петербург, преследуемый шведами по пятам. \n\nВ городе последовало многочасовое сражение, когда русские пытались остановить шведское наступление, но эти попытки провалились, и шведы, хотя и понесли ужасные потери, к шести часам вечера захватили большую часть города. \nПоследнее сражение произошло в Петропавловской крепости, в нескольких сотнях ярдов к северу от Эрмитажа. Генерал-майор Дараган из Волынского полка собрал выживших русских со всего города, и даже вооружил слуг замка, чтобы остановить шведских солдат. Однако после непродолжительных переговоров генерал Дараган согласился сдать свои войска. Было четыре минуты десятого вечера, Санкт-Петербург наконец пал. \n\nХотя никто не может предвидеть будущее, военные эксперты предсказывают, что оно не сулит ничего хорошего Российской империи. \nНекоторые шведские милитаристы, воодушевленные победой и уверенностью в своей способности «восстановить Шведскую империю», даже зашли так далеко, что предложили переименовать Санкт-Петербург в «Нетеборг», как он назывался до того, как был захвачен Россией в 1704 году, заставив многих закатить глаза." #NT!
 eoanb_sweden.13.a: "Город будет переименован в Нотеборг в честь героизма павших" #NT!
 eoanb_sweden.13.b: "Переименование города? Что это за националистическая лихорадочная мечта?" #NT!
 eoanb_sweden.13.c: "Я хочу получить подробный отчет, прежде чем принять решение" #NT!
  
 eoanb_sweden.14.t: "Осада Санкт-Петербурга" #NT!
 eoanb_sweden.14.d: "Проведя несколько дней в боях в городах и дворцах, разбросанных по окрестностям города, русский Генеральный штаб решил оставить регион и отступить в Санкт-Петербург, преследуемый шведами по пятам. \nПосле взятия Невского района шведские войска, возглавляемые отрядом гренадеров под командованием полковника Хегерфлихта, быстро двинулись на север. Хотя поначалу их замедлил перестрелочный огонь из окопавшихся войск в нескольких домах на улице Бабушкина, шведские силы в конечном итоге достигли площади Бехтерева. Угроза шведов на флангах вынудила русские части со всего Фрунзенского района отступить к сердцу города. Однако, несмотря на это, их оборонительные позиции в Центральном и Адмиралтейском районах вскоре оказались несостоятельными, и русские командиры решили отступить за реку Фонтанку. Шведы не теряли времени на преследование. \nНа Марсовом поле завязались тяжелые бои, почти напоминающие обычное линейное сражение, поскольку обе противоборствующие стороны выстраивались по всему полю, однако шведам удалось захватить Марсово поле и Императорские конюшни рядом с ним. Русские полки отступили к Дворцовой площади, выстроившись вокруг Александровской колонны, решив не дать шведам захватить Эрмитаж или Зимний дворец. После того, как первоначальная шведская атака была разбита концентрированным ружейным огнем из Эрмитажного театра, полковник Хегерфлюхт подтянул несколько артиллерийских орудий, чтобы заставить русских обороняющихся сдаться. В том, что было описано как «прискорбная чрезмерная реакция», шведская артиллерия поразила исторический Исаакиевский собор своим обстрелом и, как сообщается, убила нескольких священников. Однако артиллерии удалось, наконец, прорвать русские валы, расчистив путь для сокрушительного штурма, возглавляемого Лейб-гренадерским полком. Русское неповиновение на Дворцовой площади было описано, даже шведами, как «героическое», но в конце концов русские части на площади были уничтожены. \nФинальное сражение произошло в Петропавловской крепости, в нескольких сотнях ярдов к северу от Эрмитажа. Генерал-майор Дараган из Волынского полка сплотил русских выживших, даже зайдя так далеко, что вооружил слуг замка, все, что угодно, чтобы остановить шведских солдат. Генерал-адъютант Бергенстрале, фактический руководитель штурма города, встретился с генералом Дараганом, чтобы обсудить условия русской капитуляции. Хотя Дараган планировал сделать последний бой, он, ради своих людей, согласился на условия Бергенстрале; русские войска, все еще оставшиеся в городе, будут пощажены и им будет разрешено вернуться в свои дома, если они поклянутся больше не поднимать оружие против Швеции. Время было 10:23 вечера, Санкт-Петербург окончательно пал. \n\nХотя никто не может предвидеть будущее, военные эксперты предсказывают, что оно не сулит ничего хорошего Российской империи. Некоторые шведские милитаристы, воодушевленные победой, даже зашли так далеко, что предложили переименовать Санкт-Петербург в \"Нетеборг\", как он назывался до того, как был захвачен Россией в 1704 году" #NT!
 eoanb_sweden.14.a: "Город будет переименован в Нотеборг в честь героизма павших" #NT!
 eoanb_sweden.14.b: "Переименование города? Что это за националистическая лихорадочная мечта?" #NT!
  
 eoanb_sweden.15.t: "Повышение полковника Бьёрнстьерны" #NT!
 eoanb_sweden.15.d: "После десятилетий образцовой службы, службы в качестве полковника лейб-гвардии кавалерии и гусарского полка кронпринца, службы в качестве начальника штаба кронпринца во время Первой Шлезвигской войны и в качестве адъютанта самого его величества, его величество король счел целесообразным повысить полковника Карла М. Бьёрнстьерну до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.15.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.15.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.16.t: "Повышение полковника Бьёрнстьерны" #NT!
 eoanb_sweden.16.d: "После многих лет образцовой службы Его Величество Король счел целесообразным повысить полковника Оскара М. Бьёрнстьерну, младшего брата генерала Карла Бьёрнстьерны, до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.16.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.16.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.17.t: "Повышение полковника Бьёрнстьерны" #NT!
 eoanb_sweden.17.d: "После десятилетий образцовой службы в звании полковника Первого лейб-гренадерского полка и начальника Министерства сухопутной обороны Его Величество Король счел целесообразным повысить полковника Юхана М. Бьёрнстьерну до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.17.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.17.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.18.t: "Повышение капитана Сундина" #NT!
 eoanb_sweden.18.d: "После десятилетий образцовой службы, работы на посту главы комитета по военно-морской обороне Королевства и комитета по подготовке морских офицеров, а также адъютанта главы Министерства военно-морских дел, Его Величество Король счел целесообразным повысить капитана Кристиана А. Сундина до звания контр-адмирала. \n\nОн готов принять командование военно-морским отрядом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.18.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.18.b: "Нам не нужно больше адмиралов." #NT!
  
 eoanb_sweden.19.t: "Повышение полковника Абелина" #NT!
 eoanb_sweden.19.d: "После десятилетий образцовой службы, службы в качестве полковника пехотного полка Северной Скании и главы двух комитетов: Комитета по особым уголовным кодексам и дисциплинарным уставам для армии и Шведско-норвежского комитета по представлению предложений по общей модели скорострельных казнозарядных орудий, Его Величество Король счел целесообразным повысить полковника Густава Р. Абелина до звания генерал-майора и назначить его главой Министерства сухопутной обороны. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.19.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.19.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.20.t: "Повышение принца Августа" #NT!
 eoanb_sweden.20.d: "После службы в качестве инспектора по учениям береговой артиллерии его величество король счел целесообразным повысить своего сына принца Августа до звания генерал-лейтенанта. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.20.a: "Повышение вполне заслуженное... я полагаю?" #NT!
 eoanb_sweden.20.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.21.t: "Повышение по службе подполковника Лейонхувуда" #NT!
 eoanb_sweden.21.d: "После его образцовой службы в качестве лидера нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружению и фортификациям, а также руководства обороной Стокгольма, Карлсборга, Ваксхольма и Карлскруны, а также исполнения обязанностей председателя Генеральной ассамблеи армии, Его Величество Король счел целесообразным повысить подполковника Бродера Лейонхуфвуда до генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.21.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.21.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.22.t: "Повышение в звании подполковника Рааба" #NT!
 eoanb_sweden.22.d: "После его образцовой службы в качестве лидера нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружению и фортификациям, а также руководства обороной Стокгольма, Карлсборга, Ваксхольма и Карлскруны, а также исполнения обязанностей председателя Генеральной ассамблеи армии, Его Величество Король счел целесообразным повысить подполковника Бродера Лейонхуфвуда до генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.22.a: "Повышение по службе вполне заслужено." #NT!
 eoanb_sweden.22.b: "Нам не нужно больше генералов." #NT!
  
 eoanb_sweden.23.t: "Отставка Акрелла" #NT!
 eoanb_sweden.23.d: "Карл Фредрик Акрелль, один из наших самых выдающихся и уважаемых офицеров, подал прошение об увольнении с почетом, чтобы он мог выйти на пенсию в связи со своим преклонным возрастом и ухудшающимся здоровьем. Он желает провести последние годы жизни с близкими и дорогими ему людьми. \n\nНо, как бы разумна ни была его просьба, мы не обязаны ее одобрять..." #NT!
 eoanb_sweden.23.a: "Он заслуживает выхода на пенсию." #NT!
 eoanb_sweden.23.b: "Он уйдет на пенсию только через мой труп." #NT!
  
 eoanb_sweden.24.t: "Смерть Акрелла" #NT!
 eoanb_sweden.24.d: "Сегодня утром скончался Карл Фредрик Акрелл. Награжденный наградами ветеран Наполеоновской войны, пионер электроники и телекоммуникаций, глава Королевской шведской академии наук и всемирно признанный первоклассный стратег, он прожил долгую и достойную восхищения жизнь. \n\nЕго смерть вызвала большой траур по всей родине, и в ближайшие недели запланированы государственные похороны, чтобы почтить память героя" #NT!
 eoanb_sweden.24.a: "Годы войны и страданий, теперь он, наконец, может отдохнуть..." #NT!
  
 eoanb_sweden.25.t: "Отставка Адольфа Розена" #NT!
 eoanb_sweden.25.d: "Адольф Розен,... Кхм... колоритный и интересный персонаж... подал заявление об официальной отставке из Вооруженных сил в связи со старостью. Его долгая служба отечеству, хотя часто и беспорядочная и откровенно раздражающая, заслуживает похвалы. \n\nНо, сколь бы разумной ни была его просьба, мы не обязаны ее одобрять..." #NT!
 eoanb_sweden.25.a: "Он заслуживает выхода на пенсию." #NT!
 eoanb_sweden.25.b: "Он уйдет на пенсию только через мой труп." #NT!
  
 eoanb_sweden.26.t: "Смерть Розена" #NT!
 eoanb_sweden.26.d: "Адольф фон Розен скончался сегодня утром. Энтузиаст англофилии в области флота, служивший во флотах Греции, Австро-Венгрии, Англии и Швеции, а также пионер железной дороги и предприниматель, его жизнь была полна красок. \n\nХотя людей его масштаба часто оплакивают, история финансовых ошибок и политической тупости Розена оставила ему мало друзей." #NT!
 eoanb_sweden.26.a: "Будем надеяться, что на небесах не существует банкротства." #NT!
  
 eoanb_sweden.27.t: "Смерть Гамильтона" #NT!
 eoanb_sweden.27.d: "Сегодня скончался Якоб Эссен Гамильтон, граф, правительственный эмиссар и генерал. Получив военное образование после Наполеоновских войн, он добился гораздо больших политических и гуманитарных успехов, чем мастерства владения оружием. Уйдя из армии в звании майора в 1838 году, он стал землевладельцем в Смоланде, а затем губернатором в Стокгольме. Его политическая жизнь началась с его роли в представлении муниципальной системы парламенту, что привело к некоторым дебатам и препирательствам между ним и его оппонентами. Подтолкнув Карла XIV отречься от престола в пользу Оскара I, он успокоил беспокойное население Стокгольма осторожным управлением и созданием фонда для строительства жилья для бедных и неимущих." #NT!
 eoanb_sweden.27.a: "Смерть способного человека..." #NT!
 eoanb_sweden.27.b: "Еще один соперник ушел!" #NT!
  
 eoanb_sweden.28.t: "Голод?" #NT!
 eoanb_sweden.28.d: "Может быть, это похолодание в воздухе; леденящий ветер холодного лета, которое скоро закончится? Оглядываясь на ландшафты Швеции, можно увидеть множество полей, многие из которых окрашены в разные цвета. Некоторые поля имеют яркие цвета, что свидетельствует об их здоровье... Но другие, заметное количество, на самом деле имеют бледный цвет; хрупкие и непостоянные, болезненные цвета...\n\nПоскольку здоровье под вопросом, кажется, что неясно, может ли шведская почва дать столько, сколько мы надеемся... Неуверенные души шепчут о границах, о голоде и смерти; шепчут о голоде.\n\nСейчас это слухи, но вполне возможное будущее, если ситуация сохранится..." #NT!
 eoanb_sweden.28.a: "Смерть нам шепчет?" #NT!
  
 eoanb_sweden.29.t: "Голод [GetYear]" #NT!
 eoanb_sweden.29.d: "То, что многие беспокойные души давно подозревали и предсказывали, теперь стало реальностью: голод огромной важности поднял свою уродливую голову в Швеции, то, что историки начинают называть Великим голодом [Getyear].\n\nСочетание холодной погоды, больных урожаев и плохого распределения продовольствия, скорее всего, является причиной быстро растущего дефицита продовольствия, с которым мы сейчас сталкиваемся. Жители Швеции теперь обращаются к правительству за многими вещами: за ответами, за помощью, за облегчением... За помощью.\n\nСитуация для многих ужасна, и необходимы немедленные решительные действия, если мы хотим спасти как можно больше людей. Не говоря уже о сохранении наших позиций... и сохранении головы на наших обремененных плечах..." #NT!
 eoanb_sweden.29.a: "Да помилует нас Бог..." #NT!
  
 eoanb_sweden.30.t: "Голод [GetYear]" #NT!
 eoanb_sweden.30.d: "Невероятно! Несмотря на наши усилия по ограничению возможности очередной нехватки продовольствия, разразился еще один великий голод!\n\n«Великий голод [Getyear]», как наши историки назвали нынешнее разворачивающееся событие еще не высохшими чернилами, по своим причинам очень похож на предыдущий голод, от которого мы оправились. Опять же, нашему народу требуется срочная помощь, чтобы выжить, и снова мы должны им помочь. У людей все еще свежи в памяти предыдущий голод, и если позволить этому кризису продолжаться дальше, это ослабит не только легитимность и власть правительства, но и доверие людей, которыми оно правит.\n\nЗадумываешься... Неужели Бог оставил шведский народ и его короля...? Только действия правительства и течение времени покажут, правда ли это." #NT!
 eoanb_sweden.30.a: "Где милость Божия?" #NT!
  
 eoanb_sweden.31.t: "Король осуждает новое правительство" #NT!
 eoanb_sweden.31.d: "Король принял решение осудить и выступить против нового недавно избранного правительства!\n\nВ обращении к избранному кабинету министров король ясно дал понять, что его позиция заключается в оппозиции к правительству и его предлагаемой или реализуемой политике, и что он будет выступать против дальнейших шагов! Хотя у короля мало прямой власти, это не значит, что он не может влиять на коридоры власти. Его отказ поддержать новое правительство ослабит его легитимность в глазах народа и является победой политических противников нового правительства." #NT!
 eoanb_sweden.31.a: "Проклятия!" #NT!
 eoanb_sweden.31.b: "Триумф оппозиции!" #NT!
  
 eoanb_sweden.32.t: "Король одобряет новое правительство" #NT!
 eoanb_sweden.32.d: "Король решил поддержать и продвинуть новое правительство, недавно сформированное!\n\nВ небольшом обращении во время заседания кабинета министров король заявил, что его позиция в пользу недавно избранного правительства! Король готов официально поддержать решения правительства или, по крайней мере, оставаться нейтральным в государственных вопросах в течение периода правления нового кабинета министров. С твердой поддержкой короля новое правительство имеет легитимность и официальную поддержку королевского дома и его семьи. Победа нового правительства в ущерб его оппонентам!" #NT!
 eoanb_sweden.32.a: "Да здравствует король!" #NT!
 eoanb_sweden.32.b: "Vansinnigt!" #NT!
  
 eoanb_sweden.33.t: "Решение проблемы проблемного короля..." #NT!
 eoanb_sweden.33.d: "Хотя наш старый и почтенный король мало что может сказать в вопросах практической политики, он остается церемониальным главой государства и представителем того, что является правящим порядком в Швеции. То, что король может сказать, сделать или предпочесть, является или может рассматриваться как легитимация определенных идей и практик. Хотя его влияние в правительстве уменьшилось, его влияние на простых людей все еще остается очень реальной ощутимой вещью.\n\nВ последнее время это влияние стало проблематичным для нашей политики, поскольку король зашел так далеко, что осудил нашу политику и ее последствия как наносящие ущерб шведской нации и ее народу. Его влияние стало угрозой, и оно растет с каждым днем, поскольку все больше и больше людей слышат его слова. Силы, готовые иметь дело с королем, были созданы, и теперь все остается сделать выбор. Что делать с нашим проблемным старым королем?" #NT!
 eoanb_sweden.33.a: "Изгнать короля" #NT!
 eoanb_sweden.33.b: "Избавьтесь от короля; неприятности не нужны." #NT!
  
 eoanb_sweden.34.t: "Вопрос монархизма" #NT!
 eoanb_sweden.34.d: "Его Величество Король Оскар II не был большим сторонником недавней политической политики правительства, это не секрет, и он недавно начал дистанцироваться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении монархии или о какой-то другой бредовой фантазии. Хотя вряд ли стоит беспокоиться о том, с кем король общается в свободное время, не это само по себе, а скорее будущие последствия заставляют некоторых правительственных чиновников беспокоиться. \n\nУчитывая, что у короля очень мало реальной власти в обществе, не потребовалось бы много усилий, чтобы просто запугать его и заставить выбрать более... подходящих друзей. Но в то же время, зачем вообще беспокоиться?" #NT!
 eoanb_sweden.34.a: "Пусть бедняк сохранит своих друзей!" #NT!
 eoanb_sweden.34.b: "Убедитесь, что эти проблемные монархисты держатся подальше от всех важных персон." #NT!
  
 eoanb_sweden.35.t: "Вопрос монархизма" #NT!
 eoanb_sweden.35.d: "Его Величество Король Карл XV не был большим сторонником недавних политических решений, это не секрет, и он недавно начал дистанцироваться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении монархии или о какой-то другой бредовой фантазии. Хотя вряд ли стоит беспокоиться о том, с кем общается Король в свободное время, не это само по себе, а скорее будущие последствия заставляют некоторых правительственных чиновников беспокоиться. \n\nУчитывая, что у Короля очень мало реальной власти в обществе, не потребовалось бы много усилий, чтобы просто запугать его и заставить выбрать более... подходящих друзей. Но в то же время, зачем вообще беспокоиться?" #NT!
 eoanb_sweden.35.a: "Пусть бедняк сохранит своих друзей!" #NT!
 eoanb_sweden.35.b: "Убедитесь, что эти проблемные монархисты держатся подальше от всех важных персон." #NT!
  
 eoanb_sweden.38.t: "Шведское завоевание Аландских островов" #NT!
 eoanb_sweden.38.d: "Аландские острова, группа небольших островов, разделяющих Северное и Южное Балтийское моря, были успешно взяты шведскими усилиями!\n\nПосле того, как Швеция отошла к России во время Финской войны 1808 года, Аландские острова долгое время были оккупированы и управлялись русскими войсками как часть провинции Финляндия. На острове преобладает шведоязычное население, и он долгое время был очагом волнений против попыток России удержать его, при этом большинство жителей Аландских островов хотели воссоединиться со Швецией.\n\nСегодня это желание исполнилось, поскольку шведским войскам удалось закрепиться на островах. Высадившись на островах Йомала, Фёглё и Лемланд, шведские десантные войска быстро продвинулись вперед, чтобы захватить остров, вытеснив местный гарнизон из многочисленных укреплений, включая крупнейшее из них в форте Бомарсунд, в стремительной атаке на северные берега Аландских островов. Гарнизоны предприняли поспешные попытки эвакуироваться в суматохе атаки на небольших шлюпках и любых кораблях, которые им удалось найти, но преследующие их шведские войска открыли огонь по бегущим войскам с берега, быстро уничтожив большую часть сильно разбитого гарнизона.\n\nТеперь Аландские острова надежно находятся в руках шведов, и это большая победа для шведской нации." #NT!
 eoanb_sweden.38.a: "Аландские острова — шведские!" #NT!
  
 eoanb_sweden.44.t: "Регентство принца Чарльза" #NT!
 eoanb_sweden.44.d: "Наследный принц Швеции Чарльз стал регентом после того, как король Швеции Оскар I внезапно заболел и его части тела были парализованы. Дела у Его Величества также не очень радужны, так как ему, возможно, осталось не так много лет. Чарльз занимал должность вице-короля в Норвегии до болезни своего отца и, следовательно, не был в Швеции, когда король заболел; мы ожидаем, что он вернется в Швецию как можно скорее." #NT!
 eoanb_sweden.44.a: "Поскорее поправляйся" #NT!
  
 eoanb_sweden.45.t: "Русские предлагают нам прекращение огня" #NT!
 eoanb_sweden.45.d: "После месяцев кровопролития русские и финские войска сдаются и готовятся просить о мире. Мы победили!" #NT!
 eoanb_sweden.45.a: "Давайте начнем мирные переговоры" #NT!
 eoanb_sweden.45.b: "Нет, мы хотим большего..." #NT!
 eoanb_sweden.45.c: "Четвертый крестовый поход в Финляндию" #NT!
  
 eoanb_sweden.46.t: "Оказать давление на Йоргена Хермана Фогта, чтобы тот ушел в отставку" #NT!
 eoanb_sweden.46.d: "Норвежский первый министр Йорген Герман Фогт раскритиковал военные назначения короля. Это неприемлемо, и он должен быть наказан за свою грубость, а также за оскорбление шведской короны." #NT!
 eoanb_sweden.46.a: "Заставить его уйти в отставку" #NT!
  
 eoanb_sweden.47.t: "Норвежский стортинг предлагает упразднить должность статтхолдера" #NT!
 eoanb_sweden.47.d: "Стортинг, норвежский парламент, оказал давление на наше правительство, чтобы оно упразднило должность статхолдера. Упразднение этой должности сделает норвежское правительство менее зависимым от нас и может стать шагом к его независимости. Наш народ и правительство не будут счастливы, если мы примем это." #NT!
 eoanb_sweden.47.a: "Отклонять" #NT!
 eoanb_sweden.47.b: "Утвердить" #NT!
  
 eoanb_sweden.48.t: "Король Карл обещает санкционировать закон о статтхолдерах" #NT!
 eoanb_sweden.48.d: "Решение не одобрять законопроект может иметь серьезные последствия для стабильности шведско-норвежского союза." #NT!
 eoanb_sweden.48.a: "Не одобряйте законопроект" #NT!
 eoanb_sweden.48.b: "Одобрить законопроект" #NT!
  
 eoanb_sweden.49.t: "Риксдаг угрожает королю" #NT!
 eoanb_sweden.49.d: "Национальный парламент Швеции, Риксдаг, только что объявил о своих намерениях, если король санкционирует спорный закон о статхолдерах. Сформулированный как угроза, Риксдаг объявил, что готов расторгнуть шведско-норвежский союз, если король примет закон. Конечно, головная боль для короля, которому приходится иметь дело и с норвежцами, и со шведами." #NT!
 eoanb_sweden.49.a: "Отказ от своего обещания" #NT!
 eoanb_sweden.49.b: "Продолжайте настаивать." #NT!
  
 eoanb_sweden.50.t: "Шведский король отступает от обещания штатгальтера" #NT!
 eoanb_sweden.50.d: ""
 eoanb_sweden.50.a: "Очень хорошо" #NT!
  
 eoanb_sweden.51.t: "Шведские короли настаивают на выполнении обещания штатгальтера" #NT!
 eoanb_sweden.51.d: ""
 eoanb_sweden.51.a: "Отклонить предложение" #NT!
 eoanb_sweden.51.b: "Принять предложение" #NT!
  
 eoanb_sweden.52.t: "Парламент и правительство возражают против закона о статхолдерах" #NT!
 eoanb_sweden.52.d: "Влиятельные группы в нашем обществе решительно возражают против подписания спорного закона о статхолдере. Он был создан норвежским парламентом, Стортингом, и имеет целью ликвидацию должности статхолдера. И наше правительство, и большинство в шведском Риксдаге критикуют закон и теперь оказывают давление на короля, чтобы тот отказался от него. Сделав это, он сильно разозлит норвежское население, особенно потому, что он обещал санкции в прошлом." #NT!
 eoanb_sweden.52.a: "Хорошо" #NT!
  
 eoanb_sweden.53.t: "Шведский народ не принимает предложения короля" #NT!
 eoanb_sweden.53.d: ""
 eoanb_sweden.53.a: "Хорошо" #NT!
  
 eoanb_sweden.54.t: "Шведский народ принимает предложения короля" #NT!
 eoanb_sweden.54.d: ""
 eoanb_sweden.54.a: "Хорошо" #NT!
  
 eoanb_sweden.55.t: "Смерть короля Швеции Оскара I" #NT!
 eoanb_sweden.55.d: ""
 eoanb_sweden.55.a: "Хорошо" #NT!
  
 eoanb_sweden.56.t: "Skarpskytterörelsen" #NT!
 eoanb_sweden.56.d: "Skarpskytterörelsen (Движение снайперов) было добровольным оборонным движением, основанным в 1860 году с иностранными нерегулярными подразделениями в качестве образцов для подражания. Среди инициаторов были несколько публицистов Promminet: Виктор Рюдберг, Свен А. Хедлунд, Август Бланш и Ларс Юхан Йерта. Многие из инициаторов считали, что шведская армия слишком слаба, а воля к обороне/моральный дух низкие. Они хотели всеобщей воинской повинности и народного вооружения вместо старой профессиональной армии. Skarpskytterörelsen стало настоящим народным движением, поскольку люди из всех слоев общества объединились, чтобы научиться стрелять. Правительство спонсировало строительство стрельбищ, и в 1864 году насчитывалось 239 ассоциаций с более чем 33 500 членами. В 1867 году начались учения для школьников старших классов, а в 1868 году 800 детей старшего возраста были организованы в два батальона со своими офицерами и музыкальным корпусом. Через некоторое время интерес к движению снизился, поскольку стрелки устали от его военных аспектов. В 1880 году Skarpskytterörelsen был преобразован в гражданские стрелковые ассоциации, некоторые из которых существуют и по сей день. Skarpskytterörelsen, как оказалось, станет важным преимуществом для Швеции на протяжении многих лет, поскольку это означало, что большая часть мужского населения была искусными стрелками и могла формировать нерегулярные боевые отряды в случае необходимости, во многом подобно французским франтирерам." #NT!
 eoanb_sweden.56.a: "Это того стоит!" #NT!
 eoanb_sweden.56.b: "Это того не стоит!" #NT!
  
 eoanb_sweden.57.t: "Шведские железнодорожные концессии" #NT!
 eoanb_sweden.57.d: "На парламентских заседаниях 1853 и 1854 годов Риксдаг объявил, что Швеции необходимо построить железнодорожную сеть. Таким образом, нам, правительству короля, было поручено спланировать и выполнить волю Риксдага и короля. Мы поручили контроль за этим огромным проектом Нильсу Эриксону, который в прошлом проделал такую ​​образцовую работу на шведских каналах.\n\nУ г-на Эриксона большие планы относительно будущего шведских железных дорог, и он уже начал работу над первыми основными железнодорожными линиями, которые соединят Стокгольм с Гетеборгом и Мальмё. Однако были некоторые жаркие дискуссии о том, где будет проложена железная дорога. Поскольку мы полностью доверяем г-ну Эриксону и его выдающимся инженерным навыкам, мы решили предоставить ему все полномочия в отношении этого проекта и его реализации.\n\nСогласно плану, разработанному г-ном Эриксоном, Западная главная линия от Гетеборга до Стокгольма пройдет между озерами Венерн и Веттерн, пройдет к югу от города Эребру, а затем продолжится через Сёдертелье до Стокгольма.\n\nЧасть Южной главной линии Мальмё-Лунд уже завершена, и затем железная дорога продолжится вглубь страны, проходя к западу от Векшё и через Йёнчёпинг, прежде чем окончательно соединиться с Западной главной линией в Фальчёпинге к северо-западу от Йёнчёпинга.\n\nМы ожидаем, что обе эти главные линии будут завершены в 1864 году, но до тех пор нам необходимо принять несколько важных решений относительно будущего остальных шведских железных дорог." #NT!
 eoanb_sweden.57.a: "Железные дороги — это будущее." #NT!
  
 eoanb_sweden.58.t: "Открывается железнодорожная линия Гетеборг-Алингсос-Воргорда" #NT!
 eoanb_sweden.58.d: "Сегодня открылось сообщение Western Main Line между Гетеборгом, Алингсосом и Воргордой. Эти первые 66,2 километра железной дороги были отмечены сложным рельефом с озерами и долинами, требующими дорогостоящих конструкций для их преодоления. Сам г-н Эриксон написал в отчете нам, что участок Йонсеред-Алингсос является «самым дорогим и трудоемким участком Western Main между Гетеборгом и столицей с точки зрения длины».\n\nПосле того, как этот сложный участок остался позади, мы добиваемся хорошего прогресса на равнинах Вестергётланда и рассчитываем достичь Фальчёпинга в октябре следующего года." #NT!
 eoanb_sweden.58.a: "Отличные новости!" #NT!
  
 eoanb_sweden.59.t: "Открытие железнодорожных линий Лунд-Хёр и Воргорда-Херрльюнга-Фальчёпинг" #NT!
 eoanb_sweden.59.d: "Сегодня железная дорога достигла Фальчёпинга, тем самым открыв этому отдаленному городу доступ к Гетеборгу и его многочисленным торговым путям. Это было особой целью г-на Эриксона — дать маленьким городам, удаленным от крупных дорог и водных путей, шанс расти и процветать. Мы уже начали строить железную дорогу на север по направлению к Шёвде и Тёребуде и добились хорошего прогресса.\n\nНа юге мы также достигли Хёра в 37,2 километрах к северо-востоку от Лунда и теперь продолжаем путь по направлению к Хесслехольму к северо-западу от Кристианстада.\n\nМы надеемся достичь Тёребуды в конце августа следующего года, а Хесслехольма — в декабре 1860 года." #NT!
 eoanb_sweden.59.a: "Отличные новости!" #NT!
  
 eoanb_sweden.60.t: "Открывается железнодорожная линия Фальчёпинг-Сковде-Тёребода" #NT!
 eoanb_sweden.60.d: "Мы уже достигли Тёребуды в 75 километрах от Халльсберга, где мы должны встретиться с железной дорогой, строящейся из Стокгольма. Ожидается, что они достигнут Сёдертелье в декабре следующего года и успешно продвигаются на запад к Халльсбергу.\n\nСейчас у нас несколько тысяч человек, работающих на последнем участке по направлению к Халльсбергу, и мы предполагаем, что прибудем в Халльсберг в августе 1862 года." #NT!
 eoanb_sweden.60.a: "Отличные новости!" #NT!
  
 eoanb_sweden.61.t: "Открытие железнодорожных линий Хёр-Хесслехольм и Стокгольм-Сёдертелье" #NT!
 eoanb_sweden.61.d: "Сегодня была открыта первая часть железной дороги от Стокгольма до Халлсберга, что обеспечило железнодорожный доступ к Сёдертелье. Теперь мы продолжим путь на запад к Ярне и Гнесте, куда мы рассчитываем прибыть в октябре следующего года.\n\nНа юге железная дорога достигла Хесслехольма и продолжается в северо-восточном направлении к Эльмхульту в леса Смоланда. Согласно плану, эта часть должна быть закончена в августе 1862 года." #NT!
 eoanb_sweden.61.a: "Отличные новости!" #NT!
  
 eoanb_sweden.62.t: "Открывается железнодорожная линия Седертелье-Ярна-Гнеста" #NT!
 eoanb_sweden.62.d: "Сегодня железная дорога достигла Гнесты, расположенной в 28 километрах к юго-западу от Сёдертелье. Теперь мы направимся прямо на запад в сторону Спаррехольма, куда мы рассчитываем прибыть в августе следующего года.\n\nМы также начали строительство небольшой железной дороги, которая соединит Халлсберг и Эребру, тем самым соединив частную железнодорожную компанию Köping-Hults Järnvägar и порт в Кёпинге с Гётеборгом. Этот небольшой участок железной дороги также, как ожидается, будет завершен в августе следующего года." #NT!
 eoanb_sweden.62.a: "Отличные новости!" #NT!
  
 eoanb_sweden.63.t: "Открытие железнодорожных линий Хесслехольм-Эльмхульт, Гнеста-Спаррехольм и Тёребода-Хальсберг-Эребру." #NT!
 eoanb_sweden.63.d: "Сегодня было завершено строительство четырех удивительных железнодорожных линий: Гнеста-Спаррехольм, Тёребуда-Халльсберг, Халлсберг-Эребру и Хесслехольм-Эльмхульт. Это знаменует собой большой шаг к завершению строительства Западной главной линии, поскольку осталось достроить только железнодорожную линию от Спаррехольма до Халлсберга. Мы надеемся открыть всю Западную главную линию в ноябре этого года.\n\nРаботы на Южной главной линии продолжаются от Эльмхульта до Несшё к юго-востоку от Йёнчёпинга, куда мы планируем прибыть в декабре 1864 года.\n\nТеперь мы должны сосредоточиться на завершении Западной главной линии, которое состоится всего через три месяца, и подготовиться к великому празднованию, которое последует за этим." #NT!
 eoanb_sweden.63.a: "Отличные новости!" #NT!
  
 eoanb_sweden.64.t: "Открытие движения по железнодорожной линии Спаррехольм-Халсберг" #NT!
 eoanb_sweden.64.d: "8 ноября 1862 года навсегда останется в истории шведских железных дорог, сегодня открылась Западная магистраль для публики. Торжественное открытие, состоявшееся 3-6 ноября, прошло с огромным успехом, никогда ранее не удавалось проехать от Гетеборга до Стокгольма всего за 14 часов.\n\nМы проложили 455,9 километров железнодорожных путей, переместили 7 140 057 кубометров грунта, взорвали 310 756 кубометров скальной породы. В ходе этого процесса мы построили 72 моста, 620 железнодорожных переездов, 50 автомобильных мостов и 16 подземных переходов. Мы построили 40 железнодорожных станций и 9 железнодорожных остановок, общая стоимость этого огромного промышленного предприятия составила 36 228 939 крон и 23 эре!\n\nТеперь нам нужно закончить Южную магистраль, и этот первый крупный железнодорожный проект будет завершен." #NT!
 eoanb_sweden.64.a: "Отличные новости!" #NT!
  
 eoanb_sweden.65.t: "Открывается железнодорожная линия Фальчёпинг-Йёнчёпинг-Нэссё" #NT!
 eoanb_sweden.65.d: "Мы уже завершили строительство Южной магистрали от Фальчёпинга-Йёнчёпинга-Нэсшё, это была самая дорогостоящая и сложная часть этой линии. Йёнчёпинг находится на южном берегу озера Веттерн с крутыми склонами по обе стороны города. На 43-километровом участке между Йёнчёпингом и Нэсшё нам пришлось поднять железную дорогу не менее чем на 227 метров.\n\nТеперь нам осталось только 142-километровое звено между Нэсшё и Эльмхультом до завершения строительства Южной магистрали. Местность в этой части в основном состоит из лесов, мха и болот, и мы, как ожидается, наконец сможем открыть эту часть в декабре следующего года." #NT!
 eoanb_sweden.65.a: "Отличные новости!" #NT!
  
 eoanb_sweden.66.t: "Открывается железнодорожная линия Эльмхульт-Нэссё" #NT!
 eoanb_sweden.66.d: "Сегодня мы с гордостью можем объявить об открытии Южной магистрали для публики, однако, не было такого большого празднования, как в случае с Западной магистралью. В некоторых крупных городах вдоль железной дороги были толпы, которые ликовали и запускали фейерверки, но это не сравнится с празднованием вдоль Западной магистрали.\n\nТем не менее, это знаменует собой завершение второго по величине строительного проекта Швеции после канала Гёта в 1832 году и нашего первого крупного железнодорожного проекта. При строительстве Южной магистрали мы проложили 382 километра железнодорожных путей, переместили 4 645 000 кубических метров грунта, взорвали 61 500 кубических метров камня. Мы построили 54 моста, 500 железнодорожных переездов, 18 автомобильных мостов и 6 подземных переходов.\n\nМы также построили 28 железнодорожных станций и 178 коттеджей для наших укладчиков плит, чья работа заключается в обслуживании и наблюдении за железной дорогой. Все это обошлось примерно в 24 653 697 крон и 66 эре." #NT!
 eoanb_sweden.66.a: "Отличные новости!" #NT!
  
 eoanb_sweden.71.t: "Королевство Швеция - Исходная ситуация" #NT!
 eoanb_sweden.71.d: "Королевство Швеция когда-то было одной из великих держав Европы, с империей, простирающейся от ледяных шапок Лапландии до самых южных берегов Балтийского моря. Германские и балтийские герцогства присягнули на верность королю Швеции. Тем не менее, при всей своей мощи Швеция оказалась зажатой между львом и медведем, и все ее проявления яростного неповиновения были недостаточны, чтобы удержать волков на расстоянии. Великая Северная война привела к тому, что Швеция была разбита и разгромлена. Все оставшиеся чувства империалистического пыла снова были растрачены к завершению Наполеоновских войн, когда в 1812 году король Карл XIII официально осудил все оставшиеся шведские претензии в отношении Финляндии через Санкт-Петербургский договор с Россией и присоединился к войне против Франции и Дании-Норвегии. Следовательно, Санкт-Петербургский договор поставил Швецию на сторону в конечном итоге победоносной Шестой коалиции, наградив нашу страну местом на Венском конгрессе и закрепив распределение Норвегии. Не все хорошо. Например, норвежский национализм грозит вытеснить Королевство Норвегия из нашей власти, а постоянно растущая популярность либеральных идеалов ясно указывает на надвигающуюся волну перемен, которая наверняка вскоре охватит страну." #NT!
 eoanb_sweden.71.a: "Да здравствует Швеция!" #NT!
  
