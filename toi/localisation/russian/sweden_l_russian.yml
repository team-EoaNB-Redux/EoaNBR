 SWE_Bremer_LIB: "Фредрика Бремер" #NT!
 SWE_Hamilton_LIB: "Якоб Эссен Гамильтон" #NT!
 SWE_Christian_Socialism: "Христианский социализм" #NT!
 SWE_Strongman_Equality: "Сильное равенство" #NT!
 SWE_Strongman_Equality_desc: "Если вы хотите, чтобы что-то было сделано правильно, зовите армию! \nМы играли по их правилам, теперь пришло время научить их тому, чему революции 1848 года научили остальную Европу: свобода не подлежит обсуждению. Нам нужен военный, такой как генерал Гамильтон, чтобы вмешаться и столкнуть этих аристократических клептократов в грязь. За свободу и Отечество!" #NT!
 SWE_form_more_landstorm_units: "Соберите больше ополченцев Landstorm" #NT!
 SWE_negotiate_regiments: "Вести переговоры с полками" #NT!
 SWE_march_on_stockholm: "Марш на Стокгольм!" #NT!
 SWE_Social_Reform: "Социальные реформы" #NT!
 SWE_Education_Reform2: "Продлить реформы образования" #NT!
 SWE_army_reform: "Реформа армии" #NT!
 SWE_army_reform_desc: "Мы реформируем нашу великую армию, обучив больше солдат и поставив на ноги наши нынешние войска после того, как мы проиграли войну России в 1809 году. Это также покажет нашим соседям, что шведская армия сильнее, чем они думают!" #NT!
 SWE_lessons_of_vasa: "Уроки Васы" #NT!
 SWE_lessons_of_vasa_desc: "Под властью королей династии Васа Швеция добилась некоторых из величайших побед своего времени. Тактика шока, которую впервые применили армии Густава, используя маневренные батареи пушек для уничтожения вражеских наступлений вместе с превосходным составом корпуса, обеспечила Швеции множество побед на поле боя. Уроки королей династии Васа не были утеряны... Возможно, Швеция вернет себе мантию «Льва Севера»?" #NT!
 SWE_legacy_gustavus_adolphus: "Наследие Густава Адольфа Великого" #NT!
 SWE_legacy_gustavus_adolphus_desc: "«И в эту эпоху появились три новых Александра: Густав Адольф, Карл XII и Фридрих Великий, целью которых было с помощью небольших, но высокодисциплинированных армий поднять маленькие государства до уровня великих монархий и свергнуть все, что им противостояло» \n– Карл фон Клаузевиц \n" #NT!
 SWE_carolean_heritage: "Наследие Кароли" #NT!
 SWE_carolean_heritage_desc: "После того, как датская армия была дважды уничтожена, сначала в Лунде, а затем в Карлскруне, и была положена конец Сконской войне, его величество король Карл XI и его советники заметили, что для пополнения своих армий остро не хватает рекрутов. Несомненно, это результат того, что королевство потратило несколько десятилетий на атаки на все, что попадалось на глаза. В качестве средства решения этой проблемы Карл XI ввел систему распределения: локализуя финансы и упрощая процесс набора, эта новая система обещала облегчить проблему набора и, в сочетании с другими реформами, модернизировать шведскую армию, превратив ее в беспощадную военную машину, которая при следующем столкновении с иностранным вторжением потратила бы два десятилетия на уничтожение каждой вражеской армии. \n\nНаследие Карла XI и его каролианов продолжает жить в Швеции, и мы должны изменить нашу армию, чтобы она отражала то, какой она была 150 лет назад: неудержимая военная машина" #NT!
 SWE_von_dobeln_bequest: "Завещание фон Дёбельнса" #NT!
 SWE_von_dobeln_bequest_desc: "Когда ему было всего 20, он хотел пойти в армию, хотя для этого нужно было быть не моложе 21 года. Он думал о наполеоновских войнах и войне против финнов в начале 1800 года и показал нам великолепную стратегию против русских. И что воля солдат — вот что самое важное для возвращения наших финских земель." #NT!
 SWE_infantry_supremacy: "Превосходство пехоты" #NT!
 SWE_infantry_supremacy_desc: "Пехота — основа армии" #NT!
 SWE_artillery_supremacy: "Артиллерийское превосходство" #NT!
 SWE_artillery_supremacy_desc: "Нам нужно артиллерийское превосходство над нашими соседями и пугать наших врагов летящими в них железными шарами, которые сломают их строй. Так что вместо того, чтобы тратить наших хорошо обученных людей, которые тренировались годами, мы просто летим железными шарами, чтобы победить наших врагов!" #NT!
 SWE_cavalry_supremacy: "Превосходство кавалерии" #NT!
 SWE_cavalry_supremacy_desc: "Нам нужно превосходство кавалерии над нашими врагами, окружить их и атаковать со всех сторон, чтобы они потеряли боевой дух. И пусть наша пехота позаботится об остальном. Если мы сделаем это, то потребуется больше времени на их подготовку, но в конце концов у нас будет лучшая тактика, чем у большинства." #NT!
 SWE_supremacy_of_will: "Верховенство воли" #NT!
 SWE_supremacy_of_will_desc: "Верховенство воли" #NT!
 SWE_land_for_space: "Обмен земли на время" #NT!
 SWE_land_for_space_desc: "«Кампания 1812 года дает очень ясную иллюстрацию эффекта (войны выжженной земли): 500 000 человек перешли реку Неман, 120 000 сражались при Бородино, и гораздо меньше прибыли в Москву. Верно, что за исключением Швеции, в Европе нет страны, которая была бы расположена так, как Россия» \n– Карл фон Клаузевиц \nТорговля землей за время — старая проверенная тактика. Отступать и позволять врагу чрезмерно растягивать свои линии снабжения, при этом постоянно беспокоя эти самые линии, используя приманки и ловушки, чтобы заманить врага все глубже и глубже в страну, пока вы, наконец, не сможете приблизиться и уничтожить его. Швеция имеет уникальные возможности для такого рода войны, и было бы глупо не воспользоваться этим." #NT!
 SWE_everyone_together: "Все вместе" #NT!
 SWE_everyone_together_desc: "Все вместе!" #NT!
 SWE_flexible_artillery: "Гибкость артиллерии" #NT!
 SWE_flexible_artillery_desc: "Гибкость артиллерии" #NT!
 SWE_artillery_firepower: "Огневая мощь артиллерии" #NT!
 SWE_artillery_firepower_desc: "Огневая мощь артиллерии" #NT!
 SWE_mass_artillery: "Каждый человек — артиллерийское орудие" #NT!
 SWE_mass_artillery_desc: "Массовая артиллерия" #NT!
 SWE_ga_pa: "Давай!" #NT!
 SWE_ga_pa_desc: "«Никогда я не видел такого сочетания неконтролируемого рывка и идеально контролируемой дисциплины, таких солдат и таких подданных не найти во всем мире, кроме Швеции» \n– Генерал Стенбок \n Gå-På, что буквально переводится как «Вперед», часто используется для того, чтобы резюмировать карольскую тактику одним словом. Прежде всего, солдаты должны продолжать наступать, продолжать атаковать, несмотря ни на что. Когда у вас недостаточно численности, чтобы выиграть бой, решаемый чистой огневой мощью, вам нужно изменить правила боя в свою пользу. И вы делаете это, сближаясь и используя скорость и маневренность, чтобы обойти и затем уничтожить своего врага." #NT!
 SWE_shock_tactics: "Тактика шока" #NT!
 SWE_shock_tactics_desc: "«Все, кто служил со шведами, знают, что почти невозможно противостоять их первой атаке». \n– Вольтер \nДлительные непрерывные бои не приносят пользы никому, особенно такой стране, как наша, которая не может легко восполнить потери. Тактика шока жизненно важна для нашего успеха на поле боя; мы не можем позволить себе роскошь просто победить врага, нам нужно победить его быстро, иначе мы потеряем слишком много людей, чтобы иметь возможность сражаться снова. Тактика шока позволяет нам сделать именно это: быстро победить." #NT!
 SWE_honour_duty_will: "Ära, Skyldighet, och Vilja" #NT!
 SWE_honour_duty_will_desc: "\"Ära, Skyldighet, och Vilja\" - \"Честь, Долг, Воля\" \nЛичный девиз генерала фон Дёбельна был официально принят пехотным полком Северной Скании в качестве девиза и боевого клича и представляет собой прекрасный набор идеалов, которые должны запомнить все солдаты." #NT!
 SWE_flexible_strategy: "Гибкие стратегии" #NT!
 SWE_flexible_strategy_desc: "Гибкие стратегии" #NT!
 SWE_reform_officers: "Реформа офицерского корпуса" #NT!
 SWE_reform_officers_desc: "Реформа офицерского корпуса" #NT!
 SWE_naval_focus: "Военно-морской фокус" #NT!
 SWE_develop_colonies: "Развивайте колонии" #NT!
 SWE_develop_colonies_desc: "Теперь, когда мы основали нашу новую колонию Ойо, туда переехало больше шведов, и они попросили нас построить базовую дорожную сеть, которая соединит дорогу с побережьем и в глубоких джунглях, даже если местные жители знают эту местность, а шведы нет, это также поможет, если мы вторгнемся в другие племена вокруг этой области. Мы отправим корабли в Ойо с необходимым им оборудованием." #NT!
 SWE_industrialise: "Завершённая индустриализация!" #NT!
 SWE_industrialise_desc: "После многих лет наращивания нашей промышленности до того, что было раньше, мы потеряли Финляндию. Наконец, после нескольких лет мы стали индустриальной страной!" #NT!
 SWE_mariner: "Создание амфибийного корпуса" #NT!
 SWE_mariner_desc: "Хотя Королевский флот был основан более трехсот лет назад, ему всегда не хватало организованных десантных сил. В предыдущие годы нам приходилось обходиться импровизациями, чтобы восполнить этот недостаток, иногда помещая гренадеров в гребные лодки в качестве своего рода замены настоящим морским пехотинцам. Однако в эпоху Современной войны такое отсутствие организованной морской пехоты неприемлемо! Мы должны основать морскую пехоту как можно скорее, чтобы мы могли наконец-то взять под контроль не только моря и земли, но и побережья! \nИ пусть ее девиз станет руководством для всех наших войск! \"Мужество, сила и стойкость!\"" #NT!
 SWE_expand_ports: "Порты архипелага" #NT!
 SWE_expand_ports_desc: "Строить порты на архипелагах" #NT!
 SWE_kustjagare: "Береговые рейнджеры" #NT!
 SWE_kustjagare_desc: "Береговые рейнджеры" #NT!
 SWE_kings_loyalty: "Обеспечить лояльность королей" #NT!
 SWE_calm_everyone_down: "Контроль повреждений!" #NT!
 SWE_what_now: "Что теперь?" #NT!
 SWE_loyal_king: "Верный монарх" #NT!
 SWE_aland_question: "Аландский вопрос" #NT!
 SWE_aland_question_desc: "Аландские острова — стратегически важный архипелаг, расположенный в самом сердце Балтики. Он является одновременно центром торговли и важным военно-морским портом для любого регионального флота, и тот факт, что он находится под российской оккупацией, является одновременно унизительным положением дел и неприемлемой стратегической реальностью. \n\nНеобходимо немедленно и как можно скорее принять меры по возвращению Аландского архипелага под законный контроль Швеции." #NT!
 SWE_prepare_invasion: "Подготовка к вторжению" #NT!
 SWE_prepare_invasion_desc: "Просьбы к иностранным державам — пустая трата времени. Они уже продемонстрировали свое нежелание помогать нам в нашей праведной борьбе против орд Востока. В самом сердце битвы мы можем полагаться только на себя, ни на кого другого. Мы водрузим Золотое Знамя Шведского Королевства над Аландскими островами или умрем, пытаясь это сделать." #NT!
 SWE_prepare_the_army: "Готовьте армию" #NT!
 SWE_prepare_the_army_desc: "Высадка десанта и перелет на острова, если можно так выразиться, не входят в репертуар армии. Их нужно будет подготовить с помощью сочетания интенсивных учений, подкреплений и надлежащего оборудования. Мы предпримем шаги для быстрого выделения необходимых ресурсов." #NT!
 SWE_drill_amphibious: "Учебные десантные учения" #NT!
 SWE_drill_amphibious_desc: "Чтобы обезопасить Аландский архипелаг, армейские войска будут вынуждены высадиться на острове десантным способом. Это, само собой разумеется, нелегкая задача. Поэтому было бы разумно должным образом обучить наших людей тонкостям десантной войны до начала конфликта." #NT!
 SWE_mobilise_the_troops: "Мобилизовать армию" #NT!
 SWE_mobilise_the_troops_desc: "Не нужно быть военным гением, чтобы увидеть явное неравенство между русской и шведской армиями в плане силы. Хотя мы не можем полностью игнорировать эту разницу, мы можем сократить разрыв, заранее набрав новые полки и подготовив больше людей к бою." #NT!
 SWE_prepare_the_people: "Готовьте людей" #NT!
 SWE_prepare_the_people_desc: "Титаническая борьба требует титанической воли. Без абсолютной поддержки народа у нас нет надежды на победу в затяжном конфликте с Российской империей. Хотя убеждение народа, который все еще не оправился от шока от потери Финляндии Россией в 1809 году, может потребовать обращения к неэтичным стратегиям, все это ради великой цели великой Швеции!" #NT!
 SWE_spread_propaganda: "Распространять пропаганду" #NT!
 SWE_spread_propaganda_desc: "Вы в курсе, что русские насилуют церкви и сжигают женщин, где бы они ни были?!?! Или все наоборот...? \nНеважно! Важно только то, что эти... кхм... Назовем их Творческими Преувеличениями, скорее всего, приведут шведский народ в антироссийское безумие, а это как раз то, чего мы хотим! Когда разъяренные толпы придут с протестом к Королевскому дворцу, требуя войны с Россией, давайте посмотрим, как трусливые пацифисты в Парламенте откажут им!" #NT!
 SWE_false_flag: "Атаки под ложным флагом" #NT!
 SWE_false_flag_desc: "Переоденьте некоторых наших людей в российскую форму, отправьте их в центр города, заставьте их сжечь несколько домов, крича что-то вроде "сука!" и "блять!", и у нас будет повод для войны! Кого волнует, что это невероятно неэтично и вызовет гнев международного сообщества, если это будет раскрыто?! Мы хотим войны, черт возьми!" #NT!
 SWE_prepare_the_navy: "Готовьте флот" #NT!
 SWE_prepare_the_navy_desc: "Давайте будем откровенны: когда наши храбрые парни высадятся на Аландских островах, им конец, если у них не будет поддержки ВМС. Если мы не перекроем каждый сантиметр вод, окружающих острова, можете поспорить на все, что у вас есть, что какой-нибудь русский корабль проскользнет мимо и украдет все наши припасы, пока они будут подходить. Без ВМС этот конфликт будет проигран еще до того, как он начнется." #NT!
 SWE_host_mock_battles: "Проведение военных игр" #NT!
 SWE_host_mock_battles_desc: "Нам нужно подготовить флот к войне с русскими, и, как мы все знаем, опыт — лучший учитель. Хотя мы, к сожалению, не можем приехать в Санкт-Петербург и вызвать их на поединок, пока наш флот не научится с ними сражаться, мы можем сделать второе по важности и провести военные игры в шведских водах, чтобы дать морякам флота реальное представление о том, что такое битва." #NT!
 SWE_train_admirals: "Тренируйте наших адмиралов" #NT!
 SWE_train_admirals_desc: "Десантные бои — это совсем другое дело, нежели обычные бои в открытом море. Ни один из наших высокопоставленных офицеров ВМФ не владеет этим искусством, и последствия этого могут быть разрушительными. Они нужны нам для защиты десантных судов и предотвращения набегов русских на наши поставки, а не для того, чтобы сажать свои корабли на мель на каком-то случайном острове, пытаясь произвести на всех впечатление. \nОтправьте их всех снова в школу и научите их, что к чему, тогда мы сможем поговорить о вторжении!" #NT!
 SWE_attack: "Атака" #NT!
 SWE_attack_desc: "Время пришло. Мы будем атаковать их всем, что у нас есть, везде, где только сможем. Мы будем сражаться с ними каждым вздохом, пока эти куски камня не станут такими же шведскими, как фрикадельки из лося! \nПосле десятилетий ужасного мира у нас, наконец, снова будет война" #NT!
 SWE_Integrate_women: "Женщины в рабочей силе" #NT!
 SWE_Integrate_women_desc: ""
 SWE_develop_colony: "Развивайте Сен-Бартелеми" #NT!
 SWE_develop_colony_desc: "После эпидемии на острове около 1840 года мы должны восстановить остров и поставить нашу колонию на ноги. Мы отправим массажиста к губернатору острова, чтобы он заложил ферму на острове." #NT!
 SWE_develop_colony_inf: "Вырубите деревья на острове!" #NT!
 SWE_develop_colony_inf_desc: "Если мы вырубим деревья на острове, нам будет легче ходить по нашей славной колонии Швеции, и у нас также появится больше места для строительства других вещей на острове, конечно, с помощью местных жителей." #NT!
  
 ###Tooltips### 
 SWE_create_unit_lifeguard_tt: "Мы получим генерала, один элитный пехотный отряд и один элитный кавалерийский отряд." #NT!
 SWE_create_unit_landstorm_tt: "§CМы соберем 14 000 ополченцев, чтобы искоренить аристократическую и консервативную гниль в этой стране!§!\n\n" #NT!
 SWE_create_unit_landstorm2_tt: "§CМы поднимем еще 10 000 ополченцев за Отечество и Свободу!§!\n\n" #NT!
 SWE_regimental_negotiation_tt: "§CВыполнение этого фокуса обеспечит лояльность профессиональных полков, если разразится гражданская война§!" #NT!
 SWE_catholics_gonna_hate_tt: "§RЭто разозлит католические нации§!" #NT!
 SWE_poor_gonna_hate_tt: "§RЭто разозлит низшие классы§!" #NT!
 SWE_rich_gonna_hate_tt: "§RЭто разозлит лесозаготовительных магнатов§!" #NT!
 SWE_TBD_tt: "§RВОЗНАГРАЖДЕНИЕ ТРЕБУЕТСЯ§!" #NT!
 SWE_LIB_election_tt: "Выборы состоятся, будем надеяться, что мы победим." #NT!
 SWE_Unlock_Reforms_tt: "Это разблокирует реформы" #NT!
 SWE_equalise_economy_tt: "Мы начнем процесс внедрения экономических реформ. \n\n§RНам придется прислушиваться к нашему электорату, и последствия наших реформ будут зависеть от того, чья поддержка будет получена на выборах§! \n\nЕсли мы построим кампанию для умеренных, эти реформы пойдут на пользу богатым и побудят их открыть больше фабрик, что даст нам дополнительную скорость строительства. Если мы построим кампанию для рабочих, эти реформы пойдут на пользу среднему классу и побудят их работать усерднее, что даст нам дополнительную эффективность производства за счет некоторых потребительских товаров§!" #NT!
 SWE_equalise_economy2_tt: "Мы усилим экономические реформы. \n\n§RЭто усилит эффект реформы§!" #NT!
 SWE_equalise_economy3_tt: "Мы усилим экономические реформы. \n\n§RЭто усилит эффект реформы§!" #NT!
 SWE_equalise_economy4_tt: "Мы завершим экономические реформы. \n\n§RЭто усилит эффект реформы и даст нам доступ к уникальному торговому закону, который предоставит нам преимущества свободной торговли за счет экспортной ориентации§!" #NT!
 SWE_education_reform_tt: "Мы начнем процесс внедрения образовательных реформ. \n\n§RЕсли мы обещали реформировать образовательную систему в ходе предвыборной кампании, выполнение обещания даст нам дополнительную политическую власть§!" #NT!
 SWE_education_reform2_tt: "Измените идею §Hнашей реформы образования§! по \nВремя исследования: §G-1%§! \n§RЕСЛИ§! мы завершили фокус: §RОбещание избавить школы от поддержки Церкви§!: \nУсиление политической власти: §G+3%§!" #NT!
 SWE_won_election_tt: "§HДоступно только если мы победили на выборах§! \n" #NT!
 SWE_lost_election_tt: "§RДоступно только если мы проиграли выборы§!" #NT!
 SWE_accept_capitalism_tt: "§RМы получим уникальный Торговый Закон, который даст нам преимущества Свободной Торговли за Ресурсную Стоимость Экспортного Фокусирования§!" #NT!
 SWE_social_reform_half_tt: "§RУстанавливает флаг страны, который снизит стабильность в следующей Эре!§!\nЭто изменит наши избирательные законы на всеобщее мужское избирательное право\n" #NT!
 SWE_social_reform_full_tt: "§RУстанавливает флаг страны, который увеличит популярность либералов в следующей эре!§!\nЭто изменит наши избирательные законы на всеобщее избирательное право\n" #NT!
 SWE_learn_from_frenchies_tt: "Мы постараемся провести наши реформы по образцу французской армии." #NT!
