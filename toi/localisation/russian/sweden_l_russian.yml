l_russian:
 ###Focuses### 
 SWE_economy: "Шведская экономика" #NT!
 SWE_economy_desc: "Экономика — это искусство удовлетворять неограниченные потребности с помощью ограниченных ресурсов, и ее изучение — корень всякого процветания. Нам нужно решать проблемы, с которыми сталкивается наша страна, не только из-за рубежа, но и из дома." #NT!
 SWE_not_agrarian_anymore: "Начало общенациональной индустриализации" #NT!
 SWE_not_agrarian_anymore_desc: ""
 SWE_develop_oslo: "Развивайте Осло" #NT!
 SWE_develop_oslo_desc: "Осло — одно из новых приобретений нашей великой родины, присоединившееся к нам после шведско-норвежской войны 1814 года. Мы должны сосредоточить наши усилия на улучшении Норвегии, давайте думать об этом как о теплом приеме в шведском Отечестве." #NT!
 SWE_tt_develop_oslo: "\n§RЭтот путь полезен только для людей с DLC Together for Victory§!" #NT!
 SWE_develop_gothenburg: "Развивайте Гетеборг" #NT!
 SWE_develop_gothenburg_desc: "Гетеборг — старый и гордый город и крупнейший порт в Скандинавии. Первоначально основанный как торговая колония для голландцев, он вырос во второй по величине город в Швеции и стал экономически незаменимым. Сосредоточение наших усилий на развитии Гетеборга — очень разумный выбор." #NT!
 SWE_develop_karlskrona: "Развивать Карлскруну" #NT!
 SWE_develop_karlskrona_desc: "Карлскруна — небольшой город, но его стратегическое и историческое значение неисчислимо. Это главная база Королевского шведского флота и операционная база береговой охраны. Он имеет исключительно хорошо защищенное местоположение: дуги островов обеспечивают надежную защиту не только от моря, но и от наземных атак. Его развитие, по крайней мере, в том, что касается флота, — дело очевидное." #NT!
 SWE_develop_stockholm: "Развивайте Стокгольм" #NT!
 SWE_develop_stockholm_desc: "Стокгольм — крупнейший город Скандинавии и столица Швеции. Это все, что нужно сказать. Развитие Стокгольма — это очевидно." #NT!
 SWE_nor_fish: "Снижение налогов для рыболовства" #NT!
 SWE_nor_fish_desc: "Говорят, что рыболовство — это источник жизненной силы наций, и было бы глупо не использовать в полной мере наши огромные природные ресурсы у побережья. Мы должны посвятить хотя бы несколько недель попыткам укрепить нашу рыболовную промышленность, это может оказаться очень стоящим!" #NT!
 SWE_got_inf: "Фонд развития инфраструктуры" #NT!
 SWE_got_inf_desc: "Инфраструктура, возможно, не очень интересная вещь для инвестирования денег, но она явно необходима для эффективного функционирования Современной Нации. Инфраструктура Гетеборга должна быть расширена, чтобы поспевать за быстрым ростом города." #NT!
 SWE_got_ports: "Расширение гавани Гетеборга" #NT!
 SWE_got_ports_desc: "Гетеборг может иметь самый большой порт в Скандинавии, но существует ли когда-либо такое понятие, как \"достаточно большой\"? Я так не думаю! Больше портов, больше верфей, Гетеборгу придется расширяться, чтобы соответствовать требованиям современного мира!" #NT!
 SWE_got_docks: "Муниципализировать верфи Гетеборга" #NT!
 SWE_got_docks_desc: "Верфи, порты, сухие доки, причалы — нам нужно все это! Гетеборг — идеальный кандидат для расширения наших судостроительных возможностей, расширения, которое давно назрело." #NT!
 SWE_eu_trade: "Оформить торговые договоры великих держав" #NT!
 SWE_eu_trade_desc: "Торговля — мать денег. У нас есть древесина, железо, сталь и большое количество редких элементов, таких как золото и вольфрам, все они пользуются большим спросом на всем континенте. Установление официальных торговых отношений с европейскими великими державами может оказаться чрезвычайно выгодным для нашей экономики." #NT!
 SWE_got_convoys: "Покупка зарубежной доставки" #NT!
 SWE_got_convoys_desc: "Если мы собираемся вкладывать большие средства в торговлю, нам нужно что-то, с помощью чего можно перемещать весь экспорт и импорт. Конвои, то есть. Мы можем потратить немного времени и денег, чтобы получить больше конвоев, путем реквизиции, модернизации и закупки." #NT!
 SWE_got_yacht_club: "Сотрудничать с любителями-яхтсменами" #NT!
 SWE_got_yacht_club_desc: "Никогда не недооценивайте ценность любителей! Эти люди страстно увлечены парусным спортом и океаном, каждый из них провел тысячи часов в море, они знают, о чем говорят, и было бы очень разумно попытаться интегрировать их опыт в военно-морской флот." #NT!
 SWE_ocean_fleet: "Базирующийся на Атлантике Военно-морской флот" #NT!
 SWE_ocean_fleet_desc: "С тех пор, как Норвегия присоединилась к нашей родине, мы столкнулись с новой проблемой Атлантики. На протяжении большей части нашей истории наш флот был строго ограничен Балтийским морем, но теперь, чтобы защитить наше гораздо большее побережье, нам нужно расширить его, чтобы иметь возможность действовать и в Атлантике." #NT!
 SWE_karl_coal: "Стимулирование инвестиций в добычу угля" #NT!
 SWE_karl_coal_desc: "Уголь чрезвычайно важен в эпоху современной промышленности, и нам следует приложить усилия для расширения наших угольных шахт. В частности, у Scania есть несколько хороших потенциальных мест." #NT!
 SWE_karl_inf: "Расширить Scanian Railways" #NT!
 SWE_karl_inf_desc: "Наличие хороших дорог никогда не является чем-то плохим, но в некоторых местах они требуются больше, чем в других, и, в частности, Scania, расположенная на самом юге нашей страны, могла бы выиграть от некоторых инфраструктурных усовершенствований." #NT!
 SWE_karl_civ_factory: "Сельскохозяйственная механизация" #NT!
 SWE_karl_civ_factory_desc: "Как бы ни были плодородны наши земли и как бы ни были трудолюбивы наши фермеры и полевые рабочие, ограничения ручного труда ограничивают потенциальные выгоды, которые могут принести наши земли! Внедряя тракторы и новую сельскохозяйственную технику, урожайность наших плодородных полей может существенно возрасти!" #NT!
 SWE_baltic_trade: "Оформить торговые договоры Северных стран" #NT!
 SWE_baltic_trade_desc: "Торговля — очень важный аспект нашей экономики, и подавляющее большинство нашего экспорта идет через Балтику прямо к нашим старым соседям. У нас так много старых торговых договоров, которые мы так и не потрудились продлить, и множество новых, которые мы просто так и не успели формализовать. Почему бы не потратить деньги на то, чтобы нанять несколько дополнительных бюрократов, которые займутся всей бумажной работой, чтобы мы могли увеличить торговлю? Мы вернем деньги в десятикратном размере!" #NT!
 SWE_karl_logging: "Эксплуатируйте леса Смоланда" #NT!
 SWE_karl_logging_desc: "Густые леса Смоланда имеют долгую историю лесозаготовок и лесного хозяйства, обеспечивая много крепкого дуба для домов и кораблей! Эти леса дали много для Швеции, но недавняя механизация оборудования позволила добиться дальнейших успехов. Теперь нам нужно расширить нашу деятельность, и для нашего использования будет доступно все больше древесины!" #NT!
 SWE_karl_mil_factory: "Возродить несуществующую оружейную промышленность" #NT!
 SWE_karl_mil_factory_desc: "Южная оконечность Швеции имеет долгую историю производства оружия, но многие заводы по производству этого оружия были вынуждены закрыться в последние десятилетия после наступления мира. Но если вы хотите мира, готовьтесь к войне! Мы должны вернуть эти оружейные заводы, дав им новые, заманчивые государственные контракты." #NT!
 SWE_support_tra_patronerna: "Поддержите своего покровителя" #NT!
 SWE_support_tra_patronerna_desc: ""
 SWE_limmit_the_tra_patronerna: "Ограничить trä покровительствующий" #NT!
 SWE_limmit_the_tra_patronerna_desc: ""
 SWE_scania_railways: "Железные дороги Сконе" #NT!
 SWE_scania_railways_desc: ""
 SWE_upsala_lenna_jernvag: "Уппсальская железная дорога" #NT!
 SWE_upsala_lenna_jernvag_desc: ""
 SWE_jamtland_railway: "Емтландская железная дорога" #NT!
 SWE_jamtland_railway_desc: ""
 SWE_vega_expedition: "Экспедиция Вега" #NT!
 SWE_vega_expedition_desc: ""
 SWE_chemical_society: "Шведское химическое общество" #NT!
 SWE_chemical_society_desc: ""
  
 SWE_naval_tactics: "Новая военно-морская тактика" #NT!
 SWE_naval_tactics_desc: "Хотя исторические морские подвиги Швеции были с переменным успехом, шанс на улучшение всегда есть! Морской бой сильно изменился со времен Наполеона; с новым оружием, оборудованием и мощными бронированными военными кораблями есть много нового, чему можно научиться и что можно адаптировать для нового рассвета морской войны!" #NT!
 SWE_focus_on_home_fleet: "Сосредоточьтесь на домашнем флоте" #NT!
 SWE_focus_on_home_fleet_desc: "Флот метрополии — самая сильная сила в составе шведского флота. Если мы собираемся проецировать свою силу против любой другой державы на море, которая может причинить нам вред, то этот флот должен быть способен ответить и уничтожить любого такого врага! В связи с этим Флот метрополии должен быть усилен, и приоритет ресурсов должен быть отдан этому флоту!" #NT!
  
 SWE_repay_loan: "Погасить кредит Мекленбургу" #NT!
 SWE_repay_loan_desc: "Мы выплатим Мекленбургу заем в размере 1 258 000 риксдалеров, который мы одолжили в 1803 году. С тех пор Мекленбург удерживает Висмар, пока мы не выплатим заем. Пришло время вернуть его и вернуть Висмар!" #NT!
 SWE_colonial_ambition: "Колониальные амбиции" #NT!
 SWE_colonial_ambition_desc: "Шведские колониальные амбиции были такими же старыми, как и у других крупных колониальных держав, но их история была полна иностранной обструкции; британские и французские набеги на шведские колониальные владения и другие потери сильно ограничивали шведские колониальные интересы с 1600-х годов! Однако новый шанс для колониальной империи пришел с Африканским континентом. Наши намерения и претензии на эту землю для нашей выгоды должны быть изложены..." #NT!
 SWE_negotiate_with_african_kingdoms: "Переговоры с африканскими королевствами" #NT!
 SWE_negotiation_with_afr_kingdom_success: "§YПереговоры о создании филиала шведско-африканской компании§! прошли §Gуспешно§!" #NT!
 SWE_negotiation_with_afr_kingdom_fail: "§YПереговоры по созданию филиала шведско-африканской компании§! §Прошли успешно§!" #NT!
 SWE_SAC: "Инвестируйте в шведско-африканскую компанию" #NT!
 SWE_SAC_desc: "После того, как мы заявляем о больших количествах земли, наша колония за золото, будет легче поступить так же, как британцы, и иметь кого-то, кто контролирует только нашу колонию. Мы позволим Карлу Рудольфу Седерстрёму взять под контроль развитие колонии, а армия Шведской африканской компании будет защищать ее земли от племенных соседей." #NT!
 SWE_SAC_investments_tooltip: "\n§YШведско-африканская компания§! получит инвестиции §Ginfrastructure§!.\n" #NT!
 SWE_colonial_purchases_payed_off_tooltip: "Не имеет §Yколониальных расходов§!, требующих оплаты" #NT!
 SWE_SAC_failed: "Альтернативный подход" #NT!
 SWE_focus_branch_not_finished_tooltip: "§RЭта ветка не закончена.§!" #NT!
  
 SWE_fleet_infrastructure: "Расширение инфраструктуры флота" #NT!
 SWE_fleet_infrastructure_desc: "Возросшая активность на море, будь то близко или далеко, должна поддерживаться надлежащей военно-морской инфраструктурой и линиями снабжения. В этих усилиях мы должны как расширить наши нынешние военно-морские порты, так и построить новые. Будь то дальние берега Восточной Азии или сердце Стокгольмского залива, наши корабли будут плыть, зная, что их флот хорошо снабжен и готов!" #NT!
 SWE_lagos_port: "Колонизировать Лагос" #NT!
 SWE_lagos_port_desc: "Другие колониальные державы либо недавно, либо давно приобрели порты на западноафриканском побережье, покупая эти портовые территории у местных правителей или силой захватывая их силой оружия. Даже у датчан там есть порт! Это не может продолжаться. Если Швеция собирается стать колониальной державой, крайне важно, чтобы мы предприняли шаги по обеспечению собственного военно-морского порта в этом районе. Залив Лагос, открытый и названный португальцами, должен стать отличной отправной точкой для наших будущих амбиций." #NT!
 SWE_expand_inland: "Дальнейшая колонизация" #NT!
 SWE_expand_inland_desc: "Заявив о Лагосе как о своем собственном, мы должны теперь использовать плацдарм, который мы приобрели, чтобы продвинуться дальше вглубь Африки или вдоль нее. Продвижение на север дало бы больше пространства для работы и добавило бы больше земли для изучения потенциальных завоеваний." #NT!
 SWE_keep_one_port: "Расширить порт в Лагосе" #NT!
 SWE_keep_one_port_desc: "Хотя наличие порта для приема поставок — это хорошо, пропускная способность, которую может поддерживать порт Лагоса сейчас, оказалась неудовлетворительной для наших нужд и планов. Порт следует расширить, чтобы обеспечить больший приток поставок, а также более крупные сухие доки, чтобы обеспечить ремонт наших военных кораблей в этом районе, если это необходимо." #NT!
  
 SWE_reform_navy: "Реформы ВМС" #NT!
 SWE_reform_navy_desc: "Индустриальный мир, который разворачивается на наших глазах, породил новый вид морской войны. Сочтены дни деревянных парусников, и наступают дни бронированных пароходов! Наше нынешнее военно-морское командование и военно-морские активы плохо приспособлены к этой быстро приближающейся реальности, и необходимо предпринять усилия по реформированию и укреплению нашего флота!" #NT!
 SWE_new_ships: "Разработка новых моделей кораблей" #NT!
 SWE_new_ships_desc: "Внедрение новых методов строительства, позволяющих строить более прочные и тяжелые корабли. Новости о бронированных кораблях с годами становятся все более частыми, и эта тенденция только усиливается. Если мы хотим оставаться современной морской державой, для ВМФ необходимо проектировать и строить новые классы кораблей!" #NT!
 SWE_new_naval_tactics: "Военно-морские учения" #NT!
 SWE_new_naval_tactics_desc: "Получив обширную береговую линию, простирающуюся от Умео до Киркенеса, полную фьордов и скалистых архипелагов вдоль побережья, крайне важно упражняться в этой географии. От замерзших, но спокойных морей Балтики до диких и подвижных морей Северной Атлантики мы должны плыть и быть в состоянии эффективно вступить в бой с любым противником!" #NT!
 SWE_new_ports: "Верфи в Готланде" #NT!
 SWE_new_ports_desc: "Хотя наш основной источник судоходства — это военно-морские верфи Стокгольма и Карлскруны, остров Готланд и его портовый город Висбю показали некоторые перспективы для военно-морского производства. Будучи старым торговым центром для торговли через Балтийское море, Висбю имеет давнюю и старую традицию в мореплавании и должен стать отличным дополнением к нашим усилиям по морскому строительству." #NT!
 SWE_new_docks: "Расширение военно-морского производства" #NT!
 SWE_new_docks_desc: "Где бы это ни было возможно, мы должны продолжать расширять нашу судоходную отрасль до большей мощности. Если не для использования в военное время, то для нашего гражданского сектора очень выгодно поддерживать высокий выход судов." #NT!
  
 SWE_baltic_fleet: "Флот, базирующийся на Балтике" #NT!
 SWE_baltic_fleet_desc: "С момента основания Шведского королевского флота его основным операционным театром всегда было Балтийское море. От великой победы в битве при Свенсксунде до унизительной потери Васы, именно в этих морях плавал, сражался и погибал шведский флот. С момента и несмотря на приобретение Норвегии эта реальность по большей части не изменилась, и Балтийский флот неизменно остается мечом и щитом Швеции на море." #NT!
 SWE_nor_ships: "Расширяем наши верфи в Атлантике" #NT!
 SWE_nor_ships_desc: "С момента приобретения Норвегии в 1814 году мы не провели надлежащую оценку активов, которыми в настоящее время владеет норвежская промышленность. Хотя это и связано с норвежским упорством в отношении самоуправления, мы все еще можем предложить инвестиции для расширения и развития атлантических верфей. Прилагая усилия для такого развития, мы бы не только увеличили наши судостроительные мощности, но и расширили бы наше влияние на Норвежское и Северное моря." #NT!
 SWE_nor_inf: "Норвежские горные туннели" #NT!
 SWE_nor_inf_desc: "Развитие инфраструктуры в Норвегии всегда сдерживалось ее горным и холмистым рельефом, при этом большая часть перевозок грузов осуществлялась по морю, чтобы обойти высокие и суровые холмы, которые составляют норвежский ландшафт. Однако новые разработки химиков, таких как Альфред Нобель, создали мощное взрывчатое вещество динамит, которое подходит для рытья туннелей в горах Норвегии. Такая работа позволила бы железным и автомобильным дорогам распространяться по Норвегии без помех со стороны естественного рельефа, что делает это полезным усилием!" #NT!
 SWE_nor_scientests: "Горные обсерватории" #NT!
 SWE_nor_scientests_desc: "Благодаря горному рельефу Норвегии и большому количеству голых вершин, горы Норвегии являются хорошим местом для обсерваторий. С вершин гор исследователи и ученые могут наблюдать множество космических явлений, разворачивающихся на ночном небе; будь то северное сияние или множество мерцающих звезд над и за небесами Земли." #NT!
 SWE_swe_factories: "Субсидировать новые отрасли промышленности" #NT!
 SWE_swe_factories_desc: "На наших столах лежит множество предложений, описывающих всевозможные проекты, от скромных обновлений до амбициозных новых творений. Индустриальная эра захватывает остальной мир, и нам следует субсидировать некоторые из этих планов, чтобы попытаться не отставать от всех остальных." #NT!
 SWE_swe_coal: "Развивать угольную промышленность" #NT!
 SWE_swe_coal_desc: "В горах есть уголь!\n Уголь — негламурный герой 19-го века! Он, возможно, не сияет как золото и не украшает ожерелья как жемчуг, но он может делать то, чего не может ни один из этих драгоценных минералов: он может приводить в действие корабли и фабрики! Англичане практически монополизировали добычу угля, и нам бы очень помогло, если бы мы стали более самостоятельными, когда дело касается наших энергетических потребностей." #NT!
 SWE_swe_lumber: "Снижение налогов для лесозаготовительных компаний" #NT!
 SWE_swe_lumber_desc: "Нравится вам это или нет, но quid pro quos — это способ, которым работает мир. Мы чешем им спину, а они нам. Лесная промышленность уверяет нас, что они расширят свой бизнес, создадут больше рабочих мест и больше экспорта, в конечном итоге укрепив экономику, если мы сделаем им одолжение и снизим их налоги." #NT!
 SWE_swe_men: "Кампания по привлечению средств" #NT!
 SWE_swe_men_desc: "\"Эй, там! Исполни свой долг перед Королем и Отечеством, запишись сегодня! Если только ты не трус, конечно?\" \nРаспространение пропагандистских брошюр по городам должно напомнить низшим классам об их долге перед Отечеством! Эта новая вербовочная кампания, несомненно, соберет тысячи людей в призывном пункте. Называть трусами тех, кто не хочет умирать, всегда работает, это старейший трюк в книге!" #NT!
 SWE_army: "Изучите армию" #NT!
 SWE_army_desc: "Королевская шведская армия не содержалась должным образом со времен Финской войны и с тех пор находится в плачевном состоянии. В частности, логистика обучения и вооружения. Чтобы узнать, какие улучшения потребуются армии, нам нужно выявить слабые места и недостатки как в обучении, так и в использовании оружия, чтобы осуществить это обучение. Вы не можете реформировать то, чего не знаете!" #NT!
 SWE_land_focus: "Пересмотрите наши доктрины" #NT!
 SWE_land_focus_desc: "Со времен династии Васа Швеция имела первоклассную армию. То, чего Швеции не хватало в количественном отношении, она компенсировала неэффективной тактикой и превосходным вооружением. Однако в последнее время нам не хватает преданности этому наследию! Мир ушел от гиганта, которым был Наполеон, и мы должны последовать его примеру, если хотим оставаться современной армией!\n\nВопрос в том, куда нам идти?" #NT!
 SWE_look_to_past: "Взгляд в прошлое" #NT!
 SWE_look_to_past_desc: "Подвиги старых королей-воинов Швеции должны вдохновлять нас на разработку наших новых доктрин! Блестящая тактика шока Карла XII и его стойких каролинцев, сокрушившая русского титана под Нарвой, и эффективное использование мобильного артиллерийского огня Густавом II Вазой опередили свое время и продолжат оставаться таковыми в будущем! Нам не нужно смотреть дальше, полководцы прошлого знают, что это правда!" #NT!
 SWE_look_to_future: "Взгляд в будущее" #NT!
 SWE_look_to_future_desc: "Хотя у Швеции долгая и престижная военная история, мы не должны забывать, что Швеция тогда победила на поле боя, глядя вперед и приспосабливаясь! Развитие событий в Пруссии, Франции и США показало новые ресурсы для использования в войне, в виде телеграфа и железной дороги, чтобы быстро приспосабливаться, маневрировать и перехитрить противника. Эта война оказалась очень жизнеспособной, даже критической, для успеха и как таковая должна быть принята в наши новые доктрины!" #NT!
 SWE_learn_from_prussians: "Учитесь у пруссаков" #NT!
 SWE_learn_from_prussians_desc: "Королевство Пруссия, «Армия с государством», славится своими военными традициями и эффективными солдатами. Их военная командная структура славится своей эффективностью и замечательной гибкостью реагирования на врага, подчеркивая быстрое продвижение, чтобы помешать и победить более медленных противников. В прошлом это было бы вполне подходящим для наших боевых действий, основанных на движении, но теперь наша главная цель носит оборонительный характер. Должны ли мы следовать за пруссаками?" #NT!
 SWE_learn_from_frenchies: "Учитесь у французов" #NT!
 SWE_learn_from_frenchies_desc: "У Швеции много связей с Францией, особенно после Наполеоновских войн, когда Карл Юхан был назначен правящим королем Швеции. Однако, что еще важнее, их доктрины и их фокус на оборонительной войне. Подчеркивая сильный esprit de corps и elan, чтобы держаться вместе при столкновении с врагом и сохраняя выгодные оборонительные преимущества на поле боя, французское мышление подходит для нашей ситуации. Однако есть некоторые слухи, что сидение на месте и ожидание атаки противника отдает инициативу врагу. Должны ли мы следовать за Францией?" #NT!
 SWE_buy_french_guns: "Купить французское оборудование" #NT!
 SWE_buy_french_guns_desc: "Франция и ее арсеналы производят прекрасное и эффективное оружие, и делают это в большом количестве. В это время европейского мира у них должны быть большие запасы оружия, которые им не нужны. Может быть, французы будут столь любезны, чтобы позволить нам купить часть этого оружия для нашего использования из их запасов?" #NT!
 SWE_invite_retired_officers: "Пригласить отставных прусских офицеров" #NT!
 SWE_invite_retired_officers_desc: "Если мы собираемся перенять метод прусской войны, то нам нужно больше, чем отчеты и руководства из третьих рук. Нам нужны люди, которые имеют опыт и знания практического применения этого типа войны. Приглашение отставных офицеров и военнослужащих прусской армии для обсуждения и обучения этим методам позволит нам лучше понять и применить этот новый способ мышления." #NT!
 SWE_germanize_army: "Онемечить армию" #NT!
 SWE_germanize_army_desc: "If we are to follow Prussian example, then it would perhaps be wise to adopt its traditions, style, and weapon choices. Doing this would allow us to more effectively emulate the Prussian style of warfare, but would also be a love letter to the Prussians. As they say: "Если мы хотим следовать прусскому примеру, то, возможно, было бы разумно перенять его традиции, стиль и выбор оружия. Это позволило бы нам более эффективно подражать прусскому стилю ведения войны, но также стало бы любовным посланием пруссакам. Как говорится: «Нет большей лести, чем подражание»!" #NT!
 SWE_regimental_exercises: "Пригласить французские полки на военные учения" #NT!
 SWE_regimental_exercises_desc: "Следуя французскому мышлению некоторое время, наши офицеры чувствуют, что практические полевые учения необходимы для расширения нашего понимания французской оборонительной войны. Предложение пригласить полки французской армии на местные армейские учения по оборонительной тактике, кажется, является путем вперед, если мы хотим улучшить. Приглашение Франции дало бы нам как необходимый опыт, так и позволило бы сформировать благоприятные связи между нашими армиями." #NT!
 SWE_denounce_danes: "Осуждать датчан" #NT!
 SWE_denounce_danes_desc: "Дания. Старейший соперник и враг Швеции на протяжении всей ее истории. Мы вели много, много войн друг с другом за влияние и господство на Севере, Дания была постоянной занозой для Швеции. Наши отношения были по большей части сердечными и дружескими в течение последних десятилетий, но это не значит, что соперничество было забыто. Мы должны ясно дать это понять датчанам." #NT!
 SWE_french_treaty: "Подписать договор с Францией" #NT!
 SWE_french_treaty_desc: "Для дальнейшего развития наших отношений и возможных военных обменов было предложено, чтобы мы написали и подписали договор о дружбе и сотрудничестве с Францией. Договор будет содержать положения об отношениях и обязательствах, а также, возможно, продвигать интересы торговли и коммерции." #NT!
 SWE_foreign_advisers: "Интеграция иностранных консультантов" #NT!
 SWE_foreign_advisers_desc: "Военные советники из иностранных государств приносят как новые идеи, так и новости из военных разработок, подвигов и инноваций каждой из своих стран, а также часто являются опытными военными с большим опытом проведения кампаний и планирования за плечами. Использование этого опыта в качестве интегрированного контингента в наших командных структурах и подразделениях прямого командования позволило бы напрямую применять этот опыт и принесло бы больше пользы, чем просто обучение тому, что они знают." #NT!
 SWE_lifeguard: "Разверните лейб-полки!" #NT!
 SWE_lifeguard_desc: "Со времен Освободительной войны 1500-х годов лейб-полки были личной охраной короля. Будучи собственностью и, следовательно, финансируемыми самым богатым аристократом в Королевстве, они традиционно были лучше обучены и оснащены, чем их провинциальные аналоги. Хотя централизация последних лет означает, что все полки принадлежат государству и финансируются им, эти полки по-прежнему считаются наиболее престижными подразделениями в шведской армии и часто лично командуются королем в бою. Сейчас, как никогда, нам нужно, чтобы эти подразделения вступили в бой. С некоторыми... Мягкими убеждениями мы могли бы убедить короля отказаться от своего командования и назначить на его место гораздо более компетентного полковника. Заместитель командующего лейб-гусарского полка Карл Герман Лойхойзен является популярным кандидатом" #NT!
 SWE_traditionalism: "Традиционализм" #NT!
 SWE_traditionalism_desc: "В то время как мир постоянно движется в будущее, нельзя забывать свои корни и традиции, чтобы не быть сбитым с ног с толку смятением! Традиция приносит и безопасность, и стабильность, так как вы окружены тем, что является как общими, так и знакомыми тенденциями и поведением, ожидаемыми вашим соотечественником-шведом. Сильные традиции сближают людей и сохраняют культуру живой, и это центральный столп нации, который не должен ослабевать!" #NT!
 SWE_Secure_Vote_CON: "Обеспечьте голосование" #NT!
 SWE_Secure_Vote_CON_desc: "На предстоящих выборах необходимо приложить усилия, чтобы собрать как можно больше голосов и поддержки! Поскольку это вписывается в природу нашего политического положения, упор будет сделан на силу народа и его традиции. Традиции и культура будут держать нацию вместе и стабильной, чтобы противостоять всем вызовам будущего и поддерживать сильную национальную идентичность. Держась вместе, нация никогда не дрогнет!" #NT!
 SWE_Magnate_Gifts: "«Подарок» Магнатам" #NT!
 SWE_Magnate_Gifts_desc: "Магнаты Швеции, землевладельцы и богатые бизнес-профили являются важными фигурами, с которыми нужно поддерживать связь независимо от политической позиции. Предоставляя им определенные преимущества и хартии в обмен на поддержку и финансирование, мы можем сгладить отношения между ними и нами на предстоящих выборах." #NT!
 SWE_Fearmonger_CON: "Паникёр по поводу экономики" #NT!
 SWE_Fearmonger_CON_desc: "«Экономика рушится! Акции упадут, и мы все будем бедными, если ничего не изменится!» — эти заявления могут быть не совсем точными, сейчас, но они подогревают неуверенность и беспокойство людей по поводу текущего положения вещей! И внесение изменений, желательно в нашу партию, становится еще более важным и быстро необходимым, чем раньше!" #NT!
 SWE_Manipulation_CON: "Манипулировать бедными" #NT!
 SWE_Manipulation_CON_desc: "Бедные люди страны всегда больше всего страдают, когда происходят чрезвычайные ситуации или кризисы, и поэтому они являются одним из классов людей, на которых легче влиять и которыми легче манипулировать. Бедные часто будут цепляться за то, что у них есть, и разжигание страха потери их и без того жалких финансов или активов является эффективным способом, если не голосовать за нас, то голосовать за кого-то, кто не является нашими оппонентами." #NT!
 SWE_Endorsement_CON: "Получите поддержку военизированных группировок" #NT!
 SWE_Endorsement_CON_desc: ""
 SWE_Slander_CON: "Клевета на оппозицию" #NT!
 SWE_Slander_CON_desc: "«Основной кандидат оппозиции — неистовый лицемер, который грабит бедных и топит их в долгах!» — Клевета и «обливание грязью» — это распространенная тактика в политике, чтобы сбить с толку и отбросить оппонентов как в дебатах, так и в их легитимности как достойной партии. Хотя одно-два заявления можно развенчать, целый шквал обвинений, доносов и слухов может сделать даже самого привлекательного кандидата непривлекательным в глазах общественности." #NT!
 SWE_polls_CON: "На выборы!" #NT!
 SWE_polls_CON_desc: "Мы сделали многое, чтобы улучшить свое положение или, по крайней мере, ухудшить положение оппозиции на предстоящих выборах. Теперь пришло время посмотреть, стоили ли того наши усилия, или они были напрасны. На выборы!" #NT!
 SWE_new_government: "Новое правительство" #NT!
 SWE_new_government_desc: "С новыми членами, выбранными для работы в органах власти, мы должны теперь сформировать наше новое правительство! Мы потратим время, чтобы выбрать, куда и какой член пойдет, основываясь на их предпочтениях, способностях... и предоставленных благосклонностях." #NT!
 SWE_new_government_CON: "Создать новое правительство" #NT!
 SWE_new_government_CON_desc: "После выборов настало время сформировать новое правительство, основанное на выборе людей и внутри партии. Выбор наиболее способных и желающих на нужную должность займет некоторое время, но вскоре мы должны получить новое правительство, которое будет работать." #NT!
 SWE_strengthen_government_CON: "Укрепить новое правительство" #NT!
 SWE_strengthen_government_CON_desc: "Хотя мы и победили на выборах благодаря хорошей кампании, которая прошла успешно, нам все еще приходится иметь дело как с критиками, так и с другими партиями внутри компании. Чтобы укрепить позиции правительства, необходимо предпринять некоторые шаги против них. Означает ли это их отстранение или компромисс с нашими предвыборными целями, еще предстоит увидеть..." #NT!
 SWE_purge_liberals_CON: "Очистите либералов" #NT!
 SWE_purge_liberals_CON_desc: "Либералы не желают сотрудничать с нашими целями, политикой или желаниями, и поэтому было решено, что лучшим курсом действий будет убрать их с политической сцены! Любой, кто выступает против нового правительства, будет отсеян с помощью шантажа, силы или других средств. Мы не можем позволить, чтобы какие-либо препятствия мешали нашим целям!" #NT!
 SWE_Compromise_liberals_CON: "Компромисс с либералами" #NT!
 SWE_Compromise_liberals_CON_desc: "Хотя у нас могут быть разногласия с идеями и позициями наших либеральных оппонентов, может быть разумнее сотрудничать с ними, а не препятствовать им. Договариваясь о некоторых компромиссах между нами относительно политики и целей нового правительства, мы можем добиться некоторых из наших целей без помех со стороны конкурирующих политических партий." #NT!
 SWE_Cronyism_CON: "Кабинет министров" #NT!
 SWE_Cronyism_CON_desc: "Политика, основанная на отношениях, а не на заслугах, может быть как вредной, так и полезной, в зависимости от того, как на нее смотреть. Приглашая в кабинет только друзей и друзей друзей, мы получим правительство, которое сможет с большой легкостью принимать законодательные меры благодаря дружеским отношениям. Однако приглашение людей занять позицию, основанную только на отношениях, а не на доказанной компетентности, как правило, делает правительство неэффективным." #NT!
 SWE_Meritocracy_CON: "Кабинет министров" #NT!
 SWE_Meritocracy_CON_desc: "Меритократический кабинет будет подчеркивать компетентность лиц, занимающих должность, и, таким образом, реализация законов и постановлений будет проходить гораздо легче и эффективнее. Однако не все члены кабинета могут согласиться со всеми имеющимися у нас предложениями, а в худшем случае даже выступить против них. Это может затруднить принятие определенных политик, но если это будет сделано, то будет сделано эффективно." #NT!
 SWE_Legislative_CON: "Реализуем нашу законодательную повестку дня" #NT!
 SWE_Legislative_CON_desc: "Наши цели, обещанные во время нашей предвыборной кампании, должны быть выполнены, хотя бы частично, если мы хотим быть партией, достойной своего внимания! Мы будем двигаться к достижению наших целей повестки дня и попытаемся выполнить как можно больше до окончания срока." #NT!
 SWE_Social_CON: "Решайте социальные проблемы" #NT!
 SWE_Social_CON_desc: "Важным вопросом нашего времени является состояние нашего народа. Многие бедны и эксплуатируются, многие опасности для здоровья и болезни уносят ненужное количество жизней, состояние образования и работы и многое другое — это лишь поверхностный слой потенциальных проблем в этой теме. Это проблемы, с которыми сталкиваются многие, и поэтому правительство должно в какой-то степени решать их перед своим народом." #NT!
 SWE_no_voting_poor_CON: "Отнять право голоса у бедных" #NT!
 SWE_no_voting_poor_CON_desc: "Бедные не имеют права голоса на выборах в органы власти! Отсутствие информированного мнения по сложным вопросам и в целом низкий уровень образования среди бедных наносят ущерб демократическому процессу и делают бедных одними из самых легко вводимых в заблуждение людей ложью и домыслами! Хватит! Мы удалим это пятно с демократии, несмотря на протесты!" #NT!
 SWE_no_voting_women_CON: "Арестовать суфражисток" #NT!
 SWE_no_voting_women_CON_desc: "Женщины, выступающие за равенство родственников, работу и любовь, или «суфражистки», как их называют, являются помехой для шведского общества, которая терзает его везде, где они появляются. Их препятствование текущему порядку и их настойчивые требования равенства представляют угрозу стабильности, нормальности и порядку в Швеции и, как таковые, должны быть прекращены. Теперь их протесты будут объявлены вне закона." #NT!
 SWE_no_pensions_for_veterans_CON: "Никаких пенсий ветеранам" #NT!
 SWE_no_pensions_for_veterans_CON_desc: "Хотя ветераны Швеции заслуживают уважения и восхищения за свою службу и преданность делу защиты Швеции от угроз как внутри страны, так и за ее пределами, стало очевидно, что государство не может больше поддерживать их пособия. Финансы, выделяемые на их пенсии, крайне необходимы для более важных проектов и целей, и поэтому, к сожалению, должны быть изъяты путем закрытия ветеранских пенсий." #NT!
 SWE_why_does_everyone_hate_us_CON: "Наша внутренняя непопулярность" #NT!
 SWE_why_does_everyone_hate_us_CON_desc: "Похоже, что политика, которую мы проводили в последние годы, вызвала немало возмущения среди шведов. Некоторые предполагают, что это может быть связано с ограничением основных свобод для самой большой группы людей в стране внезапно по тривиальным причинам, но это все еще не ясно." #NT!
 SWE_Economy_CON: "Забота об экономике" #NT!
 SWE_Economy_CON_desc: "Оставив в стороне другие вопросы, сейчас нам следует рассмотреть состояние шведской экономики. Бумы в лесной отрасли и других связанных с ней отраслях, похоже, являются растущей сильной стороной экономики. Помимо других традиционно сильных секторов экономики, таких как сталелитейная и горнодобывающая, нам следует рассмотреть, что еще можно сделать для лучшей оптимизации наших экономических перспектив." #NT!
 SWE_kill_gripenstedt_CON: "Избавьтесь от Грипенштедта" #NT!
 SWE_kill_gripenstedt_CON_desc: "Грипенштедт стал помехой для наших намерений создать политику, более соответствующую нашим целям. Его вмешательство нежелательно... и нам следует серьезно подумать о том, чтобы лишить его возможности высказывать свое мнение по этому вопросу." #NT!
 SWE_reconcile_gripenstedt_CON: "Примириться с Грипенштедтом" #NT!
 SWE_reconcile_gripenstedt_CON_desc: "Хотя у кабинета есть давние разногласия с этим человеком, возможно, было бы более благоразумно вместо этого примирить действия и вмешательство Грипенштедта. При некоторых надлежащих переговорах мы, вероятно, могли бы сгладить наши разногласия..." #NT!
 SWE_accept_capitalism_CON: "Принять капитализм" #NT!
 SWE_accept_capitalism_CON_desc: "Капитализм, по-видимому, является моделью, двигающей вперед экономическое развитие сегодня и в будущем, несмотря на его несколько поляризующее воздействие на распределение богатства. Независимо от того, что можно думать о капитализме и его влиянии на Швецию, это модель, которая прочно укоренилась в нашем обществе и экономической жизни. Возможно, когда-нибудь появятся лучшие альтернативы для будущего, но сегодня у нас нет выбора, кроме как принять его как наш лучший вариант." #NT!
 SWE_subsidise_new_industries_CON: "Субсидировать новые отрасли" #NT!
 SWE_subsidise_new_industries_CON_desc: "Мы находимся в разгаре промышленной революции, невиданной ранее в мире, и в Швеции с течением времени появляется много новых и блестящих идей и концепций. Хотя фабрики прочно обосновались в стране, база все еще мала. Чего всегда не хватало большинству потенциальных промышленников и инвесторов, так это инвестиций и капитала для запуска своих мануфактур. Однако государство может компенсировать эти недостатки для этих перспективных групп капиталом и инвестициями для развития новых фабрик!" #NT!
 SWE_agricultural_economy_CON: "Аграрная экономика" #NT!
 SWE_agricultural_economy_CON_desc: "Шведская экономика, имея большой потенциал для производства благодаря природным ресурсам, по-прежнему в значительной степени является сельскохозяйственной экономикой. Однако это не означает, что мы не должны сосредоточиться на развитии наших возможностей производства продуктов питания, а также на промышленной стороне вещей!" #NT!
 SWE_give_up_our_claims: "Отказываемся от наших претензий" #NT!
 SWE_give_up_our_claims_desc: ""
 SWE_prepere_to_take_land_back: "Приготовьтесь вернуть наши земли!" #NT!
 SWE_prepere_to_take_land_back_desc: "После того, как мы потеряли Финляндию 17 сентября 1809 года, мы потеряли половину нашей земли. Теперь, когда мы сильнее, мы захватим Финляндию и раздавим русских, если понадобится. С большим количеством оборудования и людей мы более чем когда-либо готовы к мести!" #NT!
 SWE_for_sverige: "ЗА ШВЕЦИЮ!" #NT!
 SWE_for_sverige_desc: "Мы возьмем то, что принадлежит нам по праву, и победим русских! ЗА ШВЕЦИЮ!" #NT!
 SWE_swedish_victory: "Шведская победа" #NT!
 SWE_swedish_victory_desc: ""
  
 SWE_liberalism: "Либерализация" #NT!
 SWE_liberalism_desc: "Либерализация экономических перспектив и общества, предоставление людям свободы делать больше выборов по собственному желанию без слишком большого регулирования, безусловно, может быть благом для людей и экономики в целом. Однако такой путь лишит правительство возможности делать более независимый выбор, что может затруднить принятие решений с большей властью." #NT!
 SWE_unite_the_left: "Сила через единство" #NT!
 SWE_unite_the_left_desc: "Левая сторона шведской политической сцены долгое время не соглашалась по различным темам, целям и способам их достижения. Однако, что у всех есть общего, так это цели, которых хотят достичь: свобода для шведского народа и права на ее поддержку. Этот объединяющий свет и надежда на такое будущее станут маяком, который объединит левых!" #NT!
 SWE_ally_leftists: "Союзник с левыми" #NT!
 SWE_ally_leftists_desc: "Левые — союзники нашего дела в целом, и нужно приложить усилия, чтобы привлечь их на нашу сторону дебатов! Их поддержка и подтверждение наших целей и дела могут оказаться решающими на предстоящих выборах!" #NT!
 SWE_disawow_leftists: "Отречься от левых" #NT!
 SWE_disawow_leftists_desc: "Хотя мы придерживаемся схожих взглядов с левыми, мы не можем позволить, чтобы наши цели были скомпрометированы их вмешательством. Мы спишем их с нашей стороны дебатов как радикалов и пойдем дальше без их влияния в наших рядах на предстоящих выборах." #NT!
 SWE_question_of_leadership: "Кто лидирует?" #NT!
 SWE_question_of_leadership_desc: "Теперь у нас есть отличная коалиция, чтобы противостоять нашим оппонентам на выборах. Хотя из-за размера и различий во взглядах, с различными лидерами, представляющими каждую из партий, участвующих в коалиции, сейчас возник вопрос о том, кто будет лидером. Фрагментация не может выдержать предстоящие выборы, поэтому необходимо выбрать общего лидера, который будет руководить коалицией. Кто это будет, нужно решить быстро..." #NT!
 SWE_leadership1: "Клас Гюнтер" #NT!
 SWE_leadership1_desc: "Свободолюбивый и способный государственный деятель, Клаас Гюнтер может быть очень подходящим кандидатом на роль лидера коалиции на выборах. Его опыт юридического советника и политика, а также бывший премьер-министр делают его опытным лидером. Возможно, этот опыт нам нужен, чтобы победить на выборах?" #NT!
 SWE_leadership2: "Луи де Гир" #NT!
 SWE_leadership2_desc: "Тихий, но трудолюбивый, де Гир, хотя и происходил из бедного дворянского дома, сделал замечательную и быструю карьеру в политической жизни. Отвергнув предложение короля сменить Клааса Гюнтера на посту премьер-министра и став министром юстиции, де Гир приобрел большую популярность и известность в высших политических кругах. Это влияние станет бесценным активом, когда придут выборы; должен ли он возглавить нас?" #NT!
 SWE_leadership3: "Йохан Август Грипенштедт" #NT!
 SWE_leadership3_desc: "Грипенштедт поддерживает умеренный либерализм и более широкое внедрение свободной торговли в Швеции. Это исходит из его прошлого на посту министра финансов Швеции, а также его идей и планов по быстрому расширению шведских экономических перспектив. С быстрым расширением железных дорог, фабрик и снижением платы за проезд между странами, возможно, его лидерство приведет нас к процветающему будущему?" #NT!
