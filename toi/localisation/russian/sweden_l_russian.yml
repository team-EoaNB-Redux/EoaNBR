 SWE_Finnish_Defeat: "Финское поражение" #NT!
 SWE_Finnish_Defeat_desc: "«Финны, с этим миром шведская корона потеряла треть своей территории; Швеция потеряла гордую финскую нацию, свою сильнейшую опору. И это еще не все: шведская армия потеряла свое ядро ​​и самую значительную часть своих вооруженных сил. Родина раздавлена, утоплена в скорби и плаче по поводу этих незаменимых уступок» Генерал Георг Карл фон Дёбельн \nПотеря Финляндии в пользу России в 1809 году стала сокрушительным ударом по шведской национальной гордости и сделала население крайне нежелающим когда-либо снова вступать в войну." #NT!
