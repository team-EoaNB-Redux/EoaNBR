 ARG_vic_1866_constitutional_reforms: "Конституционные реформы 1866 г." #NT!
 ARG_vic_1866_constitutional_reforms_desc: "Наша конституция 1853 года хороша сама по себе, но все еще требует некоторых реформ, чтобы стать идеальной. В частности, эти реформы связаны с экономикой и международной торговлей. Мы проведем небольшую реформу, в рамках которой установим налоги на экспорт и импорт, которые будут направляться в Национальную казну на неопределенный срок." #NT!
