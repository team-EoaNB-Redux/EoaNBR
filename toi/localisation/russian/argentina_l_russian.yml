 ARG_government_federales: "Федеральное правительство" #NT!
 ARG_government_federales_desc: "Правительство — это ядро ​​любого национального государства в мире. Наше правительство — федерация, состоящая из автономных провинций. Нас возглавляет великая партия Федералес, а нашим лидером является губернатор/президент. Несмотря на большинство мнений, наше правительство сильное и представляет собой мощную силу в Южной Америке! ¡Viva Argentina!" #NT!
