 ARG_the_rule_of_law: "Верховенство закона" #NT!
 ARG_establishment_of_supreme_court: "Создание Верховного суда" #NT!
 ARG_establishment_of_supreme_court_desc: "В каждом современном штате есть свой Верховный суд, который принимает самые важные решения о штате. Но у нас его нет! К счастью, мы можем черпать вдохновение из Верховного суда Соединенных Штатов, чтобы сформировать наш суд." #NT!
 ARG_decentralised_state: "Децентрализованное государство" #NT!
 ARG_decentralised_state_desc: "Наша конституция определяет наше государство как конфедерацию без главы государства, где каждая провинция имеет свою собственную автономию и роль в великой схеме вещей в нашей стране. Мы должны следовать конституции, чтобы мы могли умиротворить людей." #NT!
 ARG_develop_entre_ros: "Развивать Энтре-Риос" #NT!
 ARG_develop_entre_ros_desc: "Энтре-Риос — это регион, в котором расположена наша столица. Несмотря на это, он остается в основном неразвитым, без крупных промышленных центров, примитивного сельского хозяйства и инфраструктуры. Мы должны использовать высокий потенциал этого важного региона и развивать его!" #NT!
 ARG_promotion_of_education: "Продвижение образования" #NT!
 ARG_founding_new_schools: "Основание новых школ" #NT!
 ARG_founding_new_schools_desc: "Большинство нашего населения остается необразованным и неграмотным. Это население в основном проживает в сельской местности, но есть много людей в крупных городах и поселках, которые разделяют ту же проблему. Мы решим эту весьма проблемную ситуацию, направив наши средства на строительство школ для базового и продвинутого образования." #NT!
 ARG_university_of_cordoba: "Университет Кордовы" #NT!
 ARG_working_with_local_groups: "Работа с местными группами" #NT!
 ARG_tie_military_together: "Свяжите армию вместе" #NT!
 ARG_military_innovations: "Военные инновации" #NT!
 ARG_found_rail_project: "Найден железнодорожный проект" #NT!
 ARG_found_rail_project_desc: "Наши города в настоящее время в основном разъединены, имея лишь незначительные связи через старые и разбитые дороги. Вслед за европейскими странами и Соединенными Штатами мы выделим время, людей и ресурсы на создание эффективной железнодорожной системы, чтобы лучше соединить наших людей." #NT!
 ARG_cordoba_section: "Раздел Кордова" #NT!
 ARG_cordoba_section_desc: "В рамках нашего железнодорожного проекта мы построим и расширим железные дороги в регионе Кордовы. Кордова богата разнообразной сельскохозяйственной продукцией, но что еще важнее, там находится Национальный университет Кордовы, наш крупнейший образовательный центр. Все эти факты говорят о том, что мы должны соединить этот важный регион с остальной частью нашей Конфедерации." #NT!
 ARG_mendoza_section: "Раздел Мендоса" #NT!
 ARG_mendoza_section_desc: "В рамках нашего железнодорожного проекта мы построим и расширим железные дороги в регионе Мендоса. Мендоса, как известно, является крупнейшим винодельческим регионом в Южной Америке, а также крупным производителем оливкового масла. Таким образом, мы должны развивать железную дорогу и станции, чтобы экспорт мог быть более эффективно отправлен из штата." #NT!
