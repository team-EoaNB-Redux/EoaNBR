 LAT_generic_Keep_Farms: "Сохраните фермы" #NT!
 LAT_generic_Undo_Black_Rights_Laws: "Отменить законы о правах чернокожих" #NT!
 LAT_generic_Postpone_Liberation_Acts: "Отложить акты освобождения" #NT!
 LAT_generic_Reintroduce_Slavery: "Восстановить рабство" #NT!
 LAT_generic_Industry_Slaves: "Промышленность с использованием рабов" #NT!
 LAT_generic_Support_Cotton_Farmers: "Поддержите фермеров, выращивающих хлопок" #NT!
 LAT_generic_Support_CSA: "Поддержите CSA" #NT!
 LAT_generic_Campesiono: "Кампесино" #NT!
 LAT_generic_Slave_Base_Economy: "Экономика, основанная на рабовладении" #NT!
 LAT_generic_More_Slaves_More_Work: "Больше рабов, больше работы!" #NT!
