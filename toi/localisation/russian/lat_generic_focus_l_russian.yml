 LAT_generic_Anti_Populism_desc: "Чтобы партия, поддерживаемая монархом, не была побеждена другими, более популистскими партиями, мы должны проводить политику антипопулизма, которая фактически запрещает популистские партии." #NT!
 LAT_generic_Invite_European_Nobles_desc: "Чтобы легитимировать монархию, мы должны пригласить дворян из других, уже существующих, европейских королевских домов." #NT!
 LAT_generic_Refund_Landlords_desc: "Старым арендодателям необходимо вернуть деньги, чтобы Португалия и Испания могли поддержать нашу новую монархию; однако другие люди, например, местные жители, могут быть недовольны необходимостью нести эти расходы." #NT!
 LAT_generic_Confirm_Monarchy_desc: "У нас уже есть монархия, поэтому, чтобы обеспечить стабильность, мы должны стремиться к ее легитимации. Легитимация правительства обеспечит сохранение монархии у власти, хотя это может иметь некоторые краткосрочные последствия." #NT!
 LAT_generic_Install_Monarchy_desc: "Монархия должна быть установлена ​​для единства нашей нации и для полного разгрома популистов. Это будет иметь некоторые краткосрочные последствия, но в долгосрочной перспективе это обеспечит правление монархии." #NT!
 LAT_generic_Hail_Monarch_desc: "Монарх теперь является неоспоримым, единственным главой государства и обеспечивает счастье и хорошее будущее нашей нации. Аве, Аве, Аве Регно!" #NT!
 LAT_generic_Consolidate_Crown_desc: "Мы должны консолидировать корону под нынешним монархом, а не выбирать нового монарха. Это гарантирует, что в будущем не будет претендентов на трон, и у нас будет стабильность." #NT!
 LAT_generic_Picking_New_Leader_desc: "Чтобы обеспечить стабильность нашей страны и отношений с другими странами, мы должны выбрать нового лидера, поскольку наш нынешний лидер — это не тот, кого мы хотим видеть лидером нашей страны." #NT!
 LAT_generic_Open_Throne_desc: "Мы должны оставить престол открытым как для сыновей, так и для дочерей королевской семьи, выбрав Когнатическую, а не Салическую систему права." #NT!
 LAT_generic_Salic_Law_desc: "Мы должны оставить престол открытым только для сыновей королевской семьи, как это делалось в монархиях на протяжении веков, и следовать Салическому праву." #NT!
 LAT_generic_Noble_Warfare_desc: "Мы должны использовать дворян в наших вооруженных силах не только для поддержки военных действий, но и для того, чтобы они давали нам превосходных генералов и адмиралов." #NT!
 LAT_generic_Crown_Generals_desc: "Дворяне, воспитанные в воинственном стиле жизни, являются идеальными кандидатами на командные должности в наших армиях. Они не только с детства изучают военное искусство, они еще и привыкли командовать людьми." #NT!
 LAT_generic_Crown_Admirals_desc: "Дворяне, воспитанные в воинственном образе жизни и проведшие половину жизни на семейных яхтах, являются идеальными кандидатами на командные должности в нашем флоте. У них не только соль в жилах, но и они привыкли командовать людьми." #NT!
 LAT_generic_Send_Nobles_Across_Americas_desc: "Мы должны назначить некоторых из наших дворян на дипломатическую службу и отправить их в Америку, чтобы они поддерживали соседние монархические и автократические партии и отстаивали наши интересы." #NT!
  LAT_generic_Monarch_Intervention_desc: "We must be able to intervene in conflicts in order to support friendly monarchist regimes.” 
 LAT_generic_Weapons_for_King_desc: "Чтобы поддерживать наши военные усилия, нам нужны заводы по производству оружия и другого снаряжения для армии короля." #NT!
 LAT_generic_Royal_Wedding_desc: "Для улучшения отношений с другими королевскими домами нам необходимо провести королевскую свадьбу, чтобы закрепить отношения с другим домом." #NT!
 LAT_generic_Congress_Nations_desc: "Чтобы усилить свое влияние в регионе, мы должны иметь возможность создавать союзы и заключать договоры с другими странами." #NT!
 LAT_generic_Kingdom_Manufacture_desc: "Необходимо построить новые фабрики по производству гражданских товаров, чтобы предоставить гражданам королевства больше предметов роскоши." #NT!
 LAT_generic_Tour_Nation_desc: "Один из способов повысить поддержку монарха — совершить поездку по стране, дать простым людям возможность увидеть, кто ими правит и почему они не отсиживаются в столице." #NT!
 LAT_generic_Tour_America_desc: "Один из способов активизировать международные отношения — это запланировать встречи между нашим монархом и лидерами других американских стран. Кто знает, может быть, мы даже получим встречу с президентом Соединенных Штатов." #NT!
 LAT_generic_Tour_Europe_desc: "Если мы хотим, чтобы народы Европы поддержали нас, возможно, стоит организовать встречу между нашим королем и их королем." #NT!
 LAT_generic_King_Ports_desc: "Мы должны построить порты для короля и его флота, чтобы у них было место для строительства новых кораблей." #NT!
 LAT_generic_Isolationism_desc: "Ради успеха нации мы должны принять идеалы изоляционизма. Пусть иностранцы воюют между собой, мы просто будем здесь..." #NT!
 LAT_generic_Free_Market_desc: "Ради успеха нации мы должны принять идеалы рыночной экономики, поскольку барьеры в торговле лишь вредят растущей экономике." #NT!
  LAT_generic_Council_Nobles_desc: "A council of nobles, acting as the heads of government collectively, will ensure the country will not be ruled by a single ineffectual or mad ruler, but normal operations will be hampered by excessive debate.” 
  LAT_generic_Single_Entity_desc: "A single executive, that being the king, would be most beneficial for our nation, as they can be decisive in administration with no barriers to their authority, but then we must wonder if what they’re doing is right.” 
 LAT_generic_More_Civilians_desc: "Наше население постоянно растет, и поэтому нам необходимо больше промышленности, направленной на поддержку нового населения." #NT!
 LAT_generic_Production_Rich_desc: "Мы должны просить богатых помочь инвестировать и строить фабрики, чтобы мы могли быстрее проводить индустриализацию." #NT!
 LAT_generic_Passive_Administration_desc: "Для успеха нашей нации и нашей внешней политики мы должны иметь нейтральную внешнюю политику. Однако это может затруднить нам возможность начать войну, если у нас есть веская причина для этого." #NT!
 LAT_generic_Aggressive_Administration_desc: "Для успеха нашей нации и нашей внешней политики мы должны иметь агрессивную внешнюю политику. Однако это, вероятно, вызовет беспокойство у нашего населения, не зная, может ли внезапно быть объявлена ​​война." #NT!
 LAT_generic_Peace_Priority_desc: "Мы должны иметь приоритет на мире, чтобы доказать нашу приверженность нашей пацифистской внешней политике. Знание того, что мы не будем стремиться ввязаться в войну, вероятно, увеличит поддержку нынешнего правительства." #NT!
 LAT_generic_More_Military_Factories_desc: "Для поддержки наших растущих вооруженных сил потребуется более крупный военно-промышленный комплекс." #NT!
 LAT_generic_Private_Property_desc: "Используя право принудительного отчуждения частной собственности, мы получим больше земли для расширения нашей промышленности, но судебные тяжбы, скорее всего, затормозят работы и замедлят строительство." #NT!
 LAT_generic_Foreign_Aggression_desc: "Наша внешняя политика должна быть в какой-то мере экспансионистской, поэтому мы готовы сделать нашу страну сильнее в будущем." #NT!
  #Immigrant Part 
 LAT_generic_Nation_Immigrants: "Нация иммигрантов" #NT!
 LAT_generic_Close_Borders: "Закрыть границы" #NT!
 LAT_generic_Our_Nation_is_Race: "Наша нация — наша раса" #NT!
 LAT_generic_Open_Borders: "Открытые границы" #NT!
 LAT_generic_Japan_Korean_China_Towns: "Города Японии, Кореи и Китая" #NT!
 LAT_generic_Little_Italy: "Маленькая Италия" #NT!
 LAT_generic_Southern_Europeans: "Южные европейцы" #NT!
 LAT_generic_Los_Turcos: "Лос Туркос" #NT!
 LAT_generic_Nordic_People: "Северные люди" #NT!
 LAT_generic_Jews_America: "Евреи в Америке" #NT!
 LAT_generic_Other_Americans: "Другие американцы" #NT!
 LAT_generic_Multicultural_Paradise: "Мультикультурный рай" #NT!
 LAT_generic_Nation_Immigrants_desc: "Мы должны подумать, следует ли поощрять или препятствовать иммиграции в нашу страну." #NT!
 LAT_generic_Close_Borders_desc: "Мы должны закрыть наши границы для новых иммигрантов, прежде чем наша культурная и политическая идентичность будет размыта иностранным влиянием." #NT!
 LAT_generic_Our_Nation_is_Race_desc: "Наша нация должна быть нашей расой, и поэтому мы не только закроем наши границы для новых иммигрантов, но и некоторые из наших недавних иммигрантов должны будут уехать, если они немедленно не примут наши традиции." #NT!
 LAT_generic_Open_Borders_desc: "Политика открытых границ является ключом к выживанию нашей нации. Мы увидим не только более быстрый рост населения, что позволит увеличить налоговую базу и армию, но и новые навыки и промышленную базу." #NT!
 LAT_generic_Japan_Korean_China_Towns_desc: "Мы должны решить, пускать ли выходцев из Восточной Азии в нашу страну и формировать ли сообщества. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Los_Turcos_desc: "Мы должны решить, пускать ли турок в нашу страну и формировать ли общины. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Southern_Europeans_desc: "Мы должны решить, пускать ли южных европейцев в нашу страну и формировать ли им общины. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Little_Italy_desc: "Мы должны решить, пускать ли итальянцев в нашу страну и формировать ли им общины. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Nordic_People_desc: "Мы должны решить, следует ли пускать скандинавов в нашу страну и формировать сообщества. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Jews_America_desc: "Мы должны решить, разрешать ли евреям въезд в нашу страну и создавать ли им общины. Если мы скажем «да», то среди наших людей могут возникнуть этнические и религиозные раздоры, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Other_Americans_desc: "Мы должны решить, разрешать ли другим американцам въезжать в нашу страну и формировать сообщества. Если мы скажем «да», то среди наших людей могут возникнуть этнические распри, но новые преимущества от новых людей. Если мы скажем «нет», то увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Multicultural_Paradise_desc: "Мы наконец стали многокультурным раем, настоящим маяком надежды для иммигрантов по всему миру. Мы успешно стали настоящей нацией иммигрантов." #NT!
  #Industry Part 
 LAT_generic_New_Industrial_Age: "Новая индустриальная эпоха" #NT!
 LAT_generic_New_Industrial_Age_desc: "Наступила новая индустриальная эпоха, поэтому нам следует выбрать, как именно адаптироваться к этим новым изменениям. Будем ли мы использовать рабов или перейдем на более новые и эффективные методы?" #NT!
 LAT_generic_Keep_Slavery: "Сохраняйте рабство" #NT!
 LAT_generic_Road_Abolishment: "Дорога к отмене" #NT!
 LAT_generic_Keep_Abolishment: "Сохраните отмену" #NT!
 LAT_generic_Bring_Back_Slavery: "Верните рабство" #NT!
 LAT_generic_Keep_Slavery_desc: "Чтобы адаптироваться к Новой индустриальной эпохе, мы должны сохранить рабов, но при этом вводить новшества в их использование и находить новые методы обеспечения работы. Кто знает, может быть, мы увидим рабов, принадлежащих корпорациям." #NT!
 LAT_generic_Road_Abolishment_desc: "Мы должны встать на путь освобождения. Многие страны мира уже начали процесс признания базовой человечности рабов и создания методов избавления своих земель от всех форм рабства и крепостничества. На самом деле, машины нового века требуют все больше и больше квалифицированного труда вместо неквалифицированного, и мы не хотим отставать." #NT!
 LAT_generic_Keep_Abolishment_desc: "Ни один человек, ступивший на нашу землю, не может быть рабом, почему мы должны это менять? Мы должны смотреть в будущее в этом меняющемся мире; методы прошлого больше не будут работать." #NT!
 LAT_generic_Bring_Back_Slavery_desc: "Мы должны вернуть рабство. Наши граждане должны прилагать усилия, которые сделают нас самой могущественной страной в этом полушарии, не ограниченной потребностями ручного труда." #NT!
 LAT_generic_Explore_Continent: "Исследуйте континент" #NT!
 LAT_generic_Hire_Archaeologist: "Нанять археологов" #NT!
 LAT_generic_Open_Research_Facilities: "Открытые исследовательские центры" #NT!
 LAT_generic_Inaugurate_Museums: "Открытие музеев" #NT!
 LAT_generic_Capital_University: "Университет Столицы" #NT!
 LAT_generic_Explore_Continent_desc: "Подумать только, целый континент почти неизвестен современной науке, а открытий еще предстоит сделать немало!" #NT!
 LAT_generic_Hire_Archaeologist_desc: "Когда европейцы впервые прибыли на эту землю, их больше интересовал грабеж, чтобы по-настоящему оценить окружающие их культуры. Многие из нас имеют общие корни с этими древними народами, но мы почти ничего о них не знаем. Мы должны нанять археолога, чтобы обнаружить то, что было утрачено." #NT!
 LAT_generic_Open_Research_Facilities_desc: "Мы только начали царапать поверхность открытий, которые нас ждут. Мы должны расширить наши усилия и открыть новые центры исследований, если мы действительно хотим куда-то добраться." #NT!
 LAT_generic_Inaugurate_Museums_desc: "Какая польза от открытий, которые мы сделали, если о них знаем только МЫ? Ими нужно поделиться с нашими людьми, нашими соседями и всем миром! Люди потянутся в наши новые музеи." #NT!
 LAT_generic_Capital_University_desc: "Даже с нашими новыми приоритетами финансирования в науке, многое будет потеряно, когда это поколение мыслителей умрет. Чтобы обеспечить преемственность и прогресс, мы должны основать Университет высшего мышления и стать научными лидерами в этом полушарии." #NT!
