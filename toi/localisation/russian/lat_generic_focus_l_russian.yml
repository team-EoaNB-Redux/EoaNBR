 LAT_generic_Keep_Slavery1: "Сохраняйте рабство" #NT!
 LAT_generic_Keep_Farms_desc: "Мы должны сохранить плантации, если мы хотим, чтобы рабы работали и были продуктивны. Если мы этого не сделаем, то они будут сидеть и ничего не делать для экономики." #NT!
 LAT_generic_Postpone_Liberation_Acts_desc: "Чтобы рабство вернулось, необходимо любой ценой заблокировать действия по освобождению, которые продвигают некоторые партии." #NT!
 LAT_generic_Undo_Black_Rights_Laws_desc: "Черных никогда не смогут отправить обратно на поля, если мы не отнимем у них права. Крайне важно отнять у них эти права, чтобы они снова могли стать рабами." #NT!
 LAT_generic_Reintroduce_Slavery_desc: "Нам наконец удалось восстановить систему рабства, которая была отменена не так давно. Однако анархисты и чернокожие не так уж счастливы и, вероятно, поднимут восстание." #NT!
 LAT_generic_Industry_Slaves_desc: "Во многих отраслях промышленности должны быть интегрированы рабы, чтобы рабство действительно вернулось. Однако прогрессивные Великобритания и Франция не одобрят такое движение." #NT!
 LAT_generic_Support_Cotton_Farmers_desc: "В условиях все более неспокойной обстановки в США фермеры-хлопкоробы на юге рискуют, что их рабов заберут, поэтому мы должны помочь этим собратьям-работорговцам. Однако Соединенные Штаты не одобрят это решение." #NT!
 LAT_generic_Support_CSA_desc: "Новая нация, Конфедеративные Штаты Америки, находится в состоянии войны с Соединенными Штатами и подвергается большому риску потери прав своих граждан на владение рабами. Мы должны помочь нашим товарищам на юге Соединенных Штатов победить аболиционистов-северян." #NT!
 LAT_generic_Campesiono_desc: "Рабы должны быть сосредоточены на том, чтобы стать кампесионос или сельскохозяйственными рабочими на наших многочисленных плантациях по всей стране." #NT!
 LAT_generic_Slave_Base_Economy_desc: "Чтобы погрузиться в рабство и рабовладение в целом, мы должны построить нашу экономику на основе труда рабов, чтобы нашему собственному народу не приходилось так тяжело работать." #NT!
 LAT_generic_More_Slaves_More_Work_desc: "Когда у нас больше рабов, мы выполняем работу быстрее, поэтому нам следует ввозить в нашу страну больше рабов, чтобы строить как можно быстрее." #NT!
 LAT_generic_Farms_Everyone_desc: "Чтобы увеличить количество товаров, доступных нашему гражданскому населению, мы должны предоставить каждому или почти каждому фермеру бесплатных рабов." #NT!
 LAT_generic_Fields_for_Miles_desc: "Плантации должны быть расширены до невероятных размеров, чтобы производить больше товаров, пригодных для продажи." #NT!
 LAT_generic_Latin_Rifles_desc: "Мы должны приложить усилия для строительства оружейных заводов с целью производства снаряжения для наших солдат, в частности винтовок." #NT!
 LAT_generic_Manual_Labor_desc: "Рабов следует заставлять заниматься ручным трудом почти все время, давая им отдых только для сна. Однако неручной труд будет предоставлен только нашим настоящим гражданам." #NT!
 LAT_generic_Soldiers_Keep_Slaves_Down_desc: "Мы должны послать солдат на каждую плантацию, чтобы убедиться, что рабы не восстанут или даже не планируют восстать. Нам нужно будет быстрее обучать солдат, чтобы поспевать за количеством плантаций." #NT!
 LAT_generic_Better_Rifles_for_Keeping_Oppression_desc: "Мы должны дать солдатам, которые находятся на плантациях, лучшие винтовки, чтобы они могли легко подавлять восставших или мятежных рабов. Нам нужно будет быстро исследовать эти лучшие винтовки, прежде чем у нас будет гигантское восстание рабов." #NT!
 LAT_generic_Human_Slaves_desc: "Мы должны поработить чернокожих членов населения, которые еще не являются рабами, чтобы сохранить единство нации и еще больше сократить время, необходимое для строительства." #NT!
 LAT_generic_Expand_Fields_desc: "Уже существующие поля должны быть расширены еще больше, чтобы было больше места для промышленности и работы рабов." #NT!
 LAT_generic_Keep_Slavery1_desc: "Должно быть окончательное подтверждение того, что мы сохраним рабство и никогда не сойдём с этого пути. Хотя некоторые люди потянутся к анархистам, потому что им не нравится это решение, в целом стабильность страны улучшится." #NT!
