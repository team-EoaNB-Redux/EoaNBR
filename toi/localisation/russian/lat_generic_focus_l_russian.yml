 LAT_generic_Law_Free_Birth_desc: "Для начала процесса эмансипации необходимо ввести закон, гарантирующий «Свободу утробы». Этот закон гласит, что любой, кто родился в этой стране, свободен, независимо от того, были ли его родители рабами или нет." #NT!
 LAT_generic_Introduce_Black_Rights_desc: "Даже если мы не можем освободить рабов сейчас, закон, определяющий, как можно обращаться с рабами, и предоставляющий им определенную долю основных прав, подготовит почву для будущих законов, которые бросят вызов нынешней системе рабства." #NT!
 LAT_generic_Punish_Harsh_Slavery_desc: "Те, кто нарушает закон, защищающий рабов от чрезмерно жестокого обращения, должны быть наказаны. Даже если они порабощены, это наши собратья!" #NT!
 LAT_generic_Free_Land_desc: "Знаменательный день, ведь теперь ни один человек, ступивший на нашу землю, не может быть рабом! Хотя мы и гарантировали им свободу, бывшие рабы находятся в невыгодном положении при попытке присоединиться к остальному обществу, поскольку у них пока нет прав других граждан." #NT!
 LAT_generic_Start_Industrialization_desc: "Поскольку так много бывших рабов покидают плантации, они будут искать новую работу в других местах. Может быть, они могли бы работать на наших новых фабриках?" #NT!
 LAT_generic_Fruit_Industry_desc: "Без неограниченного бесплатного ручного труда плодоводческая промышленность должна модернизироваться с помощью новых машин, если она хочет остаться на плаву." #NT!
 LAT_generic_Mineros_desc: "Благодаря новым технологиям и процессам, которые нам теперь доступны, мы можем расширить нашу горнодобывающую промышленность." #NT!
 LAT_generic_Sugar_Production_desc: "Без неограниченного бесплатного ручного труда сахарная промышленность должна модернизироваться с помощью новых машин, если она хочет остаться на плаву." #NT!
 LAT_generic_Latin_Rifles1_desc: "Мы должны приложить усилия для строительства оружейных заводов с целью производства снаряжения для наших солдат, в частности винтовок." #NT!
 LAT_generic_Worker_Rights_desc: "Расширение прав трудящихся сделает наше правительство более популярным среди трудящихся и других прогрессивно настроенных политиков из других стран." #NT!
 LAT_generic_Ensurance_Education_desc: "Создание системы прав для всех граждан, включая систему государственных школ, поможет нашей стране добиться прогресса в ближайшие годы." #NT!
 LAT_generic_Support_Northern_Workers_desc: "Необходимо оказать поддержку рабочим севера США во время недавней борьбы в США против рабовладельцев на юге." #NT!
 LAT_generic_Support_Union_desc: "Мы должны поддержать Союз в Гражданской войне в США, чтобы отмена рабства выстояла в борьбе с силами рабства и рабовладельцами." #NT!
 LAT_generic_Machine_Work_desc: "Мы должны сосредоточиться на работе с машинами, чтобы значительно повысить эффективность." #NT!
 LAT_generic_More_Machines_More_Work_desc: "Там, где больше машин, там больше работы, поэтому нам нужно больше машин, чтобы мы могли строить быстрее и эффективнее." #NT!
 LAT_generic_Industry_Forever_desc: "Мы должны значительно улучшить многие аспекты нашей промышленности, чтобы гарантировать, что мы всегда будем зависеть от промышленных предприятий." #NT!
 LAT_generic_Tech_Research_desc: "Необходимо исследовать новые технологии, чтобы машины стали более совершенными и эффективными, а мы как нация — более развитыми." #NT!
 LAT_generic_Improving_Tech_desc: "Новые технологии, которые мы открыли, необходимо совершенствовать, чтобы еще больше повысить эффективность наших машин и инструментов." #NT!
 LAT_generic_Prosperous_Nation_desc: "Мы наконец-то стали процветающей страной с полным расовым равенством, большим количеством людей, работающих на фабриках, и эффективными машинами, быстро производящими продукцию на фабриках." #NT!
