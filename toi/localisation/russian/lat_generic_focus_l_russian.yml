l_russian:
  
 LAT_generic_Propsera_America: "Процветай, Америка!" #NT!
 LAT_generic_Propsera_America_desc: "Мы должны стремиться сделать нашу страну в Америке процветающей!" #NT!
 LAT_generic_Celebrate_Independence: "Празднуем Независимость" #NT!
 LAT_generic_Celebrate_Independence_desc: "Мы должны отпраздновать нашу недавно обретенную независимость, чтобы еще больше объединить нашу нацию!" #NT!
 LAT_generic_Free_America: "Свободная Америка" #NT!
 LAT_generic_Free_America_desc: "Мы должны определить направление нашей внешней политики: будем ли мы сотрудничать с соседями или в первую очередь позаботимся о своих собственных нуждах?" #NT!
 LAT_generic_America_First: "Америка прежде всего!" #NT!
 LAT_generic_America_First_desc: "Интересы нашей страны должны стоять на первом месте в любых переговорах с иностранными лидерами, даже если это идет в ущерб нашим позитивным отношениям с ними." #NT!
 LAT_generic_Hemisphere_Collaboration: "Полушарие сотрудничества" #NT!
 LAT_generic_Hemisphere_Collaboration_desc: "Наша страна станет сильнее благодаря сотрудничеству с соседями; вместе мы сможем преодолеть любые препятствия." #NT!
 LAT_generic_Amigos_Ibericos: "Друзья Иберикос" #NT!
 LAT_generic_Amigos_Ibericos_desc: "Мы очень разгневали наших бывших иберийских хозяев, когда пошли по пути самоопределения. Теперь, когда мы присоединились к ним в Игре Наций, мы должны научиться играть вместе с уважением." #NT!
 LAT_generic_Strong_Ties_Old_World: "Прочные связи со Старым Светом" #NT!
 LAT_generic_Strong_Ties_Old_World_desc: "Некоторые из величайших держав мира находятся в Старом Свете, и укрепление связей с ними пошло бы нам на пользу." #NT!
 LAT_generic_Royal_Principles: "Королевские принципы" #NT!
 LAT_generic_Royal_Principles_desc: "Даже в эту современную либеральную эпоху монарх является стабилизирующей силой для нации. Поиск среди самых праведных фигур в наших землях покажет, кто должен вести нас всех в следующую эпоху." #NT!
 LAT_generic_Shape_New_Government: "Сформировать новое правительство" #NT!
 LAT_generic_Shape_New_Government_desc: "Теперь, когда мы присоединились к Игре Наций, нам следует определить форму и силу нашего правительства." #NT!
 LAT_generic_Government_Elites: "Правительство элит" #NT!
 LAT_generic_Government_Elites_desc: "В нашем новом правительстве должны доминировать богатые и влиятельные, в конце концов, они не были бы богатыми и влиятельными, если бы не добились успеха, верно?" #NT!
 LAT_generic_Government_People: "Правительство народа" #NT!
 LAT_generic_Government_People_desc: "Сила правительства проистекает из мандата масс, а не из какой-то нелепой традиции правления по праву рождения или богатству." #NT!
 LAT_generic_Government_Nobles: "Правительство дворян" #NT!
 LAT_generic_Government_Nobles_desc: "Земельная аристократия была опорой национальной политики с момента зарождения феодализма. Кто мы такие, чтобы менять это сейчас?" #NT!
  #Elite Path 
 LAT_generic_Accuse_Government: "Обвинить слабое правительство" #NT!
 LAT_generic_Accuse_Government_desc: "Это временное правительство слабо и с ним нужно разобраться." #NT!
 LAT_generic_Propaganda: "Пропаганда" #NT!
 LAT_generic_Propaganda_desc: "Мы должны популяризировать идею некой формы олигархии, чтобы подготовить людей к тому, что грядет." #NT!
 LAT_generic_Kill_Nobles: "Убить дворян" #NT!
 LAT_generic_Kill_Nobles_desc: "Аристократы думают, что их кровь делает их лучше нас, и будут стоять на нашем пути к власти. Мы должны научить их, что их кровь течет так же, как и наша." #NT!
 LAT_generic_Golpe: "Гольпе" #NT!
  LAT_generic_Golpe_desc: "Now that we, the elites of this country, have prepared the ground, it is time to wrest power and stage a coup d’état.” 
 LAT_generic_Continue_Regime: "Продолжайте этот режим" #NT!
 LAT_generic_Continue_Regime_desc: "Поскольку мы, элита, уже у власти, на данный момент ничего не нужно менять." #NT!
 LAT_generic_Kill_King: "Убить короля" #NT!
 LAT_generic_Kill_King_desc: "Лучший путь вперед требует от нас уничтожения источника мобильности в этой стране — короля, чтобы затем мы могли захватить власть в наступившем хаосе." #NT!
 LAT_generic_New_Dictator: "Новый Диктатор" #NT!
 LAT_generic_New_Dictator_desc: "Теперь мы, элита, у власти, и один из нас станет диктатором." #NT!
 LAT_generic_Nationalize_Industry: "Национализировать промышленность" #NT!
 LAT_generic_Nationalize_Industry_desc: "Полный контроль над этой страной требует от нас контроля не только над правительством, но и над нашей промышленностью." #NT!
 LAT_generic_Internal_Trade: "Внутренняя торговля" #NT!
 LAT_generic_Internal_Trade_desc: "Снижение барьеров в торговле в пределах наших границ является ключевым шагом на пути к процветанию." #NT!
 LAT_generic_Embargo_Europeans: "Эмбарго европейцам" #NT!
 LAT_generic_Embargo_Europeans_desc: "Ключевой способ стимулировать нашу отрасль — устранить всех конкурентов, а большинство конкурентов нашей отрасли находятся в Европе. Их товары не должны быть допущены, чтобы подорвать местных магнатов." #NT!
 LAT_generic_Production_to_People: "Производство для людей" #NT!
 LAT_generic_Production_to_People_desc: "Крайне важно не увеличивать прибыль за счет наших работников, необходимо учитывать их средства к существованию и повышать заработную плату." #NT!
 LAT_generic_Develop_Military_Industry: "Развивать военную промышленность" #NT!
 LAT_generic_Develop_Military_Industry_desc: "Поскольку современные крупные и хорошо оснащенные армии становятся стандартом, мы должны создать промышленность для поддержки нашей собственной армии." #NT!
 LAT_generic_Keep_Monroe_Doctrine: "Придерживайтесь доктрины Монро" #NT!
 LAT_generic_Keep_Monroe_Doctrine_desc: "Если доктрина Монро будет сохранена, то Соединенные Штаты будут защищать нас от внешних сил, что, несомненно, принесет пользу нашему государству." #NT!
 LAT_generic_Let_Americans_Work_Here: "Пусть американцы работают здесь" #NT!
 LAT_generic_Let_Americans_Work_Here_desc: "Поощряя американцев переезжать в нашу страну, мы увидим рост наших возможностей по расширению нашей инфраструктуры и армии." #NT!
 LAT_generic_Soldiers_Abroad: "Солдаты за границей" #NT!
 LAT_generic_Soldiers_Abroad_desc: "Если наша страна хочет стать мировым игроком, мы должны иметь возможность отправлять солдат за границу, куда захотим." #NT!
 LAT_generic_War_Positive: "Война — это позитивно" #NT!
 LAT_generic_War_Positive_desc: "Народ нашей страны должен быть убежден, что война необходима для благополучия нашей страны." #NT!
 LAT_generic_Path_to_War: "Путь к войне" #NT!
 LAT_generic_Path_to_War_desc: "Чтобы стать по-настоящему могущественными, мы должны объявить войну и завоевать земли. Однако, если мы сделаем это слишком медленно, могут быть последствия." #NT!
 LAT_generic_Enrole_Citizens: "Зарегистрируйте граждан" #NT!
 LAT_generic_Enrole_Citizens_desc: "Если армия хочет стать сильной, она должна иметь возможность призывать больше граждан." #NT!
 LAT_generic_Ban_Other_Parties: "Запретить другие партии" #NT!
 LAT_generic_Ban_Other_Parties_desc: "Чтобы элита прочно укрепилась у власти, другие партии должны быть запрещены, а их члены заключены в тюрьму." #NT!
 LAT_generic_Support_Generals: "Поддержите генералов" #NT!
 LAT_generic_Support_Generals_desc: "Чтобы армия стала опытной, мы должны поддерживать генералов в их усилиях по обучению солдат новой тактике." #NT!
 LAT_generic_Develop_Marine: "Развивайте верфи" #NT!
 LAT_generic_Develop_Marine_desc: "Чтобы утвердить свою власть на морях, нам нужен флот, а для этого нам нужно развивать наши верфи." #NT!
 LAT_generic_Industry_War: "Военная промышленность" #NT!
 LAT_generic_Industry_War_desc: "Для надлежащего снабжения и поддержки армии необходимо создать военную промышленность." #NT!
 LAT_generic_Industry_El_Pueblo: "Промышленность для Эль-Пуэбло" #NT!
 LAT_generic_Industry_El_Pueblo_desc: "Мы должны развивать наши деревни, а также наши города. Децентрализация нашей промышленности поможет в этом." #NT!
 LAT_generic_El_Camino: "Эль Камино" #NT!
 LAT_generic_El_Camino_desc: "Необходимо построить железную дорогу, которая соединит наши города и стратегические военные зоны." #NT!
 LAT_generic_Abolish_Monroe_Doctrine: "Отменить доктрину Монро" #NT!
 LAT_generic_Abolish_Monroe_Doctrine_desc: "Слишком долго Соединенные Штаты говорили за нас в дипломатических вопросах. Чтобы проложить свой собственный путь, мы должны заявить о себе и дать понять, что не будем связаны сферой влияния какой-то чужой страны." #NT!
 LAT_generic_People_Will_Work_Land: "Люди будут обрабатывать землю" #NT!
 LAT_generic_People_Will_Work_Land_desc: "Средства к существованию нашего народа должны быть защищены от иностранной рабочей силы!" #NT!
 LAT_generic_Aggressive_Stance: "Агрессивная позиция" #NT!
 LAT_generic_Aggressive_Stance_desc: "Наша нынешняя ситуация требует агрессивной позиции, если мы хотим, чтобы наша страна выжила и процветала." #NT!
 LAT_generic_Neutral_Stance: "Нейтральная позиция" #NT!
 LAT_generic_Neutral_Stance_desc: "Наша нынешняя ситуация требует нейтральной позиции, если мы хотим, чтобы наша страна выжила и процветала." #NT!
 LAT_generic_Passive_Stance: "Пассивная позиция" #NT!
 LAT_generic_Passive_Stance_desc: "Наша нынешняя ситуация требует пассивной позиции, если наша страна хочет выжить и процветать." #NT!
 LAT_generic_Strong_Nation: "Сильная нация" #NT!
 LAT_generic_Strong_Nation_desc: "Наша страна, а также ее военная промышленность должны быть сильными, если мы хотим расти и выживать." #NT!
 LAT_generic_El_Poder_Latino: "El Poder Латино" #NT!
 LAT_generic_El_Poder_Latino_desc: "Наша нация должна быть сильной и единой, если мы хотим расти и добиваться успеха на всех американских континентах." #NT!
 LAT_generic_Status_Quo: "Статус-кво" #NT!
 LAT_generic_Status_Quo_desc: "Если мы хотим оставаться полностью нейтральными в мире, необходимо сохранить статус-кво." #NT!
 LAT_generic_Protection_Only: "Только защита" #NT!
 LAT_generic_Protection_Only_desc: "Наши вооруженные силы должны использоваться только в оборонительных целях, поскольку наступательная военная позиция не будет нейтральной, а значит, и наша страна не будет нейтральной." #NT!
 LAT_generic_Allow_Some_Freedoms: "Разрешить некоторые политические свободы" #NT!
 LAT_generic_Allow_Some_Freedoms_desc: "Из-за того, что люди сосредоточились на вещах, не связанных с войной, некоторые люди начали понимать, что у них нет столько свобод, сколько у людей в других странах. Мы должны успокоить эти подозрения, предоставив им больше политических свобод." #NT!
 LAT_generic_Popular_Referendum: "Народный референдум" #NT!
 LAT_generic_Popular_Referendum_desc: "Люди потребовали, чтобы мы провели референдум о том, станем ли мы демократами или нет. Чтобы ослабить напряженность, нам нужно провести этот референдум." #NT!
  #Democratic Path 
 LAT_generic_Construct_Parliament: "Построить парламент" #NT!
 LAT_generic_New_Elections: "Новые выборы!" #NT!
 LAT_generic_Viva_El_Presidente: "Да здравствует Эль Президенте!" #NT!
 LAT_generic_Write_Better_Constitution: "Напишите лучшую конституцию" #NT!
 LAT_generic_Implement_Federalism: "Внедрить федерализм" #NT!
 LAT_generic_Development_Regions: "Развитие регионов" #NT!
 LAT_generic_Sign_Constitution: "Подпишите Конституцию" #NT!
 LAT_generic_Send_Abassador_Washington: "Отправить посла в Вашингтон" #NT!
 LAT_generic_Viva_Monroe: "Да здравствует Монро!" #NT!
 LAT_generic_Allow_American_Ships: "Разрешить американским кораблям" #NT!
 LAT_generic_Industry_for_Grain: "Промышленность для зерна" #NT!
 LAT_generic_Expand_Vote: "Развернуть голосование" #NT!
 LAT_generic_Collaborate_Revolutionaries: "Сотрудничайте с революционерами" #NT!
 LAT_generic_Trade_from_Seas: "Торговля с морей" #NT!
 LAT_generic_Trade_from_Land: "Торговля с земли" #NT!
 LAT_generic_Building_Ports: "Строительство портов" #NT!
 LAT_generic_Marine_Republic: "Морская Республика" #NT!
 LAT_generic_Road_Priority: "Приоритет дороги" #NT!
 LAT_generic_Sugar_Road: "Сахарная дорога" #NT!
 LAT_generic_Ambassador_Network: "Сеть послов" #NT!
 LAT_generic_Freedom_Volunteers: "Волонтеры Свободы" #NT!
 LAT_generic_Alliances_for_Best: "Альянсы ради лучшего" #NT!
 LAT_generic_Critique_Nobles: "Критика дворян" #NT!
 LAT_generic_Reject_Socialism: "Отвергнуть социализм" #NT!
 LAT_generic_Socialism_in_America: "Социализм в Америке" #NT!
 LAT_generic_Home_not_Guns: "Дом, а не оружие" #NT!
 LAT_generic_More_Electorial_Votes: "Больше голосов выборщиков" #NT!
 LAT_generic_Construct_Parliament_desc: "Для того чтобы наша страна стала функционирующей демократией, необходимо построить здание парламента." #NT!
 LAT_generic_New_Elections_desc: "Ключевой частью демократии является проведение выборов, позволяющих народу выбирать своих представителей в парламенте." #NT!
 LAT_generic_Viva_El_Presidente_desc: "Мы избрали нового президента, и он приведет нашу страну к славе, которой она никогда прежде не видела!" #NT!
 LAT_generic_Implement_Federalism_desc: "Чтобы укрепить нашу страну, мы должны внедрить федерализм, хотя это сделает нашу страну менее единой." #NT!
 LAT_generic_Write_Better_Constitution_desc: "Необходимо написать новую и лучшую конституцию, поскольку у правительства уже было время признать недостатки предыдущей версии." #NT!
 LAT_generic_Development_Regions_desc: "Мы должны развивать нашу страну, чтобы лучше ее связать и сделать сильнее." #NT!
 LAT_generic_Sign_Constitution_desc: "Теперь, когда новая конституция написана, ее должны ратифицировать видные деятели, которые делают такие вещи." #NT!
 LAT_generic_Send_Abassador_Washington_desc: "Чтобы стать демократией в этой части мира, мы должны подружиться с американцами." #NT!
 LAT_generic_Viva_Monroe_desc: "Чтобы по-настоящему подружиться с Соединенными Штатами, мы должны узаконить их доктрину Монро, признав их гегемонию." #NT!
  LAT_generic_Allow_American_Ships_desc: "To cement this relationship with the United States, we must allow their merchants access to our nation by land and, if possible, by sea.“ 
 LAT_generic_Industry_for_Grain_desc: "Цивилизация была бы невозможна без фермеров, они выращивают еду, которую мы едим. С нашей новой промышленностью у нас есть технологии, которые облегчают их труд." #NT!
 LAT_generic_Expand_Vote_desc: "Это не демократия, которая позволяет голосовать только избранным лицам. Если мы действительно верим в наши демократические идеалы, мы распространим право голоса на эти «немытые массы»" #NT!
 LAT_generic_Collaborate_Revolutionaries_desc: "Если мы будем поддерживать связь с революционерами в нашей стране, то, по крайней мере, помогать им, это предотвратит любые преждевременные восстания." #NT!
 LAT_generic_Trade_from_Seas_desc: "Торговля через моря была бы весьма полезна для экономического процветания нашей страны." #NT!
 LAT_generic_Trade_from_Land_desc: "Налаживание торговли через наши сухопутные границы было бы наиболее выгодно для экономического процветания нашей страны." #NT!
 LAT_generic_Building_Ports_desc: "Чтобы торговать за морями, нам нужны порты, из которых можно отплывать. Поэтому нам следует построить несколько портов." #NT!
 LAT_generic_Marine_Republic_desc: "Самая богатая страна в мире, Британия, стала таковой благодаря заморской торговле. Мы должны последовать их примеру и стать Морской Республикой, если хотим наслаждаться таким экономическим процветанием." #NT!
 LAT_generic_Road_Priority_desc: "Приоритетное развитие инфраструктуры будет способствовать местным коммерческим интересам нашей страны." #NT!
 LAT_generic_Sugar_Road_desc: "Наша инфраструктура в настоящее время оптимизирована для поддержки местных и коммерческих поездок, но мы можем и дальше развивать ее для поддержки наших многочисленных промышленных интересов." #NT!
 LAT_generic_Ambassador_Network_desc: "Наш дипломатический корпус должен быть скорректирован таким образом, чтобы обеспечить более активную «деятельность по сбору разведывательной информации» в иностранных государствах." #NT!
  LAT_generic_Freedom_Volunteers_desc: "For our nation to become truly influential in not only this region, but the rest of the world, we must be able to send volunteers to nations that support our interests.“ 
  LAT_generic_Alliances_for_Best_desc: "For our nation to survive, we must seek allies both near and far and secure agreements of mutual defense.” 
 LAT_generic_Home_not_Guns_desc: "Мы должны сосредоточиться на местных делах, а не на внешних войнах и политике, чтобы обеспечить стабильность нашей страны." #NT!
 LAT_generic_More_Electorial_Votes_desc: "Изменение порядка подсчета голосов по округам не позволит большему количеству кандидатов, выступающих за дворянство, попасть в парламент." #NT!
 LAT_generic_Critique_Nobles_desc: "Дворяне должны быть подвергнуты критике за свои взгляды на то, как должно управляться правительство; мы не хотим возвращаться к их отсталому способу правления, который представляет собой монархию или олигархию." #NT!
 LAT_generic_Reject_Socialism_desc: "Социализм приведет к краху нашей славной демократии, и поэтому мы не можем и не допустим этого." #NT!
 LAT_generic_Socialism_in_America_desc: "Хотя мы отвергаем концепции социализма, мы не можем называть себя демократами, если запрещаем людям отстаивать его." #NT!
  #Monarchist Path 
 LAT_generic_Anti_Populism: "Антипопулизм" #NT!
 LAT_generic_Invite_European_Nobles: "Пригласить европейских дворян" #NT!
 LAT_generic_Refund_Landlords: "Возврат денег старым арендодателям" #NT!
 LAT_generic_Confirm_Monarchy: "Подтвердите монархию!" #NT!
