 ### Country Events ### 
 ## Starter Event ## 
 phl_rebellion.1.t: "Вторая американская революция" #NT!
 phl_rebellion.1.desc: "Сегодня начинается тяжелая битва. Битва, которая решит, станет ли Америка ярким маяком демократии, гуманности, каковой ей всегда было суждено быть. Мы сражаемся с врагом, который превосходит нас силой и численностью. Однако, в чем они не могут сравниться с нами, так это в решимости. На улицах Филадельфии, в то время как мы уступаем по численности и вооружению, люди скандируют кредо, не использовавшееся со времен первой Революции, кредо, которое скандируют, чтобы заявить, что мы не склонимся перед империями:" #NT!
 phl_rebellion.1.a: "«Свобода или смерть!»" #NT!
 ## Philly Requests Help ## 
 phl_rebellion.2.t: "Филадельфия просит нашей помощи" #NT!
 phl_rebellion.2.desc: "Делегат из восставшей Филадельфии прибыл в Манхэттен после опасного путешествия по северному Нью-Джерси. Он немедленно просит Манхэттена о помощи в обретении независимости Филадельфии от тиранического [ASA.GetName]. Как нам следует реагировать?" #NT!
 phl_rebellion.2.a: "Конечно, мы им поможем." #NT!
 phl_rebellion.2.b: "Риски слишком велики" #NT!
 ## MHC Helps Us ## 
 phl_rebellion.3.t: "[MHC.GetNameDef] Согласен нам помочь!" #NT!
 phl_rebellion.3.desc: "Делегат, которого мы отправили в Манхэттен, вернулся с ответом от Коммуны, в котором говорится, что они помогут нам в обеспечении нашей независимости!" #NT!
 phl_rebellion.3.a: "Замечательные новости!" #NT!
 ## MHC Does Not Help Us ## 
 phl_rebellion.4.t: "[MHC.GetNameDef] Отказывается нам помогать!" #NT!
 phl_rebellion.4.desc: "Делегат, которого мы отправили в Манхэттен, вернулся с ответом от Коммуны, в котором говорилось, что они не будут помогать нам в обеспечении независимости. Континентальный конгресс резко осудил тех, кого они называют «лицемерными жителями Лонг-Айленда»." #NT!
 phl_rebellion.4.a: "Так много для общего дела." #NT!
 ## Victory In The Rebellion ## 
 phl_rebellion.5.t: "Революция торжествует!" #NT!
 phl_rebellion.5.desc: "Мы успешно сохранили свою независимость от тиранических [ASA.GetName]! Теперь мы можем продолжить революцию и создать оплот свободы и независимости для простых людей против тираний за пределами наших границ!" #NT!
 phl_rebellion.5.a: "Да здравствует Революция!" #NT!
 ## Joseph Weydemeyer Offers His Services ## 
 phl_rebellion.6.t: "Джозеф Вейдемейер предлагает свои услуги" #NT!
 phl_rebellion.6.desc: "Человек по имени Йозеф Вейдемейер пришел в ваш офис, чтобы предложить возглавить армии Революции против [ASA.GetNameDef]. Он настаивает на том, что его цель — обеспечить победу Революции против тирании и безопасность рабочих Филадельфии, ссылаясь на то, что его карьера прусского офицера имеет веские причины обратиться к нему за помощью. Многие советники практически умоляют, чтобы мы обратились за помощью к кому-то столь опытному как офицер одной из самых широко уважаемых армий в мире. Некоторые, однако, обеспокоены тем, что вербовка такого парня может заложить основы авангардной коммунистической партии, которая может поставить под угрозу индивидуалистические идеалы Революции." #NT!
 phl_rebellion.6.a: "Нам нужна любая помощь, которую мы можем получить." #NT!
 phl_rebellion.6.b: "Нам не нужна помощь немецкого марксиста." #NT!
 ## Enemy At The Gates ## 
 phl_rebellion.7.t: "Враг у ворот" #NT!
 phl_rebellion.7.desc: "Когда началась революция, большая часть злой буржуазии бежала из города в [ASA.GetNameDef]. С собой они взяли деньги, оружие и даже некоторых реакционеров, которые выступали против нашего правого дела. Однако есть еще одна вещь, которую они взяли с собой, которая угрожает нам больше всего. Месть. Без сомнения, бежавшие буржуа уже работают с правительством [ASA.GetNameDef], чтобы подорвать и в конечном итоге уничтожить Революцию. Мы окружены врагами со всех сторон... и некоторые из них могут быть даже внутри. Буржуазные угнетатели, которые притворяются, что преданы Революции, просто чтобы выждать время. Нам нужно искоренить реакционеров дома и защитить от них за рубежом." #NT!
 phl_rebellion.7.a: "Это может быть любой из нас." #NT!
 phl_rebellion_7_tt: "Они могли бы быть тобой! Они могли бы быть мной! Они могли бы быть даже-" #NT!
 ## Power Struggle Information ## 
 phl_power_struggle.1.t: "Борьба за власть" #NT!
 phl_power_struggle.1.desc: "Восстание в Филадельфии возглавили две основные политические фракции: уорренисты во главе со Стивеном Перлом Эндрюсом и вдохновленные фурьеристами спиритуалисты во главе с Эндрю Джексоном Дэвисом. Теперь, когда общий враг на данный момент побежден, непростое сотрудничество между двумя сторонами достигло апогея, и каждая сторона вступила в словесную перепалку из-за идеологических разногласий. Время покажет, кто в итоге станет ведущей фракцией в Филадельфии." #NT!
 phl_power_struggle.1.a: "Время покажет, сможем ли мы найти решение." #NT!
 ## Socialists attack anarchists ## 
 phl_power_struggle.3.t: "Социалистические военизированные формирования атакуют анархистов" #NT!
 phl_power_struggle.3.desc: "Сегодня отряд социалистических военизированных формирований, утверждающих, что они являются частью «Армии Господа», преследовал на улицах нескольких мирных жителей, которых они считали сторонниками «Сынов Свободы». «Солдаты» жестоко избили мирных жителей, прежде чем разбежаться, как только прибыла полиция Филадельфии. «Армия Господа» горячо отрицает какую-либо причастность к этому инциденту, хотя многие советники и журналисты не верят их заявлениям." #NT!
 phl_power_struggle.3.a: "Мы должны наказать этих террористов." #NT!
 phl_power_struggle.3.b: "Оставьте это городской полиции." #NT!
 ## Anarchists attack socialists ## 
 phl_power_struggle.4.t: "Анархистские военизированные формирования нападают на социалистов" #NT!
 phl_power_struggle.4.desc: "Сегодня отряд анархистских военизированных формирований, утверждающих, что они являются частью «Сыновей свободы», преследовал на улицах нескольких мирных жителей, которых они считали сторонниками «Армии Господа». «Солдаты» жестоко избили мирных жителей, прежде чем разбежаться, как только прибыла полиция Филадельфии. «Сыны свободы» горячо отрицают какую-либо причастность к этому инциденту, хотя многие советники и журналисты не верят их заявлениям." #NT!
 phl_power_struggle.4.a: "Мы должны наказать этих террористов." #NT!
 phl_power_struggle.4.b: "Оставьте это городской полиции." #NT!
 ## Army Of The Lord distributes food ## 
 phl_power_struggle.5.t: "Армия Господа раздает еду" #NT!
 phl_power_struggle.5.desc: "Армия Господа организовала в этот день линию раздачи хлеба, раздавая посылки с едой наиболее обездоленным членам Коммуны." #NT!
 phl_power_struggle.5.a: "Мы должны поздравить их с их усилиями." #NT!
 phl_power_struggle.5.b: "Это просто политический трюк. Закройте его." #NT!
 ## Flavor Events ## 
 # Guarantee From New England # 
 phl_flavor.1.t: "Филадельфия просит гарантий" #NT!
 phl_flavor.1.desc: "Делегат из [PHL.GetNameDef] прибыл в Новую Англию, избежав захвата пограничниками [ASA.GetAdjective]. Делегат принес нам предложение, что мы гарантируем независимость [PHL.GetNameDef] в обмен на их согласие помочь нам в любом конфликте, который у нас возникнет. Некоторые советники поддерживают это предложение, в то время как другие опасаются, что мы привяжем себя к стране, которая не предложит многого взамен." #NT!
 phl_flavor.1.a: "Мы примем" #NT!
 phl_flavor.1.b: "У нас нет причин принимать" #NT!
 # New England Accepts :D # 
 phl_flavor.2.t: "Новая Англия принимает наше предложение!" #NT!
 phl_flavor.2.desc: "Делегат, которого мы отправили в [NEG.GetNameDef], вернулся к нам с ответом от правительства Новой Англии. Они решили принять наше предложение с условием, что мы согласимся помочь им в любом вооруженном конфликте, который у них будет." #NT!
 phl_flavor.2.a: "Отличные новости!" #NT!
 # New England Rejects :( # 
 phl_flavor.3.t: "Новая Англия отвергает наше предложение!" #NT!
 phl_flavor.3.desc: "Делегат, которого мы отправили в [NEG.GetNameDef], вернулся к нам с ответом от правительства Новой Англии. Они решили отклонить наше предложение, заявив, что, по их мнению, такое действие подвергнет их большей опасности, чем принесет им малую выгоду. Однако они по-прежнему хотят сохранить дипломатические каналы открытыми для целей торговли." #NT!
 phl_flavor.3.a: "Проклятие..." #NT!
 # Unification With Philadelphia? # 
 phl_flavor.4.t: "Объединение с Филадельфией?" #NT!
 phl_flavor.4.desc: "Делегат от [PHL.GetNameDef] пришел к нам с интересным предложением. Филадельфия хочет объединиться с Манхэттеном в целях общей обороны и благосостояния. Они ссылаются на то, что обе страны имеют историю отстаивания рабочего класса против жадных владельцев бизнеса и что обе являются осколками бывших Соединенных Штатов. Что нам делать?" #NT!
 phl_flavor.4.a: "Это ради общего блага." #NT!
 phl_flavor.4.b: "Это ради общего блага." #NT!
 phl_flavor.4.c: "Мы не откажемся от своего суверенитета." #NT!
 # Manhattan Accepts # 
 phl_flavor.5.t: "Манхэттен принимает объединение!" #NT!
 phl_flavor.5.desc: "Замечательные новости! Жители Манхэттена решили принять наше предложение объединиться с ними под одним общим знаменем для общей обороны и всеобщего благосостояния. Вместе эти Объединенные Коммуны смогут сделать Америку по-настоящему свободной страной." #NT!
 phl_flavor.5.a: "О, гениально. Гениально." #NT!
 # Manhattan Rejects # 
 phl_flavor.6.t: "Манхэттен отвергает объединение!" #NT!
 phl_flavor.6.desc: "Наш делегат, отправленный в Манхэттен, вернулся с печальными новостями. Жители Манхэттена не желают объединяться с нами ради общей обороны и общего благосостояния. Однако они все еще желают поддерживать тесные дипломатические отношения со своими братьями на Атлантическом побережье." #NT!
 phl_flavor.6.a: "Их потеря" #NT!
 # Atlantic Entente # 
 phl_flavor.7.t: "Атлантическая Антанта?" #NT!
 phl_flavor.7.desc: "Посланник из [PHL.GetNameDef] прибыл в нашу столицу и привез с собой интересное предложение: союз между Филадельфией, Манхэттеном и Новой Англией в оборонительную Антанту против агрессии со стороны таких стран, как [ASA.GetNameDef]." #NT!
 phl_flavor.7.a: "Мы примем" #NT!
 phl_flavor.7.b: "Это не в наших интересах." #NT!
 ### ELECTIONS ### 
 ## First Election ## 
 # Starting Event # 
 phl_first_election.1.t: "Первые выборы" #NT!
 phl_first_election.1.desc: "Теперь, когда мы полностью добились независимости, революция может продолжаться. Первое, что мы должны сделать, это избрать президента. Хотя это может показаться довольно противоречащим нашим собственным убеждениям, нам действительно нужна какая-то окончательная инстанция в вопросах международных отношений и в чрезвычайно резко разделенных дискуссиях. Таким образом, мы немедленно проведем выборы, и голоса будут тщательно поданы и подсчитаны в течение следующих двух недель." #NT!
 phl_first_election.1.a: "Посмотрим, как все пойдет." #NT!
 # Election Day # 
 phl_first_election.2.t: "День выборов" #NT!
 phl_first_election.2.desc: "Бюллетени были поданы, и голоса подсчитаны. После тщательного подсчета победителем наших самых первых выборов становится..." #NT!
 phl_first_election.2.a: "...человек, возглавивший революцию, Стивен Перл Эндрюс!" #NT!
 phl_first_election.2.b: "...кандидат от оппозиции Эндрю Джексон Дэвис!" #NT!
 phl_first_election.2.c: "...Вашингтон нашей революции, Йозеф Вейдемейер!" #NT!
  
