l_russian:
 ### Focuses ### 
 PHL_The_Second_Revolution: "Вторая революция" #NT!
 PHL_The_Second_Revolution_desc: "Мы провозгласили независимость от тиранического [ASA.GetName]! Теперь мы должны за нее бороться!" #NT!
 PHL_Construct_Makeshift_Defenses: "Постройте временные оборонительные сооружения" #NT!
 PHL_Construct_Makeshift_Defenses_desc: "К оружию, соотечественники-американцы! Помогите нашей революции выжить! Стройте баррикады из своих столов, укрепляйте наши здания запасными деревянными досками!" #NT!
 PHL_Reach_Out_To_Manhattan: "Достучаться до Манхэттена" #NT!
 PHL_Reach_Out_To_Manhattan_desc: "Люди Лонг-Айленда идеологически с нами. Мы должны обратиться к ним и попросить о помощи в нашей революции против [ASA.GetNameDef]." #NT!
 PHL_The_Power_Struggle_focus: "Борьба за власть" #NT!
 PHL_The_Power_Struggle_focus_desc: "Теперь, когда революция удалась, непрочный союз между фурьеристами и уорренистами распался из-за отсутствия общего врага. Теперь обе стороны вовлечены в политическую «войну» друг с другом, борясь за идеологическое господство в Филадельфии." #NT!
 PHL_The_First_Election: "Первые выборы" #NT!
 PHL_The_First_Election_desc: "Теперь, когда мы выиграли войну, пришло время провести наши первые президентские выборы." #NT!
 PHL_The_United_Continental_Militias: "Объединенные континентальные ополчения" #NT!
 PHL_The_United_Continental_Militias_desc: "Мы объединим все наши ополчения под центральное командование, чтобы обеспечить сплоченность, но мы не будем препятствовать независимости ополченцев." #NT!
 PHL_A_Non_Standing_Army: "Непостоянная армия" #NT!
 PHL_A_Non_Standing_Army_desc: "Большая постоянная армия будет побуждать нас сначала стрелять, а потом задавать вопросы. Вместо этого мы должны убедиться, что мы всегда выбираем дипломатический путь превыше всего остального." #NT!
 PHL_Stock_Local_Armories: "Местные оружейные склады" #NT!
 PHL_Stock_Local_Armories_desc: "Даже если у нас нет постоянной армии, и мы выбираем резервные силы, это не значит, что мы не можем быть готовы полностью вооружиться в любой момент. Мы должны убедиться, что наши арсеналы полностью укомплектованы и готовы к распределению среди солдат, когда возникнет такая необходимость." #NT!
 PHL_De_Centralize_Command_Structure: "Децентрализовать структуру управления" #NT!
 PHL_De_Centralize_Command_Structure_desc: "Поскольку мы являемся коммуной, которая ценит личные свободы превыше всего, наши военные силы должны быть структурированы таким же образом. Система с перегруженными верхами только снизит эффективность нашей армии." #NT!
 PHL_Establish_A_Military_Academy: "Создать Военную Академию" #NT!
 PHL_Establish_A_Military_Academy_desc: "Нам необходимо создать специальную школу для обучения новых офицеров лучшим известным нам тактикам с целью повышения их боевой эффективности." #NT!
 PHL_New_Doctrines: "Новые Доктрины" #NT!
 PHL_New_Doctrines_desc: "Нам удалось протащить несколько человек в Вест-Пойнт и украсть несколько учебников. Наверное, нам стоит их прочитать." #NT!
 PHL_Establish_A_Reserve_Force: "Создать резервные силы" #NT!
 PHL_Establish_A_Reserve_Force_desc: "Мы создадим надлежащие резервные силы армии, которые можно будет использовать во время конфликта." #NT!
 PHL_Professional_Reserves: "Профессиональные резервы" #NT!
 PHL_Professional_Reserves_desc: "То, что они резервные силы, не означает, что они должны быть неопытными. Мы обеспечим, чтобы резервы армии всегда были в наилучшем боевом состоянии." #NT!
 PHL_Reserve_Training_Camps: "Лагеря подготовки резерва" #NT!
 PHL_Reserve_Training_Camps_desc: "Наличие надлежащих тренировочных лагерей для подготовки наших резервных сил — это не просто товар, это необходимость." #NT!
 PHL_Continental_Army_Reborn: "Возрождение Континентальной Армии" #NT!
 PHL_Continental_Army_Reborn_desc: "С завершением реформ нашей армии многие заметили, что наша армия представляет собой старую Континентальную армию революции. Мы не уверены, почему они удивлены. В этом и был весь смысл." #NT!
 PHL_The_Peoples_Revolutionary_Army: "Народно-революционная армия" #NT!
 PHL_The_Peoples_Revolutionary_Army_desc: "Нам необходимо создать настоящую, постоянную, профессиональную, стандартную армию для защиты Революции." #NT!
 PHL_Form_The_Red_Honor_Guard: "Красный Почетный Караул" #NT!
 PHL_Form_The_Red_Honor_Guard_desc: "Нам необходимо создать почетный караул, который будет действовать как элитное подразделение и подавать пример остальной армии." #NT!
 PHL_Leadership_By_Example: "Лидерство на примере" #NT!
 PHL_Leadership_By_Example_desc: "Наш Красный Почетный Караул будет образцом для подражания для остальной армии. Демонстрируя правильные марши, построения и тактику, чтобы показать менее опытным полкам, как действует армия." #NT!
 PHL_Draft_New_Drill_Manuals: "Проект новых руководств по строевой подготовке" #NT!
 PHL_Draft_New_Drill_Manuals_desc: "У нас дефицит, и мы не можем позволить себе экономить в каком-либо смысле. Это включает в себя быструю и эффективную подготовку и муштру наших солдат. Нам нужно написать и распространить новые руководства, чтобы оптимизировать процесс обучения." #NT!
 PHL_Mission_Type_Tactics: "Тактика типа миссии" #NT!
 PHL_Mission_Type_Tactics_desc: "Тактика миссионерского типа — это разновидность военной тактики, в которой акцент делается на результате миссии, а не на конкретных средствах его достижения." #NT!
 PHL_Officer_Adaptibility_Training: "Обучение адаптации офицеров" #NT!
 PHL_Officer_Adaptibility_Training_desc: "Наши офицеры должны быть обучены и готовы адаптироваться к любой ситуации в любое время." #NT!
 PHL_Council_Of_Collectivization: "Совет коллективизации" #NT!
 PHL_Council_Of_Collectivization_desc: "Чтобы провести чистую и организованную фазу коллективизации, нам необходимо создать совет из наших самых преданных и ярких революционеров, который будет контролировать этот процесс." #NT!
 PHL_Carefully_Reorganize_The_Land: "Тщательно реорганизуйте землю" #NT!
 PHL_Carefully_Reorganize_The_Land_desc: "Чтобы обеспечить справедливую и упорядоченную реорганизацию наших отраслей, нам необходимо создать систему, которая будет проверять, что требуется каждой отрасли и кто подходит для работы в ней." #NT!
 PHL_1_Year_Plan: "1-годовой план" #NT!
 PHL_1_Year_Plan_desc: "У нас нет времени медленно обрабатывать недавно захваченные земли. Нам нужно заставить людей работать на них сейчас! Равное количество людей на равных участках земли. Пошли! Сейчас!" #NT!
 PHL_Execute_Remaining_Landowners: "Казнить оставшихся землевладельцев" #NT!
 PHL_Execute_Remaining_Landowners_desc: "Бывшие землевладельцы, которых нам удалось арестовать, не уйдут тихо. Если мы их вышлем, они просто начнут планировать наше свержение. Нам нужно с ними разобраться. Навсегда." #NT!
 PHL_Exile_Remaining_Landowners: "Изгнание оставшихся землевладельцев" #NT!
 PHL_Exile_Remaining_Landowners_desc: "Мы не монстры. Мы знаем милосердие, в отличие от некоторых более радикальных членов нашей партии. Нам просто следует изгнать землевладельцев, чтобы они не создавали здесь проблем." #NT!
 PHL_An_Armed_Society_Is_A_Polite_One: "«Вооруженное общество — вежливое общество»" #NT!
  
 ### National Spirits ### 
 PHL_Liberty_Or_Death_idea: "Свобода или смерть!" #NT!
 PHL_The_Second_Revolution_idea: "Родина Второй Американской революции" #NT!
 PHL_The_Second_Revolution_idea_desc: "Янки Дудл, так держать,\nЯнки Дудл, красавчик,\nСледи за музыкой и шагом,\nИ с девчонками будь ловок!" #NT!
