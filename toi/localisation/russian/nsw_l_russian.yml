l_russian:
  
 ###FOCUS TREE### 
 NSW_expansionofthenswforce: "Расширение сил Нового Южного Уэльса" #NT!
 NSW_expansionofthenswforce_desc: "Поскольку мы продолжаем служить Империи в ее конфликтах, совершенно очевидно, что необходимо расширение, чтобы иметь силы, которые можно было бы отправлять в путь, но также и достаточно для защиты нашего дома." #NT!
 NSW_establish_the_naval_brigades: "Создание военно-морских бригад" #NT!
 NSW_establish_the_naval_brigades_desc: "Мы построим несколько мостов для обслуживания наших прибрежных вод." #NT!
 NSW_recieve_hms_wolverine: "Получите HMS Wolverine" #NT!
 NSW_recieve_hms_wolverine_desc: "Несмотря на наличие нескольких военно-морских бригад, у нас нет настоящих кораблей, кроме небольших моторных лодок. Однако британцы готовы предоставить нам один из своих кораблей для службы в наших силах. Мы примем это предложение без колебаний." #NT!
 NSW_landgrantforservice: "Грант на землю для обслуживания" #NT!
 NSW_landgrantforservice_desc: "Поскольку мы продолжаем реорганизовывать наши силы после решения Великобритании о выводе войск из Австралии, а также с учетом вступившего в силу Закона о регулировании добровольческой деятельности, который предоставляет землю за 5 лет службы, это должно побудить больше людей добровольно идти на военную службу." #NT!
 NSW_upgrade_sydneys_defences: "Улучшить защиту Сиднея" #NT!
 NSW_upgrade_sydneys_defences_desc: "Наша система обороны для любого морского нападения либо устарела, либо отсутствует. Чтобы решить эту проблему, мы начнем масштабную перестройку системы береговой обороны в Сиднейской гавани." #NT!
 NSW_discontinuelandgrants: "Прекратить выдачу земельных грантов" #NT!
 NSW_discontinuelandgrants_desc: "В рамках службы в Силах обороны Нового Южного Уэльса мы раздаем земельные гранты тем, кто находится в его рядах, однако это обернулось больше проблемами, чем выгодой, поскольку некоторые продают их тем, кто больше заплатит. Мы изменим это на Платежную систему вместо того, чтобы прекратить эту систему земельных грантов." #NT!
 NSW_strengthen_the_established_government: "Укрепить существующее правительство" #NT!
 NSW_strengthen_the_established_government_desc: "Даже несмотря на то, что мы существуем уже некоторое время, нынешней администрации не помешает приложить некоторые усилия для усиления нашего контроля над новыми и развивающимися территориями." #NT!
 NSW_apermanentnswforce: "Постоянные силы Нового Южного Уэльса" #NT!
 NSW_apermanentnswforce_desc: "Британцы вывели все войска с этого континента, а это значит, что мы должны взять на себя основную тяжесть нашей собственной обороны на суше. Таким образом, мы создадим несколько постоянных подразделений для нашей обороны" #NT!
 NSW_colonialforceincrease: "Увеличение колониальных сил" #NT!
 NSW_colonialforceincrease_desc: "Хотя у нас достаточно защиты от британской армии, размещенной в Новом Южном Уэльсе, и защиты Королевского флота на море. Мы должны увеличить наши собственные силы на случай, если что-то пойдет не так." #NT!
 NSW_futherincreasetodefence: "Дальнейшее увеличение обороны" #NT!
 NSW_futherincreasetodefence_desc: "Как сказали нам и другим Колониям наши Острова, мы должны играть более активную роль в нашей собственной обороне. Что мы и планируем сделать." #NT!
 NSW_createtheservicecorp: "Создать Service Corp." #NT!
 NSW_createtheservicecorp_desc: "Поскольку мы продолжаем расширять наши оборонные силы в Австралии, нам нужна служба поддержки, которая будет способствовать их максимальной эффективности." #NT!
 NSW_further_upgrades_coast_wide: "Дальнейшие обновления по всему побережью" #NT!
 NSW_further_upgrades_coast_wide_desc: "Модернизация системы фортов Сиднея была адекватной для того времени, когда мы это делали. Мы должны модернизировать все форты, которыми мы управляем, и построить несколько новых, чтобы усилить нашу береговую оборонительную сеть." #NT!
 NSW_restructureofnswforces: "Реструктуризация вооруженных сил Нового Южного Уэльса" #NT!
 NSW_restructureofnswforces_desc: "Чтобы увеличить численность наших войск в трудные времена, необходимо провести реструктуризацию, включающую обучение рядовых и офицеров, оплату труда, отпуска и т. д." #NT!
 NSW_a_defence_force_only: "Только силы обороны" #NT!
 NSW_a_defence_force_only_desc: "Мы должны защищать землю короны любой ценой." #NT!
 NSW_servingtheempire: "Служение Империи" #NT!
 NSW_servingtheempire_desc: "За короля и страну!" #NT!
 NSW_service_within_the_empire: "Служба в Империи" #NT!
 NSW_service_within_the_empire_desc: "Мы можем помочь нашей родине, предоставив нашу боевую силу для участия в любых войнах, которые ведутся внутри самой империи." #NT!
 NSW_militia_officer_training: "Подготовка офицеров милиции" #NT!
 NSW_militia_officer_training_desc: "Многие офицеры в ополченческих отрядах не обучены и не имеют боевого опыта. Мы должны решить эту проблему." #NT!
 NSW_knowing_where_we_serve: "Знание того, где мы служим" #NT!
 NSW_knowing_where_we_serve_desc: "Британцы постоянно просят нас отправлять НАШИ войска в «бой», не сообщая нам до последней минуты, куда мы направляемся.\n\n\n\nМы не собираемся отправлять наших людей вслепую." #NT!
 NSW_creationofthemountedinfantry: "Создание конной пехоты" #NT!
 NSW_creationofthemountedinfantry_desc: "После нашего объявления о Первом контингенте на Войну Кабанов, многие из добровольцев — бушмены. Все они опытные наездники и готовы привести с собой свою лошадь." #NT!
 NSW_desert_logicistics: "Логистика в пустыне" #NT!
 NSW_desert_logicistics_desc: "Британцы сказали, что мы будем воевать в Африке. Пока что нам оставалось только присматривать за рабочими на железной дороге, чтобы британцы воевали. Но это дало нам некоторое представление о логике в этой области." #NT!
 NSW_creating_the_australian_military_spirit: "Создание австралийского военного духа" #NT!
 NSW_creating_the_australian_military_spirit_desc: "Мы будем сражаться и умирать за нашу великую нацию." #NT!
 NSW_expand_the_militia: "Расширить ополчение" #NT!
 NSW_expand_the_militia_desc: "Хотя у нас профессиональная армия, у нас много отрядов ополчения по всему штату. Возможно, лучше увеличить их численность." #NT!
 NSW_expand_the_professional_army: "Расширить профессиональную армию" #NT!
 NSW_expand_the_professional_army_desc: "Теперь, когда мы поощряем наших граждан вступать в местные отряды ополчения, это также увеличивает количество людей, заинтересованных в присоединении к армии в качестве постоянного солдата." #NT!
 NSW_bricks_and_motar: "Кирпичи и раствор" #NT!
 NSW_bricks_and_motar_desc: "Даже если наши Обороны надежны и наша военно-морская защита от Королевского флота надежна. Мы просто утверждаем, что ЕСЛИ флот не в состоянии защитить нас, у нас есть шанс отразить их самостоятельно." #NT!
 NSW_serving_abroad: "Служение за рубежом" #NT!
 NSW_serving_abroad_desc: "Теперь, когда мы создали колониальную оборону, в основном армию, мы можем послать наших ребят туда, где британцам нужно быть." #NT!
 NSW_make_do: "Обойтись" #NT!
 NSW_make_do_desc: "Наши пушки, форты, униформа. Все досталось по наследству. Наши форты все еще используют (RML). Не говоря уже о том, что все просто устарело, Мы никак не можем заставить британцев дать нам больше. Нам придется обходиться..." #NT!
 NSW_blindly_send_our_troops_in: "Слепо отправить наши войска" #NT!
 NSW_blindly_send_our_troops_in_desc: "Если британцам нужны войска...\n\n\n\nОни получат войска." #NT!
 NSW_landofseekersanddreamers: "Земля искателей и мечтателей" #NT!
 NSW_landofseekersanddreamers_desc: "Многие из тех, кто приезжает в нашу колонию, ищут богатства на полях, другие — новую жизнь в чужой и суровой земле... Другие приходят с мечтой.\n\nНо всегда остается вопрос... Достигнут ли они своей мечты... Или того, что ищут?" #NT!
 NSW_from_the_homelands: "Из родных земель" #NT!
 NSW_from_the_homelands_desc: "Многие из наших соотечественников-европейцев начали жаждать этой новой жизни... но некоторые из них более опасны, чем другие." #NT!
 NSW_dealing_with_the_europeans: "Общение с европейцами" #NT!
 NSW_dealing_with_the_europeans_desc: "Многие из европейцев, которые стекаются в нашу колонию, обладают навыками, которые нам так нужны, но некоторые из тех, кто приезжает, сомнительны: русские, сербы, австрийцы ведут себя очень подозрительно. Мы должны принять эту информацию и «разобраться» с ними, пока можем." #NT!
 NSW_dealing_with_the_americans: "Имея дело с американцами" #NT!
 NSW_dealing_with_the_americans_desc: "что-то, что-то, что-то" #NT!
 NSW_dealing_with_the_asians: "Общение с азиатами" #NT!
 NSW_dealing_with_the_asians_desc: "Китайцы начали создавать проблемы, многие наши граждане начали жаловаться на то, что они захватывают бизнес, мы должны найти «решение» для устранения этой проблемы." #NT!
 NSW_from_europe_itself: "Из самой Европы" #NT!
 NSW_from_europe_itself_desc: "Многие из нынешних колонистов приехали из Европы, но должны ли мы исключать их всех?" #NT!
 NSW_control_the_mobs: "Управляйте толпами" #NT!
 NSW_control_the_mobs_desc: "Теперь нам следует обратить внимание на коренных жителей. Нам следует придумать способ возможного «удаления/перевоспитания» этих людей." #NT!
 NSW_control_the_flow_of_immigrants: "Контролируйте поток иммигрантов" #NT!
 NSW_control_the_flow_of_immigrants_desc: "Благодаря золотой лихорадке и обещаниям новой жизни в нашу колонию устремляется множество иммигрантов... но их слишком много, и теперь мы должны контролировать поток и определять, сколько из них мы принимаем, а сколько нет." #NT!
 NSW_chinese_restriction_act: "Закон об ограничениях в Китае" #NT!
 NSW_chinese_restriction_act_desc: "Китайцы преуспели, а теперь стали упрямыми и нерациональными, и тем самым еще больше усугубили наши предыдущие проблемы... Я думаю, им пора уйти." #NT!
 NSW_from_the_states: "Из Штатов" #NT!
 NSW_from_the_states_desc: "Что-то, что-то, что-то Мерика" #NT!
 NSW_dealing_with_the_rest: "Как справиться с остальными" #NT!
 NSW_dealing_with_the_rest_desc: "Затолкайте их обратно на паромы и отправьте туда, откуда они пришли." #NT!
 NSW_industrial_planning: "Промышленное планирование" #NT!
 NSW_industrial_planning_desc: "У нас есть устойчивый рост населения, что приносит некоторые уникальные преимущества. А именно, мы можем теперь начать формировать Критические Отрасли, которые нам понадобятся" #NT!
 NSW_prof_army_1: "Профессиональная армия" #NT!
 NSW_prof_army_1_desc: "Милита просто не справится... нам нужны эффективные профессиональные военные, которые смогут защитить нас от других хищников, которые нас окружают." #NT!
 NSW_prof_navy_1: "Профессиональный флот" #NT!
 NSW_prof_navy_1_desc: "Наши воды по-прежнему кишат пиратами, а военный флот не может заменить профессиональный, поэтому мы создадим профессиональный флот." #NT!
 NSW_mili_navy_1: "Военно-морской флот" #NT!
 NSW_mili_navy_1_desc: "Многие мужчины в нашей стране хотели бы служить на флоте, но у нас нет той профессиональной подготовки, которую мы так хотим... нам приходится импровизировать." #NT!
 NSW_mili_army_1: "Армия Милиции" #NT!
 NSW_mili_army_1_desc: "Большинство наших граждан в нашей стране могут и хотят присоединиться к ополчению, мы должны использовать это в своих интересах и использовать это в своих интересах." #NT!
 NSW_prof_army_2: "профессиональная армия 2" #NT!
 NSW_prof_army_2_desc: "Наша профессиональная армия должна быть на пике своей мощи, поэтому мы должны предоставить им дополнительную подготовку." #NT!
 NSW_railway_planning: "Планирование железных дорог" #NT!
 NSW_railway_planning_desc: "Настал момент, когда требуется железная дорога, которая идет дальше нашей столицы. Грунтовые дороги и реки играли свою роль достаточно долго.\n\nТеперь настало время для пара и железа, чтобы двигать нашу страну вперед." #NT!
 NSW_inspect_the_route: "Осмотрите маршрут" #NT!
 NSW_inspect_the_route_desc: "Мы знаем, где мы хотим, чтобы пути закончились. Проблема на данный момент в том, КАК туда добраться. Наша главная проблема — это большой горный хребет, простирающийся от Виктории до северной оконечности Квинсленда.\n\nПрохождение этого горного хребта само по себе будет сложной задачей" #NT!
 NSW_deal_with_the_trouble_makers: "Разберитесь с возмутителями спокойствия" #NT!
 NSW_deal_with_the_trouble_makers_desc: "Несмотря на то, что местная полиция и милиция поддерживали мир, с ростом" #NT!
 NSW_planning_out_north: "Планирование Северного маршрута" #NT!
 NSW_planning_out_north_desc: "На севере есть удивительное количество хороших земель, которые можно использовать для расширения. Множество мест для строительства городов и промышленных предприятий." #NT!
 NSW_planning_out_west: "Планирование на Западе" #NT!
 NSW_planning_out_west_desc: "На западе есть удивительное количество хорошей земли, которую можно использовать для расширения. Множество мест для строительства городов и предприятий." #NT!
 NSW_all_tracks_lead_to_gold: "Все пути ведут к золоту" #NT!
 NSW_all_tracks_lead_to_gold_desc: "Золотая лихорадка сделала нас довольно богатыми за счет экспорта в Европу, что позволило нам сделать" #NT!
 NSW_further_exploration: "Дальнейшее исследование" #NT!
 NSW_further_exploration_desc: "Карты, которые у нас есть в настоящее время, не рассказывают всю историю того, что мы имеем здесь, под контролем наших администраций. Поэтому мы должны убедиться, что мы нанесли на карту каждую гору, реку и скалу." #NT!
 NSW_getting_the_materials: "Получение материалов" #NT!
 NSW_getting_the_materials_desc: "Теперь, когда маршрут изучен, пришло время получить материалы, необходимые для строительства трассы." #NT!
 NSW_improve_the_royal_mint: "Улучшение Королевского монетного двора" #NT!
 NSW_improve_the_royal_mint_desc: "В 1854 году наша метрополия сделала нас первой колонией, которая основала Королевский монетный двор за пределами Британии. Теперь, из-за золотой лихорадки... нам нужно улучшить монетный двор, чтобы он поспевал за ростом не только людей, но и денег в системе." #NT!
 NSW_over_flowing_with_gold: "Переполненный золотом" #NT!
 NSW_over_flowing_with_gold_desc: "Поля показывают свою полезность... но проблема в том, что у нас так много золота. Что даже речные суда и конные экипажи не могут справиться с этим в лучшем случае. Теперь, когда у нас есть железная дорога, мы можем облегчить доставку и продажу. Прибыль, несомненно, значительно увеличится." #NT!
 NSW_patrol_the_fields: "Патрулировать поля" #NT!
 NSW_patrol_the_fields_desc: "Золотые прииски известны тем, что в лучшие времена они были неуправляемы. Пришло время исправить это, направив в этот район больше конной полиции, чтобы обеспечить максимально возможный порядок." #NT!
 NSW_dealing_with_the_chinese: "Работа с китайцами" #NT!
 NSW_dealing_with_the_chinese_desc: "Китайцы стекаются в нашу колонию большими группами, мы не совсем понимаем, почему. Их использование старых шахт на полях и поиск в них золота, а также их постоянное размещение в больших общинах начинает вызывать нестабильность на полях, которую даже полиция не может остановить... или, что еще хуже, присоединиться." #NT!
 NSW_plan_out_the_budget: "Планируйте бюджет" #NT!
 NSW_plan_out_the_budget_desc: "мы знаем, где строить, у нас есть план, какие материалы нам нужны. Теперь пришло время распланировать бюджет." #NT!
 NSW_scaling_the_great_dividing_range: "Масштабирование Большого Водораздельного хребта" #NT!
 NSW_scaling_the_great_dividing_range_desc: "Большой Водораздельный хребет — это нечто чисто географическое чудо. К сожалению, нам нужно преодолеть его, чтобы достичь наших внутренних районов, где находятся наши богатые ресурсами земли." #NT!
 NSW_linking_the_industries: "Связывание отраслей" #NT!
 NSW_linking_the_industries_desc: "Многие из наших прибыльных отраслей промышленности находятся на западе. Многие из них доставляют свои товары к нам только через реки Марри-Дарлинг, где остальная часть пути проделывается на лошадях и повозках... и, если повезет, по нашей железной дороге. Пора нам разобраться с этим беспорядком." #NT!
 NSW_updating_the_maps: "Обновление карт" #NT!
 NSW_updating_the_maps_desc: "Даже если наши карты области довольно хороши. Пришло время обновить их, чтобы включить новые поселения и лучшее отображение ландшафта для будущего планирования." #NT!
 NSW_the_rise_of_companies: "Рост компаний" #NT!
 NSW_the_rise_of_companies_desc: "Похоже, люди с золотых приисков начинают формировать компании. Что хорошо для нас, так как они также хотят стабильности и порядка, чтобы обеспечить рост своих прибылей... и наших тоже не только от золота. Но и от налогов, которые за этим следуют." #NT!
 NSW_let_the_gold_flow: "Пусть золото течет" #NT!
 NSW_let_the_gold_flow_desc: "Теперь, когда компании появляются на месторождениях, они демонстрируют свою приверженность не только поддержанию порядка на месторождениях, но и росту добычи золота с каждым годом." #NT!
 NSW_push_the_aboriginals_out: "Вытеснить аборигенов" #NT!
 NSW_push_the_aboriginals_out_desc: "Туземцы этих земель снова начинают создавать проблемы. Они не только крадут у людей вещи, но и убивают из-за этого. Отодвинуть их подальше от наших полей и городов — это лучшее, что может быть не только для нас, но и для них." #NT!
 NSW_through_mountains_and_rivers: "Через горы и реки" #NT!
 NSW_through_mountains_and_rivers_desc: "Ничто не остановит наше стремительное расширение, мы пройдем через горы и реки. Ни одна миля Нового Южного Уэльса не останется неизведанной или необитаемой." #NT!
 NSW_planning_out_the_south: "Планирование Юга" #NT!
 NSW_planning_out_the_south_desc: "Южный регион нашего штата имеет не только большие возможности для добычи полезных ископаемых, но и большой сельскохозяйственный потенциал. Мы должны спланировать, что делать со всеми этими возможностями." #NT!
 NSW_final_plans: "Окончательные планы" #NT!
 NSW_final_plans_desc: "Теперь, когда мы все уладили, пришло время нам перебраться через стену, которая называется Большой Водораздельный хребет." #NT!
 NSW_fertile_plains: "Плодородные равнины" #NT!
 NSW_fertile_plains_desc: "Прибрежные земли на юге богаты плодородными сельскохозяйственными угодьями, и нам следует выяснить, как лучше всего их использовать и извлечь из этого прибыль." #NT!
 NSW_connecting_the_far_north: "Соединяя Крайний Север" #NT!
 NSW_connecting_the_far_north_desc: "Нам следует выяснить, как соединить наши самые северные регионы с" #NT!
 NSW_boundless_potential: "Безграничный потенциал" #NT!
 NSW_boundless_potential_desc: "Земля на юге имеет безграничный потенциал, ее можно использовать не только для сельского хозяйства, но и для строительства жилья, промышленности и многого другого." #NT!
 NSW_ensuringcompliance: "Обеспечение «соответствия" #NT!
 NSW_ensuringcompliance_desc: "Мы должны гарантировать, что аборигены "ведут себя" так, как мы от них ожидаем. То есть не мешать растущей золотодобывающей промышленности и следовать "инструкциям" компаний, которые обосновываются на возможных пригодных для добычи землях." #NT!
