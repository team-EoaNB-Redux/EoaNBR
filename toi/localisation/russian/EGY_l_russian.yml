 afr_EGY_vic.10.t: "Гражданская война в США стимулирует продажи наших тканей" #NT!
 afr_EGY_vic.10.d: "Из-за продолжающейся гражданской войны в [USA.GetNameDef] мировые цены на ткани резко возросли. Как один из крупнейших мировых экспортеров тканей, это увеличило нашу прибыль в пять раз!" #NT!
 afr_EGY_vic.10.a: "Инвестируйте дополнительные налоги в наше правительство" #NT!
 afr_EGY_vic.10.b: "Используйте это, чтобы погасить наш долг." #NT!
