 egy_vic_debt_desc: "Уровень задолженности нашей страны.\nЕсли он превысит §Y20§!, мы можем столкнуться с серьезными проблемами.\nЕсли он достигнет §R50§!, мы будем вынуждены объявить себя банкротом." #NT!
