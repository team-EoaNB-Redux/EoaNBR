 afr_EGY_vic.16.a: "там все равно ничего ценного не было" #NT!
 afr_EGY_vic.17.t: "Трагедия на Ниле" #NT!
 afr_EGY_vic.17.d: "Сегодня утром наш наследник Ахмад Рифаат-паша находился в поезде, переправляемом через Нил в Кафр-эль-Зайят, когда вагон поезда выпал из лодки, и принц утонул." #NT!
 afr_EGY_vic.17.a: "Объявить Исмаила нашим новым наследником" #NT!
 afr_EGY_vic.19.t: "Авария на Ниле" #NT!
 afr_EGY_vic.19.d: "Сегодня утром наш наследник Ахмад Рифаат-паша находился в поезде, перевозимом через Нил в Кафр-эль-Зайяте, когда вагон поезда выпал из лодки, благодаря быстрым действиям принца и быстрой реакции паромщика, принцу удалось выбраться из вагона, прежде чем Нил поглотил его." #NT!
 afr_EGY_vic.19.a: "Близкий вызов" #NT!
 afr_EGY_vic.20.t: "Торжественное открытие Суэцкого канала!" #NT!
 afr_EGY_vic.20.1.desc: "В течение последнего десятилетия французская компания Compagnie Universelle du Canal Maritime de Suez в сотрудничестве с египетским правительством строила Суэцкий канал, новые ворота к богатствам Востока. Сегодня знаменуется торжественное открытие канала французским судном L'Aigle, которое завершает первое плавание по различным озерам и искусственным проходам, составляющим полную систему каналов." #NT!
 afr_EGY_vic.20.2.desc: "В течение последнего десятилетия египетское правительство работало не покладая рук, строя Суэцкий канал, новые ворота к богатствам Востока, основанные на планах французской компании «Compagnie Universelle du Canal Maritime de Suez». Сегодняшний день знаменует собой торжественное открытие канала, когда египетские корабли завершают первый рейс через различные озера и искусственные проходы, составляющие полную систему каналов." #NT!
 afr_EGY_vic.20.3.desc: "В течение последнего десятилетия французская компания «Compagnie Universelle du Canal Maritime de Suez» в сотрудничестве с египетским правительством и другими спонсорами строила §YСуэцкий канал§!, новые ворота к богатствам Востока. Сегодня знаменует собой торжественное открытие канала, и [FRA.GetNameDef] корабль L'Aigle, как предполагается, был первым, кто прошел по каналу, но вместо этого первым, кто прошел по сети каналов, был корабль [ENG.GetNameDef] HMS Newport" #NT!
 afr_EGY_vic.20.a: "Новые ворота на Восток" #NT!
 afr_EGY_vic.20.b: "Впечатляющий" #NT!
 afr_EGY_vic.20.c: "Теперь менее неактуально" #NT!
 afr_EGY_vic.21.t: "[From.GetName] использует принудительный труд для строительства Суэцкого канала" #NT!
 afr_EGY_vic.21.d: "До нас дошло, что Египет использует принудительный труд для строительства Суэцкого канала. Это не лучше рабства, нам нужно что-то с этим сделать" #NT!
 afr_EGY_vic.21.a: "Оказать давление на [From.GetNameDef] Правительство" #NT!
 afr_EGY_vic.21.b: "Подстрекать бедуинов к восстанию" #NT!
 afr_EGY_vic.22.t: "Создание Compagnie Universelle du Canal Maritime de Suez" #NT!
 afr_EGY_vic.22.d: "Получив достаточно капитала, была создана Compagnie Universelle du Canal Maritime de Suez для строительства Суэцкого канала, при поддержке различных французских инвесторов и египетского великого визиря. Начато строительство Суэцкого канала." #NT!
 afr_EGY_vic.23.t: "Начало строительства Суэцкого канала" #NT!
 afr_EGY_vic.23.d: "После долгих переговоров и подготовки французы приступили к строительству канала." #NT!
 afr_EGY_vic.23.a: "Большой!" #NT!
 afr_EGY_vic.24.t: "Акции в проекте Суэцкого канала" #NT!
 afr_EGY_vic.24.d: "После того, как они занимались планировочными работами не менее десяти лет, была создана компания Compagnie Universelle du Canal Maritime de Suez, [FRA.GetNameDef], которая взялась за строительство канала. Сегодня они разослали запросы на другие полномочия по покупке акций компании для финансирования строительства. Нам интересно?" #NT!
 afr_EGY_vic.24.a: "Купить предлагаемые акции" #NT!
 afr_EGY_vic.24.b: "Пусть другие несут эти расходы." #NT!
 afr_EGY_vic.26.t: "[EGY.GetName] предлагает акции Суэцкого канала" #NT!
 afr_EGY_vic.26.d: "Наш союзник [EGY.GetNameDef] предложил нам акции в строительстве Суэцкого канала. Который, если будет закончен, даст нам влияние на один из самых стратегических торговых путей в мире" #NT!
 afr_EGY_vic.26.a: "Инвестировать" #NT!
 afr_EGY_vic.26.b: "Мы не можем себе позволить" #NT!
 afr_EGY_vic.27.t: "Колония Экватория" #NT!
 afr_EGY_vic.27.d: "Экватория, колония, построенная британскими исследователями, которую мы заказали. Теперь она больше не изолирована от нашего правительственного контроля над Суданом, и теперь мы можем интегрировать ее в нашу страну" #NT!
 afr_EGY_vic.27.a: "Полностью аннексировать их" #NT!
 afr_EGY_vic.28.t: "[EGY.GetName] продает свои акции Suez" #NT!
