 afr_EGY_vic.1.d: "Египет объявил о крупномасштабном расширении армии, ссылаясь на угрозы со стороны Абиссинии и Судана. Однако это, вероятно, прикрытие для настоящей причины — обретения независимости от нас. Великий визирь рекомендует нам сдержать это, но это может оказаться невозможным для нас" #NT!
