l_russian:
 ###Focuses### 
 ICE_weather_problem: "Проблема миграции" #NT!
 ICE_weather_problem_desc: "Суровый климат, плохая почва и недавнее крупное извержение в Аскья привели к тому, что огромное количество людей покинуло Исландию в поисках более гостеприимных земель в Америке. Хотя это и понятно, это большая проблема, поскольку наше и без того небольшое население в результате становится меньше. С этим нужно разобраться как можно скорее!" #NT!
 ICE_new_iceland: "«Новая Исландия»" #NT!
 ICE_new_iceland_desc: "Мигранты, покидающие Исландию, в основном решили обосноваться в новой области в Западной Канаде, которую они называют «Новая Исландия». Расположенные недалеко от озера Виннипег, они создали новое поселение, которое назвали Гимли. Хотя то, что они благополучно добрались до своей новой земли, вызывает сомнения, какова будет судьба этой колонии." #NT!
 ICE_dont_worry_better_weather_soon: "Это скоро пройдет." #NT!
 ICE_dont_worry_better_weather_soon_desc: "Исландия и ее народ пережили много, много экологических опасностей и катастроф, и эта не исключение. Люди бегут в новые земли, чтобы избежать бурной природы земли, но они слишком близоруки в своем выборе. Природа скоро успокоится и смягчится..." #NT!
 ICE_give_out_warmer_clothes: "Помогите страждущим" #NT!
 ICE_give_out_warmer_clothes_desc: "Окружающая среда в Исландии неумолима, это известно нашему народу с тех пор, как сам Ингольф Арнарсон ступил на ее землю. Это не значит, что мы не можем или не должны смягчать трудности простых людей на этой основе. Мы должны закупать и распространять одеяла, пледы и одежду, которые лучше подходят для текущей ситуации." #NT!
 ICE_fix_this_now: "Решить проблему" #NT!
 ICE_fix_this_now_desc: "Мы явно не были достаточно усердны в своем долге, чтобы помочь нашим людям, если они бегут из своих домов! Ситуация тяжелая для многих, и мы должны приложить усилия, чтобы поддержать и ободрить тех, кто в этом больше всего нуждается." #NT!
 ICE_limmit_emigration: "Ограничить эмиграцию" #NT!
 ICE_limmit_emigration_desc: "Масштабы эмиграции, которые переживает страна в настоящее время, слишком велики, чтобы вынести их. Мы не можем добросовестно остановить людей от попыток найти лучшую жизнь... Однако мы всегда можем немного подправить бухгалтерские книги и замедлить бюрократический процесс, чтобы ограничить количество людей, покидающих страну такими способами, пока мы не найдем лучшего контроля над ситуацией..." #NT!
 ICE_patrol_boats: "Патрульные катера на Западном побережье" #NT!
 ICE_patrol_boats_desc: "Размещая патрульные катера вдоль обычных маршрутов миграции и умело отвлекая мигрантов, мы можем заставить суда с мигрантами вернуться в Исландию, убедив их в том, что моря за ними неспокойны и заплывать туда опасно." #NT!
 ICE_border_control: "Пограничный контроль" #NT!
 ICE_border_control_desc: "Поскольку Исландия — изолированный остров в центре Северной Атлантики, это упрощает задачу контроля наших границ. Только корабли с нашего разрешения могут причаливать в наших портах, и только те, у кого есть разрешение, могут покидать их." #NT!
 ICE_slowly_recover: "Медленное восстановление" #NT!
 ICE_slowly_recover_desc: "Мы приложили различные усилия, чтобы управлять объемом миграции, и, похоже, ситуация наконец-то начинает успокаиваться. Теперь мы можем завершить наше восстановление после последних проблем и вернуться в наше прежнее состояние." #NT!
 ICE_encourage_population_growth: "Восстановление" #NT!
 ICE_encourage_population_growth_desc: "Исландия снова в безопасности. Семьи теперь могут возобновить свою жизнь и жить в относительном спокойствии.\n\n...По крайней мере, пока не случится следующее стихийное бедствие." #NT!
  
 ICE_our_military_buget: "Наш военный бюджет" #NT!
 ICE_our_military_buget_desc: "Исландия не видела много сражений со времен Исландского Содружества, но это не исключает нас из сферы конфликта. Может наступить время, когда суверенитет Исландии будет оспорен иностранным врагом. Мы должны быть готовы к такой возможности." #NT!
 ICE_copy_danish_designs: "Копировать датские образцы" #NT!
 ICE_copy_danish_designs_desc: "У нас с датчанами смешанные отношения. Однако это не значит, что мы не можем у них чему-то научиться. Мы скопируем некоторые их разработки; они, конечно, не будут против." #NT!
 ICE_copy_british_ironclads: "Копия британских броненосцев" #NT!
 ICE_copy_british_ironclads_desc: "Британцы — бесспорные хозяева моря. Их дизайн отражает это превосходство, и поэтому его очень полезно копировать!" #NT!
 ICE_train_on_the_watters: "Учения в море" #NT!
 ICE_train_on_the_watters_desc: "Независимо от конструкции, корабли сражаются настолько хорошо, насколько хорошо обучена их команда. И поэтому мы должны тренироваться с должным усердием, если хотим быть хоть сколько-нибудь хороши в бою на море." #NT!
 ICE_recruit_sailors: "Набирать моряков" #NT!
 ICE_recruit_sailors_desc: "Исландия имеет давние морские традиции; недостатка в опытных моряках для нашего флота нет." #NT!
 ICE_come_back: "Призыв к новым исландцам" #NT!
 ICE_come_back_desc: "Не все, кто бежал в Америку, обнаружили, что их новая жизнь была особенно улучшена или лучше той, что была у них дома. Давайте снова пригласим этих потенциальных репатриантов." #NT!
 ICE_buy_guns_from_usa: "Закупить оружие у американцев" #NT!
 ICE_buy_guns_from_usa_desc: "Американцы гордятся своим правом носить оружие и не испытывают недостатка в стрелковом оружии, чтобы пускать его в ход; или продавать, если на то пошло. Давайте обратимся к ним как к нашим поставщикам оружия." #NT!
 ICE_buy_uniforms_from_denmark: "Купить униформу из Дании" #NT!
 ICE_buy_uniforms_from_denmark_desc: "Учитывая наши связи с датским королевством, мы наверняка могли бы найти одного-двух портных, которые пошьют форму, необходимую для наших войск." #NT!
 ICE_accept_volunteers: "Принимаем добровольцев" #NT!
 ICE_accept_volunteers_desc: "Исландия готова бороться за свою независимость, но так же поступают и другие, кто не является исландцами. Сочувствующие добровольцы, которые хотят бороться за нашу свободу, должны быть приняты в ряды, когда начнется борьба." #NT!
 ICE_army_drills_in_harsh_terrain: "Бои в труднопроходимой местности" #NT!
 ICE_army_drills_in_harsh_terrain_desc: "Исландия состоит из множества крутых фьордов, раскинувшихся холмов и коварных гор. Чтобы сражаться в такой суровой местности, требуются навыки, знания и подготовка. Мы должны быть усердны." #NT!
 ICE_regular_training_drills: "Регулярные учения" #NT!
 ICE_regular_training_drills_desc: "Хорошая армия — это хорошо дисциплинированная армия. Солдат не должен быть скучным ни в один момент, и регулярно упражняться с оружием и практиковаться со своим подразделением." #NT!
 ICE_hard_trained_army: "Хорошо обученная армия" #NT!
 ICE_hard_trained_army_desc: "Наша армия формируется, чтобы стать эффективной боевой силой, способной противостоять любому врагу на равных.\n\n...По крайней мере, с точки зрения общей компетентности." #NT!
 ICE_advance_to_victorian_army: "Переход к стандартам викторианской армии" #NT!
 ICE_advance_to_victorian_army_desc: "Викторианская эпоха увидела много новых усовершенствований и изобретений в области ведения войны. Теперь мы можем утверждать, что освоили эти новые условия войны." #NT!
 ICE_study_other_countries_weapons: "Изучайте иностранное оружие" #NT!
 ICE_study_other_countries_weapons_desc: "То, чего не знаем мы, могут знать другие. Наблюдение за тем, что делают другие страны со своим оружием, позволяет нам вносить улучшения там, где нам не хватает." #NT!
 ICE_icelandic_army_doctrine: "Доктрина Герфюлькинга" #NT!
 ICE_icelandic_army_doctrine_desc: "Армия не может сражаться с превосходством, если сражающаяся армия не знает, какова ее цель. Определив роль нашей армии, а также средства, тактику и стратегию достижения этой роли, мы будем точно знать, как мы должны сражаться." #NT!
 ICE_take_civilian_weppons_to_nationalstockpile: "Реквизиция частного оружия" #NT!
 ICE_take_civilian_weppons_to_nationalstockpile_desc: "У нас не обязательно есть все необходимое оружие для снабжения армии... Альтернативой может быть реквизиция личного оружия, находящегося во владении наших граждан. Это не будет пользоваться популярностью, хотя зачем гражданским оружие?" #NT!
 ICE_navy_drills: "Просверлите наш флот" #NT!
 ICE_navy_drills_desc: "Как и любая сила, она может сражаться только так, как хорошо ее тренируют. Мы будем тренировать наш флот, чтобы он был на уровне лучших." #NT!
 ICE_navy_hulls: "Корпуса кораблей" #NT!
 ICE_navy_hulls_desc: "Чтобы скользить по воде и при этом защищать экипаж от вражеского огня, нужен хороший корпус. К счастью, мы можем это обеспечить." #NT!
 ICE_better_gunboats: "Улучшенные канонерские лодки" #NT!
 ICE_better_gunboats_desc: "Наши канонерские лодки должны быть лучшего качества, чем у наших потенциальных противников, и мы должны бороться за это." #NT!
  
 ICE_our_constitution: "Наша конституция" #NT!
 ICE_our_constitution_desc: "Наша новая нация должна кодифицировать основополагающий закон, которому правительство обязано подчиняться, чтобы мы не позволили тирании править вместо гражданского здравого смысла." #NT!
  
 ICE_remain_as_puppet: "Оставаться датской территорией" #NT!
 ICE_remain_as_puppet_desc: "Исландия не может стоять на собственных ногах. Будь то наше малочисленное население, наша малая экономика или наша зависимость от иностранного импорта для выживания, очевидно, что Исландия не может выжить своими силами. Хотя мы иногда находим датчан неприятными, мы не можем выжить без их помощи. Независимость — это безрассудная мечта, которую продвигают неотёсанные революционеры." #NT!
 ICE_icelandic_conservative_party: "Исландская консервативная партия" #NT!
 ICE_icelandic_conservative_party_desc: "Чтобы поддерживать порядок на острове, нам следует усилить продатские партии в Исландии." #NT!
 ICE_get_old_convoys_from_den: "Запрос старых конвоев из Дании" #NT!
 ICE_get_old_convoys_from_den_desc: "Чтобы приблизить Исландию к Дании, следует подать запрос на увеличение местного парка конвойных судов, чтобы облегчить логистическую нагрузку по управлению далеким островом." #NT!
 ICE_more_trade: "Больше внимания торговле" #NT!
 ICE_more_trade_desc: "Исландия должна быть открыта для иностранных экономических интересов, чтобы мы могли извлекать выгоду из международных интересов на острове." #NT!
 ICE_icelandic_equlity: "Равенство в Исландии" #NT!
 ICE_icelandic_equlity_desc: "Если Исландия должна быть более тесно связана с Данией, то мы должны пойти на уступки исландцам по некоторым пунктам. Местные интересы Исландии должны быть представлены в парламенте Дании наравне с интересами Дании. Это должно успокоить тех, кто призывает к большей автономии." #NT!
 ICE_icelandic_traditions: "Исландские традиции" #NT!
 ICE_icelandic_traditions_desc: "Исландцы — гордый народ. Они высоко ценят свои традиции, язык и образ жизни и очень подозрительно относятся к иностранному вторжению в эту культурную сферу. Поэтому, возможно, лучшим решением будет просто позволить им делать то, что им хочется, и не навязывать им никаких культурных изменений." #NT!
 ICE_universal_suffrage: "Всеобщее избирательное право" #NT!
 ICE_universal_suffrage_desc: "Все, кто называет себя исландцами, должны иметь право влиять и голосовать по вопросам, касающимся их родины. Да будет так." #NT!
  
 ICE_peacefull_independence: "Росток Фьёльнисменов" #NT!
 ICE_peacefull_independence_desc: "«Fjölnismenn» были группой исландских студентов и поэтов, которые встретились и получили образование в Бессастадире, а затем в Копенгагене. Ответственный за внедрение тенденции национального романтизма в исландское сознание, их журнал Fjölnir пробудил в исландских сердцах сильный огонь об их общем происхождении и идентичности, а также об идее возрожденной независимой исландской нации. Экземпляры журнала путешествуют из деревни в деревню, читаются вслух перед большими толпами и воодушевляют оживленные дискуссии о будущем Исландии.\n\nИсландия должна быть свободной!" #NT!
 ICE_puch_for_home_rule: "Настаивать на самоуправлении" #NT!
 ICE_puch_for_home_rule_desc: "Мы малы и нас мало. Но это не помешает нам выдвигать требования большей свободы. Те, кто нами правит, услышат наши требования и уступят." #NT!
 ICE_land_bjoo_og_tunga: "Земля, þjóð og tunga" #NT!
 ICE_land_bjoo_og_tunga_desc: ""Land, þjóð og tunga" - в широком смысле "Земля, люди и язык" - термин, который все чаще используется в кругах, выступающих за независимость, как объединяющий девиз для характера нашей нации. Нация и ее народ определяются нашими общими ландшафтами, в которых мы живем, нашими общими предками и происхождением, и нашим языком, который остается практически нетронутым со времен викингов. Народ, связанный воедино." #NT!
 ICE_usa_support_us: "Лоббировать американцев" #NT!
 ICE_usa_support_us_desc: "Мы заставляем себя слышать в вопросе нашей независимости, и по всей стране ведутся активные дискуссии. Однако, возможно, было бы разумно также искать поддержки других держав в этом вопросе. Американцы могут найти наше положение сочувственным, учитывая их исторические корни. Может быть, мы могли бы мобилизовать исландскую общину в США, чтобы лоббировать нашу свободу?" #NT!
 ICE_get_support_from_the_althing: "Обратитесь за поддержкой Altingi" #NT!
 ICE_get_support_from_the_althing_desc: "Рассматриваемый как, возможно, старейший сохранившийся парламент в мире, Альтинг имеет огромное значение для нового исландского государства, которое мы пытаемся создать. Получение его поддержки является важнейшей внутренней целью в нашей борьбе за независимость, и это должно быть сделано как можно скорее!" #NT!
 ICE_icelandic_peoples_rights: "Права исландского народа" #NT!
 ICE_icelandic_peoples_rights_desc: "Исландцы — это свой народ. Поселенные норвежскими авантюристами, ищущими пахотные земли за морем, мы довольно сильно отклонились от наших континентальных родственников, которые правят нами сейчас. Наша судьба — наша собственная, и нам будет оказано должное уважение. У нас будет право диктовать самим себе!" #NT!
 ICE_decrees_danish_influance: "Подорвать датское влияние" #NT!
 ICE_decrees_danish_influance_desc: "Мы должны сдержать датское влияние на наш остров, если мы когда-либо надеемся стоять самостоятельно. Мы ослабим хватку и восстановим себя." #NT!
 ICE_were_to_small_to_govern_ourselfs: "Мы будем править сами!" #NT!
 ICE_were_to_small_to_govern_ourselfs_desc: "Датчане говорят нам, что мы слишком малы и слишком малочисленны, чтобы управлять своим домом. Мы ответим, показав, насколько ошибочно это предположение." #NT!
  
 ICE_harsh_icelandic_independance: "Боритесь за нашу свободу!" #NT!
 ICE_harsh_icelandic_independance_desc: "Дания не проявляет никаких признаков предоставления нам независимости в ближайшее время.\n\nЭто не может продолжаться. Дания не имеет права лишать нас нашей свободы, и нам не будет отказано. Мы будем бороться за свободу!" #NT!
 ICE_icelandic_uniforms: "Исландская униформа" #NT!
 ICE_icelandic_uniforms_desc: "Чтобы сражаться, нашим людям нужна форма, и поэтому это должно стать нашим текущим приоритетом." #NT!
 ICE_reqruit_nationalists_into_army: "Вербуйте националистов в нашу армию" #NT!
 ICE_reqruit_nationalists_into_army_desc: "Многие готовы сражаться за свободную Исландию, и мы не откажем им в этой возможности. К оружию!" #NT!
 ICE_get_help_from_newiceland: "Волонтеры из Новой Исландии?" #NT!
 ICE_get_help_from_newiceland_desc: "Хотя новоисландцы покинули Исландию, чтобы избежать ее опасных ландшафтов, многие все еще привязаны к своей родине и ее благополучию. Для тех, кто вернется, чтобы сражаться за свою родину, будет шанс!" #NT!
 ICE_no_more_influance: "Больше никакого влияния" #NT!
 ICE_no_more_influance_desc: "Датчане достаточно долго удерживали Исландию. Мы силой вырвем наши земли из их рук, если понадобится; их власть над нами будет устранена." #NT!
 ICE_get_old_weppons_from_usa: "Получить оружие из Соединенных Штатов" #NT!
 ICE_get_old_weppons_from_usa_desc: "У американцев должно быть оружие на продажу, и мы все с радостью купим. Давайте пошлем комиссию поскорее." #NT!
 ICE_swedish_vouluntears: "Шведские волонтеры" #NT!
 ICE_swedish_vouluntears_desc: "Удивительно, но шведские добровольцы появились, чтобы поддержать нас в нашей борьбе за свободу против Дании. Найдя общего врага, мы также нашли общего друга. Давайте пригласим их присоединиться к нам." #NT!
 ICE_icelandic_freedom0: "Свобода!" #NT!
 ICE_icelandic_freedom_desc0: "Свобода Исландии близка, нас не остановить!" #NT!
  
 ICE_start_to_develop_forward: "Вперед в будущее!" #NT!
 ICE_start_to_develop_forward_desc: "Исландия во многих отношениях отстает от других стран, но мы, тем не менее, будем двигаться к будущему в своем собственном темпе." #NT!
 ICE_explore_icelandic_nature: "Исследуйте исландскую флору" #NT!
 ICE_explore_icelandic_nature_desc: "В природе Исландии еще много нераскрытых диковин и природных тайн, поэтому это важная задача для нашего дальнейшего развития и понимания природного мира." #NT!
 ICE_invite_inventors_across_the_world: "Привлечь иностранных инженеров" #NT!
 ICE_invite_inventors_across_the_world_desc: "Иностранные инженеры могут многому научить нас в области новых разработок, происходящих в индустриальном мире, и тем самым оказать важную услугу нашим собственным усилиям по продвижению научного дела." #NT!
 ICE_scanidavian_monatry_union_focus: "Присоединяйтесь к Скандинавскому валютному союзу" #NT!
 ICE_scanidavian_monatry_union_focus_desc: "Вступление в SMU было бы хорошим благом для небольшой, но растущей экономики Исландии. С весом скандинавских стран в дополнение к нашему собственному, у нас будет гораздо больше возможностей для экономического расширения." #NT!
 ICE_agrarian_economy: "Аграрная экономика" #NT!
 ICE_agrarian_economy_desc: "Наша экономика пока далека от индустриализации и по-прежнему остается преимущественно аграрной." #NT!
 ICE_develop_basic_roads: "Расширяем наши дорожные сети" #NT!
 ICE_develop_basic_roads_desc: "Чтобы Исландия могла идти в ногу с нашим развитием, нам понадобится инфраструктура, позволяющая расширяться такими же быстрыми темпами." #NT!
 ICE_enter_the_victorian_era: "Присоединяйтесь к времени" #NT!
 ICE_enter_the_victorian_era_desc: "Наше общество достигает такого же уровня развития, как и другие страны, поэтому вполне уместно назвать нас идущими в ногу со временем." #NT!
 ICE_clear_land_for_buildings: "Расчистить землю под застройку" #NT!
 ICE_clear_land_for_buildings_desc: "В Исландии много земли, которая не используется ни для чего конкретного. Расчистка некоторой территории позволит расширить различные здания в наших интересах." #NT!
 ICE_search_for_resources: "Поиск ресурсов" #NT!
 ICE_search_for_resources_desc: "Неизвестно, какие богатства хранит наш остров в полной мере. Мы должны исследовать землю, обыскивая каждый уголок и каждую безделушку, чтобы найти, какие минеральные и природные богатства хранит для нас земля." #NT!
 ICE_expand_southern_farms: "Расширить южные фермы" #NT!
 ICE_expand_southern_farms_desc: "Исландия относительно бесплодна и не очень подходит для сельского хозяйства. Независимо от этого, нам следует расширяться, где мы можем, и фермы на юге кажутся идеальными целями." #NT!
 ICE_icelandic_krona: "исландская крона" #NT!
 ICE_icelandic_krona_desc: "Национальная валюта для наших экономических нужд стала бы разумной инвестицией для нашего будущего удобства." #NT!
 ICE_expand_our_dockyard: "Расширяем наши дворы" #NT!
 ICE_expand_our_dockyard_desc: "Для нас, как для морской державы, крайне важно, чтобы наши верфи имели возможность разрабатывать и производить суда, соответствующие потребностям исландской экономики и военно-морских проектов." #NT!
 ICE_were_depending_on_imports: "Зависимость от импорта" #NT!
 ICE_were_depending_on_imports_desc: "Наше маленькое островное государство не может удовлетворить все наши потребности, даже если мы производим это внутри страны. Это слабость, которая приводит к неудачным компромиссам." #NT!
 ICE_trade_more_with_canada: "Канадская торговля" #NT!
 ICE_trade_more_with_canada_desc: "Канадцы — дружелюбный народ, и благодаря нашим контактам в Новой Исландии мы могли бы заключить с ними выгодную торговую сделку." #NT!
 ICE_trade_more_with_united_states: "Торговля с американцами" #NT!
 ICE_trade_more_with_united_states_desc: "Американцы — предприимчивый народ, ищущий прибыли там, где она может быть. Давайте договоримся с ними о торговле." #NT!
 ICE_trade_more_with_britain: "Сделки с Великобританией" #NT!
 ICE_trade_more_with_britain_desc: "Британцы — сравнительно близкая страна, до которой мы могли бы легко добраться на корабле. Посмотрим, заинтересованы ли они в сделке." #NT!
 ICE_trade_more_with_denmark: "Больше торговли с Данией" #NT!
 ICE_trade_more_with_denmark_desc: "Датчане — не первые клиенты, с которыми мы хотели бы сотрудничать в торговле, но они могли бы стать хорошими партнерами в торговле, если нам удастся заключить выгодную сделку." #NT!
 ICE_export_our_fish: "Расширить наш экспорт рыбы" #NT!
 ICE_export_our_fish_desc: "Рыба, рыба, рыба. Это, вероятно, самая прибыльная отрасль в Исландии, и расширение этого сектора только увеличит его экономическую значимость." #NT!
