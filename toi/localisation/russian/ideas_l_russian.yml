 cl_legal_desc: "Детский труд полностью легален в этой стране.\n\n§GLaissez-Faire§! Партии поддерживают это, партии §YГосударственного капитализма§! и §YПлановой экономики§! нейтральны по этому вопросу, партии §RИнтервенционизма§! выступают против этого." #NT!
 cl_restricted: "Ограниченный" #NT!
 cl_restricted_desc: "Детский труд частично легален в этой стране.\n\n§GInterventionist§! и §GПартии государственного капитализма§! поддерживают это, партии §YLaissez-Faire§! нейтральны по этому вопросу, партии §RPlanned Economy§! выступают против этого." #NT!
 cl_illegal: "Незаконный" #NT!
 cl_illegal_desc: "Детский труд полностью незаконен в этой стране.\n\n§GInterventionist§! и партии §GПлановой экономики§! поддерживают это, §YПартии государственного капитализма§! занимают нейтральную позицию по этому вопросу, партии §RLaissez-faire§! выступают против этого." #NT!
 unlimited_work_day: "Нет ограничения по рабочему дню" #NT!
 unlimited_work_day_desc: "В этой стране нет ограничений на продолжительность рабочего дня.\n\n§GLaissez-Faire§! партий поддерживают это, ни одна партия не занимает нейтральную позицию по этому вопросу, §RInterventionist§!, §Rгосударственно-капиталистические§! и §Rплановые экономические§! партии выступают против этого." #NT!
 fourteen_hour_work_day: "14-часовой рабочий день" #NT!
 fourteen_hour_work_day_desc: "В этой стране рабочий день ограничен 14 часами.\n\n§GInterventionist§! партий поддерживают это, §YLaissez-Faire§! и §Yпартии государственного капитализма§! занимают нейтральную позицию по этому вопросу, §Rпартии плановой экономики§! выступают против." #NT!
 twelve_hour_work_day: "12-часовой рабочий день" #NT!
 twelve_hour_work_day_desc: "В этой стране рабочий день ограничен 12 часами.\n\n§GInterventionist§! Партии поддерживают это, §Yгосударственно-капиталистические§! партии нейтральны по этому вопросу, партии §RLaissez-Faire§! и §RPlanned Economy§! выступают против этого." #NT!
 ten_hour_work_day: "10-часовой рабочий день" #NT!
 ten_hour_work_day_desc: "В этой стране рабочий день ограничен 10 часами.\n\n§GInterventionist§! и §Gпартии государственного капитализма§! поддерживают это, §Yпартии плановой экономики§! нейтральны по этому вопросу, партии §RLaissez-faire§! выступают против этого." #NT!
 eight_hour_work_day: "8-часовой рабочий день" #NT!
 eight_hour_work_day_desc: "В этой стране рабочий день ограничен 8 часами.\n\n§GLaissez-Faire§! партий поддерживают это, §YInterventionist§! партий нейтральны по этому вопросу, партии §RГосударственного капитализма§! и §RПлановой экономики§! выступают против этого." #NT!
 lp_serfdom: "Крепостное право" #NT!
 lp_serfdom_desc: "Крестьяне в этой стране являются крепостными и несвободны.\n\nВ западных странах это рассматривается как политика §gObsolete§!, и поэтому никто из них ее не поддерживает." #NT!
 lp_land_estates: "Земельные участки" #NT!
 lp_land_estates_desc: "Крестьяне в этой стране свободны, но они должны работать на землевладельцев.\n\n§GПартии государственного капитализма§! поддерживают это, партии §YLaissez-Faire§! и §YInterventionist§! нейтральны по этому вопросу, партии §RPlaned Economy§! выступают против этого." #NT!
 lp_land_purchase: "Покупка земли" #NT!
 lp_land_purchase_desc: "Крестьяне в этой стране свободны и могут покупать землю у землевладельцев.\n\n§GLaissez-Faire§! и §GInterventionist§! партии поддерживают это, §Yгосударственно-капиталистические§! партии нейтральны по этому вопросу, §Rплановая экономика§! партии выступают против этого." #NT!
 lp_peasant_holdings: "Крестьянские хозяйства" #NT!
 lp_peasant_holdings_desc: "Крестьяне в этой стране свободны, и вся земля поделена между ними.\n\n§GInterventionist§! партий поддерживают это, §YLaissez-Faire§! и §Yгосударственно-капиталистические§! партии нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
 lp_collectivization: "Коллективизация" #NT!
 lp_collectivization_desc: "Крестьяне в этой стране организованы в коллективные хозяйства.\n\n§GПартии плановой экономики§! поддерживают это, ни одна партия не занимает нейтральную позицию по этому вопросу, партии §RLaissez-Faire§!, §RInterventionist§! и §RState Capitalist§! выступают против этого." #NT!
 lp_tribal_communalism: "Племенной коммунализм" #NT!
 lp_tribal_communalism_desc: "Отдельные лица в этой стране продолжают древнюю неолитическую форму племенного коммунизма.\n\nМодернизированные страны рассматривают это как политику §gObsolete§!, и поэтому ни одна политическая партия ее не поддерживает." #NT!
 lp_african_communalism: "Коммунализм" #NT!
 lp_african_communalism_desc: "Отдельные лица в этой стране организовались в анархистские коммуны или какую-то другую уникальную форму коммунализма.\n\n§GAnarchist§! партий поддерживают это, §YCollectivist§! партий нейтральны по этому вопросу, §RLaissez-Faire§!, §RInterventionist§!, §RПлановая экономика§! и §RГосударственный капитализм§! выступают против этого." #NT!
