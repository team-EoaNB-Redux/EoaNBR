 undisturbed_isolation: "Ненарушаемая изоляция"
 #USA_undisturbed_isolation_desc: "Все еще восстанавливаясь после Великой депрессии и голода Dust Bowl, страна медленно восстанавливает свою инфраструктуру. Промышленность Америки в большинстве случаев работает на половину мощности и будет продолжать работать так, если только крупные события не выведут страну из оцепенения." #NT!
 undisturbed_isolation_desc: "Эта политика реализует полномасштабную изоляцию от всех других государств, даже если это также наносит ущерб изолированной стране.\n\n§GObsolete§! Политика" #NT!
 isolation: "Изоляция"
 isolation_desc: "Эта политика предусматривает мягкую изоляцию с разрешенной дипломатией и ограниченной торговлей с внешним миром, но не допускает присутствия иностранцев где-либо еще из определенных районов, что немного ухудшает экономику.\n\nПартии §Gгосударственного капитализма§! и §Gплановой экономики§! поддерживают это, партии §Yинтервенционистов§! занимают нейтральную позицию по этому вопросу, партии §RLaissez-faire§! выступают против этого." #NT!
 civilian_economy: "Гражданская экономика"
 civilian_economy_desc: "Такая политика обычна для мирного времени. Все идет так, как и должно быть, это лучшая политика для создания большой промышленной базы для войн или тяжелых времен.\n\n§GNo§! партии поддерживают это, §YAll§! партии нейтральны по этому вопросу, §RNo§! партии выступают против этого." #NT!
 low_economic_mobilisation: "Ранняя мобилизация"
 low_economic_mobilisation_desc: "Эта политика реализует небольшие военные усилия, которые могут быть полезны с точки зрения перевооружения или угроз со стороны стран-соперников.\n\n§GLaissez-Faire§! партий поддерживают это, §YInterventionist§! и §Yпартии плановой экономики§! нейтральны по этому вопросу, §Rпартии государственного капитализма§! выступают против этого." #NT!
 partial_economic_mobilisation: "Частичная мобилизация"
 partial_economic_mobilisation_desc: "Эта политика реализует скромную мобилизацию экономики государства. Обычно она используется, если страна ведет относительно легкую войну или хочет значительно увеличить национальную армию.\n\n§GLaissez-Faire§! и §GInterventionist§! партии поддерживают это, §YState Capitalist§! и §YPlanned Economy§! партии нейтральны по этому вопросу, ни одна партия не выступает против этого." #NT!
 war_economy: "Военная экономика"
 war_economy_desc: "Эта политика вводит полные стандарты военного времени для применения по всей стране, промышленность полностью переводится на военные нужды, хотя большинство важных гражданских заводов остаются работать, чтобы обеспечить гражданское население едва достаточным количеством поставок.\n\n§gWar§! Политика" #NT!
 tot_economic_mobilisation: "Всеобщая мобилизация"
 tot_economic_mobilisation_desc: "Все для победы! Почти все заводы работают с дополнительными рабочими, пытаясь удовлетворить военных своей продукцией, в то время как население сводит концы с концами с помощью аграрного сектора штата.\n\n§gWar§! Политика" #NT!
