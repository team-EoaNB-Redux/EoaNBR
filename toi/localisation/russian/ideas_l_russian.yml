 ten_percent_desc: "Это государство тратит 10% своего бюджета на национальную армию, обеспечивая ее припасами и снаряжением, а также обучая ее.\n\n§GJingoist§! партии поддерживают это, §YPro-Militarist§! партии нейтральны по этому вопросу, §RAnti-Militarist§! и §RPacifist§! партии выступают против этого." #NT!
 five_percent: "5% бюджета" #NT!
 five_percent_desc: "Это государство тратит 5% своего бюджета на национальную армию, обеспечивая ее припасами и снаряжением, а также обучая ее.\n\n§GPro-Militarist§! партии поддерживают это, §YJingoist§! и §YAnti-Militarist§! партии нейтральны по этому вопросу, §RPacifist§! партии выступают против этого." #NT!
