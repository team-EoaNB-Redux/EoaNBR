 BRA_parliament: "Бразильская парламентская система" #NT!
 BRA_parliament_desc: "Бразильская парламентская система странная, в ней законодательная и судебная власть все еще существуют, но вместо премьер-министра исполнительная власть находится у императора, а также у власти «модератора», когда он может вмешиваться в другие полномочия. Это гарантирует, что императору не могут бросить вызов другие полномочия, но это демонстрирует некоторый яростный авторитаризм." #NT!
 BRA_parliament2: "Популяризация бразильской парламентской системы" #NT!
 BRA_parliament2_desc: "Бразильская парламентская система странная, в ней законодательная и судебная власть все еще существуют, но вместо премьер-министра исполнительная власть находится у императора, а также у власти «модератора», когда он может вмешиваться в другие полномочия. Это гарантирует, что императору не могут бросить вызов другие полномочия, но это демонстрирует некоторый яростный авторитаризм." #NT!
 BRA_parliament3: "Либерализованная бразильская парламентская система" #NT!
 BRA_parliament3_desc: "В бразильском парламенте реализуются некоторые либеральные реформы." #NT!
 BRA_transatlantic: "Конец трансатлантической работорговли" #NT!
 BRA_transatlantic_desc: "С тех пор, как под давлением Великобритании был принят закон «Эусебиу де Кейрос», трансатлантическая работорговля в Бразилии прекратилась, что нанесло серьезный ущерб экономике. Теперь у них меньше рабочей силы, и на кофейных плантациях на юго-востоке страны не осталось никого, кто мог бы работать." #NT!
 BRA_recovery_effort1: "Усилия по экономическому и политическому восстановлению" #NT!
 BRA_recovery_effort1_desc: "Во время Регентства в Бразилии страна была сильно повреждена политически и экономически из-за сепаратистских движений и борьбы за власть. Дон Педру II сейчас пытается восстановить страну экономически и политически, с новыми законами, базовым образованием и научными достижениями." #NT!
 BRA_golden_prosperity: "Золотой век бразильской экономики" #NT!
 BRA_golden_prosperity_desc: "Страна стремительно индустриализируется, появляются новые железные дороги, поезда, достигаются научные достижения и наступает политическая стабильность." #NT!
 BRA_national_guard: "Национальная гвардия" #NT!
 BRA_national_guard_desc: "Национальная гвардия Бразилии — военная организация, созданная из лордов сельской местности. Хотя они являются хорошим резервом и могут стабилизировать обстановку в стране, они ослабляют обычную армию и большую часть времени берут военные вопросы в свои руки." #NT!
 BRA_marques_de_olinda: "Педро де Араужу Лима." #NT!
 BRA_marques_de_olinda_desc: "Педро де Араужо Лима, маркиз Олинда, председатель Совета министров." #NT!
 BRA_zacaria_de_gois: "Сакариас де Гойс и Васконселос." #NT!
 BRA_zacaria_de_gois_desc: "Закариас де Гойс и Васконселос, председатель Совета министров Лиги прогрессистов." #NT!
 BRA_marques_de_monte_alegre: "Маркиз де Монте Алегри" #NT!
 BRA_marques_de_monte_alegre_desc: "Консервативный премьер-министр." #NT!
 BRA_italian_workforce: "Итальянская рабочая сила в Сан-Паулу" #NT!
 BRA_italian_workforce_desc: "С тех пор, как иммиграция была усилена, итальянцы приехали работать на бразильские фабрики. Эта специализированная рабочая сила оказывает им некоторую поддержку." #NT!
 BRA_southern_economic_boom: "Южный экономический бум" #NT!
