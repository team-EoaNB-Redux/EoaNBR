 ENG_idea_working_class_exploitation_2_desc: "Рабочий класс в [ENG.GetNameDef] подвергается жестокой эксплуатации, работая в ужасных условиях и за прожиточный минимум. Ситуация немного улучшилась, когда правительство решило облегчить ситуацию, предоставив рабочим больше прав.\n\nУровень беспорядков среди рабочих в §Y[ENG.GetNameDef]§! составляет §R[?Root.ENG_worker_unrest]§!.\nБеспорядки среди рабочих усиливаются тяжелыми условиями труда и низким представительством и ослабляются хорошими условиями труда и представительством." #NT!
