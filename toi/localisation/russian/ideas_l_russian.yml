 experience_with_steel_guns_idea: "Опыт работы со стальным оружием" #NT!
 experience_with_steel_guns_idea_desc: "Благодаря нашему обширному опыту в литье орудий из чугуна и стали, и в частности артиллерии с нарезным казённым заряжанием, мы будем иметь преимущество по сравнению с артиллерией других стран, которые до сих пор отливали другие типы артиллерии." #NT!
