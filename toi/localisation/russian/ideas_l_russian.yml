 two_percent: "2% бюджета" #NT!
 two_percent_desc: "Это государство тратит 2% своего бюджета на национальную армию, обеспечивая ее припасами и снаряжением, а также обучая ее.\n\n§GAnti-Militarist§! партии поддерживают это, §YPacifist§! и §YPro-Militarist§! партии нейтральны по этому вопросу, §RJingoist§! партии выступают против этого." #NT!
 one_percent: "1% бюджета" #NT!
 one_percent_desc: "Это государство тратит 1% своего бюджета на национальную армию, обеспечивая ее припасами и оборудованием, а также обучая ее.\n\n§GPacifist§! партии поддерживают это, §YAnti-Militarist§! партии нейтральны по этому вопросу, §RPro-Militarist§! и §RJingoist§! партии выступают против этого." #NT!
 tax_rates: "Налоговые ставки" #NT!
 no_taxes: "Никаких налогов" #NT!
 no_taxes_desc: "Этот штат на самом деле идеологически выступает против подоходных налогов любого вида, полагаясь на комбинацию тарифов и акцизов для финансирования действий правительства.\n\n§GProtectionist§! партий поддерживают это, §YInterventionist§! партий нейтральны по этому вопросу, §RСвободная торговля§! партии выступают против этого." #NT!
 poll_taxes: "Подушный налог" #NT!
 poll_taxes_desc: "В этом штате слишком мало бюрократии, чтобы должным образом проводить налоги, основанные на богатстве. Он полагается на налогообложение, основанное на численности населения, для сбора национальных средств.\n\n§GLaissez-Faire§! партии поддерживают это, §YInterventionist§! партии нейтральны по этому вопросу, §RState Capitalist§! и §RPlanned Economy§! партии выступают против этого." #NT!
 very_low_taxes: "Очень низкие налоги" #NT!
 very_low_taxes_desc: "В этом штате очень низкие налоговые ставки, и население от этого очень выигрывает.\n\n§GLaissez-Faire§! Партии поддерживают это, §YInterventionist§! Партии нейтральны по этому вопросу, партии §RГосударственного капитализма§! и §RПлановой экономики§! выступают против этого." #NT!
 low_taxes: "Низкие налоги" #NT!
 low_taxes_desc: "В этом штате низкие налоговые ставки, и население от этого выигрывает.\n\n§GLaissez-Faire§! партий поддерживают это, §YInterventionist§! и §Yгосударственно-капиталистические§! партии нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
 normal_taxes: "Стандартные налоги" #NT!
 normal_taxes_desc: "В этом штате действуют обычные налоговые ставки и нет никаких специальных бонусов.\n\n§GInterventionist§! Партии поддерживают это, партии §YState Capitalist§! нейтральны по этому вопросу, партии §RLaissez-faire§! и §YPlanned Economy§! выступают против этого." #NT!
 high_taxes: "Высокие налоги" #NT!
 high_taxes_desc: "В этом штате высокие налоговые ставки, и его правительство извлекает из этого выгоду.\n\n§GПартии государственного капитализма§! поддерживают это, партии §Yинтервенционистов§! и §Yплановой экономики§! занимают нейтральную позицию по этому вопросу, партии §RLaissez-faire§! выступают против этого." #NT!
 very_high_taxes: "Очень высокие налоги" #NT!
 very_high_taxes_desc: "В этом штате очень высокие налоговые ставки, и его правительство извлекает из этого огромную выгоду.\n\nПартии государственного капитализма§! и §Gплановой экономики§! поддерживают это, ни одна партия не занимает нейтральную позицию по этому вопросу, партии §RLaissez-faire§! и §Rinterventionist§! выступают против этого." #NT!
