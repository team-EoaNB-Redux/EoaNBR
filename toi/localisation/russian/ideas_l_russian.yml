 religion_orthodox: "православный" #NT!
 religion_orthodox_desc: "Сформировавшись в результате Великого раскола 1054 года, восточное православное христианство определяет себя от католицизма через отвержение католического папы как представителя Яхве на Земле. Вместо этого в православии есть патриархи, которые управляют верой в своих областях, а патриарх в Константинополе является «первым среди равных», чтобы руководить ими." #NT!
 religion_coptic: "коптский" #NT!
 religion_coptic_desc: "Коптская православная церковь является ответвлением православного христианства, которое в основном встречается на Ближнем Востоке, в Абиссинии и Египте. Происходя из восточной христианской традиции, Церковь ставит различных Патриархов в качестве духовного авторитета в отношении толкования и практики веры, насколько это было задумано Яхве и Сыном Божьим, Иисусом Христом. Церковь отличается от восточного христианства тем, что природа Христа рассматривается только как божественная, а не как одновременно человеческая и божественная." #NT!
 religion_sunni: "сунниты" #NT!
 religion_sunni_desc: "Самая большая секта из двух великих сект ислама, суннитский ислам, безусловно, является наиболее распространенной конфессией ислама. Суннитский ислам считает, что Мухаммед не выбрал четко преемника, и что более широкое сообщество его последователей, следуя его «сунне» или поведению, само выбрало преемника, избрав Абу Бакра вторым халифом. За несколькими исключениями, суннитский ислам в целом похож на своего соперника в шиитском исламе." #NT!
 religion_shiite: "шиизм" #NT!
 religion_shiite_desc: "Одна из двух крупнейших сект в исламе, шиитский ислам или шиизм, была ветвью, которая образовалась после смерти пророка Мухаммеда и последовавших за этим распрей. Шииты верят, что Али ибн Али Талиб был назначен преемником Мухаммеда в качестве второго халифа ислама божеством, и что этому помешало вмешательство сторонников Абу Бакра. За некоторыми исключениями, шиитский ислам в целом похож на своего соперника в суннитском исламе." #NT!
 religion_ibadi: "Ибади" #NT!
 religion_ibadi_desc: "Секта ислама, ибадизм или ибадизм — религиозное ответвление, образовавшееся после смерти пророка Мухаммеда. Ибадизм представляет собой более умеренную форму ислама, в основном распространенную в Омане, которая интерпретирует некоторые элементы веры более свободно и менее определенно или абсолютно. Примерами являются отказ от идеи всеобщего халифа, который должен править исламским миром, в пользу независимого правления, и то, что правитель мусульман не должен делить кровь с тем же племенем, что и пророк Мухаммед." #NT!
 religion_jewish: "еврейский" #NT!
 religion_jewish_desc: "Иудаизм — это религия еврейского народа, и это вера, пропитанная культурными, историческими, религиозными и правовыми традициями своего народа. Иудаизм описывает веру в Адоная, Бога, и в частности его связь или завет с еврейским народом как «его народом» или «народом Бога». Эта и другие различные традиции и практики описаны в Танахе, величайшем из еврейских священных текстов, и прокомментированы такими произведениями, как Талмуд. Иудаизм — одна из трех великих монотеистических религий." #NT!
 religion_mahayana: "Махаяна" #NT!
 religion_mahayana_desc: "Махаяна, что означает «Великая колесница», является самой распространенной школой мысли в буддизме и встречается по всей Азии. Махаяна утверждает, что нирваны и просветления можно достичь в течение одной жизни, и что этого может достичь любой человек, независимо от класса, происхождения или крови, если он следует учениям школы. Она отвергает все представления о том, что просветления можно достичь только путем углубленного изучения философии, а скорее путем общей практики и освоения 6 или 10 «добродетелей», которые естественным образом приведут к просветлению и освобождению от страданий." #NT!
 religion_gelugpa: "Гелугпа" #NT!
 religion_gelugpa_desc: "Гелугпа, или просто Гелуг, является одной из самых молодых школ буддизма и следует учениям Чже Цонкапы и Атисы. Школа стремится к активному и решительному стремлению достичь нирваны или «истины», и разрыву цикла смерти и перерождения, который оставляет человечество в страданиях, с помощью методов, теоретически разработанных Чже Цонкапой и Атисой." #NT!
 religion_theravada: "Тхеравада" #NT!
 religion_theravada_desc: "Тхеравада, или «Школа старейшин», — это конфессия или школа буддизма, которая распространена на острове Цейлон и в Юго-Восточной Азии, в первую очередь в Таиланде и Бирме. Хотя Тхеравада разделяет многие основные ценности с другими школами буддизма, она уделяет основное внимание внутреннему самоанализу и анализу спасения и «единой истине». Школа также уделяет внимание строгим монашеским учениям и в целом более консервативна в своих практиках." #NT!
 religion_hindu: "индуистский" #NT!
 religion_hindu_desc: "Индуизм — религия, распространенная в основном на индийском субконтиненте, которая верит в огромный пантеон богов, где некоторые из них, такие как Кали, Вишну, Лакшми, Шива, Парвати и другие, служат более распространенной и популярной вере и действуют в рамках веры. У индуистов одни и те же боги, но их важность по отношению друг к другу зависит от региональных предпочтений. Вера придерживается схожих ценностей с религиями, которые действуют в непосредственной близости, причем честность, сдержанность, пацифизм и терпение являются ключевыми ценностями. Эти ценности тесно связаны с концепцией цикла перерождения и смерти и концепцией кармы, ценности ваших действий при жизни." #NT!
 religion_shinto: "Синтоизм" #NT!
 religion_shinto_desc: "Синтоизм, или синтоизм, — популярная религия, характеризующаяся анимизмом и пантеизмом, распространенная только на Японских островах. Веря в поклонение «ками», духам и богам, населяющим все вещи в мире, последователи синтоизма поклоняются и почитают этих духов в святилищах и личных святилищах. Религия тесно связана с японской культурной практикой и празднованием, при этом фестивали мацури и другие праздничные дни являются центральной частью культуры." #NT!
 religion_sikh: "сикхский" #NT!
 religion_sikh_desc: "Основанный на учении Гуру Нанака, первого Гуру, сикхизм является практикой следования учению линии Гуру. Веря в «Единую Истину», Ик Онкар, сикхи призываются жить своей жизнью в служении этой истине и жить жизнью, которая ищет истину, справедливость, самоконтроль и творчество." #NT!
 religion_animist: "Анимист" #NT!
 religion_animist_desc: "Анимизм представляет собой различные формы поклонения природе, где ключевым элементом является вера в то, что духи проявляются во всех вещах, и особенно в животных. Часто встречается среди народов, которые живут бок о бок с природой каждый день." #NT!
 religion_shamanism: "Шаманизм" #NT!
 religion_shamanism_desc: "Шаманизм описывает практику и веру в шаманов, религиозных деятелей, которые с помощью различных методов и ритуалов могут связываться и общаться с духами и призраками людей и богов. Часто шаманизм и анимизм разделяют некоторые черты друг с другом." #NT!
 religion_pagan: "язычник" #NT!
 religion_pagan_desc: "Язычество представляет собой старые верования и популярные народные верования народов, часто до введения более организованной религии. Последователи язычества верят в старых богов своего народа, которые правили до введения какой-либо основной религии." #NT!
 religion_mayan: "майя" #NT!
 religion_mayan_desc: "Религию майя, которую иногда называют культом говорящего креста, в основном исповедуют коренные народы полуострова Юкатан." #NT!
 religion_secular: "Светский" #NT!
 religion_secular_desc: "Секуляризм описывает принцип, согласно которому религия не участвует в государственных делах, и что все религии внутри страны равны друг другу по закону, независимо от того, насколько они различаются." #NT!
