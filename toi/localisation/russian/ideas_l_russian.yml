 GER_idea_german_general_staff_desc: "Немецкий Генеральный штаб был реформирован с использованием старых традиций прусского милитаризма и современной тактики, чтобы сформировать одну из самых элитных военных командных структур на карте." #NT!
 GER_idea_centralized_deutsches_heer: "Deutsches Heer" #NT!
 GER_idea_centralized_deutsches_heer_desc: "Немецкая армия основана на системе централизации, гарантирующей армии достаточное количество солдат и сильное центральное командование." #NT!
 GER_idea_centralized_deutsches_heer_2: "Deutsches Heer" #NT!
