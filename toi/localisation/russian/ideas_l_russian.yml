 free_trade_desc: "Это государство поддерживает полную свободу торговли и, таким образом, получает от этого выгоду.\n\n§GLaissez-Faire§! партий поддерживают это, §YInterventionist§! партий нейтральны по этому вопросу, §Rгосударственно-капиталистические§! и §Rплановые экономические§! партии выступают против этого." #NT!
