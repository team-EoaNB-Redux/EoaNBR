 limited_exports_desc: "Это государство поддерживает умеренный протекционизм и, таким образом, получает от него выгоду.\n\n§GInterventionist§! и §GПартии государственного капитализма§! поддерживают это, партии §YLaissez-Faire§! нейтральны по этому вопросу, партии §RPlanned Economy§! выступают против этого." #NT!
