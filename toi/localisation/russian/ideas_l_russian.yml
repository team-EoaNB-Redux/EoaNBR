 eoanb_law_tt_digital_era: "§YЦифровая эра§! начинается примерно в §Y1993§! и длится до тех пор, пока технологии не станут достаточно развитыми для перехода в §YПостцифровую эру§!.\n\nПереключение между эпохами возможно только по решению или, для некоторых стран, по принципу Фокуса." #NT!
 eoanb_law_tt_post_digital_era: "§YПостцифровая эра§! описывает эпоху, в которой технологии вышли за рамки простой цифровизации, в области, которые человечество никогда не считало возможными всего несколько десятилетий назад.\n\nВ настоящее время это последняя эпоха в «Конце нового начала»." #NT!
 eoanb_law_tt_pre_industrial_army: "§YТрадиционная армия§! описывает обычное состояние военной тактики и структуры до промышленной революции. Ее основными отличительными чертами были огромные армейские стеки и линейная война.\n\nПереключение закона вашей армейской эры происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_victorian_army: "§YВикторианская армия§! описывает обычное состояние военной тактики и структуры в викторианскую эпоху. Ее основными отличительными чертами были полковая война и широкое использование артиллерии.\n\nПереключение вашего закона эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_victorian_army_PRS: "§YПрусско-викторианская армия§! описывает особую структуру армии, использовавшуюся Пруссией в викторианскую эпоху.\n\nПереключение закона вашей армейской эпохи происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эпохе§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_machine_army: "§YПромышленная армия§! описывает обычное состояние военной тактики и структуры между Франко-прусской войной и Первой мировой войной. Ее основными отличительными чертами были огромные пехотные армии, позиционная война и использование новых технологий, таких как ранние самолеты или минометы.\n\nПереключение закона вашей эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_combined_arms: "§YОбъединенные вооружения§! описывает обычное состояние военной тактики и структуры во время Первой и Второй мировых войн. Его основными отличительными чертами были использование объединенных вооружений, новых танковых технологий и тактики отделений.\n\nПереключение вашего закона эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YДоктрине сухопутных войск§!." #NT!
 eoanb_law_tt_modern_army: "§YМодернизированная армия§! описывает обычное состояние военной тактики и структуры во время Холодной войны. Ее основными отличительными чертами были использование новых технологий и ее проектирование с учетом возможности ядерной войны.\n\nПереключение закона вашей эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_digital_army: "§YЦифровая армия§! описывает обычное состояние военной тактики и структуры во время цифровой революции в армии. Ее главной отличительной чертой было внедрение новых, революционных технологий в армию.\n\nПереключение вашего закона эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YЗемельной доктрине§!." #NT!
 eoanb_law_tt_modern_war_army: "§YСовременная война§! описывает обычное состояние военной тактики и структуры, присутствующее в большинстве западных армий сегодня. Его основными отличительными чертами являются война отрядов, технологическая конкуренция и скоординированное сотрудничество между различными военными родами.\n\nПереключение вашего закона эры армии происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эре§!, так и в §YДоктрине суши§!." #NT!
 eoanb_law_tt_futuristic_army: "§YAdvanced Army§! описывает состояние военной тактики и структуры в будущем. Хотя никто точно не знает, что это может повлечь за собой, весьма вероятно, что война будет революционизирована многими новыми военными технологиями - и это может даже осуществляться в космосе.\n\nПереключение вашего закона эры армии происходит по событию, когда вы достаточно продвинулись как в §YTechnological Era§!, так и в §YLand Doctrine§!." #NT!
 eoanb_law_tt_agrarian: "§YАграрное общество§! описывает низшую стадию индустриализации, когда большинство людей живут за счет возделываемых земель.\n\nИзменение закона об индустриализации в основном происходит по решению, за исключением нескольких исключений." #NT!
 eoanb_law_tt_industrializing: "§YIndustrializing§! описывает стадию индустриализации, на которой части промышленности начали переходить на машинное производство.\n\nПереход на новый закон об индустриализации в основном происходит по решению, за исключением нескольких случаев." #NT!
 eoanb_law_tt_industrialized: "§YIndustrialized§! описывает стадию индустриализации, на которой большая часть производства товаров осуществляется машинами. Для этой стадии характерны промышленный рост и уменьшение значимости рабочих.\n\nИзменение закона индустриализации в основном происходит по решению, за исключением нескольких случаев." #NT!
 eoanb_law_tt_electrification: "§YElectrification§! описывает стадию индустриализации, на которой большинство городских территорий электрифицированы, а промышленность также зависит от электричества.\n\nИзменение закона об индустриализации в основном происходит по решению, за исключением нескольких случаев." #NT!
 eoanb_law_tt_mass_production: "§YМассовое производство§! описывает стадию индустриализации, на которой изобилие товаров может быть достигнуто путем интенсивной индустриализации средств производства.\n\nИзменение закона индустриализации в основном происходит по решению, за исключением нескольких случаев." #NT!
 eoanb_law_tt_non_monarchical_system: "§YНенаследственная система§! просто описывает политическую систему, в которой наследник не требуется.\n\nМеханика наследников в основном зависит от решений." #NT!
 eoanb_law_tt_no_heir: "§YНет наследника§! означает, что в вашей стране в настоящее время нет наследника, но он необходим.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_dethroned_heir: "§YСвергнутый наследник§! означает, что ваш наследник свергнут, что ставит под угрозу стабильность вашей монархии.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_nonfamily_heir: "§YНаследник, не являющийся членом семьи§! означает, что ваш наследник не принадлежит к вашей королевской семье, что ослабляет его притязания.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_weak_heir: "§YСлабый наследник§! означает, что у вас есть действительный наследник семьи, но его притязания слабы. Притязания можно усилить в большинстве случаев.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_has_heir: "§YСильный наследник§! означает, что у вас есть действительный, сильный наследник семьи.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_religion_catholic: "Вера §YCatholic§! возникла в первом веке нашей эры и основана на жизни и деяниях Иисуса Христа.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_protestant: "Вера §YProtestant§! возникла в 1517 году в результате протеста Мартина Лютера против католической церкви.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_orthodox: "Вера §YOrthodox§! возникла во время Великого раскола в 1054 году, после чего Восточная католическая церковь стала называть себя православной.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_coptic: "Вера §YCoptic§! возникла в Египте в 42 году.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_sunni: "Вера §YSunni§! возникла в 632 году после деяний Мухаммеда.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shiite: "Вера §YShiite§! — это ветвь ислама, которая верит, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_ibadi: "Вера §YIbadi§! возникла около 657 года в противовес Омейядскому халифату.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_jewish: "Вера §YJewish§! возникла где-то около 1500 г. до н. э. в Иудейском царстве. Некоторые считают ее старейшей крупной религией после зороастризма.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_mahayana: "Вера §YMahayana§! является одним из основных направлений буддизма и, как полагают, возникла где-то около 800 г. до н. э. в Индии.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_gelupga: "Вера §YGelugpa§! является одной из новейших школ буддизма и впервые возникла как монашеская традиция в 1056 году.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_theravada: "Вера §YTheravada§! является одной из древнейших ветвей буддизма и, как говорят, возникла около 300 г. до н. э.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_hindu: "Вера §YHindu§! возникла в Индии примерно около 400 г. до н. э. Ее часто характеризуют скорее как образ жизни, чем как религию.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shinto: "Вера §YShinto§! впервые возникла как форма традиции около 800 года в Японии.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_sikh: "Вера §YSikh§! — монотеистическая религия, возникшая в Северной Индии в конце XV века.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_animist: "Вера §YAnimist§! — это убеждение в том, что все объекты обладают особой духовной сущностью. Если ее можно назвать настоящей религией, то она, безусловно, самая древняя, восходящая к эпохе палеолита.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shamanism: "Вера §YShamanist§! — это убеждение в том, что все объекты обладают духом, и шаманы могут направлять этих духов или духовную энергию в физический мир. Шаманские практики впервые возникли еще в палеолитическую эпоху.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_pagan: "Вера §YPagan§! описывает веру в множественных богов, происходящую из скандинавской культуры.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_mayan: "Вера §YMayan§! возникла на полуострове Юкатан и является коренной верой народа майя.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_secular: "§YSecular§! описывает отсутствие религиозной веры у населения.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_oral_tradition: "§YУстная традиция§! описывает передачу информации следующему поколению с помощью историй или подобных языковых средств.\n\nНа образовательное право в основном влияют решения и события." #NT!
 eoanb_law_tt_traditional_uluma: "§YТрадиционный Улума§! означает, что образование делает упор на исламскую доктрину, и только богатые или привилегированные люди смогут позволить себе такое образование.\n\nНа образовательное законодательство в основном влияют решения и события." #NT!
 eoanb_law_tt_privileged_education: "§YПривилегированное образование§! означает, что только богатые или привилегированные смогут позволить себе надлежащее образование. Обычных людей будут учить в основном их родители.\n\nНа образовательный закон в основном влияют решения и события." #NT!
 eoanb_law_tt_open_schools: "§YОткрытые школы§! означают, что государство или частный сектор предоставляют учреждения для получения образования, доступные большинству.\n\nНа законодательство об образовании в основном влияют решения и события." #NT!
 eoanb_law_tt_compulsory_education: "§YОбязательное образование§! означает, что каждый гражданин этой страны должен пройти обучение в учреждении, предоставляемом в основном государством, хотя частный сектор также может финансировать эти учреждения.\n\nНа законодательство об образовании в основном влияют решения и события." #NT!
