 eoanb_law_tt_lp_african_communalism: "Этот закон можно выбрать с помощью специального фокуса §YПлеменное государство§!." #NT!
 religion_confucian: "конфуцианский" #NT!
 eoanb_law_tt_religion_confucian: "Вера §YConfucian§! возникла из Ста школ мысли китайского философа Конфуция около 500 г. до н. э.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 GER_idea_winners_of_fp: "Победители Франко-прусской войны" #NT!
 GER_idea_winners_of_fp_desc: "Германия радуется своей победе во франко-прусской войне, которая, к сожалению, сделала военных лидеров ленивыми и неспособными адаптировать новую тактику." #NT!
 GER_idea_winners_of_fp_2: "Победители Франко-прусской войны" #NT!
