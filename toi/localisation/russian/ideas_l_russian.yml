 no_separation_desc: "Единый центр власти, судебная и законодательная власть — это одно и то же, судьи назначаются политически." #NT!
 executive_influence: "Влияние руководства" #NT!
 executive_influence_desc: "Разделение властей существует только номинально." #NT!
 limited_independence: "Ограниченное разделение" #NT!
 limited_independence_desc: "Независимость с ограниченными сдержками и противовесами." #NT!
 balanced_powers: "Сбалансированные полномочия" #NT!
 balanced_powers_desc: "Независимая с соответствующими сдержками и противовесами. Равное разделение властей." #NT!
 communal: "Коммунальный" #NT!
 communal_desc: "Полномочия находятся в руках сообщества и/или старейшин. Решения принимаются на основе консенсуса или большинства." #NT!
 no_federalism: "Нет федерализма" #NT!
 no_federalism_desc: "Эта страна не принимает европейскую идею федерализма." #NT!
 federalism: "Федерализм" #NT!
 federal_control: "Федеральный контроль" #NT!
 federal_control_desc: "Последнее слово по всем вопросам остается за федеральным правительством. Отдельные штаты практически не имеют независимости." #NT!
 states_restricted: "Штаты ограничены" #NT!
 states_restricted_desc: "Штаты обладают некоторой независимостью." #NT!
 federalist: "Федералист" #NT!
 federalist_desc: "Федеративный союз штатов. Штаты имеют большое влияние в вопросах, касающихся большинства проблем в пределах их границ." #NT!
 federal_restricted: "Федералы Ограничено" #NT!
 federal_restricted_desc: "Федеральное правительство — это один парень, который сидит в комнате за столом, и единственное, что им позволено решать, — кого бомбить. Человека выбирают на каком-то тесте на IQ и, возможно, на физическом турнире вроде десятиборья." #NT!
 #culture: "Культурная и образовательная политика" #NT!
 education: "Образование" #NT!
 oral_tradition: "Устная традиция" #NT!
 oral_tradition_desc: "Устная традиция — это передача знаний старейшинами и мудрецами без какой-либо структуры или официальных рамок.\n\nВ западных странах это рассматривается как политика §gObsolete§!, и поэтому ни одна из них ее не поддерживает." #NT!
 traditional_uluma: "Традиционные Улумы" #NT!
 traditional_uluma_desc: "Улуму можно охарактеризовать как ученых общества, которые являются хранителями, передатчиками и толкователями религиозных знаний в исламе, включая исламскую доктрину и право.\n\nВ западных странах это рассматривается как политика §gObsolete§!, и только §GFundamentalists§! ислама ее поддерживают." #NT!
 privileged_education: "Привилегированное образование" #NT!
 privileged_education_desc: "Привилегированное образование оставляет привилегию знания за самыми богатыми людьми. Школы часто дороги, но их курсы часто высокого уровня и обеспечивают полное высшее образование.\n\n§GReactionary§! и §GConservative§! партии поддерживают это, §YLiberal§! партии нейтральны по этому вопросу, §RProgressive§! партии выступают против этого." #NT!
 open_schools: "Открытые школы" #NT!
 open_schools_desc: "Школы открыты для всех детей, бедных и богатых. Школы все еще имеют стоимость, но достаточно низкую даже для рабочих или фермеров в сельской местности. В результате откроется больше школ, и общая грамотность увеличится.\n\n§GProgressive§! партии поддерживают это, §YConservative§! и §YLiberal§! партии нейтральны по этому вопросу, §RReactionary§! партии выступают против этого." #NT!
 compulsory_education: "Обязательное образование" #NT!
 compulsory_education_desc: "Школа станет обязательной для всех детей определенного возраста. Вместе с ней придет бесплатная школа и создание большой организованной школьной системы. Результатом станет значительное повышение грамотности среди нашего народа.\n\n§GProgressive§! и §GLiberal§! партии поддерживают это, §YConservative§! партии нейтральны по этому вопросу, §RProgressive§! партии выступают против этого." #NT!
 religion: "Религия" #NT!
 atheistic_state: "Атеистическое государство" #NT!
 atheistic_state_desc: "Атеистическое государство будет работать над устранением любых упоминаний или символики, связанных с религией или религиозными обрядами. За этим стоит желание заставить страну пойти дальше без предположительно цепей, которые являются религиозной верой, даже если на самом деле казнь часто жестока и угнетательна. \n\n§GProgressive§! партии поддерживают это, §YLiberal§! партии нейтральны по этому вопросу, §RConservative§! и §RReactionary§! партии выступают против этого." #NT!
 secular_state: "Светское государство" #NT!
 secular_state_desc: "Светское государство стремится устранить влияние религии на государство, государственный орган должен быть нерелигиозным, чтобы отражать многообразие страны. Кроме того, это поможет с централизацией власти и поможет сбалансировать наш бюджет, поскольку финансирование религиозных структур из него исключено. \n\n§GProgressive§! и §GLiberal§! партии поддерживают это, §YConservative§! партии нейтральны по этому вопросу, §RReactionary§! партии выступают против этого." #NT!
 state_religion: "Государственная религия" #NT!
 state_religion_desc: "Провозглашение государственной религии в нашей стране ясно показывает, что мы поддерживаем их интересы больше, чем чьи-либо еще. Это отличный способ объединить людей под нашим знаменем, но это может создать напряженность между различными религиозными группами в нашей стране. \n\n§GConservative§! и §GReactionary§! партии поддерживают это, §YLiberal§! партии нейтральны по этому вопросу, §RProgressive§! партии выступают против этого." #NT!
 theocratic_state: "Теократическое государство" #NT!
 theocratic_state_desc: "Теократическое государство — это страна, в центре которой находится религиозное большинство. Лидером часто является религиозный лидер, а принимаемые решения часто оправдываются священными текстами и законами. \n\nНи одна партия не поддерживает это, партии §YConservative§! и §YReactionary§! нейтральны по этому вопросу, партии §RLiberal§! и §RProgressive§! выступают против этого." #NT!
