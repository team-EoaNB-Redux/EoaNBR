 export_focus_desc: "Это государство поддерживает экспорт своих ресурсов и, таким образом, получает от этого выгоду.\n\n§GInterventionist§! партий поддерживают это, §YLaissez-Faire§! и §Yгосударственно-капиталистические§! партии нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
