 religion_catholic_desc: "Католицизм — крупнейшая христианская конфессия и одна из старейших. Католицизм утверждает, что существует только одна Церковь, основанная Иисусом Христом, что ее епископы являются преемниками апостолов Христа, и что Папа Римский является преемником Святого Петра, чья легитимность и главенство были дарованы непосредственно Иисусом Христом." #NT!
 religion_protestant: "протестантский" #NT!
 religion_protestant_desc: "Протестантизм относится к различным христианским реформационным движениям, которые появились в Европе в начале 1500-х годов на волне растущего недовольства Католической церковью. Протестанты отвергают идею о том, что Папа является представителем Бога на Земле, и папское превосходство, выступая вместо этого за всеобщее священство и sola fide, оправдание только верой." #NT!
