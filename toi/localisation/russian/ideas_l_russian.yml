 eoanb_law_tt_no_constitution: "§YНет конституции§! описывает государство, в котором нет конституции.\n\nНа статус конституции в основном влияют решения, но фокусы и события также могут оказывать на него влияние." #NT!
 eoanb_law_tt_sharia_constitution: "§YШариатская конституция§! описывает государство, в котором страна приняла законы и права, изложенные в Коране, Хадисе, Киясе и Иджме. Хотя шариат распространяет права на немусульман, он институционально благоприятствует мусульманам.\n\nСтатус конституции в основном зависит от решений, но фокусы и события также могут влиять на это." #NT!
 eoanb_law_tt_human_rights: "§YПрава человека§! описывает государство, в котором страна предоставляет защиту основных прав человека, но не имеет полноценной конституции.\n\nНа статус конституции в основном влияют решения, но на него также могут влиять фокусы и события." #NT!
 eoanb_law_tt_constitution_adopted: "§YПринятие конституции§! описывает состояние, в котором в стране действует полная конституция.\n\nНа статус конституции в основном влияют решения, но фокусы и события также могут оказывать на него влияние." #NT!
 eoanb_law_tt_limited_constitution: "§YОграниченная конституция§! описывает государство, в котором есть конституция, но она либо совсем новая, незаконченная, либо не предоставляет много прав своему народу.\n\nНа статус конституции в основном влияют решения, но фокусы и события также могут оказывать на него влияние." #NT!
 eoanb_law_tt_no_elections: "§YВыборы отсутствуют§! означает, что в вашей стране не проводятся демократические выборы.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_one_party_elections: "§YОднопартийные выборы§! означают, что в вашей стране проводятся выборы, но они едва ли создают иллюзию демократии.\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_limited_elections: "§YОграниченные выборы§! означают, что в вашей стране проводятся демократические выборы, но правительство вмешивается в них слишком часто или оказывает на своих граждан достаточно сильное давление, из-за чего выборы не считаются свободными.\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальные интересы." #NT!
 eoanb_law_tt_free_elections: "§YСвободные выборы§! означают, что в вашей стране проводятся свободные демократические выборы.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_absolutism: "§YAbsolutism§! означает, что один человек, король, император или кто-то в этом роде, имеет полный контроль над вашей страной.\n\nНа закон об избирательном праве может влиять множество факторов." #NT!
 eoanb_law_tt_oligarchism: "§YOligarchism§! означает, что совет, аристократия, внутреннее кольцо или что-то в этом роде имеют полный контроль над вашей страной.\n\nНа закон об избирательном праве может влиять множество факторов." #NT!
 eoanb_law_tt_parliamentary_suffrage: "§YПарламентское избирательное право§! означает, что при условии проведения выборов в вашей стране каждый член парламента будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_property_owners_suffrage: "§YИзбирательное право для богатых§! означает, что при условии проведения выборов в вашей стране каждый богатый или знатный гражданин будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_universal_male_suffrage: "§YВсеобщее избирательное право для мужчин§! означает, что при условии проведения выборов в вашей стране каждый гражданин мужского пола будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_universal_suffrage: "§YВсеобщее избирательное право§! означает, что при условии проведения выборов в вашей стране каждый ее гражданин будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_tribal_slavery: "§YПлеменное рабство§! означает, что рабство распространено в этой стране, и поскольку это племенное государство, оно управляется очень неэффективно.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_slavery: "§YSlavery§! означает, что рабство распространено или законно в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_slavery_all_but_name: "§YВсё, кроме имени§! означает, что рабство технически незаконно, однако правительство не обеспечивает его отмену должным образом. Либо из-за неспособности, либо намеренно, рабство по-прежнему широко практикуется.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_racial_laws: "§YРасовые законы§! означают, что определенные этнические группы подвергаются дискриминации по закону в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_segregation: "§YSegregation§! означает, что этнические группы в этой стране разделены. Это часто, но не всегда, означает, что одна этническая группа имеет большую привилегию по сравнению с другими.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_limited_equality: "§YОграниченное равенство§! означает, что технически, по закону, все граждане равны, но полное равенство не достигается, поскольку дискриминация либо очень распространена, либо страна настолько однородна, что этот вопрос изначально не возникает.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_full_equality: "§YПолное равенство§! означает, что каждый гражданин этой страны равен перед законом и обращением.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_southern_menace: "§YЮжная "угроза"§! - это распространенное мнение, что юг Италии крайне варварский и нецивилизованный. Из-за этого южане не пользуются теми же правами и уважением, что и северяне" #NT!
