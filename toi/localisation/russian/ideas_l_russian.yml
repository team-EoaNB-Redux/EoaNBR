 ALG_fellagha: "Феллагские группы" #NT!
 ALG_fellagha_desc: "Как и любая другая бандитская группировка, феллаги вымогают деньги, воруют и убивают. Так в чем же разница между ними и другими бандитскими группировками? Феллаги называют себя, а в некоторых случаях и являются, антиколониальными борцами. Они используют это звание как способ вербовать больше членов и обычно правят и терроризируют сельские районы, до которых наши силы едва ли могут добраться. Они устраивают засады на наши войска, убивают их и крадут их снаряжение, чтобы позже перепродать его. Существуют десятки, если не сотни таких банд, у них нет центральной целостности, и иногда они воюют друг с другом." #NT!
  
