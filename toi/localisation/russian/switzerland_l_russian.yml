  #Events 
 swiss.1.t: "Французы победили" #NT!
 swiss.1.d: "Короткая война, которая разразилась в Савойе, закончилась победой французов. В результате швейцарские войска отступили обратно за новую границу. Очевидно, что швейцарцы не ожидали никакого сопротивления со стороны французов..." #NT!
 swiss.1.a: "Хорошо..." #NT!
 swiss.2.t: "Швейцарские войска одержали победу" #NT!
 swiss.2.d: "Короткая война, которая разразилась в Савойе, закончилась победой швейцарцев. В результате французские войска отступили обратно за новую границу. Очевидно, что французы не ожидали сильного сопротивления со стороны швейцарцев..." #NT!
 swiss.2.a: "Хорошо..." #NT!
 swiss.3.t: "Французы вторгаются в Савойю" #NT!
 swiss.3.d: "Французы были возмущены нашей оккупацией и послали свою армию в регион, чтобы силой снять нашу оккупацию. Мы должны стоять на своей земле, иначе мы потеряем власть над Савойей." #NT!
 swiss.3.a: "Взрыв!" #NT!
 swiss.4.t: "Франция отступает!" #NT!
 swiss.4.d: "Французские войска отступили, отказавшись от попыток вытеснить швейцарские войска." #NT!
 swiss.4.a: "Большой!" #NT!
 swiss.5.t: "Швейцария Оккупация Савойи!" #NT!
 swiss.5.d: "Швейцарские войска оккупировали регион Савойя, который теперь наш! Если мы ничего не сделаем, то весьма вероятно, что Швейцария аннексирует Савойю. Однако мы можем послать в этот район небольшой отряд, чтобы вытеснить швейцарцев, вряд ли они этого будут ожидать, и у нас будет приличный шанс на победу." #NT!
 swiss.5.a: "Вытолкните их!" #NT!
 swiss.5.b: "Не рискуйте!" #NT!
 swiss.6.t: "Невоенные оберинструкторы?" #NT!
 swiss.6.d: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти из высшего командования и из армии в целом. В то время как они начнут новую главу в своей жизни, некоторые могут пойти в политику и т. д., они все еще хотят иметь возможность обучать «инструкторов». В таком случае, должны ли мы позволить невоенному персоналу вмешиваться в образование наших солдат, даже если они пойдут в политику и могут попасть под влияние их идеологий?" #NT!
 swiss.6.a: "Разрешить это" #NT!
 swiss.6.b: "Не позволяй этому" #NT!
