l_russian:
  
  ### Swiss Focus Tree ### 
 SWI_Elect_Guillaume: "Избранный Гийом" #NT!
 SWI_Elect_Guillaume_desc: "Над Альпами надвигается буря! Федеральное собрание Германии избрало ветерана Зондербундкрига Гийома Анри Дюфура генералом, он будет иметь полномочия решать любые внешнеполитические кризисы, которые могут возникнуть из-за империалистических амбиций наших соседей." #NT!
 SWI_Neuenburgerhandel: "Нойенбургерхандель" #NT!
 SWI_Neuenburgerhandel_desc: "Пруссия возобновила свои претензии на провинцию Невшатель, которая с 1815 года является частью нашей Конфедерации, а также коронной землей прусских монархов. Это вызвало большой кризис между нашими двумя странами. Недавно избранный генерал Дюфур займется текущим кризисом в Невшателе, и он уже признал, что любая война между Швейцарией и Пруссией, одной из великих держав, будет дорогостоящей. В свете разворачивающихся событий он, таким образом, занял позицию, что мы должны избегать войны с Пруссией, пока война не станет ultima ratio." #NT!
 SWI_Prepare_for_Invasion: "Подготовка к вторжению" #NT!
 SWI_Prepare_for_Invasion_desc: "Мы получаем информацию о том, что Пруссия готовится к вторжению в нашу страну. Около 130–140 тысяч человек мобилизованы пруссаками и готовы начать свой поход. Поскольку им предстоит пересечь южные и центральные немецкие земли, прежде чем они прибудут на нашу границу, у нас есть некоторое время на подготовку. В рамках наших приготовлений нам необходимо пополнить наши запасы оружия и подготовить наши форты на реке Рейн. Нам также необходимо подготовить армию, поскольку мы намерены вести бои в Бадене и не допустить их в Швейцарию. Кто знает, может быть, мы получим неожиданную помощь, если начнется война? Но, знайте, мы должны подготовиться к худшему..." #NT!
 SWI_talk_with_prussia: "Переговоры с Пруссией" #NT!
 SWI_talk_with_prussia_desc: "Поскольку другие великие державы выразили свое мнение и показали Пруссии, что они не поддерживают ее в Невшательском кризисе, возможно, нам удастся договориться о решении кризиса, поскольку сейчас у нас есть преимущество над Пруссией. Хотя у нас есть возможность сказать им, что мы не откажемся ни на дюйм от наших требований, это увеличит вероятность войны. Возможно, в наших и их интересах договориться о компромиссе, чтобы пруссаки могли сохранить свое лицо, а мы могли бы отпраздновать окончательное включение Невшателя в нашу Конфедерацию." #NT!
 SWI_paris: "Парижский договор" #NT!
 SWI_paris_desc: "Пруссаки согласились на наше предложение, и в течение последних дней с пруссаками велись переговоры, чтобы определить, как должен закончиться кризис и какие будут меры. Наконец, нам удалось прийти к соглашению, которое дает нам полный контроль над Невшателем, но все еще дает прусским монархам право претендовать на титул «принца Невшателя»!" #NT!
 SWI_hold_prussians_at_rhine: "Удержать пруссаков на Рейне" #NT!
 SWI_hold_prussians_at_rhine_desc: "Хотя на нашей стороне были Великие державы, и мы были готовы вести переговоры и находить компромисс, Пруссия отказалась вести переговоры о договоре, но вместо этого решила начать войну. Поскольку Пруссия еще не объявила войну, у нас еще есть время подготовиться. Время для переговоров прошло — теперь время сражаться! Мы отправим наши войска в Баден, чтобы дать им бой, в соответствии с нашим планом. Да одержим мы победу!" #NT!
 SWI_Savoyerhandel: "Savoyerhandel" #NT!
 SWI_Savoyerhandel_desc: "В рамках своего франко-сардинского союза Сардиния заявила, что передаст Савойю Франции, если она одержит верх в войне с австрийцами. Это действительно так сейчас, и с нашей точки зрения передача Савойи является нарушением решений Венского конгресса и может быть опасной для нас, если Франция захочет интегрировать некоторые наши территории. И поэтому мы должны воспользоваться нашим правом, предоставленным Великими державами на Венском конгрессе, чтобы занять Савойю, пока ситуация не разрешится!" #NT!
 SWI_Preemptive_full_Occupation: "Превентивная полная оккупация" #NT!
 SWI_Preemptive_full_Occupation_desc: "Мы не можем оставаться нейтральными, если есть угроза целостности и суверенитету наших стран! Французы будут рассматривать интеграцию Савойи в свое государство как только первый шаг, а затем, возможно, начнут тосковать по нашей франкоговорящей части Швейцарии, Романдии! Мы должны предотвратить это - и мы сделаем это, превентивно оккупировав Савойю, как уже предлагали наши сторонники жесткой линии в парламенте!" #NT!
 SWI_bear_consequences: "Нести ответственность за последствия" #NT!
 SWI_bear_consequences_desc: "Наш долг — обеспечить независимость и целостность Швейцарии! Иногда нам приходится платить за это высокую цену, как в нашей ситуации прямо сейчас. Французы отдалились от нас из-за нашей савойской оккупации! Но мы должны нести ответственность за последствия, если хотим защитить свою страну — какими бы они ни были!" #NT!
 SWI_establish_canton: "Савойский кантон" #NT!
 SWI_establish_canton_desc: "Со временем становится ясно, что мы не сможем долго держать Савойю под военной оккупацией. Поскольку они пока не готовы присоединиться к нашей конфедерации и выступают против этой идеи, нам следует начать с интеграции Савойи, чтобы показать им преимущества нашего швейцарского государства! Создание кантона в Савойе также поможет нам облегчить бремя администрации. Так что добро пожаловать в нашу швейцарскую семью, кантон Савойя!" #NT!
 SWI_talk_to_french: "Переговоры с Францией" #NT!
 SWI_talk_to_french_desc: "Было бы не лучшей идеей применять силу в этой ситуации, так как это может дать Франции повод для войны против нас и привести к их вторжению в Романдию. Более мудрым шагом будет попытаться найти решение нашего кризиса дипломатическим путем! Возможно, мы сможем прийти к соглашению, которое предоставит нам нашу территориальную целостность." #NT!
 SWI_occupy_north: "Оккупируйте Верхнюю Савойю" #NT!
 SWI_occupy_north_desc: "Венский конгресс дал нам право занять север Савойи, также называемый Верхней Савойей, в случае, если Франция когда-либо снова попытается аннексировать Савойю, при этом не отказываясь от своего нейтралитета. Возможно, нам следует продолжить этот путь вместо того, чтобы отказываться от переговоров и занимать всю Савойю." #NT!
 SWI_naps_plebiscite: "Плебисцит Наполеона III" #NT!
 SWI_naps_plebiscite_desc: "Наши дипломатические амбиции принесли некоторые результаты - в Савойе пройдут два плебисцита по вопросу интеграции Савойи во Францию. Первый будет посвящен вопросу о том, будет ли Савойя интегрирована в состав Франции, а второй - вопросу о создании Савойской зоны свободной торговли, которая не будет зависеть от решений французского правительства, от чего наша экономика выиграет. Хотя, возможно, не все требования были приняты, это все равно выгодная сделка для Швейцарии, даже если некоторые из наших граждан могут быть ею недовольны!" #NT!
 SWI_1857_mil_reforms: "Военные реформы 1857 года" #NT!
 SWI_1857_mil_reforms_desc: "Мы начали военную реформу в 1850 году, с помощью которой нам удалось решить некоторые проблемы, и которая обеспечила централизацию нашей армии. Но некоторые проблемы сохранились и вернулись. Из-за этого нам придется начать вторую реформу нашей армии с целью решения этих проблем." #NT!
 SWI_Establish_Oberinstruktor: "Создать «Оберинструктора пехоты»." #NT!
 SWI_Establish_Oberinstruktor_desc: "Мы думали о создании новой должности в наших вооруженных силах, «Oberinstruktor», главного генерала всех генералов. Эти идеи уже были опробованы, например, с «Oberinstruktor der Artillerie», и это уже имело успех, показывая, что создание такой должности не является помехой для наших вооруженных сил." #NT!
 SWI_centralised_appointment: "Централизованное назначение" #NT!
 SWI_centralised_appointment_desc: "Наше высшее командование является наиболее подходящим вариантом для выбора нашего «Обер-инструктора», поскольку у них самый большой опыт работы в нашей армии, и они смогут найти наиболее подходящего и преданного кандидата на эту должность." #NT!
 SWI_non_mill_oberinstruktors: "Невоенные оберинструкторы" #NT!
 SWI_non_mill_oberinstruktors_desc: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти из высшего командования и из армии в целом. В то время как они начнут новую главу в своей жизни, некоторые могут пойти в политику и т. д., они все еще хотят иметь возможность обучать «инструкторов». В таком случае, должны ли мы позволить невоенному персоналу вмешиваться в образование наших солдат, даже если они пойдут в политику и могут попасть под влияние их идеологий?" #NT!
 SWI_decentralised_appointment: "Децентрализованное назначение" #NT!
 SWI_decentralised_appointment_desc: "Если высшее командование выберет «Оберинструктора», мы можем дать им слишком много власти, и они, возможно, будут лоббировать кандидатуру, которая, по их мнению, достаточно хороша для этого, но не является лучшим объективным кандидатом. Децентрализованный подход к этому вопросу гарантировал бы, что должность займет лучший кандидат, а не кандидат высшего командования." #NT!
 SWI_Stabsleitungshilfe: "Stabsleitungshilfe" #NT!
 SWI_Stabsleitungshilfe_desc: "Наш децентрализованный подход приводит к тому, что наиболее компетентные офицеры становятся «Oberinstruktor». Имея это в виду, мы должны позволить «Oberinstruktoren» помогать высшему командованию всякий раз, когда высшее командование желает, чтобы ему помогли." #NT!
 SWI_expand_posistion: "Расширить позицию Оберинструктора" #NT!
 SWI_expand_posistion_desc: "С введением должности «Оберинструктора» наша армия стала еще более эффективной, чем была до этого. Это показывает, что наличие должности «Оберинструктора» не только не мешает, но и укрепляет нашу армию! Поэтому нам следует начать вводить должность «Оберинструктора» в большем количестве секторов нашей армии!" #NT!
 SWI_observe_foreign_conflicts: "Наблюдайте за зарубежными конфликтами" #NT!
 SWI_observe_foreign_conflicts_desc: "С многочисленными конфликтами и беспорядками, происходящими в мире, от Америки до Азии и Европы, мы должны воспользоваться возможностью и понаблюдать за этими конфликтами и беспорядками. Возможно, мы сможем найти слабые стороны двух воюющих сторон и улучшить нашу собственную армию с помощью этого. С нашим опытом мы также можем надеяться на улучшение нашей обороны, чтобы помешать любой иностранной стране вторгнуться в нас и преуспеть в этом." #NT!
 SWI_import_foreign_expertise: "Импорт зарубежного опыта" #NT!
 SWI_import_foreign_expertise_desc: "Еще один способ улучшить нашу армию — импортировать зарубежный опыт, будь то в виде иностранного оружия, которое мы можем использовать в армии и производить для себя, или же иностранные военные эксперты приедут в Швейцарию и предоставят нам информацию о том, как мы можем улучшить структуру нашей армии, ее оснащение и т. д." #NT!
 SWI_learn_from_Sonderbundskrieg: "Учитесь у Зондербундскрига" #NT!
 SWI_learn_from_Sonderbundskrieg_desc: "В то время как у нас есть возможность изучать конфликты по всему миру, мы также можем изучать войну, в которой мы были вовлечены, Зондербундскриг. Хотя мы, возможно, и выиграли нашу собственную гражданскую войну 10 лет назад, у нас все еще были слабости, как и у вражеской фракции. Кроме того, за последние 10 лет произошел процесс модернизации тактики, и поэтому наша собственная тактика, которую мы использовали, теперь устарела. Теперь, когда мы воссоединились, можно проанализировать эти слабости и придумать решения, как мы можем искоренить эти слабости, а также внедрить новую тактику!" #NT!
 SWI_update_doctrines: "Обновление устаревших доктрин" #NT!
 SWI_update_doctrines_desc: "Теперь, когда мы стали свидетелями нескольких войн и конфликтов и собрали воедино сведения о современном вооружении и тактике, пришло время обновить наши собственные доктрины, чтобы иметь возможность защитить свою территорию от возможных врагов!" #NT!
 SWI_project_festrung: "Начать проект Festung" #NT!
 SWI_project_festrung_desc: "Наши границы в основном покрыты реками, горами и морями, Рейном на севере и востоке, Альпами на наших восточных и южных границах и Женевским озером на нашей границе с Савойей. Но помимо этого, 40% нашей территории не имеют естественных границ для защиты. И поскольку у нас такая ситуация, мы могли бы начать «Проект Festung», который позволяет нам усилить нашу оборону на наших неестественно защищенных границах с нашими соседями." #NT!
 SWI_human_convention: "Конвенция о правах человека" #NT!
 SWI_human_convention_desc: "Война может быть ужасной. Это то, что испытывают большинство солдат, генералов и политиков на войне. Но нет никаких амбиций полностью прекратить войну и боевые действия, и это нереалистичная цель. Но что можно сделать, чтобы улучшить обращение с ранеными, мертвыми или живыми солдатами в бою? Некоторые политики и генералы хотят начать «Гуманитарную конвенцию», которая установит правила ведения войны и позволит лучше обращаться с воюющими силами из своей страны. Мы желаем им удачи в их безнадежном стремлении к более гуманным боям на войнах." #NT!
 SWI_question_centralisation: "Вопрос централизации" #NT!
 SWI_question_centralisation_desc: "Одним из результатов реформ 1850 года стало то, что Bundesheer был в определенной степени централизован. Одним из самых больших изменений, затронутых реформами, стал способ проведения призыва. В нынешней системе все мужчины призываются на определенный срок своей жизни. Кантонам было предоставлено право решать, где они хотят разместить свои военные заводы. За последние 7 лет, с момента последней реформы, появились 3 фракции в отношении решения этой темы. Первая стремится к централизации армии, полагая, что это сделает армию лучше и эффективнее, вторая стремится к более сильной децентрализации армии, желая, чтобы кантоны имели больше права голоса в этом вопросе, а третья довольно нейтральна и хочет сохранить нынешнюю систему в качестве компромисса между двумя более экстремальными сторонами. Теперь нам нужно решить, по какому пути мы хотим следовать." #NT!
 SWI_keep_current_system: "Сохраните текущую систему" #NT!
 SWI_keep_current_system_desc: "Сохранение нашей нынешней системы гарантирует, что компромисс между двумя сторонами все еще будет в силе, и обе стороны будут удовлетворены нашим решением." #NT!
 SWI_Establish_Militardepartement: "Создать Военное ведомство" #NT!
 SWI_Establish_Militardepartement_desc: "Мы создадим контролера производственных линий — Военный департамент! Это позволит нам следить за нашим производством и гарантировать, что наши солдаты всегда смогут использовать самое современное и надежное оружие из имеющихся." #NT!
 SWI_Educate_officers: "Просвещать офицеров" #NT!
 SWI_Educate_officers_desc: "Если мы хотим получить и сохранить сильную армию, нам придется обеспечить надлежащее образование наших офицеров и младших офицеров. Только тогда мы сможем дать отпор." #NT!
 SWI_Waffenplatz_Thun: "Ваффенплац Тун" #NT!
 SWI_Waffenplatz_Thun_desc: "С производством большего количества и лучшего оружия нам придется расширить наши 'Waffenplätze', чтобы гарантировать, что у нас будет достаточно места для хранения нашего оружия. Но мы не просто расширим наши нынешние 'Waffenplatz', но и построим военную академию в Туне, где мы сможем обучать наших генералов в дополнение к нашим другим военным академиям!" #NT!
 SWI_mill_academy: "Военная академия Туна" #NT!
 SWI_mill_academy_desc: "Военная академия Туна была основана совсем недавно, с расширением Waffenplatz Thun. Мы хотим сделать новую академию Туна местом, где будут изучаться важные новые доктрины, а офицеры и младшие офицеры будут обучаться в бою более опытными членами армии." #NT!
 SWI_increase_conscription: "Увеличьте наш призыв" #NT!
 SWI_increase_conscription_desc: "Теперь, когда мы обеспечили себя оружием и снабжением, нам следует смотреть вперед и увеличивать призыв, чтобы повысить безопасность нашей страны." #NT!
 SWI_tax_cut: "Сокращение налогов с помощью услуг" #NT!
 SWI_tax_cut_desc: "Нам придется стимулировать службу в армии, если мы хотим добиться того, чтобы больше людей сами призывались в армию. Один из способов сделать это — сократить налоги с бывших солдат, которые прошли базовую подготовку. Таким образом, мы могли бы достичь тех же эффектов, что и при обязательной службе, но без побочных эффектов обязательной службы у людей!" #NT!
 SWI_keep_arms: "Право на хранение оружия" #NT!
 SWI_keep_arms_desc: "Наша армия относительно мала по сравнению с армиями наших соседей. Если бы на нас напал кто-то из наших соседей, у нас были бы большие проблемы, даже если Альпы — непреодолимая преграда. Чтобы предотвратить эти проблемы, Бундесрат предложил, чтобы каждому гражданину, закончившему базовую подготовку в армии, было разрешено сохранить винтовку, чтобы иметь возможность защитить себя, когда другая страна решит действительно вторгнуться в нас!" #NT!
 SWI_Eidgenossische: "Швейцарская армия" #NT!
 SWI_Eidgenossische_desc: "Проблемы, которые у нас остались после 1850 года, можно было исправить с помощью нашей нынешней системы, и мы это доказали! С помощью наших военных реформ нам удалось решить наши оставшиеся проблемы, мы укрепили нашу оборону против других стран и нам удалось стабилизировать нашу армию! Швейцария никогда не будет завоевана, если мы должны быть уничтожены, то и захватчик тоже будет уничтожен!" #NT!
 SWI_centralise: "Централизовать армию" #NT!
 SWI_centralise_desc: "Во время Зондербундскрига в 1848 году мы боролись за централизацию швейцарских кантонов и создание единого централистского швейцарского государства. Но по какой-то причине наша армия оставалась нецентрализованной и, следовательно, неорганизованной до сих пор! Пришло время выполнить наши обещания по централизации армии. Это, безусловно, помогло бы нам, если бы на нас напали когда-нибудь в будущем. Почему мы ждали все эти годы?" #NT!
 SWI_take_over_production: "Взять под контроль производственные линии" #NT!
 SWI_take_over_production_desc: "Нам нужно национализировать производственные линии, оружие и заводы, которые его производят. Благодаря этому мы сможем сначала производить и использовать оружие по более низкой цене, чем если бы мы покупали его у наших - или иностранных - бизнесменов! Мы также могли бы гарантировать постоянный поток сертифицированного и современного оружия, от которого выиграют наши солдаты и гражданские лица!" #NT!
 SWI_cream_of_crop: "Нанимайте лучших из лучших" #NT!
 SWI_cream_of_crop_desc: "Нам нужно измениться, мы призываем наших граждан в армию. Отныне это будут самые сильные новобранцы, которые сформируют нашу действующую армию и будут сражаться за нас, если на нас когда-либо нападут. Отныне это будет честью для великого швейцарского народа!" #NT!
 SWI_leadership: "Вопрос лидерства" #NT!
 SWI_leadership_desc: "Теперь, когда мы решили, как поступить с призывом наших солдат, нам еще предстоит посмотреть, кого мы поставим во главе разных армий. У нас есть много генералов, которые подходят для этой работы, но нам придется решить, кто из них лучший." #NT!
 SWI_seperate_reserves: "Отделить резервистов от солдат" #NT!
 SWI_seperate_reserves_desc: "Зачем нам иметь и действующую армию, и резервистов, которые обучаются одному и тому же в мирное время? Нам нужно только обучать действующих солдат и готовить их к войне и т. д. Мы можем использовать резервистов другими способами, например, помогать в определенных вещах в гражданской жизни." #NT!
 SWI_german_words: "Wir stehen wie die Alpen fest!" #NT!
 SWI_german_words_desc: "Наша славная армия к настоящему моменту полностью централизована. Нам больше не будет угрожать иностранная держава! Единственная оставшаяся у нас оппозиция исходит от некоторых фракций в Швейцарии. Но увы, со временем эти шепотки тоже исчезнут, поскольку централизованная армия станет нормой." #NT!
 SWI_decentralise: "Децентрализовать армию, создать ополчение" #NT!
 SWI_decentralise_desc: "Кантоны имеют большую власть над своей территорией, и им кажется несправедливым не давать им возможности защищать себя в случае нападения. И они правы, поэтому мы позволим отдельным кантонам формировать собственные ополчения, которые будут защищать свои кантоны, а также Швейцарию в целом. Эти ополчения будут действовать независимо от нашей армии, которая будет децентрализована этим начальным процессом." #NT!
 SWI_decentralise_production: "Децентрализовать армейское производство" #NT!
 SWI_decentralise_production_desc: "Поскольку теперь отдельные кантоны имеют право формировать армейские части и ополчения, мы также можем делегировать им ответственность за оснащение этих частей, поскольку теперь они будут лучше знать, что именно им нужно производить!" #NT!
 SWI_Militiasman_book: "Справочник милиционера" #NT!
 SWI_Militiasman_book_desc: "Мы, или, скорее, кантоны, имели идею дать недавно созданным отрядам ополчения справочник, в котором они найдут много полезной информации, карт и других важных инструкций. Это, безусловно, поможет в краткосрочном обучении этих ополченцев!" #NT!
 SWI_guerilla: "Научите партизанской войне" #NT!
 SWI_guerilla_desc: "Мы научим всех ополченцев, как работает партизанская война, поскольку это полезная тактика, когда более сильная иностранная держава оккупирует ваше государство, как Испания показала Европе во время оккупации Наполеоном Иберии. В случае, если мы когда-нибудь получим такой же опыт, это поможет нам вести войну даже после капитуляции или в случае, если наша армия потерпит крах во время вторжения." #NT!
 SWI_restrict: "Ограничить армию" #NT!
 SWI_restrict_desc: "Теперь, когда кантоны почти готовы к призыву, нам все еще нужно подумать об армии. Хотя они полезны во время войны и все еще нужны для ведения боевых действий в это время, нам нужно посмотреть, что мы будем делать с армией, пока мы в мире." #NT!
 SWI_disband: "Распустить армию" #NT!
 SWI_disband_desc: "Теперь, когда кантоны ополчения почти готовы к призыву, нам все еще нужно подумать об армии. В последние дни, с момента создания этих ополчений, становится все более очевидным, что их поддерживают больше, чем нашу регулярную централизованную армию. Поскольку ополчения даже организованы и оснащены лучше, чем наша армия, и стали лучше в боях, благодаря их партизанской войне, возможно, пришло время распустить нашу армию и просто использовать ополченцев сейчас!" #NT!
 SWI_raise_militia: "Поднять ополчение" #NT!
 SWI_raise_militia_desc: "Ополченцы обучались с момента принятия решения о их разрешении и до сих пор. Первое из подразделений ополчения уже завершило обучение и готово к развертыванию!" #NT!
 SWI_more_german_words: "Народ — это армия!" #NT!
 SWI_more_german_words_desc: "Благодаря нашим реформам нам удалось децентрализовать нашу армию и создать отдельные силы обороны для каждого кантона. Первые ополчения уже развернуты. Хотя мы уже создали армию Конфедерации, у нас все еще есть централизованная политическая система. Возможно, нам стоит взглянуть на это и посмотреть, сможем ли мы реализовать там нашу армейскую модель?" #NT!
 SWI_paris_2: "Парижский мирный договор" #NT!
 SWI_paris_2_desc: "Мы сделали это! Пруссаки потерпели поражение, и большая часть Бадена находится под нашим контролем, это дает преимущество, и теперь мы можем начать мирные переговоры, и даже если пруссаки откажутся от нашего любезного предложения, рано или поздно Французская империя нарушит свой нейтралитет, присоединится к нам, чтобы положить конец этому конфликту, наша победа — лишь вопрос времени... Ehre der Schweiz!" #NT!
 SWI_neuchatel_war: "Невшательская война" #NT!
