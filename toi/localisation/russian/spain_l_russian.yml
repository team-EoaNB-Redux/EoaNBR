 SPR_public_instruction_law: "Закон о публичном обучении" #NT!
 SPR_public_instruction_law_desc: "Это будет первый большой закон об образовании в Испании. Мы четко определим обязательные учебные планы для нашего населения, и государство предоставит самые базовые уровни бесплатно." #NT!
 SPR_recruit_a_new_quinta: "Нанять новую квинту" #NT!
 SPR_recruit_a_new_quinta_desc: "Нам необходимо расширить армию, чтобы обеспечить правительство и предотвратить будущие перевороты." #NT!
 SPR_the_president: "Президент" #NT!
 SPR_the_president_desc: "Президент — правитель Испании!" #NT!
 SPR_mobilize_the_carlists: "Мобилизуйте карлистов" #NT!
 SPR_mobilize_the_carlists_desc: "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и карлисты, похоже, единственные, кто готов нам помочь." #NT!
 SPR_proclaim_a_holy_war: "Провозгласите священную войну" #NT!
 SPR_proclaim_a_holy_war_desc: "Некоторые прогрессисты Эспартеро присоединились к делу О'Доннелла. Мы можем воспользоваться этой ситуацией, чтобы объявить их еретиками и объявить Священную войну благодаря поддержке, которую нам оказывает Церковь." #NT!
 SPR_make_a_pact_with_carlos: "Заключите договор с Карлосом" #NT!
 SPR_make_a_pact_with_carlos_desc: "Хотя Карл V умер несколько лет назад, движение карлистов продолжает поддерживать эту ветвь династии Бурбонов как законную. Из-за потери поддержки королевы мы должны искать соглашения с ее кузеном Карлом VI, чтобы занять ее место на троне." #NT!
 SPR_defend_the_government: "Защитить правительство" #NT!
 SPR_defend_the_government_desc: "Ни при каких обстоятельствах мы не вернемся к старому режиму." #NT!
 SPR_desperate_fight: "Отчаянная борьба" #NT!
 SPR_desperate_fight_desc: "Мы должны добиться того, чтобы наши солдаты поняли, что последствия поражения в этой войне будут хуже самой смерти." #NT!
 SPR_obey_the_king: "Повинуйтесь королю" #NT!
 SPR_obey_the_king_desc: "Возвращение к абсолютной монархии предпочтительнее новой гражданской войны." #NT!
 SPR_the_return_of_the_king: "Возвращение короля" #NT!
 SPR_the_return_of_the_king_desc: "Тебе не дано власти воспрепятствовать возвращению Царя-управителя!" #NT!
 SPR_the_queen: "Королева" #NT!
 SPR_the_queen_desc: "Мы должны принять волю королевы." #NT!
 SPR_rewrite_the_constitution: "Переписать Конституцию" #NT!
 SPR_rewrite_the_constitution_desc: "Теперь, когда мы контролируем правительство, мы должны либерализовать конституцию, чтобы привлечь менее радикальные слои прогрессистов и позволить Испании двигаться в сторону либерализма." #NT!
 SPR_resume_madozs_confiscation: "Возобновить конфискацию Мадоза" #NT!
 SPR_resume_madozs_confiscation_desc: "Несмотря на то, что это была спорная мера, конфискация Мадоза была большим источником дохода для государственной казны и стимулом для новой буржуазии. Мы должны возобновить это законодательство как можно скорее." #NT!
 SPR_liberal_golden_age: "Золотой век либерализма" #NT!
 SPR_liberal_golden_age_desc: "Испания переживает золотой век прогресса, который, похоже, замедлил упадок страны на данный момент. Надеюсь, этот курс продолжится." #NT!
 SPR_a_liberal_spain: "Либеральная Испания" #NT!
 SPR_a_liberal_spain_desc: "Испания процветала при либерализме и будет процветать и дальше." #NT!
 SPR_approach_progressives: "Подход Прогрессивистов" #NT!
 SPR_approach_progressives_desc: "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и прогрессисты, похоже, единственные, кто готов нам помочь." #NT!
 SPR_the_queens_will: "Завещание королевы" #NT!
 SPR_the_queens_will_desc: "Мы должны принять волю королевы." #NT!
 SPR_provisional_dictatorship: "Временная диктатура" #NT!
 SPR_provisional_dictatorship_desc: "Эти годы неконтролируемого либерализма привели к тому, что политическая ситуация в стране вышла из-под контроля. Пришло время проявить жесткость, пока ситуация не стабилизируется." #NT!
  
 ### Economic Branch ### 
 SPR_national_roads_plan: "План развития национальных дорог" #NT!
 SPR_national_roads_plan_desc: "План национальных дорог — это то, что мы обдумываем уже некоторое время. Наша дорожная сеть по большей части находится в зачаточном состоянии. Хотя само население поддерживало эти небольшие дороги на протяжении столетий, государство должно принять меры и превратить крестьянские дороги в современные дороги, поддерживаемые государством." #NT!
 SPR_mining_revolution: "Революция в горнодобывающей промышленности" #NT!
 SPR_mining_revolution_desc: "В последнее время промышленные секторы нашей страны стали интересоваться сталелитейной и горнодобывающей промышленностью, поскольку это приносит большие выгоды с расширением железных дорог. Мы должны продвигать эти маленькие промышленные революции, если мы хотим когда-нибудь догнать наших европейских соседей." #NT!
 SPR_basque_iron: "Баскское железо" #NT!
 SPR_basque_iron_desc: "Похоже, что регион Страны Басков сосредоточивает в себе всю горнодобывающую промышленность севера страны и становится нервным центром сталелитейной промышленности Испании." #NT!
 SPR_popularize_acero_toledano: "Популяризируйте Acero Toledano" #NT!
 SPR_popularize_acero_toledano_desc: "Acero Toledano - сталь Толедо - одна из национальных гордостей Испании. Этот тип стали, специальность Толедо, отсюда и его название, является одним из лучших в мире, и испанская промышленность могла бы использовать его для увеличения производства." #NT!
 SPR_customeffect_steel_bonus_one: "§Y1x§! §G25%§! Бонус к скорости строительства для: §YСтальной завод§!" #NT!
 SPR_telegraph_network: "Телеграфная сеть" #NT!
 SPR_telegraph_network_desc: "Телеграф необходим для поддержания бесперебойной связи в нашей стране. Испании уже пора отказаться от старых форм связи." #NT!
 SPR_banking_investments: "Банковские инвестиции" #NT!
 SPR_banking_investments_desc: "Кажется, испанская банковская система переживает небольшой бум. Это не может быть чем-то важным, но если мы предоставим возможности этим новым организациям, возможно, мы сможем начать современный и стабильный банковский проект в Испании. Это то, что может со временем вырасти и оказать большую помощь в будущем." #NT!
 SPR_reforming_the_escudo: "Реформа Эскудо" #NT!
 SPR_reforming_the_escudo_desc: "Эскудо, официальная монета Испании на протяжении сотен лет, в настоящее время девальвирована, и только денежная реформа может хоть как-то восстановить ее стоимость." #NT!
 SPR_fund_peregrin_casanova: "Фонд Перегрина Казановы" #NT!
 SPR_fund_peregrin_casanova_desc: "Перегрин Касанова — испанский медик и эволюционист. Его финансирование будет означать, что испанское правительство поддерживает Теорию эволюции, поощряя дальнейшие исследования для улучшения нашего положения в научном мире." #NT!
 SPR_calbetos_lead: "Лидерство Кальбето" #NT!
 SPR_calbetos_lead_desc: "Жауме Кальбето, престижный испанский ученый, известен своими методами получения свинца, которые оказались очень успешными. Если мы его профинансируем, мы сможем использовать его достижения себе на пользу, повышая производительность и поощряя использование свинца вместо других металлов." #NT!
 SPR_railway_concessions: "Железнодорожные концессии" #NT!
 SPR_railway_concessions_desc: "Мы должны пойти на уступки железнодорожным компаниям, чтобы испанская железнодорожная сеть стала реальностью." #NT!
 SPR_customeffect_infra_bonus_two: "§Y2x§! §G75%§! Бонус к скорости строительства для: §YInfrastructure§!" #NT!
 SPR_end_corruption: "Положить конец коррупции" #NT!
 SPR_end_corruption_desc: "Для высшего класса в Испании не секрет, что железнодорожные концессии стали источником коррупции, где политики и генералы ведут бизнес с компаниями за счет общих интересов страны. Мы должны немедленно прекратить такую ​​практику, даже если это означает остановку расширения железной дороги на некоторое время." #NT!
 SPR_accelerate_the_expansion: "Ускорить расширение" #NT!
 SPR_accelerate_the_expansion_desc: "Железная дорога — это элемент, который с каждым днем ​​становится все более необходимым для процветания современных наций. Мы должны поощрять и предлагать еще больше возможностей, чтобы наша железнодорожная сеть продолжала расширяться как можно быстрее." #NT!
  
 ### International and Colonial Branch ### 
 SPR_the_international_policy: "Международная политика" #NT!
 SPR_the_international_policy_desc: "Испания слишком много лет была сосредоточена на полуострове, и эта ситуация оставляет нас позади в истории. Мы должны выбрать будущее Испании в мире и реформировать нашу декадентскую колониальную империю." #NT!
 ## Africa ## 
 SPR_africa: "Африка" #NT!
 SPR_africa_desc: "Хотя мы можем видеть этот континент с наших берегов, мы пренебрегли нашими африканскими колониями. Мы должны как можно скорее заняться проблемами, связанными с этим континентом." #NT!
 # Guinea # 
 SPR_the_guinea_question: "Гвинейский вопрос" #NT!
 SPR_the_guinea_question_desc: "Эта колония полностью заброшена, и хотя мы могли бы сделать ее безопасным портом для наших кораблей и торговым анклавом, возможно, лучшим решением будет избавиться от нее и не тратить ресурсы впустую." #NT!
 SPR_keep_it: "Сохрани это" #NT!
 SPR_keep_it_desc: "Даже если эта земля бесполезна, это испанская земля." #NT!
 SPR_sell_it: "Продай это" #NT!
 SPR_sell_it_desc: "Эта земля нам больше не интересна, мы продадим ее англичанам." #NT!
 SPR_develop_fernando_poo: "Развить Фернандо Пу" #NT!
 SPR_develop_fernando_poo_desc: "Если мы собираемся сохранить колонию, лучше всего начать ее использовать." #NT!
 SPR_promote_migration: "Содействие миграции" #NT!
 SPR_promote_migration_desc: "Теперь, когда минимальная инфраструктура острова завершена, нам необходимо привлечь новых поселенцев для активизации местной экономики." #NT!
 SPR_make_it_a_penal_colony: "Сделать исправительную колонию" #NT!
 SPR_make_it_a_penal_colony_desc: "Превращение острова Фернандо-По в исправительную колонию позволило бы нам иметь место для ссылки всех наших преступников." #NT!
 SPR_the_island_of_death: "Остров Смерти" #NT!
 SPR_the_island_of_death_desc: "Отсутствие инфраструктуры на острове означает, что все, кого мы туда отправляем, умирают через несколько месяцев от болезней. Остров Фернандо-По уже начинают называть Островом смерти." #NT!
 SPR_develop_the_prison: "Развивать тюрьму" #NT!
 SPR_develop_the_prison_desc: "Если мы собираемся превратить этот остров в тюрьму, мы должны сделать его пригодным для жизни." #NT!
 # Morocco # 
 SPR_deal_with_the_sultan: "Сделка с султаном" #NT!
 SPR_deal_with_the_sultan_desc: "Марокканские племена Рифа становятся все более дерзкими и постоянно совершают набеги на Сеуту и ​​Мелилью. Мы знаем, что султан Марокко не имеет к этому никакого отношения и что речь идет о независимых нападениях племен, но мы должны заставить султана прекратить это." #NT!
 SPR_denounce_raiders: "Осуждать рейдеров" #NT!
 SPR_denounce_raiders_desc: "Несмотря на наши попытки разрешить напряженность на марокканской границе дипломатическим путем, варварские племена Риф продолжают атаковать наши гарнизоны. Пришло время подать официальную жалобу и начать подготовку к вторжению в Марокко." #NT!
 SPR_denounce_raiders_tooltip: "Испания §Gподготовится к войне§! и прекратит §Y[MOR.GetAdjective] племена§! совершать набеги." #NT!
 SPR_fortify_ceuta: "Укрепить Сеуту" #NT!
 SPR_fortify_ceuta_desc: "Сеута — наш самый важный город в Северной Африке, и на протяжении столетий он был оплотом против врагов Испании. Мы должны укрепить и модернизировать его укрепления на земле и расширить порт для отправки грузов." #NT!
 SPR_prepare_melilla: "Приготовьте Мелилью" #NT!
 SPR_prepare_melilla_desc: "Хотя Мелилья и не такая большая, как Сеута, она является ключевым испанским прибрежным городом для вторжения в Марокко. Мы должны укрепить и модернизировать ее укрепления на земле и расширить порт для отправки грузов." #NT!
 SPR_propaganda_campaigning: "Пропагандистская кампания" #NT!
 SPR_propaganda_campaigning_desc: "Испанцы, варвары Рифф угрожают жизням наших соотечественников и границам нашей страны. Мы должны объединиться как нация и оставить наши разногласия позади, чтобы вместе противостоять этой общей угрозе!" #NT!
 SPR_seek_church_support: "Обратитесь за поддержкой к церкви" #NT!
 SPR_seek_church_support_desc: "Государственная пропагандистская кампания имеет успех, но если нам удастся привлечь к этому вопросу церковь, мы легко сможем превратить конфликт в настоящую священную войну, достойную старых кампаний Реконкисты." #NT!
 SPR_patriotic_fervor: "Патриотический пыл" #NT!
 SPR_patriotic_fervor_desc: "Пропагандистская кампания начинается и дает результат. Средства массовой информации страны вторят новостям, а на улицах война у всех на устах. Население нетерпеливо и взволнованно такими ожиданиями. Единство в стране находится на самом высоком уровне за десятилетия." #NT!
 SPR_carlist_volunteers: "Карлистские волонтеры" #NT!
 SPR_carlist_volunteers_desc: "Хотя карлисты являются врагами либерального государства, они, вероятно, являются самым патриотичным сектором в стране. Сотни карлистов стекались, чтобы записаться в королевскую армию и защищать свою страну от неверных." #NT!
 SPR_war_in_africa: "Война в Африке" #NT!
 SPR_war_in_africa_desc: "Пусть начнется вторжение в Марокко, самое справедливое дело нашего времени. Да защитит нас Бог." #NT!
 SPR_war_in_africa_tooltip: "§YSpain§! — это §Gready§!, чтобы объявить войну §Y[MOR.GetName]§!." #NT!
 SPR_national_exaltation: "Победа в Африке" #NT!
 SPR_national_exaltation_desc: "После славной победы над неверными наша пропагандистская кампания подходит к концу. Поэты, музыканты и художники всех мастей уже начали работать над увековечением нашего подвига. Нам остается только воспользоваться стабильностью, которую нам дало это событие, и получить экономическую прибыль от торговых договоров, навязанных Марокко после мира." #NT!
 SPR_national_exaltation_trigger: "§YИспано-марокканская война§! — это успех" #NT!
 ## Europe ## 
 SPR_europe: "Европа" #NT!
 SPR_europe_desc: "Мы должны начать участвовать в политической жизни континента, если хотим, чтобы другие европейские державы рассчитывали на нас в будущем." #NT!
 SPR_relations_with_italy: "Отношения с Италией" #NT!
 SPR_relations_with_italy_desc: "Дом Бурбонов когда-то был признан одной из самых могущественных династий, конкурировавшей с Габсбургами за континентальное господство. Он пришел в упадок с конца 18 века, и это оказало на нас пагубное влияние. Теперь только мы, Сицилия и Бельгия несем их наследие.\n\nСицилийцы в частности очень интересны, контролируемые испанцами менее 100 лет назад, мы все еще поддерживаем с ними тесные отношения. Поскольку национализм быстро растет, а объединение Италии становится все более вероятным, поддержка сицилийцев в «Рисорджименто» может обеспечить нам верного союзника в Средиземноморье." #NT!
 SPR_approach_france: "Подход к Франции" #NT!
 SPR_approach_france_desc: ""
 SPR_approach_prussia: "Подход к Пруссии" #NT!
 SPR_approach_prussia_desc: ""
 SPR_announce_our_colonial_position: "Объявляем о нашей колониальной позиции" #NT!
 SPR_announce_our_colonial_position_desc: "Многие могут считать, что испанская колониальная империя давно ушла, но если взглянуть на карту, мы все еще можем похвастаться грозной колониальной империей. Всего около 30 лет назад мы контролировали самую большую колониальную империю, которую только можно было увидеть. Мы напомним великим державам Европы, что Испания не сильно отстает. Многие могут не считать испанцев компетентными для владения империей, но мы докажем, что способны.\n\nТаким образом, мы начнем организовывать новые экспедиции по всему миру, будь то в Азии, Америке или Африке. С Богом на нашей стороне наша колониальная империя будет уважаема." #NT!
 SPR_securing_a_role_in_europe: "Обеспечение роли в Европе" #NT!
 SPR_securing_a_role_in_europe_desc: "Испания также контролировала значительную часть территории по всей Европе, будь то Милан, Неаполь или Брюссель, когда-то она была под нашей властью. Те славные дни, возможно, прошли, но мы ни в коем случае не ослабли до такой степени, чтобы не могли взаимодействовать с нашим континентом. Хотя мы, возможно, и не столь впечатляющи, как раньше, Испания по-прежнему является силой, с которой нужно считаться, и мы, без сомнения, найдем цель, к которой будем стремиться.\n\nПоэтому мы попытаемся связаться с крупными державами в Европе и посмотрим, кто лучше всего послужит нашим интересам. С помощью харизматичности, манипуляции и подкупа мы восстановим испанскую значимость в Европе." #NT!
 ## Americas ## 
 SPR_america: "Америка" #NT!
 SPR_america_desc: "Хотя наше присутствие в Америке — это всего лишь тень прошлого, мы все еще имеем существенную силу в Карибском регионе. Мы должны обеспечить себе позицию в этом районе и решать местные проблемы." #NT!
 # Mexico # 
 SPR_mexico_expedition: "Экспедиция в Мексику" #NT!
 SPR_mexico_expedition_desc: "Мексика известна огромными долгами, в которых она одновременно тонет. Однако они сами слишком часто эксплуатировали щедрость европейцев, и, что еще хуже, они отказываются платить долги, которые они держат перед нами и другими европейскими державами.\n\nПоскольку Америка разрывает себя на части, пришло время применить силу против мексиканцев, чтобы вернуть наши законные деньги. Это, однако, будет нелегко, но в случае успеха мексиканцы не только выплатят то, что они должны нам и другим, но и, возможно, восстановят вице-королевство Новой Испании." #NT!
 SPR_mexico_expedition_tooltip: "Мексика прекратила выплачивать свой долг" #NT!
 SPR_ask_france_to_join: "Попросите Францию ​​присоединиться" #NT!
 SPR_ask_france_to_join_desc: "Нам необходимо участие других европейцев, если мы хотим, чтобы Соединенные Штаты не вмешивались, а Франция, помимо того, что является нашим лучшим союзником, пострадала от неуплаты долгов Мексикой, как и мы." #NT!
 SPR_ask_gb_to_join: "Попросите Великобританию присоединиться" #NT!
 SPR_ask_gb_to_join_desc: "Привлечение британцев придаст больше легитимности нашему casus belli и заставит США не рисковать участием в войне. Кроме того, Мексика также должна им денег." #NT!
 SPR_stay_in_the_war: "Оставайтесь на войне" #NT!
 SPR_stay_in_the_war_desc: "Мы уже взяли на себя обязательство по европейскому вмешательству, и мы пока не собираемся останавливаться. Некоторые другие европейцы могут считать эту войну более затратной, но для нас мы очень заинтересованы в возвращении наших денег, которые были украдены либеральным правительством Мексики. Более того, наши усилия по освобождению Мексики могут даже вознаградить нас чем-то большим, чем выплата долгов...\n\nЗа это мы бы оказали полную поддержку Второй Мексиканской империи, которая осознала глупость республиканизма. В конце концов, Агустин Итурбиде планировал, что Мексика будет под властью испанской монархии, а не либералов, которые действуют как не более чем пешки янки." #NT!
 SPR_send_guns_to_mexico: "Отправить оружие в Мексику" #NT!
 SPR_send_guns_to_mexico_desc: "Хотя европейская коалиция доказала, что ее армия намного превосходит армию либералов, нам все еще нужно подумать о помощи монархистам, что поможет нашей борьбе против либералов в целом, в конце концов, мексиканцы не могут полагаться на испанские силы, и наоборот.\n\nТаким образом, мы отправим излишки стрелкового оружия на помощь нашим мейканским братьям, чтобы не только завоевать расположение консервативного правительства, но и позволить монархистам мобилизовать собственные силы, которые, как мы надеемся, смогут дать отпор либералам, поддерживаемым янки, и маршировать вместе с европейцами во славе!" #NT!
 SPR_fight_until_the_end: "Бороться до конца" #NT!
 SPR_fight_until_the_end_desc: "Война затянулась на значительное время, возможно, дольше, чем ожидалось. Европейская коалиция должна была проконтролировать быстрое выдворение либералов из Мексики и выплату долгов. Многие партнеры по коалиции стремятся выйти из войны как можно скорее, если не сейчас. Это трусость, и мы продолжим войну.\n\nСдаваться не во имя избранного богом народа, монархисты должны в конечном итоге восторжествовать над либеральными коллаборационистами! Слава — единственный приемлемый результат, долги должны быть выплачены, а ошибка мексиканской независимости должна быть исправлена ​​как можно скорее." #NT!
 SPR_european_victory_mex: "Европейская победа" #NT!
 SPR_european_victory_mex_desc: "Европейская коалиция наконец-то вытеснила либералов из Мексики, а консерваторы вернули себе место под мексиканским небом. Однако, похоже, что Хуан III, которому изначально предлагали трон Мексики, отказался от него, и вместо него Максимиллиан I, бывший вице-король Венеции, был коронован мексиканским императором.\n\nХотя Мексика и выплатила свои долги всем европейским странам, все равно грустно, что мы не смогли восстановить вице-королевство. Либеральные взгляды Максимиллиан также весьма угрожающие, но мы надеемся, что он не повторит ошибок радикалов. По крайней мере, наша казна снова наполнится." #NT!
 SPR_spanish_victory_mex: "Испанская победа" #NT!
 SPR_spanish_victory_mex_desc: "Наши усилия по освобождению мексиканского народа увенчались поразительным успехом, собачки янки выброшены из Мексики, и ее народ узнает, кто освободил их от либеральных сатанистов: Испания. Более того, вся Европа также поздравляет нашу победу, и мы потребовали деньги, которые были европейскими с самого начала. Консервативная коалиция Мексики также поддерживает нас, не становясь марионеткой Габсбургов или Наполеона.\n\nЕще лучше, Хуан III, карлист, принял испанский трон, как ему предложили во время Лондонского конвента. Это знаменует собой первого испаноязычного монарха в Мексике со времен авантюры Итурбиде с целью короновать Фердинанда мексиканским императором. Это знаменует собой восстановление вице-королевства Новой Испании. Европа вернула свои деньги, и вопрос независимости Мексики должен быть решен в ближайшее время." #NT!
 # Cuba and Puerto Rico # 
 SPR_develop_cuba_and_puerto_rico: "Развивайте Кубу и Пуэрто-Рико" #NT!
 SPR_develop_cuba_and_puerto_rico_desc: "Если мы хотим создать настоящую базу в Карибском регионе, первым шагом станет обеспечение сообщения с полуостровом и расширение дорожной сети." #NT!
 SPR_develop_cuba_and_puerto_rico_effect_tooltip: "Разблокирует решения, связанные с §Yколониальным развитием§! в §YКарибском бассейне§!." #NT!
 SPR_invest_in_sugar_trade: "Инвестируйте в торговлю сахаром" #NT!
 SPR_invest_in_sugar_trade_desc: "Спрос на сахар в Америке растет. Это означает, что выгоды также больше. Если нам удастся стать ведущим производителем сахара на континенте, наша экономика получит облегчение, в котором она так нуждается." #NT!
 SPR_invest_in_sugar_trade_effect_tooltip: "Разблокирует решения, связанные с §YСахарная промышленность§! в §YКарибском бассейне§!." #NT!
 SPR_expand_tobacco_plantations: "Расширить табачные плантации" #NT!
 SPR_expand_tobacco_plantations_desc: "Табак также является одним из ключевых продуктов Кубы. Продвижение экспорта табака только принесет рост острову." #NT!
 SPR_expand_tobacco_plantations_effect_tooltip: "Открывает доступ к инвестиционным решениям для §YТабачных плантаций§! в §YКарибском бассейне§!." #NT!
 SPR_increase_cattle_land: "Увеличение площади под скот" #NT!
 SPR_increase_cattle_land_desc: "И Пуэрто-Рико, и Куба все еще имеют неиспользуемые земли. Простая и эффективная мера — увеличить пастбища и увеличить производство скота." #NT!
 SPR_increase_cattle_land_effect_tooltip: "Открывает доступ к инвестиционным решениям для §Yскотоводства§! в §YКарибском бассейне§!." #NT!
 SPR_modernize_plantations: "Модернизация плантаций" #NT!
 SPR_modernize_plantations_desc: "Новая карибская промышленность находится в расцвете сил, но мы могли бы повысить производительность, если бы улучшили наши системы ведения сельского хозяйства." #NT!
 SPR_give_power_to_the_landowners: "Дайте власть землевладельцам" #NT!
 SPR_give_power_to_the_landowners_desc: "Не секрет, что землевладельцы Карибского бассейна хотят большей автономии в управлении экономикой региона. Предоставление им того, что они хотят, и поддержка со стороны центрального правительства обеспечили бы их лояльность." #NT!
 SPR_expand_telegraph_lines_in_the_caribbean: "Расширить телеграфные линии в странах Карибского бассейна" #NT!
 SPR_expand_telegraph_lines_in_the_caribbean_desc: "Карибское море определенно стало одним из важнейших регионов Испанской империи. Мы должны улучшить его инфраструктуру до уровня, соответствующего его значимости." #NT!
 SPR_absorb_caribbean_institutions: "Поглощение Карибских институтов" #NT!
 SPR_absorb_caribbean_institutions_desc: "Куба и Пуэрто-Рико были частью Испании более 300 лет. Пришло время интегрировать острова в качестве фактических провинций метрополии Испании." #NT!
 SPR_recreate_the_capitaincy: "Воссоздать капитанство" #NT!
 SPR_recreate_the_capitaincy_desc: "Очевидно, что землевладельцы Карибского бассейна знают, как управлять и использовать свои земли. Предоставление им автономии, обусловленной лояльностью Испании, обеспечило бы стабильность и рост в регионе. Это выгодно для страны, даже если это означает, что мы отказываемся от прямого контроля над делами в этом районе." #NT!
 SPR_recreate_the_capitaincy_effect: "Все территории в Карибском море будут переданы в распоряжение государства §YГенеральное капитанство Карибского моря§!, которое обеспечит §Gстабильность§! и §Gпроцветание§! в регионе." #NT!
 # Hispaniola # 
 SPR_welcome_back_la_hispaniola: "Добро пожаловать обратно, Эспаньола!" #NT!
 SPR_welcome_back_la_hispaniola_desc: "Мы должны официально заявить всему миру о присоединении новых территорий к стране, а также начать внедрять нашу администрацию." #NT!
 SPR_enforce_catholic_morals: "Укреплять католическую мораль" #NT!
 SPR_enforce_catholic_morals_desc: "С момента обретения независимости Эспаньола получила приток еретиков из других религий и культур. Мы должны обеспечить, чтобы население следовало этике в соответствии с христианской моралью." #NT!
 SPR_persecute_protestants: "Преследовать протестантов" #NT!
 SPR_persecute_protestants_desc: "Из новых влияний, которые претерпел остров, протестантизм, похоже, наиболее распространен. Мы должны вернуть этих еретиков на истинный путь Господа." #NT!
 SPR_persecute_masonry: "Преследовать масонство" #NT!
 SPR_persecute_masonry_desc: "Наши последние отчеты показывают, что на Эспаньоле заметно присутствие масонства. Хотя они могут быть безвредны, мы должны положить конец этим обществам как можно скорее в качестве меры предосторожности." #NT!
 SPR_invest_in_dominican_cattle: "Гранты на ранчо «Испаньола»" #NT!
 SPR_invest_in_dominican_cattle_desc: "Теперь, когда мы взяли на себя ответственность за интеграцию наших новых карибских земель, пришло время применить аналогичные экономические меры к остальной части Карибского бассейна на Эспаньоле с целью увеличения доходов." #NT!
 SPR_invest_in_dominican_cattle_effect_tooltip: "Открывает доступ к инвестиционным решениям для §YСкотоводства§! в §YКапитанстве Санто-Доминго§!." #NT!
 ## Asia ## 
 SPR_asia: "Азия" #NT!
 SPR_asia_desc: "Вместе с португальцами и голландцами мы являемся единственной европейской державой с реальным присутствием в Азии. Мы должны воспользоваться этой ситуацией и обеспечить свое господство в этом регионе." #NT!
 # Cochinchina # 
 SPR_cochinchina_expedition: "Экспедиция Кончинчина" #NT!
 SPR_cochinchina_expedition_desc: "Мы не можем позволить, чтобы испанцы подвергались нападкам за границей за распространение католицизма. Мы должны быть готовы к любой ситуации в Кохинхине." #NT!
 SPR_prepare_at_manila: "Подготовьте вторжение" #NT!
 SPR_prepare_at_manila_desc: "Если мы хотим провести успешную кампанию так далеко от дома, лучшим вариантом для нас будет подготовить город и порт Манила в качестве оперативной базы для всей кампании." #NT!
 SPR_prepare_at_manila_tooltip: "Разблокирует решения, связанные с укреплением §Y[327.GetName]§!." #NT!
 SPR_patriotic_call: "Патриотический призыв" #NT!
 SPR_patriotic_call_desc: "Хотя это не так уж и успешно, поскольку большинство простых людей даже не знают, где находится кохинхина, мы можем попробовать провести пропагандистскую кампанию, подобную той, которую мы провели во время войны в Марокко, но в меньших масштабах." #NT!
 SPR_champa_campaign: "Кампания Чампа" #NT!
 SPR_champa_campaign_desc: "В защиту имени Бога. На войну!" #NT!
 SPR_obey_france: "Подчиниться Франции" #NT!
 SPR_obey_france_desc: "Даже если они несправедливы, мы должны принять замыслы наших любимых северных соседей." #NT!
 SPR_spanish_victory_cochinchina: "Испанская победа" #NT!
 SPR_spanish_victory_cochinchina_desc: "Экспедиция прошла успешно. Капитанство Филиппин будет отвечать за управление нашими новыми землями в Кохинхине." #NT!
 SPR_continue_up_the_mekong: "Продолжайте движение вверх по Меконгу." #NT!
 SPR_continue_up_the_mekong_desc: ""
 SPR_send_culis_to_cuba: "Отправить Кулис на Кубу" #NT!
 SPR_send_culis_to_cuba_desc: "После успешной экспедиции в Кохинхину нам нужно найти способ сделать колонию действительно прибыльной. Капитанство Ост-Индии выступило со множеством предложений, но Кортес утверждал, что кули будут набираться на наши сахарные и табачные плантации на Кубе.\n\nНа первый взгляд это может показаться, будто мы повторно легализуем рабство, но подобно британской лазейке в Гайане и Триндаде и Тобаго, мы дадим рабочим из Индокитая небольшую, хотя и доступную заработную плату, чтобы не истощать нашу прибыль. Если останутся излишки кули, мы либо экспортируем их другим европейцам, либо построим для них новые плантации." #NT!
 # Philippines # 
 SPR_found_new_cities_in_the_philippines: "Найдены новые города на Филиппинах" #NT!
 SPR_found_new_cities_in_the_philippines_desc: "Наш суверенитет над Филиппинами неоспорим для других мировых держав, но правда в том, что многие племена архипелага живут вдали от наших городов и почти независимо. Расширение сети городов усилило бы нашу власть в этом районе и способствовало бы миграции в колонии." #NT!
 SPR_improve_infrastructure: "Улучшить инфраструктуру" #NT!
 SPR_improve_infrastructure_desc: "Конечно, улучшение инфраструктуры архипелага на европейском или карибском уровне нецелесообразно, но создание прочной сети дорог и небольших пирсов между нашими новыми городами было бы полезным и легко осуществимым с небольшими ресурсами проектом." #NT!
 SPR_christianize_the_region: "Христианизировать регион" #NT!
 SPR_christianize_the_region_desc: "Частью успеха нашей империи было религиозное единство. Хотя это уже не так важно, христианизация коренных жителей, которые теперь живут в новых городах, поможет стабилизировать регион и избежать сегрегации благодаря влиянию Церкви." #NT!
 SPR_found_new_schools: "Найдены новые школы" #NT!
 SPR_found_new_schools_desc: "Наши стимулы в росте Филиппин окупаются, и как новые поселенцы, так и коренные жители, которые сейчас населяют города, обосновались со своими семьями. Мы должны обучать этих детей в стиле метрополии, поскольку в настоящее время на архипелаге нет никакой системы образования." #NT!
 SPR_expand_the_pacific_net: "Расширьте Тихоокеанскую сеть" #NT!
 SPR_expand_the_pacific_net_desc: "Мы давно прекратили наши колонизационные экспедиции в Тихом океане из-за наших экономических и внутренних проблем. Фактически, последние острова, на которые мы претендуем, являются нашими только по названию, поскольку мы их не заселили. Если мы хотим, чтобы наши нынешние тихоокеанские острова в будущем уважались как испанские, мы должны вложить в этот проект все, что можем. Если мы амбициозны, мы могли бы даже расширить наши претензии за океан, прежде чем остальные державы проявят интерес к этому региону мира." #NT!
 SPR_spanish_ocean: "Испанский Океан" #NT!
 SPR_spanish_ocean_desc: "Вопреки всем трудностям нам удалось установить наше господство над Тихим океаном. Этот факт принесет престиж нашей стране с прочным контролем над этой территорией." #NT!
 SPR_reconquer_formosa: "Отвоевать Формозу" #NT!
 SPR_reconquer_formosa_desc: "Чуть более 200 лет назад Формоза находилась под твердым контролем бургундского креста. После битвы при Сан-Сальвадоре она была захвачена голландцами.\n\nОднако наши претензии по-прежнему сильны, и с нестабильностью в Великой Цин на рекордно высоком уровне было бы ошибкой не вмешаться и не вернуть Формозу.\n\nМы используем наш плацдарм из Ост-Индии, чтобы вернуть остров силой, Сан-Сальвадор будет отомщен!" #NT!
 SPR_ask_dutch_to_join: "Попросите голландцев присоединиться" #NT!
 SPR_ask_dutch_to_join_desc: "Несмотря на то, что голландцы продемонстрировали нам свое предательство во время европейского владения Формозой, мы не можем отрицать, что они остаются мощной колониальной державой, особенно голландская Ост-Индия. \n\nБыло бы только выгодно, если бы мы заставили их сражаться вместе с нами, поскольку они разделили бы притязания на остров, предложение им своей части Формозы наверняка убедит их помочь нашей экспедиции. С помощью голландцев мы можем еще быстрее положить конец Цин и их власти над Формозой.\n\nМы не забудем наглость жителей равнин и разграбление Сан-Сальвадора, но для быстрого и легкого захвата острова необходима помощь голландцев." #NT!
 SPR_spanish_formosa: "Испанская Формоза" #NT!
 SPR_spanish_formosa_desc: "Наша экспедиция выполнила свои требования, мы не только разгромили малочисленный, уступающий по вооружению и голодающий гарнизон Цин, но и восстановили испанский контроль над Формозой впервые за более чем 200 лет. Наши недавно приобретенные владения на Формозе должны быть объединены с нашим Ост-Индским капитанством или стать заморской территорией Испании.\n\nНаша страна в настоящее время празднует эту великую победу, мы не только отомстили за битву при Сан-Сальвадоре, но и в некоторой степени восстановили наш международный престиж. Хотя другие державы могут рассматривать это как не более чем последнюю отчаянную попытку возродить колониализм, мы дадим им знать, что это только конец начала испанского упадка, эта маленькая победа знаменует начало многих!" #NT!
 SPR_send_culis_to_the_caribbean: "Отправить Кулиса на Карибы" #NT!
 SPR_send_culis_to_the_caribbean_desc: "Кули, или кули, как их называют по-английски, — это каста относительно бедных рабочих, прибывающих из Юго-Восточной Азии и Индии. Мы не чужды их использованию, но использование их труда сильно сократилось в 19 веке.\nНесколько плантаций сахара и специй на Карибах известны своей плодородностью и производительностью, и поскольку рабство постепенно становится табу в нашем капитанстве, использование этих кули может быть выгодной альтернативой.\nНа первый взгляд может показаться, что мы повторно легализуем рабство, но, подобно британской лазейке в Гайане и Триндаде и Тобаго, мы дадим этим рабочим небольшую, хотя и доступную заработную плату, чтобы не истощать нашу прибыль. Если останутся излишки кули, мы либо экспортируем их другим европейцам, либо построим для них новые плантации." #NT!
 SPR_formosa_disaster: "Формозская катастрофа" #NT!
 SPR_formosa_disaster_desc: "Несмотря на все усилия с нашей стороны и голландцев отвоевать Формозу, это полностью провалилось, и теперь нам нужно взять на себя вину за это. С нашей неудачей в завоевании против Цин, уже столкнувшейся с нестабильностью из-за восстания тайпинов и невероятно ослабленной, наш международный престиж и репутация были нанесены заметный удар.\n\nНам, безусловно, потребуется время, чтобы оправиться от этого инцидента, поскольку Испания снова и снова оказывается униженной. Нашей стране нужно будет найти козла отпущения или компенсировать эту потерю. Означает ли это временную неудачу или начало конца испанского колониализма?" #NT!
