 spain.41.t: "Первые выборы" #NT!
 spain.41.d: "Первые выборы, основанные на всеобщем мужском страдании, — это жаркое дело, в котором несколько партий борются за победу. \n\nТри партии, Либеральный союз, Прогрессивная партия и члены партии Кимвров из Демократической партии, сформировали коалицию, чтобы основать так называемую «Народную монархию» в соответствии с конституционными принципами. \nОстальные демократы основали новую партию, известную как Федеральные демократические республиканцы или просто федералисты, которая выступает за реформирование Испании в Федеративную республику. \nИ, наконец, есть Католико-монархическое сообщество, политическое крыло движения карлистов, которое выступает за восстановление Карлоса VII на испанском престоле. \n\nВ то время как эти три фракции соревнуются в оживленной избирательной кампании, окончательным решающим фактором этих досрочных выборов станет «Моральное влияние правительства», где благодаря стимулам и политическому давлению временное правительство может направить нацию к правильному голосованию. Остается только, какую фракцию поддержать?" #NT!
 spain.41.a: "Коалиция Либерального Союза-Прогрессивно-Кимвров" #NT!
 spain.41.b: "Победа федералистов" #NT!
