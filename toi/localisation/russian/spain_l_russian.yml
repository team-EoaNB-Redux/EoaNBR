 spain.64.d: "Испанское казначейство находится в плачевном состоянии, и если мы хотим продолжать финансировать нашу экономическую экспансию, нам придется найти новые способы ее финансирования. Самый быстрый способ получить необходимый нам ликвидный капитал — это продать права на наши природные ресурсы. Наши министры составили список вариантов продажи, осталось только выбрать один" #NT!
