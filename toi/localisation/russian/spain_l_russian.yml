l_russian:
 ##### EVENTS ##### 
 spain.1.t: "Новый наследник" #NT!
 spain.1.d: "Сегодня королева Изабелла II родила третьего сына, и на этот раз ребенок выжил. Благодаря этому обеспечена преемственность династии, а мечта карлистов постепенно угасает." #NT!
 spain.1.a: "Будем надеяться, что он достигнет зрелого возраста." #NT!
  
 spain.2.t: "Набран новый Квинта" #NT!
 spain.2.d: "Система Quintas — простая, но спорная система набора. Каждый пятый мужчина призывного возраста набирается насильно наугад." #NT!
 spain.2.a: "Оснастите Квинту и наберите противников." #NT!
 spain.2.b: "Провести жеребьевку." #NT!
 spain.2.c: "Набирайте только добровольцев." #NT!
  
 spain.3.t: "Переворот королевы" #NT!
 spain.3.d: "Сегодня королева Изабелла II вызвала президента Нарваэса во дворец, чтобы объявить, что она отстраняет его от должности и что лидер Либерального союза О'Доннелл теперь сформирует правительство вместо него. Это явно переворот, прикрытый просьбой королевы. Нам никогда не приходило в голову, что власть, которую мы даем монарху, может обернуться против нас." #NT!
 spain.3.a: "Мы должны принять решения королевы, как всегда делала наша партия." #NT!
 spain.3.b: "Это возмутительно, королева не должна вмешиваться в политику таким образом." #NT!
  
 spain.4.t: "Гвинейский вопрос" #NT!
 spain.4.d: "Эта колония полностью заброшена, и хотя мы могли бы сделать ее безопасным портом для наших кораблей и торговым анклавом, возможно, лучшим решением будет избавиться от нее и не тратить ресурсы впустую." #NT!
 spain.4.a: "Оставь себе" #NT!
 spain.4.b: "Продай это" #NT!
  
 spain.5.t: "Великобритания принимает сделку" #NT!
 spain.5.d: "Правительство Англии положительно отреагировало на наше предложение по Экваториальной Гвинее." #NT!
 spain.5.a: "Хорошая сделка" #NT!
  
 spain.6.t: "Великобритания отвергает покупку" #NT!
 spain.6.d: "Британское правительство отклонило наше предложение по Экваториальной Гвинее и ясно дало понять, что не заинтересовано в этом регионе." #NT!
 spain.6.a: "Нам действительно нужны были деньги..." #NT!
  
 spain.7.t: "Мексика прекращает выплачивать свои долги" #NT!
 spain.7.d: "Сегодня президент Мексики объявил, что его страна прекратит выплачивать долги европейским странам. Это касается Великобритании, Франции и нас." #NT!
 spain.7.a: "Наша экономика не может себе позволить ничего подобного." #NT!
  
 spain.9.t: "СКРЫТОЕ СОБЫТИЕ: Королевский или королевский переворот 1866 г." #NT!
 spain.9.d: "Провоцирует переворот королевы или короля" #NT!
  
 spain.10.t: "Переворот королевы [GetYear]" #NT!
 spain.10.d: ""
 spain.10.a: "Поддержите королеву!" #NT!
 spain.10.b: "Выступите против королевы!" #NT!
  
 spain.11.t: "Переворот короля [GetYear]" #NT!
 spain.11.d: ""
 spain.11.a: "Поддержите короля!" #NT!
 spain.11.b: "Выступите против короля!" #NT!
  
 spain.12.t: "Волонтеры возвращаются домой" #NT!
 spain.12.d: ""
 spain.12.a: "Спасибо за вашу службу." #NT!
  
 spain.13.t: "Окончательная колонизация Фернандо-По" #NT!
 spain.13.d: "Фернандо-По, небольшой остров в Гвинейском заливе, принадлежит Испании с 1777 года. Однако колонизация острова не была полностью эффективной до 1858 года. В том году была выполнена специальная миссия испанского флота, чтобы обеспечить господство над этой территорией. В такой экспедиции участвовало довольно новое паровое судно «Васко Нуньес де Бальбоа», которое проецировало необходимую мощь, чтобы гарантировать контроль над островом." #NT!
 spain.13.a: "Кажется, что предыдущие усилия в какой-то степени полезны." #NT!
  
 spain.14.t: "План Эскуадра 1848-1855" #NT!
 spain.14.d: "Под руководством Министерства военно-морского флота Мариано Рока де Тогорес, маркиза Молинса, и при поддержке правительства Изабеллы II был реализован специальный план по развитию и модернизации приходящего в упадок испанского флота. Главными целями были улучшение существующих военно-морских верфей и строительство новых, чтобы наверстать упущенное время для испанского флота. Девять лет спустя мы, наконец, смогли воспользоваться преимуществами и приблизиться к флотам великих держав." #NT!
 spain.14.a: "Испанский флот должен снова стать славным" #NT!
  
 spain.15.t: "Кохинхина Франко-испанская кампания" #NT!
 spain.15.d: "В 1858 году Французская империя вторгается в Индокитай, пытаясь расширить свои колонии по всему миру. Под предлогом убийства двух испанских миссионеров Франция приглашает Испанию присоединиться к кампании. Испания принимает и вносит свой вклад в военные усилия, предоставляя до 4000 солдат и несколько военных кораблей, таких как пароходы «Элькано» и «Хорхе Хуан». В конечном итоге Испания не была награждена никакой территорией, но, по крайней мере, была получена некоторая доблестная практика." #NT!
 spain.15.a: "Некоторая компенсация, обеспечивающая распространение католицизма" #NT!
  
 spain_hispaniola.1.t: "Администрация острова Эспаньола" #NT!
 spain_hispaniola.1.d: "После недавнего присоединения Доминиканской Республики к Испании мы столкнулись с политической дилеммой. Хотя администрации Ла-Эспаньолы продолжают иметь поразительное сходство с нашими карибскими администрациями, они не полностью идентичны и претерпели небольшие изменения за годы независимости. Более того, эти администрации находятся под сильным влиянием местной креольской аристократии, что препятствует нашему влиянию на территории. Мы могли бы уважать эти институты и местный высший класс, не нарушая слишком сильно статус-кво, или мы могли бы воспользоваться сходством между администрациями, чтобы легко переделать всю структуру и обеспечить господство испанского государства." #NT!
 spain_hispaniola.1.a: "Им нужна Карибская администрация." #NT!
 spain_hispaniola.1.b: "Найдите золотую середину." #NT!
 spain_hispaniola.1.c: "Нам не нужно вмешиваться в управление Эспаньолой." #NT!
  
 spain_caribbean.21.t: "Продажа Кубы приносит дивиденды" #NT!
 spain_caribbean.21.d: "Сегодня из Соединенных Штатов Америки поступила сумма на продажу Эспаньолы. Мы должны вложить эти деньги в борьбу с нашим текущим экономическим кризисом." #NT!
 spain_caribbean.21.a: "Но какой ценой" #NT!
  
 spain_hispaniola_catholic_morals.1.t: "Мораль Эспаньолы" #NT!
 spain_hispaniola_catholic_morals.1.d: "Несмотря на то, что большинство населения по-прежнему испаноязычного происхождения, с момента обретения независимости Эспаньола подверглась различным влияниям со стороны других религий и культур из-за иммиграции. Мы должны гарантировать, что население следует католической морали, как это принято в Испании, для достижения единства и стабильности на территории." #NT!
 spain_hispaniola_catholic_morals.1.a: "Повысить налоги для тех, кто отличается от нашего образа жизни." #NT!
 spain_hispaniola_catholic_morals.1.b: "Если дать им понять, что они здесь не вписываются, это заставит их измениться." #NT!
  
 spain_caribbean.7.t: "Зарубежные торжества запланированы в [FROM.GetName]!" #NT!
 spain_caribbean.7.d: ""
 spain_caribbean.7.a: "Пусть чиновники прекратят это до того, как это начнется!" #NT!
 spain_caribbean.7.b: "Мы не можем беспокоиться о внутренних делах..." #NT!
  
 spain_caribbean.8.t: "Еретические празднества на Эспаньоле!" #NT!
 spain_caribbean.8.d: ""
 spain_caribbean.8.a: "Разрушьте этот праздник! Это ересь!" #NT!
  
 spain_caribbean.9.t: "Беспорядки из-за отмены празднования!" #NT!
 spain_caribbean.9.d: "После разгона празднества вспыхнуло сопротивление. Бунтовщики написали на испанских зданиях слова «угнетатель», и гвардейцев быстро схватили. Не встретив особого сопротивления, они сожгли правительственные здания, находившиеся под властью испанцев." #NT!
 spain_caribbean.9.a: "Подавите этот бунт! Отправьте нашу армию!" #NT!
  
 spain_caribbean.10.t: "Еретическое празднование предотвращено!" #NT!
 spain_caribbean.10.d: ""
 spain_caribbean.10.a: "Хорошо, что мы предотвратили возникновение подобной ереси!" #NT!
  
 spain_caribbean.11.t: "Протестантская угроза" #NT!
 spain_caribbean.11.d: "Наши недавние попытки вернуть народ Ла Эспаньолы на путь Господа и Испании принесли плоды. Однако меньшинство, которое больше всего не желает менять свой образ жизни, оказалось протестантскими общинами. Наличие этих еретиков в границах Испании в качестве граждан не только позорно, но и опасно для стабильности страны. Мы должны решить, как решить эту проблему." #NT!
 spain_caribbean.11.a: "В Испании нет места еретикам, изгоните их!" #NT!
 spain_caribbean.11.b: "Усилить усилия по обращению в веру с помощью миссионеров." #NT!
 spain_caribbean.11.c: "Пусть весь мир напомнит им, что это не Божий путь." #NT!
  
 spain_caribbean.12.t: "Католическая толпа формируется в [FROM.GetName]!" #NT!
 spain_caribbean.12.d: "Новая церковь строится в [FROM.GetName] протестантской общиной. Католический священник призывает толпу сжечь протестантскую церковь. Если ничего не делать, толпа, скорее всего, добьется успеха." #NT!
 spain_caribbean.12.a: "Мы не можем беспокоиться о внутренних делах..." #NT!
 spain_caribbean.12.b: "Скажите протестантам, чтобы они перенесли свою церковь подальше." #NT!
  
 spain_caribbean.13.t: "Встречи масонских лож в Эспаньоле" #NT!
 spain_caribbean.13.d: "Недавние сообщения подтверждают, что высшее общество креольских землевладельцев Эспаньолы регулярно встречается в масонских ложах и на частных вечеринках. Среди этих показных вечеринок маячат могущественные фигуры, занимающие влиятельные должности в обществе. Могут ли на этих тайных встречах плестись заговоры? Могут ли это быть подлинные заговоры против Испании, как это случалось в прошлом? Мы должны решить, как действовать перед лицом этой потенциальной угрозы.\n\nХотя прежде чем запретить их полностью, какие последствия может иметь лишение могущественных людей их тронов? Готовы ли мы сделать врагами таких влиятельных людей? Остается только один вопрос... что мы будем делать с этими масонами?" #NT!
 spain_caribbean.13.a: "Покончим с этой секретностью и запретим эти ложи! Даже если это их разозлит, мы не можем рисковать!" #NT!
 spain_caribbean.13.b: "Позвольте им действовать, но напомните им, кому они отдают дань уважения." #NT!
  
 spain_caribbean.14.t: "Заговор масонской ложи в [FROM.GetName]!" #NT!
 spain_caribbean.14.d: ""
 spain_caribbean.14.a: "Может быть, мы сможем подкупить их, чтобы они встали на нашу сторону..." #NT!
 spain_caribbean.14.b: "У нас нет политической власти, чтобы подкупить их..." #NT!
 spain_caribbean.14.c: "Мы не можем беспокоиться о внутренних делах..." #NT!
  
 spain_caribbean.15.t: "Масонская ложа монополизирует импорт!" #NT!
 spain_caribbean.15.d: "Кучка землевладельцев-криолло в Эспаньоле заключила сделку, монополизировав импорт вина на остров, что принесло большую прибыль, но нанесло ущерб налоговой системе Испании в импорте. Похоже, они сколотили огромное богатство для какой-то цели..." #NT!
 spain_caribbean.15.a: "Это ужасно!" #NT!
  
 spain_caribbean.16.t: "Ложа масонства предает взятку!" #NT!
 spain_caribbean.16.d: "Несмотря на подкуп креольских землевладельцев, они заключили сделку, монополизировав импорт вина в Эспаньолу за счет налоговой системы Испании. Теперь, получая большую прибыль от наших взяток и импорта, они накопили огромное богатство для какой-то цели..." #NT!
 spain_caribbean.16.b: "Эти предатели!" #NT!
  
 spain_caribbean.17.t: "Ложа масонства чтит взятку!" #NT!
 spain_caribbean.17.d: "Землевладельцы-креолы с честью приняли взятку, а остальные заговорщики-монополисты были заключены в тюрьму. Хотя мы не уверены, почему был предпринят такой заговор..." #NT!
 spain_caribbean.17.b: "Иногда за преданность приходится платить." #NT!
  
 spain_caribbean.18.t: "Корона лишает все масонские ложи власти" #NT!
 spain_caribbean.18.d: "Великая Символическая Ложа имеет огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные богатства от торговых сделок, переговоров и законодательства. Элитный клуб, как его можно назвать, клуб, в который испанская корона не входит... и именно поэтому они его запретили." #NT!
 spain_caribbean.18.a: "Нас не усыпят, как устрашающую собаку! Мы будем сопротивляться!" #NT!
 spain_caribbean.18.b: "У масонской ложи было слишком большое влияние, это единственный путь." #NT!
  
 spain_caribbean.19.t: "Корона санкционирует масонские ложи" #NT!
 spain_caribbean.19.d: "Великая Символическая Ложа оказывает огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные богатства от торговых сделок, переговоров и законодательства. Элитный клуб, как его можно назвать, клуб, «президентом» которого себя объявила испанская корона... Из-за этого корона объявила в своей речи, что их существование зависит от их сотрудничества с Испанией и ее интересами." #NT!
 spain_caribbean.19.a: "Утомительно, но Корона недооценивает наше влиятельное влияние..." #NT!
  
 spain_caribbean.22.t: "Грито де Яра" #NT!
 spain_caribbean.23.t: "Победа Испании в Грито-де-Яра" #NT!
 spain_caribbean.24.t: "Кубинская победа в Грито де Яра" #NT!
  
 DOM_masonic_lodges_resolution_loc: "§YМасонские ложи§! в [THIS.GetName] будут §Gсотрудничать§! с §YИспанской короной§!\n" #NT!
  
 spanishflavour.3.t: "Конгресс требалладоров в Барселоне, 1865 г." #NT!
 spanishflavour.3.d: "22 рабочих общества из Каталонии провели съезд, около 300 представителей отправились на это мероприятие, где они решили создать главное рабочее общество и газету под названием «El obrero», другим решением было отправить на конгресс карточку, чтобы позволить рабочим создавать ассоциации. Однако на этом мероприятии присутствовали только рабочие общества из Каталонии, что позволило этому мероприятию быть только региональным и не таким мощным, каким оно было бы, если бы больше обществ из Испании помогали, как сказали некоторые участники во время съезда." #NT!
 spanishflavour.3.a: "Интересный" #NT!
  
 spanishflavour.4.t: "Наипес Гераклион Фурье" #NT!
 spanishflavour.4.d: "Мужчина из Бургоса начал приобретать известность благодаря успеху карт, которые делала его компания, что заставило их перейти от небольших мастерских к более крупным, чтобы удовлетворить спрос, даже несмотря на то, что он нанял нескольких художников, чтобы нарисовать фигуры на картах, сделав их более уникальными. Мы будем следить за его карьерой с большим интересом." #NT!
 spanishflavour.4.a: "Большой!" #NT!
  
 spanishflavour.5.t: "Конгресс требалладоров в Барселоне, 1870 г." #NT!
 spanishflavour.5.d: "Также названный 1-м испанским рабочим конгрессом, объединил 89 представителей и 74 рабочих общества в театре Circo в Барселоне. После нескольких дней дебатов они решили создать Испанскую региональную федерацию Первого интернационала. С этого конгресса бакунисты получили больше власти, чем коммунисты и другие фракции рабочего движения, сделав их одним большим образованием." #NT!
 spanishflavour.5.a: "Интересный" #NT!
  
 spanishflavour.6.t: "Создание Региональной Испанской федерации AIT." #NT!
 spanishflavour.6.d: "На Барселонском рабочем конгрессе было принято решение о создании главного рабочего синдиката. На котором после долгих дебатов между участниками конгресса было решено, что синдикат не может иметь никаких политических взглядов, поскольку его единственной целью является помощь рабочим и объединение их всех в одну ассоциацию." #NT!
 spanishflavour.6.a: "Интересный" #NT!
  
 spanishflavour.7.t: "Строительство Национального археологического музея" #NT!
 spanishflavour.7.a: "Большой!" #NT!
  
 spanishflavour.8.t: "Бензиновая революция" #NT!
 spanishflavour.8.d: "8 июня рабочие Алькоя начали забастовку, однако мэр города поддержал буржуазию. Эта акция закончилась тем, что мэр был осажден в течение 20 часов в ратуше. После сдачи ее и полицейских, находившихся в ней, они были казнены. После прибытия армии рабочие не оказали никакого сопротивления, и местная буржуазия обвинила мэра в произошедших событиях. Однако по стране распространились слухи, что эти революционеры творили зверства с населением." #NT!
 spanishflavour.8.a: "Нееет!" #NT!
  
 spanishflavour.9.t: "Воспоминание о речи Камары" #NT!
 spanishflavour.9.d: "Восемь лет назад Сиксто Камара выступил с речью в парламенте, чтобы описать бедственное положение фермеров в Испании.\n\n«Разве не оскорбление сказать человеку, который проводит все свое время, работая в самые холодные дни, в самый сильный дождь, который терпит обморожения зимой, солнечные ожоги летом, что он бездельник, взяв отпуск. Тот фермер, который должен терпеть пытки пронзительных криков своей жены и детей, просящих еды или одежды. Разве это не оскорбление, и я должен это подчеркнуть, разве это не оскорбление сказать этому фермеру: что ты можешь печь хлеб, где хочешь, что ты можешь убивать дичь, которая живет на твоих землях, что ты можешь стремиться, как и любой другой, к высоким должностям в государстве; потому что, очевидно, мы все в равной степени способны сделать это»." #NT!
 spanishflavour.9.a: "Интересный" #NT!
  
