 egy_debt_system.12.t: "[FROM.GetName] Получает кредиты" #NT!
 egy_debt_system.12.d: "Правительство [FROM.GetAdjective] получило новый кредит от нашего казначейства. Это кредитное соглашение обеспечит казначейство [ROOT.GetName] ежегодным доходом от процентных платежей." #NT!
 egy_debt_system.12.a: "По сути, это бесплатные деньги... для нас!" #NT!
  
 egy_debt_system.13.t: "[FROM.GetName] кредитов полностью выплачены!" #NT!
 egy_debt_system.13.d: "Правительство [FROM.GetAdjective] успешно выплатило свои кредиты. К сожалению, мы больше не будем получать доход от их процентных платежей..." #NT!
 egy_debt_system.13.a: "Я уверен, что рано или поздно им понадобится еще один кредит..." #NT!
  
 egy_debt_system.14.t: "[FROM.GetName] Невозвраты кредитов!" #NT!
 egy_debt_system.14.d: "Правительство [FROM.GetAdjective] объявило о банкротстве и утратило возможность полностью выплатить кредит. Этот экономический кризис серьезно ударил по нашей казне!" #NT!
 egy_debt_system.14.a: "Нам придется найти альтернативный способ вернуть наши деньги..." #NT!
  
 egy_debt_system.15.t: "Невыплата кредитов [FROM.GetName] вызывает дипломатическую реакцию!" #NT!
 egy_debt_system.15.d: "[FROM.GetName] выразили большой гнев из-за того, что мы не смогли выплатить им кредит. Это сильно повлияло на наши отношения с [FROM.GetName], и, вероятно, потребуется время, чтобы оправиться от..." #NT!
 egy_debt_system.15.a: "Будем надеяться, что это пройдёт..." #NT!
  
