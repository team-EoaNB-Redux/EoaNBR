 SPR_pragmatica_sancion_desc: "Для того, чтобы его дочь Изабелла унаследовала трон, королю Фернандо VII пришлось принять «Прагматическую санкцию». Этот закон, который позволял женщинам наследовать трон Испании, не имел большого успеха среди самых консервативных слоев." #NT!
