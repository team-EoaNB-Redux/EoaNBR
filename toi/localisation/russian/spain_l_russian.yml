 SPR_decision_madrid_zaragoza_railway_concession_desc: "Мы предоставили концессию частным инвесторам на железнодорожную линию, соединяющую столицу Королевства Испании Мадрид с бывшей столицей Королевства Арагон Сарагосой. Железнодорожное сообщение между этими двумя крупными городами могло бы помочь стимулировать нашу экономику, и мы могли бы получить столь необходимые нам деньги для сокращения долга, если бы линия могла приносить прибыль." #NT!
