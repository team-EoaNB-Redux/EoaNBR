 trucial.1.t: "Договорные Штаты просят о помощи!" #NT!
 trucial.1.d: "Похоже, что небольшой британский протекторат добивается независимости от Британии. Этот путь, скорее всего, приведет к вооруженному восстанию, и им понадобится любая возможная помощь. Поэтому они связались с нами и попросили о поддержке. Если им это удастся, это значительно снизит британское влияние в этом районе. Должны ли мы отправить им то, что им нужно?" #NT!
 trucial.1.a: "Да" #NT!
