 #Britishoceania 
 britishoceania.4.t: "Возмущение на островах Фиджи!" #NT!
 britishoceania.4.d: "Двое американских граждан на острове Вайя в Фиджи были убиты и съедены местными жителями. Мы должны немедленно ответить на это безобразие, справедливость для убитых, если не что-то еще!" #NT!
 britishoceania.4.a: "Немедленно отправьте экспедицию, мы добьемся справедливости!" #NT!
 britishoceania.4.b: "Там была всего лишь пара моряков, какое значение они имели?" #NT!
 britishoceania.5.t: "Экспедиция прибывает на Фиджи!" #NT!
 britishoceania.5.d: "Наши корабли прибыли после долгого плавания в окрестности фиджийского острова Вайя и собираются начать высадку. Нас ждало послание от вождя племени, убившего наших граждан, по-видимому, туземцы были предупреждены о нашем прибытии или предвидели, что мы придем. В нем говорится: «Вы думаете, мы убили двух белых людей зря? Нет, мы убили их и съели. Мы великие воины, и мы наслаждаемся войной». [sic]. Мы увидим, насколько сильны эти великие воины на самом деле." #NT!
 britishoceania.5.a: "Капитан, начинайте посадку." #NT!
 britishoceania.6.t: "Наступление начинается!" #NT!
 britishoceania.6.d: "После трудного перехода через остров наши моряки добрались до деревни, где были убиты наши граждане. К сожалению, наше единственное артиллерийское орудие упало со скалы, но наше огнестрельное оружие должно быть более чем достойным противником для их примитивного оружия. Пошлите фланговые силы влево, почему мы должны облегчать им задачу?" #NT!
 britishoceania.6.a: "Это быстро закончится." #NT!
 britishoceania.7.t: "Победа!" #NT!
 britishoceania.7.d: "Наши моряки одержали победу. Бой длился меньше часа. Туземцы не шли ни в какое сравнение с нашими новыми винтовками. Наши артиллеристы, которые трагически потеряли смысл своего существования, упав со скалы, в настоящее время сжигают некоторые хижины в деревне в отместку за наших убитых граждан, а вождь племени, который послал нам насмешливую записку, подтвержден среди убитых врагов. Самым ярким моментом во всем этом является то, что мы получили только легкие ранения, один моряк, получивший ранение в ногу, пострадал сильнее всех и вернется в строй через пару дней. Надеюсь, это послужит наглядным уроком для всех остальных, кто пытается причинить вред нашим гражданам!" #NT!
 britishoceania.7.a: "И безопасного обратного пути." #NT!
