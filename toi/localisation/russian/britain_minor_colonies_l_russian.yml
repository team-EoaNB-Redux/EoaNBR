 SAF_Modernizing_Infrastructure: "Индустриализация инфраструктуры" #NT!
 SAF_Modernizing_Infrastructure_desc: "Наши усилия по улучшению наших знаний об инфраструктуре, а также расширение существующей инфраструктуры делают ее достаточной для поддержки индустриализирующейся колонии." #NT!
 SAF_Industrialising_Industry: "Индустриализация промышленности" #NT!
 SAF_Industrialising_Industry_desc: "Благодаря новой промышленности и инфраструктуре мы можем сосредоточиться на индустриализации нашей промышленности." #NT!
 SAF_Urbanisation: "Урбанизация" #NT!
 SAF_Urbanisation_desc: "По рекламе Иммигранты и люди устремятся в наши индустриализирующиеся города." #NT!
 SAF_Growing_Manufactaring: "Растущая обрабатывающая промышленность" #NT!
 SAF_Growing_Manufactaring_desc: "Растущая обрабатывающая промышленность — это определенно то, что нам следует поощрять сейчас." #NT!
 SAF_Industrial_Textile_Industry: "Промышленная текстильная промышленность" #NT!
 SAF_Industrial_Textile_Industry_desc: "Возможно, стоит поощрять развитие промышленной текстильной промышленности, использующей шерсть." #NT!
 SAF_Industrialising_Farms: "Индустриализация ферм" #NT!
 SAF_Industrialising_Farms_desc: "Используя современные инструменты и методы, фермы становятся более производительными, чем обычные фермы." #NT!
 SAF_Industrialising_Society: "Индустриализирующееся общество" #NT!
 SAF_Industrialising_Society_desc: "Индустриализация приносит новые проблемы, особенно с простыми рабочими и семьями. Мы должны попытаться решить некоторые из этих проблем заранее." #NT!
 SAF_Productivity_First: "Производительность прежде всего" #NT!
 SAF_Productivity_First_desc: "Хотя у рядовых работников есть некоторые проблемы, ограничение рабочего времени не входит в их число." #NT!
 SAF_Workers_Right: "Права трудящихся" #NT!
 SAF_Workers_Right_desc: "Ограничив лимит рабочего дня, простые работники и их семьи будут жить более здоровой и счастливой жизнью." #NT!
 SAF_Trade_Union_Act: "Закон о профсоюзах" #NT!
 SAF_Trade_Union_Act_desc: "Отменив антипрофсоюзные законы, простые люди получат больше политической свободы, а также будут лучше подготовлены к получению большего количества прав." #NT!
 SAF_Industrialising_Nation: "Индустриализация" #NT!
 SAF_Industrialising_Nation_desc: "Мы взялись за проблемы и решили их по-своему. Благодаря этому мы можем считать себя индустриализирующимися!" #NT!
