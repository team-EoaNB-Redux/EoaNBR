 DAK_B_event.15.t: "Утро в Штатах" #NT!
 DAK_B_event.15.d: "Три смерти, вот и все. Уилмот подумал, что посмотрел в окно, Три смерти. Прошла неделя с тех пор, как временный законодательный орган территорий Дакота был вынужден объявить независимость от быстро распадающихся «Соединенных Штатов».\n\nМеньше месяца прошло с тех пор, как начался крах, и все из-за мелких дрязг в далекой столице. Уилмот вздохнул, эта должность должна была быть только временной. Она даже не была признана правительством США. Официальное назначение было запланировано округом Колумбия, но теперь...\n\nУилмот взглянул на документы, разложенные на грубой поверхности его стола. Этого определенно не произойдет, не после кризиса, который разрушил союз. Он взял отчет о последнем набеге одного из племен сиу. Мне выпало каким-то образом удерживать территорию вместе.\nКак до этого дошло?" #NT!
 DAK_B_event.15.a: "Действительно темные времена" #NT!
 DAK_B_event.1.t: "Разделенная земля" #NT!
 DAK_B_event.1.d: "Уилмоту не нужно было читать новый отчет, чтобы понять его содержание. Молчание между его коллегами-государственными деятелями в [Root.GetAdj] Переходном правительстве и их мрачные выражения лиц отражали все, что нужно было знать. \n\nБеженцы войны Дакота, в которой участвовали племена Дакота Миннесоты и федеральные силы, двинулись на запад к землям своих [SIX.GetAdj] братьев, пробуждая и радикализируя тех, кто уже был враждебно настроен против американских поселенцев.\n\nТеперь, с мощью и властью федерального правительства, освободившегося от территории Дакота, племена Сиу стали все смелее в своих набегах на дома наших поселенцев в последние несколько месяцев. \n \nКрошечные силы Уилмота, собранные из почти безлюдных американских поселений в Дакотах, едва могли защитить горстку, не говоря уже о массивной границе с землями сиу на юге.\n\nОстальные члены затем обратились к Уилмоту, доверив ему сделать трудный выбор. \nМожно было сделать только два варианта, оба крайние. \nУилмот вздохнул, задумавшись на мгновение, которое тянулось как вечность. Наконец, приняв решение, Уилмот заговорил." #NT!
 DAK_B_event.1.a: "Мы попытаемся заключить сделку" #NT!
 DAK_B_event.1.b: "Мы должны готовиться к войне" #NT!
 DAK_B_event.2.t: "Попытка встречи" #NT!
 DAK_B_event.2.d: "Вильмонт снова просмотрел свои записи, когда в комнату вошли самые дружелюбные старейшины Дакоты. Прочистив горло, Вильмонт приветствует их и предлагает им сесть. и начинает собрание,\n'Для начала, что делать-'\n\nСтарейшина среди лидеров прерывает Вильмонта: 'Чего мы хотим? Мы хотим то, что нам причитается, деньги и права, которые нам обещали, и то, от чего ВАШЕ правительство снова и снова отказывалось.'\n\n'Того правительства больше нет', ответил Вильмонт. 'Это новое правительство предлагает интеграцию.'\n\n'Интеграцию? Вы думаете, мы хотим быть такими, как вы.' Вмешивается другой старейшина\n\n'Нет, я хочу создать республику как для коренных жителей, так и для европейцев, для всех, кто называет эту землю домом.'\n\n'И мы должны просто верить в это, после того как все обещания, которые ваш народ нам дал, были нарушены. После всех пропущенных платежей. '\n\n'А если бы мы получили эти потерянные средства, вы бы присоединились тогда.'\n\n'все это?', старейшины на секунду сбились в кучу, быстро обмениваясь словами на языке сиу. 'тогда это может заставить остальных принять эту сделку.'\n\n'Тогда мы заплатим эту цену. При условии, что вы приведете остальных присоединиться к нам в строительстве республики.'\n\n'Тогда мы подождем, что полагается нам.' Старейшины выходят из комнаты, оставляя Уилмонта сидеть и гадать, откуда его маленькая республика возьмет средства." #NT!
