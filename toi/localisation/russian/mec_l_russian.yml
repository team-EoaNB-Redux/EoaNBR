l_russian:
  #Focus Tree# 
 MEC_victory_against_the_reform: "Победа против реформы" #NT!
 MEC_victory_against_the_reform_desc: "После многих лет борьбы в нашей долгой и изнурительной гражданской войне, чтобы гарантировать, что духовенство, военные и наши сторонники сохранят власть, мы смогли остановить радикальные реформы, которые дестабилизировали нашу страну и ее общественный порядок. Под руководством Мирамона гражданская война стала успехом для консервативной партии. Давайте отпразднуем это великое достижение." #NT!
 MEC_reorganizing_the_nation: "Реорганизация нации" #NT!
 MEC_reorganizing_the_nation_desc: "Страна все еще находится в хаосе и разделении после окончания гражданской войны. Некоторые из наших штатов в федеративной республике все еще находятся в процессе реинтеграции, поэтому мы должны сосредоточить наши усилия на оказании им помощи, устранении всего либерального сопротивления и залечивании шрамов гражданской войны, пока мы выбираем следующий путь для нашей страны и реорганизуем ее должным образом." #NT!
 MEC_who_should_rule_us: "Кто будет нами править?" #NT!
 MEC_who_should_rule_us_desc: "Поскольку наша страна вступает в новый рассвет, вдали от либерального правления, вопрос представляет угрозу нашей стабильности. Кто будет нами править? Даже если Мирамон выиграл войну против Реформы, его способ правления не нравится элитам и духовенству. Парламент должен собраться без участия нашего президента, чтобы мы могли принять решение о новом правителе." #NT!
 MEC_los_teocratas: "Лос Теократас" #NT!
 MEC_los_teocratas_desc: "Теократы захватили нашу страну после того, как духовенство объединилось с могущественным министром, и они официально отстранили Мирамона от власти, оставив его всего лишь генералом. Некоторые из самых умеренных фракций протестовали против этого как диктаторского шага, но элита и армия явно встали на сторону священников." #NT!
 MEC_only_those_chosen_by_god: "Только избранные Богом.." #NT!
 MEC_only_those_chosen_by_god_desc: "Мы должны популяризировать идею о том, что только основные представители божественного правления будут иметь власть в Мексике. Люди должны уважать и поддерживать номинальных глав церкви и то, что они представляют." #NT!
 MEC_may_rule: "Пусть правит..." #NT!
 MEC_may_rule_desc: "Первым шагом к обеспечению наших позиций в правительстве Мексики является прекращение процесса выборов, поскольку он позволяет манипулировать людьми и обманом заставлять их голосовать за тех, кто никоим образом не подходит для управления нашей католической страной." #NT!
 MEC_and_legislate_mexico: "..И принять законы в Мексике." #NT!
 MEC_and_legislate_mexico_desc: "Теократам нужно обеспечить, чтобы только закон Святой Библии управлял этой землей, никакая нечестивая конституция не должна быть выше ее. Так называемый свод законов ничто по сравнению с законом Бога. Пора положить этому конец." #NT!
 MEC_the_church_is_the_state: "Церковь — это государство" #NT!
 MEC_the_church_is_the_state_desc: "Эта система президентства закончится, как только люди поймут, что Церковь и Государство теперь едины. Но нам нужно действовать от имени людей, чтобы положить этому конец и передать всю власть нашему великому Архиепископу. Никакая вторая или третья сила не должна противостоять его божественному правлению над Мексикой." #NT!
 MEC_weaken_the_unholy_opposition: "Ослабить нечестивую оппозицию" #NT!
 MEC_weaken_the_unholy_opposition_desc: "Либералы, которые вели гражданскую войну, чтобы реформировать систему, а также внесли много законов, ослабивших церковь, являются величайшей оппозицией нашему правительству, которое имеет божественное право на любые их претензии и жалобы. Мы должны использовать силу церкви, чтобы ослабить их и уменьшить их влияние на нашу страну." #NT!
 MEC_legitimize_our_government: "Легитимизируем наше правительство" #NT!
 MEC_legitimize_our_government_desc: "Наше правительство должно быть признано легитимным Римом и Папской областью, тогда консервативные католики будут вынуждены подчиниться и принять это новое правительство. Мы отправим дипломатического посланника к Папе, и с этим наше архиепископство поднимется." #NT!
 MEC_Army_of_God: "Армия Бога" #NT!
 MEC_Army_of_God_desc: "Наша армия должна быть смоделирована по католическим принципам и обучена по ним. Мы должны позволить опытным католическим генералам нашей армии иметь больше власти, чтобы дисциплинировать солдат таким образом, чтобы они могли быть более полезными в битве, сражаясь во имя Господа." #NT!
 MEC_los_cristeros: "Лос Кристерос" #NT!
 MEC_los_cristeros_desc: "Католики нашей страны думали о создании группы добровольцев из ревностных христиан, которые умрут во имя Бога и присоединятся к нашей армии, чтобы заполнить пробелы в живой силе. Они будут первыми в очереди, чтобы принять пули и мечи, чтобы защитить архиепископа и церковь, сражаясь до самого конца против сил ереси." #NT!
 MEC_learn_from_papal_war_doctrines: "Изучайте папские военные доктрины" #NT!
 MEC_learn_from_papal_war_doctrines_desc: "Мы можем изучить новую тактику для нашей армии, используя блестящие планы из военной академии Рима. Новые доктрины войны будут внедрены и организованы в нашей христианской армии, следуя основным принципам церкви и адаптируя итальянскую войну к мексиканской войне. Мы надеемся, что это укрепит нашу способность защищать архиепископство." #NT!
 MEC_settle_the_debt_issue: "Урегулировать вопрос задолженности" #NT!
 MEC_settle_the_debt_issue_desc: "Призрак бродит по Мексике. Призрак долга. Его угрожающая природа может стать гибелью для всего нашего католического проекта, поскольку европейские державы угрожают предпринять немедленные действия против нас. Франция и Испания — братья-католики, поэтому они должны быть доступны дипломатическим путем. Церкви необходимо найти соглашение, поскольку у нас нет ресурсов для выплаты долга." #NT!
 MEC_long_live_the_new_emperor: "Да здравствует новый император!" #NT!
 MEC_long_live_the_new_emperor_desc: "Решение найдено. Мексика теперь будет под французской юрисдикцией и с австрийским императором, а церковь сохранит свое влияние и позиции власти в правительстве. Это единственный способ, чтобы нас не захватили, передача части наших обязанностей французам также поможет стабилизировать страну. Но будем надеяться, что Максимилиан не нарушит своих обещаний." #NT!
 MEC_los_moderados: "Лос Модерадос" #NT!
 MEC_los_moderados_desc: "Нашей страной будет править умеренный Мануэль Роблес Песуэла, который сделает все возможное для стабилизации нашей экономики и нашей политики, выстраивая дружеские отношения с оппозицией и иностранными государствами." #NT!
 MEC_agreements_with_the_liberals: "Соглашения с либералами" #NT!
 MEC_agreements_with_the_liberals_desc: "Нам нужно урегулировать и восстановить либеральную партию. Демократическая нация может быть стабильной только с оппозицией, однако нам нужно дерадикализовать их от экстремизма Бенито Хуареса, вернув партию в руки Комонфорта, который после поражения в гражданской войне является более умеренным выбором. Нам нужно восстановить дружеские отношения." #NT!
 MEC_deslaverize_our_nation: "Освободим нашу нацию от рабства" #NT!
 MEC_deslaverize_our_nation_desc: "После гражданской войны реформы, которые либералы установили для обеспечения свободы туземных и афро-мексиканских рабов, были проигнорированы, что позволило рабовладельцам использовать лазейки в нашей конституции. Мы договоримся с либералами, чтобы вернуть их законы по борьбе с рабством, что несколько улучшит жизнь низших классов мексиканского общества." #NT!
 MEC_restoring_our_democracy: "Восстановление нашей демократии" #NT!
 MEC_restoring_our_democracy_desc: "Единственный способ, которым наша республика может продолжать существовать, — это вернуть наши выборы и избирательное право. Нормальные избирательные периоды начнутся, как только парламент согласует новые законы. Мы обеспечим нашу стабильность." #NT!
 MEC_popularize_our_government: "Популяризируйте наше правительство" #NT!
 MEC_popularize_our_government_desc: "Нам нужно использовать новости для правительственной пропаганды, распространяя успех консерваторов по всей Мексике. Наши мораль и ценности должны просветить мексиканский народ, заставив его предпочесть нашу форму правления." #NT!
 MEC_weaken_church_influence: "Ослабить влияние церкви" #NT!
 MEC_weaken_church_influence_desc: "Церковь и ее священники ослабляют нашу демократию. Хотя они были важным союзником в гражданской войне, их вмешательство зашло слишком далеко. Нам нужно попытаться медленно уменьшить их власть над мексиканской нацией." #NT!
 MEC_reinstitute_clerical_property: "Восстановить церковную собственность" #NT!
 MEC_reinstitute_clerical_property_desc: "Духовенство не может чувствовать себя под угрозой вмешательства нашего правительства в их дела, поэтому нам нужно отобрать у них хлеб, но дать им пшеницу. Умерить наши отношения, поскольку мы уменьшили их влияние, способ отплатить за это — вернуть им их собственность, отобранную либералами." #NT!
 MEC_reaching_outwards: "Выход наружу" #NT!
 MEC_reaching_outwards_desc: "Это правительство должно сконцентрировать часть своих средств на дипломатии. Нам нужно найти могущественных союзников, чтобы защитить имидж нашей страны и улучшить наше влияние в международных отношениях." #NT!
 MEC_befriending_our_northern_neighbor: "Дружба с нашим северным соседом" #NT!
 MEC_befriending_our_northern_neighbor_desc: "Соединенные Штаты были нашим соперником с тех пор, как они победили нас в мексикано-американской войне, но сейчас не время для мелких споров. Нам нужно снова обратиться к ним и начать дипломатически обращаться к их правительству." #NT!
 MEC_send_mexican_volunteers: "Отправить мексиканских волонтеров" #NT!
 MEC_send_mexican_volunteers_desc: "Отправка нескольких человек на помощь американцам в их гражданской войне была бы оптимальным вариантом для улучшения условий нашего альянса. Нам нужно помочь американцам объединить их нацию и продолжать быть отличным союзником и партнером, по крайней мере, сейчас. Если в будущем мы изменим свое мнение, мы отзовем добровольцев." #NT!
 MEC_negotiating_our_debt: "Переговоры о нашем долге" #NT!
 MEC_negotiating_our_debt_desc: "Наш долг перед Францией, Испанией и Британией — огромная проблема. Наши министры, отвечающие за нашу экономику, попытаются договориться об условиях, которые будут выгодны обеим сторонам, не ставя ни нас, ни их в невыгодное положение. В этой сделке не должно быть насилия." #NT!
 MEC_a_free_empire: "Свободная Империя" #NT!
 MEC_a_free_empire_desc: "Мы решили, что частично выплатим долг, который установили французы, но объединим европейские державы в этом процессе, приняв Максимилиана нашим императором. Однако мы по-прежнему будем действовать под юрисдикцией Мексики, с Максимилианом и его двором, имеющим некоторую власть, но не абсолютную, мы будем вести переговоры и найдем способы правильного управления этой новой, свободной и мексиканской империей." #NT!
 MEC_los_autocratas: "Лос Автократас" #NT!
 MEC_los_autocratas_desc: "Нашей страной должна управлять автократия Мирамона и его армии! Предатели пытались дестабилизировать нашу страну и свергнуть Мирамона, но им это не удастся. Пришло время принять решительные меры, создав новое радикальное правительство, которое будет лояльно нашему Президенту! Мы распустим собрание, которое пыталось заменить его." #NT!
 MEC_weaken_the_moderate_elites: "Ослабить умеренные элиты" #NT!
 MEC_weaken_the_moderate_elites_desc: "Умеренные консерваторы пользуются большой поддержкой менее радикальных элит, которые не хотят националистического государства. Мы должны активизировать наши усилия по борьбе с их влиянием на Мексику, снижая популярность их консервативной партии и их идеалов." #NT!
 MEC_land_reform: "Земельная реформа" #NT!
 MEC_land_reform_desc: "Реформа собственности на землю необходима Мексике. Умеренная элита контролирует землю и держит ее под контролем оппозиции, это не только ослабляет наше правительство, но и ослабляет мексиканских фермеров. Нам нужно сократить наше неравенство, навязывая реформу всеми возможными способами. Мексиканские рабочие должны поддержать правительство, поддерживая его, предоставляя свою сельскохозяйственную продукцию." #NT!
 MEC_unite_the_mexican_people: "Объединим мексиканский народ" #NT!
 MEC_unite_the_mexican_people_desc: "Если элиты нас не поддержат, то народ поддержит, сильное, милитаристское и единое государство восстанет из пепла гражданской войны. Нам нужно положить конец рабству, чтобы убедиться, что каждый гражданин каждой расы поддерживает наше правительство, а не этих мерзких умеренных! Мы будем править ими всеми!" #NT!
 MEC_disband_parliament: "Распустить парламент" #NT!
 MEC_disband_parliament_desc: "Наши войска совершат набеги на парламенты штатов, поскольку они, как сообщает местная армия, подозрительно строят заговоры против нас. Армия вмешается и распустит их парламенты, удалив представителей консервативной партии, заменив их опытными представителями из наших военных. Они нас не сломят." #NT!
 MEC_root_out_opposition: "Искоренить оппозицию" #NT!
 MEC_root_out_opposition_desc: "Любая оппозиция в нашей стране будет ослаблена или устранена. Либералы и теократы все еще присутствуют в наших городах, распространяя свои идеи и сотрудничая с тем, что осталось от консерваторов, чтобы совершить переворот. Этого нельзя допустить, мы ослабим их власть над нашим народом, разрешив только однопартийные выборы и ослабив церковь." #NT!
 MEC_strengthen_the_army: "Укрепляйте армию" #NT!
 MEC_strengthen_the_army_desc: "Мексиканская армия должна иметь всю власть и привилегии, чтобы сохранить свои нынешние должности. Они наши министры, наши члены парламента, и им также поручено защищать нашу страну от внешних и внутренних угроз, таких как либералы и консерваторы. Армии также требуются новые доктрины, чтобы оставаться современной и сильной, как никогда." #NT!
 MEC_mexican_revanchism: "Мексиканский реваншизм" #NT!
 MEC_mexican_revanchism_desc: "Соединенные Штаты — наш соперник, а не союзник. Нам нужно помнить о нашем народе, о его прошлом, о нашем поражении от рук американцев в войне. Их образ должен стать огнем, который горит для ярости войны мексиканского народа!" #NT!
 MEC_befriend_the_southern_rebels: "Подружитесь с южными повстанцами" #NT!
 MEC_befriend_the_southern_rebels_desc: "Конфедеративные повстанцы Юга могут стать будущими союзниками нашего дела. Они не любят американцев и хотят сохранить свою независимость и держаться от них подальше, это респектабельное дело, поэтому мы признаем их дипломатически." #NT!
 MEC_send_rebel_volunteers: "Отправить добровольцев-повстанцев" #NT!
 MEC_send_rebel_volunteers_desc: "Мятежники конфедерации не так сильны, как янки Севера. Возможно, нам придется отправить часть наших войск, чтобы помочь им в их деле, объединив их с нашей страной и построив оптимальные отношения на долгие годы." #NT!
 MEC_deal_with_french_imperialism: "Борьба с французским империализмом" #NT!
 MEC_deal_with_french_imperialism_desc: "Империалистическая Франция и ее союзники, Британия и Испания, хотят использовать свой долг как предлог для вторжения и завоевания нашей страны, угрожая нам выплатить его или столкнуться с последствиями. Мы скажем им, что мы готовы ко всему, что они попытаются сделать!" #NT!
 MEC_no_monarchs_in_mexico: "В Мексике нет монархов!" #NT!
 MEC_no_monarchs_in_mexico_desc: "Эти надоедливые европейцы хотят снова нас колонизовать, посадив на трон императора всего сущего! Им следует знать лучше, трон принадлежит Мирамону, нашему президенту и великому лидеру! Их корабли и людей отныне будут встречать пулями, поскольку они планируют вторжение из-за нашего агрессивного ответа. Затем они встретятся с нашей великой армией!" #NT!
  
