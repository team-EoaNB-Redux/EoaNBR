 afr_integration_tribe_warning_idea: "Племенная партизанская тактика" #NT!
 afr_integration_tribe_warning_idea_desc: "Эта нация расставила ловушки по всей своей родине. Любые нападающие должны быть осторожны." #NT!
 afr_integration_tribe_raid_supply_strong_idea: "Разграблены палатки снабжения" #NT!
 afr_integration_tribe_raid_supply_weak_idea: "Разграблены палатки снабжения" #NT!
  
 afr_integration_tribe_warning.1.t: "[FROM.GetName] Разведчики захвачены на границе!" #NT!
 afr_integration_tribe_warning.1.d: "[FROM.GetName] — могущественная региональная держава, и подтверждено, что они планируют нападение на нас. После допроса захваченного разведчика нам удалось получить информацию об их планах. Наш мудрейший военачальник составил план и считает, что можно саботировать их армию перед атакой. Остается только вопрос: что нам делать с этой информацией?" #NT!
 afr_integration_tribe_warning.1.a: "Расставьте ловушки по всему лесу, мы будем готовы к нападению." #NT!
 afr_integration_tribe_warning.1.b: "Отправьте отряд набегов и украдите все припасы, которые сможете!" #NT!
 afr_integration_tribe_warning.1.c: "Отправьте разведывательный отряд и отравите провизию их армии!" #NT!
  
 afr_integration_tribe_raid_supply.1.t: "[FROM.GetName] Набеги на наши палатки с припасами!" #NT!
 afr_integration_tribe_raid_supply.1.d: "Вчера вечером на палатки с припасами в нашем военном лагере было совершено нападение, и выжившие участники набега скрылись с нашими припасами." #NT!
 afr_integration_tribe_raid_supply.1.a: "Наша оборона сработала достойно, и небольшое количество припасов было украдено." #NT!
 afr_integration_tribe_raid_supply.1.b: "Наша оборона была некомпетентной! Мы понесли большие потери в наших поставках!" #NT!
 afr_integration_tribe_raid_supply.1.c: "Наша оборона оказалась успешной, и большая часть нападавшей группы погибла." #NT!
  
 afr_integration_tribe_raid_supply.2.t: "Наша рейдовая группа вернулась!" #NT!
 afr_integration_tribe_raid_supply.2.d: "Вчера вечером наши воины совершили налет на палатки с припасами [FROM.GetName]. Выжившие из группы налетчиков сбежали, прихватив с собой все припасы, которые смогли." #NT!
 afr_integration_tribe_raid_supply.2.a: "Наша рейдовая группа действовала достойно, но было украдено немного припасов." #NT!
 afr_integration_tribe_raid_supply.2.b: "Наша рейдовая группа прошла успешно! Мы добавили добычу в наш запас." #NT!
 afr_integration_tribe_raid_supply.2.c: "Наш отряд рейда был уничтожен!" #NT!
  
 afr_integration_tribe_poison_provisions.1.t: "[FROM.GetName] Отравляет наши продукты!" #NT!
 afr_integration_tribe_poison_provisions.1.d: "Вчера вечером наши военные лагеря подверглись саботажу. [FROM.GetAdjective] разведчиков отравили наши продукты, что привело к гибели воинов." #NT!
 afr_integration_tribe_poison_provisions.1.a: "Лишь несколько провизий были отравлены после того, как мы их заметили." #NT!
 afr_integration_tribe_poison_provisions.1.b: "Наш военный лагерь опустошен! Разведчиков так и не нашли!" #NT!
 afr_integration_tribe_poison_provisions.1.c: "Разведчиков заметили прежде, чем они успели отравить наши припасы." #NT!
  
 afr_integration_tribe_poison_provisions.2.t: "Наш разведывательный отряд вернулся!" #NT!
 afr_integration_tribe_poison_provisions.2.d: "Вчера вечером наши разведчики устроили диверсию в военных лагерях [FROM.GetName]. Наши разведчики попытались отравить их провизию, что привело к гибели воинов [FROM.GetAdjective]." #NT!
 afr_integration_tribe_poison_provisions.2.a: "Наш разведывательный отряд понес незначительные потери среди своих воинов." #NT!
 afr_integration_tribe_poison_provisions.2.b: "Наш разведывательный отряд добился успеха! С ошеломляющими потерями для них." #NT!
 afr_integration_tribe_poison_provisions.2.c: "Наш разведывательный отряд был уничтожен!" #NT!
  
 afr_caliphate_integration_tribe.1.t: "[FROM.GetName] Подчинение давлению!" #NT!
 afr_caliphate_integration_tribe.1.d: "[FROM.GetName] — могущественная региональная держава, которая намерена создать настоящий исламский халифат. Чтобы избежать кровопролития и войны, [FROM.GetName] официально запросил [ROOT.GetName] присоединиться к их империи. Мы будем их подданными, что гарантирует наше выживание. Остается только один вопрос: стоит ли терять независимость?" #NT!
 afr_caliphate_integration_tribe.1.a: "Они хорошо договорились, скажите им, что мы будем их подданными." #NT!
 afr_caliphate_integration_tribe.1.b: "Мы будем бороться за свою независимость, мы никому не подданные!" #NT!
 afr_caliphate_integration_tribe.1.c: "Мы будем праздновать этот священный союз! Аллаху Акбар!" #NT!
 afr_caliphate_integration_tribe.1.e: "Мы не будем интегрироваться в чужой Халифат!" #NT!
  
 afr_caliphate_integration_tribe.2.t: "[FROM.GetName] Отказывается от наших требований!" #NT!
 afr_caliphate_integration_tribe.2.d: "[FROM.GetName] отказался от подчинения и, таким образом, от мирной интеграции. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от наших требований, чтобы избежать войны." #NT!
 afr_caliphate_integration_tribe.2.a: "Они капитулируют перед нашими требованиями! Готовьтесь к войне!" #NT!
 afr_caliphate_integration_tribe.2.b: "Мы не можем продолжать войну, отказаться от своих требований." #NT!
  
 afr_caliphate_integration_tribe.3.t: "[FROM.GetName] отозвал требования о подчинении!" #NT!
 afr_caliphate_integration_tribe.3.d: "[FROM.GetName] отказались от своих первоначальных требований подчинить нас." #NT!
 afr_caliphate_integration_tribe.3.a: "Замечательный!" #NT!
  
 afr_caliphate_integration_tribe.5.t: "[FROM.GetName] Вторжение готово!" #NT!
 afr_caliphate_integration_tribe.5.d: "Армия Империи [ROOT.GetAdjective] готова, теперь они ждут, когда [ROOT.GetLeader] даст им команду на вторжение." #NT!
 afr_caliphate_integration_tribe.5.a: "Начинайте вторжение!" #NT!
  
