 afr_regional_power_address_tribal_military_idea: "Реорганизация племенных войск" #NT!
 afr_regional_power_address_tribal_military_idea_desc: "[ROOT.GetName] находится в процессе модернизации своей военной структуры, что вызвало споры среди старой гвардии. В это время армия [ROOT.GetName] будет дезорганизована, а обучение новых рекрутов займет больше времени." #NT!
  
 afr_regional_power_address_tribal_military_scripted_effect_tooltip: "\n\nВ ходе процесса §GВоенной реформы§! военные лидеры §YКадровых офицеров§! и §YСтарой гвардии§! будут §Rобсуждать варианты модернизации§!." #NT!
  
