 afr_detrimental_colonial_impact: "\n§gНеуправляемые и заброшенные колонии, как правило, вызывают споры среди коренных жителей. Идеи расового превосходства и «бремени белого человека» запятнали систему управления. Часто из-за этого коренные жители подвергаются остракизму в политике своей земли и в большинстве случаев рассматриваются как граждане второго сорта.\n§!" #NT!
