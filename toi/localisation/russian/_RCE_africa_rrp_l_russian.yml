 afr_rrp_an_african_inspired_industrialization_partner_event.1.t: "[FROM.GetName] Просит Помощь В Индустриализации" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.1.d: "[FROM.GetName] решила закрыть все связи с западными державами, которые вызвали технологический спад. Они заметили нашу индустриализацию и обратились к нам с щедрым подарком. Они просят нашу страну контролировать индустриализацию в [FROM.GetName]. Согласны ли мы с этими условиями?" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.1.a: "Мы никогда не поможем [FROM.GetName]!" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.1.b: "Скажите [FROM.GetName], что мы можем контролировать их индустриализацию." #NT!
  
 afr_rrp_an_african_inspired_industrialization_partner_event.2.t: "[FROM.GetName] Отказывается нам помогать" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.2.d: "[FROM.GetName] отказалась помогать нашей индустриализации, и нам придется обратиться за помощью к другой стране." #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.2.a: "Придется спросить кого-нибудь другого." #NT!
  
 afr_rrp_an_african_inspired_industrialization_partner_event.3.t: "[FROM.GetName] соглашается помочь нам" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.d: "Теперь, когда в нашей стране есть квалифицированная рабочая сила, необходимая для индустриализации, остается один вопрос. Разрешаем ли мы минимальную торговлю с внешним миром?" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.a: "Мы не поддадимся влиянию внешнего мира!" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.b: "Откройте торговлю с внешним миром." #NT!
  
  
