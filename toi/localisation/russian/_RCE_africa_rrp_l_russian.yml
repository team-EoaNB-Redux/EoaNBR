 afr_rrp_small_scale_railway_finished.1.t: "Открыта малая железная дорога!" #NT!
 afr_rrp_small_scale_railway_finished.1.d: "В нашей столице, [Root.Capital.GetName], горожане с любопытством наблюдали за новыми паровозами, которые были представлены. Когда двигатели завелись, поднялись огромные столбы пара, а крики свистков разнеслись эхом по всей железнодорожной станции. Зрители испугались, но когда паровоз начал движение, толпа начала ликовать. [Root.GetLeader] объявил, что это ознаменовало конец нового начала для индустриальной эры [ROOT.GetName]!" #NT!
 afr_rrp_small_scale_railway_finished.1.a: "Наше будущее выглядит светлым!" #NT!
  
