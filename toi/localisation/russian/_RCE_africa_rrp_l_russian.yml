 afr_rrp_weapon_contract.4.a: "Удачи в следующий раз..." #NT!
  
 afr_rrp_weapon_contract.5.t: "Контракт на поставку оружия истек" #NT!
 afr_rrp_weapon_contract.5.a: "Подайте заявку на §Y5§! летний §Cконтракт на поставку оружия§!!" #NT!
 afr_rrp_weapon_contract.5.b: "Оставьте контракт просроченным." #NT!
  
 afr_rrp_weapon_contract.6.t: "Африканский торговый партнер запросил продление контракта" #NT!
 afr_rrp_weapon_contract.6.a: "Дальнейшая дестабилизация посредством оборота оружия!" #NT!
 afr_rrp_weapon_contract.6.b: "Продлить контракт, но смягчить дестабилизацию." #NT!
 afr_rrp_weapon_contract.6.c: "Отклонить расширение." #NT!
  
 afr_rrp_weapon_contract.7.t: "Контракт на оружие расширен" #NT!
 afr_rrp_weapon_contract.7.a: "С помощью всего этого оружия мы сможем защитить нашу землю!" #NT!
  
 afr_rrp_weapon_contract.8.t: "Контракт на оружие расторгнут" #NT!
