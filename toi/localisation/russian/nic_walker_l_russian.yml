 ###Events 
 nic.8.t: "Никарагуанские демократы" #NT!
 nic.8.d: "Во время нашей первоначальной оккупации Никарагуа мы объединились с никарагуанскими демократами, помогая им свергнуть их консервативных врагов, с которыми они долго боролись, без того, чтобы какая-либо из сторон получила решающее преимущество. Их поддержка была ценной в первой половине нашей предыдущей экспедиции, однако после нашей неудачной попытки обрести легитимность через выборы многие, включая президента Риваса, перешли на сторону врага. Теперь, хотя некоторые сотрудничают, большинство крупных деятелей взяли в руки оружие против нас. Хотя это может показаться неразрешимым, некоторые могут быть готовы пойти на компромисс, например, Максимо Херес, который раньше был нашим министром иностранных дел и был сослан на пост в Никарагуа Томасом Мартинесом, лидером консервативной хунты. Однако мы также можем решить полагаться исключительно на свои собственные силы и отказаться от помощи этих предателей" #NT!
 nic.8.a: "Давайте пойдем на компромисс с Хересом" #NT!
 nic.8.b: "Мы не будем иметь дело с предателями." #NT!
 nic_walker.1.t: "Уильям Уокер возвращается в Новый Орлеан" #NT!
 nic_walker.1.d: "Сегодня флибустьер Уильям Уокер вернулся в Новый Орлеан прославленным героем после провала своей попытки захватить Никарагуа." #NT!
 nic_walker.1.a: "Надеюсь, он наконец перестанет доставлять неприятности..." #NT!
 nic_walker.2.t: "Основание Центральноамериканской лиги" #NT!
 nic_walker.2.d: "Уильям Уокер начал тур по Югу, его приглашали в многочисленные государственные учреждения и на множество публичных мероприятий, он собирал деньги, распределял земельные гранты, вербовал добровольцев, собирал оружие и «материальную помощь» для ответной экспедиции в Никурагуа. Он организует это в рамках новой и крайне незаконной «Центральноамериканской лиги». Вероятно, в течение года они попытаются организовать новую «обструкцию» или частную колониальную экспедицию." #NT!
 nic_walker.2.a: "Ну, он очень амбициозен." #NT!
 nic_walker.3.t: "Уокер покидает Mobile" #NT!
 nic_walker.3.d: "Уильям Уокер, великий флибустьер, собрал группу из 270 энтузиастов. Заполучив пароход «Fashion», он покинул порт Мобайл, направляясь на юг. Это является вопиющим нарушением наших законов о нейтралитете, но вмешательство может вызвать гнев избирателей против правительства..." #NT!
 nic_walker.3.a: "Пошлите за ним судебных приставов." #NT!
 nic_walker.3.b: "Неужели он снова попытается?" #NT!
 nic_walker.3.c: "Тайно поддержите его" #NT!
 nic_walker.3.e: "Пошлите за ним судебных приставов, пока он все не испортил!" #NT!
 nic_walker.4.t: "Уокер сдается" #NT!
 nic_walker.5.t: "Судебный процесс над Уокерсом прекращен" #NT!
 nic_walker.5.d: "Отчасти благодаря популярности Уокера, и несмотря на то, что в этот раз он обвинил правительство в своей неудаче, Уокер был признан невиновным в участии в своей последней экспедиции." #NT!
 nic_walker.5.a: "Подождите, «Уокеры» все еще популярны?" #NT!
 nic_walker.6.t: "Уокер пытается снова!" #NT!
 nic_walker.6.d: "После того, как его последняя попытка закончилась неудачей, когда его корабль потерпел крушение у берегов британской колонии Белиз" #NT!
 nic_walker.6.a: "Четвертый раз — это счастье?" #NT!
 ### third attempt to get to nicaragua, ship stuck in belize, forced to return home 
 nic_walker.7.t: "Публикация «Войны в Никарагуа»" #NT!
 nic_walker.7.d: "Печально известный флибустьер Уильям Уокер опубликовал книгу о войне в Никарагуа с его точки зрения. В книге подробно описывается первоначальное вмешательство Уокера в гражданскую войну между местной Демократической партией и легитимистами. Однако, как только Уокер захватил столицу Никарагуа Гранаду, он объявил себя фактическим лидером. Затем Уокер попытался навязать стране южноамериканскую культуру. Была попытка направить мирные предложения другим странам Центральной Америки, но пока это происходило, Уокер начал говорить о дальнейших военных завоеваниях. Президент Коста-Рики Хуан Рафаэль Мора отклонил эти ложные предложения мира и объявил войну, разгромив армию Уокера, отправленную для борьбы с ними. Затем Коста-Рика возглавила Альянс всех других стран Центральной Америки, чтобы выгнать Уокера из Никарагуа. Уокер заканчивает книгу, обвиняя в своем поражении флот США." #NT!
 nic_walker.7.a: "Это, должно быть, одна из тех новых дешевых выдумок." #NT!
 nic_walker.8.t: "Уильям Уокер покоряет Никарагуа!" #NT!
 nic_walker.8.d: "Во второй раз за это десятилетие американский флибустьер Уильям Уокер взял под контроль Никарагуа. Национальные государства Центральной Америки уже восстановили свою коалицию и теперь маршируют против правительства Уокера." #NT!
 nic_walker.8.a: "Победа!" #NT!
 nic_walker.8.b: "Он победил?!" #NT!
 nic_walker.10.t: "Уильям Уокер найден в Гондурасе" #NT!
 nic_walker.10.d: "Уильям Уокер, американский флибустьер, был замечен в Гондурасе. После того, как Уокер был побежден коалицией центральноамериканских государств и вынужден был бежать обратно в США, он постоянно пытался вернуться в регион. Хотя с тех пор его разморозил флот Соединенных Штатов, Уокеру удалось получить приглашение захватить Гондурас от наших собственных колонистов на территориях Москито. Территории, которые мы недавно вернули государствам Центральной Америки, Гондурасу и Никарагуа. Уокер захватил корабль, на этот раз с достаточным количеством войск, чтобы полностью захватить Гондурас, который прибыл к побережью Москито. Мы должны решить, вмешаться ли и сохранить мир в регионе." #NT!
