 IRE_focus_unionist_outrage: "Возмущение юнионистов" #NT!
 IRE_focus_unionist_outrage_desc: "Плантации Ольстера Якова I заставили ирландских вождей покинуть свои земли и отдать их во владение шотландским и английским землевладельцам. Естественно, предки этих плантаторов по-прежнему чувствуют себя сильными британцами, даже в нашей новой стране." #NT!
 IRE_focus_find_solution: "Поиск решения" #NT!
 IRE_focus_find_solution_desc: "Мы должны найти решение этого кризиса!" #NT!
 IRE_focus_tolerance: "толерантность" #NT!
 IRE_focus_tolerance_desc: "Юнионисты были разрывом на части в наших боках во время нашей борьбы за самоуправление. Они верные комнатные собачки короны и чувствуют себя не такими, как остальная Ирландия... Но нет смысла затевать с ними драку." #NT!
 IRE_focus_decimation: "Децимация" #NT!
 IRE_focus_decimation_desc: "Око за око, зуб за зуб. Так же, как у нас оторвали Гэльское Сердце нашего острова, мы вырвем гниль униосма из нашего общества. Милитаризм, помпезность и неравенство, которые они пропагандируют, должны быть прекращены." #NT!
 IRE_focus_celebration: "Празднование" #NT!
 IRE_focus_celebration_desc: "Юнионисты правы, чувствуя себя британцами, они многим пожертвовали ради Империи, и они заслуживают своего места на нашем острове. Мы сделаем их ключевой частью нашей нации, двигающейся вперед." #NT!
 IRE_focus_cross_community_interaction: "Взаимодействие между сообществами" #NT!
 IRE_focus_cross_community_interaction_desc: "Для того чтобы на нашем острове был мир, необходимо поддерживать дипломатию и каналы обсуждения. Мы можем общаться с обеими сторонами сообщества для решения проблем." #NT!
 IRE_focus_break_orange_order: "Выкорчевывать плантаторы" #NT!
 IRE_focus_break_orange_order_desc: "Это, безусловно, встряхнет и без того нестабильную страну, но мы должны предпринять шаги, чтобы отстранить юнионистов от власти и влияния. Мы должны делать это осторожно, поскольку слишком сильное давление может просто подтолкнуть юнионистов к конфликту." #NT!
 IRE_focus_recognition: "Признание" #NT!
 IRE_focus_recognition_desc: "Мы признаем язык шотландцев Ольстера, их праздники, такие как Славное двенадцатое воскресенье, и гарантируем, что протестантизм и католицизм будут иметь равноправное положение в нашем новом государстве." #NT!
 IRE_focus_saor_eire: "Саор Эйре" #NT!
 IRE_focus_saor_eire_desc: "Ирландия наконец-то свободна, 32 графства. Голод все еще свеж в памяти нашего народа, но теперь мы можем проложить свой собственный путь, освободившись от Англии наконец." #NT!
 IRE_focus_home_rule: "Самоуправление" #NT!
 IRE_focus_home_rule_desc: "Британский парламент дал нам право на самоопределение. Мы добились этого без кровавого восстания, доказав, что перо сильнее меча." #NT!
 IRE_focus_dualism: "Дуализм" #NT!
 IRE_focus_dualism_desc: "Британцы наконец-то освободили нас, не как марионеток, а как равных. Два короля, две короны. Двойная монархия, соперничающая с Австро-Венгрией!" #NT!
 IRE_focus_where_to_from_now: "Куда теперь?" #NT!
 IRE_focus_where_to_from_now_desc: "Из пепла колониального правления мы теперь можем сами решать свою судьбу! Но в каком направлении поведет нас наше первое правительство?" #NT!
 IRE_focus_the_irb: "ИРБ" #NT!
 IRE_focus_the_irb_desc: "«Ирландское республиканское братство» было ключевым движением в нашей борьбе за независимость. Но что нам с ними делать сейчас?" #NT!
 IRE_focus_the_uk: "Великобритания" #NT!
 IRE_focus_the_uk_desc: "Соединенное Королевство Великобритании и... ? С нашей независимостью, возможно, придется изменить старое название? Будем ли мы по-прежнему считать себя частью Великобритании?" #NT!
 IRE_focus_new_free_state: "Новое свободное государство" #NT!
 IRE_focus_new_free_state_desc: "Республиканство всегда было нашим движущим политическим духом. Теперь мы должны решить, уничтожить ли все, что осталось от британского правления, или «позаимствовать» несколько успешных идей.." #NT!
 IRE_focus_addressing_inequality: "Устранение неравенства" #NT!
 IRE_focus_addressing_inequality_desc: "Наших людей эксплуатировали 700 лет. Мы должны это изменить, даже если это сделает нашу промышленность менее эффективной." #NT!
 IRE_focus_request_aid: "Запросить помощь" #NT!
 IRE_focus_request_aid_desc: "Это был тяжелый переход во всех секторах. Мы должны просить наших повелителей о помощи, чтобы выжить в ближайшие несколько лет." #NT!
 IRE_focus_filling_the_ranks: "Пополнение рядов" #NT!
 IRE_focus_filling_the_ranks_desc: "Каждая наша растущая империя обходится дорого, и мы должны быть готовы заплатить эту цену кровью наших людей." #NT!
 IRE_focus_strengthen_hold: "Крепче держись" #NT!
 IRE_focus_strengthen_hold_desc: "В Ирландии все еще есть те, кто не доволен нашей нынешней ситуацией. Мы покажем им, что их немного, а не много." #NT!
 IRE_focus_the_garda: "Гарда Сиочана" #NT!
 IRE_focus_the_garda_desc: "Гардаи — наша первая полицейская сила; они безоружны, но люди им доверяют." #NT!
 IRE_focus_the_ric: "РИК" #NT!
 IRE_focus_the_ric_desc: "RIC были полицейскими с 1822 года и подавили множество восстаний и мятежей. Хотя они в основном состоят из ирландцев, недавние события настроили общественность против RIC." #NT!
 IRE_focus_the_dail: "Dáil Éireann" #NT!
 IRE_focus_the_dail_desc: "Мы не будем просто повторять решения, принятые в Лондоне. Мы создадим новый парламент в Ленстер-хаусе и позволим ирландцам править из Ирландии!" #NT!
 IRE_focus_2nd_westminister: "2-й Вестминстер" #NT!
 IRE_focus_2nd_westminister_desc: "Наши ирландские депутаты уже голосуют в Вестминстере; единственное, что нам нужно, — это канал для выражения их воли в Ирландии!" #NT!
 IRE_focus_first_irish_election: "Первые ирландские выборы" #NT!
 IRE_focus_first_irish_election_desc: "Это будут наши первые избранные правительства. Поэтому это будут наши самые важные выборы!" #NT!
 IRE_focus_liberal_cause: "Либерализм" #NT!
 IRE_focus_liberal_cause_desc: "Либералы воспользовались желанием людей к переменам. Они превратят нашу новую страну в маяк прогресса." #NT!
 IRE_focus_centrism: "Центризм" #NT!
 IRE_focus_centrism_desc: "Независимая ирландская партия завоевала сердца и умы населения на наших первых выборах в качестве свободной страны. Они будут держать ирландскую политику на центральной линии; по крайней мере, сейчас..." #NT!
 IRE_focus_traditional_ways: "Юнионизм" #NT!
 IRE_focus_traditional_ways_desc: "Для страны будет лучше, если мы сохраним связи с Союзом. Республиканцам придется с этим жить..." #NT!
 IRE_focus_to_the_future: "В будущее" #NT!
 IRE_focus_to_the_future_desc: "Ирландия навсегда похоронена в нищете и горести своего прошлого. Мы должны двигаться вперед и разорвать цепи нашей истории." #NT!
 IRE_focus_remove_angloirish: "Удалить англо-ирландский" #NT!
 IRE_focus_remove_angloirish_desc: "Англо-ирландцы слишком долго обладали несправедливой монополией, мы национализируем часть их собственности, чтобы успокоить народ." #NT!
 IRE_focus_open_voting_to_all: "Откройте голосование для всех" #NT!
 IRE_focus_open_voting_to_all_desc: "Каждый, от трущоб Дублина до островов у побережья, должен иметь возможность голосовать на наших выборах. Это справедливо!" #NT!
 IRE_focus_present_troubles: "Текущие проблемы" #NT!
 IRE_focus_present_troubles_desc: "Ирландия никуда не пойдет, если мы не решим наши текущие проблемы; Голод едва оставил нас позади, а либералы хотят, чтобы мы прогрессировали именно так! Нам нужно перестраиваться, а не реформироваться!" #NT!
 IRE_focus_improve_ballout_cc: "Улучшение подсчета и сбора бюллетеней" #NT!
 IRE_focus_improve_ballout_cc_desc: "Для небольшого острова у нас есть много крошечных сообществ, до которых нужно добраться. Мы постараемся ускорить процесс, чтобы сделать голосование более эффективным." #NT!
 IRE_focus_four_provinces_plan: "Все четыре провинции" #NT!
 IRE_focus_four_provinces_plan_desc: "У нас есть шанс восстановиться справедливо и равноправно, и мы им воспользуемся. Коннахт, Манстер, Ольстер и Ленстер будут развиваться одновременно!" #NT!
 IRE_focus_our_past: "Наше гордое прошлое" #NT!
 IRE_focus_our_past_desc: "Мы были важной частью Союза со времен Якова I. Мы должны помнить эти уроки, двигаясь вперед." #NT!
 IRE_focus_strengthen_landlords: "Укрепляйте землевладельцев" #NT!
 IRE_focus_strengthen_landlords_desc: "Фабриканты, землевладельцы и англо-ирландцы — вот основа нашей поддержки! Мы должны вознаградить наших сторонников." #NT!
 IRE_focus_voter_sup: "Подавление избирателей" #NT!
 IRE_focus_voter_sup_desc: "Это печальная реальность, но республиканская пропаганда настроила против нас большую часть страны. Нам придется попробовать другие методы, чтобы остаться у власти." #NT!
 IRE_focus_found_curragh: "Найденный Курраг" #NT!
 IRE_focus_found_curragh_desc: "Curragh — это центр наших военных, базирующийся в графстве Килдэр. Какой бы путь мы ни выбрали, каждый офицер, солдат, стрелок и рядовой пройдут через его ворота." #NT!
 IRE_focus_utilise_rebels: "Используйте повстанцев" #NT!
 IRE_focus_utilise_rebels_desc: "Мы усвоили из наших многочисленных восстаний, что лучше сражаться с врагом в горах, чем в поле. Мы должны помнить об этом для нашей новой армии." #NT!
 IRE_focus_integration: "Интеграция" #NT!
 IRE_focus_integration_desc: "Каждый большой линкор флота Нельсона, каждая армия, марширующая за границу, и каждая далекая колония Империи имеют в своей среде ирландца. У нас есть большой опыт, из которого можно черпать, и мы должны его использовать!" #NT!
 IRE_focus_united_army: "Объединенная армия" #NT!
 IRE_focus_united_army_desc: "В нашей Британской империи нет места национализму. Мы все должны сражаться под одним флагом, как одна единая армия." #NT!
 IRE_focus_glen_imaal: "Долина Имаал" #NT!
 IRE_focus_glen_imaal_desc: "Мы определили Глен-оф-Имаал в графстве Уиклоу как идеальное место для нового полигона. Теперь мы можем тестировать и тренироваться с нашими новыми гаубицами!" #NT!
 IRE_focus_well_organised_militia: "Хорошо организованная милиция" #NT!
 IRE_focus_well_organised_militia_desc: "У нас нет проблем с поиском мужчин (и женщин), желающих служить во имя Ирландии! Но ими может стать трудно управлять..." #NT!
 IRE_focus_rifle_for_every_man: "Винтовка для каждого мужчины" #NT!
 IRE_focus_rifle_for_every_man_desc: "Наш предыдущий военный опыт также научил нас, что нам нужно дать винтовку каждому мужчине. Больше никаких сражений с пиками. Мы создадим новый государственный арсенал!" #NT!
 IRE_focus_republican_army: "Республиканская армия" #NT!
 IRE_focus_republican_army_desc: "Мы больше никогда не потеряем нашу Республику. От Голуэя до Дублина, от Корка до Белфаста, каждый город будет защищен. Éírinn go Brách!" #NT!
 IRE_focus_standing_force: "Постоянная сила" #NT!
 IRE_focus_standing_force_desc: "У нас должны быть настоящие и хорошо обученные силы для защиты Ирландии, а не просто орда патриотически настроенных кукол." #NT!
 IRE_focus_training_beats_up: "Обучение превыше всего" #NT!
 IRE_focus_training_beats_up_desc: "Мы должны выиграть каждую битву на бумаге в военной комнате, прежде чем мы даже попытаемся сражаться с врагом. Каждый солдат должен быть своей собственной армией, даже если это сделает нашу подготовку более длительной." #NT!
 IRE_focus_repatriate_vets: "Ветераны-репатрианты" #NT!
 IRE_focus_repatriate_vets_desc: "Большое количество ирландских ветеранов разбросано по всему миру и дома. Мы должны найти их и поучиться у них!" #NT!
 IRE_focus_british_equipment: "Британское оборудование" #NT!
 IRE_focus_british_equipment_desc: "Ружья, мечи и пушки, произведенные в Бирмингеме, Манчестере и Лондоне, являются одними из лучших в мире. Мы должны иметь лучшее оружие для нашей армии!" #NT!
 IRE_focus_regular_exercises: "Регулярные упражнения" #NT!
 IRE_focus_regular_exercises_desc: "Наше уникальное положение в Империи дает нам возможность тренироваться с войсками от холода Ньюфаундленда до сухих равнин Южной Африки. Давайте организуем регулярные учения!" #NT!
 IRE_focus_irish_guard: "Ирландские полки" #NT!
 IRE_focus_irish_guard_desc: "Мы попросим сформировать несколько новых ирландских полков, чтобы поднять мораль в наших рядах. У нас есть сильное военное наследие в британской армии, и мы должны быть удостоены чести иметь собственные полки!" #NT!
 IRE_focus_irish_equitation: "Ирландская верховая езда" #NT!
 IRE_focus_irish_equitation_desc: "Ирландцы всегда были привязаны к лошадям; Curragh даже построен рядом с ипподромом! Мы продолжим совершенствовать нашу тактику и технологию для кавалерии." #NT!
 IRE_focus_support_weapons_excellence: "Поддержка оружия Превосходство" #NT!
 IRE_focus_support_weapons_excellence_desc: "Мы начнем изучать возможность создания специализированных инженерных и разведывательных батальонов, которые обеспечат нам преимущество в бою." #NT!
 IRE_focus_moutaineers: "Альпинисты" #NT!
 IRE_focus_moutaineers_desc: "Ирландия не отличается особой гористостью, но здесь есть важные и доминирующие массивы, над которыми нам необходимо будет установить полный контроль." #NT!
 IRE_focus_cabhlach_na_helireann: "Cabhlach na hÉireann" #NT!
 IRE_focus_cabhlach_na_helireann_desc: "Перевод - ВМС Ирландии" #NT!
 IRE_focus_harland_wolf: "Харланд и Вольф" #NT!
 IRE_focus_harland_wolf_desc: "Harland and Wolffe построили новые верфи на острове Куинс в Белфасте. Возможно, было бы разумно инвестировать в эту пару, поскольку они кажутся весьма многообещающими!" #NT!
 IRE_focus_guard_waters: "Чтобы охранять наши воды" #NT!
 IRE_focus_guard_waters_desc: "В настоящее время наши ограниченные возможности военно-морского флота означают, что нам следует сосредоточиться на одной конкретной области; нам придется создать небольшой, но мощный флот прикрытия для охраны наших вод." #NT!
 IRE_focus_reinforce_dublin: "Укрепить Дублин" #NT!
 IRE_focus_reinforce_dublin_desc: "Многие корабли Королевского флота, возвращающиеся из Атлантики и Ла-Манша, проходят мимо нашего восточного побережья. Нам следует развивать новые ремонтные мощности." #NT!
 IRE_focus_gateway_to_west: "Ворота на Запад" #NT!
 IRE_focus_gateway_to_west_desc: "Голуэй традиционно был последней остановкой в ​​Европе перед отправлением в Америку. Мы укрепим и улучшим этот важный форпост!" #NT!
 IRE_focus_renew_naval_ways: "Обновите наши военно-морские пути" #NT!
 IRE_focus_renew_naval_ways_desc: "Ирландия — островное государство, и мы всегда полагались на наши воды для продовольствия и обороны. Нам придется догонять новые способы ведения морской войны." #NT!
 IRE_focus_irish_rovers: "Айриш Роверс" #NT!
 IRE_focus_irish_rovers_desc: "Долгое время ирландские экипажи путешествовали по миру ради бизнеса и приключений. Нам следует заказать больше таких торговых судов, чтобы поддержать нашу растущую экономику!" #NT!
 IRE_focus_heireann: "Длинный хейрианн" #NT!
 IRE_focus_heireann_desc: "Мы больше не будем называть наши суда HMS, они станут Long hÉireann. Пусть L.É Murchu станет первым из многих!" #NT!
 IRE_focus_naval_colleges: "Открыть Военно-морской колледж" #NT!
 IRE_focus_naval_colleges_desc: "Мы откроем современный военно-морской колледж в Рингаскидди, графство Корк. Он, может, и не сравнится с Гринвичем, но он даст нашим храбрым морякам преимущество!" #NT!
 IRE_focus_seek_foreign_help: "Обратитесь за помощью из-за границы" #NT!
 IRE_focus_seek_foreign_help_desc: "Наш флот будет сильно отличаться от флота Британской империи. Мы будем искать помощи у других стран, которые могут дать нам другой подход к морской войне и судостроению." #NT!
 IRE_focus_royal_navy_advisors: "Королевские военно-морские советники" #NT!
 IRE_focus_royal_navy_advisors_desc: "Британия хорошо и действительно правит волнами, и она может помочь нам попытаться сделать то же самое. Мы свяжемся с нашими старыми товарищами и посмотрим, захотят ли они нам помочь." #NT!
 IRE_focus_irish_industry: "Ирландская промышленность" #NT!
 IRE_focus_irish_industry_desc: "Неправильно сравнивать ирландскую промышленную революцию с британской. У нас может не быть сырьевых ресурсов, но у нас есть хорошая инфраструктура и желание совершенствоваться." #NT!
 IRE_focus_irish_business: "Ирландский бизнес" #NT!
 IRE_focus_irish_business_desc: "Мы будем поощрять предприятия, процветавшие при британском правлении, делать то же самое при новой администрации!" #NT!
 IRE_focus_rural_revival: "Возрождение села" #NT!
 IRE_focus_rural_revival_desc: "Запад и Юго-Запад слишком долго были заброшены. Мы превратим их в процветающие промышленные центры." #NT!
 IRE_focus_enforce_metropole: "Обеспечить соблюдение метрополии" #NT!
 IRE_focus_enforce_metropole_desc: "Дублин всегда будет центром нашей экономики и нашей промышленности. Нам нужно будет улучшить нашу столицу, прежде чем мы даже подумаем об остальной части страны." #NT!
 IRE_focus_guinness: "Гиннесс" #NT!
 IRE_focus_guinness_desc: "Guinness — крупнейшая пивоварня в мире, поставляющая тысячи литров крепкого пива ирландцам и жительницам по всему миру." #NT!
 IRE_focus_waterford_crystal: "Уотерфорд Кристал" #NT!
 IRE_focus_waterford_crystal_desc: "Компания Waterford Crystal занимается изготовлением декоративного стекла с 1783 года. Недавно она закрылась, так что теперь у нас есть шанс вернуть в Уотерфорд несколько новых рабочих мест." #NT!
 IRE_focus_trans_alantic_ship: "Трансатлантические перевозки" #NT!
 IRE_focus_trans_alantic_ship_desc: "Мы — первый шаг в Европу и последняя остановка перед Америкой для многих торговцев и путешественников. Тысячи ирландцев покинули нашу страну на кораблях-гробах, и мы должны разработать безопасные пути для них, чтобы вернуться на родину." #NT!
 IRE_focus_real_capital: "Настоящая столица" #NT!
 IRE_focus_real_capital_desc: "Корк часто называют «настоящей республикой». Мы не можем дать им много, но мы, безусловно, будем инвестировать в город и окрестности." #NT!
 IRE_focus_small_quarries: "Мелкие карьеры" #NT!
 IRE_focus_small_quarries_desc: "На северо-западе разбросано множество небольших известняковых карьеров. Если мы сможем использовать эту кустарную промышленность, мы сможем начать добывать ценные товары." #NT!
 IRE_focus_appease_farmers: "Успокойте фермеров" #NT!
 IRE_focus_appease_farmers_desc: "Фермеры, большие и маленькие, обладают значительной властью по всей стране. Принимая определенные законы и внедряя новые схемы, мы можем завоевать их доверие; и их голоса!" #NT!
 IRE_focus_dundalk_docks: "Доки Дандолка" #NT!
 IRE_focus_dundalk_docks_desc: "Ирландское море жизненно важно для торговли между нами и Британией. Мы должны иметь надлежащие порты и доки на нашем восточном побережье!" #NT!
 IRE_focus_fund_rigby: "Фонд Ригби Армс" #NT!
 IRE_focus_fund_rigby_desc: "Нам нужно собственное производство оружия в Ирландии! Rigby Arms существует с 1775 года и был бы идеальным кандидатом!" #NT!
 IRE_focus_north_irish_linen: "Североирландский лен" #NT!
 IRE_focus_north_irish_linen_desc: "В Ольстере наблюдается большой бум в производстве льна и других текстильных изделий. Мы должны поощрять и поддерживать эту растущую отрасль." #NT!
 IRE_focus_dublin_kingstown_rail: "Железная дорога Дублин-Кингстаун" #NT!
 IRE_focus_dublin_kingstown_rail_desc: "D&KR — первая в мире пригородная железная дорога, которая доставляет туристов и экскурсантов из центра города в Дун-Лэаре. Открыта в 1834 году, и мы должны повторить ее успех!" #NT!
 IRE_focus_cork_brandon_south_rail: "Железная дорога Корк, Бэндон и Южного побережья" #NT!
 IRE_focus_cork_brandon_south_rail_desc: "Железная дорога CB&SC — это наше второе крупное начинание; соединяющее Южное побережье через Корк! Теперь мы сможем лучше соединить Дублин и Корк!" #NT!
 IRE_focus_belfast_north_rail: "Железная дорога Белфаста и Северных графств" #NT!
 IRE_focus_belfast_north_rail_desc: "Железная дорога B&NC позволит нам с легкостью перевозить сырье на верфи в Белфасте, а также соединит Север и Юг!" #NT!
 IRE_focus_south_west_rail: "Великая Южная и Западная железная дорога" #NT!
 IRE_focus_south_west_rail_desc: "GS&WR станет последним большим шагом в объединении нашей новой независимой Ирландии! Все основные железные дороги теперь находятся в одной компании!" #NT!
 IRE_focus_more_research_inst: "Постройте больше научно-исследовательских институтов" #NT!
 IRE_focus_more_research_inst_desc: "Королевские колледжи хирургии и науки, а также Музей естественной истории будут играть жизненно важную роль в оказании помощи и вдохновении на новые исследовательские проекты!" #NT!
 IRE_focus_improve_rosslare: "Улучшить паром Рослэр" #NT!
 IRE_focus_improve_rosslare_desc: "Рослэр был важным военно-морским портом со времен нормандских вторжений в 12 веке! Мы улучшим возможности для торговли с нашими зарубежными партнерами!" #NT!
 IRE_focus_invest_tyndall: "Инвестируйте в работу Тиндаля" #NT!
 IRE_focus_invest_tyndall_desc: "Джон Тиндаль — один из самых революционных физиков в мире. Он открыл, почему небо голубое, и парниковый эффект. Мы должны распространить его работу в Ирландии!" #NT!
 IRE_focus_electrification: "Электрификация!" #NT!
 IRE_focus_electrification_desc: "Первое электрическое освещение в нашей стране было установлено возле здания газеты Freeman's Journal в Дублине, но городу Карлоу принадлежит честь стать первым городом в Ирландии и Британии, расположенным вдали от моря, который был освещен!" #NT!
 IRE_focus_irish_renaissance: "Ирландский Ренессанс" #NT!
 IRE_focus_irish_renaissance_desc: "Ирландия как нация возродилась; теперь наша культура должна сделать то же самое! Мы снова станем землей святых и ученых и возродим старые гэльские традиции и идеалы." #NT!
 IRE_focus_encourage_great_minds: "Поощряйте великие умы" #NT!
 IRE_focus_encourage_great_minds_desc: "В Ирландии всегда было много новаторов, писателей и ученых. Мы должны оставить их в Ирландии, чтобы мы могли извлечь пользу из их трудов!" #NT!
 IRE_focus_wilde_shaw: "Уайльд и Шоу" #NT!
 IRE_focus_wilde_shaw_desc: "Оскар Уайльд и Джордж Бернард Шоу — два величайших ума, живущих в области литературы. Мы должны пригласить их выступить в наших колледжах и общественных местах." #NT!
 IRE_focus_hollands_creation: "Примите творение Холланда" #NT!
 IRE_focus_hollands_creation_desc: "Джон Холланд был полезным союзником Братства фениев в Америке, и его революция в области современных подводных лодок может дать нашему флоту преимущество!" #NT!
 IRE_focus_gaelic_revival: "Возрождение гэльского языка" #NT!
 IRE_focus_gaelic_revival_desc: "В конце 19 века наблюдается рост движений, стремящихся поощрять и возрождать старые ирландские традиции, музыку, язык и обычаи прошлого!" #NT!
 IRE_focus_irish_question: "Ирландский вопрос" #NT!
 IRE_focus_irish_question_desc: "Теперь, когда мы имеем контроль над нашим образованием и управлением, мы должны решить, какую роль будет играть ирландский язык в нашей стране." #NT!
 IRE_focus_gaeilge_only: "Только как гэльский" #NT!
 IRE_focus_gaeilge_only_desc: "Попытка вернуть все наше население обратно на ирландское будет очень трудной, но, как говорится в поговорке: «Is Fearr Gaeilge briste, ná Béarla clíste»… Испорченный ирландский язык лучше, чем умный английский." #NT!
 IRE_focus_irish_every_level: "Ирландский на каждом уровне" #NT!
 IRE_focus_irish_every_level_desc: "Каждый государственный служащий, который служит нашей стране, должен свободно владеть нашим родным языком. Только так мы сможем вырвать паразитическое влияние наших колонизаторов." #NT!
 IRE_focus_balanced_approach: "Сбалансированный подход" #NT!
 IRE_focus_balanced_approach_desc: "Нам приходится использовать смесь английского и гэльского языков." #NT!
 IRE_focus_dual_system: "Двойная система" #NT!
 IRE_focus_dual_system_desc: "У нас будет смесь ирландского и английского. Все будет переведено, от дорожных знаков до правительственных учреждений, и будет два официальных языка." #NT!
 IRE_focus_change_adapt: "Изменять и адаптировать" #NT!
 IRE_focus_change_adapt_desc: "Ирландский язык — устаревший и запутанный, и он будет только сдерживать нас по мере модернизации. Кроме того, наш язык и обычаи — это общий фактор с нами и Британией." #NT!
 IRE_focus_root_out_gaeilgors: "Искоренить гейлгоров" #NT!
 IRE_focus_root_out_gaeilgors_desc: "Последние оплоты ирландскоязычных на западе Ирландии всегда были очагами сопротивления. Мы должны потребовать, чтобы они интегрировались с остальными из нас; так мы сможем хотя бы присматривать за ними..." #NT!
  
  ######################################################################################################### 
  ############################################### GREAT FAMINE ############################################ 
  ######################################################################################################### 
  
 #IRE_great_famine: "Великий голод" #NT!
 IRE_great_famine_desc: "С 1840 по 1852 год наш жизненно важный урожай картофеля погиб из-за фитофтороза; и затем продолжал погибать. Наши люди либо голодали, либо бежали с острова, и мы только что восстановили стабильный урожай." #NT!
 IRE_farmers_debt: "Долг фермера" #NT!
 IRE_farmers_debt_desc: "Тысячи фермеров все еще сталкиваются с банкротством из-за непогашенных кредитов, невыплаченной аренды и низких цен на урожай. Нам придется их выплатить, если мы когда-нибудь сможем надеяться на восстановление..." #NT!
 IRE_community_work_scheme: "Программы общественных работ" #NT!
 IRE_community_work_scheme_desc: "Даже после десятилетия великой борьбы, люди сельской Ирландии по-прежнему полны решимости найти работу и помочь общему делу. Давайте предоставим им занятие." #NT!
 IRE_revive_small_village: "Возродить малые деревни" #NT!
 IRE_revive_small_village_desc: "Сейчас по всему ландшафту разбросаны заброшенные деревни, реликты Ирландии до Голода. Мы должны поощрять и обеспечивать тех, кто все еще живет в этих районах." #NT!
 IRE_new_agri_methods: "Новые методы ведения сельского хозяйства" #NT!
 IRE_new_agri_methods_desc: "Устаревшие и архаичные методы ведения сельского хозяйства отправили нас в хаос Голода. Новые достижения в сельском хозяйстве должны быть интегрированы, чтобы предотвратить дальнейшие катастрофы!" #NT!
 IRE_prevent_subdivison_of_land: "Предотвратить раздел земли" #NT!
 IRE_prevent_subdivison_of_land_desc: "В течение многих поколений фермеры делили свои фермы поровну между сыновьями, и их сыновья следовали их примеру. Мы будем поощрять фермеров быть более мудрыми в управлении землей." #NT!
 IRE_scar_that_never_heal: "Шрам, который никогда не заживет" #NT!
 IRE_scar_that_never_heal_desc: "Мы начали долгий и трудный путь исцеления нашей нации. Возможно, мы никогда не восстановимся полностью, но мы все еще можем мечтать и продолжать решать многочисленные проблемы нашей нации." #NT!
  
