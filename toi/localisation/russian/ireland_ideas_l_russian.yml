 ireland.1.t: "Кризис надвигается" #NT!
 ireland.1.d: "Наша новая Республика и раньше сталкивалась с проблемами и раздорами, но напряженность в отношениях между юнионистами усилилась. Несколько вооруженных группировок потребовали, чтобы наше правительство признало их борьбу и политическое движение законными.\n\nМы сталкиваемся с трудным решением; некоторые горячие головы республиканцев считают, что этого достаточно, чтобы раз и навсегда покончить со всеми юнионистами, в то время как некоторые, как ни странно, выступают за предоставление им полного признания и даже автономии!\n\nМы можем либо дать им все, что они хотят, и извлечь выгоду из их богатств, либо уничтожить их, снова опустошив нашу страну войной. Или, может быть, мы можем пойти по длинному пути и прийти к общему соглашению между нами всеми?\n" #NT!
 ireland.1.a: "Пещера для юнионистов" #NT!
 ireland.1.b: "Найдите демократическое решение" #NT!
 ireland.1.c: "Соберите республиканцев" #NT!
 ireland.2.t: "Кризис надвигается" #NT!
 ireland.2.d: "Наши джерримендеринг и подавление избирателей не сработали так, как мы надеялись. Целые районы страны требуют, чтобы правительство юнионистов сформировало коалицию с другой популярной партией или полностью ушло в отставку! Некоторые угрожают дипломатическими действиями, но старые лидеры IRB не совсем понимают своих планов относительно нас!\n\nЕсли мы согласимся уйти в отставку, юнионисты будут возмущены, особенно на Севере. Если мы нанесем ответный удар силой, мы окажемся на грани гражданской войны. Мы всегда можем попросить наших друзей в Британии о помощи, но это даст республиканцам еще большую поддержку. Мы должны решить, что делать, или столкнуться с хаосом войны." #NT!
 ireland.2.a: "Сформировать правительство с Центром" #NT!
 ireland.2.b: "Это все просто пройдет." #NT!
 ireland.2.c: "Позвоните британцам, они наша единственная надежда." #NT!
 ireland.3.t: "Интегрировать IRB?" #NT!
 ireland.3.d: "Ирландское республиканское братство было ключевым движением в нашей борьбе за независимость; Но что нам теперь с ними делать? Если мы интегрируем их в правительство, это окажет неблагоприятное влияние на наши будущие отношения с Великобританией." #NT!
 ireland.3.a: "Они должны быть интегрированы в Правительство." #NT!
 ireland.3.b: "Они стояли на пути мирной независимости." #NT!
 ireland.4.t: "Соединенное Королевство и ???" #NT!
 ireland.4.d: "Соединенное Королевство Великобритании и... ? С нашей независимостью, возможно, придется изменить старое название? Будем ли мы по-прежнему считать себя частью Великобритании?" #NT!
 ireland.4.a: "Мы — Ирландия, они — Великобритания. Вот так просто..." #NT!
 ireland.4.b: "Мы являемся неотъемлемой частью Соединенного Королевства, отныне и навсегда!" #NT!
 ireland.5.t: "Великобритания не отправит помощь!" #NT!
 ireland.5.d: "Нам придется продолжать самостоятельно..." #NT!
 ireland.5.a: "Стыд" #NT!
 ireland.6.t: "Великобритания направляет помощь!" #NT!
 ireland.6.d: "Британское правительство направило нам крайне необходимую помощь, и мы воспользуемся ею, чтобы пережить этот трудный переходный период." #NT!
 ireland.6.a: "Большой!" #NT!
 ireland.7.t: "Великобритания направляет дополнительную помощь!" #NT!
 ireland.7.d: "Британское правительство направило более чем достаточно помощи, мы воспользуемся ею, чтобы пройти через этот трудный переход. С дополнительной помощью все должно пройти гладко!" #NT!
 ireland.7.a: "Большой!" #NT!
 ireland.8.t: "Горта Мор" #NT!
 ireland.8.d: "С 1840 по 1852 год наш жизненно важный урожай картофеля погиб из-за фитофтороза; и затем продолжал погибать. Наши люди либо голодали, либо бежали с острова, и мы только что восстановили стабильный урожай." #NT!
 ireland.8.a: "Давайте исправим это!" #NT!
 ireland.9.t: "Соединенное Королевство не поможет!" #NT!
 ireland.9.d: "Британское правительство отказалось помогать нам, когда мы находимся на грани гражданской войны. Однако организация «Красная рука» предложила нам помощь там, где британцы не готовы, и хотя принятие этой помощи может гарантировать, что мы сохраним власть, многие будут этим недовольны и, несомненно, приведут к анархии. С другой стороны, если мы ничего не сделаем, мы потеряем власть в пользу республиканцев... это лишь вопрос времени." #NT!
 ireland.9.a: "Принять предложение Красной Руки" #NT!
 ireland.9.b: "Отклонить предложение Красной Руки" #NT!
 ireland.10.t: "Великобритания направляет помощь!" #NT!
 ireland.10.d: "Британское правительство направило нам столь необходимую помощь. Мы используем ее, чтобы помочь нашему юнионистскому правительству остаться у власти и подавить любое республиканское сопротивление!" #NT!
 ireland.10.a: "Большой!" #NT!
 ireland.11.t: "Ирландия останется частью Британской империи!" #NT!
 ireland.11.d: "С помощью наших союзников. Ирландия останется частью Британской империи в обозримом будущем! Республиканцы разбиты, а юнионисты остаются у власти." #NT!
 ireland.11.a: "Большой!" #NT!
 ireland.12.t: "IRB совершил государственный переворот!" #NT!
 ireland.12.d: "Ранее сегодня ИРБ штурмовал ключевые правительственные здания и быстро захватил власть в стране. Это будет отличной новостью для подавляющего большинства Ирландии, которое было вынуждено остаться в составе Британской империи против своей воли. Это скоро изменится, также с восстановлением демократии вскоре после этого!" #NT!
 ireland.12.a: "Хорошо..." #NT!
 ireland.13.t: "Демократические выборы восстановлены!" #NT!
  ireland.13.d: "After a long and turbulent time in Ireland Democratic elections have finally been restored to the nation. Let us rebuild and hope for a prosperous future for Ireland! 
 ireland.13.a: "Большой!" #NT!
  
