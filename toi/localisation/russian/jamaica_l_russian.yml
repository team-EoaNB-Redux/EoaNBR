l_russian:
  
  #Jamaica 
  
 britishcaribbean.2.t: "Испытание в заливе Морант" #NT!
 britishcaribbean.2.d: "Чернокожего мужчину судили в здании суда залива Морант, обвиняя его в незаконном проникновении на давно заброшенную сахарную плантацию. Бедные чернокожие ямайцы прихода были возмущены этим дополнительным примером неравенства земель и двинулись к зданию суда под руководством Богла.\n\nХотя марш был мирным, разбирательство было прервано, когда Джеймс Геогегон, чернокожий зритель, гневно осудил обвинения. При попытках полиции схватить его и вывести из здания суда между полицией и другими зрителями завязалась драка. Во время преследования Геогегона двое полицейских были избиты палками и камнями, брошенными толпой. Местные власти, скорее всего, осудят Геогегона и отправят его в тюрьму.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 britishcaribbean.2.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 britishcaribbean.2.b: "Геогегон лишь выразил свое мнение, вмешайтесь в этот предвзятый судебный процесс!" #NT!
  
 britishcaribbean.3.t: "Последствия суда по делу Морант-Бей" #NT!
 britishcaribbean.3.d: "Судебный процесс продолжился, и Геогегон был признан виновным и заключен в тюрьму. В следующий понедельник суд выдал ордера на арест нескольких человек за беспорядки, сопротивление аресту и нападение на полицию.\n\nСреди этих ордеров был выдан ордер на арест проповедника Пола Богла. Полиция не смогла арестовать Богла из-за вмешательства его последователей." #NT!
 britishcaribbean.3.a: "Ой" #NT!
  
 britishcaribbean.4.t: "Последствия суда по делу Морант-Бей" #NT!
 britishcaribbean.4.d: "Судебный процесс продолжился, и Геогегон, к сожалению, был осужден, но его приговоры были сокращены, и больше не было выдано ордеров в результате нашего влияния. Полицейские были освобождены без предъявления обвинений, несмотря на то, что Геогегон был произвольно арестован за протест." #NT!
 britishcaribbean.4.a: "По крайней мере, хоть что-то хорошее из этого вышло..." #NT!
  
 britishcaribbean.5.t: "Восстание в заливе Морант" #NT!
 britishcaribbean.5.d: "Протест в заливе Морант начался на юго-востоке [689.GetName], где протестовали против расовой несправедливости, повсеместной бедности и высоких избирательных налогов.\n\nЗатем это переросло в восстание, когда несколько сотен ямайских крестьян-рабочих прошли маршем в город Морант-Бей, столицу преимущественно сахарного прихода Сент-Томас на востоке. Затем они совершили налет на полицейский участок и украли хранившееся там оружие. Затем толпа начала забрасывать ополченцев камнями и палками, и ополченцы открыли огонь по протестующим. Это разозлило толпу, которая отреагировала яростно, сжег здание суда и близлежащие здания. Более 25 человек были убиты с обеих сторон, прежде чем ополченцы отступили. В течение следующих двух дней масса мятежных черных крестьян захватила приход Сент-Томас-на-востоке.\n\nОтвет местных властей — быстро положить этому конец, подавив восстание и его лидеров. Остается только один вопрос: что нам делать с этим восстанием?" #NT!
 britishcaribbean.5.a: "Игнорируйте эту проблему и позвольте местным властям разобраться с этим восстанием." #NT!
 britishcaribbean.5.b: "Восстание прекратится, если мы удовлетворим некоторые из их требований расового равенства." #NT!
  
 britishcaribbean.6.t: "Последствия восстания в заливе Морант" #NT!
 britishcaribbean.6.d: "По словам одного солдата, «мы убивали всех, кто попадался нам на пути... мужчин, женщин и детей». В конце концов, солдаты убили 439 чернокожих ямайцев напрямую, и арестовали еще 354 (включая Пола Богла), которые позже были казнены, многие без надлежащего суда. Богла казнили «либо в тот же вечер, когда его судили, либо на следующее утро». Богла повесили вместе с 14 другими, включая его брата Моисея.\n\nДругие наказания включали порку более 600 мужчин и женщин (включая некоторых беременных женщин) и длительные тюремные сроки. Солдаты сожгли тысячи домов, принадлежавших чернокожим ямайцам, без какой-либо оправданной причины, оставив семьи без крова по всему приходу. Это было самое жестокое подавление беспорядков в истории Британской Вест-Индии, превзошедшее инциденты в годы рабства." #NT!
 britishcaribbean.6.a: "Это ужасно!" #NT!
  
 britishcaribbean.7.t: "Последствия восстания в заливе Морант" #NT!
 britishcaribbean.7.d: "После того, как правительство [OWNER.GetAdjective] заверило повстанцев, что их требования будут выполнены, начались мирные переговоры. Хотя не все требования удалось выполнить, популярность социального эгалитаризма растет." #NT!
 britishcaribbean.7.a: "Это должно на время снизить вероятность восстаний." #NT!
  
 britishcaribbean.8.t: "Ямайский комитет" #NT!
 britishcaribbean.8.d: "Противники Эйра создали в 1866 году Комитет Ямайки, который призвал судить Эйра за массовое убийство. Более радикальные члены Комитета хотели, чтобы его судили за убийство британских подданных, таких как Джордж Уильям Гордон, в соответствии с верховенством закона, заявляя, что действия Эйра, предпринятые под эгидой военного положения, были незаконными.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 britishcaribbean.8.a: "Пусть этим судебным процессом занимается Ямайский комитет, нас это не волнует." #NT!
 britishcaribbean.8.b: "Необходимо восторжествовать правосудию, обеспечить суд!" #NT!
  
 britishcaribbean.9.t: "Последствия Ямайского комитета" #NT!
 britishcaribbean.9.d: "Когда Эйр вернулся в [OWNER.GetName], его сторонники устроили банкет в его честь, а противники тем же вечером осудили его как убийцу. Дважды Эйра обвиняли в убийстве, но дела так и не были доведены до суда." #NT!
 britishcaribbean.9.a: "Суда не было?! Это возмутительно!" #NT!
  
 britishcaribbean.10.t: "Последствия Ямайского комитета" #NT!
 britishcaribbean.10.d: "Ямайский комитет был изменен, чтобы включить ямайское крестьянство. По завершении суда Эйр был обвинен в убийстве и повешен на виселице на следующий день." #NT!
 britishcaribbean.10.a: "Так заканчивается тирания этого человека!" #NT!
  
 britishcaribbean.11.t: "Кингстонское восстание" #NT!
 #britishcaribbean.11.d: "После ареста Эйра и нестабильности в заливе Морант группа ямайских повстанцев организовала восстание против местного временного правительства. Они потребовали равных прав, независимости и были встречены огнем со стороны местных властей. Некоторые вооружились, захватили Кингстон и некоторые местные города, даже некоторые мэры, которые были цветными, встали на их сторону. Небольшое восстание также охватило Каймановы острова и западную часть Ямайки." #NT!
 britishcaribbean.11.a: "Нам нужно защитить карибские колонии!" #NT!
 britishcaribbean.11.b: "За независимость! (Играйте за Ямайку!)" #NT!
