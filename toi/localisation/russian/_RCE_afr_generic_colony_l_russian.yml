 french_senegal_colony_development.2: "[FRA.GetName] Создаёт форт в [272.GetName]!" #NT!
 french_senegal_colony_development.2.t: "[FRA.GetName] Создаёт форт в [272.GetName]!" #NT!
 french_senegal_colony_development.2.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию! На этот раз, построив форт на реке Сенегал, который, как известно, оспаривали [TRZ.GetName]." #NT!
