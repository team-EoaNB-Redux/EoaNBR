 french_senegal_colony_development.3: "Французская помощь с колониальной инфраструктурой!" #NT!
 french_senegal_colony_development.3.t: "Французская помощь с колониальной инфраструктурой!" #NT!
 french_senegal_colony_development.3.d: "Наши колониальные хозяева [FRA.GetName] решили помочь нашему колониальному развитию новыми технологиями и строительством новой инфраструктуры!" #NT!
 french_senegal_colony_development.3.a: "Это позволит нам лучше контролировать территории." #NT!
 french_senegal_colony_development_3_tooltip: "Добавить §Y1 Инфраструктура§!" #NT!
 french_senegal_colony_development.4: "Французская помощь с колониальными доками!" #NT!
 french_senegal_colony_development.4.t: "Французская помощь с колониальными доками!" #NT!
 french_senegal_colony_development.4.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию, построив новые военно-морские верфи и порты." #NT!
 french_senegal_colony_development.4.a: "Теперь мы можем управлять автопарком!" #NT!
 french_senegal_colony_development_4_tooltip: "\n Добавить §Y1 Военно-морской порт§!\n Добавить §Y1 Военно-морскую верфь§!" #NT!
 french_senegal_colonial_navy.1: "Создайте колониальный флот!" #NT!
 french_senegal_colonial_navy.1.t: "Создайте колониальный флот!" #NT!
 french_senegal_colonial_navy.1.d: "[FRA.GetName] решил перевести Огюста Босса, недавно повышенного в должности капитана Западноафриканского флота.\n\nОгюст Босс сначала поступил в Военно-морской колледж Ангулема в 1826 году, после чего принял участие в Алжирской экспедиции. Затем он служил в Средиземноморской эскадре с 1835 по 1836 год, прежде чем был повышен до лейтенанта в 1836 году. Будучи лейтенантом, он участвовал в операциях, связанных с аргентинским конфликтом. В 1847 году Огюст Босс был повышен до капитана фрегата, затем в следующем году он был назначен адъютантом морского министра.\n\n Несколько лет спустя, в 1853 году, он был повышен до капитана, занимая должность начальника штаба Гувонора в Сенегале. Он принимал участие в операциях в Балтийском море и был свидетелем бомбардировки Бомарсунда. До перевода в Сенегал Огюст Босс принимал участие в Крымской войне." #NT!
 french_senegal_colonial_navy.1.a: "Это великолепно! Мы должны поприветствовать нового капитана!" #NT!
 start_french_senegal_colony_development.1: "Французские инвестиции в Сенегале!" #NT!
 start_french_senegal_colony_development.1.t: "Французские инвестиции в Сенегале!" #NT!
 start_french_senegal_colony_development.1.d: ""
 start_french_senegal_colony_development.1.a: "Это прекрасное использование средств!" #NT!
 start_french_senegal_colony_development.1.b: "Нас это не может беспокоить." #NT!
  
  
 GDC_ASH_diplomacy_event.1.t: "Пересмотр договоров Ашанти" #NT!
 GDC_ASH_diplomacy_event.1.d: "На протяжении десятилетий у Золотого Голландского побережья были хорошие отношения с Ашанти, вплоть до предоставления им доступа к порту. Король Ашанти приложил немало усилий, чтобы вестернизировать Королевство Ашанти и перенял многие европейские идеи.\n\nУ них есть конкурент в лице [ENG.GetName], что делает их идеальным торговым партнером для нас! Не говоря уже о том, что мы получаем прибыль как посредники, когда Королевство Ашанти использует наши порты для доступа к международным рынкам." #NT!
 GDC_ASH_diplomacy_event.1.a: "Благородные ашанти всегда были прекрасными торговыми партнерами!" #NT!
 GDC_ASH_diplomacy_event.1.b: "Трудный выбор, но мы должны обезопасить регион до того, как это сделают британцы..." #NT!
 GDC_ASH_diplomacy_event.2.t: "[FROM.GetName] - [ROOT.GetName] Договоры" #NT!
 GDC_ASH_diplomacy_event.2.d: "[FROM.GetName] оказали большую помощь в индустриализации нашей родины и даже дали разрешение на использование своих портов. Благодаря этому [ROOT.GetLeader] смог учиться в Европе и вернуться с обширными знаниями. Хотя доступ к их портам делает их посредниками, которые могут облагать налогом наши товары, проходящие через порты [FROM.GetAdjective]. Несмотря на это, в наших интересах продолжать договоры для продолжения будущего процветания." #NT!
 GDC_ASH_diplomacy_event.2.e: "[FROM.GetName] выбросил наши договоры! Они заявляют, что мы слишком слабы, чтобы защитить себя от [ENG.GetName] и наверняка будем аннексированы. Они готовятся аннексировать наши земли до того, как [ENG.GetAdjective] получит шанс сделать это!" #NT!
 GDC_ASH_diplomacy_event.2.a: "Доступ к порту, который они нам предоставляют, имеет решающее значение, мы должны поддерживать позитивные отношения." #NT!
 GDC_ASH_diplomacy_event.2.b: "Выбор трудный, но мы не можем доверять им в будущем." #NT!
 GDC_ASH_diplomacy_event.2.c: "Они нас предали!" #NT!
 GDC_ASH_diplomacy_event.3.t: "[FROM.GetName] - [ROOT.GetName] Договоры" #NT!
 GDC_ASH_diplomacy_event.3.c: "[FROM.GetName] рассмотрел договоры и решил продолжить их без изменений. Заявление об особых отношениях между нашими двумя странами приносит пользу нам обоим в критических отношениях." #NT!
 GDC_ASH_diplomacy_event.3.d: "[FROM.GetName] решил отказаться от рассматриваемых договоров, заявив, что расходы на доступ к порту являются эксплуататорскими. Они также заявили, что наша колония больше не является законной и что земля по праву принадлежит [ROOT.GetName]!" #NT!
 GDC_ASH_diplomacy_event.3.a: "Мы с нетерпением ждем нашего будущего с [FROM.GetName]." #NT!
 GDC_ASH_diplomacy_event.3.b: "Они нас предали! У них больше не будет доступа в порт!" #NT!
 GDC_ASH_diplomacy_continued_tooltip: "§Y[GDC.GetName]§! и §Y[ASH.GetName]§! получают §YТорговые отношения§!, что обеспечивает изменение §G+25§! Мнения между обеими странами.\n\n" #NT!
  
 start_usa_liberia_investment_development.1.t: "Конгресс голосует за либерийские инвестиции!" #NT!
 start_usa_liberia_investment_development.1.d: "Конгресс проголосовал за предоставление огромных средств для инфраструктуры, добычи ресурсов и местной промышленности [FROM.Capital.GetName]. Инвестиции будут иметь большое значение для превращения [FROM.GetName] в яркий пример Африки." #NT!
 start_usa_liberia_investment_development.1.e: "Конгресс проголосовал за выделение средств на инфраструктуру и методы добычи ресурсов [FROM.Capital.GetName]. Инвестиции будут иметь большое значение для предоставления [FROM.GetName] инфраструктуры, необходимой для добычи ресурсов в регионе." #NT!
 start_usa_liberia_investment_development.1.f: "Конгресс проголосовал за выделение ограниченных средств на инвестиции в инфраструктуру [FROM.Capital.GetName]. Без дополнительных средств на дальнейшее развитие в [FROM.GetName]." #NT!
 start_usa_liberia_investment_development.1.a: "Демократия, конечно, замечательная штука!" #NT!
 start_usa_liberia_investment_development.1.b: "Демократия, конечно, замечательная штука!" #NT!
