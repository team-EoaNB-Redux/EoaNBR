 afr_scourge_of_malaria_category: "Бедствие малярии" #NT!
 afr_scourge_of_malaria_category_desc: "§YБорьба с малярией§!:\nБедствие малярии §Rотрицательно§! повлияло на §Yрост населения§!. С помощью научных исследований, реформ, действий и медицинских прорывов чума малярии может быть побеждена.\n\n§YТеории малярии§!:\n§gВрожденный локализм политики здравоохранения в конце девятнадцатого и начале двадцатого века допускал различные ответы на современные научные исследования по малярии. Некоторые должностные лица общественного здравоохранения того времени изначально отвергли новую теорию о комарах для передачи малярии, в то время как другие приняли ее как основу для вмешательства.§!" #NT!
