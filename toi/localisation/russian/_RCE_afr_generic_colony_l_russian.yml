 afr_research_microbiology: "Исследования в области микробиологии" #NT!
 afr_mandatory_vaccines_everyone: "Распределите вакцины: каждый гражданин" #NT!
 afr_mandatory_vaccines_colonists: "Распределение вакцин: только для колонистов" #NT!
 afr_mandatory_vaccines_everyone_desc: "Вакцины будут распределены среди всех, независимо от статуса. Коренное население получит огромную выгоду от этой гуманитарной акции. Хотя это будет более дорогой альтернативой, мы наконец можем объявить, что бедствие малярии закончилось!" #NT!
 afr_mandatory_vaccines_colonists_desc: "Вакцины от малярии будут распространены, и рост нашего населения больше не будет сдерживаться малярией. Мы наконец можем объявить, что бедствие малярии закончилось!" #NT!
