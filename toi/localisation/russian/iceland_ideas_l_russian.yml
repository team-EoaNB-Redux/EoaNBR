 ICE_agerian_puppet_desc: ""
 ICE_puch_for_homerule: "Настаивая на самоуправлении" #NT!
 ICE_puch_for_homerule_desc: "Желания исландцев больше не могут оставаться без внимания, и силы внутри Исландии, а также исландские студенческие группы в самом Копенгагене стремятся обеспечить большую автономию для Исландии." #NT!
 ICE_slow_independance0: "Постепенная независимость" #NT!
 ICE_slow_independance0_desc: "Наша свобода может не прийти быстро или немедленно, но мы видим активное продвижение к этой цели. Наша независимость теперь лишь вопрос времени." #NT!
 ICE_slow_independance1: "Постепенная независимость" #NT!
 ICE_slow_independance1_desc: "Наша свобода может не прийти быстро или немедленно, но мы видим активное продвижение к этой цели. Наша независимость теперь лишь вопрос времени." #NT!
 ICE_slow_independance2: "Постепенная независимость" #NT!
 ICE_slow_independance2_desc: "Наша свобода может не прийти быстро или немедленно, но мы видим активное продвижение к этой цели. Наша независимость теперь лишь вопрос времени." #NT!
 ICE_slow_independance3: "Постепенная независимость" #NT!
 ICE_slow_independance3_desc: "Наша свобода может не прийти быстро или немедленно, но мы видим активное продвижение к этой цели. Наша независимость теперь лишь вопрос времени." #NT!
 ICE_decrees_danishinfluance: "Подрыв датского влияния" #NT!
 ICE_decrees_danishinfluance_desc: "Если мы хотим отделиться от датского королевства, то мы должны сначала уменьшить их влияние на наши земли. Там, где датчанин может войти, исландец должен закрыть. Там, где датчанин уходит, исландец должен занять место. Постепенно со временем эта земля действительно станет нашей снова..." #NT!
 ICE_not_to_small: "Мы будем править сами!" #NT!
 ICE_not_to_small_desc: "Датчане долго ограничивали нашу независимость на том основании, что они считают нас слишком маленькими и малочисленными, чтобы управлять своими землями по собственным законам. Как смешно; как жалки эти оправдания, чтобы держать нас связанными с ними! Исландия может управлять собой без датской марионетки в Рейкьявике!" #NT!
 ICE_prep_harsh_independance: "Подготовка к борьбе за независимость" #NT!
 ICE_prep_harsh_independance_desc: "Стало ясно, что мирные средства получения нашего законного самоуправления от вероломных датчан больше не являются жизнеспособной альтернативой. Поэтому, не имея других вариантов, к которым можно обратиться, мы должны подготовиться к борьбе за наше право существовать и жить на наших собственных условиях силой!" #NT!
 ICE_icelandic_freedom: "Исландская свобода!" #NT!
 ICE_icelandic_freedom_desc: "У нас будет свобода!" #NT!
 ICE_buy_guns_from_us: "Покупка оружия из США" #NT!
 ICE_buy_guns_from_us_desc: "Американцы согласились на нашу просьбу о покупке оружия из их запасов, и мы вступаем в контрактный период постепенных платежей за это оружие. В течение этого времени мы будем немного не в состоянии обеспечить себя, хотя инвестиции должны окупиться." #NT!
 ICE_iceland_buy_our_outdated_guns: "Продал оружие в Исландию" #NT!
 ICE_iceland_buy_our_outdated_guns_desc: "Независимый представитель Исландии обратился к нам с просьбой о покупке значительного количества стрелкового оружия. Хотя цель этого приобретения оружия кажется в лучшем случае сомнительной, исландцы предлагают нам справедливую плату за покупку из наших запасов...\n\n...И у нас нет причин отказывать им. Бизнес есть бизнес, в конце концов." #NT!
