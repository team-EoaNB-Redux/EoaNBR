 GRE_agrarian_nation: "Аграрная нация" #NT!
 GRE_agrarian_nation_desc: "Сельское хозяйство является основой Греции, практически все доходы поступают через этот сектор. В Греции в изобилии растут оливки и виноград, и их качество не превосходит ни одна другая страна. Однако сельское хозяйство здесь развито, мягко говоря. Даже в непосредственной близости от Афин часто можно встретить архаичные орудия, такие как грубые мотыги и деревянные плуги. Поля вспахиваются или царапаются, а урожай пересаживается сезон за сезоном, пока истощенная почва не перестанет давать урожай. Удобрения не используются в сколько-нибудь заметном объеме, а сельскохозяйственные орудия имеют самый грубый вид. Кроме того, греческие оливки и виноград страдают от неправильной транспортировки в условиях, которые снижают качество товаров. Чтобы сформировать прочную базу для роста Греции как нации, жизненно важно, чтобы правительство занялось решением имеющихся проблем." #NT!
