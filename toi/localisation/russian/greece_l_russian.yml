 GRE_diplomacy.1.t: "Лондонский договор" #NT!
 GRE_diplomacy.1.d: "29 марта 1864 года представители Великобритании, России, Пруссии и Греции встретились в Лондоне, чтобы договориться о передаче Греции Ионических островов, которые в настоящее время находятся под протекторатом Великобритании. Харилаос Трикупис, греческий делегат, подписал соглашение. Британцы покинут территорию 2 октября и позволят нам захватить ее, но им будет разрешено сохранить использование порта Корфу в военных целях. Соглашение во многом было подписано благодаря нашему избранию короля-англофила. Ионические острова — первая территория, которая стала греческой после обретения независимости." #NT!
