 GRE_land_reform: "Земельная реформа" #NT!
 GRE_land_reform_desc: "Греция имеет доступ к 9 000 000 акров земли, экспроприированной у мусульманских землевладельцев, изгнанных во время Войны за независимость. Результатом стала сельская местность, заполненная пустующими поместьями. «Закон о дотации греческих семей» 1835 года предоставил каждой семье кредит в размере 2 000 драхм, который можно было использовать для покупки фермы площадью 12 акров на аукционе по программе дешевого кредита. Фактически создавая новый класс свободных крестьян. Мы должны собрать больше средств для обеспечения соблюдения этого закона и предоставить греческим семьям обещанную сумму. Значительно увеличивая наши предпринимательские возможности и производственные связи, а также среднее качество жизни." #NT!
