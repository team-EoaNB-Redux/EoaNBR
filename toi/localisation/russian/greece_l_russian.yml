 GRE_politics.19.b: "Конституционалисты побеждают" #NT!
 GRE_politics.1.t: "Король Оттон" #NT!
 GRE_politics.1.d: "С момента установления монархии в Греции в 1832 году по Лондонской конвенции, Королевством Греции правил король Отто, второй сын Людвига I Баварского. Первоначально возлагая на него большие надежды, греческое население приветствовало молодого монарха с распростертыми объятиями, надеясь, что своими мудрыми действиями он направит их к созданию сильного, процветающего и расширенного Греческого королевства. Все их надежды оказались бесплодными. Молодой король оказался крайне неопытным, деспотичным и эгоистичным, правя как абсолютный монарх и неоднократно отказываясь уступить создание конституции из-за страха потерять свою власть и неспособности понять и принять обычаи и практики греческого народа, пока местное население не решило, что с него хватит. Вооруженная революция 3 сентября 1843 года вынудила Отто принять создание греческой конституции. Сейчас, 25 лет спустя, ситуация почти не улучшилась. Хотя в Греции теперь есть конституция и проводятся выборы, Оттон по-прежнему вызывает нестабильность, назначая слабые правительства, чтобы сохранить свою автократическую власть, и вдобавок ко всему он остается бездетным, несмотря на неоднократные попытки королевы и его самого произвести на свет наследника мужского пола. И вдобавок ко всему Оттону удалось неоднократно вызвать недовольство трех великих держав, постоянно пытаясь заслужить благосклонность одной из них и постоянно игнорируя их приказы, особенно когда дело касается внешней политики Греции. Если ситуация не улучшится в ближайшее время, греческое население может вскоре снова восстать, и на этот раз Оттону, возможно, не удастся сохранить свою корону." #NT!
 GRE_politics.1.a: "Будем надеяться, что это не приведет к новой революции." #NT!
  
