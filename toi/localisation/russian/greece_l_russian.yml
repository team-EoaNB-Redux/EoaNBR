 GRE_misc.19.t: "Прибытие в Сирос" #NT!
 GRE_misc.19.d: "Сегодня [GetDateText] наш король прибыл в Сирос. Он немедленно отправился посетить верфь Эрмуполиса. После осмотра он пообещал отдать часть своего личного состояния на улучшение верфи острова. Кажется, он горит желанием построить греческий королевский флот." #NT!
 GRE_misc.19.a: "Возможно, он что-то задумал." #NT!
  
  
