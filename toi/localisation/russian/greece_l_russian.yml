 GRE_Navy_4.t: "Греческий пароход Афины" #NT!
 GRE_Navy_4.d: "Деревянный колесный пароход Athens, весом 430 тонн и способный перевозить еще 100 тонн, был построен в октябре 1837 года в военно-морском порту Порос адмиралом Г. Томбази и впервые назван в честь короля Оттона. Он использовался как транспортное средство для королевской семьи, а также как государственное грузовое судно. В 1850 году он был конфискован англичанами из-за дела Дона Пасифико. Он был снова конфискован вместе с остальной частью греческого флота у французов в мае 1854 года во время Крымской войны. Позже в 1854 году он был назначен для перевозки жителей Афин на острова Сароникос из-за эпидемии холеры в Афинах. В 1862 году он принял участие в блокаде Нафплиона и в подавлении восстания в Нафплионе. Позже в том же году он был переименован в Athens. Он оставался в эксплуатации до 1864 года, перевозя военные процессии на Корфу в честь празднования объединения Ионических островов с остальной Грецией." #NT!
 GRE_Navy_4.a: "Интересный." #NT!
  
 GRE_Navy_5.t: "Греческий корвет Лоудовикос" #NT!
 GRE_Navy_5.d: "Loudovikos был корветом Греческого флота, построенным в 1838 году на верфи Пороса по проекту военно-морского архитектора Георгиоса Томбазиса. Он был назван в честь короля Людвига I Баварского, отца короля Оттона Греческого. Это был относительно большой корабль (длина 44,1 м, водоизмещение 1000 тонн), вооруженный двумя 22-фунтовыми и четырьмя 20-фунтовыми пушками, а также двадцатью четырьмя 32-фунтовыми карронадами и имевший экипаж из 182 человек. Корабль не использовался в боевых действиях, а с 1846 года использовался как учебный корабль (переименованный в Messolongion после изгнания Оттона в 1862 году). Официально он оставался на службе Королевского греческого флота до 1873 года." #NT!
 GRE_Navy_5.a: "Интересный." #NT!
  
  
