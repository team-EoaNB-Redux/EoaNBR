 GRE_misc.1.t: "Премьер-министр Вулгарис уходит в отставку" #NT!
 GRE_misc.1.d: "Сегодня премьер-министр Димитриос Вульгарис подал в отставку после драки с королем Отто. Вульгарис известен как умный и способный администратор, но также очень вспыльчивый и властный. С его отставкой нам осталось только назначить нового премьер-министра, который будет более предан королю, чем своим собственным интересам. Афанасиос Миаулис, сын великого морского офицера времен революции Андреаса Миаулиса, считается идеальным кандидатом, преданным монархии и популярным среди народа." #NT!
 GRE_misc.1.a: "Мяулис станет новым премьер-министром" #NT!
 GRE_misc.2.t: "Мошенничество на выборах?" #NT!
 GRE_misc.2.d: "С проведением новых выборов мы можем выбрать поддержку королевской фракции посредством фальсификации выборов. Это будет заключаться в давлении на людей, чтобы они голосовали за нас в избирательных центрах, и в раздувании цифр в нашу пользу." #NT!
 GRE_misc.2.a: "Еще несколько голосов «за»..." #NT!
 GRE_misc.2.b: "Нет. Мы не должны вмешиваться." #NT!
 GRE_misc.3.t: "Газета критикует монархию" #NT!
 GRE_misc.3.d: "Сегодня известная газета опубликовала статью, в которой осуждает короля Оттона и монархию «за то, что они ответственны за плохое экономическое и политическое положение страны» и призывает «создать республику, достойную наших предков». Эти клеветнические заявления не должны остаться безнаказанными, иначе это ослабит нашу сторону." #NT!
 GRE_misc.3.a: "Арестовать журналиста." #NT!
 GRE_misc.3.b: "В нашей стране нет цензуры" #NT!
 GRE_misc.4.t: "Публичные протесты" #NT!
 GRE_misc.4.d: "Сегодня тысячи граждан организовали протесты в Афинах под эгидой республиканцев против нынешней администрации и монархии. Они требуют отставки премьер-министра и «становления короля компетентным». Естественно, такие публичные проявления несогласия могут только навредить монархии, и мы должны вмешаться, пока не стало слишком поздно." #NT!
 GRE_misc.4.a: "Подавление протестов" #NT!
 GRE_misc.4.b: "Это всего лишь незначительные нарушения." #NT!
 GRE_misc.5.t: "Мяулис уходит в отставку" #NT!
 GRE_misc.5.d: "Премьер-министр Миаулис ушел в отставку из-за растущего недовольства народа против него и короля после Науплианской революции. С отставкой Миаулиса у нас есть только один вариант, и это назначение Иоанниса «Геннаиоса Колокотрониса», сына великого героя революционной войны Теодороса Колокотрониса, как и Миаулис, он очень популярен среди народа и может помочь возродить популярность монархии, которая с годами становилась все слабее и слабее." #NT!
 GRE_misc.5.a: "Принять отставку" #NT!
 GRE_misc.5.b: "Отклонить отставку" #NT!
 miaoulis_remove: "Удаление §YMiaoulis§! будет §Runpopular§!" #NT!
 GRE_misc.6.t: "Наупловская революция" #NT!
 GRE_misc.6.d: "Из города Навплион, в номе Арголиды на Пелопоннесе, пришли ужасные новости: несколько тысяч человек взяли в руки оружие и объявили восстание против короля Оттона. Кажется, что народ очень разгневался на безответственное поведение Оттона и его политику, которая привела к небольшим изменениям в экономической ситуации страны с 1833 года, когда Оттон впервые прибыл, по иронии судьбы, в Навплион. Монархия Оттона началась в Навплионе, и, похоже, там же и закончится." #NT!
 GRE_misc.6.a: "Немедленно подавить восстание." #NT!
 GRE_misc.7.t: "События Скиадики" #NT!
 GRE_misc.7.d: "Позавчера несколько сотен студентов вышли на Марсово поле в «скиадиях» — соломенных шляпах, сделанных в Греции. Идея протеста принадлежала Клеону Рагазису, сыну Александра Рагазиса, министра иностранных дел. Целью акции было побудить высшие классы покупать греческие шляпы, но она провалилась, поскольку импортеры шляп отправили своих агентов, чтобы поиздеваться над протестующими, что привело к жестоким действиям с обеих сторон и вмешательству полиции. На следующий день они организовали новый протест и потребовали отставки начальника полиции и встречи с Отто. Их требования были отклонены, что привело к арестам студентов, что положило конец протестам." #NT!
 GRE_misc.7.a: "Освободите студентов." #NT!
 GRE_misc.8.t: "Покушение на королеву Амалию" #NT!
 GRE_misc.8.d: "18 сентября 1861 года, когда королева Амалия ехала на лошади недалеко от территории Королевского дворца, молодой студент по имени Аристидис Досиос попытался убить королеву Амалию. Ему это не удалось, потому что королева повернула лошадь на него, и он не успел как следует прицелиться. Мотивом покушения была дестабилизация режима, поскольку королева Амалия была регентом Греции, а король Оттон находился в зарубежной поездке. Провал покушения сумел возродить некоторую популярность монархии, хотя возрождение оказалось недолгим." #NT!
 GRE_misc.8.a: "Сочувствие королеве" #NT!
 GRE_misc.9.t: "Карельская табачная компания" #NT!
 GRE_misc.9.d: "Сегодня, [GetDateText] первое поколение семьи Карелия основало небольшой табачный бизнес в Каламате, Греция. Надеемся, их бизнес будет процветать в течение следующих лет." #NT!
 GRE_misc.9.a: "Большой!" #NT!
  
  
 GRE_politics.2.t: "Отречение Оттона" #NT!
 GRE_politics.2.d: "11 октября греческий парламент, находившийся под контролем революционеров, объявил положение Оттона как короля Греции «недействительным» и объявил новое правительство во главе с Вульгарисом, Канарисом и Руфосом до созыва национального собрания для избрания нового короля. На следующий день королевская яхта «Амалия» вошла в Пирей, и Отто узнал об этом. Той ночью к яхте присоединились британское судно «Сцилла» и французское судно «Дир», и они высадились в Саламине. Затем Отто решил бежать из Греции на судне «Сцилла» в Венецию, фактически отказавшись от греческого престола, хотя это не было официально подтверждено. Теперь Греция свободна выбирать свое будущее." #NT!
 GRE_politics.2.a: "Некомпетентный король" #NT!
 GRE_politics.4.t: "Смерть короля Оттона I" #NT!
 GRE_politics.4.d: "В этот день, в год [GetYear], Его Величество, Король Оттон I Греческий, из Дома фон Виттельсбахов, скончался, и теперь он покоится с миром. На похоронах Его Величества присутствовало несколько тысяч верных граждан, а также Виттельсбахи, однако с его кончиной также было много апатии или даже гнева со стороны части населения, которая все еще считала Его Величество несостоявшимся лидером. Принц Луитпольд фон Виттельсбах был выбран следующим Королем, поскольку он является законным наследником, и ожидается, что он будет крещен в Православии, как того требует Конституция, достаточно скоро, чтобы прибыть в Грецию и быть коронованным." #NT!
 GRE_politics.4.a: "Покойся с миром, король Оттон." #NT!
 GRE_politics.5.t: "Референдум 1862 года" #NT!
 GRE_politics.5.d: "Пришло время провести референдум, чтобы выбрать, коронуем ли мы короля или установим республику. Самым популярным выбором на данный момент на пост короля, похоже, является Альфред фон Саксен-Кобург-Готский, сын королевы Виктории Соединенного Королевства и наследник герцогства Саксен-Кобург-Готского. Он молодой человек и очень популярен среди большинства греков, которые считают, что если британцы будут дружелюбны к нам, освобождение наших территорий будет достигнуто легко. С другой стороны, значительная часть нашего населения хочет увидеть отмену монархии и установление республики. Если мы останемся монархией, мы будем пользоваться поддержкой великих держав, но с ограничениями, которые с этим связаны, если мы станем республикой, мы будем изначально изолированы, но перед нами откроется светлое будущее." #NT!
 GRE_politics.5.a: "Провести референдум" #NT!
 GRE_tt_conduct_referenduma: "Проведите референдум, чтобы выбрать между §YMonarchy§! или §YRepublic§!" #NT!
 GRE_politics.5.b: "Не проводить референдум" #NT!
 GRE_tt_not_conduct_referenduma: "Непроведение референдума может спровоцировать §Rреспубликанский переворот§!" #NT!
 GRE_politics.6.t: "Конец референдума" #NT!
 GRE_politics.6.d: "Референдум завершен, и голоса подсчитаны. После нескольких месяцев интенсивной агитации референдум завершен, и голоса подсчитаны. Неудивительно, что были нарушения на выборах и даже вмешательство иностранных держав, но теперь важен только результат. Кто бы ни победил, ему будет поручено восстановить разделенную нацию." #NT!
 GRE_politics.6.a: "Выборы Альфреда Саксен-Кобург-Готского" #NT!
 GRE_politics.6.b: "Республиканцы побеждают" #NT!
 GRE_politics.7.t: "Альфред избран королем Греции" #NT!
 GRE_politics.7.d: "Принц Альберт фон Саксен-Кобург-Готский, сын королевы Виктории, как сообщается, был избран королем Греции на референдуме, проведенном среди греческого населения после отречения бывшего короля, баварца Отто фон Виттельсбаха, который был крайне непопулярен из-за своих абсолютистских методов, которые разорили экономику страны. Если принцу Альберту позволят стать королем Греции, это укрепит наши позиции с греками, но в то же время это вызовет большое недовольство среди других гарантов Греции - Франции и России - и нарушит хрупкий баланс сил." #NT!
 GRE_politics.7.a: "Позвольте Альфреду стать королем" #NT!
 GRE_politics.7.b: "Не позволяйте Альфреду стать королём." #NT!
 GRE_politics.8.t: "Коронация короля Альфреда I" #NT!
 GRE_politics.8.d: "Король Альфред I был коронован королем Греции на частной церемонии в Афинском соборе. Избегая пышности своего предшественника, вся процедура коронации Альфреда прошла быстро и довольно скромно. На ней присутствовали премьер-министр, архиепископ, наиболее видные политики и представители деловых кругов. С момента своей коронации король Альберт должен решить несколько вопросов, включая стабилизацию греческой политики и решение проблем, связанных с годами неэффективного управления, которые сделали греческую экономику слабой и непродуктивной. Тем не менее, с его обширным влиянием в Соединенном Королевстве и Германии, он, как ожидается, будет вести кампанию в пользу возвращения наших территорий." #NT!
 GRE_politics.8.a: "Да здравствует новый король!" #NT!
 GRE_politics.9.t: "Альфреду не разрешили стать королем" #NT!
 GRE_politics.9.d: "Королева Виктория отклонила греческие требования, чтобы принц Альфред стал королем Греции. Ее отказ вызван опасениями, высказанными Францией и Россией, что Соединенное Королевство получит слишком много власти в Греции, и теперь нам нужно найти нового короля. Подходящим кандидатом был бы принц Вильгельм фон Глюксбург, сын кронпринца Кристиана Датского, принадлежащий к незначительной династии без серьезных претензий или притязаний, и, таким образом, идеальный кандидат, одобренный Великими державами. Принц Вильгельм, возможно, не имеет таких близких отношений с британцами, как Альфред, но он достойная замена, и его семья связана почти со всеми европейскими домами." #NT!
 GRE_politics.9.a: "А как насчет принца Вильгельма Датского?" #NT!
 GRE_politics.10.t: "Коронация короля Георга I" #NT!
 GRE_politics.10.d: "Принц Вильгельм фон Глюксбург, недавно прибывший из Дании, сегодня был коронован как король греков под королевским именем Георг, которое гораздо легче произносить, на частной церемонии в Афинском соборе. Избегая пышности своего предшественника, вся процедура коронации Георга прошла быстро и довольно скромно. На ней присутствовали премьер-министр, архиепископ, самые видные политики и представители деловых кругов. С его коронацией король Георг должен будет решить несколько вопросов, включая стабилизацию греческой политики и решение проблем, связанных с годами неэффективного управления, которые сделали греческую экономику слабой и непродуктивной. Тем не менее, с его обширным влиянием в Соединенном Королевстве и Германии, он, как ожидается, будет вести кампанию в пользу возвращения наших территорий." #NT!
 GRE_politics.10.a: "Да здравствует новый король!" #NT!
 GRE_politics.11.t: "Коронация короля Леопольда I" #NT!
 GRE_politics.11.d: "Принц Луитпольд фон Виттельсбах, младший брат покойного короля Отто, был сегодня коронован королем Греции на пышной церемонии в Афинском соборе. Пытаясь доказать своим новым подданным, что он достоин править, коронация была очень дорогой и произвела впечатление на многих присутствующих относительно компетентности нового короля. Тем не менее, большинство населения относится к новому королю скептически, поскольку он находится в тени непопулярности своего предшественника и того факта, что его обращение в православное христианство за несколько дней до коронации было воспринято очень странно. Королю Леопольду придется доказать всему своему новому королевству, что он хороший суверен и что он вернет себе эллинские земли. При этом у него будет преимущество в виде тесных отношений с Германией и Австрией, а также с Россией, хотя это и расстроит Францию ​​и Соединенное Королевство." #NT!
 GRE_politics.11.a: "Да здравствует новый король!" #NT!
