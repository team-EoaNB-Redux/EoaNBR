 GRE_politics.18.t: "Выборы 1859 года" #NT!
 GRE_politics.18.d: "Выборы 1859 года должны начаться сегодня, и это будет великая борьба между абсолютистским нынешним правительством и конституционалистской оппозицией. Ожидается выступление премьер-министра Миаулиса, хотя нам, возможно, придется «помочь» абсолютистской фракции против конституционалистов." #NT!
 GRE_politics.18.a: "Начните выборы" #NT!
 GRE_politics.19.t: "Конец выборов 1859 года" #NT!
 GRE_politics.19.d: "Выборы 1859 года завершились после нескольких месяцев интенсивной агитации с обеих сторон и широких обвинений в нарушениях на выборах. Голоса подсчитаны, и вскоре ожидается, что новое правительство будет вызвано в Королевский дворец для назначения королем." #NT!
