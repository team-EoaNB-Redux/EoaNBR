 GREeconomy.1.t: "Началось строительство железной дороги Афины-Пирей" #NT!
 GREeconomy.1.d: "Сегодня, [GetDateText], британский бизнесмен Эдвард Пикеринг подал заявку на получение разрешения на строительство и эксплуатацию железной дороги между Афинами и Пиреем. Разрешение было выдано, и ожидается, что строительство начнется в течение двух месяцев. Железная дорога была впервые предложена в 1835 году, но предложение было очень опережает время и было проигнорировано. Вопрос снова всплыл в 1843 году по предложению министра иностранных дел Александроса Ризаса Рагазиса, но его также проигнорировали. Только в 1855 году при поддержке министра иностранных дел Александроса Маврокордатаса был принят указ, разрешающий строительство железной дороги Афины - Пирей, но политическая нестабильность помешала этому." #NT!
 GREeconomy.1.a: "Отличный" #NT!
 GREeconomy.2.t: "Открытие железной дороги Афины-Пирей" #NT!
 GREeconomy.2.d: "[GetDateText] состоялось открытие железной дороги Афины - Пирей с участием королевы Греции, премьер-министра, нескольких политиков и военных офицеров, а также иностранных высокопоставленных лиц. Это был блестящий момент, и сопровождающие испытали всю поездку от Афин до Пирея и обратно. В частности, железную дорогу восхваляли как «символ прогресса и цивилизации»." #NT!
 GREeconomy.2.a: "Какая это была чудесная поездка!" #NT!
 GREeconomy.3.t: "Осушение озера Копаис" #NT!
 GREeconomy.3.d: "Когда озеро существовало, на его берегах находились города Галиартус, Орхомен и Херонея. Реки, питающие озеро, включали Кефисс, Термесс и Тритон. Озеро было (и есть) окружено плодородной землей, но озеро все больше вторгалось в окружающую землю из-за недостаточного дренажа. В ответ на это в 1867–1887 годах шотландские и французские инженеры вернули землю для британской компании Lake Copais, построив каналы для отвода воды из озера в Кефисс и оттуда в озеро Юлики (Ylíki Limní, древняя Гилика). Всего было отвоевано около 200 квадратных километров (77 квадратных миль). Эта земля была возвращена греческому правительству в 1952 году. Агентство озера Копаис было создано в 1957 году для надзора за осушением озера и строительством новой дороги." #NT!
 GREeconomy.3.a: "Большой" #NT!
