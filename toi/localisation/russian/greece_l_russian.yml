 GRE_idea_Bavarocracy: "Баварократия" #NT!
 GRE_idea_Bavarocracy_desc: "Прошло 14 лет с момента революции 1843 года, а король Отто по-прежнему крайне непопулярен среди греческого населения. Эта огромная непопулярность является результатом множества факторов. Отто считает, что может править Грецией так же, как его отец правил Баварией, не понимая, что Греция — это не Германия и не среднеевропейское государство. Он продолжает цепляться за свою абсолютную власть, не зная, что чем больше он упорствует, тем более непопулярен он становится. Последние баварские войска и чиновники покинули Грецию всего несколько лет назад, поскольку король посчитал благоразумным назначать баварцев на важные правительственные и армейские должности, в то же время оставив коренные народы земли, за которые они в одиночку боролись не так давно за свое право определять свою собственную судьбу. В свою очередь, баварские государственные чиновники правили Грецией по-своему, импортируя и навязывая свои собственные германские модели управления, права и образования без учета местных обычаев и традиций. Результатом стала правовая образовательная и армейская система, смоделированная по образцу немецкой и французской. Все эти перестановки в сочетании с тем фактом, что греческий король остается ревностным католиком, что является серьезным оскорблением для его благочестивых восточных православных подданных, вызвали сильное возмущение среди местного населения." #NT!
 GRE_idea_Megali_Idea: "Мегали Идея" #NT!
 GRE_idea_Megali_Idea_desc: "С момента обретения независимости Королевство Греции мучилось из-за прогресса греческого народа, покидающего его пределы. Оно усилило идею о том, что нынешнее государство было всего лишь несовершенной конструкцией, основой для чего-то большего. Великая идея, которая была унижена этой самой концепцией, создала надежды на завершение национального видения при условии, что существующие границы будут значительно расширены. Эта самая идеология имела серьезные последствия в политических и экономических аспектах государства, особенно в трудные времена, как в примере Крита и Македонии позже. Великая идея создает сильное чувство единства для греческого народа, помогая им отодвинуть свои политические разногласия на благо нации и государства. Однако король и тогдашние греческие правительства должны понимать, что для того, чтобы осуществить Великую идею, Греция должна сначала сосредоточиться на создании сильной экономики и лучше организованной, обученной и оснащенной армии. Только тогда Греция сможет освободить неискупленных греков, покидающих ее владения." #NT!
 GRE_idea_1844_Constitution: "Конституция 1844 года" #NT!
 GRE_idea_1844_Constitution_desc: "Греческая конституция 1844 года стала результатом революции 3 сентября 1843 года, которая заставила короля Оттона уступить требованиям мятежников о создании конституции. Она была создана по образцу французской конституции 1830 года и бельгийской конституции 1831 года. Она возникла в результате работы Национального собрания эллинов третьего сентября в Афинах и по сути была договором между монархом и нацией. Ее наиболее важными статьями были установление принципа монархического суверенитета, поскольку монарх был решающей силой государства и определял его права. Король имел право осуществлять законодательную власть, а также право ратифицировать законы. Она также определяла создание 2 законодательных органов: парламента, который мог иметь не менее 80 членов, избираемых народом на выборах, и сената с 27 членами, назначаемыми непосредственно королем. Таким образом, законодательная власть должна была осуществляться совместно королем, парламентом и сенатом. Король имел право назначать и увольнять министров правительства, которые осуществляли исполнительную власть от имени короля. Одним из величайших нововведений конституции было голосование избирательного закона от 18 марта 1844 года, который сделал Грецию первой европейской страной, предоставившей всеобщее избирательное право для мужчин. С другой стороны, было 2 основных недостатка. Во-первых, тот факт, что судебная власть не была провозглашена независимой, но было решено, что судьи должны назначаться и увольняться королем и осуществлять свои полномочия от имени короля. Вторым и, возможно, более серьезным недостатком был тот факт, что право собираться и объединяться не было ратифицировано конституцией, что создавало проблемы с созданием политических партий. Хотя Отто принял создание конституции, он с самого начала показал, что он будет использовать любую возможность, чтобы нарушить ее, пытаясь собрать как можно больше власти в своих руках, что в свою очередь вызвало еще большее недовольство его персоной и сделало его крайне непопулярным." #NT!
 GRE_idea_Memory_Revolution: "Воспоминания о греческой революции" #NT!
 GRE_idea_Memory_Revolution_desc: "36 лет назад греческий народ взялся за оружие и изгнал османов из Пелопоннеса и центральной Греции, фактически положив конец 400 годам османского правления. И так из греческой революции 1821 года родилось Королевство Греции. Наконец у греков было место, которое они могли назвать домом, имея возможность определять свою собственную судьбу и строить свое собственное будущее. Греция была первой балканской страной, которая когда-либо добилась независимости от Османской империи, и греческий народ очень гордится этим событием." #NT!
 GRE_idea_Greek_Guarantors: "Гаранты греческой независимости" #NT!
 GRE_idea_Greek_Guarantors_desc: "Хотя греки сражались очень упорно и храбро за свою независимость во время греческой войны за независимость, в конечном итоге казалось, что они могут проиграть войну. Но 3 соперничающие великие державы, Соединенное Королевство Великобритании и Ирландии, Франция и Российская империя, имея у каждой из них стратегические причины поддерживать греческую независимость, потребовали немедленного прекращения военных действий между османскими войсками и греками. Когда Высокая Порта отказалась дать согласие на создание греческого государства, будь то автономного или независимого, объединенные военно-морские флоты вышеупомянутых великих держав одержали решительную победу над турецко-агептским флотом в морском сражении при Наварине. И поэтому в третьем Лондонском протоколе от 3 февраля 1830 года полномочные представители великих держав объявили Грецию независимым суверенным государством под их совместной защитой." #NT!
 GRE_idea_free_enterprise: "Свободное предпринимательство" #NT!
 GRE_idea_free_enterprise_desc: "Свободное предпринимательство необходимо для того, чтобы инвесторы могли вкладывать средства в нашу землю и нашу экономику, не опасаясь возникновения каких-либо проблем. Это позволило бы нашей экономике расти и дальше." #NT!
 GRE_idea_occupation_athens: "Англо-французская оккупация Афин" #NT!
 GRE_idea_occupation_athens_desc: "В 1854 году мы попытались объявить войну Османской империи, чтобы воспользоваться разгорающейся войной между Россией и Османской империей и освободить наши территории, но британцы и французы, союзники Османской империи, послали войска и оккупировали Афины и Пирей на три года, чтобы остановить нас. Это событие вызвало национальное замешательство у нашего короля и нашей армии." #NT!
 GRE_idea_New_Generation_Politicians: "Новое поколение политиков" #NT!
 GRE_idea_New_Generation_Politicians_desc: "С 1825 года, пока греки бушевали в войне за независимость, в Греции начали появляться первые политические партии. Это были английская, французская и русская партии. Они были названы в честь трех великих держав, которые помогли Греции добиться и гарантировали ее независимость. Их название намекало на то, что у каждой из них были определенные интересы в Греции, которых они пытались достичь. Различные политики в Греции вместе с местным населением наивно верили, что каждая из этих великих держав поможет им развивать и расширять Грецию как в экономическом, так и в военном отношении. После того, как Греция обрела независимость, и с течением лет, три греческие партии начали постепенно видеть, как их власть слабеет, поскольку начало появляться новое поколение политиков с совершенно иным складом ума и происхождением. Для этого следующего поколения революция принадлежала истории. Они пережили быстрые изменения из-за столь частых политических изменений и экономического и технического развития того времени. Они считали, что конституционализм не может по-настоящему развиваться, потому что король и его двор подрывают его, и что старые греческие партии были коррумпированными, декадентскими, с устаревшими идеями. Греческое население уже утратило доверие к старым партиям, когда во время Крымской войны объединенный англо-французский флот блокировал греческие порты, поскольку Греция считала, что, вступив в войну на стороне Российской империи, она сможет отобрать у османов Эпир и Фессалию. Греки поняли, что для расширения своих границ им нужно научиться управлять самостоятельно." #NT!
 GRE_Disorganised_Army: "Неорганизованная армия" #NT!
 GRE_Disorganised_Army_desc: "Несмотря на яростные и доблестные сражения в Греческой войне за независимость, греческая армия не была современной профессиональной силой. Она состояла из независимых местных вождей, каждый из которых командовал небольшими группами солдат. Эти солдаты не были профессиональными солдатами, а нерегулярными войсками, называемыми Kleftes или, в лучшем случае, Armatoloi, которые были полицейскими, ранее состоявшими на службе у Османской империи, которые были среди повстанцев, боровшихся за греческую независимость во время восстания 1821 года. Вожди также не установили четкую цепочку командования между собой, поскольку все они хотели быть равными. После убийства Каподистрии в 1831 году армия просто прекратила свое существование, и поэтому, когда король Оттон впервые прибыл в Грецию, он привел с собой баварский контингент численностью 4000 человек. Королевское правительство восстановило регулярную армию и распустило нерегулярные войска, поскольку их нельзя было контролировать или вписывать в современную армию. Но этот конкретный шаг был воспринят местным населением как нечто очень несправедливое, поскольку эти же самые нерегулярные войска были людьми, которые сражались во время греческой войны за независимость. Постепенно греков начали принимать в армию, и в те годы армия много раз реформировалась. Но в 1857 году ей все еще не хватало многих важных вещей, которые есть у современных армий великих держав, и она никоим образом не была готова к конфронтации с Османской империей. Королевство Греция должно сначала создать и развить сильную экономику, чтобы иметь возможность финансировать, оснащать и модернизировать армию и быть готовым к реализации идеи Мегали." #NT!
 GRE_idea_Underdeveloped_Agriculture: "Неразвитое сельское хозяйство" #NT!
 GRE_idea_Underdeveloped_Agriculture_desc: "Греция всегда была преимущественно аграрной страной, даже с древних времен. Это имело как преимущества, так и недостатки. Но главной проблемой Королевства Греции с самого момента его образования был тот факт, что оно было в основном страной-импортером, а не экспортером. Это можно объяснить многими причинами. Во-первых, у Греции было небольшое население, что привело к ограниченной покупательской способности. Третьей причиной было почти полное отсутствие крупных производственных мощностей. По этим же причинам торговля страны была слишком тесно связана с внешней торговлей. Это фактически означает, что Греция покупает у других стран гораздо больше, чем экспортирует, и поэтому государство теряет деньги вместо того, чтобы зарабатывать. Несмотря на то, что это аграрная страна, ее сельское хозяйство настолько неразвито, что Греция вынуждена импортировать зерно из других стран, чтобы решить свой продовольственный кризис. В то же время внешняя торговля является одним из единственных источников дохода. Поэтому Греция, чтобы добиться успеха, должна модернизировать и расширить свое сельское хозяйство, чтобы в конечном итоге начать экспортировать больше." #NT!
 GRE_idea_Poor_Land_Reform: "Бедная земельная реформа" #NT!
 GRE_idea_Poor_Land_Reform_desc: "Из множества проблем, унаследованных Королевством Греции от Османской империи, одной из самых важных была проблема национальных земель. Эта земля представляла собой поместья, которые ранее принадлежали либо Османскому государству, либо османским богатым землевладельцам, которые теперь перешли под контроль Греции в ходе греческой войны за независимость. Для греческих революционных правительств они были по сути единственным капиталом на протяжении всей войны, и поэтому они использовались в качестве ипотеки для первых кредитов с целью финансирования революции. Их площадь можно оценить в 4-5 миллионов акров. Хотя это был вопрос, который беспокоил греческое правительство с самого начала его существования, до сих пор было сделано очень мало шагов по множеству причин. Жизненно важно, чтобы государство нашло способ распределить эти драгоценные земельные акры, чтобы каждый фермер мог иметь участок земли для обработки, чтобы экспорт сельскохозяйственной продукции увеличился, а доходы государства также увеличились." #NT!
 GRE_idea_Sea_Trade: "Греческая морская торговля" #NT!
 GRE_idea_Sea_Trade_desc: "В XVIII веке во многих прибрежных регионах Греции наблюдался значительный рост судоходства и коммерческой деятельности. Эта деятельность значительно расширилась благодаря ряду благоприятных событий, таких как договор Киутскук-Кайнардзи, который побудил многих греческих граждан Османской империи заняться морской торговлей, и в результате многие из них разбогатели. Когда началась греческая война за независимость, греческий торговый флот был легко преобразован в боевой флот, который помог революции добиться успеха, но дорогой ценой, поскольку многие корабли были в конечном итоге уничтожены. Тем не менее и несмотря на эти потери, в годы после окончания революции греческая морская торговля находилась на подъеме. В 1840 году все суда греческого торгового флота вместе имели грузоподъемность 100 тыс. тонн, а в следующем десятилетии она была еще больше увеличена. Конечно, есть и колебания, поскольку греческие такелажные машины в настоящее время заменяются новыми торговыми пароходами, но это только поможет Греции в долгосрочной перспективе." #NT!
