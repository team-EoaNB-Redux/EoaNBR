 GRE_politics.13.t: "Революции по всей Греции" #NT!
 GRE_politics.13.d: "После нескольких месяцев серьезных политических потрясений, и пока король и королева объезжают провинцию, ища поддержки у народа, по всей Греции вспыхнули антиотоновские революции, и, похоже, их поддерживает большинство греческого населения. Революции начались с подавленной Навплийской революции, но теперь более крупные вспыхнули в Этолии-Акарнании, где генерал Теодорос Гривас объявил полномасштабное восстание, а также в некоторых частях Пелопоннеса и Эгейских островов. Ситуация для Оттона критическая, поскольку он больше ничего не контролирует, и даже великие державы, похоже, поддерживают требования народа." #NT!
 GRE_politics.13.a: "Возможно, Отто лучше всего будет сбежать." #NT!
