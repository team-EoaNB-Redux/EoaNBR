 GRE_Matters_of_Realm_1857: "Дела королевства" #NT!
 GRE_Matters_of_Realm_1857_desc: "Как европейское национальное государство, мы должны уделять внимание вопросам королевства и решать их наилучшим образом." #NT!
 GRE_Succession_Issue: "Проблема преемственности" #NT!
 GRE_Succession_Issue_desc: "Пришло время решить, кто станет преемником Отто на троне нашего королевства. У короля нет наследника, поэтому поиск квалифицированного кандидата будет нашим главным приоритетом." #NT!
 GRE_A_Visit_Munchen: "Визит в Мюнхен" #NT!
 GRE_A_Visit_Munchen_desc: "Как немец, наш король имеет много родственников в городе Мюнхен. Возможно, королевский визит туда мог бы предоставить нам прекрасную возможность выбрать наследника..." #NT!
 GRE_A_New_Heir: "Новый Наследник" #NT!
 GRE_A_New_Heir_desc: "Наконец-то! После многих лет споров о престолонаследии у нас наконец-то появился шанс выбрать, кто станет следующим королем Греции!" #NT!
 GRE_Deadlock_Persists: "Тупик сохраняется" #NT!
 GRE_Deadlock_Persists_desc: "К сожалению, похоже, мы не нашли подходящего кандидата на роль нашего наследного принца. Мы должны искать альтернативы сейчас." #NT!
 GRE_Ludwigs_Conversion: "Обращение наследника" #NT!
 GRE_Ludwigs_Conversion_desc: "Греческий народ примет в качестве своего законного монарха только истинного православного христианина, поэтому наш следующий король должен погрузиться в греческий язык и культуру, одновременно приняв нашу веру." #NT!
