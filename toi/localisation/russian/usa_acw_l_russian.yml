 USA_Spirit_West_Point_Napoleonic_Thought3_desc: "Гражданская война показала нам бедствие наполеоновской мысли в наши дни. Причиной организации наших войск было неточное оружие, с которым столкнулся Наполеон, но такое оружие давно исчезло. Многие люди истекали кровью на полях сражений, потому что мы позволяли им стоять в шеренгах по такой старой и бесполезной традиции. Мы должны исправить это и поощрять новую мысль в Академии Вест-Пойнт." #NT!
 USA_Spirit_Anti_Irish: "Антиирландские настроения" #NT!
 USA_Spirit_Anti_Irish_desc: "Когда в конце 1840-х годов в Ирландии разразился Великий голод, многие ирландцы решили бежать из своих домов и найти новую жизнь в нашей стране. Однако это привело к росту ксенофобских элементов, осуждающих ирландцев как пьяниц, варваров и антиамериканцев. Религиозный спор между протестантами и ирландскими католиками также привел к дискриминации, и ожидается, что эти антиирландские настроения будут сохраняться еще десятилетия, если только какое-то крупное событие не убедит многих американцев в гуманности ирландцев." #NT!
