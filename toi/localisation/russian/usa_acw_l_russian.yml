 # American Civil War Ideas 
 USA_Spirit_Memories_of_Confederation: "Воспоминания о Конфедерации" #NT!
 USA_Spirit_Memories_of_Confederation_desc: "Когда мы свергли британский контроль над нашим народом, наша страна столкнулась с самым большим вызовом, с которым она когда-либо сталкивалась, и едва не погибла из-за этого. Регионализм штатов отделил их друг от друга, создав соперничество между ними. Это разорвало молодую республику, поскольку штаты отказались платить налоги, а армия угрожала мятежом. Многие считают чудом, что наша страна пережила такие времена, и это произошло из-за ликвидации Статей Конфедерации и замены их Конституцией. \n \nОднако было бы неверным утверждением, что идеалы регионалистов умерли. Многие в стране в первую очередь считают себя частью своего штата, во вторую — своего региона, и в третью — американцами. Некоторые по-прежнему видят в нас скорее Альянс, чем нацию. В конце концов, это не «те» Соединенные Штаты, это «эти» Соединенные Штаты." #NT!
