  # Generic News 
 acw_generic_news.1.t: "Конфедеративные Штаты Америки" #NT!
 acw_generic_news.1.d_breckinridge: "[USA.GetNameDef] находится в политическом хаосе. Демократически избранный президент [USA.GetLeader] был свергнут в результате переворота и за последние несколько недель ему угрожали двумя отдельными покушениями. Его сторонники на Юге осудили эти события и отсутствие действий Союза.\n\nСейчас многие штаты, особенно на Юге, рассматривают возможность отделения." #NT!
 acw_generic_news.1.d_douglas: "[USA.GetNameDef] находится в политическом хаосе. После трагической смерти президента Стивена Дугласа и отсутствия сплоченной администрации, которая могла бы его заменить, многие штаты сейчас отделяются. Коалиция южных штатов уже распалась, назвав себя Конфедерацией." #NT!
 acw_generic_news.1.d: "[USA.GetNameDef] находится в политическом хаосе. Крах доверия между северными Свободными Штатами и южными Рабовладельческими Штатами привел к тому, что многие штаты задумались об отделении." #NT!
 acw_generic_news.1.a: "Не хорошо." #NT!
 acw_generic_news.1.b: "Дикси!" #NT!
 acw_generic_news.1.c: "Тревожно." #NT!
 acw_generic_news.1.e: "Неудачный эксперимент демократии." #NT!
 acw_generic_news.2.t: "Битва за форт Самтер" #NT!
 acw_generic_news.2.d: "Напряженность между Соединенными Штатами и непризнанными Конфедеративными Штатами достигла точки кипения. \n \nЗа пределами Чарльстона, Южная Каролина, Форт Самтер оставался под контролем Союза даже после того, как Южная Каролина объявила о своей независимости. После того, как переговоры ни к чему не привели, силы Конфедерации, окружившие Форт, открыли огонь. Хотя в ходе осады не было жертв, новый президент Соединенных Штатов объявил действия незаконными, а отделение Конфедерации — незаконным действием. \n \nИ Союз, и Конфедерация теперь мобилизуют своих солдат на своих границах." #NT!
 acw_generic_news.2.a: "Война теперь неизбежна." #NT!
 acw_generic_news.2.b: "За Союз!" #NT!
 acw_generic_news.2.c: "За Дикси!" #NT!
 acw_generic_news.3.t: "Гражданская война в [USA.GetNameDef]!" #NT!
 acw_generic_news.3.d: "Напряженность между [USA.GetNameDef] и [CSA.GetNameDef] ослабла после того, как то, что поначалу казалось небольшой стычкой, переросло в кровавую бойню! Десятки тысяч людей теперь мобилизуются по всей стране, сражаясь за свое государство." #NT!
 acw_generic_news.3.a: "Мы должны наблюдать издалека." #NT!
 acw_generic_news.3.b: "За свободу!" #NT!
 acw_generic_news.40.t: "Конвенция Уилинга" #NT!
 acw_generic_news.40.d: "Авторитет Американского южного восстания в южных штатах оказывается под вопросом, поскольку многие законодательные органы теперь демонстрируют растущее несогласие с решением штата об отделении. Крупнейшие из этих фракций «юнионистов» теперь объявили свое собственное правительство штата нелегитимным, создав свое собственное правительство штата." #NT!
 acw_generic_news.40.a: "Новое развитие событий." #NT!
 acw_generic_news.41.t: "Контрсецессия в Гражданской войне в США" #NT!
 acw_generic_news.41.d: "Штат Канова отделился от Американского Содружества Вирджиния!" #NT!
  
  # Lincoln Events 
 acw_lincoln.1.t: "Победная речь Линкольна" #NT!
 acw_lincoln.1.d: "Шокирующие выборы кандидата-аболициониста Авраама Линкольна потрясли основы страны. Хотя Линкольн вел кампанию за прекращение расширения рабства, его послание о возможной судьбе нынешних рабовладельческих штатов неясно. Многие в партии Линкольна, республиканцы, призывают к полной отмене рабства, в то время как многие другие в центре опасаются, что любые дальнейшие действия по противодействию Югу могут привести к еще большему разделению и беспорядкам.\n \nКакой должна быть тема в благодарственной речи Линкольна?" #NT!
 acw_lincoln.1.a: "Подчеркните цель своей администрации — достижение единства." #NT!
 acw_lincoln.1.b: "Обращайтесь исключительно к своей базе и коллегам." #NT!
 acw_lincoln.2.t: "Ответ на речь Линкольна" #NT!
 acw_lincoln.2.d: "Хотя часть напряженности по всей стране удалось разрядить благодаря объединительной речи Линкольна, две отдельные стороны дебатов о рабстве — южные демократы и радикальные республиканцы — становятся все более разобщенными.\n \nНекоторые советники Линкольна говорят, что ему следует продолжать преуменьшать свою поддержку аболиционистов, но другие утверждают, что южные демократы никогда не придут к здравому смыслу и что Линкольну следует сосредоточиться на своей собственной базе." #NT!
 acw_lincoln.2.a: "Убедитесь, что наша партия нас поддерживает." #NT!
 acw_lincoln.3.d: "Напряженность только возросла после речи Линкольна, поскольку многие на Юге обеспокоены тем, что будет с американским рабством." #NT!
 acw_lincoln.3.a: "К сожалению." #NT!
 acw_lincoln.4.t: "Стивен заявляет о поддержке Линкольна!" #NT!
 acw_lincoln.4.d: "В шаге, который кажется искренним, бывший политический соперник Стивен Дуглас, бывший кандидат от Северной Демократической партии, заявил о своей полной поддержке избранного президента Линкольна.\n\n«Америка должна быть едина. Мы должны одержать победу над этими разногласиями», — сказал Стивен в своей речи. Хотя многие по всей стране видят в Дугласе объединяющую фигуру, напряженность, вызванная избранием Линкольна, оказалась непреодолимой." #NT!
 acw_lincoln.4.a: "Отличный!" #NT!
 acw_lincoln.5.t: "Авраам Линкольн вступил в должность" #NT!
 acw_lincoln.5.d: "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга следует назвать незаконным. Он призывает к тому, чтобы Союз был сильным, иначе Американский эксперимент умрет." #NT!
 acw_lincoln.5.a: "Вдохновляющие слова" #NT!
 acw_lincoln.6.t: "Балтиморский заговор" #NT!
 acw_lincoln.6.d: "Национальное детективное агентство раскрыло заговор с целью убийства избранного президента Авраама Линкольна. Сам Пинкертон остановил нож." #NT!
 acw_lincoln.6.a: "Это было близко." #NT!
 acw_lincoln.100.t: "Одна ночь в театре Форда" #NT!
 acw_lincoln.100.d: "Поздно ночью прибыл экипаж, из которого вышел проницательный президент со своей женой, а также майор Генри Рэтбоун и его невеста Клара Харрис, которые приняли приглашение президентской четы посетить театр вместе с ними. Помогая Мэри выйти из экипажа, компания вошла и расположилась в своей ложе в театре. Когда они прибыли, пьесу прервал оркестр, который сыграл «Hail to the Chief», под аплодисменты 1700 зрителей. \n \nЭто была яркая и сложная пьеса, в которой все были приложены, чтобы гарантировать, что президенту понравится такая пьеса. Яркий свет и красота такого представления были поразительны. \n \nКогда наступил антракт, компания разговаривала друг с другом в ложе и подкреплялась. Они заметили, что их полицейский Джон Фредерик Паркер, которому было поручено охранять ложу президента, пропал. Однако предполагалось, что он просто пошел в таверну выпить и скоро вернется. \n \nЗатем, после антракта, прозвучала печально известная фраза: «Ну, я полагаю, что знаю достаточно, чтобы вывернуть тебя наизнанку, старушка; ты, старая ловушка для мужчин, носокологизирующая!». Публика разразилась смехом над одной из лучших фраз в пьесе, включая президентскую вечеринку, когда Рэтбоун повернулся и увидел, как президент хрипит от смеха. Это была громкая и веселая атмосфера... \n \nДостаточно громкая, чтобы заглушить скрип двери за президентом." #NT!
 acw_lincoln.100.a: "Хахаха! Это было уморительно!" #NT!
 acw_lincoln.100.b: "Господин Президент! За вами!" #NT!
 acw_lincoln.101.t: "Охота на убийцу Линкольна!" #NT!
 acw_lincoln.101.d: "Убийца Авраама Линкольна, идентифицированный как Джон Уилкс Бут, скрылся с места происшествия посреди паники, вызванной хаосом, которая возникла в последние минуты жизни Линкольна.\n\nТеперь он на свободе. Как нам действовать?" #NT!
 acw_lincoln.101.a: "Поиски Уилкса Бута являются нашим главным приоритетом." #NT!
 acw_lincoln.101.b: "Поиски Уилкса Бута являются главным приоритетом." #NT!
 acw_lincoln.101.c: "Предупредите правоохранительные органы по всей стране." #NT!
 acw_lincoln.101.e: "Выставьте только несколько агентов. Нам нужно сосредоточиться на восстановлении нации." #NT!
 acw_lincoln.102.t: "Судьба Бута" #NT!
 acw_lincoln.102.d: "Джон Уилкс Бут, человек, который убил президента Линкольна, наконец-то предстал перед правосудием. Во время операции по его поиску и его заговорщиков храбрые люди из 16-го Нью-Йоркского кавалерийского полка окружили Джона Уилкса Бута и Дэвида Герольда на табачной ферме в Вирджинии. Люди из 16-го полка подожгли фермерский дом, чтобы выгнать двух убийц, и пока они сражались с парнями в синем, один храбрый сержант Бостон Корбетт выстрелил дьяволу Буту в затылок, примерно на дюйм ниже того места, куда Бут недавно выстрелил Великому Освободителю.\n\nТеперь, когда заговорщики находятся под федеральным арестом, недавно вступивший в должность президент [ROOT.GetLeader] должен решить судьбу обвиняемых в причастности к убийству любимого бывшего президента." #NT!
 acw_lincoln.102.a: "Относитесь к ним так же, как мы относились к любому другому Ребе!" #NT!
 acw_lincoln.102.b: "Проведите Испытание. Мы не опустимся до их уровня." #NT!
 acw_lincoln.103.t: "Уилкс Бут сбегает!" #NT!
 acw_lincoln.103.d: "Сообщается, что наши агенты опоздали в погоне за убийцей Джоном Уилксом Бутом. Он сбежал через Южную границу." #NT!
 acw_lincoln.103.a: "Взрыв!" #NT!
 acw_lincoln.121.t: "Уинфилд Скотт уходит на пенсию" #NT!
 acw_lincoln.121.desc: "После 53 долгих лет службы в армии США генерал Уинфилд Скотт, известный как «Великий старик армии», официально ушел в отставку с поста командующего армией США. В своем заявлении об отставке он приводит несколько причин, в первую очередь ухудшение здоровья. Хотя вкратце упоминалось и разочарование нежеланием президента прислушиваться к его советам по военным вопросам.\n\nСамо собой разумеется, что отставка Скотта является как ожидаемой, так и неожиданной для человека, который служил верой и правдой 53 долгих года своей жизни. Его служба, несомненно, будет почитаема и уважаема будущими поколениями." #NT!
 acw_lincoln.121.a: "Его будет очень не хватать." #NT!
 acw_lincoln.122.t: "Уходящий на пенсию Джон Э. Вул" #NT!
 acw_lincoln.122.desc: "Как и недавно вышедший на пенсию Уинфилд Скотт, Джон Э. Вул является давним членом армии США. Прослужив более 51 года, он провел на службе почти столько же времени, сколько Скотт, всего на два года меньше. Несмотря на его успехи в некоторых недавних сражениях, возраст генерала настигает его, и, даже если ему это не нравится, его преклонный возраст вскоре станет обузой для армии." #NT!
 acw_lincoln.122.a: "Он достаточно долго прослужил. Пусть отдохнет." #NT!
 acw_lincoln.123.t: "13-я поправка ратифицирована!" #NT!
 acw_lincoln.123.desc: "13-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка официально освобождает всех американцев в Соединенных Штатах, за исключением случаев надлежащего наказания за преступление.\n\nРатификация этой поправки является историческим событием для Соединенных Штатов, поскольку мы наконец избавили нацию от ее первородного греха: рабства." #NT!
 acw_lincoln.123.a: "Хотя некоторые люди могут быть бедны, ни одна душа не будет рабом!" #NT!
 acw_lincoln.124.t: "Ратифицирована 14-я поправка!" #NT!
 acw_lincoln.124.desc: "14-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка предоставляет гражданство всем лицам, родившимся или натурализованным в Соединенных Штатах, включая бывших рабов, и предоставляет всем гражданам равную защиту закона.\nКроме того, она запрещает бывшим конфедератам занимать государственные должности любого рода." #NT!
 acw_lincoln.124.a: "Мы возведем храм свободы и сделаем его вместительным изнутри!" #NT!
 acw_lincoln.125.t: "Ратифицирована 15-я поправка" #NT!
 acw_lincoln.125.desc: "15-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка запрещает федеральному правительству и каждому штату отказывать или ограничивать право голоса гражданина по признаку расы, цвета кожи или предыдущего состояния рабства." #NT!
 acw_lincoln.125.a: "Будем надеяться, что Юг не отнимет его снова." #NT!
  
  # Breckinridge Events 
 acw_breckinridge.1.t: "Победная речь Брекинриджа" #NT!
 acw_breckinridge.1.d: "Шокирующие выборы кандидата, выступающего за рабство, Джона Брекинриджа потрясли основы страны. Хотя Брекинридж вел кампанию за защиту прав штатов на сохранение рабства и даже намекал на расширение этого института на территории, его послание о возможной судьбе нынешних свободных штатов неясно. Многие в крыле Брекинриджа в Демократической партии, Южных демократах, призывают новоизбранного президента подать в суд на правительства свободных штатов на том основании, что они ограничивают права своих граждан владеть рабами, в то время как другие обеспокоены тем, что и без того высокая напряженность может выйти из-под контроля, если такое произойдет./n /nКакой должна быть тема речи Брекинриджа?" #NT!
 acw_breckinridge.1.a: "Фокус на единстве" #NT!
 acw_breckinridge.1.b: "Придерживаться наших убеждений" #NT!
 acw_breckinridge.2.t: "Ответ на речь о единстве" #NT!
 acw_breckinridge.2.d: "Известные республиканцы и северные демократы дали ответ на речь Джона Брекинриджа, призывающую к единству Севера и Юга в Соединенных Штатах. Хотя кажется, что речь имела предполагаемый эффект смягчения мнения Севера о Брекинридже, было бы наивно предполагать, что напряженность спала." #NT!
 acw_breckinridge.2.a: "По крайней мере, его хорошо приняли." #NT!
 acw_breckinridge.3.t: "Северяне раскритиковали речь Брекинриджа" #NT!
 acw_breckinridge.3.d: "Северные политики и аболиционисты опубликовали статьи, в которых раскритиковали речь Брекинриджа, в которой он предположил, что может подать в суд на северные штаты из-за их законов, запрещающих рабство. Если напряженность в стране и не была высокой, то это привело к тому, что она достигла точки кипения, и многие не уверены в будущем страны." #NT!
 acw_breckinridge.3.a: "Если бы они этого не хотели, им следовало бы проголосовать." #NT!
 acw_breckinridge.4.t: "Джон Белл демонстрирует поддержку" #NT!
  
  # Douglas Events 
 acw_douglas.1.t: "Стивен о рабстве" #NT!
 acw_douglas.1.d: "Хотя сам Стивен Дуглас не является рабовладельцем, его жена им является. В ходе предвыборной кампании Дугласа жестко критиковали как за излишнюю мягкость в отношении рабства, так и за излишнюю жесткость. Ему следует прояснить свою позицию." #NT!
 acw_douglas.1.a: "Мы должны отменить рабство." #NT!
 acw_douglas.1.b: "Мы должны продолжать искать компромисс." #NT!
 acw_douglas.1.c: "Это не работа федерального правительства." #NT!
 acw_douglas.2.t: "Южане на грани" #NT!
 acw_douglas.2.d: "Южане по всей стране все больше осознают, что они меньшинство. Оба кандидата с севера в последней кампании, Авраам Линкольн и президент Дуглас, разгромили бывшего вице-президента Джона Брекинриджа по голосам." #NT!
 acw_douglas.2.a: "Мы обеспечим статус-кво." #NT!
 acw_douglas.2.b: "Таков и путь демократии." #NT!
 acw_douglas.3.t: "Другие кандидаты демонстрируют поддержку" #NT!
 acw_douglas.3.d: "Другие кандидаты — Джон Белл, Авраам Линкольн и Джон Брекинридж — выступили в поддержку Стивена Дугласа в надежде объединить страну, находящуюся в состоянии напряженности." #NT!
 acw_douglas.3.d_1: "Другие кандидаты, Джон Белл и Авраам Линкольн, выступили в поддержку Стивена Дугласа в надежде объединить страну, увязшую в напряжении. Но Джон С. Брекинридж, бывший вице-президент, на которого многие равняются на Юге, так и остался молчаливым." #NT!
 acw_douglas.3.a: "[Root.GetNameDef] выстоит!" #NT!
 acw_douglas.4.t: "Стивен Дуглас вступил в должность" #NT!
 acw_douglas.4.d: "Ранее сегодня новый президент Стивен Дуглас был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала баланс между государственной и федеральной властью, и что с отделением Юга нужно разобраться. Он призывает Союз быть сильным, иначе Американский эксперимент умрет." #NT!
 acw_douglas.4.a: "Вдохновляющие слова" #NT!
 acw_douglas.5.t: "Указ: Закон о народном суверенитете" #NT!
 acw_douglas.5.d: "В первом предложении Стивена А. Дугласа Конгрессу он предложил Закон о народном суверенитете, который позволял Западным территориям самим решать, хотят ли они рабства или нет. Несмотря на серьезные попытки провести его, республиканские и демократические представители отказались согласиться с законопроектом. После чего президент Дуглас объявил его вступившим в силу посредством указа, что вызвало протесты в Конгрессе и по всей стране." #NT!
 acw_douglas.5.a: "Примите закон!" #NT!
 acw_douglas.6.t: "Путешествие Дугласа по стране" #NT!
 acw_douglas.6.d: "С оппозицией вокруг себя Дуглас решил отправиться в тур по стране. Его намерение — распространить свою поддержку и, как он надеется, помочь избежать потенциальной гражданской войны." #NT!
 acw_douglas.6.a: "Будем надеяться, что это сработает..." #NT!
 acw_douglas.7.t: "Стивен Дуглас посещает Мэриленд!" #NT!
 acw_douglas.7.d: "На этой неделе президент посетил штат Мэриленд!" #NT!
 acw_douglas.7.a: "Погода была прекрасная." #NT!
 acw_douglas.8.t: "Стивен Дуглас посещает Пенсильванию!" #NT!
 acw_douglas.8.d: "На этой неделе президент посетил штат Пенсильвания!" #NT!
 acw_douglas.9.t: "Стивен Дуглас посещает Огайо!" #NT!
 acw_douglas.9.d: "На этой неделе президент посетил штат Огайо!" #NT!
 acw_douglas.10.t: "Стивен Дуглас посещает Кентукки!" #NT!
 acw_douglas.10.d: "На этой неделе президент посетил штат Кентукки!" #NT!
 acw_douglas.11.t: "Стивен Дуглас посещает Теннесси!" #NT!
 acw_douglas.11.d: "На этой неделе президент посетил штат Теннесси!" #NT!
 acw_douglas.12.t: "Президент чувствует себя плохо" #NT!
 acw_douglas.12.d: "По пути на юг из Нэшвилла президент начал жаловаться на плохое самочувствие. Несмотря на это, он все еще настойчив в завершении своего тура, чтобы обеспечить безопасность нации. Стоит ли нам дать ему отдохнуть или придерживаться графика?" #NT!
 acw_douglas.12.a: "Найдите президенту врача." #NT!
 acw_douglas.12.b: "Это просто головная боль." #NT!
 acw_douglas.13.t: "Дуглас госпитализирован!" #NT!
 acw_douglas.13.d: "Состояние президента ухудшилось за последние два дня. В связи с этим его доставили к лучшим врачам Нэшвилла." #NT!
 acw_douglas.13.a: "Теперь нам остается только молиться." #NT!
 acw_douglas.14.t: "Президент мертв!" #NT!
 acw_douglas.14.d: "Стивен Дуглас умер! Пока он пытался продолжить свой национальный тур, его болезнь становилась все хуже и хуже. Вскоре он упал и оказался прикованным к постели, пытаясь выступить с речью перед толпой около Чаттаноги. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который со временем становился все более и более разделенным. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов." #NT!
 acw_douglas.14.d_Hospitalized: "Стивен Дуглас умер! Проведя несколько дней прикованным к постели в больнице в Нэшвилле, президент скончался во сне после того, как утром предыдущего дня ему поставили диагноз «брюшной тиф». \n \nЭта смерть вызвала бурю негодования в Конгрессе, который со временем все больше разделялся. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов." #NT!
 acw_douglas.14.a: "Ужасный!" #NT!
 acw_douglas.15.t: "Президент Гершель убит!" #NT!
 acw_douglas.15.d: "Во время митинга у Белого дома к пьедесталу подошел человек по имени Бенджамин Тейлор. Он попросил президента обратить на себя внимание, чтобы задать вопрос. Когда президент обратил на него внимание, Тейлор выстрелил из пистолета три раза. В то время как первый выстрел, к счастью, был пойман трибуной, второй выстрел пронзил президента в легкое, а третий попал в левое плечо. Его задержали, прежде чем он успел выпустить еще одну пулю, а президента срочно доставили за медицинской помощью. Хершел скончался несколько часов спустя из-за полученных ран. \n \nКогда новость о его смерти достигла Конгресса, он пришел в ярость. Он стал еще более разделенным, поскольку выяснилось, что убийца был радикальным республиканцем и, вероятно, убил президента из-за его снисходительной позиции по отношению к Конфедерации. Представители демократов заявили, что теперь они опасаются за свою жизнь, и некоторые начали принимать теории заговора об убийстве. \n \nПосле смерти двух президентов подряд страна демонстрирует признаки краха, если только республиканский спикер Палаты представителей Уильям Пеннингтон не сможет каким-то образом восстановить порядок, хотя это маловероятно." #NT!
 acw_douglas.15.a: "Ужасный!" #NT!
 acw_douglas.16.t: "Президент Уильям Пеннингтон мертв!" #NT!
 acw_douglas.16.d: "По иронии судьбы, похоже, бывший спикер Палаты представителей Уильям Пеннингтон умер вскоре после того, как стал президентом Соединенных Штатов. \n \nПосле смерти двух президентов подряд, имея дело с кризисом отделения Конфедерации и страхами за свою личную безопасность, Уильям Пеннингтон становился все более и более напряженным и стрессовым. Это достигло кульминации вчера вечером, когда президент принимал морфин, чтобы справиться со своим стрессом, и случайно умер от передозировки. \n \nПосле того, как его обнаружили через час после смерти, члены Белого дома предприняли попытки обеспечить безопасность страны, но как только новости наконец достигли людей, возмущение вспыхнуло по всей стране. Правительство не смогло должным образом действовать после смерти трех разных руководителей с разницей в несколько дней, и многие начали терять веру в Союз. Радикальные республиканцы, умеренные республиканцы и оставшиеся демократические члены Конгресса обсуждали, как действовать дальше, они согласились продолжить линию преемственности, однако президент Pro Tempore стал предметом дебатов. Многие республиканцы недовольны Джесси Д. Брайтом, который был демократом, и не хотели, чтобы он стал следующим президентом. Вместо этого они предложили Соломона Фута в качестве умеренного республиканского выбора, а радикалы представили Бенджамина Уэйда в качестве потенциального кандидата, расколов залы Конгресса, поскольку они бесконечно обсуждали, как им действовать дальше и кто должен стать следующим президентом. \n \nС неспособностью Конгресса функционировать и протестами, проходящими по всей стране, кажется, что дни Союза могут быть сочтены." #NT!
 acw_douglas.16.a: "Что происходит?!" #NT!
 acw_douglas.17.t: "Декларация Орегона" #NT!
 acw_douglas.17.d: "Мы больше не можем связаться с нашим губернатором на территории Орегона, и мы только что узнали, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они отделились от нас!" #NT!
 acw_douglas.17.a: "Как они посмели?!" #NT!
 acw_douglas.17.b: "Мы должны присоединиться к ним!" #NT!
 acw_douglas.18.t: "Возвращение флага «Медведь»" #NT!
 acw_douglas.18.d: "С интенсивными дебатами в Конгрессе о судьбе президентства, отделением многочисленных территорий и многочисленными протестами по всей стране, представители Калифорнии были сыты по горло. Ранее их видели выбегающими из здания Капитолия, но не раньше, чем они объявили Конгрессу о провозглашении Калифорнийской Республики. Этот акт отделения еще больше обеспокоил страну, поскольку представители по всей стране начали беспокоиться, что страна может не просуществовать долго." #NT!
 acw_douglas.19.t: "Движение за независимость Дезерета" #NT!
 acw_douglas.19.d: "В связи с растущей утратой доверия к федеральному правительству Территория Юта провозгласила свою полную независимость раз и навсегда!" #NT!
 acw_douglas.20.t: "Нью-Мексико уходит" #NT!
 acw_douglas.20.d: "Непрочная власть нашего правительства в диких землях Нью-Мексико подошла к концу. Губернатор Нью-Мексико дистанцировался от Вашингтона, а вице-губернатор провозгласил новую Республику!" #NT!
 acw_douglas.21.t: "Расцвет Республики Одинокой Звезды" #NT!
 acw_douglas.21.d: "Штат Техас, который едва держался за Союз, решил объявить независимость! Политический хаос внутри Союза стал причиной для беспокойства, но растущие разногласия в последние месяцы привели к тому, что штат Техас был отделен в культурном отношении от остальной части Юга, отчасти из-за усилий Сэма Хьюстона. После смерти президента Пеннингтона был созван съезд, на котором очень незначительным большинством голосов была провозглашена Республика Техас, которая не присоединилась к Конфедеративным Штатам." #NT!
 acw_douglas.22.t: "Индейская территория бросает вызов Вашингтону!" #NT!
 acw_douglas.22.d: "Индейцы не разрешили федеральным чиновникам войти на территорию! [Root.GetLeader] обсуждал отправку войск на территорию, но из-за беспорядков по всей стране Конгресс решил, что есть другие приоритеты." #NT!
 acw_douglas.23.t: "Цветок Канзаса" #NT!
 acw_douglas.23.d: "Мы больше не можем связаться с нашим губернатором в Территориях Канзас-Небраска, и мы только что узнали, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они отделились от нас!" #NT!
 acw_douglas.24.t: "Равнины Дакоты" #NT!
 acw_douglas.24.d: "Мы больше не можем связаться с нашим губернатором в Территории Дакота, и мы только что узнали, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они отделились от нас!" #NT!
 acw_douglas.25.t: "Конфедерация Великих озер" #NT!
 acw_douglas.25.d: "С быстрым выходом из Союза большого количества штатов, несколько штатов на Среднем Западе стали опасаться распада Союза, что делало их уязвимыми для атак со стороны иностранных государств, таких как Великобритания из Канады. Несколько представителей регионов Среднего Запада собрались в Чикаго, штат Иллинойс, где они согласились объявить независимость от Соединенных Штатов. Сделав это, они все присоединились бы к Конфедерации Большого озера, которая должна была стать содружеством и обеспечить защиту для штатов Среднего Запада." #NT!
 acw_douglas.26.t: "Сент-Луисская декларация" #NT!
 acw_douglas.26.d: "Следуя по стопам калифорнийских представителей, сенатор Миссури ушел в отставку, заявив, что штат Миссури объявляет независимость от Соединенных Штатов. Несмотря на свои связи с Югом, он не пошел на аннексию Конфедеративными Штатами." #NT!
 acw_douglas.27.t: "Движение за независимость Кентукки" #NT!
 acw_douglas.27.d: "Следуя по стопам сенатора от Миссури, представители Кентукки объявили о своей отставке из Конгресса и заявили о намерении независимости Содружества Кентукки. Они также отклонили просьбы Конфедеративных Штатов присоединиться к ним." #NT!
 acw_douglas.28.t: "Легионы Канавы" #NT!
 acw_douglas.28.d: "Аппалачский регион Вирджинии осудил правительство своего штата в Ричмонде и призвал к независимости!" #NT!
 acw_douglas.30.t: "Коммуна Лонг-Айленда" #NT!
 acw_douglas.30.d: "Из-за напряженности, вызванной почти полным крахом Соединенных Штатов, деревни Лонг-Айленда встретились в Нью-Йорке, где заявили, что Паника 1857 года была ответственна за этот крах, и что Капитализм потерпел неудачу. После установления контроля над городом они объявили о создании Манхэттенской Коммуны." #NT!
 acw_douglas.31.t: "Отказ от Новой Англии" #NT!
 acw_douglas.31.d: "После отделения подавляющего большинства Соединенных Штатов представители штатов Новой Англии провели тайную встречу. После чего эти представители объявили Конгрессу, что Соединенные Штаты мертвы и что Новая Англия должна стать новым независимым государством." #NT!
 acw_douglas.32.t: "Граница идет одна" #NT!
 acw_douglas.32.d: "Поскольку федеральная власть ослабевает, русские поселенцы недавно приобретенной территории Аляски потребовали независимости!" #NT!
 acw_douglas.33.t: "Конец Соединенных Штатов" #NT!
 acw_douglas.33.d: "Полный и окончательный крах нации вывел нас из-под контроля. Оставшиеся представители Конгресса инициировали срочные заседания и собрались в Вашингтоне, округ Колумбия, чтобы обсудить дальнейшие действия. \n \nПоскольку оставшиеся представители состоят из радикальных республиканцев, они наконец объявили, что Бенджамин Уэйд — новый президент. Однако Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если мы не сможем восстановить контроль. Из-за этого представители объявили о создании Атлантических Штатов Америки. \n \nСоединенные Штаты, которые когда-то простирались от моря до сияющего моря, выдохлись и умерли." #NT!
 acw_douglas.33.a: "За Атлантические Штаты!" #NT!
  
  
  # Breckinridge Events 
 acw_breckinridge.1.t: "Победная речь Брекинриджа" #NT!
 acw_breckinridge.1.d: "После недавней победы Джона Брекинриджа на выборах 1860 года многие части Севера крайне недовольны направлением, в котором движется страна. Будучи свободными штатами, они все обеспокоены риторикой Брекинриджа в поддержку рабства во время предвыборной кампании, особенно его поддержкой расширения рабства на территориях и, возможно, за их пределами. С приближением его победной речи некоторые советники предлагают избранному президенту смягчить тон в отношении расширения рабства, в то время как другие говорят, что, поскольку мы выиграли выборы, нам нет нужды искать поддержки у северян." #NT!
 acw_breckinridge.1.a: "Возьмите более мягкий тон." #NT!
 acw_breckinridge.1.b: "Они проиграли. Мы победили. Кого волнует, что они думают?" #NT!
 acw_breckinridge.2.t: "Дуглас, Белл и Линкольн призывают к единству!" #NT!
 acw_breckinridge.2.d: "С беспрецедентным избранием вице-президента Джона С. Брекинриджа многие города на севере были охвачены протестами или открытыми беспорядками. Филадельфия, Бостон и Колумбус пострадали больше всех. Другие кандидаты в президенты, Дуглас, Белл и Линкольн, призвали положить конец беспорядкам, призвав своих сторонников поддержать демократию и профсоюз!" #NT!
 acw_breckinridge.2.a: "Да здравствует Колумбия!" #NT!
 acw_breckinridge.3.t: "Протесты по всей Новой Англии" #NT!
 acw_breckinridge.3.d: "Протесты выплеснулись на дальний север на прошлой неделе после того, как вице-президент Джон С. Брекинридж победил на выборах. Хотя большинство собраний оставались мирными, более крупные протесты переросли в беспорядки в Ворчесторе, Массачусетс и Бангоре, Мэн, после того, как федеральные силы вступили в бой с силами аболиционистов" #NT!
 acw_breckinridge.3.a: "Вот нарушители спокойствия!" #NT!
 acw_breckinridge.4.t: "14 погибших в результате беспорядков в Колумбусе" #NT!
 acw_breckinridge.4.d: "14 человек погибли сегодня утром, многие получили ранения, так как большая часть центра города Колумбус, штат Огайо, была охвачена пламенем. Хотя причина пожара до сих пор неизвестна, многие связывают его с ревностными протестами аболиционистов, охватившими город и многие другие районы на севере." #NT!
 acw_breckinridge.4.a: "Мы должны найти виновных и восстановить ситуацию." #NT!
 acw_breckinridge.5.t: "Выстрелы в Вашингтоне" #NT!
 acw_breckinridge.5.d: "Сегодня избранный президент Джон С. Брекинридж произнес свою инаугурационную речь как обычно. К сожалению, речь была прервана серией выстрелов из-за попытки недовольного аболициониста убить нового президента. Попытка оказалась полным провалом, и президент в безопасности, хотя он и его семья были изрядно напуганы." #NT!
 acw_breckinridge.5.a: "Близкий вызов" #NT!
 acw_breckinridge.6.t: "Форты на севере темнеют" #NT!
 acw_breckinridge.6.d: "Странно, но многие из наших фортов, размещенных на севере, перестали общаться с центральным командованием. Не похоже, чтобы что-то происходило, но в Белом доме беспокоятся, что может начаться восстание." #NT!
 acw_breckinridge.6.a: "Будем надеяться, что ничего страшного." #NT!
 acw_breckinridge.7.t: "Союз стоит твердо." #NT!
 acw_breckinridge.7.d: "Союз отрицает факт отделения." #NT!
 acw_breckinridge.7.a: "Пути назад нет..." #NT!
 acw_breckinridge.8.t: "Волонтеры для Союза!" #NT!
 acw_breckinridge.8.d: "В то время как мы готовимся к войне с предательским Югом, многие горожане добровольно идут служить в наши вооруженные силы!" #NT!
 acw_breckinridge.8.a: "Ради дела!" #NT!
 acw_breckinridge.10.t: "Восстание в Новой Англии" #NT!
 acw_breckinridge.10.d: "Аболиционистский пыл, преследующий Брекинриджа, сегодня достиг поворотного момента в Новой Англии после новостей из Вашингтона о намерении Джона Белла принять закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юга. \n \n«Существуют опасности в юридическом преследовании политических соперников», - заявил на брифинге сенатор от штата Мэн Ганнибал Хэмлин. Было ясно, что правительству в Вашингтоне, независимо от того, какая партия, можно доверять в деле внедрения прав человека. Должна произойти вторая революция». \n \nАболиционистские повстанцы смогли закрепиться в Новой Англии, и это будет лишь вопросом времени, когда восстание выйдет из-под нашего контроля, если мы не решим его немедленно." #NT!
 acw_breckinridge.10.a: "Профсоюз должен остаться!" #NT!
 acw_breckinridge.10.b: "За свободу!" #NT!
 acw_breckinridge.11.t: "Протесты в Бостоне" #NT!
 acw_breckinridge.11.desc: "Город Бостон в настоящее время заполнен людьми, марширующими в знак протеста против избрания Джона С. Брекинриджа. Их главная жалоба - беспокойство о том, что президент попытается отменить антирабовладельческие положения в законах северных штатов из-за стойкой поддержки института рабства новым президентом." #NT!
 acw_breckinridge.11.a: "Им не о чем беспокоиться." #NT!
 acw_breckinridge.12.t: "Бунт в Филадельфии" #NT!
 acw_breckinridge.12.desc: "Город Филадельфия сейчас сталкивается с масштабным бунтом, поскольку волнения, вызванные выборами Брекинриджа, достигли точки кипения. Если не будет быстро принято мирное решение, это может принять неприятные формы." #NT!
 acw_breckinridge.12.a: "Пусть этим занимается город." #NT!
 acw_breckinridge.13.t: "Линкольн критикует политику Брекинриджа в отношении рабства" #NT!
 acw_breckinridge.13.desc: "Кандидат от Республиканской партии на выборах 1860 года Авраам Линкольн выступил с уничтожающим осуждением политики президента Брекинриджа в отношении рабства. Он подробно писал о зле рабства и о том, что Брекинридж — агент самого дьявола. Излишне говорить, что эта газета пользуется огромным успехом на Севере." #NT!
 acw_breckinridge.13.a: "Бред неудачника!" #NT!
 acw_breckinridge.14.t: "Компромиссная поправка Дугласа" #NT!
 acw_breckinridge.14.desc: "Северный демократ Стивен Арнольд Дуглас предложил создать поправку к конституции, которая предписывала бы, чтобы половина штатов Союза были свободны, а половина была открыта для рабства. Когда его спросили о цели поправки, Дуглас заявил, что он надеется, что поправка сможет обеспечить компромисс между обеими сторонами вопроса рабства, чтобы предотвратить полномасштабную гражданскую войну." #NT!
 acw_breckinridge.14.a: "Будем надеяться, что дело не дойдет до одного..." #NT!
 acw_breckinridge.15.t: "Утечка указа о расширении рабства!" #NT!
 acw_breckinridge.15.desc: "Сэр, газеты сообщают, что, по всей видимости, произошла утечка копии текста указа, который вы пишете. Согласно этой статье, указ объявит все антирабовладельческие законы на севере незаконными и, следовательно, недействительными. Это правда, господин президент? Вы бы не написали то, что так явно приведет к гражданской войне... верно?" #NT!
 acw_breckinridge.15.a: "Что?! Н-нет, конечно нет!" #NT!
 acw_breckinridge.16.t: "Таддеус Стивенс уходит из Конгресса" #NT!
 acw_breckinridge.16.desc: "В шокирующем шаге представитель Пенсильвании Таддеус Стивенс официально ушел в отставку со своего поста в Палате представителей. Стивенс известен в Палате как поборник расового равенства, не только по закону, но и во всем. Когда его спросили, почему он решил уйти в отставку, он просто ответил, что разочарован избранием кого-то вроде Джона К. Брекинриджа и хочет возглавить усилия по сопротивлению тому, что он называет рабовладением Севера, из своего дома в Пенсильвании." #NT!
 acw_breckinridge.16.a: "Хорошо, скатертью дорога" #NT!
 acw_breckinridge.17.t: "Утечка указа президента оказалась реальной" #NT!
 acw_breckinridge.17.desc: "Худшее уже случилось. Независимое расследование предполагаемого указа, составленного президентом. Этот анонимный следователь выяснил, что указ на самом деле настоящий, и поэтому опубликовал подробности своего отчета для общественности. Гнев на Севере из-за выборов Брекинриджа уже был опасно высок, но этот отчет может привести ситуацию к переломному моменту." #NT!
 acw_breckinridge.17.a: "Упс..." #NT!
 acw_breckinridge.18.t: "Афроамериканцы стали чаще подвергаться похищениям" #NT!
 acw_breckinridge.18.desc: "Недавние отчеты местных полицейских управлений показывают более высокие случаи похищения чернокожих людей. Ненормальность внезапного всплеска таких случаев говорит о том, что южные охотники за рабами осмелели после выборов Брекинриджа и стали чаще похищать свободных цветных людей." #NT!
 acw_breckinridge.18.a: "Почему они обвиняют в этом меня?" #NT!
 acw_breckinridge.20.t: "Уинфилд Скотт и Джон Э. Вул уходят на пенсию" #NT!
 acw_breckinridge.20.desc: "Генералы Уинфилд Скотт и Джон Э. Вул, занимавшие долгие должности генералов армии США, ушли в отставку. Их отставка, по-видимому, вызвана беспорядками в стране и возможной гражданской войной. Вул обеспокоен тем, что его могут заставить либо сражаться за свой родной штат против Союза, либо за Союз против своего родного штата. Скотту было не по себе из-за просочившегося указа Белого дома. Будучи противником рабства и не владея им сам, он был крайне обеспокоен идеей о том, что федеральное правительство может навязать Северу законы, поддерживающие рабство, хотя сам Скотт — виргинец." #NT!
 acw_breckinridge.21.t: "[acw_breckinridge_21_t]" #NT!
 acw_breckinridge.21.desc: "[acw_breckinridge_21_desc]" #NT!
 acw_breckinridge.21.a: "[acw_breckinridge_21_a]" #NT!
 acw_breckinridge_21_t_acw_ongoing: "Война продолжается..." #NT!
 acw_breckinridge_21_desc_acw_ongoing: "Страна охвачена ужасной гражданской войной. Сражения между профессиональными армиями опустошают приграничные регионы штатов, а ополчения вступают в бои на границах каждой фракции. Неизвестно, закончится ли война в ближайшее время, но сейчас страна должна вытерпеть боль, чтобы достичь хорошего мира." #NT!
 acw_breckinridge_21_a_acw_ongoing: "Когда это закончится?" #NT!
 acw_breckinridge_21_t_acw_over: "Война окончена!" #NT!
 acw_breckinridge_21_desc_acw_over: "Война наконец-то закончилась. Армии мятежников были быстро разгромлены, а их армии и сторонники были вынуждены отступить, в частности, аболиционисты бежали в близлежащие британские владения. Окончание конфликта снимает огромное бремя с плеч президента [ROOT.GetLeaderName], и страна наконец может обрести мир." #NT!
 acw_breckinridge_21_a_acw_over: "Пришло время перестроиться" #NT!
  
  # Breckinridge News Events 
 acw_breckinridge_news.1.t: "Избранный президент Брекинридж бежит из Вашингтона!" #NT!
 acw_breckinridge_news.1.d: "Избранный президент Джон С. Брекинридж бежал из столицы сегодня утром, когда общегородские демонстрации против его вступления в должность переросли в насилие. Поступали сообщения о выстрелах, когда бывший вице-президент стоял на присяге, и большая толпа аболиционистов, некоторые из которых держали факелы, ворвалась в здание столицы. Хотя сообщений о погибших нет, десятки получили ранения, и многие южные конгрессмены покинули Вашингтон, опасаясь за свою безопасность.\n \nАболиционисты требуют, чтобы бывший представитель Иллинойса Авраам Линкольн был назначен президентом, но их требования были проигнорированы. «Это не демократия», — сказал Авраам толпе. «Вы должны работать с Беллом и Брекинриджем!» \n \n После инцидента Брекинридж и многие южные конгрессмены до сих пор не вернулись из Южной Каролины, где они укрылись, опасаясь за свою безопасность, и многие на юге теперь призывают к выходу из союза, который не сделал многого, чтобы остановить переворот.\n \nЕсли Брекинридж не вернется в Вашингтон в ближайшее время, то Штаты, возможно, больше не смогут оставаться едиными." #NT!
 acw_breckinridge_news.1.a: "Американцы, конечно, интересны!" #NT!
 acw_breckinridge_news.1.b: "Мы должны объединиться." #NT!
 acw_breckinridge_news.1.c: "Как они посмели?!" #NT!
 acw_breckinridge_news.2.t: "Великий Раскол" #NT!
 acw_breckinridge_news.2.d: "Разделенный дом не может устоять." #NT!
 acw_breckinridge_news.2.a: "Мы должны подавить восстание." #NT!
 acw_breckinridge_news.2.b: "Мы за демократию!" #NT!
 acw_breckinridge_news.2.c: "Ожидал." #NT!
  
