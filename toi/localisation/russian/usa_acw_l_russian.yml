 # Generic Events 
 acw_generic.1.t: "Проблема Форта Самтер" #NT!
 acw_generic.1.d_usa: "Сегодня мы получили тревожные новости. Конфедераты отправили посланника с требованием передать им Форт Самтер, один из фортов, оставленных Союзом на Юге. Конгресс, а также солдаты в форте, непреклонны в том, что форт не будет им передан. \n \nЕсли мы отправим дипломатического посланника для обсуждения этого вопроса с Конфедерацией, то мы технически узаконим их незаконные действия по отделению." #NT!
 acw_generic.1.d_csa: "Последние следы Союза сметаются с нас, но часть его все еще тянется к нам. Форт Самтер, укрепление у побережья Чарльстона, Южная Каролина, все еще развевается флагом янки. Крайне важно, чтобы мы получили контроль над ним. \n \nЕсли мы не потребуем форт, иностранные державы посчитают нас слабыми. Мы должны попытаться бомбардировать и захватить форт!" #NT!
 acw_generic.1.a: "За Дикси!" #NT!
 acw_generic.1.b: "Отправьте дипломатического посланника." #NT!
 acw_generic.1.c: "Интересное развитие событий" #NT!
 acw_generic.2.t: "Осада форта Самтер" #NT!
 acw_generic.2.d_usa: "Прежде чем наша дипломатическая миссия смогла начать переговоры с повстанческими силами, они начали обстреливать Форт Самтер.\n \nНи одна из сторон не потеряла ни одной жизни, но война только началась." #NT!
 acw_generic.2.d_csa: "Недавно Союз, похоже, отправил свой ответ в виде судна снабжения в форт. Командующий офицер, окруживший форт, не мог этого принять, и он приказал начать осаду Крепости. \n \nНи одна из сторон не потеряла ни одной жизни, но война только началась." #NT!
 acw_generic.2.d_other: "Повстанческие силы вчера обстреляли и осадили американские федеральные силы в гавани Чарльстона, Южная Каролина. Плохо оснащенные федеральные войска сдались и сдались вместе с фортом после долгой ночи пушечного огня." #NT!
 acw_generic.2.a: "Мы больше не можем позволить себе игнорировать мятежников." #NT!
 acw_generic.2.b: "Чарльстон в наших руках!" #NT!
 acw_generic.2.c: "Американский эксперимент..." #NT!
 acw_generic.5.t: "Южные штаты сопротивляются федеральным силам!" #NT!
 acw_generic.5.d: "Независимо от того, симпатизируют ли эти штаты Конфедерации или просто хотят оставаться нейтральными, есть несколько штатов, которые отказали в доступе нашим солдатам!" #NT!
 acw_generic.5.d_northrebels: "Многие штаты теперь выгоняют федеральные войска со своих границ, ссылаясь на то, что Белл — незаконный главнокомандующий!" #NT!
 acw_generic.5.a: "Нам нужно решить эту проблему быстро..." #NT!
 acw_generic.5.b: "Приятно слышать..." #NT!
 acw_generic.6.t: "Инцидент на границе Союза и Конфедерации!" #NT!
 acw_generic.6.d: "Небольшая стычка между формирующимися союзными и конфедеративными ополчениями произошла в Кентукки! Хотя обошлось без смертей, несколько человек получили жестокие ранения во время боя!" #NT!
 acw_generic.6.a: "Мы заставим их заплатить!" #NT!
 acw_generic.7.d: "Небольшая стычка между формирующимися союзными и конфедеративными ополчениями произошла в Миссури! Хотя обошлось без смертей, несколько человек получили жестокие ранения во время боя!" #NT!
 acw_generic.8.d: "Небольшая стычка между формирующимися союзными и конфедеративными ополчениями произошла в Кентукки! Хотя обошлось без смертей, несколько человек получили жестокие ранения во время боя!" #NT!
 acw_generic.9.t: "Гражданская война в США." #NT!
 acw_generic.9.d: "После долгой осады форта Самтер и нескольких стычек напряжение между двумя сторонами наконец спало! Бои начались в нескольких штатах.\n \nВ нескольких милях от американской столицы армии Севера и Юга встретились в битве при Булл-Ране. Началась Гражданская война в США." #NT!
 acw_generic.9.d_northrebels: "После перерыва в переговорах между администрацией Брекинриджа и лидерами в Вашингтоне, напряженность между двумя сторонами наконец-то спала! Бои начались в нескольких штатах.\n\nНачалась Гражданская война в США" #NT!
 acw_generic.9.a: "Мы должны объединить нацию!" #NT!
 acw_generic.9.b: "Мы должны бороться за наше дело!" #NT!
 acw_generic.9.c: "Вот так." #NT!
 #  acw_generic.9.t: "Американцы, мобилизуйтесь на фронт!" #NT!
 #  acw_generic.9.d: "По всем Соединенным Штатам мужчины бегут на фронт за дело своего штата! Только время покажет, насколько кровавой станет эта война!" #NT!
 #  acw_generic.9.a: "За свободу!" #NT!
 acw_generic.10.t: "Ли присоединяется к Конфедерации!" #NT!
 acw_generic.10.d: "Когда наши посланники предложили Роберту Э. Ли стать командующим армией Соединенных Штатов в ответ на восстание Конфедерации, он, к сожалению, отказался. Он заявил, что, хотя он и желает, чтобы страна осталась нетронутой, он должен следовать воле своего родного штата Вирджиния, который присоединился к делу Конфедерации. Он, как и несколько других офицеров, покинул Союз и теперь возглавляет армии Конфедерации! С очередным ударом по нашему руководству мы, безусловно, ощущаем его последствия..." #NT!
 acw_generic.10.a: "Проклятие!" #NT!
 acw_generic.10.b: "Добро пожаловать, Ли!" #NT!
 acw_generic.11.t: "К Рождеству все будет кончено" #NT!
 acw_generic.11.d: "Соединенные Штаты разделены. На Юге мятежная Конфедерация противостоит своей бывшей стране на Севере, Соединенным Штатам. Люди объединяются ради нашего дела, и наши силы мобилизуются против врага. Мы либо истекаем кровью и умираем, либо стоим и восстаем!" #NT!
 acw_generic.11.a: "К Рождеству всё закончится!" #NT!
 acw_generic.12.t: "Мобилизация людей и техники!" #NT!
 acw_generic.12.d: "Поскольку Гражданская война в США, очевидно, продлилась дольше, чем кто-либо ожидал, экономика сейчас частично мобилизуется, оружие и снаряжение отправляются на фронт!" #NT!
 acw_generic.12.a: "Большой!" #NT!
 acw_generic.14.t: "Офицеры отправляются в Конфедерацию!" #NT!
 acw_generic.14.d: "Многочисленные офицеры нашей армии Соединенных Штатов перешли на сторону Конфедерации! Ссылаясь на то, что они должны стоять за свои штаты, мы получили несколько писем об увольнении из наших вооруженных сил, только для того, чтобы эти люди вступили в ряды Конфедеративной национальной армии!" #NT!
 acw_generic.14.a: "Проклятие!" #NT!
 acw_generic.15.t: "Крещение огнем" #NT!
 acw_generic.15.d: "По всей стране проходят массовые собрания. Сотни тысяч людей вывешивают наш флаг, протестуя против отделения Конфедерации и подтверждая свою поддержку Союза. Несмотря на различия между огромными народами этих Соединенных Штатов... нет, огромным народом «этих» Соединенных Штатов. \n \nМы больше не просто коалиция, мы нация. Люди больше не считают себя в первую очередь представителями своего штата или своего региона, теперь они считают себя американцами. Мы все американцы, и мы не можем позволить, чтобы этот маяк света и надежды для остального мира был потух. Мы не можем позволить этому мерзкому восстанию уничтожить то, за что мы боролись, проливали кровь и умирали! Мы должны осуществить мечты наших отцов-основателей, мы должны объединить эту нацию и вернуть Соединенные Штаты в состояние города на холме! \n \nКак Христос умер, чтобы сделать людей святыми, мы умрем, чтобы сделать людей свободными!" #NT!
 acw_generic.15.a: "Сплотитесь вокруг флага!" #NT!
 acw_generic.16.t: "Бывшие офицеры возвращаются в армию!" #NT!
 acw_generic.16.d: "Несколько офицеров Союза недавно вернулись в армию в ответ на восстание в Конфедерации! Двое из лидеров были Улисс С. Грант, который ранее был вынужден уйти в отставку из-за своего пьянства, и Уильям Т. Шерман, который был суперинтендантом Луизианской семинарии обучения и военной академии. Из 200 выпускников Вест-Пойнта, которые ранее покинули армию, 102 присоединились к армии Союза, а остальные разбрелись по Дикси." #NT!
 acw_generic.16.a: "Ура!" #NT!
 acw_generic.17.t: "Наблюдение за Гражданской войной в США" #NT!
 acw_generic.17.d: "В то время как на Западе бушует Американская гражданская война, некоторые из наших военных советников и офицеров отправились на Запад, чтобы наблюдать за происходящими там сражениями. Затем они примут во внимание некоторые из этих сражений и будут использовать эти знания, чтобы помочь нашей собственной стране." #NT!
 acw_generic.17.a: "Большой!" #NT!
 acw_generic.18.t: "Возвращение наблюдателей" #NT!
 acw_generic.18.d: "Поскольку Гражданская война в США подходит к концу, наши наблюдатели, которых мы отправили, возвращаются, поскольку больше нет войны, за которой можно было бы наблюдать." #NT!
 acw_generic.18.a: "Хорошо." #NT!
 acw_generic.19.t: "Возвращение наблюдателей" #NT!
 acw_generic.19.d: "Поскольку мы больше не нейтральны в Гражданской войне в США, отправка наблюдателей сейчас практически бессмысленна, поскольку теперь мы должны присоединиться к борьбе." #NT!
 acw_generic.19.a: "На войну!" #NT!
 acw_generic.20.t: "Дело Трента" #NT!
 acw_generic.20.d: "Наши шпионы сообщили, что два дипломата Конфедерации находятся на судне под названием RMS Trent и собираются отправиться в Европу, чтобы убедить Соединенное Королевство и Францию ​​присоединиться к войне против нас! Некоторые из наших советников настаивали на том, чтобы президент отдал приказ о захвате этих дипломатов, чтобы убедиться, что они не получат помощи из Европы, однако такие действия могут привести к международному инциденту..." #NT!
 acw_generic.20.a: "Захватите дипломатов!" #NT!
 acw_generic.20.b: "Просто игнорируйте их..." #NT!
 acw_generic.21.t: "Наши дипломаты захвачены!" #NT!
 acw_generic.21.d: "Вчера наши дипломаты, которых мы отправили в Соединенное Королевство и Францию, были захвачены! По пути в Европу они были перехвачены и захвачены силами Союза! Это беспокоит, но это может быть толчком, который вовлечет Европу в войну!" #NT!
 acw_generic.21.a: "Будь проклят Союз!" #NT!
 acw_generic.22.t: "Захвачены дипломаты Конфедерации!" #NT!
 acw_generic.22.d: "Вчера были захвачены дипломаты Конфедерации, отправленные в Соединенное Королевство и Францию! По пути в Европу они были перехвачены и захвачены силами Союза! Многие в Соединенном Королевстве пришли в ярость от этого поступка!" #NT!
 acw_generic.22.a: "Требуйте возвращения дипломатов!" #NT!
 acw_generic.22.b: "Ну что ж..." #NT!
 acw_generic.23.t: "Британский ответ!" #NT!
 acw_generic.23.d: "Британцы отправили делегацию, требуя, чтобы дипломаты Конфедерации, находящиеся в плену, были освобождены и отправлены в Европу. В Конгрессе были большие дебаты, но в конечном итоге наш ответ был..." #NT!
 acw_generic.23.d_a: "У британцев были дебаты внутри их страны, и похоже, что они наконец-то поддались нам. Они еще не отреагировали на захват дипломатов Конфедерации. Захват дипломатов, похоже, прошел успешно." #NT!
 acw_generic.23.a: "Это их научит!" #NT!
 acw_generic.23.b: "... Отказаться!" #NT!
 acw_generic.23.c: "...принять!" #NT!
 acw_generic.24.t: "Американский ответ!" #NT!
 acw_generic.24.d: "Американцы наконец-то прислали нам ответ. Похоже, они выстояли, и нашу делегацию отправили обратно в Лондон с пустыми руками. Похоже, наши требования остались неуслышанными..." #NT!
 acw_generic.24.d_a: "Американцы провели дебаты внутри своей страны, и, похоже, они наконец-то поддались нам. Они ответили на наши требования и, похоже, согласились на освобождение дипломатов Конфедерации." #NT!
 acw_generic.24.a: "Это их научит!" #NT!
 acw_generic.24.b: "Телеграмма Франции! Скажите им готовиться к войне!" #NT!
 acw_generic.24.c: "Просто... неважно." #NT!
 acw_generic.25.t: "Британцы просят нашей помощи против США!" #NT!
 acw_generic.25.d: "Несколько недель назад были захвачены дипломаты Конфедерации, отправленные в Соединенное Королевство и Францию! По пути в Европу они были перехвачены и захвачены силами Союза. Эти дипломаты были взяты с британского корабля, и они возражали против американцев, которые захватили дипломатов. Американцы отклонили предложение британцев освободить дипломатов, и британцы пришли просить нас о помощи в войне против США!" #NT!
 acw_generic.25.a: "Нет, мы бы предпочли этого не делать..." #NT!
 acw_generic.25.b: "Мобилизуйте силы!" #NT!
 acw_generic.26.t: "Французский ответ" #NT!
 acw_generic.26.d: "Французы дали нам свой ответ. Они оказали нам полную поддержку, и с их помощью мы сможем убедить парламент начать войну против Соединенных Штатов!" #NT!
 acw_generic.26.d_a: "Французы отреагировали, но не так, как мы ожидали. Похоже, французы не готовы воевать с Соединенными Штатами. Без их поддержки будет трудно убедить парламент начать войну против Соединенных Штатов. Однако это все еще может быть возможно..." #NT!
 acw_generic.26.a: "Пришло время заставить американцев заплатить!" #NT!
 acw_generic.26.b: "Мы не можем начать войну без Франции..." #NT!
 acw_generic.26.c: "Черт бы их побрал! НА ВОЙНУ!" #NT!
 acw_generic.27.t: "Цветные войска США" #NT!
 acw_generic.27.desc: "Как непосредственный результат Прокламации об освобождении президента [USA.GetLeader], по всему [USA.GetNameDef] было сформировано множество цветных полков. Это стало возможным благодаря усилиям аболиционистов, таких как Фредерик Дуглас, Соджорнер Трут и Мартин Робинсон Делани, которые неустанно лоббировали президента и Конгресс, чтобы разрешить формирование цветных полков, чтобы афроамериканцы могли официально участвовать в усилиях по освобождению всех рабов в этой стране. У некоторых членов этих полков есть друзья и родственники, которые все еще находятся в рабстве, и они полностью осознают дело, за которое они сражаются, и риски борьбы в качестве цветных солдат против Конфедерации. Эффективность этих полков подвергается сомнению некоторыми политиками, но нет сомнений, что время позволит этим людям проявить себя." #NT!
 acw_generic.27.a: "Его правда движется вперед." #NT!
 acw_generic.40.t: "Конвенция в Уилинге" #NT!
 acw_generic.40.d: "Многие члены законодательного собрания штата Содружества выступили с протестом против выхода их штата из состава Союза. \n\nСсылаясь на Постановления об отделении, документы, которые, как утверждалось, узаконивают законность отделения, как на незаконные по своей сути, эти государственные деятели теперь сформировали новое правительство штата в Уилинге, заявляя, что оно является истинным правительством Содружества Вирджиния.\n\nХотя их самопровозглашенная власть в лучшем случае слаба, было бы полезно признать их существование." #NT!
 acw_generic.40.a: "О, да, мои друзья в Уилинге!" #NT!
 acw_generic.40.b: "ВОЗ?" #NT!
 acw_generic.41.d: "Несколько государственных деятелей Содружества Вирджиния осудили власть правительства Вирджинии в Ричмонде и теперь начали фальшивое правительство в Уилинге! Они уже привлекли внимание [USA.GetLeader]!" #NT!
 acw_generic.41.d_1: "Несколько государственных деятелей Содружества Вирджиния осудили власть правительства Вирджинии в Ричмонде и теперь создали ложное правительство в Уилинге!" #NT!
 acw_generic.41.a: "У них нет власти." #NT!
 acw_generic.42.t: "Референдум в Вирджинии" #NT!
 acw_generic.42.d: "Правительство юнионистов Вирджинии призвало провести референдум по вопросу «выхода из состава Конфедерации».\n\nХотя этот шаг был предпринят для создания иллюзии демократии, ожидается, что в референдуме примут участие только округа Аппалачи в Вирджинии, большинство из которых поддерживают профсоюзы." #NT!
 acw_generic.42.a: "Это просто позерство." #NT!
 acw_generic.42.b: "Пусть голосуют." #NT!
 acw_generic.43.t: "Жители Западной Вирджинии проводят референдум." #NT!
 acw_generic.43.d: "Юнионистское правительство Вирджинии призвало провести референдум о «выходе из состава Конфедерации»." #NT!
 acw_generic.43.a: "Осуждаем референдум." #NT!
 acw_generic.43.b: "У них нет власти." #NT!
 acw_generic.44.t: "Референдум завершился победой Союза!" #NT!
 acw_generic.44.d: "Референдум в Западной Вирджинии, многие называют ее новым штатом «Канава»" #NT!
 acw_generic.44.a: "Пригласите их делегатов в столицу!" #NT!
 acw_generic.44.b: "Поздравьте их." #NT!
 acw_generic.45.d: "Референдум в Западной Вирджинии проголосовал против отделения!" #NT!
 acw_generic.46.t: "Правительство Уиллинг потерпело неудачу!" #NT!
 acw_generic.46.d: "Несмотря на недели организации и победу на референдуме, правительству в Уилинге не удалось получить большую поддержку за пределами Уилинга.\n\nМногие теперь критикуют [Root.GetLeader] за его медленные действия, и что демонстрация большей поддержки движения могла бы вдохновить жителей Вирджинии последовать примеру правительства Уилинга." #NT!
 acw_generic.46.a: "Проклятие!" #NT!
 acw_generic.47.t: "Республика Канова" #NT!
 acw_generic.47.d: "Жители Западной Вирджинии сейчас мобилизуются, чтобы присоединиться к Гражданской войне на стороне Союза!" #NT!
 acw_generic.47.a: "Большой!" #NT!
