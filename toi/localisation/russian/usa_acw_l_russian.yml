 USA_Spirit_West_Point_Napoleonic_Thought1_desc: "West Point Academy выросла и стала самой уважаемой и известной военной академией в Соединенных Штатах. Они дали нам великих людей и лидеров и отвечают за способности, которыми обладают наши лидеры. Однако она укоренилась в мысли Наполеоновской эпохи и передает ее выпускникам, которые продолжат использовать наполеоновскую тактику. Если только великая катастрофа не укажет нам путь, мы должны увидеть, как эта мысль будет продолжаться на протяжении десятилетий." #NT!
 USA_Spirit_West_Point_Napoleonic_Thought2: "Наполеоновская мысль в Вест-Пойнте" #NT!
 USA_Spirit_West_Point_Napoleonic_Thought2_desc: "Гражданская война показала нам бедствие наполеоновской мысли в наши дни. Причиной организации наших войск было неточное оружие, с которым столкнулся Наполеон, но такое оружие давно исчезло. Многие люди истекали кровью на полях сражений, потому что мы позволяли им стоять в шеренгах по такой старой и бесполезной традиции. Мы должны исправить это и поощрять новую мысль в Академии Вест-Пойнт." #NT!
