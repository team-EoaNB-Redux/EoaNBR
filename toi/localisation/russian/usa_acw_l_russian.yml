 USA_Slavery_Debate_Decision_Category_desc: "§YДебаты о рабстве:§!\n§gС момента основания §CАмериканской Республики§! §YДебаты о рабстве§! остаются величайшей точкой внутреннего напряжения и раздоров в стране. Отцы-основатели спорили о том, отменять или разрешать эту практику на Континентальном конгрессе, и десятилетия спустя вопрос о рабстве все еще сеет разногласия между соседями и вражду между братьями.\n \n[USA_Slavery_Debate_Decision_Category_scripted_locale]" #NT!
 USA_Slavery_Debate_Decision_Category_desc2: "Десятилетия компромиссов и задержек удерживали нашу хрупкую республику от фрагментации, но линии разлома, разделяющие Америку, все еще остаются и становятся шире с каждым днем.\n \nПоскольку страна продолжает расти, может расти и раскол между двумя направлениями этих дебатов. Дисбаланс штатов приведет к дрейфу в §YФедеральной позиции§!, в то время как §YНациональная фрагментация§! будет продолжать расти, пока проблема не будет решена навсегда. §RГражданского конфликта§! можно избежать, сохраняя §YФедеральную позицию§! нейтральной, а §YНациональную фрагментацию§! низкой. В настоящее время в союзе §!0§!1 свободных штатов§! и §!0§!4 рабовладельческих штатов§!§!.\n \n§!6Несбалансированность сил§! — §!8\n \n§!6Федеральная позиция§! — §Y1\n \n§!6Национальная раздробленность§! — §Y4" #NT!
