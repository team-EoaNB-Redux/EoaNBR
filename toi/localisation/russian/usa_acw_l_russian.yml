  # Norton 
 acw_norton.1.t: "Император Соединенных Штатов?" #NT!
 acw_norton.1.d: "Сегодня пришли неожиданные новости, сообщалось о человеке по имени Джошуа Нортон, который объявил себя «Императором этих Соединенных Штатов» и даже «Защитником Мексики». Затем в том же параграфе этой декларации он постановил, что Конгресс Соединенных Штатов должен быть собран в Мюзикл-холле Сан-Франциско, города, в котором он живет. Похоже, что население города согласилось с ним в шутливом настрое, но которое постепенно начинает превращаться в серьезную преданность. \n \nОн не имеет тесных связей с военными, поэтому мы можем легко проигнорировать его. Однако такой смелый шаг одного человека, который начинает восприниматься всерьез жителями его родного города, начинает представлять забытую легитимность федерального правительства во время этого кризиса." #NT!
 acw_norton.1.a: "Какой безумец." #NT!
 acw_norton.1.b: "Окажитесь в городе гарнизоном и следите за ним." #NT!
 acw_norton.2.t: "Мятеж в Окленде?" #NT!
 acw_norton.2.d: "Наши офицеры начали беспокоиться. Калифорнийская национальная гвардия, которая была размещена в этом районе, чтобы запугать Нортона, подозревается в том, что поддалась его словам. Они начали просить больше полномочий в военном трибунале, чтобы бороться с этим возможным мятежом. Но все же это только подозрения, и мы не уверены, правда это или нет." #NT!
 acw_norton.2.a: "Всё в порядке" #NT!
 acw_norton.2.b: "Дайте полномочия военному суду!" #NT!
 acw_norton.3.t: "Нортон арестован" #NT!
 acw_norton.3.d: "Негодяй Нортон был задержан." #NT!
 acw_norton.3.d_mutiny: "Наши федеральные силы задержали Нортона и мятежников!" #NT!
 acw_norton.3.a: "Слава богу!" #NT!
 acw_norton.4.t: "Мятеж в Калифорнии!" #NT!
 acw_norton.4.d: "Подозрения были верны! Калифорнийская национальная гвардия начала отказываться от приказов наших офицеров и начала выполнять приказы Нортона! Теперь, когда у Нортона есть вооруженные силы, он может представлять для нас серьезную угрозу в будущем, если мы ничего не предпримем." #NT!
 acw_norton.4.a: "Пошлите армию!" #NT!
 acw_norton.4.b: "Все это пройдет." #NT!
 acw_norton.5.t: "Влияние Нортона растет" #NT!
 acw_norton.5.d: "Поскольку мы не отправили войска для противодействия мятежу, наши офицеры и верные национальные гвардейцы были вынуждены покинуть Сан-Франциско. Такой шаг сделал Нортона известным по всей Калифорнии, и это стало тревожным, поскольку мы приближаемся к очень спорным выборам. Однако, если не произойдет ничего катастрофического, мы должны быть в состоянии вскоре вернуть контроль над ситуацией." #NT!
 acw_norton.5.a: "Тревожный" #NT!
 acw_norton.6.t: "Монархический парад в Сан-Франциско" #NT!
 acw_norton.6.d: "Многие гражданские и дезертиры из нашего гарнизона теперь следуют за выскочкой-сумасшедшим Джошуа Нортоном, который утверждает, что он наш император. Большая часть порта Сан-Франциско уже попала под контроль смутьянов." #NT!
 acw_norton.6.a: "В конце концов, всё само собой образуется." #NT!
 acw_norton.6.b: "Отправьте наши оставшиеся гарнизоны!" #NT!
 acw_norton.7.t: "Нортон Шарада Конец" #NT!
 acw_norton.7.d: "После недель псевдооккупации движение вокруг Джошуа Нортона затухло. Ранние сторонники Нортона покидают его, вероятно, после того, как наконец-то встретились с этим человеком." #NT!
 acw_norton.7.a: "По крайней мере, все кончено." #NT!
 acw_norton.7.b: "Посадить злодея в тюрьму!" #NT!
 acw_norton.8.t: "Калифорнийские ополченцы присоединяются к Нортону" #NT!
 acw_norton.8.d: "Силы, которые мы послали, чтобы разобраться с Нортоном, присоединились к нему! Теперь большая часть штата Калифорния пала под натиском этого негодяйского мятежа." #NT!
 acw_norton.8.a: "Раздави их!" #NT!
 acw_norton.8.b: "Нортон — восхитительный человек. Присоединяйтесь к нему." #NT!
 acw_norton.9.t: "Нортон объявляет себя императором Соединенных Штатов" #NT!
 acw_norton.9.d: "Джошуа Нортон объявил себя законным правителем Соединенных Штатов Америки. Бывшая гвардия штата Калифорния уже марширует по Калифорнии, чтобы расширить власть Нортона." #NT!
 acw_norton.9.a: "За правду!" #NT!
 acw_norton.9.b: "Эти негодяи?!" #NT!
  
 05_ACW_NORTON_tt: "Соединенные Штаты в настоящее время находятся в состоянии коллапса. Все захваченные территории до их собственного дезертирства из Вашингтона, округ Колумбия, будут аннексированы." #NT!
  
  # Native American Events 
 acw_first_nations.7.t: "Орел и змея" #NT!
 acw_first_nations.7.desc: "На севере от нас разразилась гражданская война между правительством Соединенных Штатов и самопровозглашенными «Конфедеративными Штатами Америки». Наш вождь, [ROOT.GetLeader], созвал совещание своих ближайших советников, чтобы определить, как нация семинолов будет справляться с этими событиями.\n\nКонфедерация, похоже, является для нас естественным союзником. Они хотят ослабить правительство Соединенных Штатов, которое подрывает наш национальный суверенитет. Не говоря уже о том, что правительство Конфедерации не будет пытаться забрать рабов, принадлежащих нашим собственным членам племени, как это могло бы сделать правительство Соединенных Штатов.\n\nОднако существует риск того, что если мы присоединимся к Конфедерации, мы можем в конечном итоге выбрать не ту сторону, и это просто закончится тем, что мы потеряем больше, чем могли бы в противном случае. Кроме того, мы, возможно, сможем использовать свое участие, чтобы добиться позитивных уступок от федерального правительства в будущем.\n\nПосле нескольких часов размышлений вождь объявил о планах семинолов по продвижению вперед." #NT!
 acw_first_nations.7.a: "«Мы будем стоять на стороне Союза!»" #NT!
 acw_first_nations.7.b: "«Мы поклянемся в верности Конфедерации!»" #NT!
 acw_first_nations.8.t: "Семинолы остаются с Союзом!" #NT!
 acw_first_nations.8.desc: "Племя семинолов заявило, что поддержит Союз в гражданской войне!" #NT!
 acw_first_nations.8.a: "Отличный" #NT!
 acw_first_nations.9.t: "Семинолы присоединяются к Конфедерации!" #NT!
 acw_first_nations.9.desc: "Племя семинолов заявило, что выйдет из Союза и присягнет Конфедеративным Штатам в гражданской войне!" #NT!
 acw_first_nations.9.a: "Предатели!" #NT!
 acw_first_nations.10.t: "Семинолы присоединяются к Конфедерации!" #NT!
 acw_first_nations.10.desc: "Племя семинолов заявило, что выйдет из Союза и присягнет Конфедеративным Штатам в гражданской войне!" #NT!
 acw_first_nations.10.a: "Тост за наших новых друзей!" #NT!
  
  # Peace Deal Events 
 acw_peace_deal.1.t: "Конфедерация сдается!" #NT!
 acw_peace_deal.1.d: "Ранее этим утром командующий войсками Союза генерал Улисс С. Грант столкнулся и победил командующего войсками Конфедерации генерала Роберта Э. Ли в здании суда Аппоматтокса, где Ли был схвачен войсками Союза. \n \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и ушел в отставку с поста командующего войсками Конфедерации. Этот шаг разрушил Конфедерацию, и другие армии сдались, потеряв надежду на Конфедерацию. Сообщается, что правительство Конфедерации бежало в изгнание, а некоторые сообщения предполагают, что они бежали на Карибы. \n \nПосле того, как Конфедерация была сломлена и побеждена, [USA.GetNameDef] снова объединен." #NT!
 acw_peace_deal.1.a: "Да здравствует Колумбия!" #NT!
 acw_peace_deal.1.b: "Американцы, похоже, разобрались со своим вопросом." #NT!
 acw_peace_deal.2.t: "Союз, капитулируйте!" #NT!
 acw_peace_deal.2.d: "Ранее этим утром командующий войсками Конфедерации генерал Роберт Э. Ли нанес решительное поражение командующему войсками Союза Джорджу Миду на окраине Рединга, штат Пенсильвания. \n \nИсход этого последнего сражения стал последней каплей для многих, и Союз был вынужден признать независимость Конфедерации." #NT!
 acw_peace_deal.2.c: "Хорошо." #NT!
 acw_peace_deal.5.t: "Крах Золотой Империи" #NT!
 acw_peace_deal.5.d: "Вчера утром пришло известие, что последние наши силы сдались демократической армии. Вскоре после этого император Нортон, как сообщалось, также сдался американской милиции, бесплодно моля о прощении для своих последователей. Теперь его дни могут быть сочтены." #NT!
 acw_peace_deal.5.d_usa: "Вчера утром пришло известие, что последние из монархических повстанческих сил Калифорнии сдали нам свое оружие. Сообщалось, что Джошуа Нортон сдался в отчаянной мольбе об амнистии своих предательских последователей. Теперь, когда мы поймали этого смутьяна, встает вопрос, что делать с этим парнем." #NT!
 acw_peace_deal.5.a: "Отправьте его на виселицу!" #NT!
 acw_peace_deal.5.b: "В тюрьму его!" #NT!
 acw_peace_deal.5.c: "Отличная попытка" #NT!
 acw_peace_deal.5.c_tt: "§RКонец кампании§!" #NT!
 acw_peace_deal.6.d: "Вчера утром из [USA.GetNameDef] поступили новости о том, что последние из их монархических повстанческих сил под предводительством самопровозглашенного императора Джошуа Нортона сдали оружие армии союза.\n \nСтолкновения были ожесточенными на изолированных землях американской Калифорнии, и теперь Нортон и его войска предстают перед судом за измену." #NT!
 acw_peace_deal.6.a: "Странный он был парень." #NT!
 acw_peace_deal.7.t: "Нортон обеспечивает безопасность Запада" #NT!
 acw_peace_deal.7.d: "После многих лет борьбы силы Золотой Империи обезопасили западные окраины Америки и вынудили заключить перемирие. Первоначально небольшие мятежные повстанцы в Сан-Франциско расширили свое влияние, и легитимность Джошуа Нортона больше не вызывает сомнений." #NT!
 acw_peace_deal.7.d_acw: "После многих лет борьбы силы Золотой Империи обезопасили западные окраины Америки и вынудили заключить перемирие, поскольку на Востоке появились более серьезные угрозы для стойкости Американского Союза. Первоначально небольшие мятежники-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не вызывает сомнений." #NT!
 acw_peace_deal.7.a: "Слава Императору!" #NT!
 acw_peace_deal.7.b: "Конец Республики?" #NT!
