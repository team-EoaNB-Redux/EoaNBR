 # leader description 
 POLITICS_MUHAMMAD_II_IBN_AL_HUSAYN: "Мухаммед II — одиннадцатый бей династии Хусайнидов. Как наследник престола, он преуспел в военном деле и получил звание дивизионного генерала в Османской армии в августе 1840 года. Вскоре после того, как он стал преемником своего кузена Ахмада-бея 30 мая 1855 года, он был повышен до маршала." #NT!
 POLITICS_MUHAMMAD_III_AL_SADIQ: "Мухаммед III «Праведный» — двенадцатый бей Туниса, он был «Беем аль-Махалла» с 10 июня 1855 года по 23 сентября 1859 года. В тот же день, когда он стал наследником, он был назначен дивизионным генералом в Имперской Османской армии. После смерти своего брата Мухаммеда II ибн аль-Хусайна, Мухаммед III занял пост бея, поскольку его племянник был слишком юн, чтобы править, хотя в итоге он его усыновил. Ходят слухи, что британский консул пытался убедить его основать первую официальную типографию..." #NT!
  
  
