 tunisia.1.t: "Дело Батто Сфеза" #NT!
 tunisia.1.d: "Сегодня суд Туниса объявил Батто Сфеза, еврея, который убил мусульманского ребенка в автомобильной аварии, виновным, и он будет казнен за то, что оскорбил ислам. Несколько дней назад мы казнили мусульманина, который убил еврея, если мы не сделаем то же самое сейчас, стабильность нашей страны может быть нарушена." #NT!
 tunisia.1.a: "Это воля народа." #NT!
 tunisia.1.b: "Мы не можем злить Францию ​​и Англию." #NT!
  
 tunisia.2.t: "Фундаментальный пакт" #NT!
 tunisia.2.d: "Прошло некоторое время с тех пор, как консулы Британии и Франции (Ричард Вуд и Леон Роше) начали оказывать на нас давление с целью принятия нового билля о правах, который бы обеспечил безопасность как тунисцев, так и иностранцев, их влияние на наше правительство растет с каждым днем, и мы должны выбрать сторону. Их требования были сжаты в одиннадцать пунктов, составляющих Ахд аль-Амане (Фундаментальный пакт), и откроют наш рынок для иностранных капиталистов и обеспечат основные права человека для всех." #NT!
 tunisia.2.b: "Никакой земли иностранным капиталистам!" #NT!
  
 tunisia.3.t: "Культурные реформы" #NT!
 tunisia.3.d: "Первый шаг к сохранению жизни нашей нации — это инвестиции в будущее и технологии. Мир меняется, и мы не выживем, если не модернизируем наши мысли и идеалы. Слишком поздно отступать." #NT!
 tunisia.3.a: "Во имя науки!" #NT!
  
 tunisia.4.t: "Транссахарская сеть" #NT!
 tunisia.4.d: "После отмены рабства в 1846 году в пустыне Сахара развернулась ничем не ограниченная и незаконная работорговля, и до сих пор никаких реальных мер против нее не принято." #NT!
 tunisia.4.a: "Никому не должно быть позволено заниматься незаконной торговлей в нашей стране!" #NT!
  
 tunisia.5.t: "Пригласить северных реформаторов" #NT!
 tunisia.5.d: "Европа — колыбель реформ, нам следует пригласить комиссию, которая поможет нам с нашими планами. Комиссия буйурулду будет работать над всеми аспектами нашей страны, которые нуждаются в реформировании." #NT!
 tunisia.5.a: "Они обязательно примут." #NT!
  
 tunisia.6.t: "Конституция" #NT!
 tunisia.6.d: "После месяцев работы мы наконец достигли цели: мы стали первой африканской страной с современной конституцией." #NT!
 tunisia.6.a: "Хотя, похоже, не все довольны..." #NT!
  
 tunisia.7.t: "Концессия Телеграфа" #NT!
 tunisia.7.d: "Недавно мы получили запрос от французской промышленности на строительство телеграфной линии в нашей стране. Это приведет к значительному улучшению связи и контроля в наших регионах." #NT!
 tunisia.7.a: "Технологии приходят в Африку!" #NT!
  
 tunisia.8.t: "Во имя Аллаха" #NT!
 tunisia.8.d: "Наш путь предначертан, если мы последуем Его воле, то не поддадимся неверным, желающим погасить свет Аллаха своими постоянными военными и социальными кампаниями!" #NT!
 tunisia.8.a: "Аллаху акбар!" #NT!
  
 tunisia.100.t: "Восстание Мейба" #NT!
 tunisia.100.d: "Мы получили известие о смерти генерала Ферхата, кажется, он был убит группой повстанцев из глубинки. Весь регион воюет против нас, во главе с традиционалистом Али Бен Гедхахемом, Али, которого называют народным беем" #NT!
 tunisia.100.a: "Мы должны дать отпор!" #NT!
  
 tunisia.9.t: "Французский флот замечен у наших берегов!" #NT!
 tunisia.9.d: "Сегодня утром бей проснулся с известием о неожиданном визите французского флота. Девять кораблей, вооруженных семьюстами пушками, были перемещены в Ла-Гулетт, чтобы «помочь бею против любого человека, который мешает ему даровать свободу вашим подданным, и гарантировать им мир и безопасность их лиц и их имущества», как заявил адмирал, командующий флотом. Тем временем мы получили известие о новом сообщении от британского консула Ричарда Вуда, который добавил, что британская эскадра, стоящая на якоре на Мальте, ждет его слова, если между беем и адмиралом возникнет напряженность или если флот выдвинет какие-либо угрозы в адрес города." #NT!
 tunisia.9.a: "Мы должны были этого ожидать..." #NT!
  
 tunisia.10.t: "Морская бомбардировка Туниса" #NT!
 tunisia.10.d: "Сегодня вечером французский флот, дислоцированный недалеко от Туниса, открыл огонь, в городе царит хаос, сообщается о многочисленных жертвах." #NT!
 tunisia.10.a: "Это возмутительно!" #NT!
  
 tunisia.11.t: "Скандал в Хазданаре" #NT!
 tunisia.11.d: "Сегодня ночью французский флот, базирующийся около Туниса, открыл огонь. Сообщается о большом количестве жертв." #NT!
 tunisia.11.a: "None" #NT!
