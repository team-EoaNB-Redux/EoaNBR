 tech_infantry_colt_action_army_desc: ""
 tech_infantry_semi_auto_experimentation: "Полуавтоматическое экспериментирование" #NT!
 tech_infantry_semi_auto_experimentation_desc: "Часть наших инженеров считает, что было бы осуществимо спроектировать винтовки, которые могут использовать часть энергии, вырабатываемой во время выстрела, для подготовки следующего. Мы сделаем несколько прототипов в надежде когда-нибудь создать полуавтоматическую винтовку..." #NT!
 tech_infantry_semi_auto_c93: "Полуавтоматический пистолет C93" #NT!
 tech_infantry_semi_auto_c93_desc: "Этот пистолет, который использует систему переключения Максим-болт, может стрелять множеством пуль в быстрой последовательности. Мы позаботимся о том, чтобы только наши самые опытные и высокопоставленные военные получили доступ к этому оружию." #NT!
 tech_infantry_large_capacity_pistol_mags: "Магазины пистолета большой емкости" #NT!
 tech_infantry_large_capacity_pistol_mags_desc: "В перестрелке побеждает тот, у кого в магазине на один патрон больше. Нам следует увеличить размер наших магазинов." #NT!
 tech_infantry_locked_breech_action: "Запираемый затвор" #NT!
 tech_infantry_locked_breech_action_desc: "Механизмы блокировки затвора на нашем казнозарядном огнестрельном оружии гарантируют, что его использование будет менее рискованным и более эффективным." #NT!
 tech_infantry_improved_handgun_designs: "Улучшенные конструкции пистолетов" #NT!
 tech_infantry_improved_handgun_designs_desc: "Улучшение конструкции пистолета приводит к повышению его боевой эффективности, поэтому мы должны стремиться к максимально возможному качеству нашего оружия." #NT!
 tech_infantry_standard_issue_pistols: "Пистолеты стандартного образца" #NT!
 tech_infantry_standard_issue_pistols_desc: "Нам необходимо стандартизировать производство пистолетов до такой степени, чтобы наши пистолеты работали надежно, и каждый высокопоставленный военнослужащий мог бы с легкостью носить их с собой." #NT!
 tech_infantry_breech_loading: "Механизмы заряжания с казенной части" #NT!
 tech_infantry_breech_loading_desc: "Механизм заряжания с казенной части позволяет легче перезаряжать оружие из укрытия или лежа." #NT!
 tech_infantry_metal_cartridges: "Металлические картриджи" #NT!
 tech_infantry_metal_cartridges_desc: "Металлические патроны увеличат останавливающую силу наших винтовок." #NT!
 tech_infantry_center_fire_cartridges: "Патроны центрального воспламенения" #NT!
