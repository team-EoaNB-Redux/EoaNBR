 tech_infantry_flamethrowers: "Огнеметы" #NT!
 tech_infantry_flamethrowers_desc: "Огнеметы являются весьма эффективным оружием против пехоты, хотя многие считают его использование негуманным." #NT!
 tech_infantry_percussion_cap: "Ударные капсюли" #NT!
 tech_infantry_percussion_cap_desc: "Нам необходимо усовершенствовать систему зажигания наших орудий, чтобы повысить их боевые характеристики." #NT!
 tech_infantry_practical_rifling: "Практическая нарезка" #NT!
 tech_infantry_practical_rifling_desc: "Нам необходимо усовершенствовать конструкцию стволов наших орудий с учетом практических трудностей нарезки." #NT!
 tech_infantry_early_rimfire_cartridges: "Ранние патроны кольцевого воспламенения" #NT!
 tech_infantry_early_rimfire_cartridges_desc: "Наши ружья станут еще надежнее с этими улучшенными капсюлями." #NT!
 tech_infantry_lever_acutators: "Рычажные приводы" #NT!
 tech_infantry_lever_acutators_desc: "Рычажные приводы могут использоваться для производства винтовок с рычажным механизмом, которые имеют гораздо более высокую скорострельность по сравнению с традиционными казнозарядными винтовками." #NT!
 tech_infantry_bolt_action: "Механизм затворного действия" #NT!
 tech_infantry_bolt_action_desc: "Механизм продольно-скользящего затвора обеспечивает более легкую эксплуатацию и более быструю загрузку боеприпасов в наше огнестрельное оружие." #NT!
 tech_infantry_cap_primers: "Капсюльные праймеры" #NT!
 tech_infantry_cap_primers_desc: ""
 tech_infantry_streamlined_bolt_action: "Обтекаемый затвор с продольно-скользящим затвором" #NT!
 tech_infantry_streamlined_bolt_action_desc: "Нам необходимо убедиться, что механизмы затвора стандартизированы и интегрированы в конструкции нашего огнестрельного оружия с должной тщательностью." #NT!
 tech_infantry_efficient_bolt_casts: "Эффективные затворы" #NT!
 tech_infantry_efficient_bolt_casts_desc: "Более точное литье затвора означает, что вероятность осечки нашего оружия снижается." #NT!
 tech_infantry_first_rimless_cartridges: "Первые безободковые картриджи" #NT!
 tech_infantry_first_rimless_cartridges_desc: "Мы будем массово производить обоймы с боеприпасами для наших солдат, чтобы у них не заканчивались боеприпасы и не возникали проблемы с перезарядкой в ​​бою." #NT!
 tech_infantry_improved_magazine_design: "Улучшенный дизайн журнала" #NT!
 tech_infantry_improved_magazine_design_desc: "Улучшенная конструкция магазина позволит производить перезарядку быстрее и плавнее, а также снизит вероятность возникновения неисправностей." #NT!
