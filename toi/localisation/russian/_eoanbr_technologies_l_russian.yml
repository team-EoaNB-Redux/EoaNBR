 tech_infantry_smg_design_desc: "Мы будем работать над созданием пистолетов-пулеметов, которые смогут производить несколько выстрелов подряд, удерживая при этом спусковой крючок." #NT!
 tech_infantry_smg_equipment0: "МП18" #NT!
 tech_infantry_smg_equipment0_desc: "Ранний пистолет-пулемет, весьма эффективный против незащищенной пехоты, но дорогой в производстве и немного слабее против бронированных целей." #NT!
