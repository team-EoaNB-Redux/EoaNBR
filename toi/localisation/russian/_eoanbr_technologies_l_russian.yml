 tech_early_battery_machine_guns: "Ранние батареи пулеметов" #NT!
 tech_early_battery_machine_guns_desc: "Примитивное орудие залпового типа со стволами винтовочного калибра, митральеза стала новшеством, которое привело к появлению пулемета Гатлинга." #NT!
 tech_improved_battery_machine_guns: "Улучшенные батарейные пулеметы" #NT!
 tech_improved_battery_machine_guns: "Пулемет Гатлинга обеспечивает высокую скорострельность и может уничтожать целые дивизии противника. Однако он крайне неточен." #NT!
  
  
 tech_infantry_early_silencers: "Ранние глушители" #NT!
 tech_infantry_early_silencers_desc: "Глушители можно использовать для рассеивания звука, возникающего при стрельбе из оружия, поэтому они полезны для скрытных миссий или метких стрелков." #NT!
 tech_lighter_designs: "Более легкие конструкции" #NT!
 tech_lighter_designs_desc: "Более легкая конструкция позволит нашей пехоте меньше уставать от ношения оружия в течение всего дня." #NT!
 tech_flexible_mount: "Гибкое крепление" #NT!
 tech_flexible_mount_desc: "Добавление гибких креплений к нашему оружию позволит легче использовать его в зависимости от ситуации." #NT!
 tech_enhanced_rotary: "Улучшенная роторная система" #NT!
 tech_enhanced_rotary_desc: "Эта усовершенствованная роторная система улучшит как точность, так и останавливающую способность." #NT!
 tech_early_belt_systems: "Ранние ременные системы" #NT!
 tech_early_belt_systems_desc: "Ленточные системы позволяют использовать оружие с ленточным питанием, что особенно полезно для пулеметов большой мощности." #NT!
 tech_infantry_improved_belt_systems: "Улучшенные системы ремней" #NT!
 tech_infantry_improved_belt_systems_desc: "Улучшенные ременные системы работают быстрее и с меньшим количеством ошибок." #NT!
 tech_infantry_water_jacket_cooling: "Водяная рубашка охлаждения" #NT!
 tech_infantry_water_jacket_cooling_desc: "Водяная рубашка охлаждения предотвратит перегрев наших пулеметов." #NT!
 tech_infantry_circular_magazines: "Круглые журналы" #NT!
 tech_infantry_circular_magazines_desc: ""
 tech_infantry_vickers: "Викерс" #NT!
 tech_infantry_vickers_desc: "Первый подход к современному пулемету." #NT!
 tech_infantry_lmg_design: "Дизайн LMG" #NT!
 tech_infantry_lmg_design_desc: "Нам необходимо изучить конструкцию ручного пулемета, если мы хотим создавать и совершенствовать ручные пулеметы для наших пехотных подразделений." #NT!
 tech_infantry_swords: "Пехотные мечи" #NT!
 tech_infantry_swords_desc: "Оснащение нашей пехоты мечами в дополнение к мушкетам позволит ей лучше защищаться на ближней дистанции." #NT!
 tech_socket_bayonet: "Гнездо байонетное" #NT!
 tech_socket_bayonet_desc: "Штыки винтовок можно усилить и упростить их использование, прикрепив их к гнезду." #NT!
 tech_yataghan_bayonet: "Штык-нож Ятаган" #NT!
 tech_yataghan_bayonet_desc: "Изогнутые клинки ятагана легче переносить нашим солдатам, но при этом они наносят огромный урон." #NT!
 tech_sawback_bayonet: "Штык-нож" #NT!
