 tech_infantry_gunpowder: "Порох" #NT!
 tech_infantry_gunpowder_desc: "Трансформационное изобретение, которое ознаменовало начало новой эпохи войн, способствовало развитию огнестрельного оружия и взрывных устройств и навсегда изменило динамику вооруженных конфликтов." #NT!
 tech_infantry_flintlock_pistol: "Кремневые пистолеты" #NT!
 tech_infantry_flintlock_pistol_desc: "Ручное огнестрельное оружие с кремневым воспламенителем." #NT!
 tech_infantry_caplock_pistol: "Пистолеты с капсюльным затвором" #NT!
 tech_infantry_caplock_pistol_desc: "Основной заряд пистолета Caplock подрывается ударом по капсюлю, который поступает под воздействием курка." #NT!
 tech_infantry_hand_revolvers: "Ручные револьверы" #NT!
 tech_infantry_hand_revolvers_desc: "Ручной револьвер, предназначенный для офицеров армии или в качестве стандартного дополнительного оружия для масс." #NT!
