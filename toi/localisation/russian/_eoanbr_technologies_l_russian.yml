  #Preservation 
 tech_salt_and_smoke_preservation: "[FA - 1500] Консервация с помощью соли и дыма" #NT!
 tech_salt_and_smoke_preservation_desc: "Вскоре после открытия огня появились методы консервирования с помощью соления и копчения, что означало, что пища могла храниться гораздо дольше и требовала меньших усилий для ее переваривания, поскольку большую часть работы за нас выполняло тепло." #NT!
 tech_icebox_preservation: "[FA - 1700] Сохранение в холодильнике" #NT!
 tech_icebox_preservation_desc: "Плотники сконструировали деревянные ящики, облицованные оловом или цинком, в которых хранились ледяные блоки, доставляемые на дом ежедневно. Благодаря этому охлажденные продукты хранятся дольше, не портясь." #NT!
 tech_food_canning: "[FA - 1800] Консервирование продуктов" #NT!
 tech_food_canning_desc: "Герметизация и стерилизация пищевых продуктов предотвращает быструю порчу продуктов из-за загрязнений." #NT!
 tech_vapor_compression_refrigeration: "[FA - 1850] Парокомпрессионное охлаждение" #NT!
 tech_vapor_compression_refrigeration_desc: "В этом процессе хладагент претерпевает фазовые изменения, что, как показали исследования, весьма эффективно." #NT!
 tech_pasteurization: "[FA - 1860] Пастеризация" #NT!
 tech_pasteurization_desc: "Процесс уничтожения микроорганизмов в продуктах питания и напитках путем нагревания вышеупомянутых продуктов, что предотвращает их порчу или прокисание." #NT!
 tech_absorbtion_refrigeration: "[FA - 1870] Абсорбционное охлаждение" #NT!
 tech_absorbtion_refrigeration_desc: "Абсорбционный холодильник использует источник тепла для обеспечения энергии, необходимой для процесса охлаждения." #NT!
 tech_parrafin_paper: "[FA - 1875] Парафиновая бумага" #NT!
 tech_parrafin_paper_desc: "Парафинированная бумага, получаемая из нефти, угля или горючего сланца, часто используется для покрытия и упаковки конфет, сыров и других товаров." #NT!
 tech_electric_refrigeration: "[FA - 1900] Электрическое охлаждение" #NT!
 tech_electric_refrigeration_desc: "Холодильники с электроприводом позволяют отводить тепло от продуктов питания, что позволяет поддерживать низкие температуры и предотвращать порчу продуктов." #NT!
 tech_cereal_box: "[FA - 1905] Коробка с хлопьями" #NT!
 tech_cereal_box_desc: "Хлопья стали быстрым, популярным продуктом для завтрака, с их быстрым и простым приготовлением. Картонная коробка стала очевидным, стандартным методом упаковки для простоты использования." #NT!
 tech_cfcs: "[FA - 1910] ХФУ" #NT!
 tech_cfcs_desc: "Гидрохлорфторуглероды, такие как фреон, часто используются в качестве хладагентов из-за их низких, но надежных точек кипения. ХФУ менее огнеопасны, чем аммиак и метан, что делает утечки относительно безопасными по сравнению с предыдущими конструкциями химического охлаждения." #NT!
 tech_dehydrators: "[FA - 1920] Дегидраторы" #NT!
 tech_dehydrators_desc: ""
 tech_freeze_drying: "[FA - 1930] Сублимационная сушка" #NT!
 tech_freeze_drying_desc: "Консервирование методом сублимационной сушки происходит при низких температурах, что позволяет сохранить пищевую ценность, вкус, внешний вид продукта, а также значительно продлить срок его хранения." #NT!
 tech_milk_carton: "[FA - 1935] Пакет молока" #NT!
 tech_milk_carton_desc: "Картонная упаковка молока, более дешевая и простая альтернатива стеклянным бутылкам, обеспечила более легкую и безопасную транспортировку молочных продуктов с полок магазинов в домашние холодильники." #NT!
