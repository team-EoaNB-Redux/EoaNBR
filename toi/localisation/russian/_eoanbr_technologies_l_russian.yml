 #Naval Modules 
 tech_naval_mtg_explosive_shells: "Разрывные снаряды" #NT!
 tech_naval_mtg_explosive_shells_desc: "Разрывные снаряды, если их взорвать внутри корпуса вражеского корабля, могут нанести огромный ущерб." #NT!
 tech_naval_mtg_early_cannons: "Ранние пушки" #NT!
 tech_naval_mtg_early_cannons_desc: "Ранние гладкоствольные пушки состояли из 24-фунтовых и 32-фунтовых орудий, в которых вес снаряда характеризовал орудие. 12-фунтовые пушки часто использовались как ранняя форма вторичного вооружения." #NT!
 tech_naval_mtg_heavy_smoothbores: "Тяжелые гладкоствольные" #NT!
 tech_naval_mtg_heavy_smoothbores_desc: "В начале XIX века для борьбы с парусными судами все большего размера потребовались более крупные и разрушительные пушки, в результате чего появился новый стандарт тяжелого вооружения, стрелявшего ядрами весом около 68 британских фунтов." #NT!
 tech_naval_mtg_rbl_battery: "Казнозарядные пушки" #NT!
 tech_naval_mtg_rbl_battery_desc: "Третья ветвь развития оружия, происходящая в это время, пыталась создать нарезное, но заряжающееся с казенной части оружие. Исторически образцы этого поколения артиллерии RBL были склонны к несчастным случаям и осечкам, и обычно заменялись оружием RML." #NT!
 tech_naval_mtg_tech_howitzer_studded_shells: "Шипованные ракушки" #NT!
 tech_naval_mtg_tech_howitzer_studded_shells_desc: "Шипованные снаряды «Паллизер» были ранней формой бронебойных снарядов, которые были заострены для повышения их пробивной способности и содержали взрывчатый наполнитель для увеличения наносимого урона." #NT!
 tech_naval_mtg_SH_smoothbores: "Сверхтяжелые гладкоствольные" #NT!
 tech_naval_mtg_SH_smoothbores_desc: "Поскольку корабли становились все более крупными, мощными и бронированными, требовалось более крупное и разрушительное оружие, поэтому гладкоствольные пушки были доведены до своего логического предела, причем некоторые гладкоствольные пушки достигали размеров снарядов 15 дюймов в поперечнике и более." #NT!
 tech_naval_mtg_hollow_cast_guns: "Методы литья полых изделий" #NT!
 tech_naval_mtg_hollow_cast_guns_desc: "Распространенной проблемой тяжелой артиллерии середины 19 века было то, что часто давление в канале ствола, создаваемое ускоряющимися все более тяжелыми снарядами, приводило к выходу орудий из строя и к тому, что они становились непригодными для использования, не говоря уже о вероятности ранения или гибели экипажа. В то время решением стала новая технология изготовления под названием «Полое литье». С помощью сложной процедуры расплавленный металл в орудии охлаждался снаружи вовнутрь. Поскольку внешние слои охлаждались быстрее, центр орудия сжимался внешними слоями, создавая более прочную пушку." #NT!
 tech_naval_mtg_modern_ironclad_rams: "Современные броненосные тараны" #NT!
 tech_naval_mtg_modern_ironclad_rams_desc: "Хотя разработка все более крупных батарей, скорее всего, положит конец тарану как жизнеспособной тактике морской войны, броненосцы все еще могут выполнять эту роль. Для этой цели будут построены специализированные тараны." #NT!
 tech_naval_mtg_rml_battery: "Нарезные дульнозарядные пушки" #NT!
 tech_naval_mtg_rml_battery_desc: "Другой отраслью развития оружия, которая стала более практичной в это время, были нарезные пушки, стреляющие удлиненными дробью и снарядами. Это оружие часто было непропорционально массивным и тяжелым, чтобы выдерживать гораздо более высокое давление в казенной части, с которым должны были справляться нарезные пушки." #NT!
 tech_naval_mtg_central_battery_armament: "Вооружение центральной батареи" #NT!
 tech_naval_mtg_central_battery_armament_desc: "Поскольку корабли начали бронироваться против более ранней морской артиллерии, а более тяжелая броня стала замедлять корабли больше, чем оправдывала их защита, потребовалась новая стратегия. В связи с этим новые броненосцы были спроектированы с меньшим количеством, но гораздо более разрушительных орудий, расположенных в центральных бортах, окруженных меньшей, но более тяжело бронированной цитаделью, что можно было рассматривать как раннюю реализацию схемы брони «все или ничего»." #NT!
 tech_naval_mtg_sails: "Паруса" #NT!
 tech_naval_mtg_sails_desc: "Паруса, испытанные и испытанные с незапамятных времен, могут вскоре выйти из употребления из-за быстрого развития промышленных технологий, но на данный момент они работают, и их эффективность доказана на протяжении столетий." #NT!
 tech_naval_mtg_paddle_wheels: "Колеса гребные" #NT!
 tech_naval_mtg_paddle_wheels_desc: "Гребные колеса, приводимые в движение паровым двигателем, наконец-то позволят нам приводить в движение корабли, не полагаясь на ветер и погоду." #NT!
 tech_naval_mtg_tubular_boilers: "Трубчатые котлы" #NT!
 tech_naval_mtg_tubular_boilers_desc: "Трубчатые котлы пришли на смену более ранним коробчатым котлам благодаря преимуществу своей формы. Трубчатые котлы минимизировали материал, необходимый для строительства котла, при этом максимально увеличивая объем; одновременно округлая форма предотвращала нарастание давления пара вблизи швов в котле, увеличивая безопасный предел давления пара, позволяя использовать еще более мощные двигатели." #NT!
 tech_naval_mtg_oscillating_engine: "Колебательные двигатели" #NT!
 tech_naval_mtg_oscillating_engine_desc: "Предпоследняя конструкция, когда речь идет о лопастных двигателях с одинарным расширением, осцилляторные двигатели представляют собой еще более компактную конструкцию для парового двигателя, оптимизированную для низких оборотов, которые необходимы лопастным двигателям. Их преимущество заключается в устранении еще более неэффективных движущихся частей и уникальной возможности свободного вращения паровых поршней" #NT!
