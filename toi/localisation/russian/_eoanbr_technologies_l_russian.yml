 tech_infantry_early_small_magazines: "Ранние небольшие журналы" #NT!
 tech_infantry_early_small_magazines_desc: "Ранние разработки небольших магазинов, позволявших использовать магазинное оружие." #NT!
 tech_infantry_adopt_advanced_ammunition: "Принять усовершенствованные боеприпасы" #NT!
 tech_infantry_adopt_advanced_ammunition_desc: "Нам нужны боеприпасы с большей останавливающей силой и лучшей баллистикой для наших винтовок!" #NT!
 tech_basic_infantry_kit: "Базовый пехотный комплект" #NT!
 tech_basic_infantry_kit_desc: "Нам необходимо снабдить нашу пехоту основным снаряжением — от пайков и фляг до обычных пехотных инструментов, таких как лопаты и сумки." #NT!
 tech_infantry_field_kits: "Полевые комплекты пехоты" #NT!
 tech_infantry_field_kits_desc: "Нам необходимо снабдить нашу пехоту лучшим полевым снаряжением, чтобы она могла выстоять во всех возможных ситуациях, с которыми она может столкнуться." #NT!
 tech_infantry_trench_equipment: "Оборудование для рытья траншей" #NT!
 tech_infantry_trench_equipment_desc: "Нам необходимо обеспечить наши войска снаряжением для ведения позиционной войны, включив в наш обычный пехотный комплект лопаты, основные медицинские принадлежности и другие предметы." #NT!
 tech_infantry_anti_tank_rifle: "Противотанковое ружье" #NT!
 tech_infantry_anti_tank_rifle_desc: "Противотанковые ружья — это массивные винтовки, предназначенные для пробития тяжелого слоя брони танка. При борьбе с бронетехникой они повысят эффективность наших войск." #NT!
 tech_infantry_high_caliber_anti_tank_rifle: "Крупнокалиберная противотанковая винтовка" #NT!
 tech_infantry_high_caliber_anti_tank_rifle_desc: ""
 tech_infantry_early_rpg: "Реактивная пушка 1" #NT!
 tech_infantry_early_rpg_desc: "Первое поколение современного ракетного оружия, способного обеспечить разрушительную огневую мощь с увеличенной дальностью и точностью на поле боя." #NT!
 tech_infantry_rpg_2: "Ракетная пушка 2" #NT!
 tech_infantry_rpg_2_desc: "Очередная версия усовершенствованного ракетного вооружения, отличающаяся улучшенной конструкцией и технологиями, предлагающая еще большие разрушительные возможности и тактическую универсальность." #NT!
 tech_infantry_rpg_3: "Ракетная пушка 3" #NT!
 tech_infantry_rpg_3_desc: "Вершина ракетного вооружения, сочетающая в себе самые современные инженерные разработки и боеприпасы, обеспечивающая непревзойденную огневую мощь для доминирования на современном поле боя." #NT!
