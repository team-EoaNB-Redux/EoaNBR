 HOL_develop_east_desc: "Коронная колония Нидерландов, Голландская Ост-Индия, является нашей крупнейшей колонией в империи. Географические размеры колонии огромны по сравнению с нашей родиной, а потенциал для разработки ресурсов и материалов на таких островах, как Ява и Суматра, велик.\n\nС некоторыми умными инвестициями мы можем дать толчок прогрессу развития колонии в нечто, достойное носить имя Коронной колонии!" #NT!
 HOL_develop_east_tt: "§GОткрывает решения для развития Голландской Ост-Индии!§!" #NT!
  
