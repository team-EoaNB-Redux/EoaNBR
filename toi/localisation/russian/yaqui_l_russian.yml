  #Yaqui Wars# 
  
 MEX_yaqui_wars: "Войны Яки" #NT!
 MEX_yaqui_wars_desc: "§YНарод Яки:§!\n§gСопротивление Яки является частью борьбы за независимость, которая длится уже много веков.§!\n\n§YСопротивление Яки:§!\n§gШтаты с ячейками сопротивления отслеживаются на предмет активности, и статус их мятежа регистрируется местными властями.§!\n\n§YВойны Яки:§!\nЛюбое государство с §YСопротивлением Яки§! выше §Y4§! приведет к §Rнанесению ущерба§! §Yинфраструктуре§! этого государства.\n\nЕсли какое-либо государство достигнет §YСопротивления Яки§! выше §Y10§!, это приведет к §R§!\n§6 core§! в соответствующем состоянии.\n" #NT!
  
 MEX_yaqui_wars_in_sonora_counter: "Статус Яки: [483.GetName]" #NT!
 MEX_yaqui_wars_in_sonora_counter_desc: "Местные власти следят за деятельностью Яки. Их статус сопротивления определит, насколько они опасны или активны." #NT!
 MEX_yaqui_wars_in_sonora_counter_tooltip: "§YСопротивление Яки§! не существует\n\n§YСопротивление Яки§!§W в §!§Y[483.GetName]§!§W:§! §R[?сопротивление_яки_в_соноре]§!" #NT!
  
 MEX_fortify_sonora: "Укрепить Сонору" #NT!
 MEX_fortify_sonora_desc: "Построив укрепления в Соноре, наши военные смогут эффективнее реагировать на набеги яки и предотвращать возможные зверства." #NT!
 MEX_yaqui_resistance_in_sonora: "Сопротивление Яки в Соноре" #NT!
 MEX_yaqui_resistance_in_sonora_desc: "Яки продолжат саботировать военную и другую гражданскую инфраструктуру, если не будут приняты меры для временного прекращения их деятельности." #NT!
 yaqui_resistance_temp_stopped_sonora_tooltip: "§G§!§YYaqui§!§G больше не будет совершать набеги на §!§Y[483.GetName]§!§G в течение некоторого времени.§!" #NT!
  
