 csa.1.t: "Добровольцы для Конфедерации!" #NT!
 csa.1.d: "Поскольку мы провозгласили свою независимость от Штатов, многие солдаты Союза перешли на нашу сторону и присоединились к нашему благородному делу!" #NT!
 csa.1.a: "Ради дела!" #NT!
 csa.10.t: "Подъем новых волонтеров!" #NT!
 csa.10.d: "Поскольку мы воюем с Севером, мы должны привлечь больше добровольцев в нашу армию для защиты нашей страны!" #NT!
 csa.11.t: "Референдум по флагу" #NT!
 csa.11.d: "Когда мы приступаем к созданию нашей новой нации, для каждой цивилизованной нации принято носить флаг, чтобы брать в руки оружие и отдавать честь. Однако единственный флаг, который у нас есть, — это флаг Бонни Блю, который использовался Республикой Западная Флорида и впервые был принят Конфедерацией с принятием Миссисипи в Конфедерацию. Однако синий цвет просто не подойдет. Это цвет янки. Поэтому, работая над созданием себя, мы созвал референдум для нашего народа, чтобы выбрать, какое знамя мы должны поднять." #NT!
 csa.11.a: "Звезды и полосы!" #NT!
 csa.11.b: "Боевое знамя!" #NT!
 csa.11.c: "Знамя, запятнанное кровью!" #NT!
 csa.11.e: "На самом деле... нам нравится Bonnie Blue!" #NT!
 csa.12.t: "Реакция на переворот" #NT!
 csa.12.d: "В ответ на нестабильное свержение законно избранного правительства несколько штатов решили присоединиться к Конфедерации!" #NT!
 csa.12.a: "Проклятие!" #NT!
 csa.12.b: "Добро пожаловать!" #NT!
 csa.13.t: "Судьба Конфедерации" #NT!
 csa.13.d: "Мы делаем первые шаги к созданию нового правительства. Мы больше не нация людских мечтаний, мы здесь и сейчас. Мы должны определить, кто мы и какой нацией мы будем." #NT!
 csa.13.a: "Мы должны выполнить свое обещание!" #NT!
 csa.13.b: "Мы должны извлечь уроки из Статей Конфедерации!" #NT!
 csa.13.c: "Мы должны создать сильную центральную власть!" #NT!
 csa.14.t: "Право на отделение" #NT!
 csa.14.d: "Сецессия — причина нашего существования. Однако сецессия может произойти и внутри нашей собственной нации. Должны ли мы попытаться гарантировать, что такое не произойдет?" #NT!
 csa.14.a: "Легализовать отделение!" #NT!
 csa.14.b: "Незаконно отделиться!" #NT!
 csa.15.t: "Об элите землевладельцев" #NT!
 csa.15.d: "Большая часть нашей силы, культуры и идентичности исходит от хлопковых плантаций. Элиты землевладельцев этих плантаций имеют большую власть в нашем правительстве, и есть некоторые, кто желает, чтобы их власть была ослаблена." #NT!
 csa.15.a: "Дайте дополнительную автономию" #NT!
 csa.15.b: "На данный момент они в порядке." #NT!
 csa.15.c: "Отнимите часть автономии" #NT!
 csa.16.t: "Статья о торговле" #NT!
 csa.16.d: "Важной частью нашего отделения было сохранение нашей способности контролировать собственную экономическую политику, которая была затруднена янки. Теперь у нас есть возможность выбирать свой собственный путь, когда дело касается торговли с иностранными державами." #NT!
 csa.16.a: "Расширяйте свободную торговлю!" #NT!
 csa.16.b: "Фокус на экспорте товаров" #NT!
 csa.16.c: "Внедрить правила торговли" #NT!
 csa.17.t: "Работорговля" #NT!
 csa.17.d: "Рабство играет важную роль в нашем обществе. Как бы оно ни злило Британию и Францию, оно необходимо для нашего выживания. Мы должны решить, как нам следует обращаться с межгосударственной работорговлей." #NT!
 csa.17.a: "Невмешательство!" #NT!
 csa.17.b: "Интервенционизм!" #NT!
 csa.17.c: "Отрегулируйте это!" #NT!
 csa.18.t: "Вопрос налогообложения" #NT!
 csa.18.d: "Налогообложение — это локомотив нации: ни одна нация не может существовать без него. Однако некоторые выступают за возвращение к старым временам налогообложения в соответствии со Статьями Конфедерации, когда само государство контролировало свою собственную налоговую политику." #NT!
 csa.18.a: "Пусть Штаты занимаются налогообложением" #NT!
 csa.18.b: "Налоги штата и федеральные налоги" #NT!
 csa.18.c: "Все налоги являются федеральными" #NT!
 csa.19.t: "Установление государственных границ" #NT!
 csa.19.d: "Мы пошли по пути децентрализации, но насколько децентрализованной она должна быть? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые просят нас укрупнить некоторые штаты, чтобы не было слишком децентрализовано." #NT!
 csa.19.a: "Сами Штаты" #NT!
 csa.19.b: "Сгруппируйте некоторые штаты" #NT!
 csa.20.t: "Децентрализация Конфедерации" #NT!
 csa.20.d: "Мы закончили это, сегодня знаменует конец наших реформ децентрализации. Конфедерация оправдала свое имя." #NT!
 csa.20.a: "Децентрализуйте!" #NT!
 csa.20.b: "Децентрализуйте!" #NT!
 csa.21.t: "Выборы [GetYear]" #NT!
 csa.21.d: "Наконец-то пришло время для первых настоящих выборов нашей великой нации. Они были состязаны между тремя разными кандидатами. Первый — Джефферсон Дэвис, который хочет сохранить свое место президента Конфедерации. Ему противостоит Джон Брекинридж, у которого отняли победу на печально известных выборах 1860 года. Также пытается захватить эту должность Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n \nХотя он не баллотировался на пост президента, есть также вероятность того, что Роберт Э. Ли будет избран президентом. Многие видят в нем нового Вашингтона нашей нации, и его отказ баллотироваться на пост президента — еще одно тому доказательство. Может быть, история повторится снова? \n \nТем не менее, выбор уже сделан..." #NT!
 csa.21.d_unitarian: "Наконец-то пришло время для первых настоящих выборов нашей великой нации. Они были состязаны между тремя разными кандидатами. Первый — Джефферсон Дэвис, который хочет сохранить свое место президента Конфедерации. Ему противостоит Джон Брекинридж, у которого отняли победу на печально известных выборах 1860 года. Также пытается захватить эту должность Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n \nХотя некоторые пытались связаться с ним, Роберт Э. Ли категорически отказался быть избранным президентом, вероятно, из-за перехода к централизации, который переживает штат." #NT!
 csa.21.a: "Переизберите Дэвиса!" #NT!
 csa.21.b: "Избирайте Брекинриджа!" #NT!
 csa.21.c: "Избранные Тумбсы!" #NT!
 csa.21.e: "Избранный Ли!" #NT!
 csa.22.t: "Возрождение партии вигов" #NT!
 csa.22.d: "Мысли о том, что Конфедерация является однопартийной демократией, больше не актуальны. Недавно из своего гроба восстала партия вигов. Виги, которые по сути были партией «Мы не демократы», вымерли на выборах 1856 года в пользу Республиканской партии. Теперь, похоже, они возвращаются и занимают более либеральную позицию, чем консервативные демократы." #NT!
 csa.22.a: "Интересный..." #NT!
 csa.23.t: "Наш тезка" #NT!
 csa.23.d: "Некоторые демократы отказались присоединиться к нам в нашей борьбе за независимость. Северные демократы, которых возглавлял Стивен А. Дуглас, предали нашу партию. Теперь они заявляют, что являются истинной Демократической партией. Естественно, у нас гораздо больше поддержки Демократической партии на Юге, поскольку многие Северные демократы присоединились к Республиканской партии во время выборов 1860 года. Но есть некоторые, кто придумал идею новой партии, Диксикраты. Это означает, кто мы, но принятие этого названия будет означать, что мы отказываемся от имени и наследия Демократической партии предателям на Севере." #NT!
 csa.23.a: "Мы — настоящая Демократическая партия!" #NT!
 csa.23.b: "Диксикрат... Мне нравится, как это звучит!" #NT!
 csa.24.t: "Предложение Конфедерации" #NT!
 csa.24.d: "Конфедеративные Штаты обратились к нам с предложением: они просят о покупке штатов Сонора и Чиуауа. Они предложили нам гражданские отрасли промышленности и денежные средства в обмен на передачу им этих штатов. Хотя это отрежет нас от Нижней Калифорнии, это, безусловно, поможет в погашении любого долга, который нам, возможно, придется выплатить." #NT!
 csa.24.a: "Что угодно, лишь бы вытащить нас из долгов..." #NT!
 csa.24.b: "Нет, конечно нет." #NT!
 csa.25.t: "Конфедерация собирается купить территорию!" #NT!
 csa.25.d: "Мы получили тревожные новости из нашего посольства в Мехико, где сообщается, что Конфедерация пытается купить штаты Сонора и Чиуауа. Мексиканцы приняли это, и тем самым предоставят Конфедерации доступ к Тихому океану. Что нам делать?" #NT!
 csa.25.a: "Неприемлемо! Пошлите ультиматум!" #NT!
 csa.25.b: "Это была мирная покупка..." #NT!
 csa.26.t: "Мексика отклонила наше предложение!" #NT!
 csa.26.d: "Похоже, мексиканцам не нужна наша помощь, поскольку они наотрез отказались от нашего предложения купить Сонору и Чиуауа." #NT!
 csa.26.a: "Проклятие." #NT!
 csa.27.t: "Мексика принимает наше предложение!" #NT!
 csa.27.d: "Мексиканцы согласились на наши условия, и теперь мы можем начать процесс передачи нам штатов. Похоже, что янки узнали об этом раньше нас, но, похоже, они не отреагировали." #NT!
 csa.27.a: "Большой!" #NT!
 csa.28.t: "Ультиматум Янки" #NT!
 csa.28.d: "Недавно мы получили как хорошие, так и плохие новости. Хорошие новости заключались в том, что мексиканцы согласились на покупку Соноры и Чиуауа. Однако плохие новости заключались в том, что янки этого не сделали. Они требуют, чтобы мы отказались от попытки купить штаты, или нас ждет война." #NT!
 csa.28.a: "Мы не отступим!" #NT!
 csa.28.b: "Отменить покупку..." #NT!
 csa.29.t: "Просьба о французской и британской помощи?" #NT!
 csa.29.d: "Янки сильны, и многие беспокоятся, что мы недостаточно сильны, чтобы сражаться против них. Некоторые в нашем государстве просят нас обратиться за помощью к британцам и французам, но известно, что они, скорее всего, откажут нам, если мы не пообещаем отменить рабство." #NT!
 csa.29.a: "Пообещайте им, что мы положим конец рабству..." #NT!
 csa.29.b: "Мы можем сделать это сами!" #NT!
 csa.30.t: "CSA просит нашей помощи" #NT!
 csa.30.d: "Мы получили сообщение от Конфедерации, и они просят нас прийти к ним на помощь в войне против Союза. Кажется, они готовы отказаться от рабства в обмен на нашу помощь..." #NT!
 csa.30.d_uk: "Мы получили сообщение от Конфедерации, и они просят нас прийти к ним на помощь в войне против Союза. Кажется, они готовы отказаться от рабства в обмен на нашу помощь, и что Соединенное Королевство согласилось на их предложение, и теперь они ждут нашего мнения по этому вопросу." #NT!
 csa.30.d_no_uk: "Мы получили сообщение от Конфедерации, и они просят нас прийти к ним на помощь в войне против Союза. Кажется, они готовы отказаться от рабства в обмен на нашу помощь, а Соединенное Королевство отказалось предложить свою помощь, и теперь они ждут, что мы скажем по этому вопросу." #NT!
 csa.30.a: "Принять предложение" #NT!
 csa.30.b: "Отклонить" #NT!
 csa.31.t: "Франко-британские ответы" #NT!
 csa.31.d: "Мы получили сообщение от нашего посла, который прислал нам свои ответы..." #NT!
 csa.31.a: "Оба согласны!" #NT!
 csa.31.b: "Великобритания согласилась!" #NT!
 csa.31.c: "Франция согласна!" #NT!
 csa.31.e: "Оба отказались!" #NT!
 csa.32.t: "Конец Второй мексиканской войны" #NT!
 csa.32.d: "Вторая мексиканская война окончена. Мы отвоевали у янки достаточно территории, чтобы заставить их принять наши требования. Покупка состоится, и Конфедерация теперь достигнет Тихого океана. Уже дважды мы завоевали независимость от северян!" #NT!
 csa.32.d_usa: "Вторая мексиканская война закончилась. Мы отвоевали у конфедератов достаточно территории, чтобы заставить их принять наши требования. Покупка не состоится, и они не дойдут до Тихого океана. Хотя мы не можем аннексировать их обратно, это хороший знак на будущее." #NT!
 csa.32.a: "Победа Дикси!" #NT!
 csa.32.b: "Победа Америки!" #NT!
 csa.33.t: "Конфедераты хотят купить Кубу" #NT!
 csa.33.d: "Недавно мы получили предложение от Конфедеративных Штатов. Похоже, они положили глаз на Кубу из-за ее богатых ресурсов и большого потенциального количества рабочей силы. Однако это, очевидно, потому, что они хотят заполучить остров, чтобы расширить свое рабство дальше в Америку. Но деньги, которые они нам предлагают, могли бы нам помочь..." #NT!
 csa.33.a: "Соглашаться!" #NT!
 csa.33.b: "Отклонять!" #NT!
 csa.34.t: "Испания отказалась!" #NT!
 csa.34.d: "Испанский посланник связался с нами, и, похоже, они отклонили наше щедрое предложение для Кубы!" #NT!
 csa.34.a: "Проклятие!" #NT!
 csa.35.t: "Испания принята!" #NT!
 csa.35.d: "Испанский посланник связался с нами, и, похоже, они приняли наше щедрое предложение для Кубы!" #NT!
 csa.35.a: "Хороший!" #NT!
 csa.36.t: "Конфедерация требует вернуть свою территорию!" #NT!
 csa.36.d: "Мы удерживаем территорию, на которую претендуют [CSA.GetName], и они требуют, чтобы мы ее им передали." #NT!
 csa.36.a: "Принимать" #NT!
 csa.36.b: "Отклонить!" #NT!
 csa.37.t: "[FROM.GetName] Отказывается!" #NT!
 csa.37.d: "Наша законная территория находится под контролем [FROM.GetName], и они отклонили наше требование передать нам эту территорию!" #NT!
 csa.37.a: "Война!" #NT!
 csa.37.b: "Назад вниз..." #NT!
 csa.38.t: "Конфедерация требует вернуть свою территорию!" #NT!
 csa.38.d: "Мы удерживаем территорию, на которую претендуют [CSA.GetName], и они требуют, чтобы мы ее им передали." #NT!
 csa.38.a: "Принимать" #NT!
 csa.38.b: "Отклонить!" #NT!
 csa.39.t: "[FROM.GetName] Отказывается!" #NT!
 csa.39.d: "Наша законная территория находится под контролем [FROM.GetName], и они отклонили наше требование передать нам эту территорию!" #NT!
 csa.39.a: "Война!" #NT!
 csa.39.b: "Назад вниз..." #NT!
 csa.40.t: "Торговля с CSA?" #NT!
 csa.40.d: "Конфедеративные Штаты желают начать с нами торговые отношения... Стоит ли нам принять их?" #NT!
 csa.40.a: "Принимать" #NT!
 csa.40.b: "Отклонить" #NT!
 csa.41.t: "Столица Конфедерации" #NT!
 csa.41.d: "Новая страна требует новой столицы. Есть три явных кандидата: Вирджиния — самая индустриализированная, и ее присутствие вблизи границы может побудить северные рабовладельческие штаты присоединиться к нам. Алабама — это место, где была провозглашена Конфедерация, и с тех пор она является центром нашего нынешнего правительства. Или Южная Каролина, которая была первым штатом, отделившимся, и поэтому должна быть столицей." #NT!
 csa.41.a: "Вирджиния является наиболее развитой" #NT!
 csa.41.b: "Алабама — это место, где была создана Конфедерация." #NT!
 csa.41.c: "Южная Каролина была первой, кто отделился" #NT!
 csa.43.t: "Использование металлургического завода Tredegar" #NT!
 csa.43.d: "Tredegar Iron Works около Ричмонда, штат Вирджиния, является крупнейшим промышленным комплексом на юге и жизненно важным для военных действий. Наиболее очевидным применением этого объекта является производство боеприпасов и артиллерии. Однако мы также могли бы перепрофилировать большую часть промышленного оборудования, расположенного там, для производства некоторых основных паровозов, чтобы быстро решить наши проблемы со снабжением." #NT!
 csa.43.a: "Нам нужны пушки" #NT!
 csa.43.b: "Нам нужны поезда" #NT!
 csa.44.t: "Сделка с Джоном Лэрдом" #NT!
 csa.44.d: "Компания John Laird and Sons согласилась построить для нас корабли" #NT!
 csa.44.a: "Идеальный" #NT!
 csa.45.t: "Дипломаты поднимаются на борт RMS Trent" #NT!
 csa.45.a: "Пусть они будут успешны." #NT!
 CSA_Trent_embarked: "Наши дипломаты отправятся в правительства [FRA.GetNameDef] и [ENG.GetNameDef]" #NT!
 csa.46.t: "Дипломаты из CSA" #NT!
 csa.47.t: "[From.GetName] дает нам признание" #NT!
 csa.48.t: "[From.GetName] отказывает нам в признании" #NT!
 csa.49.t: "Юнионистские головорезы буйствуют" #NT!
 csa.49.d: "Многие на юге все еще являются ярыми юнионистами и их нужно будет убедить поддержать наше дело, однако несколько крупных групп из них исчезли и теперь доставляют конфедерации множество неприятностей, включая многочисленные набеги на цивилизованный народ. Мы должны искоренить это зло." #NT!
 csa.49.a: "Проклятые лоялисты" #NT!
 csa.50.t: "Проблемы с нашей позицией" #NT!
 csa.50.d: "Юг ужасно подготовлен к войне, наши запасы средств малы, а наши поставки еще меньше. Чтобы вести эту войну, мы должны бережно распоряжаться нашими ресурсами." #NT!
 csa.50.a: "Мы с этим разберемся." #NT!
 csa.51.t: "Король Коттон" #NT!
 csa.51.d: "Идея пронеслась среди наших владельцев плантаций, идея короля Коттона. Идея заключается в том, что если мы лишимся большой доли мировых поставок хлопка, это заставит европейские державы оказать давление на Соединенные Штаты, чтобы они согласились на нашу независимость. К сожалению, эта идея уже реализуется по всей стране, мы можем только надеяться, что она сработает..." #NT!
 csa.52.t: "Установление монополии Лэрда" #NT!
 csa.1000.t: "Выборы [GetYear]" #NT!
 csa.1000.d: "Прошло шесть лет, и настало время продолжить традицию избрания президента, который возглавит Конфедеративные Штаты Америки." #NT!
 csa.1000.a: "Виги!" #NT!
 csa.1000.b: "Демократы!" #NT!
 csa.1000.c: "Переизберите действующего президента!" #NT!
 csa_news.1.t: "Вторая мексиканская война" #NT!
 csa_news.1.d: "После обретения независимости во время Второй американской революции, похоже, что [CSA.GetName] и [USA.GetName] снова вступили в войну. \n \nПосле того, как [USA.GetName] перехватили попытку купить штаты Чиуауа и Сонора у [MEX.GetName], они потребовали от Конфедерации отозвать свою покупку. [CSA.GetLeader] категорически отказался, сославшись на то, что это законно, и согласился на покупку. Силы обеих стран начинают мобилизоваться, поскольку они готовятся снова вступить в войну друг с другом. \n \nМеждународные наблюдатели задаются вопросом, станет ли эта война повторением предыдущего конфликта." #NT!
 csa_news.1.a: "Похоже, они просто не могут ужиться..." #NT!
 csa_news.1.b: "Конфедератов необходимо остановить!" #NT!
