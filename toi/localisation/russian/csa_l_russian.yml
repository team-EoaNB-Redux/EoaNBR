l_russian:
  
 CSA_aristocrats_encouraged: "Аристократия поощряется" #NT!
 CSA_aristocrats_encouraged_desc: "Аристократия имеет большое влияние в [ROOT.GetName], даже власть вводить законы. Конгресс проголосовал за то, чтобы предоставить укоренившейся аристократии огромную автономию и еще больше легализовать ее влияние на политику." #NT!
 CSA_aristocrats_discouraged: "Аристократия обескуражена" #NT!
 CSA_aristocrats_discouraged_desc: "Аристократия имеет опасную власть над [ROOT.GetName]. Конгресс решил искоренить влияние укоренившейся аристократии на политику и сократить ее автономию. Хотя эта политическая кампания расстроила власть этого общества, и последствия, несомненно, последуют." #NT!
  
 CSA_proclaim_confederacy: "Провозгласите новую нацию" #NT!
 CSA_proclaim_confederacy_desc: "Янки угнетали нас слишком долго! Они оскорбляют нас за наши аграрные идеалы, высмеивают нашу культуру и требуют положить конец нашим традициям и институтам! Мы должны провозгласить себя независимыми, или рискуем потерять свою идентичность!" #NT!
 CSA_initial_soldiers: "Защита Дикси" #NT!
 CSA_initial_soldiers_desc: "У северян численное превосходство. Мы не можем этого допустить." #NT!
 CSA_civil_war_sumter: "Возвращение форта Самтер" #NT!
 CSA_civil_war_sumter_desc: "Северяне имеют наглость утверждать, что форты на нашей территории останутся их. Хотя Бьюкенен не хотел рисковать войной, похоже, новый президент не так уж и хочет нас отпустить... Мы должны заставить их и доказать свою силу!" #NT!
 CSA_civil_war_address_issues: "Решайте наши проблемы" #NT!
 CSA_civil_war_address_issues_desc: "Хотя мы теперь являемся своей собственной нацией, это означает, что мы должны справиться со многими политическими тяготами, которые мы обычно делили бы с северянами. Не говоря уже о всех новых трудностях, которые приходят с нашей независимостью, мы должны решить наши проблемы, иначе мы никогда не сможем выиграть эту войну." #NT!
 CSA_civil_war_military: "Обращение к военным" #NT!
 CSA_civil_war_military_desc: "Чтобы сражаться с янки, мы должны иметь сильную армию, чтобы защитить себя. У северян может быть больше людей, поэтому наши генералы должны стать Легендами, чтобы обеспечить победу!" #NT!
 CSA_civil_war_research: "Инвестируйте в исследования" #NT!
 CSA_civil_war_research_desc: "Нам нужно получить любое преимущество против Севера. Если мы усилим давление на нашу военную доктрину, нам следует разработать новую тактику войны, которая может застать янки врасплох." #NT!
 CSA_military_john_porter: "Нанять Джона Люка Портера" #NT!
 CSA_military_john_porter_desc: "Джон Люк Портер — вирджинский морской инженер, который перешел к нам, когда началась война. Его способности к кораблестроению великолепны, и он считает, что если дать ему ресурсы, он сможет создать корабль, которого еще никто не видел. Мы должны нанять его." #NT!
 CSA_civil_war_johnathan_laird: "Джон Лэрд в Норфолке" #NT!
 CSA_civil_war_johnathan_laird_desc: "Johnathan Laird and Son Company — британская судостроительная компания, которая заинтересовалась строительством для нас нескольких кораблей. Мы должны пригласить их и позволить им начать строительство кораблей в Норфолке." #NT!
 CSA_civil_war_recruit: "Набирайте молодых" #NT!
 CSA_civil_war_recruit_desc: "Дикси атакована. Чтобы одержать победу над гораздо более населенным Севером, нам нужно вдохновить нашу молодежь выйти и сражаться за Дикси! Инициируйте пропагандистские программы, чтобы мы могли отправить больше солдат на поле боя!" #NT!
 CSA_CSS_virginia: "CSS Вирджиния" #NT!
 CSA_CSS_virginia_desc: "USS Merrimack был старым паровым фрегатом, но благодаря работе Джона Люка Проктера он стал CSS Virginia. Теперь он отличается тем, что является броненосцем, корпус которого сделан из железа, а не из дерева. Это даст нам преимущество в морской битве." #NT!
 CSA_civil_war_scouting: "Дебаты о нашем скаутинге" #NT!
 CSA_civil_war_scouting_desc: "Наши скауты были великолепны для Конфедерации, позволяя нам шпионить за передвижениями янки на Юге и позволяя нашим генералам совершать подвиги, которые были бы невозможны без скаутов. Однако, похоже, мы слишком привязаны к ним, и это привело к тому, что наши генералы, помешанные на скаутах, потеряли фокус при продвижении на север на недружественные территории. Мы должны это решить." #NT!
 CSA_civil_war_scouting_yes: "Продолжайте разведку" #NT!
 CSA_civil_war_scouting_yes_desc: "В нашем скаутинге нет ничего неправильного. В конце концов, эта война — оборона Конфедерации, а не завоевание Севера. Мы Ничего не сделаем со скаутами." #NT!
 CSA_civil_war_scouting_no: "Реабилитируем наших генералов" #NT!
 CSA_civil_war_scouting_no_desc: "Наша разведка сделала генералов зависимыми от них, что будет ужасно в нашем продвижении на север, когда мы попытаемся заставить их сдаться. Мы должны реабилитировать наших генералов, чтобы они не слишком беспокоились о нашей разведке." #NT!
 CSA_military_total_war: "Тотальная война" #NT!
 CSA_military_total_war_desc: "Война против янки наносит нам урон. Мы должны вступить в тотальную войну, чтобы конкурировать с их более передовой промышленностью." #NT!
 CSA_civil_war_industry: "Обращение к отрасли" #NT!
 CSA_civil_war_industry_desc: "Индустрия янки на севере намного сильнее нашего аграрного общества. Если мы хотим конкурировать, нам, возможно, придется отказаться от некоторых наших южных традиций, чтобы провести индустриализацию и конкурировать с Севером ради нашей Свободы." #NT!
 CSA_civil_war_tredegar_iron: "Тредегарский металлургический завод" #NT!
 CSA_civil_war_tredegar_iron_desc: "Одной из важнейших причин, по которой мы сделали Ричмонд столицей Конфедерации, был завод Tredegar Iron Works, который является главным предприятием Ричмонда и самым большим источником железа, который у нас есть. Нам нужно субсидировать этот завод, чтобы подпитывать наши военные усилия." #NT!
 CSA_civil_war_industry_war: "Пороховые заводы Конфедерации" #NT!
 CSA_civil_war_industry_war_desc: "Конфедерация полностью зависит от импорта пороха, а точнее, пороха. Это считается неприемлемым для наших военных усилий, особенно с учетом блокады янки. Нам нужно заказать строительство большего количества предприятий, чтобы удовлетворить наши потребности в порохе." #NT!
 CSA_civil_war_civilian: "Развитие гражданской промышленности" #NT!
 CSA_civil_war_civilian_desc: "Гражданская промышленность была проигнорирована в нашем стремлении использовать промышленность для защиты от Союза. Мы должны уделить ей часть нашего внимания, чтобы не впасть в долги из-за количества негражданских фабрик, которые у нас есть." #NT!
 CSA_civil_war_rails: "Железная дорога Атланта-Ричмонд" #NT!
 CSA_civil_war_rails_desc: "Железные дороги на Юге давно отстают от Севера, и эта война показала нам проблемы, которые с этим связаны. Чтобы перебросить больше поставок на фронт, нам следует привлечь компанию Richmond and Danville Railroad, чтобы она нам помогла, а также помочь развитию железной дороги, соединяющей Атланту и Ричмонд." #NT!
 CSA_civil_war_tradition: "Не забывайте наши традиции" #NT!
 CSA_civil_war_tradition_desc: "Хотя мы должны подталкивать нашу промышленность к самозащите, мы должны напоминать себе, что мы вели эту войну, чтобы сохранить наш аграрный образ жизни. Мы должны продолжать этот образ жизни и добиваться того, чтобы плантации были распространены больше по всему Югу." #NT!
 CSA_civil_war_palmetto_arsenal: "Арсенал Пальметто" #NT!
 CSA_civil_war_palmetto_arsenal_desc: "Palmetto Arsenal — это связь с Palmetto Iron Works в Южной Каролине. Palmetto Arsenal, или Armory, должен быть создан для производства определенного количества оружия и принадлежностей, чтобы помочь снабжать ополчение Южной Каролины в нашей войне против Севера." #NT!
 CSA_civil_war_might: "Промышленная мощь" #NT!
 CSA_civil_war_might_desc: "Наша промышленность пока не более развита, чем на Севере, но благодаря нашим усилиям мы приблизились к тому, чтобы сократить разрыв между «Янки» и «Дикси»." #NT!
 CSA_civil_war_capital: "Новая столица" #NT!
 CSA_civil_war_capital_desc: "Хотя Бирмингем вполне подходящий город для нашей столицы, штат Вирджиния является самым могущественным штатом в Конфедерации. Вполне естественно, что мы переносим туда нашу столицу, чтобы координировать и эффективно командовать нашими солдатами." #NT!
 CSA_civil_war_support: "Ищите международную поддержку" #NT!
 CSA_civil_war_support_desc: "Некоторые в Конфедерации считают, что мы не сможем победить в этой борьбе в одиночку, что мы должны использовать дипломатию короля Коттона. Мы должны заманить европейцев, чтобы они помогли нам, чтобы побудить их помочь нам обрести нашу независимость." #NT!
 CSA_hire_james_bulloch: "Нанять Джеймса Буллока" #NT!
 CSA_hire_james_bulloch_desc: "Джеймс Данвуди Буллок — прорыватель блокады и коммерческий рейдер, который помогает нам обеспечивать наш единственный источник твердой валюты. Его навыки впечатляют, настолько, что мы должны нанять его в качестве нашего главного иностранного агента в Великобритании." #NT!
 CSA_civil_war_commission_laird: "Комиссия Laird Shipbuilders" #NT!
 CSA_civil_war_commission_laird_desc: "John Laird & Son Company — наш крупнейший партнер в военно-морском бизнесе, и они помогли нам со строительством кораблей и товаров, которые стали для нас практически необходимыми. Мы должны поручить им строительство кораблей в Британии, чтобы помочь нашим усилиям." #NT!
 CSA_civil_war_plead: "Просьба о вмешательстве" #NT!
 CSA_civil_war_plead_desc: "Мы давили и умоляли европейскую нацию помочь нам, но они все еще не хотят. Мы должны продолжать наше продвижение, пока они, наконец, не согласятся помочь нам." #NT!
 CSA_civil_war_invite: "Пригласить наблюдателей" #NT!
 CSA_civil_war_invite_desc: "Те, кто не хочет или не хочет думать о присоединении к нам, заинтересованы в наблюдении и изучении наших боев. Мы должны позволить им приехать." #NT!
 CSA_civil_war_downplay: "Политически преуменьшить значение рабства" #NT!
 CSA_civil_war_downplay_desc: "Движущей силой, которая заставляет европейцев отворачиваться от нас, является институт рабства. Хотя мы не можем позволить себе потерять его, поскольку это одна из главных причин нашего восстания, мы должны попытаться преуменьшить его. Эта война должна вестись за права штатов, по крайней мере, чтобы люди и международные нации были довольны." #NT!
 CSA_civil_war_volunteers: "Иностранные волонтеры" #NT!
 CSA_civil_war_volunteers_desc: "В нашей борьбе мы, кажется, привлекли добровольцев из Европы для службы в нашей армии. Хотя их не так много, они могут быть очень полезны нам, когда мы сражаемся с янки на севере." #NT!
 CSA_civil_war_victory: "Золотая Дикси" #NT!
 CSA_civil_war_victory_desc: "Мы сделали это! Мы сбросили гнет Союза и добились независимости! То, что раньше казалось далекой мечтой, теперь стало реальностью! За Дикси!" #NT!
 CSA_civil_war_defeat: "Уничтоженная Дикси" #NT!
 CSA_civil_war_defeat_desc: "Черт возьми, янки! Мы не можем продолжать эту борьбу! Мы должны бежать в изгнание, но пусть они знают, что, возможно, они уничтожили землю Дикси, но они никогда не уничтожат Дикси в нашем сердце!" #NT!
 CSA_civil_war_myth_states_rights: "Мифологизировать права государств" #NT!
 CSA_civil_war_myth_states_rights_desc: "Наше обоснование этой войны настолько инстинктивно известно всем южанам, что о нем никогда не нужно говорить. Однако эта причина, порабощение низших рас, по какой-то причине вызывает проблемы с нашими дипломатическими усилиями. Отсутствие разговоров об этом внутри дает нам возможность построить другой нарратив. Нарратив вокруг прав штатов, хотя, чтобы убедить европейцев, нам нужно будет заставить его казаться правдой, предоставив определенные уступки штатам." #NT!
 CSA_prepare_convention: "Подготовить Конвенцию" #NT!
 CSA_prepare_convention_desc: "Теперь, когда мы обрели независимость, мы должны призвать представителей по всей нашей стране." #NT!
 CSA_convention_invite_delegates: "Пригласить делегатов" #NT!
 CSA_convention_invite_delegates_desc: "Теперь настало время обратиться к делегатам от штатов. Мы должны разослать им просьбы встретиться с нами в Ричмонде." #NT!
 CSA_convention_organize: "Организовать Конвенцию" #NT!
 CSA_convention_organize_desc: "Мы должны начать планировать съезд, который мы решили провести в Ричмонде. Мы должны выбрать наше здание и подготовить надлежащие удобства для встречи." #NT!
 CSA_constitutional_convention: "Конституционный Конвент" #NT!
 CSA_constitutional_convention_desc: "Мы завершили подготовку, и теперь мы можем наконец начать наш конституционный съезд. Пришло время решить судьбу нашего будущего." #NT!
 CSA_convention_confederate: "Конфедерация Конфедерации" #NT!
 CSA_convention_confederate_desc: "Нация называется Конфедеративные Штаты Америки. Если мы не реализуем конфедерацию, мы предадим смысл самих себя." #NT!
 CSA_convention_federalize: "Реформа Конституции" #NT!
 CSA_convention_federalize_desc: "Конституция была хороша, однако она была испорчена северными янки. Мы должны очистить ее от проблем и реформировать Конституцию." #NT!
 CSA_convention_unitarian: "Отказаться от прав государства" #NT!
 CSA_convention_unitarian_desc: "Война изменила наше мышление. Мы почти проиграли, поскольку требования государства слишком сильно давят на нас. Мы должны это изменить, несмотря на то, что это нарушает наше обещание." #NT!
 CSA_convention_right_to_secede: "Право на отделение" #NT!
 CSA_convention_right_to_secede_desc: "Сецессия — причина нашего существования. Однако сецессия может произойти и внутри нашей собственной нации. Должны ли мы попытаться гарантировать, что такое не произойдет?" #NT!
 CSA_convention_landowner_elite: "Элита землевладельцев" #NT!
 CSA_convention_landowner_elite_desc: "Большая часть нашей силы, культуры и идентичности исходит от хлопковых ферм. Элиты землевладельцев этих ферм имеют большую власть в нашем правительстве, и есть некоторые, кто желает, чтобы их власть была ослаблена." #NT!
 CSA_convention_commerce_clause: "Статья о торговле" #NT!
 CSA_convention_commerce_clause_desc: "Важным моментом нашего отделения является возможность контролировать собственную экономическую политику, которой мешали янки. Теперь у нас есть возможность выбирать свой путь, когда дело касается торговли с иностранными державами." #NT!
 CSA_convention_trade_of_slaves: "Работорговля" #NT!
 CSA_convention_trade_of_slaves_desc: "Рабство важно для нашего общества, как бы болезненно оно ни было для Британии и Франции, оно необходимо нам для обеспечения его выживания. Мы должны решить, как нам следует обращаться с межгосударственной торговлей рабами." #NT!
 CSA_convention_taxation: "Налоговые права" #NT!
 CSA_convention_taxation_desc: "Налогообложение — это локомотив нации, ни одна нация не может существовать без него. Однако некоторые выступают за возвращение к старым временам налога, когда само государство контролировало свое налогообложение." #NT!
 CSA_convention_decentralization_process: "Начать децентрализацию" #NT!
 CSA_convention_decentralization_process_desc: "Чтобы называться настоящей конфедерацией, мы должны начать предоставлять нашим штатам больше автономии. Это займет некоторое время." #NT!
 CSA_convention_decentralization_borders: "Установить границы" #NT!
 CSA_convention_decentralization_borders_desc: "Мы пошли по пути децентрализации, но насколько децентрализованной она должна быть? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые просят нас укрупнить некоторые штаты, чтобы не было слишком децентрализовано." #NT!
 CSA_convention_decentralization_governors: "Назначать губернаторов" #NT!
 CSA_convention_decentralization_governors_desc: "Чтобы управлять недавно предоставленными автономными штатами, мы должны быть уверены, что те, кто у власти, готовы остаться с нами, пока мы предоставляем им больше власти. Мы должны убедиться, что политика в управлении все еще действует, но является автономной." #NT!
 CSA_convention_decentralization_complete: "Децентрализовать Конфедерацию" #NT!
 CSA_convention_decentralization_complete_desc: "Пришло время, мы завершили нашу подготовку. Пришло время децентрализовать нашу страну." #NT!
 CSA_convention_constitution_framework: "Конституционные рамки" #NT!
 CSA_convention_constitution_framework_desc: "Конституция имеет структуру, которую можно легко использовать. Мы должны убедиться, что используем ее, чтобы мы могли справиться с созданием нашей новой конституции." #NT!
 CSA_convention_constitution_enshrine_slavery: "Закрепить рабство" #NT!
 CSA_convention_constitution_enshrine_slavery_desc: "Рабство — это то, что должно быть гарантировано, и мы должны записать это в нашу конституцию, так же, как мы записали это в нашей Декларации независимости." #NT!
 CSA_convention_constitution_federal_states: "Федерализация штатов" #NT!
 CSA_convention_constitution_federal_states_desc: "Пришло время федерализировать штаты. Нам нужно отозвать некоторые из ожидаемых полномочий, которые им будут предоставлены, как бы безумно это их ни свело, это необходимо для нашего выживания." #NT!
 CSA_convention_constitution_federalize: "Федерализовать Конфедерацию" #NT!
 CSA_convention_constitution_federalize_desc: "Мы должны завершить нашу конституцию и начать правление нашей нацией. Мы не погибнем, как Статьи Конфедерации, которые едва не погубили Соединенные Штаты." #NT!
 CSA_convention_unitarian_pressure: "Давление ради единства" #NT!
 CSA_convention_unitarian_pressure_desc: "Будет нелегко убедить людей, собравшихся на съезд, отказаться от своих убеждений, но мы должны сделать это, чтобы двигаться вперед." #NT!
 CSA_convention_unitarian_rewrite_constitution: "Переписать Конституцию" #NT!
 CSA_convention_unitarian_rewrite_constitution_desc: "Представленная в настоящее время конституция слишком слаба, чтобы быть эффективной. Мы должны обеспечить ее переписывание и гарантировать полномочия федерального правительства." #NT!
 CSA_convention_unitarian_propaganda: "Унитарианская пропаганда" #NT!
 CSA_convention_unitarian_propaganda_desc: "Мы должны обеспечить лояльность народа, поскольку он не отреагирует благосклонно на наш отход от прав государства..." #NT!
 CSA_convention_unitarian_finish: "Объединить Конфедерацию" #NT!
 CSA_convention_unitarian_finish_desc: "Пришло время завершить процесс. Мы должны обеспечить силу правительства Конфедерации, даже если для этого нам придется применить репрессии. Людям это не понравится." #NT!
 CSA_convention_election: "Президентские выборы" #NT!
 CSA_convention_election_desc: "Пришло время выбрать первого официального президента Конфедерации. Согласно нашей Конституции, Дэвис не может баллотироваться на второй срок, поэтому другим остается баллотироваться на пост нашего второго президента." #NT!
 CSA_convention_election_davis: "Продолжить работу администрации Дэвиса" #NT!
 CSA_convention_election_davis_desc: "Джефферсон Дэвис, лидер Конфедерации во время Гражданской войны, был избран первым официальным президентом." #NT!
 CSA_convention_election_breckinridge: "Истинный победитель 1860 года" #NT!
 CSA_convention_election_breckinridge_desc: "Джон Брекинридж, кандидат от Демократической партии на выборах 1860 года, положивших начало нашему восстанию, был избран первым официальным президентом." #NT!
 CSA_convention_election_toombs: "Инаугурация президента Тумбса" #NT!
 CSA_convention_election_toombs_desc: "Роберт Тумбс, ярый критик администрации Джефферсона Дэвиса, был избран первым официальным президентом." #NT!
 CSA_convention_election_lee: "Вашингтон Конфедерации" #NT!
 CSA_convention_election_lee_desc: "Роберт Э. Ли, герой Конфедерации и лидер ее вооруженных сил, был избран первым официальным президентом." #NT!
 CSA_postwar_in_dixies_land: "В стране Дикси" #NT!
 CSA_postwar_in_dixies_land_desc: "В Дикси-Лэнде я займу свою позицию, чтобы жить и умереть в Дикси!" #NT!
 CSA_postwar_international_recognition: "Международное признание" #NT!
 CSA_postwar_international_recognition_desc: "Мы — настоящая нация, но мы должны гарантировать, что другие видят в нас таковую. Мы должны работать над созданием посольств с другими странами и дать им знать, что мы здесь, чтобы остаться." #NT!
 CSA_postwar_international_recognition_america: "Америка" #NT!
 CSA_postwar_international_recognition_america_desc: "Америка, Новый Свет, наш дом. Мы должны обеспечить наше превосходство на этих континентах." #NT!
 CSA_postwar_international_recognition_mexico: "К югу от реки" #NT!
 CSA_postwar_international_recognition_mexico_desc: "К югу от Рио-Гранде находится страна мексиканцев. Хотя они католики и презирают рабство, они могли бы быть стратегическими друзьями..." #NT!
 CSA_postwar_international_recognition_mexico_liberal: "Переговоры с либералами" #NT!
 CSA_postwar_international_recognition_mexico_liberal_desc: "Либеральное правительство сохранило контроль над штатом Мексика, и хотя это огорчает наших консерваторов, мы должны наладить с ними отношения." #NT!
 CSA_postwar_international_recognition_mexico_conservative: "Поддержите консерваторов" #NT!
 CSA_postwar_international_recognition_mexico_conservative_desc: "Консерваторы во главе с императором Максимилианом захватили контроль над Мексикой. Мы должны обеспечить тесные отношения с ними." #NT!
 CSA_postwar_international_recognition_mexico_purchase: "Купить Сонору и Чихуахуа" #NT!
 CSA_postwar_international_recognition_mexico_purchase_desc: "Мечтой Конфедерации было достичь от моря до Сияющего моря, как и янки. Однако они прочно удерживают Калифорнию, и нам нужно искать другие пути, чтобы достичь Тихого океана..." #NT!
 CSA_postwar_international_recognition_second_mexican_war: "Вторая мексиканская война" #NT!
 CSA_postwar_international_recognition_second_mexican_war_desc: "Янки отвергли нашу законную попытку купить штаты Чиуауа и Сонора! Мы должны мобилизовать наши силы и встретиться с ними в бою!" #NT!
 CSA_postwar_international_recognition_mexican_war_win: "От моря до сияющего моря" #NT!
 CSA_postwar_international_recognition_mexican_war_win_desc: "Мы отбросили угрозы янки, и теперь мы стоим здесь. Море, к сияющему морю, наша явная судьба достигла славы!" #NT!
 CSA_postwar_international_recognition_mexican_war_lose: "Недовольный уход" #NT!
 CSA_postwar_international_recognition_mexican_war_lose_desc: "Янки заставили нас уйти с нашей законно завоеванной территории. Мы никогда этого не забудем..." #NT!
 CSA_postwar_international_recognition_brazil: "Империя Юга" #NT!
 CSA_postwar_international_recognition_brazil_desc: "Бразилия — родственная страна в Америке, но, что самое важное, у них сохранился институт рабства, который имеет интересные принципы..." #NT!
 CSA_postwar_international_recognition_slave_trade: "Предложить международную работорговлю" #NT!
 CSA_postwar_international_recognition_slave_trade_desc: "Интересная вещь, которую мы можем установить с Бразилией, это международная работорговля. Хотя это и разозлит Британию... это может принести выгоду." #NT!
 CSA_postwar_international_recognition_natives: "Коренные племена" #NT!
 CSA_postwar_international_recognition_natives_desc: "Коренные племена владеют территориями, которые по праву принадлежат нам. Хотя мы хотим сохранить дружеские отношения с коренными жителями Оклахомы, мы должны убедиться, что наша территория защищена." #NT!
 CSA_postwar_international_recognition_comanche: "Обеспечение безопасности границы с Техасом" #NT!
 CSA_postwar_international_recognition_comanche_desc: "Племя команчей вызвало напряженность между нашими техасскими поселенцами и туземцами. Мы должны гарантировать, что эти набеги больше не повторятся, и мы должны гарантировать, что территория будет защищена." #NT!
 CSA_postwar_international_recognition_apache: "Обеспечение безопасности границы Аризоны" #NT!
 CSA_postwar_international_recognition_apache_desc: "Аризона — очень пустынная территория, и племя апачей не помогает. Мы должны потребовать, чтобы они прекратили свое движение на нашей заявленной территории, поскольку нам нужно защититься от янки." #NT!
 CSA_postwar_international_recognition_europe: "Европейское признание" #NT!
 CSA_postwar_international_recognition_europe_desc: "Получение поддержки Европы было основной стратегией войны за нашу независимость. Теперь, когда она закончилась, мы можем начать учреждать больше дипломатических делегаций в этих государствах." #NT!
 CSA_postwar_international_recognition_france: "Посольство в Париже" #NT!
 CSA_postwar_international_recognition_france_desc: "Французы поддерживают, и они оказали нам некоторую поддержку во время нашей революции. Нам следует открыть посольство в Париже." #NT!
 CSA_postwar_international_recognition_uk: "Посольство в Лондоне" #NT!
 CSA_postwar_internaitonal_recognition_uk_desc: "Хотя они осуждают нас за наше рабство, мы должны поддерживать тесную связь с нашим культурным отцом." #NT!
 CSA_postwar_international_recognition_prussia: "Посольство Берлина" #NT!
 CSA_postwar_internaitonal_recognition_prussia_desc: "Город Берлин силен, и Королевство Пруссия прислало своих представителей во время нашей войны. Нам следует установить с ними дипломатические отношения." #NT!
 CSA_postwar_international_recognition_cotton_trade: "Король Коттон Реализован" #NT!
 CSA_postwar_international_recognition_cotton_trade_desc: "Настало время по-настоящему реализовать концепцию King Cotton, и мы должны гарантировать, что Европа будет соответствовать потребностям нашего превосходного производства хлопка." #NT!
 CSA_postwar_international_recognition_repay_loans: "Погашение военных займов" #NT!
 CSA_postwar_international_recognition_repay_loans_desc: "Во время Второй американской революции нам пришлось закупить много товаров как в Европе, так и в внутренних банках. Пока мы сейчас выплачиваем наши кредиты, мы можем попытаться избавиться от них здесь и сейчас, надеюсь, чтобы мы могли использовать наши инвестиции для других целей." #NT!
 CSA_postwar_international_recognition_purchase_cuba: "Купить Кубу" #NT!
 CSA_postwar_international_recognition_purchase_cuba_desc: "Остров Куба очень богат, поскольку он состоит из множества полей для обработки и дешевой рабочей силы для эксплуатации. Мы давно мечтаем интегрировать Кубу, чтобы воспользоваться этим... сейчас самое время попробовать?" #NT!
 CSA_postwar_land_of_two_giants: "Земля двух гигантов" #NT!
 CSA_postwar_land_of_two_giants_desc: "Мы должны обратить внимание на слона в комнате. Или на слона к северу от наших границ. Янки держат на нас глубокое проклятие, и мы должны решить, как разделить с ними этот континент." #NT!
 CSA_postwar_giants_traitor_democrats: "Обращение к предательским демократам" #NT!
 CSA_postwar_giants_traitor_democrats_desc: "В то время как многие демократы присоединились к нам в нашей славной борьбе за отделение, были и те, кто стоял на стороне янки. Мы должны решить, что делать с нашим названием, Демократическая партия." #NT!
 CSA_postwar_giants_begin_reapproach: "Повторный подход к «Янкиз»" #NT!
 CSA_postwar_giants_begin_reapproach_desc: "Хотя многие все еще озлоблены на Север за их отношение к нам, может быть, было бы лучше, если бы мы попытались смягчить отношения? Давайте отправим посланника в их столицу и посмотрим, готовы ли они вести переговоры." #NT!
 CSA_postwar_giants_trade: "Инициировать торговые отношения" #NT!
 CSA_postwar_giants_trade_desc: "Удивительно, но, похоже, янки готовы сотрудничать. Мы можем начать обсуждать с ними торговые сделки." #NT!
 CSA_postwar_giants_cool_relations: "Оттепель в отношениях" #NT!
 CSA_postwar_giants_cool_relations_desc: "Похоже, что отношения между нашими двумя странами, как ни странно, начинают охлаждаться." #NT!
 CSA_postwar_giants_no_trade: "Отклоненная торговля" #NT!
 CSA_postwar_giants_no_trade_desc: "Неудивительно, что, похоже, янки отклонили нашу просьбу начать торговлю. Не похоже, что отношения скоро наладятся." #NT!
 CSA_postwar_giants_hostile_relations: "Замороженные отношения" #NT!
 CSA_postwar_giants_hostile_relations_desc: "Отношения зашли в тупик, воспоминания о старой войне все еще в игре. Мы не можем видеть причину между нашими странами, пока существует это поколение." #NT!
 CSA_postwar_internal_politics: "Внутренняя политика" #NT!
 CSA_postwar_internal_politics_desc: "Теперь, когда мы создали свою страну, мы должны обеспечить, чтобы наше управление этой страной было в полном порядке." #NT!
 CSA_postwar_internal_whig_rebirth: "Возрождение вигов" #NT!
 CSA_postwar_internal_whig_rebirth_desc: "Партия вигов была старой партией, которая умерла на выборах 1856 года. Это была партия Big Tent, состоявшая в основном из всех, кто выступал против Демократической партии. Теперь, однако, она возродилась." #NT!
 CSA_postwar_internal_whig_symbol: "Символ вигов" #NT!
 CSA_postwar_internal_whig_symbol_desc: "Хотя ранние виги отказались принять животное-талисман, как Демократическая партия приняла осла, более новые виги начали принимать это. Они начали принимать сову в качестве своего талисмана, и это дало им стимул к членству." #NT!
 CSA_postwar_internal_whig_popular: "Популяризация вигов" #NT!
 CSA_postwar_internal_whig_popular_desc: "Люди устали от старых времен, особенно молодежь. Значит, пришло время либералам начать привлекать вигов и обеспечивать рост их членства." #NT!
 CSA_postwar_internal_whig_politics: "Обеспечить безопасность государства" #NT!
 CSA_postwar_internal_whig_poltiics_desc: "Виги наконец смогли захватить президентский дом и получить значительное влияние в Конгрессе Конфедерации. Тогда пришло время начать проводить реформы." #NT!
 CSA_postwar_internal_whig_aristocracy_reforms: "Реформы для аристократии" #NT!
 CSA_postwar_internal_whig_aristocracy_reforms_desc: "Аристократические элементы внутри страны, хотя и приносят пользу, также создают недостатки. Их непреклонный отказ от индустриализации, а также их влияние в конгрессе неприемлемы." #NT!
 CSA_postwar_internal_whig_central_reforms: "Центральные реформы" #NT!
 CSA_postwar_internal_whig_central_reforms_desc: "Хотя Конфедерация была создана для децентрализации, она привела к слабости внутри нашей нации. Мы должны работать над большей централизацией и обеспечить, чтобы наше государство было сильным, чтобы противостоять нашим врагам." #NT!
 CSA_postwar_internal_whig_slavery_reforms: "Реформы рабства" #NT!
 CSA_postwar_internal_whig_slavery_reforms_desc: "Большая реформа, против которой до сих пор выступают многие виги. Реформы рабства, хотя они и нарушают Конституцию и саму структуру Конфедерации, должны быть проведены." #NT!
 CSA_postwar_internal_economy: "Фокус на экономике" #NT!
 CSA_postwar_internal_economy_desc: "Помимо нашей огромной хлопковой мощи, мы катастрофически отстаем от многих других стран в плане промышленности. Мы должны найти способ двигаться вперед." #NT!
 CSA_postwar_internal_richmond_mint: "Создание Ричмондского монетного двора" #NT!
 CSA_postwar_internal_richmond_mint_desc: "Для того чтобы запустить нашу экономику, мы должны начать чеканить валюту, и создание Ричмондского монетного двора поможет нам в чеканке новых монет." #NT!
 CSA_postwar_internal_usa_dollar: "Доллар США" #NT!
 CSA_postwar_internal_usa_dollar_desc: "Несмотря на создание Ричмондского монетного двора и нашу независимость от янки, их экономическая валюта сильна и стабильна. Возможно, нам стоит использовать такую ​​валюту?" #NT!
 CSA_postwar_internal_uk_pound: "Валюта королевы" #NT!
 CSA_postwar_internal_uk_pound_desc: "Британцы поддержали нас в наших начинаниях, и вполне логично, что мы начинаем принимать их валюту." #NT!
 CSA_postwar_internal_csa_dollar: "Серый доллар" #NT!
 CSA_postwar_internal_csa_dollar_desc: "«Серый доллар» — это именная валюта нашей Конфедерации, и ее начнут печатать на Ричмондском монетном дворе." #NT!
 CSA_postwar_internal_rail: "Инвестируйте в железные дороги" #NT!
 CSA_postwar_internal_rail_desc: "Теперь, когда у нас есть официальная валюта, которая может нас поддержать, мы можем начать инвестировать в методы, которые позволят железным дорогам связать нашу страну." #NT!
 CSA_postwar_internal_civilian: "Ричмондский коммерческий район" #NT!
 CSA_postwar_internal_civilian_desc: "Ричмонд вырос и стал более экономически интересным местом, чем когда-либо прежде. Мы должны инвестировать в это и, надеемся, гарантировать, что Ричмонд станет важным центром торговли." #NT!
 CSA_postwar_internal_kgc_founding: "Основание КГК" #NT!
 CSA_postwar_internal_kgc_founding_desc: "KGC — это новая партия, выкованная огнем молодых аристократов и владельцев плантаций. Она стремится распространить институт рабства и создать великую империю, великий «Золотой круг» рабства вокруг Карибского моря." #NT!
  
