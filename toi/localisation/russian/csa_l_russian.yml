 CSA_civil_war_discourage_cotton_overgrowing: "Предотвратить перерастание хлопка" #NT!
 CSA_civil_war_discourage_cotton_overgrowing_desc: "Хотя южные штаты всегда были богаты плодородными землями, подавляющее большинство из них укоренилось в плантациях, большинство из которых выращивают хлопок. При нормальных обстоятельствах это создает огромное богатство, в настоящее время наша нехватка неденежных культур вызывает голод как для солдат, так и для гражданских лиц. Мы должны ограничить жадных владельцев плантаций от выращивания большего количества хлопка, наложив временные ограничения на чрезмерное выращивание хлопка." #NT!
