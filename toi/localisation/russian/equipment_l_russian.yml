 ship_hull_corvette_1: "Корпус корвета 1857 г." #NT!
 ship_hull_corvette_1_desc: "Улучшенная версия корпуса нашего старого корвета, на которую можно установить паровой двигатель." #NT!
 ship_hull_corvette_2: "Корпус Корвета 1860 г." #NT!
 ship_hull_corvette_2_desc: "Улучшенная версия нашего старого корпуса корвета, разработанная с целью извлечь пользу из уроков, извлеченных из развития парового движения. Эти более крупные суда могут вместить более крупное вооружение благодаря железным усилениям, встроенным в деревянный корпус." #NT!
 ship_hull_corvette_3: "Корпус броненосного корвета 1868 г." #NT!
 ship_hull_corvette_3_desc: "Улучшенная версия нашего старого корпуса корвета. Этот корпус широко использует железное армирование, чтобы сделать эти небольшие корабли такими мощными." #NT!
 ship_hull_corvette_4: "Корпус железного корвета 1872 г." #NT!
 ship_hull_corvette_4_desc: "Улучшенная версия нашего старого корпуса корвета. Этот корпус — первый, полностью построенный из железа (дерево использовалось только для палубы), однако этот железный корпус все еще слишком тонок, чтобы выступать в качестве брони." #NT!
 ship_hull_corvette_5: "Корпус стального корвета 1877 г." #NT!
 ship_hull_corvette_5_desc: "Улучшенная версия нашего старого корпуса корвета. Этот корпус — первый, в котором сталь используется в качестве основного материала обшивки корпуса, а железо используется только в качестве армирующего материала (дерево используется исключительно для палубы). Стальной корпус все еще слишком тонок, чтобы выступать в качестве брони, но корпус теперь достаточно прочен, чтобы вместить ограниченное количество брони." #NT!
