 armor_equipment_bicycle_desc: "Велосипеды с педальным приводом позволяют путешествовать гораздо более энергоэффективно. Их можно использовать для доставки сообщений по полю боя без необходимости в курьерах или коммуникационной инфраструктуре, такой как телеграфные линии." #NT!
