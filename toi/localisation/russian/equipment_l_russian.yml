 armor_equipment_motorcycle_1: "Мотоцикл II" #NT!
 armor_equipment_motorcycle_1_desc: "Двухколесные велосипеды с двигателем внутреннего сгорания. Они позволяют быстро передвигаться по полю боя и поэтому полезны для доставки сообщений или выполнения разведывательных задач." #NT!
