 amphibious_mechanized_equipment_1_desc: "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_equipment_2: "Улучшенная машина-амфибия"
 amphibious_mechanized_equipment_2_short: "Улучшенная амфибия"
 amphibious_mechanized_equipment_2_desc: "Эти десантные бронемашины отличаются набором улучшений, в числе которых откидная задняя аппарель, ускоряющая разгрузку техники."
