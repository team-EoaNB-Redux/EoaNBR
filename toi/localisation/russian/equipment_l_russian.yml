 GER_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Grille (нем. «Cricket») — самоходная артиллерийская установка, использовавшаяся Германией во время Второй мировой войны. Было произведено около 490–500 Grille. Они использовались танковыми дивизиями Советского Союза, а также подразделениями в Польше и Франции. Они использовались до 1945 года и также служили в Тунисе, где боролись с артиллерией и танками противника." #NT!
