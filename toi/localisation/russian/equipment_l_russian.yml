l_russian:
 #submarine: "Подводная лодка" #NT!
 #submarine_desc: "Подводные лодки используют скрытность и мощные торпеды для уничтожения судов противника." #NT!
 both_cruisers_desc: "Легкий крейсер — некрупный заградительный корабль. Защищает более крупные корабли от малых судов противника, но помимо этого несет торпеды, способные серьезно повредить крупные корабли противника.\n\nТяжелый крейсер — большой бронированный крейсер. Универсален, хорошо подходит странам, неспособным строить линкоры."
 #light_cruiser: "Легкий крейсер" #NT!
 #light_cruiser_desc: "Легкое судно-экранировщик. Его основная задача — защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, способные повредить более крупные корабли." #NT!
 #heavy_cruiser: "Тяжёлый крейсер" #NT!
 #heavy_cruiser_desc: "Большой бронированный крейсер, который довольно гибкий. Хороший выбор для стран, которые не могут позволить себе строить более крупные капитальные корабли." #NT!
 #destroyer: "Разрушитель" #NT!
 #destroyer_desc: "Самый легкий корабль дозорного действия. Его задача — защищать более крупные корабли, а также находить и уничтожать подводные лодки." #NT!
 #carrier: "Перевозчик" #NT!
 #carrier_desc: "Крупный корабль, способный нести в бой крылья мощных авианосных самолетов. Также полезен как плавучий аэродром, который вы можете расположить у побережья противника." #NT!
 #battleship: "Линкор" #NT!
 #battleship_desc: "Самый большой капитальный корабль с самыми большими пушками и самой прочной броней, которую можно купить за деньги. Такая дорогая инвестиция заслуживает надлежащей поддержки более мелких кораблей-экранировщиков." #NT!
 #battle_cruiser: "Линейный крейсер" #NT!
 #battle_cruiser_desc: "Крупный корабль, часто обладающий наступательными возможностями, близкими к возможностям линкора, но с более слабой броней в обмен на более высокую скорость." #NT!
 convoy: "Конвой"
 convoy_desc: "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship: "Сверхтяжелый линкор"
 sh_battleship_desc: "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Подобный дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 light_airframe: "Легкая конструкция"
 light_airframe_desc: "Самолеты на базе легкой конструкции"
 medium_airframe: "Средняя конструкция"
 medium_airframe_desc: "Самолеты на базе средней конструкции"
 heavy_airframe: "Тяжелая конструкция"
 heavy_airframe_desc: "Самолеты на базе тяжелой конструкции"
 ship_hull_light: "Легкий корпус"
 ship_hull_light_desc: "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 ACTUAL_EQUIPMENT_ENTRY_STRING: " — $NUM|Y$ х $NAME|Y$"
 EQUIPMENT_MODULE_NOT_ALLOWED: "§RUnavailable§!" #NT!
 jet_engines: "Реактивные двигатели"
 JET_ENGINES_SPECIAL: "Для создания реактивной авиации требуется разработать реактивный двигатель. Этот проект необходим для исследования усовершенствованных самолетов."
 jet_engines_desc: "Реактивный двигатель, ставший технологическим прорывом для авиации, позволяет создавать принципиально новое поколение самолетов."
 armored_car_equipment: "Бронемашина"
 armored_car_equipment_desc: "Лёгкие бронированные колёсные автомобили. Часто используются для разведки и подавления сопротивления, но могут нести и более тяжёлое вооружение."
 convoy_1: "Ранний конвой" #NT!
 convoy_2: "Конвой со стальным корпусом" #NT!
 convoy_3: "Бронированный конвой" #NT!
 convoy_1_desc: "Ранний конвой с деревянным корпусом." #NT!
 convoy_2_desc: "Специальные конвойные суда, предназначенные для транспортировки грузов и имеющие прочный стальной корпус." #NT!
 convoy_3_desc: "Наши конвои были обновлены, и корабли, которые выполняют функции транспорта войск или торговли в военное время, теперь стали еще более выносливыми и могут похвастаться еще большим количеством орудий." #NT!
 motorized_equipment: "Моторизованный" #NT!
 motorized_equipment_desc: "Грузовики и другие автомобили, используемые для перевозки войск на места и в полевых условиях." #NT!
 motorized_equipment_1: "Ранние моторизованные" #NT!
 motorized_equipment_1_desc: "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 motorized_equipment_2: "Моторизованный" #NT!
 motorized_equipment_2_short: "Моторизованный II" #NT!
 motorized_equipment_2_desc: ""
 motorized_equipment_3: "Улучшенный моторизованный" #NT!
 motorized_equipment_3_short: "Моторизованный III" #NT!
 motorized_equipment_3_desc: ""
 motorized_equipment_4: "Продвинутый моторизованный" #NT!
 motorized_equipment_4_short: "Моторизованный IV" #NT!
 motorized_equipment_4_desc: ""
 support_equipment_short: "Доп. оснащение"
 support_equipment: "Дополнительное оснащение"
 support_equipment_desc: "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
 support_equipment_1: "Викторианское вспомогательное оборудование" #NT!
 support_equipment_1_desc: "Военное снаряжение, такое как лопаты, подсумки, фляги и лекарства." #NT!
 support_equipment_2: "Промышленное вспомогательное оборудование" #NT!
 support_equipment_2_desc: "Военное снаряжение, такое как лопаты, подсумки, фляги и лекарства, произведенные промышленным способом и более высокого качества, чем раньше. Некоторые солдаты могут быть даже оснащены специальным снаряжением, таким как динамит." #NT!
 support_equipment_3: "Оборудование поддержки Великой войны" #NT!
 support_equipment_3_desc: "Военное снаряжение, такое как лопаты, подсумки, фляги и лекарства. Благодаря достижениям в области технологий теперь также включает современное снаряжение, такое как противогазы, карманные камеры или гранаты." #NT!
 infantry_equipment_rifle: "Стрелковое снаряжение" #NT!
 infantry_equipment_rifle_desc: "Войска вооружены передовым стрелковым оружием и штыковым оружием." #NT!
 cavalry_equipment: "Кавалерийское снаряжение" #NT!
 cavalry_equipment_desc: "Лошади, седла и снаряжение конной пехоты для среднестатистического конного воина." #NT!
 cuirasse_equipment_0: "Снаряжение кирасы" #NT!
 cuirasse_equipment_0_desc: "Стальные нагрудники и нагрудники, предназначенные для отражения ударов мечом, выстрелов из пистолета и даже выстрелов из маломощной винтовки." #NT!
 uniform_equipment: "Униформа" #NT!
 uniform_equipment_desc: "Шлемы, доспехи, ботинки и различное снаряжение для выживания, необходимое солдату." #NT!
 artillery_equipment: "Артиллерия" #NT!
 artillery_equipment_desc: "Независимо от того, использовалась ли артиллерия для осады или в качестве полевой батареи, она зарекомендовала себя как блестящий источник огня и удара." #NT!
 rocket_artillery_equipment: "Ракетная артиллерия" #NT!
 rocket_artillery_equipment_desc: "Вместо того чтобы приводить себя в движение первоначальным ударом, реактивная артиллерия оснащается боеприпасами, которые сами себя приводят в движение, что повышает огневую мощь и мобильность." #NT!
 light_cavalry: "Легкая кавалерия" #NT!
 light_cavalry_desc: "Быстрая и ловкая кавалерия использовалась для разведки поля боя и отвлечения внимания противника." #NT!
 dragoon: "Драгуны" #NT!
 dragoon_desc: "Драгуны используются в традиционном смысле кавалерии, атакуя и нанося сильные удары по пехотным линиям на мобильных позициях." #NT!
