 mechanized_equipment_4_desc: "Механизированная пехота — это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Механизированная пехота отличается от моторизованной пехоты тем, что ее транспортные средства обеспечивают определенную степень защиты от вражеского огня, в отличие от колесных транспортных средств с мягкой броней (грузовиков или джипов) для моторизованной пехоты." #NT!
