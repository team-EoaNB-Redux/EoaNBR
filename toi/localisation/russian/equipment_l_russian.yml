 ship_fire_control_system: "Система управления огнем" #NT!
 ship_fire_control_system_desc: "Системы на корабле для управления и наведения огня корабельной артиллерии." #NT!
 fire_control_system_0: "Воронье гнездо" #NT!
 fire_control_system_0_short: "Ранняя система управления огнем I" #NT!
 fire_control_system_0_desc: "Гнезда ворон использовались на кораблях с древних времен. Хотя они не очень помогают в управлении огнем, они облегчают обнаружение вражеских судов, хотя сами по себе могут придать кораблю более заметный профиль." #NT!
 fire_control_system_2: "«Воронье гнездо» + телескопические прицелы" #NT!
 fire_control_system_2_short: "Ранняя система управления огнем II" #NT!
 fire_control_system_2_desc: "Установка на наших кораблях телескопических прицелов облегчит наведение огня и обнаружение других судов." #NT!
 fire_control_system_3: "Простые оптические дальномеры" #NT!
 fire_control_system_3_short: "Ранняя система управления огнем III" #NT!
 fire_control_system_3_desc: "Используя дальномеры вместе с уже известными методами управления огнем и обнаружения целей, мы можем еще больше упростить обнаружение и последовательное поражение судов противника." #NT!
 fire_control_system_4: "Простая механическая система управления огнем" #NT!
 fire_control_system_4_short: "Система управления огнем I" #NT!
 fire_control_system_4_desc: "Использование механических устройств для создания более надежной, гибкой и современной системы управления огнем, несомненно, окажется правильным решением по мере развития технологий." #NT!
 fire_control_system_5: "Система управления директором" #NT!
 fire_control_system_5_short: "Система управления огнем II" #NT!
 fire_control_system_5_desc: "Установив на наших военных кораблях централизованную систему управления огнем для управления корабельным огнем, мы можем значительно улучшить организацию корабельного огня и наши возможности по нанесению ущерба." #NT!
 ship_light_battery: "Легкая корабельная батарея" #NT!
 ship_light_battery_desc: "Батарея корабельных орудий или отдельное корабельное орудие, относящееся к категории «легких»." #NT!
