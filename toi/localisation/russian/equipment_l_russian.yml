 early_armor_train_0: "Ранний бронепоезд" #NT!
 early_armor_train_0_desc: "Бронепоезда могут использоваться вдоль районов с достаточной железнодорожной инфраструктурой и могут оказывать значительную поддержку наступающей пехотной роте посредством огневой поддержки. Они также могут быть приспособлены для безопасной перевозки пехоты по рельсам, даже если они подвергаются сильному нападению." #NT!
