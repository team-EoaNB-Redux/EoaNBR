 amphibious_tank_equipment_2: "Улучшенный плавающий танк"
 amphibious_tank_equipment_desc: "Танки, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
