 GER_medium_tank_equipment_2: "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short: "Pz.Kpfw. IV"
 GER_medium_tank_equipment_2_desc: "Разработанный как танк поддержки пехоты, Panzer IV изначально не предназначался для борьбы с бронетехникой противника — эту функцию выполнял более легкий Panzer III. Однако, с очевидными недостатками довоенной доктрины и перед лицом танков RUSiet T-34, Panzer IV вскоре взял на себя роль танкового бойца своего все более устаревающего кузена. Самый широко производимый и используемый немецкий танк Второй мировой войны, Panzer IV использовался в качестве базы для многих других боевых машин." #NT!
