 sixfive_frigate: "Паровой корвет модели 1865 года" #NT!
 sixfive_frigate_desc: "Этот Corvette Design использует двигатели, работающие на паре, для достижения ранее недостижимых скоростей. Это делает его более маневренным." #NT!
 sixfive_coastal: "Канонерская лодка модели 1865 г." #NT!
 sixfive_coastal_desc: "Улучшенный вариант канонерской лодки 1861 года с большим количеством пушек для использования в морских боях, а также для обстрела берега." #NT!
 sloop: "Шлюп о'Вар" #NT!
 sloop_desc: "Это проект корабля с одной орудийной палубой. Очень универсальный и способный выполнять множество различных ролей на флоте." #NT!
