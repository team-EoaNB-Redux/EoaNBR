 GER_medium_tank_aa_equipment_1: "Flakpanzer III «Мёбельваген»"
 GER_medium_tank_aa_equipment_1_short: "«Мёбельваген»"
 GER_medium_tank_aa_equipment_1_desc: "ЗСУ, получившая название «Мёбельваген» («мебельный грузовик») из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверенной 20-мм пушкой."
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV «Оствинд»"
 GER_medium_tank_aa_equipment_2_short: "«Оствинд»"
 GER_medium_tank_aa_equipment_2_desc: "Flakpanzer IV «Оствинд» («восточный ветер») — самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1944 году для замены более ранней Flakpanzer IV. Башня Pz IV была заменена открытой шестиугольной башней с орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но ее применение оказалось невозможным из-за сильного задымления при стрельбе."
