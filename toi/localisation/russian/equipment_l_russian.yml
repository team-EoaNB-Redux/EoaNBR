 gw_armored_car_equipment: "Бронеавтомобиль Великой войны" #NT!
 gw_armored_car_equipment_desc: "Простой бронированный автомобиль, немногим больше, чем коммерческий автомобиль с тонкими стальными пластинами." #NT!
 iw_armored_car_equipment: "Бронеавтомобиль межвоенного периода" #NT!
 iw_armored_car_equipment_desc: "Если предыдущие бронеавтомобили представляли собой простые коммерческие модели с тонкими стальными пластинами, то эта модель была разработана с нуля для перевозки брони и легкого вооружения." #NT!
 armored_car_equipment_1: "Базовая бронемашина"
 armored_car_equipment_1_desc: "Улучшенный салон и дополнительное хранилище для боезапаса повышают боевую эффективность машины."
 armored_car_equipment_2: "Улучшенная бронемашина"
 armored_car_equipment_2_desc: "Чтобы бронемашины могли не только подбить лёгкую технику противника, но и вернуться назад, требуется приспособить их к изменениям на поле боя и снабдить более мощным вооружением и прочной броней."
 armored_car_equipment_3: "Усовершенствованный бронированный автомобиль" #NT!
 armored_car_equipment_3_desc: "Изменения на поле боя требуют гораздо более тяжелого вооружения и более толстой брони, чтобы победить легкие отряды противника и выжить, чтобы доложить об этом." #NT!
 armored_car_at_equipment: "Противотанковая бронемашина"
 armored_car_at_equipment_desc: "Рано или поздно наши лёгкие механизированные части столкнутся с танками противника. Разработав специальной противотанковый вариант бронемашины, мы обеспечим себе шанс на победу."
  
