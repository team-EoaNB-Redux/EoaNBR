 ship_engine_gunboat_0_short: "Двигатель канонерской лодки I" #NT!
 ship_engine_gunboat_0_desc: "Двигатель канонерской лодки мощностью 12 л. с. Разработанные в 1830-х и 1840-х годах, эти ранние эксперименты по заправке корабля без рабочей силы и ветра были очень неэффективными и медленными." #NT!
 ship_engine_gunboat_1: "Двигатель канонерской лодки мощностью 300 л.с." #NT!
 ship_engine_gunboat_1_short: "Двигатель канонерской лодки II" #NT!
 ship_engine_gunboat_1_desc: "Двигатель канонерской лодки мощностью 300 л. с. Стремительное развитие технологий паровых двигателей и преобразования энергии гребного колеса позволило нам значительно увеличить мощность этого двигателя и тем самым улучшить его тяговые возможности." #NT!
 ship_engine_gunboat_2: "Двигатель канонерской лодки мощностью 750 л.с." #NT!
 ship_engine_gunboat_2_short: "Двигатель канонерской лодки III" #NT!
 ship_engine_gunboat_2_desc: "Двигатель канонерской лодки мощностью 750 л. с. Благодаря использованию ускоренных паровых двигателей и минимизации потерь кинетической энергии во время движения он способен развивать большую мощность." #NT!
 ship_engine_gunboat_3: "Двигатель канонерской лодки мощностью 1800 л.с." #NT!
 ship_engine_gunboat_3_short: "Двигатель канонерской лодки IV" #NT!
 ship_engine_gunboat_3_desc: "Двигатель канонерской лодки мощностью 1800 л. с. Этот двигатель не только намного эффективнее своих предшественников, но и впервые позволяет приводить корабли в движение одним паровым винтом." #NT!
 ship_engine_gunboat_4: "Двигатель канонерской лодки мощностью 2000 л.с." #NT!
 ship_engine_gunboat_4_short: "Двигатель канонерской лодки V" #NT!
 ship_engine_gunboat_4_desc: "Двигатель канонерской лодки мощностью 2000 л. с. Хотя достижения в технологии паровых двигателей позволили бы создавать более мощные и мощные двигатели, мы постепенно приближаемся к точке, когда просто нет смысла иметь большую мощность — по крайней мере, для канонерской лодки." #NT!
 ship_engine_gunboat_5: "Двигатель канонерской лодки мощностью 2200 л.с." #NT!
 ship_engine_gunboat_5_short: "Двигатель канонерской лодки VI" #NT!
 ship_engine_gunboat_5_desc: "Двигатель канонерской лодки мощностью 2200 л. с. Как и предсказывалось, разработки двигателей канонерской лодки сместились в сторону надежности и эффективности, а не мощности двигателя. Этот двигатель — технологическое чудо, созданное нашими учеными для охвата обеих этих областей." #NT!
 ship_engine_gunboat_6: "Двигатель канонерской лодки мощностью 2300 л.с." #NT!
 ship_engine_gunboat_6_short: "Двигатель канонерской лодки VII" #NT!
 ship_engine_gunboat_6_desc: "Двигатель канонерской лодки мощностью 2300 л. с. В то время как развитие паровых турбин снова повысило эффективность парового движения, развитие новых бензиновых двигателей внутреннего сгорания может вскоре положить конец этой технологии. Однако этот двигатель по-прежнему работает на паре — и делает это с впечатляющей мощностью." #NT!
 ship_engine_gunboat_7: "Двигатель канонерской лодки мощностью 2500 л.с." #NT!
 ship_engine_gunboat_7_short: "Двигатель канонерской лодки VIII" #NT!
 ship_engine_gunboat_7_desc: "Двигатель канонерской лодки мощностью 2500 л. с. Ранние попытки интегрировать двигатели внутреннего сгорания на масляной основе в двигатели наших канонерских лодок увенчались успехом, и в результате появился этот двигатель, который, хотя и работает на пару, является особенно мощным и надежным." #NT!
