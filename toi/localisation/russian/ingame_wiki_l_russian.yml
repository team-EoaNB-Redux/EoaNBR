  #Political Stability 
 INGAME_WIKI_TEXT_INDEX_0: "§YПолитическая стабильность§! — ключевая механика в §YEnd of a New Beginning Redux§!, которая показывает, насколько §!4стабильно§! текущее правительство страны.\n\nПолитическая стабильность достигает от §R-5§! до §!4+3§!. С каждым полученным или потерянным уровнем страна получает либо §Rдебаффы§!, либо §!4бонусы§! в определенных областях. Значение по умолчанию §Y0§! вообще не имеет никаких эффектов. Чтобы увидеть, какое влияние оказывает на вас ваша текущая политическая стабильность, наведите курсор на значок §!0 на верхней панели. Каждый раз, когда политическая стабильность растет или падает, игрок получает события, информирующие его об этом.\n\nПолитическая стабильность §Rsinks§! с каждым политически сомнительным, агрессивным или в целом нестабильным действием, таким как объявление войны, проигрыш в войне, выход из фракции, проигрыш в пограничной войне, прекращение гражданской войны и т. д. Если политическая стабильность достигает §R-3§!, радикальная идеология внутри страны начнет набирать обороты. Если политическая стабильность продолжит падать и достигнет §R-5§!, страна либо испытает гражданскую войну, либо политический переворот.\n\n§!4Каждый год§! игрок будет получать событие, рассказывающее о предстоящей речи, которую должен произнести лидер страны игрока. Эти события почти всегда имеют несколько вариантов, которые, в свою очередь, могут либо снизить, либо повысить текущую политическую стабильность. Выбор варианта зависит от того, какая §!4идеология§! у правительства игрока.\n\nВарианты, связанные с ежегодным событием, всегда можно разделить на §Раггрессивные§!, §!4осторожные§! или §гнейтральные§!.\n\nИдеологии, считающиеся §Раггрессивными§!:\n - Традиционный консерватизм\n - Авангардный коммунизм\n - Анархизм\n - Автократия\n - Шовинистический популизм\n\nИдеологии, считающиеся §!4осторожными§!:\n - Центризм\n - Фундаментализм\n\nИдеологии, считающиеся §гнейтральными§!:\n - Социальный эгалитаризм\n - Коллективистский социализм\n - Радикальная демократия\n\nОтдельно от ежегодного события политическая стабильность увеличивается за счет §YДеревьев Фокуса§!, §Yсобытий§! или каждого успешного голосования в §!4Парламенте§!." #NT!
