  #Crisis 
 INGAME_WIKI_TEXT_INDEX_7: "§SНациональные кризисы§! — это ключевая механика §YКонец Нового Начала Redux§!, которая становится актуальной, когда ваша страна сталкивается с экономической или политической нестабильностью. Могут возникнуть фракционные беспорядки, гражданская радикализация и многое другое, нарушая стабильность вашей страны до тех пор, пока кризис не будет разрешен.\n \n§CFragmention§! отслеживает уровень нестабильности, вызванный §H[EOANBSYS_national_crisis_name_scripted]§!, и будет продолжать расти §S[EOANBSYS_national_crisis_time_scripted]§! без какого-либо вмешательства. Выполнение задач, событий и других действий, связанных с кризисом, может увеличить или уменьшить вашу фрагментацию.\n \nДостижение §R100 Фрагментация§! принесет большую катастрофу.\n \nДостижение §G0 Фрагментация§! положит конец кризису и позволит избежать катастрофических последствий.\n" #NT!
  #Pandemics 
 INGAME_WIKI_TEXT_INDEX_8: "§SВспышки патогенов§! являются ключевой механикой §YКонец Нового Начала Redux§!, которая имитирует, когда болезнь быстро заражает определенную популяцию, вызывая гражданские потрясения, общественные беспорядки и часто смерть. Существует много типов и уровней этих вспышек, каждый из которых имеет существенно разные эффекты.\n \n§SПатогены§! бывают трех видов: §SБактериальные§!, §SВирусные§! и §SПаразитические§!. §SБактериальные§! могут быть более §Cпередаваемыми§!, но часто менее §Cзаразными§! для вашего населения. Для сравнения, §SПаразитики§! не трансмутируют хорошо, но могут стать смертельными. Вспышки бывают двух уровней: §SЭпидемия§! и §SПандемия§!. §SЭпидемии§! — это вспышки, которые в основном ограничиваются определенными странами/регионами и не распространяются. §SПандемии§! будут распространяться из страны в страну и могут стать всемирной проблемой при условии достаточной глобальной связанности.\n \n§CПередача§! отслеживает способность патогена распространяться среди населения. §CИнфекционность§! отслеживает летальность патогена. На эти показатели могут влиять различные технологии, политики и события.\n \n§CIИммунизация§! отслеживает прогресс вашей страны в прекращении §SВспышки§! и будет продолжать расти естественным образом §SКаждые две недели§! до тех пор, пока вспышка не будет ликвидирована. Выполнение задач, событий и других действий, связанных со вспышкой, может повысить или понизить уровень иммунизации вашего населения.\n" #NT!
