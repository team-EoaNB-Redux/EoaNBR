  #Colonisation 
 INGAME_WIKI_TEXT_INDEX_2: "Механика §YColonisation§! - это то, что §YGreat§! и §YВторичные державы§! используют для колонизации Африки во время §YБорьбы за Африку§!.\n\nЕсть три фазы.\n\n§gБорьба за Африку§!:\nУ каждого государства есть уровень колонизации, чтобы начать колонизацию в государстве, вам нужно инвестировать £colonial_power (§YКолониальная сила§!). Стоимость составляет либо 80£colonial_power  для невостребованного государства, либо 40£colonial_power  для заявленного (или национализированного) государства. Затем каждый уровень колонизации требует траты как §YЗаконодательной власти§!§YGreat§5, так и §YКомандной власти§!§YGreat§8. Колонизация штата прогрессирует по уровням, и как только вы достигаете 4-го уровня в неоспоримом штате, вы получаете контроль над ним и получаете возврат £colonial_power .\nОспариваемое государство — это колониальное государство, которое либо занято историческим противником, либо другая колониальная держава отстает от вас как минимум на 2 уровня колонизации. Чтобы колонизировать оспариваемый штат, вам необходимо завершить последний уровень колонизации до того, как это сможет сделать любая другая колониальная держава; если другая колониальная держава находится на 6-м уровне, когда штат колонизируется таким образом, она получает возможность оспорить штат, вызвав колониальный кризис.\n\n§gКолониальная конференция§!:\n §YКолониальная конференция§! начнется либо после того, как произойдет колониальный кризис, либо если дата наступает после 1883 года и существуют §YГермания§!, §YПортугалия§! и §YБритания§!. \nЭта конференция (исторически именуемая «Берлинской») пригласит всех §YGreat§! и §YВторичные державы§! в мире для участия, как только прибудут участники, начнется серия голосований.\nПервое голосование будет посвящено рабству в Африке, последующие голосования будут продолжаться раундами по каждому колониальному региону в Африке.\nВ вашем §Yменю решений§! вы получите выбор колониальных держав для выбора, чтобы выбрать контролера текущего выбранного колониального региона, каждое государство, принадлежащее стране или марионеткам этой страны в колониальном регионе, предоставит дополнительный голос.\nПосле того, как каждый участник проголосует, победитель получит ядра в этом колониальном регионе.\nПосле того, как будет определен контролер каждого §Yколониального региона§! в Африке, хозяин конференции получит престиж и §Yколониальные хартии§! будут разблокировано.\n\n§gКолониальные хартии§!:\n§YКолониальные хартии§! — это решения, которые позволяют вам полностью аннексировать регион, который вам был назначен на §YКолониальной конференции§!. Это займет некоторое время, и после завершения вы получите контроль над всеми племенными странами (кроме столиц сопротивления) в этом регионе. Затем вам будет объявлена ​​война любым племенным сопротивлением в этом регионе.\n\n§YКолониальная сила§!£colonial_power  основана на количестве фабрик, умноженном на 8, а также на любых имеющихся у вас колониальных технологиях." #NT!
