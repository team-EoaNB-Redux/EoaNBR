  #Military High Command 
 INGAME_WIKI_TEXT_INDEX_4: "Система §YMHC§! позволяет игроку или ИИ контролировать и управлять §Yвысокопоставленными офицерами§! в своей стране, заменяя при этом ванильных военных советников.\n\nСистема разделена на три организации: §GАрмия§!, §GВоенно-морской флот§! и §GВоздушные силы§!. Каждая организация занимает уникальные должности. Каждая организация и должность имеют §Yуровень власти§!, определяющий, сколько \"§Yвласти§!\" указанная сущность имеет в стране.\n\nЗадача заключается в том, чтобы сбалансировать власть между должностями и организациями. Уровень власти организаций частично зависит от §!0внутренней настройки§! должностей. Внутреннее состояние/настройка может стать §!0дезорганизованным§!, что приведет к ежемесячной потере мощности затронутой организации и §!0массивному дебаффу§! в форме динамического модификатора, если §Yвертикальный восходящий поток мощности§! будет нарушен.\n\nКак правило, мощность (обозначенная желтыми стрелками) всегда должна течь от нижних к верхним позициям. Чем больше таких нарушений между позициями, тем тяжелее становится дебафф.\n\nПозиция, в случае если на нее назначен советник, может быть либо §Yактивной§!, либо §Yнеактивной§!. Метка активной позиции окрашена в §Yжелтый§!. Если позиция активна, она будет получать §Yодин уровень мощности в месяц§! и §Yтерять один уровень мощности в месяц§!, если она неактивна. Неактивные советники не дают никаких баффов. Чтобы получить модификаторы советника, позиция, на которой находится советник, должна быть сначала §Gактивирована§!. Это можно сделать, нажав на кнопку \"§YАктивные позиции§!\" под окном позиций. Советников также можно вернуть в пул выбора, освободив позицию в процессе, нажав §!0круглую красную кнопку с красным крестом§! в правом верхнем углу рамки позиции. Обратите внимание, что эти кнопки по умолчанию скрыты и могут быть отображены нажатием переключателя рядом с кнопкой \"§YАктивные позиции§!\".\n\n§!1Военные хунты:§!\n§YВоенные хунты§! могут взять временный контроль над страной, если власти организации было позволено §!0повыситься без надзора§!. Если уровень власти достигнет §Y80§!, военная хунта имеет §Y50%§! шанс появиться в каждом месяце в будущем. Военную хунту, как правило, следует рассматривать как нечто, чего следует избегать, учитывая огромные §!0дебаффы законодательной власти§! и политический хаос, который они приносят. Военная хунта всегда будет §!0пытаться изменить законы страны§! в \"военно-авторитарном стиле\". Эти изменения законов проталкиваются хунтой силой, то есть если голосование в парламенте было инициировано, то оно будет успешным, несмотря ни на что. Игрок/ИИ не имеет дальнейшего контроля над процедурой голосования.\n\nОднако хунты предоставляют §Yвременные усиления§! в определенных военных областях. Военная хунта, инициированная §Gармией§!, например, предоставит незначительное усиление армии (сухопутным войскам) и значительное усиление времени обучения. После того, как хунта завершает свою работу, §Yидея/дух последствий§! добавляется в страну на §Y180 дней§!, в течение которых никакая другая хунта не может возникнуть. Кроме того, военные хунты §!0сведут на нет как положительную, так и отрицательную политическую стабильность§!. Военные хунты не могут динамически появляться в шовинистических популистских странах.\n\nСуществует §Y12.5%§! шанс, что другие организации §Yпредупредят игрока о приближающейся хунте§!, при условии, что у одной организации уровень власти не менее §Y50§! или у оставшихся двух §Yобе не менее 35§!. Это позволяет избежать военной хунты, хотя идея постэффектов все еще применяется в течение 60 дней. Одна организация получит §Y20§!, а две организации получат §Y10 уровней власти каждая§!, если их предложение будет принято." #NT!
  #Coggs empire mechanic 
 INGAME_WIKI_TEXT_INDEX_5: "§B(§!§gЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью вовлекаться в политику на всех уровнях.\n\n§B(§!§gДолжен ли я взаимодействовать с элементами текстовой RPG?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые обойдут необходимость использования меню управления государством. Хотя лучше изучить эти меню, так как предметы роскоши, государственное окклюзионное образование и военное положение в настоящее время не имеют решений «Управление макросами».\n\n\n§B(§!§gАвтономия государства§!§B)§!\nЭто измеряет, насколько автономно государство в нашей империи, при 100% автономии государство попросит стать субъектом. Автономия ниже 50% уберет все отрицательные модификаторы ресурсов или найма.\n\n§B(§!§gПравление империи: децентрализованное§!§B)§!\nДецентрализованное правление империи означает, что страна имеет ограниченное правление над определенным штатом. Штаты с децентрализованным правлением империи будут иметь минимальный предел автономии 75%. Таким образом, любые попытки снизить автономию децентрализованного штата ниже 75% невозможны, пока децентрализованное правление империи не будет удалено из этого штата.\n\n§B(§!§gВоенное положение§!§B)§!\nЕсли автономия штата становится критически высокой в ​​автономии, вы можете включить «военное положение» в этом штате. Хотя включение военного положения приведет к снижению общественного мнения в этом штате, используйте его, когда это действительно необходимо.\n\n\n§B(§!§gЛояльность штата§!§B)§!\nЭто измеряет, насколько лояльно государство к нашей империи. Если лояльность государства упадет ниже нуля, оно поднимет против нас восстание. Штаты предоставят нашей империи лучший набор для неосновных и основных штатов, если их лояльность высока. Кроме того, модификаторы соответствия и сопротивления будут положительными, если лояльность высокая, и отрицательными, если лояльность низкая.\n\n§B(§!§gГосударственное ядро§!§B)§!\nКогда лояльность достигает 10 в неосновном штате, у него есть возможность стать основным, поддерживая лояльность не ниже 9 уровня в течение 360 дней.\n\n\n§B(§!§gОбщественное мнение§!§B)§!\nОбщественное мнение, в зависимости от того, что это, изменяет лояльность соответствующего штата ежемесячно. Общественное мнение может быть изменено налоговыми законами, событиями, экономическими состояниями, выбором государственного управления и многим другим. Любой модификатор общественного мнения будет указан.\n\nЛикующее мнение увеличит §G§! лояльности на 1\nСчастливое мнение увеличит §G§! лояльности на 0,5\nДовольное мнение не меняет лояльность\nНедовольное мнение уменьшит §R§! лояльности на 0,5\nНедовольное мнение уменьшит §R§! лояльности на 1\n\n\n§B(§!§gЭкономическое положение§!§B)§!\nРазличные экономические эффекты повлияют на ресурсы, население, лояльность и процветание государства. Они временные и со временем исчезают.\n\n§B(§!§gПредметы роскоши§!§B)§!\nПредметы роскоши — это особые вклады, которые могут производить процветание при улучшении. Не во всех штатах есть вклады предметов роскоши." #NT!
