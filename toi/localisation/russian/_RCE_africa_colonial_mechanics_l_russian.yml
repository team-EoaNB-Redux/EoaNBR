  #Colonial Mechanics 
 afr_total_detrimental_colonial_impact_idea: "Вредное воздействие: [?total_detrimental_colonial_impact_value]" #NT!
 afr_total_detrimental_colonial_impact_idea_desc: "В мире, который часто определяется силой и властью, часто бывают случаи, когда целые народы могут подвергаться маргинализации, дискриминации или прямому преследованию. «Расовое превосходство», «цивилизация народов» и остракизм обездоленных групп часто могут принести краткосрочные выгоды, которые обеспечат стабильность и процветание региона для тех, кто у власти. Однако, в то время как действия длятся дни, воспоминания остаются на поколения. и §YПагубное воздействие§! может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы." #NT!
