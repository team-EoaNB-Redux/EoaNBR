 afr_transatlantic_slave_ban_decisions: "Межконтинентальная работорговля" #NT!
 afr_transatlantic_slave_ban_decisions_desc: "§YБорьба с работорговлей:§!\n§WНаш доход от рабства был отрезан. Мы должны либо искать новые способы оправиться от нашей экономической чрезмерной зависимости от рабства, либо найти способы обойти этот запрет.§!\n\n§YАкт против рабства:§!\n§gВ 1793 году [ENG.GetName] был принят Акт против рабства, который сделал рабство незаконным. Королевский флот теперь блокирует всю работорговлю своей Западной Африканской эскадрой.§!\n\n§YАкт о запрете ввоза рабов:§!\n§gВ 1807 году [USA.GetName] был принят Акт о запрете ввоза рабов, который отменил работорговлю, но межгосударственная торговля все еще была законной.§!" #NT!
 AFR_accept_bribes_for_slave_smuggling: "Разрешить коррупцию в сфере контрабанды рабов" #NT!
 AFR_modernize_slavery: "Модернизируем наше рабство" #NT!
 AFR_interstate_slave_trade_consumer: "Импорт рабов из племен в другие штаты" #NT!
 AFR_interstate_slave_trade_consumer_tooltip: "Одно из следующих утверждений должно быть верным:\n Любой сосед: Имеет §Yмежгосударственную работорговлю§!\n Любая прибрежная страна: Имеет §Yнезаконную межконтинентальную контрабанду рабов§!\n" #NT!
 AFR_interstate_slave_trade_supplier: "Установить межгосударственную работорговлю" #NT!
