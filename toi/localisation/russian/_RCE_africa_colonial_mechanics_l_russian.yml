 AF_T_idea_trading_nation_3: "Товарищество колониальной компании" #NT!
 AF_T_idea_trading_nation_3_desc: "Эта страна создала Colonial Company Partnership с иностранным государством в обмен на помощь в индустриализации. Colonial Power, стоящая за партнерством, имеет большое влияние на регион, даже если сама африканская страна не является колонией." #NT!
 AF_T_idea_trading_nation_4: "Колониальная компания" #NT!
 AF_T_idea_trading_nation_4_desc: "Колониальная держава, стоящая за этой колонией, возлагает большие надежды на эту страну и хочет убедиться, что она выполнит свои квоты в обмен на продление Мандата." #NT!
