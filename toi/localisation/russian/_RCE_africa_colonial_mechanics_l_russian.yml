 afr_tribal_raid_colonial_neighbor: "[afr_tribal_raid_colonial_neighbor_scripted]" #NT!
 afr_tribal_raid_colonial_neighbor_sanctioned: "Набег на колониального захватчика: [FROM.GetAdjective] Граница" #NT!
 afr_tribal_raid_colonial_neighbor_unsanctioned: "Несанкционированный рейд: [FROM.GetAdjective] Граница" #NT!
 afr_tribal_raid_colonial_neighbor_desc: "[afr_tribal_raid_colonial_neighbor_desc_scripted]" #NT!
 afr_tribal_raid_colonial_neighbor_desc_sanctioned: "Не имеет §RНесанкционированного рейда§!\n\nМы отправим группу рейдов к границе [FROM.GetName] в надежде успешно совершить набег на их запасы и помешать их усилиям по расширению." #NT!
 afr_tribal_raid_colonial_neighbor_desc_unsanctioned: "Не имеет §RНесанкционированного рейда§!\n\nМестное племя в пределах наших границ может попытаться совершить несанкционированный рейд на [FROM.GetName]. Это связано с тем, что племена в пределах наших границ имеют автономию на своей местной земле, что затрудняет обеспечение того, чтобы диссиденты не нарушали наши дипломатические отношения." #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99: "£command_power §H100§!" #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_blocked: "£command_power §R100§!" #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_tooltip: "Это стоит 100£command_power отправить §Yрейдовую группу§! к границе §Y[FROM.GetName]§!." #NT!
  
 MOR_tribal_raid_colonial_neighbor_random_intertribe_raid_tooltip: "Мы предотвратили проведение местным племенем §RНесанкционированного рейда§! на §Y[FROM.GetName]§!" #NT!
 afr_has_unsanctioned_raid_against_colonial_neighbor_effect_tooltip: "Племя в пределах нашей границы спланирует и проведет §OНесанкционированный рейд§! против §Y[THIS.GetName]§!.\n" #NT!
 afr_has_unsanctioned_raid_against_colonial_neighbor_timeout_tooltip: "§RЕсли не предотвратить, может произойти дипломатический инцидент.§!\n" #NT!
  
 afr_tribal_raid_colonial_neighbor_detect_raid.1.t: "[FROM.GetAdjective] Обнаружена группа налетчиков!" #NT!
 afr_tribal_raid_colonial_neighbor_detect_raid.1.d: "Мы должны подготовиться к предстоящему нападению на нашу границу с ними!" #NT!
 afr_tribal_raid_colonial_neighbor_detect_raid.1.a: "Нам следует подготовиться к этой пограничной войне." #NT!
 set_border_war_data_afr_tribal_raid_colonial_neighbor_combat_width_tooltip: "Разведка предсказала, что §YШирина боя§! для этой §YПограничной войны§! составит §R20§!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.t: "Пограничный рейд удался!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.d: "Наши воины вернулись с новой добычей из запасов противника!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.a: "Отлично! Отнеси в запас!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.t: "Пограничный рейд провалился!" #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.d: "Наши воины возвращаются домой с пустыми руками после неудачного рейда. Пограничная война была не только проиграна, но и потери были высокими." #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.a: "Это ужасно!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.t: "Тупик на границе!" #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.d: "То, что началось как рейдовая группа, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Агрессоры конфликта решили отступить, поскольку пограничная война стала слишком затратной для продолжения." #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.a: "Это лишь временная неудача..." #NT!
  
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.t: "Защита границы прошла успешно!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.d: "Нападение было успешно отражено! Приграничные запасы пока в безопасности." #NT!
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.a: "Они не будут так легко разграблять наши запасы!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.t: "На границе разграблены запасы!" #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.d: "Пограничная оборона была плохо оснащена для защиты города от вражеских набегов! В результате запасы нашего города были разграблены, а агрессоры скрылись с нашими припасами." #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.a: "Надеюсь, они не унесли много!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.t: "Тупик на границе!" #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.d: "То, что началось как рейдовая группа, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Агрессоры конфликта решили отступить, поскольку пограничная война стала слишком затратной для продолжения." #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.a: "Похоже, на данный момент мы можем расслабиться..." #NT!
  
  
