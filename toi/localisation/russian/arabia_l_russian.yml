 arab_events.74.t: "Англо-занзибарская война" #NT!
 arab_events.74.d: "В 9:2 (по местному времени) 27 августа новоиспеченный султан Занзибара Халид бин Баргаш получил объявление войны от [ENG.GetName]. \nХалид бросил вызов британским условиям престолонаследия Занзибара, поднял личную охрану и забаррикадировал дворец, проигнорировав ультиматум британцев.\nЭто привело к затоплению трех кораблей и около 500 раненых и убитых на стороне Занзибара. Один неудачливый британский моряк умудрился получить травму и, как ожидается, полностью выздоровеет. За 38 минут, которые потребовались Халиду, чтобы сдаться, британские корабли выпустили более 500 снарядов. \nБританские военно-морские чиновники, похоже, очень довольны всем этим делом, по-видимому, заняты штрафованием новой колонии за выпущенные снаряды" #NT!
 arab_events.74.a: "Еще одно славное дополнение к империи" #NT!
 arab_events.74.b: "Вы наверняка имеете в виду 38 часов, а не 38 минут?" #NT!
