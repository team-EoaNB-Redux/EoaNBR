 oma_vic_begin_to_enforce_old_colonial_borders: "Начало укрепления старых колониальных границ" #NT!
 oma_vic_begin_to_enforce_old_colonial_borders_desc: "Всего несколько десятилетий назад Наш флаг развевался над большей частью побережья Восточной Африки и Персидского залива. Теперь мы укрепили свои позиции [ZAN.GetName] у нас есть стабильность и мощь, чтобы снова вернуть себе наши владения" #NT!
 oma_vic_ZAN_expansion: "Расширение [ZAN.GetNameDef]" #NT!
 oma_vic_ZAN_expansion_desc: "Долгое время [ZAN.GetNameDef] контролировал только прибрежные районы Танзании, пришло время сделать экспансию во внутренние районы страны нашим приоритетом" #NT!
 oma_vic_KEN_expeditions: "Кенийские экспедиции" #NT!
 oma_vic_KEN_expeditions_desc: "Долгое время Момбаса была частью [ZAN.GetNameDef]. Теперь она часть нашей растущей империи, пришло время нам отправлять экспедиции в сердце Кении и устанавливать свою власть в регионе." #NT!
