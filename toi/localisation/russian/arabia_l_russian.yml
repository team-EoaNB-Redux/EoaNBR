 oma_vic_western_question: "Западный вопрос" #NT!
 oma_vic_western_question_desc: "Долгое время наша страна была богатой и процветающей, однако из-за упадка торговли и британской оккупации нашего основного торгового партнера Индии наш образ жизни ухудшился, и теперь мы должны решить, как нам реагировать на вторжение Запада." #NT!
