l_russian:
 ZAN_regined_in: "§Y[ZAN.GetNameDef]§! больше не может освободиться от §Y[Root.GetName]§!" #NT!
 ZAN_regined_in_tfv: "§Y[ZAN.GetNameDef]§! Становится колонией §Y[Root.GetNameDef]§!\n§Y[ZAN.GetNameDef]§! больше не может освободиться от §Y[Root.GetName]§!" #NT!
 OMA_abanoned_colonial_empire: "§YOman§! не отказалась от своей §YКолониальной Империи§!" #NT!
 accepted_OMA_lordship: "Принял оманское господство" #NT!
 arab_events.1.t: "Вопрос [ZAN.GetNameDef]" #NT!
 arab_events.1.d: "После смерти нашего отца в 1856 году наша страна была разделена между центральной частью [OMA.GetNameDef] и [ZAN.GetNameDef] после правления британцев в начале 1857 года. Однако [ZAN.GetLeader.GetName] уже начал отказываться от сделки, каков наш ответ?" #NT!
 arab_events.1.a: "Снижение спроса на автономию" #NT!
 arab_events.1.b: "Предложите союз вместо вассальной зависимости" #NT!
 arab_events.1.c: "Мы можем позволить себе ничего не делать" #NT!
 arab_events.2.t: "[From.GetName] Требования, которые мы представляем" #NT!
 arab_events.2.d: "Прибыл посланник нашего брата из [From.GetName], требующий нашего полного подчинения. Как нам следует ответить?" #NT!
 arab_events.2.a: "Представлять на рассмотрение" #NT!
 arab_events.2.b: "Провозгласить нашу независимость" #NT!
 arab_events.4.t: "Представление §YСайида Маджида бин Саида§!" #NT!
 arab_events.4.d: "Прибыла большая процессия из §Y[From.GetName]§!, несущая нашего Брата, который публично поклялся в верности нам и всем, кто от нас происходит. Это вернуло нам власть над нашими африканскими территориями" #NT!
 arab_events.4.a: "Он видел Сенс" #NT!
 arab_events.5.t: "[From.GetNameDef] провозглашает независимость" #NT!
 arab_events.5.d: "Наш давний автономный вассал [From.GetNameDef] перестал платить нам дань. Какова наша реакция на это?" #NT!
 arab_events.5.a: "Укрепим нашу волю, На войну!" #NT!
 arab_events.5.b: "Мы должны их отпустить." #NT!
 arab_events.7.t: "[OMA.GetName] Заявляет о намерении вернуть колониальную территорию" #NT!
 arab_events.7.d: "В течение многих лет [OMA.GetName] находился в упадке, что привело к потере большей части его колониальных владений, включая нашу колонию [TCS.GetNameDef], и медленному упадку его власти над [ZAN.GetNameDef]. Однако в невероятном повороте событий правительство [OMA.GetNameDef] восстановило свою власть над [ZAN.GetNameDef] и заявило о своих намерениях вернуть утраченные земли." #NT!
 arab_events.7.a: "Отправить предупреждение, чтобы держаться подальше от [TCS.GetNameDef]" #NT!
 arab_events.7.b: "Индия требует нашего внимания прямо сейчас" #NT!
 arab_events.8.t: "[ENG.GetName] выдает предупреждение" #NT!
 arab_events.8.d: "Дипломат из [ENG.GetName] предупреждает нас держаться подальше от [TCS.GetName]" #NT!
 arab_events.8.a: "Хорошо" #NT!
 arab_events.9.t: "Колониальная политика в отношении старых аравийских территорий" #NT!
 arab_events.9.d: "Большая часть наших территорий в Аравии находится под контролем [ENG.GetNameDef]. Как вы собираетесь рассматривать наши претензии на них?" #NT!
 arab_events.9.a: "Поддерживать наши требования" #NT!
 arab_events.9.b: "Требовать возврата [TCS.GetNameDef] территорий" #NT!
 arab_events.9.c: "[TCS.GetNameDef] потеряны для нас" #NT!
 arab_events.10.t: "[OMA.GetName] Требования [TCS.GetName]" #NT!
 arab_events.10.d: "Дипломат из возрождающегося [OMA.GetNameDef] прибыл, чтобы потребовать возвращения Договорных государств. [OMA.GetName] может быть небольшим, но их флот может помешать поставкам поставок нашим силам, поддерживающим мир в Индии." #NT!
 arab_events.10.b: "Верните землю, она все равно бесполезна." #NT!
 arab_events.10.a: "Мусор" #NT!
 arab_events.11.t: "Колониальная политика в отношении старых персидских территорий" #NT!
 arab_events.11.d: "Большая часть наших территорий в Персии находится под [PER.GetNameDef] оккупацией. Как вы собираетесь рассматривать наши претензии на эту территорию?" #NT!
 arab_events.11.a: "Поддерживать наши требования" #NT!
 arab_events.11.b: "Требуйте возвращения Ларистана" #NT!
 arab_events.11.c: "Наши персидские территории потеряны для нас" #NT!
 arab_events.12.t: "Оман требует Ларистан" #NT!
 arab_events.12.d: "Оман, долгое время контролировавший побережье Ларистана. Теперь отправил посланника, требующего сдачи Ларистана в их сферу в обмен на оплату" #NT!
 arab_events.12.a: "Мусор" #NT!
 arab_events.12.b: "Передай это" #NT!
 arab_events.18.t: "Навязать нашу волю [559.GetName]?" #NT!
 arab_events.18.a: "Не рискуйте, пошлите войска." #NT!
 arab_events.18.b: "Требуйте возвращения государства" #NT!
 arab_events.18.c: "Требовать вассализации" #NT!
 arab_events.18.d: "Правители [559.GetName] долгое время платили нам дань, но теперь пришло время укрепить нашу власть над регионом. Как нам действовать дальше?" #NT!
 arab_events.19.t: "Оман требует подчинения" #NT!
 arab_events.19.d: "Прибыл посланник от султана [OMA.GetName], требующий, чтобы мы вернулись под их протекторат. Каков должен быть наш ответ?" #NT!
 arab_events.19.a: "Соглашаться" #NT!
 arab_events.19.b: "Отклонить" #NT!
 arab_events.21.t: "Навязать нашу волю [821.GetName]?" #NT!
 arab_events.21.a: "Не рискуйте, пошлите войска." #NT!
 arab_events.21.b: "Требуйте возвращения государства" #NT!
 arab_events.21.c: "Требовать вассализации" #NT!
 arab_events.21.d: "Правители [821.GetName] долгое время платили нам дань, но теперь пришло время укрепить нашу власть над регионом. Как нам действовать дальше?" #NT!
 arab_events.23.t: "Наша позиция по [ENG.GetName]?" #NT!
 arab_events.23.a: "Оставайтесь дружелюбными" #NT!
 arab_events.23.b: "Станьте нейтральным" #NT!
 arab_events.23.c: "Разорвать наши отношения" #NT!
 arab_events.24.t: "Путь нашей нации" #NT!
 arab_events.24.a: "Цель полной модернизации" #NT!
 arab_events.24.b: "Принимайте только лучшие идеи" #NT!
 arab_events.24.c: "Наши пути самые лучшие" #NT!
 arab_events.25.t: "Основание Сомали" #NT!
 arab_events.25.desc: "Пришло время решить, как будет управляться Сомали." #NT!
 arab_events.25.a: "Мой брат прекрасно справится." #NT!
 arab_events.25.b: "Правитель [MAJ.GetName] подходит для этой работы" #NT!
 arab_events.25.c: "Правитель [GLD.GetName] подходит для этой работы" #NT!
 arab_events.25.d: "Он останется разделенным." #NT!
 arab_events.26.t: "[OMA.GetNameDef] Требует нашего подчинения" #NT!
 arab_events.27.t: "Выбор Индии" #NT!
 arab_events.27.a: "Выберите [SRS.GetName]" #NT!
 arab_events.27.b: "Выберите [RAJ.GetName]" #NT!
 arab_events.27.d: "Поскольку сипаи выиграли войну за независимость, у нас теперь есть выбор, с какой Индией торговать. Какую бы Индию мы ни выбрали, враждебность с другой страной усилится." #NT!
 arab_events.28.t: "[OMA.GetNameDef] предлагает более дешевую торговлю" #NT!
 arab_events.28.d: "Правительство Омана направило торговую делегацию, предлагающую более дешевую торговлю и развитую промежуточную станцию ​​для торговли из Европы" #NT!
 arab_events.28.a: "Согласованный" #NT!
 arab_events.28.b: "Мусор" #NT!
 arab_events.29.t: "Завершить нашу внешнюю политику" #NT!
 arab_events.29.d: "Пришло время окончательно определить, как наша страна будет взаимодействовать с миром." #NT!
 arab_events.29.a: "Стремитесь оказывать влияние на наш регион" #NT!
 arab_events.29.b: "Фокус на экспорте" #NT!
 arab_events.29.c: "Сохранение текущего статус-кво" #NT!
 arab_events.29.e: "Отрезаем себя" #NT!
 arab_events.31.t: "[OMA.GetName] требует нашей аннексии" #NT!
 arab_events.31.d: "[OMA.GetName] стала растущей региональной державой, вернув себе большую часть своих колониальных территорий. Теперь дипломаты [OMA.GetNameDef] обратили на нас свои взоры, требуя нашей интеграции в администрацию [OMA.GetNameDef]" #NT!
 arab_events.31.a: "Принимать" #NT!
 arab_events.31.b: "Мусор" #NT!
 arab_events.32.t: "[OMA.GetName] Вмешательство в [MAH.GetName]" #NT!
 arab_events.32.d: "[MAH.GetName] когда-то был под нашим влиянием, теперь мы возродились, стали великой колониальной нацией в нашем регионе. Пришло время навязать нашу волю мелким султанам [MAH.GetName]" #NT!
 arab_events.32.a: "Используйте дипломатические средства" #NT!
 arab_events.32.b: "Использовать военные средства" #NT!
 arab_events.33.t: "[OMA.GetName] побеждает [MAH.GetName]" #NT!
 arab_events.33.d: "Мы выиграли войну, наши силы полностью обеспечивают [1196.GetName] для дома Саида" #NT!
 arab_events.33.a: "Большой" #NT!
 arab_events.34.t: "[MAH.GetName] побеждает [OMA.GetName]" #NT!
 arab_events.34.d: "Мы проиграли, султан [MAH.GetName] показал себя и, скорее всего, обратится к британцам. Мы потеряли шанс взять под контроль §YHadhramaut§! И наше положение среди вассалов стало еще более шатким." #NT!
 arab_events.34.da: "Мы победили армию [OMA.GetName] и доказали свою ценность, однако их армии могут вернуться с большей численностью, нам следует обратиться за помощью к британцам." #NT!
 arab_events.34.a: "Мы должны принять Унижение" #NT!
 arab_events.34.b: "Давайте обратимся к британцам." #NT!
 arab_events.34.c: "Мы сильнее Независимые" #NT!
 arab_events.41.t: "Аден предлагает интеграцию" #NT!
 arab_events.41.d: "Британцы прислали к нам посланников, предлагая защиту от других держав. Согласны ли мы?" #NT!
 arab_events.41.a: "Принимать" #NT!
 arab_events.41.b: "Мусор" #NT!
 arab_events.44.t: "Смерть Тувайни" #NT!
 arab_events.44.d: "Тувайни бин Саид скончался сегодня утром после трех дней болезни, его сын был коронован новым султаном Маската и имамом Омана." #NT!
 arab_events.44.a: "Да здравствует Салим!" #NT!
 arab_events.45.t: "Имамат Омана оспаривается" #NT!
 arab_events.45.d: "Наш зять Аззан бин Кайс был провозглашен имамом Омана группой недовольных оманских племен и готовится к походу на столицу." #NT!
 arab_events.45.a: "Признать Аззана как Имана Омана под нами" #NT!
 arab_events.45.b: "Отвлекись от этого" #NT!
 arab_events.46.t: "Ответить Аззана" #NT!
 arab_events.46.d: "Аззан отклонил сделку" #NT!
 arab_events.46.da: "Аззан согласен на нашу сделку" #NT!
 arab_events.46.db: "это сообщение об ошибке это" #NT!
 arab_events.47.t: "Война Омана и Маската" #NT!
 arab_events.47.d: "Аззан движется на восток к столице Маскату, исход этой агрессивной акции будет определен нашими прошлыми действиями" #NT!
 arab_events.47.a: "Хорошо" #NT!
 arab_events.48.t: "Выбор великой державы" #NT!
 arab_events.48.d: ""
 arab_events.48.a: "Добивайтесь Британии" #NT!
 arab_events.48.b: "Woo Франция" #NT!
 arab_events.48.c: "Мы останемся одни." #NT!
 arab_events.49.t: "Оман просит о помощи" #NT!
 arab_events.49.d: "Посланники Салима бин Тувайни, нынешнего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включающую преференциальную торговлю для нас." #NT!
 arab_events.49.da: "Посланники Салима бин Тувайни, нынешнего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включающую преференциальную торговлю для нас. Это шанс украсть их из сферы [ENG.GetName]s" #NT!
 arab_events.49.a: "Согласен на сделку" #NT!
 arab_events.49.b: "Требуйте больше" #NT!
 arab_events.49.c: "Игнорируйте их." #NT!
 arab_events.50.t: "Расширение гарнизона Маската" #NT!
 arab_events.50.d: ""
 arab_events.50.a: "Значительно расширить оборону" #NT!
 arab_events.50.b: "Разверните еще немного войск." #NT!
 arab_events.50.c: "Только дыры залатать" #NT!
 arab_events.51.t: "Битва при Мулайде" #NT!
 arab_events.51.d: "Наши давние соперники, саудовцы Неджда, наконец-то достаточно слабы, чтобы мы могли их сокрушить, давайте двинемся на юг и захватим бесплодную равнину, которую они называют своей столицей." #NT!
 arab_events.51.a: "Атака" #NT!
 arab_events.51.b: "у нас нет достаточной поддержки" #NT!
 arab_events.52.t: "Рашид Победа" #NT!
 arab_events.52.d: "Битва при Мулайде продолжалась несколько дней, но сегодня защитники Саудовской Аравии наконец сдались, многие саудовцы бежали в [KUW.GetName] или растворились в пустыне Руб-эль-Хали, позволив силам Рашида захватить столицу Эр-Рияд." #NT!
 arab_events.52.a: "Хорошо" #NT!
 arab_events.53.t: "Победа Саудовской Аравии" #NT!
 arab_events.53.d: "Битва при Мулайде длилась несколько дней, но сегодня защитники Саудовской Аравии наконец разбили атакующие силы Рашида, многие из которых бежали в [KUW.GetName] или растворились в Аль-Джауфе." #NT!
 arab_events.53.a: "Хорошо" #NT!
 arab_events.55.t: "Умер Фейсал бин Турки бин Абдалла Аль Сауд" #NT!
 arab_events.55.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд" #NT!
 arab_events.56.t: "Абдаллах ибн Фейсал ибн Турки Аль Сауд был низложен" #NT!
 arab_events.56.a: "Да здравствует Сауд бин Фейсал бин Турки" #NT!
 arab_events.57.t: "Сауд бин Фейсал бин Турки был свергнут" #NT!
 arab_events.57.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд" #NT!
 arab_events.58.t: "Абдаллах ибн Фейсал ибн Турки Аль Сауд был низложен" #NT!
 arab_events.58.a: "Да здравствует Сауд бин Фейсал бин Турки" #NT!
 arab_events.59.t: "Сауд бин Фейсал бин Турки Аль Сауд умер" #NT!
 arab_events.59.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд" #NT!
 arab_events.60.t: "Абдул Рахман бин Фейсал Аль Сауд был свергнут" #NT!
 arab_events.60.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд" #NT!
 arab_events.61.t: "Абдаллах ибн Фейсал ибн Турки был низложен" #NT!
 arab_events.61.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд" #NT!
 arab_events.62.t: "Возрождение Аль Сауда" #NT!
 arab_events.62.d: "Абдулазиз «Ибн Сауд» Аль Сауд захватил трон и блестящим ходом вернул себе нашу столицу Эр-Рияд." #NT!
 arab_events.62.a: "Да здравствует Ибн Сауд" #NT!
 arab_events.63.t: "Саудовцы вернули Эр-Рияд" #NT!
 arab_events.63.a: "проклятие" #NT!
 arab_events.64.t: "Талал бин Абдулла умер" #NT!
 arab_events.64.a: "да здравствует Мутиб I ибн Абдулла" #NT!
 arab_events.65.t: "Умер Мутиб Ибн Абдулла" #NT!
 arab_events.65.a: "да здравствует Бандар бен Талал ар-Рашид" #NT!
 arab_events.66.t: "Умер Бандар бен Талал ар-Рашид" #NT!
 arab_events.66.a: "Да здравствует Мухаммад I ибн Абдулла!" #NT!
 arab_events.67.t: "Умер Мухаммад I бин Абдулла" #NT!
 arab_events.67.a: "Да здравствует Абд аль-Азиз бин Мутиб" #NT!
 arab_events.68.t: "Получение поддержки хинави" #NT!
 arab_events.68.d: "Hināwī, юго-восточное племя Омана, имеет большую базу власти. Мы должны убедить их поддержать нас в Аззане" #NT!
 arab_events.68.a: "Предложить им место в правительстве" #NT!
 arab_events.68.b: "Дайте им дары богатства" #NT!
 arab_events.68.c: "Дайте Им дары силы" #NT!
 arab_events.68.e: "Угрожать им" #NT!
 arab_events.69.t: "Получение поддержки Гафири" #NT!
 arab_events.69.d: "Ghāfirī, северо-западное племя Омана, имеет большую базу власти. Мы должны убедить их поддержать нас в Аззане" #NT!
 arab_events.70.t: "Битва начинается" #NT!
 arab_events.70.d: "Силы Аззана достигли Маската, теперь началась битва за судьбу этого региона." #NT!
 arab_events.70.a: "Итак, это начинается" #NT!
 arab_events.71.t: "Результаты битвы при Маскате" #NT!
 arab_events.71.d: "§RERROR§!. это ошибка, пожалуйста, сообщите об этом" #NT!
 arab_events.71.da: "Силы Салима проиграли битву, и Салим бежал из страны в порт Бендер-Аббас, Персия. Теперь начнется правление Аззана." #NT!
 arab_events.71.da2: "Силы Салима проиграли битву, и Салим бежал в изгнание во Францию. Теперь наступит правление Аззана." #NT!
 arab_events.71.da1: "Силы Салима проиграли битву, и Салим бежал в изгнание в Британский Сидх. Теперь начнется правление Аззана." #NT!
 arab_events.71.a: "Да здравствует Аззан!" #NT!
 arab_events.71.b: "Да здравствует Салим!" #NT!
 arab_events.71.c: "§RERROR§!" #NT!
 arab_events.72.t: "Смерть на поле боя" #NT!
 arab_events.72.ta: "Бомба сотрясает дворец" #NT!
 arab_events.72.tb: "Чума преследует Маскат" #NT!
 arab_events.72.da1: "Во время кампании Аззиана против мятежных племен. Его войска встречают враждебную группу во главе с претендентом Турки бин Саидом. Во время битвы Аззиан был сражен, теперь Турки победоносно марширует в столицу" #NT!
 arab_events.72.da2: "Во время государственного пира, устроенного совместными усилиями имама и султана, в обеденном зале прогремел взрыв. В последующие часы, когда были найдены тела Салима и Аззана, Турки бин Саид, дядя и наследник Салима, принял оба титула, чтобы стабилизировать страну. Подозрения о том, кто заложил бомбу, множатся" #NT!
 arab_events.72.ds: "Во время государственного визита британских дипломатов в Маскат была завезена одна из гуманитарных организаций, и в городе была выпущена кратковременная чума. Салим, к сожалению, заразился ею и сегодня рано утром скончался. Его дядя Турки бин Саид взошел на престол" #NT!
 arab_events.72.a: "Да здравствует Турки бин Саид!" #NT!
 arab_events.73.t: "Оман угрожает Хадрамауту" #NT!
 arab_events.73.d: "После того, как [OMA.GetNameDef] аннексировал [MAH.GetName], другие государства Хадрамаута требуют нашей защиты, следует ли нам отправить посланников с предложением об аннексии?" #NT!
 arab_events.73.a: "Отправьте посланников" #NT!
 arab_events.73.b: "Нет необходимости" #NT!
 arab_events.76.t: "Вопрос о Соктре" #NT!
 arab_events.76.d: "Остров Соктра — идеальная военно-морская база между нашей родиной и нашими колониями в Восточной Африке. В настоящее время там нет официального присутствия ни одной из великих держав, что устраивает или является целью" #NT!
 arab_events.76.a: "Отправьте канонерскую лодку" #NT!
