 asa_alliance_with_new_england.1: "[ASA.GetNameDef] предлагает нам союз" #NT!
 asa_alliance_with_new_england.1.t: "[ASA.GetNameDef] предлагает нам союз" #NT!
 asa_alliance_with_new_england.1.desc: "Делегаты из [ASA.GetNameDef] прибыли в наше посольство, вручив им письмо, которое было передано в ваш офис. В письме говорится, что [ASA.GetNameDef] желает объединиться с нами в «Аболиционистском фронте» против рабства. Ваш кабинет расколот по этому вопросу, поскольку одна половина считает, что [ASA.GetNameDef] просто нанесет нам удар в спину позже, а другая считает, что сотрудничество с [ASA.GetName], чтобы остановить бедствие рабства, — это отличная идея, и что невыполнение этого требования выставит нас лицемерами." #NT!
 asa_alliance_with_new_england.1.a: "Мы будем бороться с этой бедой вместе!" #NT!
 asa_alliance_with_new_england.1.b: "Это кажется немного подозрительным..." #NT!
  # Accepted # 
 asa_alliance_with_new_england.2: "[NEG.GetNameDef] Принимает Альянс" #NT!
 asa_alliance_with_new_england.2.t: "[NEG.GetNameDef] Принимает Альянс" #NT!
 asa_alliance_with_new_england.2.desc: "Посланник из [NEG.GetNameDef] передал нам ответ от [NEG.GetNameDef], в котором говорится о его желании принять наше предложение о союзе против рабства." #NT!
 asa_alliance_with_new_england.2.a: "Работорговцы, будьте бдительны" #NT!
  # Rejected # 
 asa_alliance_with_new_england.3: "[NEG.GetNameDef] Отвергает Альянс" #NT!
 asa_alliance_with_new_england.3.t: "[NEG.GetNameDef] Отвергает Альянс" #NT!
 asa_alliance_with_new_england.3.desc: "Посланник из [NEG.GetNameDef] передал нам ответ от [NEG.GetNameDef], в котором говорится, что они не желают объединяться с нами против бедствия рабства. Наши пропагандисты уже усердно работают над созданием карикатур, чтобы выставить [NEG.GetNameDef] в негативном свете благодаря этим событиям." #NT!
 asa_alliance_with_new_england.3.a: "Лицемеры..." #NT!
  
  ## Meet with the Protestors ## 
 asa_meeting_with_protestors.1.t: "Встреча начинается" #NT!
 asa_meeting_with_protestors.1.desc: "Лидеры протеста прибыли сегодня в Белый дом, чтобы напрямую встретиться с президентом [ASA.GetLeader] и его командой. Как нам следует продолжить переговоры?" #NT!
 asa_meeting_with_protestors.1.a: "Давайте поговорим о политике" #NT!
 asa_meeting_with_protestors.1.b: "Давайте поговорим об экономике" #NT!
 asa_meeting_with_protestors.1.c: "Давайте поговорим о национальной безопасности" #NT!
 asa_meeting_with_protestors.1.d: "Больше никаких компромиссов" #NT!
  
  # Issues of Policy # 
 asa_meeting_with_protestors.2.t: "Вопросы политики" #NT!
 asa_meeting_with_protestors.2.desc: "Одной из самых больших претензий протестующих к нынешнему правительству является его политика. Хотя у них есть масса проблем, они готовы с ними жить до тех пор, пока мы решаем проблемы рабочего времени, избирательного права и детского труда." #NT!
 asa_meeting_with_protestors.2.a: "Давайте разработаем план вместе" #NT!
  
  # Issues of Economic Downturn # 
 asa_meeting_with_protestors.3.t: "Проблемы экономического спада" #NT!
 asa_meeting_with_protestors.3.desc: "Переходя к теме недавнего экономического спада, несколько протестующих выкрикивали атаки на капитализм в целом, но их более умеренные члены помогли им держаться в узде, чтобы переговоры могли продвигаться. Их основные жалобы касаются высоких налоговых ставок, нашей торговой политики и наших низких расходов на здравоохранение." #NT!
 asa_meeting_with_protestors.3.a: "Давайте разработаем план вместе" #NT!
  
  # Issues of National Security # 
 asa_meeting_with_protestors.4.t: "Вопросы национальной безопасности" #NT!
 asa_meeting_with_protestors.4.desc: "Что касается нашей национальной безопасности, многие протестующие считают, что мы слишком снисходительны к иммигрантам, наши расходы на оборону слишком высоки, и они считают, что сама концепция воинской повинности аморальна." #NT!
 asa_meeting_with_protestors.4.a: "Давайте разработаем план вместе" #NT!
  
  # End of Policy Discussion # 
 asa_meeting_with_protestors.5.t: "Конец встречи" #NT!
 asa_meeting_with_protestors.5.desc: "Конференция с протестующими подошла к концу. Обе стороны сделали совместное заявление о своих надеждах на будущее [ASA.GetName], и лидеры протеста попросили своих сторонников отступить и дать президенту обрести спокойствие, чтобы он мог лучше разработать и лоббировать обещанную здесь политику." #NT!
 asa_meeting_with_protestors.5.a: "Не будем терять времени. Приступим к работе!" #NT!
  
  ## Philadelphia Revolt ## 
  # Rumors Of Revolt # 
 asa_anarchist_revolt.1.t: "Слухи о восстании" #NT!
 asa_anarchist_revolt.1.desc: "Некоторые советники пришли к вам с предупреждением о возможности восстания сепаратистских группировок против правительства в городе Филадельфия. После распада Великого Союза нам никогда не приходилось иметь дело с внутренним восстанием против правительства, и у нас нет протоколов для реагирования на такие события. Некоторые должностные лица кабинета министров предложили предоставить временные чрезвычайные полномочия Джорджу Б. Макклеллану до тех пор, пока угроза Республике не минует, подобно тому, как Римская Республика предоставляла чрезвычайные полномочия одному человеку, когда Риму угрожала опасность, и добровольно отказывалась от своих полномочий Сенату после того, как угроза была устранена." #NT!
 asa_anarchist_revolt_1_a_no_mcclellan: "Грант Макклеллану с чрезвычайными полномочиями для защиты Республики" #NT!
 asa_anarchist_revolt_1_a_mcclellan: "Я лично спасу Республику." #NT!
 asa_anarchist_revolt.1.a: "[asa_anarchist_revolt_1_a]" #NT!
 asa_anarchist_revolt.1.b: "Скоро это пройдет. Не нужно драматизировать." #NT!
  
  # Strikes In Philadelphia # 
 asa_anarchist_revolt.2.t: "Забастовки в Филадельфии" #NT!
 asa_anarchist_revolt.2.desc: "Ситуация в Филадельфии обострилась из-за забастовок по всему городу, в результате которых он заполнился протестующими и марширующими разгневанными рабочими." #NT!
 asa_anarchist_revolt_2_a_mcclellan: "Пора мне сделать шаг вперед." #NT!
 asa_anarchist_revolt_2_a_no_mcclellan: "Позвоните генералу" #NT!
 asa_anarchist_revolt.2.a: "[asa_anarchist_revolt_2_a]" #NT!
 asa_anarchist_revolt.2.b: "Огонь по ним" #NT!
 asa_anarchist_revolt.2.c: "Отправьте Национальную гвардию, чтобы разогнать их." #NT!
 asa_anarchist_revolt.2.d: "Я не поставлю диктатора. Это скоро пройдет!" #NT!
 asa_anarchist_revolt.2.e: "Позвольте мне поговорить с жителями моего родного города." #NT!
  
  # Protestors March On Washington D.C. # 
 asa_anarchist_revolt.3.t: "Протестующие маршируют в Вашингтоне." #NT!
 asa_anarchist_revolt.3.desc: "Протесты в Филадельфии распространились за пределы города и достигли Вашингтона. Протестующие толпами идут к Капитолию, требуя лучшей защиты потребителей и рабочих." #NT!
 asa_anarchist_revolt_3_a_no_mcclellan: "Нам сейчас действительно нужен Макклеллан..." #NT!
 asa_anarchist_revolt_3_a_mcclellan: "Я научу их связываться с Джорджем Бринтоном Макклелланом." #NT!
 asa_anarchist_revolt.3.a: "[asa_anarchist_revolt_3_a]" #NT!
 asa_anarchist_revolt.3.b: "Это. Конец. Здесь." #NT!
 asa_anarchist_revolt.3.c: "Давайте поговорим с ними мирно." #NT!
 asa_anarchist_revolt.3.d: "Пусть Национальная гвардия их разгонит." #NT!
 asa_anarchist_revolt_3_tt: "Охрана округа Колумбия открыла огонь по протестующим" #NT!
  
  # Protestors Propose Meeting # 
 asa_anarchist_revolt.4.t: "Участники марша предлагают встречу" #NT!
 asa_anarchist_revolt.4.desc: "Лидеры марша предложили встретиться с президентом напрямую, чтобы высказать свои претензии непосредственно лидеру нации. Как нам ответить?" #NT!
 asa_anarchist_revolt.4.a: "Конечно, давайте встретимся." #NT!
 asa_anarchist_revolt.4.b: "Они не стоят того, чтобы тратить на них время. Откажитесь от них." #NT!
 asa_anarchist_revolt.4.c: "Арестуйте их. Они преступники." #NT!
  
  # Striking A Deal (Protestors' Rights) # 
 asa_anarchist_revolt.5.t: "Обращение с протестующими" #NT!
 asa_anarchist_revolt.5.desc: "Первое требование протестующих — чтобы к ним и другим демонстрантам относились с амнистией и уважением, а также чтобы их не арестовывали за эти марши." #NT!
 asa_anarchist_revolt.5.a: "Простите протестующих" #NT!
 asa_anarchist_revolt.5.b: "Мы дадим им более мягкие приговоры." #NT!
 asa_anarchist_revolt.5.c: "Никаких компромиссов." #NT!
  
  # Striking A Deal (Workers' Rights) # 
 asa_anarchist_revolt.6.t: "Обращение с работниками" #NT!
 asa_anarchist_revolt.6.desc: "Протестующие также требуют, чтобы правительство предоставило больше защиты рядовому рабочему классу и трудяге. Это, по их словам, один из их главных приоритетов." #NT!
 asa_anarchist_revolt.6.a: "Мы примем новые меры защиты для рабочих кооперативов." #NT!
 asa_anarchist_revolt.6.b: "Мы просто закроем глаза на профсоюзы и кооперативы." #NT!
 asa_anarchist_revolt.6.c: "Никаких компромиссов." #NT!
  
  # Striking A Deal (Issue Of McClellan) # 
 asa_anarchist_revolt.7.t: "Прекращение чрезвычайного положения правительства" #NT!
 asa_anarchist_revolt.7.desc: "Протестующие также в ярости от того, что Макклеллану предоставлена ​​власть фактического диктатора. Они требуют его полного и безоговорочного отстранения от власти и возвращения к демократии." #NT!
 asa_anarchist_revolt.7.a: "Очень хорошо. Я уйду в отставку." #NT!
 asa_anarchist_revolt.7.b: "Конечно нет. Я доведу это до конца." #NT!
  
  # Striking A Deal (Reduced Work Hours) # 
 asa_anarchist_revolt.8.t: "Сокращенные рабочие часы" #NT!
 asa_anarchist_revolt.8.desc: "Протестующие требуют, чтобы федеральное правительство заставило предприятия предоставить своим сотрудникам субботу в качестве выходного дня, поскольку она непосредственно предшествует воскресенью." #NT!
 asa_anarchist_revolt.8.a: "Давайте дадим им субботу выходной." #NT!
 asa_anarchist_revolt.8.b: "Давайте просто сократим им дневные часы работы." #NT!
 asa_anarchist_revolt.8.c: "Никаких компромиссов." #NT!
  
  # Agreement Reached! # 
 asa_anarchist_revolt.10.t: "Соглашение достигнуто!" #NT!
 asa_anarchist_revolt.10.desc: "После нескольких часов обсуждения президент США объявил, что ему и лидерам протеста удалось прийти к соглашению и избежать любого рода восстания." #NT!
 asa_anarchist_revolt.10.a: "Я же говорил, что это пройдет." #NT!
  
  # Agreement Not Reached # 
 asa_anarchist_revolt.11.t: "Переговоры закончились неудачей" #NT!
 asa_anarchist_revolt.11.desc: "Переговоры президента с революционерами, к сожалению, сорвались. Лидеры революционеров отбыли в Филадельфию. Однако он не уехал, не заявив, что он так или иначе искоренит коррупцию в федеральном правительстве." #NT!
 asa_anarchist_revolt.11.a: "Что за кучка детей!" #NT!
  
  # Philadelphia Rises Up # 
 asa_anarchist_revolt.12.t: "Филадельфия поднимается" #NT!
 asa_anarchist_revolt.12.desc: "Полиция города Филадельфия была ошеломлена этим утром, когда люди, которые, как они ожидали, проведут день, маршируя по городу, протестуя, прибыли к правительственным зданиям, вооруженные винтовками, штыками, мечами и даже пушками. Мэр и все граждане, лояльные федеральному правительству, были вынуждены бежать, поскольку протестующие стали сепаратистами, объявив о создании нового государства в городе Филадельфия." #NT!
 asa_anarchist_revolt.12.a: "Долой предателей!" #NT!
 asa_anarchist_revolt.12.b: "Революция началась...(Играть за Филадельфию)" #NT!
  
  ## A New Country (Imperialist) ## 
 asa_new_country.1: "Новая нация" #NT!
 asa_new_country.1.t: "Новая нация" #NT!
 asa_new_country.1.desc: "Теперь, когда мы взяли под контроль правительство, мы должны создать новое имя для новой нации и новую эпоху для Америки." #NT!
 asa_new_country.1.a: "За Империю Свободы!" #NT!
  
