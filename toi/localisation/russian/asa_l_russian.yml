 asa_state_events.53.desc: "Посланник [KTY.GetAdjective] вернулся к нам с запиской... в которой говорится об отсутствии у них интереса к воссоединению с истинной американской республикой." #NT!
 asa_state_events.53.a: "Пришло время заставить этих предателей заплатить." #NT!
