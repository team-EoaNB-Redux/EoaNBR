 asa_mcclellan.1.t: "Генерал Макклеллан критикует бездействие правительства" #NT!
 asa_mcclellan.1.desc: "Сегодня утром генерал Джордж Б. Макклеллан открыто раскритиковал бездействие правительства в решении экономических проблем страны в уничтожающей статье, написанной в газетах. Это, несомненно, приведет к тому, что многие люди, которые и так скептически относятся к федеральному правительству, поддержат генерала." #NT!
 asa_mcclellan.1.a: "Мы пытаемся выполнять свою работу, генерал." #NT!
  
 asa_mcclellan.3.t: "Генерал Макклеллан критикует бездействие правительства" #NT!
 asa_mcclellan.3.desc: "Сегодня утром генерал Джордж Б. Макклеллан открыто раскритиковал бездействие правительства в решении охватившего страну кризиса труда в уничтожающем докладе, опубликованном в газетах. Это, несомненно, приведет к тому, что многие люди, которые и так скептически относятся к федеральному правительству, поддержат генерала." #NT!
 asa_mcclellan.3.a: "Мы пытаемся выполнять свою работу, генерал." #NT!
  
