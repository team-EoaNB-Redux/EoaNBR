 asa_address_issues_of_capital.1.desc: "Наша администрация была избрана на обещании, что мы стабилизируем [ASA.GetName]. Наши советники решили, что лучший способ стабилизировать общество — это стабилизировать экономику. Если мы сможем решительно решить проблемы, с которыми сталкивается богатство [ASA.GetName], мы сможем обеспечить безопасность нации." #NT!
