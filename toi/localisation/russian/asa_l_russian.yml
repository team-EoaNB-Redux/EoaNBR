l_russian:
 ### Parties ### 
 ASA_house_mcclellan: "Дом Макклеллан" #NT!
 ### National Focuses ### 
 ASA_What_We_Have_Left: "Что у нас осталось" #NT!
 ASA_What_We_Have_Left_desc: "Нас превосходят по численности, вооружению, численности и мы окружены. Любые попытки вернуть территорию потерпят лишь сокрушительное поражение. Лучше просто объединить то, что удалось спасти." #NT!
 ASA_Find_Friends: "Найти друзей" #NT!
 ASA_Find_Friends_desc: "Мы не выживем долго, если попытаемся быть враждебными к нашим соседям. Нам придется примириться и, возможно, даже подружиться с некоторыми, если мы хотим сохранить свой суверенитет." #NT!
 ASA_Our_Place_On_The_Continent: "Наше место на континенте" #NT!
 ASA_Our_Place_On_The_Continent_desc: "Некогда славные Соединенные Штаты пали. Нам остается управлять тем немногим, что у нас осталось. Теперь остается вопрос... что нам делать дальше?" #NT!
 ASA_Focus_On_Our_Own_Matters: "Сосредоточьтесь на наших собственных делах" #NT!
 ASA_Focus_On_Our_Own_Matters_desc: "Мы пока не в том положении, чтобы иметь какие-либо амбиции. Нам нужно изолироваться и наращивать свои силы, прежде чем что-то пробовать." #NT!
 ASA_Close_Our_Borders: "Закройте наши границы" #NT!
 ASA_Close_Our_Borders_desc: "Мы даже не уверены, как эффективно поддерживать наше нынешнее население, и мы, конечно, не можем поддерживать любое количество иммигрантов. Мы просто должны закрыть наши границы, прежде чем мы рухнем под тяжестью нашего собственного народа." #NT!
 ASA_National_Security_Act: "Закон о национальной безопасности" #NT!
 ASA_National_Security_Act_desc: "Мы должны обеспечить безопасность наших граждан и секретность наших планов, пока мы развиваем атлантическую промышленность." #NT!
 ASA_Strict_Isolation: "Строгая изоляция" #NT!
 ASA_Strict_Isolation_desc: "Закрытие нашей экономики от внешнего мира — еще один необходимый шаг, который позволит нам спокойно восстанавливаться." #NT!
 ASA_The_American_Stage: "Американская сцена" #NT!
 ASA_The_American_Stage_desc: "Мы, возможно, не являемся великой континентальной державой, которой мы когда-то были, но мы все еще можем оказывать влияние. С помощью дипломатии мы создадим наследие Атлантических Штатов Америки!" #NT!
 ASA_A_Nation_Of_Immigrants: "Нация иммигрантов" #NT!
 ASA_A_Nation_Of_Immigrants_desc: "Мы нация иммигрантов и мы должны поддерживать этот статус. Закрытие наших границ принесет нам только вред в будущем." #NT!
 ASA_Atlantic_States_Volunteer_Corps: "Корпус добровольцев Атлантических Штатов" #NT!
 ASA_Atlantic_States_Volunteer_Corps_desc: "Чтобы поддерживать хорошие отношения с более могущественными субъектами континента. Если мы отправим волонтерские экспедиции для помощи в усилиях других американских стран, мы можем получить некоторое благоволение с их стороны." #NT!
 ASA_Free_Trade_Agreements: "Соглашения о свободной торговле" #NT!
 ASA_Free_Trade_Agreements_desc: "Не открывать торговлю с остальной частью континента было бы глупо. Америка богата ресурсами, и если мы не попытаемся их заполучить, мы отстанем." #NT!
 ASA_Bolster_DC_Defenses: "Укрепите оборону округа Колумбия" #NT!
 ASA_Bolster_DC_Defenses_desc: "Если бы на нас напали со всех сторон, то, скорее всего, нас оттеснили бы к Вашингтону, округ Колумбия. Мы должны подготовиться к такому событию, заранее построив новые оборонительные сооружения города." #NT!
 ASA_Fortress_Atlantis: "Крепость Атлантида" #NT!
 ASA_Fortress_Atlantis_desc: "Наши главные генералы определили линию обороны, которая использует естественный рельеф местности вокруг округа Колумбия. Мы должны подготовить эту линию обороны к возможному вторжению." #NT!
 ASA_Seize_What_We_Can: "Используем то, что можем" #NT!
 ASA_Seize_What_We_Can_desc: "Возможно, мы не сможем вернуть себе все наши бывшие территории, но мы все еще можем вернуть себе некоторые приграничные территории, пока наши соседи не готовы." #NT!
 ASA_Train_Reserves: "Резервы поезда" #NT!
 ASA_Train_Reserves_desc: "Скорее, готовьте наши резервы! У нас еще есть шанс захватить часть приграничной территории, прежде чем наши враги успеют ответить!" #NT!
 ASA_Reunite_With_West_Virginia: "Наступление Чарльстона" #NT!
 ASA_Reunite_With_West_Virginia_desc: "[WVG.GetAdjective] на юго-западе одиноки и не имеют союзников, но они упрямо цепляются за ту независимость, которая у них есть. Мы должны воспользоваться этой возможностью, чтобы войти и аннексировать государство для себя." #NT!
 ASA_Ohio_Referendum: "Референдум в Огайо" #NT!
 ASA_Ohio_Referendum_desc: "Огайо — спорный штат между США и [GRL.GetNameDef]. Мы должны попросить правительство [GRL.GetAdjective] позволить Огайо выбрать, выйти из них или присоединиться к нам. Это единственное демократическое решение." #NT!
 ASA_Connecticut_Referendum: "Референдум в Коннектикуте" #NT!
 ASA_Connecticut_Referendum_desc: "Коннектикут — спорный штат между США и [NEG.GetNameDef]. Мы должны попросить правительство [NEG.GetAdjective] позволить Коннектикуту выбрать, покинуть их и присоединиться к нам или нет. Это единственное демократическое решение." #NT!
 ASA_Reunite_With_Kentucky: "Воссоединение с Кентукки" #NT!
 ASA_Reunite_With_Kentucky_desc: "Кентуккийцы на юго-западе одни и без союзников. Мы должны извлечь урок из оккупации Канаухи и предложить мирное объединение, которое принесет пользу и нам, и народу Кентукки." #NT!
 ASA_Construct_Border_Defenses: "Построить пограничные оборонительные сооружения" #NT!
 ASA_Construct_Border_Defenses_desc: "Теперь, когда мы захватили часть наших бывших земель, нам следует быстро выстроить оборону на случай ответных действий с чьей-либо стороны." #NT!
 ASA_Regroup_And_Rearm: "Перегруппируйтесь и перевооружитесь" #NT!
 ASA_Regroup_And_Rearm_desc: "Мы захватили довольно много нашей бывшей территории и довольно успешно. Однако мы выдыхаемся. Нам следует замедлиться и оценить то, что у нас есть." #NT!
 ASA_Loot_Captured_Armories: "Грабить захваченные арсеналы" #NT!
 ASA_Loot_Captured_Armories_desc: "Мы захватили множество фортов и арсеналов наших врагов. Однако, поскольку наши армии были сосредоточены на скорости, мы так и не смогли как следует разграбить эти арсеналы. Теперь, когда мы решили замедлиться и реорганизоваться, у нас есть время, чтобы как следует захватить их оружие." #NT!
 ASA_New_Weapons: "Новое оружие" #NT!
 ASA_New_Weapons_desc: "Некоторые из захваченных нами орудий сделаны не так, как наши. Мы должны изучить конструкцию этих орудий, чтобы создать новое и лучшее снаряжение." #NT!
 ASA_Prepare_To_Claim_The_Mantle_Of_States: "Приготовьтесь претендовать на мантию государств" #NT!
 ASA_Prepare_To_Claim_The_Mantle_Of_States_desc: "Мы — законные правители Соединенных Штатов. Всем этим сепаратистам лучше быть осторожнее. Мы идем за ними." #NT!
 ASA_The_True_Successors: "Истинные преемники" #NT!
 ASA_The_True_Successors_desc: "Теперь, когда мы ясно обозначили свою позицию на континенте, нам следует выступить с речью перед народом, чтобы заручиться общественной поддержкой на нашей стороне." #NT!
 ASA_We_Didnt_Hear_No_Bell: "Мы не слышали звонка" #NT!
 ASA_We_Didnt_Hear_No_Bell_desc: "Сецессионисты, возможно, и сбили нас с ног, но мы еще не сломлены. Соберите общественную поддержку! Нам еще есть земли, которые нужно вернуть!" #NT!
 ASA_Solidify_Control_Over_New_Territories: "Укрепить контроль над новыми территориями" #NT!
 ASA_Solidify_Control_Over_New_Territories_desc: "Теперь, когда мы укрепили контроль над некоторыми из наших бывших территорий, нам следует работать над их полной интеграцией в Союз." #NT!
 ASA_Foreign_Aid: "Иностранная помощь" #NT!
 ASA_Foreign_Aid_desc: "Мы потеряли много престижа, ресурсов и не в состоянии достичь наших амбиций в одиночку. Нам нужна помощь извне." #NT!
 ASA_Atlantic_States_Diplomatic_Corps: "Дипломатический корпус Атлантических Штатов" #NT!
 ASA_Atlantic_States_Diplomatic_Corps_desc: "Формирование официального дипломатического корпуса, состоящего из авторитетных дипломатов, поможет нам установить дружеские отношения с внешними державами." #NT!
 ASA_Atlantic_States_Department_Of_State: "Атлантические Штаты Государственный департамент" #NT!
 ASA_Atlantic_States_Department_Of_State_desc: "Дипломатический корпус должен быть организован в надлежащее правительственное учреждение, известное как Государственный департамент Атлантических штатов." #NT!
 ASA_British_Preference: "Британское предпочтение" #NT!
 ASA_British_Preference_desc: "Британская империя в настоящее время является самой могущественной и влиятельной страной на планете. Ее Королевский флот постоянно охраняет моря, а ее мировое господство еще больше укрепляется ее обширной колониальной империей. Присоединение к ним — просто самый умный курс действий." #NT!
 ASA_Prussian_Preference: "Прусское предпочтение" #NT!
 ASA_Prussian_Preference_desc: "Пруссия смогла защитить себя от атак с нескольких сторон благодаря своей впечатляющей военной доблести. Возможно, сосредоточение на хороших отношениях с Пруссией убедит их научить нас своим путям." #NT!
 ASA_French_Preference: "Французское предпочтение" #NT!
 ASA_French_Preference_desc: "Наполеон III смог индустриализировать Францию, несмотря на то, что она была в общем невыгодном положении. Возможно, объединение с ними убедит их помочь нам с индустриализацией." #NT!
 ASA_Russian_Preference: "Русский Преферанс" #NT!
 ASA_Russian_Preference_desc: "Россия — это огромная трансконтинентальная империя. Союз с ними по сути обеспечивает нашу безопасность. В конце концов, как такая огромная империя, как Россия, может бороться в войне?" #NT!
 ASA_Rebuild_The_Military: "Перестроить армию" #NT!
 ASA_Rebuild_The_Military_desc: "Наши военные сейчас — лишь тень прежних. Если мы их не восстановим, то станем легкой добычей." #NT!
 ASA_Rebuild_The_Army: "Восстановите армию" #NT!
 ASA_Rebuild_The_Army_desc: "Армия — это наши сухопутные войска. Они защищают наших граждан и атакуют вражеские силы на суше. Поскольку хорошая армия обеспечивает столь широкий спектр преимуществ для страны, мы должны в первую очередь убедиться, что она готова к бою." #NT!
 ASA_Professional_Army_Focus: "Фокус на профессиональной армии" #NT!
 ASA_Professional_Army_Focus_desc: "Профессиональная постоянная армия имеет решающее значение для обороны страны. Мы должны сосредоточиться на том, чтобы один наш солдат стоил как минимум двух вражеских." #NT!
 ASA_Open_Federal_Training_Camps: "Открытые федеральные тренировочные лагеря" #NT!
 ASA_Open_Federal_Training_Camps_desc: "Нам следует создать официальные тренировочные лагеря, где наши солдаты могли бы проходить подготовку. Упростив этот процесс, мы сможем обучать солдат за более короткое время." #NT!
 ASA_Open_Army_Officer_Training_Camps: "Открытые армейские лагеря подготовки офицеров" #NT!
 ASA_Open_Army_Officer_Training_Camps_desc: "Руководить армией — это не просто быть харизматичным. Нужно знать тактику и стратегию. Открытие новых школ подготовки офицеров позволит некоторым из наших самых перспективных граждан стать профессиональными офицерами." #NT!
 ASA_Army_Of_The_Atlantic_States: "Армия Атлантических Штатов" #NT!
 ASA_Army_Of_The_Atlantic_States_desc: "Теперь у нас есть полностью функционирующая, профессиональная постоянная армия. Отныне она будет называться Армией Атлантических Штатов Америки." #NT!
 ASA_Militia_Focus: "Фокус милиции" #NT!
 ASA_Militia_Focus_desc: "Содержание большой профессиональной армии, хотя и практично, было бы слишком затратным для уже напряженных ресурсов правительства. Лучше делегировать обязанности национальной обороны местным ополченцам, которые знают землю и готовы содержать себя." #NT!
 ASA_Fund_Civilian_Training_Camps: "Финансирование гражданских учебных лагерей" #NT!
 ASA_Fund_Civilian_Training_Camps_desc: "Хотя мы, возможно, и не финансируем наших солдат напрямую, мы все равно можем открыть тренировочные лагеря для подготовки добровольцев-ополченцев." #NT!
 ASA_Distribute_Officer_Training_Books: "Распространение книг по подготовке офицеров" #NT!
 ASA_Distribute_Officer_Training_Books_desc: "У нас есть некоторые курсы подготовки офицеров и книги, которые мы когда-то использовали. Мы должны сделать копии и распространить их среди местных лидеров ополчения." #NT!
 ASA_The_Minutemen_Act: "Закон о минитменах" #NT!
 ASA_The_Minutemen_Act_desc: "Закон о минитменах формализует нашу военную доктрину партизанской войны, поддерживаемой местными ополчениями. Он также создаст верховное командование, чтобы гарантировать, что ополчения будут работать в тандеме друг с другом для достижения успеха." #NT!
 ASA_The_Federal_Guard: "Федеральная гвардия" #NT!
 ASA_The_Federal_Guard_desc: "Чтобы защитить Атлантические штаты, и в частности Вашингтон, округ Колумбия, нам необходимо сформировать новый набор элитных полков, известных как Федеральная гвардия, которые будут развернуты там, где они понадобятся." #NT!
 ASA_Establish_The_Free_Corps: "Создание Добровольного Корпуса" #NT!
 ASA_Establish_The_Free_Corps_desc: "Нам следует расширить Федеральную гвардию, создав крупные резервные силы Федеральной гвардии, известные как «Свободный корпус». Таким образом, у нас будет постоянное наличие огромного резерва солдат, преданных правительству, готовых вступить в бой в любой момент." #NT!
 ASA_Zouave_Regiments: "Полки зуавов" #NT!
 ASA_Zouave_Regiments_desc: "Мы должны расширить Федеральную гвардию, включив в нее обширный корпус легкой пехоты для операций, требующих высокой мобильности. У офицера Элмера Э. Эллсворта есть вдохновение для этого корпуса легкой пехоты, которое ему рассказал друг по имени Шарль Де Виллер, работавший хирургом в Северной Африке: Зуавы." #NT!
 ASA_AS_Marine_Corps: "Корпус морской пехоты Атлантических Штатов" #NT!
 ASA_AS_Marine_Corps_desc: "Территория Северной Америки заполнена реками, а Великие озера находятся в центре континента. У бывших Соединенных Штатов был Корпус морской пехоты, чтобы преодолевать эти препятствия, но наши собственные десантные силы либо дезорганизованы, либо отсутствуют. Поэтому наши главные генералы предложили нам реформировать Корпус морской пехоты, чтобы подготовиться к будущему конфликту." #NT!
 ASA_Prioritize_Marine_Weapons: "Отдайте приоритет морскому оружию" #NT!
 ASA_Prioritize_Marine_Weapons_desc: "Если мы хотим отправить наших морских пехотинцев через бурные реки и обширные озера прямо в сердце врага, мы должны обеспечить их лучшим доступным оружием, чтобы они могли быстро и эффективно выполнять свои обязанности." #NT!
 ASA_Prioritize_Marine_Ships: "Отдайте приоритет морским судам" #NT!
 ASA_Prioritize_Marine_Ships_desc: "Если мы хотим отправить наших морских пехотинцев через бурные реки и обширные озера прямо в сердце врага, мы должны убедиться, что транспортные корабли являются самыми прочными и быстрыми, какие мы можем предложить, чтобы они могли быстро и эффективно выполнять свои обязанности." #NT!
 ASA_Rebuild_The_Navy: "Восстановить флот" #NT!
 ASA_Rebuild_The_Navy_desc: "Наша страна граничит с Атлантическим океаном, и у нас есть большая полоса береговой линии. Строительство большого флота для нашей защиты — это не просто роскошь, это абсолютная необходимость." #NT!
 ASA_A_Federal_Navy: "Федеральный флот" #NT!
 ASA_A_Federal_Navy_desc: "Нам нужен профессиональный постоянный флот, чтобы гарантировать, что возможности тех небольших кораблей, которые мы можем собрать, будут использованы в полной мере." #NT!
 ASA_Contract_Local_Shipbuilders: "Контракт с местными судостроителями" #NT!
 ASA_Contract_Local_Shipbuilders_desc: "Строительство совершенно новых судостроительных предприятий было бы слишком затратным. Вместо этого мы могли бы выдать контракты уже существующим верфям." #NT!
 ASA_Open_Naval_Officer_Training_Schools: "Открытые школы подготовки морских офицеров" #NT!
 ASA_Open_Naval_Officer_Training_Schools_desc: "Нам необходимо создать финансируемые из федерального бюджета школы подготовки офицеров ВМС, чтобы обеспечить наличие у нас опытных и компетентных командиров." #NT!
 ASA_Navy_Of_The_Atlantic_States: "Военно-морской флот Атлантических Штатов" #NT!
 ASA_Navy_Of_The_Atlantic_States_desc: "Теперь у нас есть полностью функционирующий, профессиональный постоянный флот. Отныне он будет называться Военно-морским флотом Атлантических Штатов Америки." #NT!
 ASA_Hire_Privateers: "Нанять каперов" #NT!
 ASA_Hire_Privateers_desc: "Постоянный флот был бы слишком дорогим для наших и без того напряженных государственных средств. Лучше всего просто нанимать каперов в чрезвычайных ситуациях." #NT!
 ASA_Arm_Merchant_Vessels: "Вооружение торговых судов" #NT!
 ASA_Arm_Merchant_Vessels_desc: "В чрезвычайных ситуациях мы можем просто переоборудовать уже построенные гражданские суда для установки вооружения военного уровня вместо того, чтобы строить новые корабли." #NT!
 ASA_Decentralize_Naval_Command: "Децентрализовать военно-морское командование" #NT!
 ASA_Decentralize_Naval_Command_desc: "Поскольку многие из наших кораблей во время войны будут гражданскими судами, оптимальным решением будет предоставить нашим капитанам возможность действовать более независимо и в соответствии с потребностями каждого корабля." #NT!
 ASA_Emergency_Naval_Requisitioning_Act: "Закон о чрезвычайной реквизиции военно-морских сил" #NT!
 ASA_Emergency_Naval_Requisitioning_Act_desc: "Укрепление нашей доктрины опоры на гражданские суда путем подписания Закона о чрезвычайной военно-морской реквизиции обеспечит безопасность наших внутренних вод в будущем." #NT!
 ASA_Establish_The_Atlantic_States_Department_Of_Defense: "Создать Министерство обороны" #NT!
 ASA_Establish_The_Atlantic_States_Department_Of_Defense_desc: "Единый департамент по надзору за военными делами упростит нашу национальную оборону. Поскольку у нас и так мало сил, нам нужно создать департамент, который будет эффективно контролировать наши вооруженные силы, чтобы они могли быть максимально организованными." #NT!
 ASA_Council_Of_Studying_Army_History: "Совет по изучению истории армии" #NT!
 ASA_Council_Of_Studying_Army_History_desc: "Изучение лидеров армий прошлого может научить нас некоторым ценным навыкам и тактике для будущих сухопутных конфликтов." #NT!
 ASA_Study_Old_Commanders: "Изучайте старых командиров" #NT!
 ASA_Study_Old_Commanders_desc: "Есть много-много знаменитых полководцев прошлого. Хотя они жили в другое время, чем наше, они, тем не менее, достигли огромного успеха. Если мы сможем изучить, что сделало их успешными, мы сможем перенести их тактику в наше время." #NT!
 ASA_Infantry_Officers: "Офицеры пехоты" #NT!
 ASA_Infantry_Officers_desc: "Пехота — это костяк любой армии. Хотя их обычно использовали в качестве живого щита, на протяжении многих лет было много пехотных офицеров, которые заставили свою пехоту бояться." #NT!
 ASA_Study_George_Washington: "Исследование Джорджа Вашингтона" #NT!
 ASA_Study_George_Washington_desc: "Наш первый президент и один из наших отцов-основателей, Джордж Вашингтон, привел свои армии к победе в нашей Революции. Хотя он не был мастером тактики, он смог поддерживать моральный дух своих армий в самых суровых условиях и с самыми большими шансами. Если бы мы могли научить наших офицеров быть такими же хорошими организаторами и лидерами, как Вашингтон, у нас также могли бы быть армии с высоким моральным духом." #NT!
 ASA_Study_Frederick_The_Great: "Исследование Фридриха Великого" #NT!
 ASA_Study_Frederick_The_Great_desc: "Фридрих II был королем Пруссии. Будучи окруженным и оттесненным, он смог привести своих солдат к победам, используя свой знаменитый «косой порядок», возможно, расширение этого «косого порядка» приведет и наши армии к успеху." #NT!
 ASA_Artillerists: "Артиллеристы" #NT!
 ASA_Artillerists_desc: "Артиллерия разрушительна и может изменить ход битвы, в правильных руках, конечно. Изучение известных иностранных военачальников гарантирует, что наша артиллерия всегда будет в правильных руках." #NT!
 ASA_Study_Gustavus_Adolphus: "Исследование Густава Адольфа" #NT!
 ASA_Study_Gustavus_Adolphus_desc: "Густав Адольф был пионером использования мобильной артиллерии в комбинированной войне. Поскольку он выиграл три одновременные войны, можно с уверенностью сказать, что его тактика могла сработать." #NT!
 ASA_Study_Napoleon_Bonaparte: "Исследование Наполеона Бонапарта" #NT!
 ASA_Study_Napoleon_Bonaparte_desc: "Наполеон Бонапарт был самым известным артиллеристом начала 19 века. С его мобильной артиллерией и артиллерийской концентрацией он стал хозяином Европы. Изучение его тактики поможет нам стать хозяином Америки." #NT!
 ASA_Cavalrymen: "Кавалеристы" #NT!
 ASA_Cavalrymen_desc: "Кавалерийские силы мобильны и смертоносны, если ими руководит хороший командир. Нам следует изучить некоторых из лучших в мире кавалерийских генералов." #NT!
 ASA_Study_Carolus_Rex: "Исследование Каролуса Рекса" #NT!
 ASA_Study_Carolus_Rex_desc: "Карл Рекс, будучи подростком, смог отбиться от трех сильнейших держав Европы. Если мы воспользуемся его тактикой и использованием кавалерии, возможно, мы сможем добиться такого же успеха, как он." #NT!
 ASA_Study_Jan_Sobieski_III: "Исследование Яна Собеского III" #NT!
 ASA_Study_Jan_Sobieski_III_desc: "Ян Собеский III был лидером польских крылатых гусар в битве за Вену. Его сокрушительные атаки сокрушили османские войска. Хотя технологии изменились, мы можем просто заменить копья чем-то новым и сохранить эффективность." #NT!
 ASA_Create_A_New_Doctrine: "Создать новую доктрину" #NT!
 ASA_Create_A_New_Doctrine_desc: "Теперь, когда мы изучили тактику знаменитых генералов прошлого, пришло время разработать новую доктрину, чтобы модернизировать или даже объединить преимущества тактики прошлого и перенести их в современную эпоху." #NT!
 ASA_Utilize_An_Old_Doctrine: "Используйте старую доктрину" #NT!
 ASA_Utilize_An_Old_Doctrine_desc: "Как говорится в пословице, «не сломалось — не чини». Некоторые стратегии, использовавшиеся генералами прошлого, были чрезвычайно эффективны, и мы не хотим рисковать и разрушать нашу армию, пытаясь вмешаться в то, что уже работает." #NT!
 ASA_Finish_Study: "Закончить исследование" #NT!
 ASA_Finish_Study_desc: "Наши исследования завершены, и мы определились с доктриной, которая станет приоритетной в нашей армии. Теперь мы можем официально заявить, что наша миссия выполнена." #NT!
 ASA_E_Pluribus_Unum: "E Pluribus Unum" #NT!
 ASA_E_Pluribus_Unum_desc: ""E Pluribus Unum". Из многих — одно. Хотя Соединенные Штаты рухнули, то, что осталось от Республики, должно объединиться, если мы хотим процветать." #NT!
 ASA_Domestic_Issues: "Внутренние проблемы" #NT!
 ASA_Domestic_Issues_desc: "Распад Соединенных Штатов вызвал множество проблем, влияющих на нашу страну, а именно тот факт, что наша экономика балансирует на грани краха. Мы должны заняться этими проблемами как можно скорее, пока не стало слишком поздно." #NT!
 ASA_Atlantic_States_Bill_Of_Rights: "Билль о правах Атлантических Штатов" #NT!
 ASA_Atlantic_States_Bill_Of_Rights_desc: "Чтобы доказать нашу легитимность как истинных Соединенных Штатов, мы должны подтвердить Билль о правах, закрепленный предыдущим правительством." #NT!
 ASA_The_Way_Forward: "Путь вперед" #NT!
 ASA_The_Way_Forward_desc: "В этой стране за власть борется множество политических партий с разными взглядами на то, как наша страна должна развиваться и процветать. Хотя все они расходятся во мнениях о методах, все они сходятся в одной цели: сделать Атлантические Штаты Америки более сильной и процветающей страной." #NT!
 ASA_Stevens_Administration: "Администрация Стивенса" #NT!
 ASA_Stevens_Administration_desc: "Таддеус Стивенс был избран на платформе, в первую очередь основанной на отмене рабства и полном отказе от Конфедеративных Штатов Америки. Одна из его главных целей — создать сильный альянс стран, выступающих против рабства, чтобы в конечном итоге отменить эту практику на всем континенте." #NT!
 ASA_Establish_Freedmens_Bureau: "Создание Бюро по делам вольноотпущенников" #NT!
 ASA_Establish_Freedmens_Bureau_desc: "Чтобы обеспечить возможность перехода недавно освобожденных рабов в свободное общество, им понадобятся дома и работа. Бюро освобожденных будет заниматься предоставлением всей необходимой помощи для освобожденных рабов, чтобы они могли обосноваться в новом американском обществе." #NT!
 ASA_Death_To_Slavery: "Смерть рабству" #NT!
 ASA_Death_To_Slavery_desc: "Рабство — это безнравственная мерзость. Порча, которая пятнает мир на протяжении столетий. Наша новая Америка сделает все возможное, чтобы положить конец этой порочной практике у себя дома и за рубежом." #NT!
 ASA_Haven_For_Freedmen: "Убежище для вольноотпущенников" #NT!
 ASA_Haven_For_Freedmen_desc: "Мы будем безопасным убежищем для всех вольноотпущенников, спасающихся от преследований в рабовладельческих республиках, чтобы они могли обосноваться и сделать это место своим домом. С помощью Бюро вольноотпущенников мы позаботимся о том, чтобы эти люди получили жизнь, которую заслуживают все свободные люди." #NT!
 ASA_Reparations_And_Reconstruction: "Репарации и реконструкция" #NT!
 ASA_Reparations_And_Reconstruction_desc: "Условия, в которых находились афроамериканцы в предыдущем правительстве, означали, что они не смогли достичь того же богатства и успеха как народ по сравнению с их белыми коллегами. Чтобы исправить это, мы дадим единовременную сумму денег вольноотпущенникам, чтобы они могли начать свою жизнь и стимулировать экономическую активность." #NT!
  
 ASA_Seward_Administration: "Администрация Сьюарда" #NT!
 ASA_Seward_Administration_desc: "Уильям Х. Сьюард был избран на платформе быстрого воссоединения как можно большей части американской территории. Его видение заключается в том, чтобы мы вернули себе все бывшие земли Соединенных Штатов и использовали военные знания и опыт, полученные в ходе этих кампаний, чтобы захватить всю Америку. Его цели слишком амбициозны? Возможно. Однако именно люди, которые мечтают о большем, творят историю." #NT!
 ASA_Rewrite_Monroe_Doctrine: "Переписать доктрину Монро" #NT!
 ASA_Rewrite_Monroe_Doctrine_desc: "Старая доктрина Монро была недостаточно напористой. Новая доктрина должна представлять истинную судьбу Америки. Мечты президента Сьюарда и нации, изложенные на бумаге. Западное полушарие принадлежит Америке. Не только под нашим влиянием, но и как часть наших границ." #NT!
 ASA_Wage_Equity: "Отдайте приоритет равенству заработной платы" #NT!
 ASA_Wage_Equity_desc: "Равная оплата за равный труд — это концепция трудовых прав, согласно которой люди, работающие на одном и том же рабочем месте, имеют право на равную оплату." #NT!
 ASA_Legal_Equality: "Приоритет юридического равенства" #NT!
 ASA_Legal_Equality_desc: "Равенство перед законом, также известное как равенство по закону, равенство в глазах закона, юридическое равенство или правовой эгалитаризм, — это принцип, согласно которому каждое независимое существо должно рассматриваться законом одинаково и что все подчиняются одним и тем же законам справедливости." #NT!
 ASA_Merge_With_The_Half_Breeds: "Слияние с полукровками" #NT!
 ASA_Merge_With_The_Half_Breeds_desc: ""Half-Breed Republicans" считаются главным противником Stalwart Republicans, которые выступают за реформу государственной службы и систему заслуг. Хотя они в основном являются группой, занимающейся одной темой, союз с ними окажет большую помощь." #NT!
 ASA_New_Social_Issues: "Новые социальные проблемы" #NT!
 ASA_New_Social_Issues_desc: "Хотя наша администрация до сих пор смогла решить многие социальные проблемы, с которыми сталкивается [ASA.GetNameDef], новые проблемы возникли там, где старые были искоренены. Мы должны оставаться в курсе этих проблем и решать их быстро и эффективно." #NT!
 ASA_Demand_Unconditional_Emancipation_Abroad: "Требуйте безусловного освобождения за рубежом" #NT!
 ASA_Demand_Unconditional_Emancipation_Abroad_desc: "Рабство — это моральный грех, который слишком долго терзал континент Америки. Хотя мы не можем требовать от европейских или даже южноамериканских держав освобождения их рабов, мы можем, по крайней мере, оказывать влияние на соседей из бывших Соединенных Штатов." #NT!
 ASA_Demands_Accepted: "Требования приняты" #NT!
 ASA_Demands_Accepted_desc: "Все нации, которым мы дали наши требования, приняли их. Важный шаг на пути к всемирному освобождению!" #NT!
 ASA_Demands_Rejected: "Требования отклонены" #NT!
 ASA_Demands_Rejected_desc: "Не все страны, к которым мы предъявляли требования, отвергли их. Очевидно, что они хотят держать других людей в рабстве, и поэтому с ними нужно быстро разобраться." #NT!
 ASA_Ensure_Emancipation: "Обеспечить эмансипацию" #NT!
 ASA_Ensure_Emancipation_desc: "В то время как другие страны заявляли, что они отменили рабство, это просто разговоры. Нам нужно отправить посланников, чтобы гарантировать, что все рабы будут освобождены без каких-либо условий." #NT!
 ASA_Abolitionist_Crusade: "Крестовый поход аболиционистов" #NT!
 ASA_Abolitionist_Crusade_desc: "Мы организуем наши армии для грядущих конфликтов. Если люди хотят держать других людей в рабстве и цепях, мы пошлем наши армии, чтобы освободить каждого человека в этом мире." #NT!
 ASA_Alliance_With_New_England: "Альянс с Новой Англией" #NT!
 ASA_Alliance_With_New_England_desc: "[NEG.GetNameDef] — ярый противник рабства во всех его формах, как и мы. Если мы хотим помочь избавить континент от греха рабства, нам нужны союзники-единомышленники." #NT!
 ASA_American_Dawn: "Американский рассвет" #NT!
 ASA_American_Dawn_desc: "Наши новые программы, политика и яростное противодействие практике рабства помогли перекроить Америку. Прямо на наших глазах мы видим рассвет новой Америки. Очищенной от старых грехов." #NT!
 ASA_The_Stevens_Seward_Act: "Закон Стивенса-Сьюарда" #NT!
 ASA_The_Stevens_Seward_Act_desc: "Закон Стивенса-Сьюарда, законодательный акт, принятый в результате сотрудничества между фракциями Stalwart и Radical Республиканской партии, призван ограничить растущее политическое влияние военных и сделать жесткое заявление против политиков, которые поддерживают это растущее влияние. Одним из его ключевых положений является навязывание аполитичности военным." #NT!
 ASA_Stalwart_Republican_Administration: "Стойкая республиканская администрация" #NT!
 ASA_Stalwart_Republican_Administration_desc: "«Стойкие республиканцы» составляют более традиционную фракцию в Республиканской партии. Они были демографически ближе к демократам и, как правило, конкурировали с Демократической партией за те же голоса." #NT!
 ASA_American_Austerity: "Американская политика жесткой экономии" #NT!
 ASA_American_Austerity_desc: "В настоящее время [ASA.GetNameDef] переживает довольно трудные времена. Однако, если мы выдержим бурю и все выполним свой долг, не пренебрегая ничем, мы выдержим эту ужасную бурю. Как некоторые могут сказать: «Сохраняйте спокойствие и продолжайте»." #NT!
 ASA_Address_Issues_Of_Labor: "Решить вопросы труда" #NT!
 ASA_Address_Issues_Of_Labor_desc: "Одной из вопиющих проблем нашей страны в настоящее время является ее слабая защита и поддержка рабочего класса. Это имело катастрофические последствия для экономики в дополнение к низкому моральному духу нашей рабочей силы. Чтобы вернуть нашу экономику на путь истинный, мы должны укрепить рабочий класс и позволить произойти эффекту домино." #NT!
 ASA_Address_Issues_Of_Capital: "Решить проблемы капитала" #NT!
 ASA_Address_Issues_Of_Capital_desc: "Одной из вопиющих проблем нашей страны в настоящее время является ее относительно слабая экономика. Чтобы мы могли должным образом вырасти до экономической мощи, нам нужно убедиться, что наши предприятия имеют возможность свободно работать без особого вмешательства правительства." #NT!
 ASA_Regain_The_Peoples_Trust: "Вернуть доверие народа" #NT!
 ASA_Regain_The_Peoples_Trust_desc: "В настоящее время воспоминания о крахе Соединенных Штатов свежи в памяти людей. Они также помнят правительство, которое было у власти, когда это произошло. Нам нужно успокоить и вернуть доверие людей, если мы действительно хотим быть демократией." #NT!
 ASA_Reconcile_With_One_Side: "Примириться с одной стороной" #NT!
 ASA_Reconcile_With_One_Side_desc: "В настоящее время мы застряли между двумя основными фракциями в этой стране: нашими братьями-радикалами-республиканцами и нашими кузенами-демократами. Нам нужно иметь дружеские отношения хотя бы с одной из них. Из-за природы обеих этих фракций будет невозможно завоевать сердца и умы одной, если мы решим подружиться с другой. Поэтому мы должны выбирать осторожно." #NT!
 ASA_Reconcile_With_Radical_Republicans: "Примиритесь с радикальными республиканцами" #NT!
 ASA_Reconcile_With_Radical_Republicans_desc: "Радикальное республиканское собрание, как и мы, является частью Республиканской партии. Хотя в настоящее время партия серьезно разделена, возможно, примирение с радикальными республиканцами в сочетании с уступками с обеих сторон может восстановить стабильность партии." #NT!
 ASA_Reconcile_With_Democrats: "Примириться с демократами" #NT!
 ASA_Reconcile_With_Democrats_desc: "Республиканская партия скоро расколется. Лучше всего, если мы будем думать на несколько шагов вперед и сотрудничать с нашими демографическими кузенами, чтобы у нас был надежный политический альянс. Однако следует предупредить, что такой шаг наверняка оттолкнет наших союзников из числа радикальных республиканцев и может привести к расколу партии." #NT!
 ASA_Live_Up_To_Our_Creed: "Живите в соответствии с нашим кредо" #NT!
 ASA_Live_Up_To_Our_Creed_desc: "«Мы исходим из той самоочевидной истины, что все люди созданы равными и наделены Создателем определенными неотъемлемыми правами, к числу которых относятся жизнь, свобода и стремление к счастью».\n \n- Декларация независимости США" #NT!
 ASA_Reach_Out_To_The_Citizenry: "Обратитесь к гражданам" #NT!
 ASA_Reach_Out_To_The_Citizenry_desc: "До сих пор мы только искали примирения и обращались к политикам в Вашингтоне. В результате мы забыли обратиться и обсудить проблемы страны с рядовыми американцами. Если мы действительно хотим быть правительством для народа, нам нужно услышать голоса простых граждан." #NT!
 ASA_Ring_The_Bell_Of_Liberty: "Позвони в колокол свободы" #NT!
 ASA_Ring_The_Bell_Of_Liberty_desc: "Соединенные Штаты были страной иммигрантов. Будучи преемниками Соединенных Штатов, мы также должны стремиться принять этот титул, дав знать уставшим, бедным и стесненным массам мира, что мы, законные преемники Соединенных Штатов Америки, обеспечим безопасность, защищенность и процветание." #NT!
 ASA_A_New_Age: "Новая Эра" #NT!
 ASA_A_New_Age_desc: "Крах принес новую эпоху для людей бывших Соединенных Штатов, но она не обязательно должна быть темной. По крайней мере, не навсегда. Мы, люди Атлантических Штатов, обеспечим, чтобы у каждого было процветание и обещание Соединенных Штатов." #NT!
 ASA_Democratic_Administration: "Демократическая администрация" #NT!
 ASA_Democratic_Administration_desc: "Демократическая партия является консервативной партией в [ASA.GetNameDef]. Большинство ее политических позиций направлены на то, чтобы идти вразрез с тем, что хотят сделать республиканские фракции. Однако лидеры Демократической партии признают преимущества сотрудничества и в последнее время сотрудничают с стойкими республиканцами без ведома радикальных республиканцев." #NT!
 ASA_Direction_Of_The_Party: "Направление партии" #NT!
 ASA_Direction_Of_The_Party_desc: "Поскольку Демократическая партия потеряла и престиж, и количество членов, нам нужно определить новый курс для партии. В конце концов, наш успех на президентских выборах был просто обусловлен популярностью и филантропией Джорджа Макклеллана. Однако, какой бы курс мы ни выбрали, нам все равно придется изменить нашу идеологию, чтобы она понравилась гражданам [ASA.GetNameDef]. Таким образом, лидеры партии разработали план, чтобы выбрать один из основных аспектов Демократической партии, за который они будут держаться, а затем изменить все наши остальные принципы, чтобы они были больше похожи на республиканские." #NT!
 ASA_Prioritize_Social_Conservatism: "Отдайте приоритет социальному консерватизму" #NT!
 ASA_Prioritize_Social_Conservatism_desc: "Социальный консерватизм — это политическая идеология правого толка, которая делает акцент на традиционных структурах власти, а не на социальном плюрализме, и стремится «обратить вспять или остановить направление изменений»." #NT!
 ASA_Prioritize_Fiscal_Conservatism: "Фискальный консерватизм" #NT!
 ASA_Prioritize_Fiscal_Conservatism_desc: "Фискальный консерватизм — это экономическая философия благоразумия в государственных расходах и долге. Фискальные консерваторы выступают за избежание дефицитных расходов, сокращение общих государственных расходов и государственного долга при обеспечении сбалансированных бюджетов." #NT!
 ASA_Pacify_Pillagers: "Усмирить грабителей" #NT!
 ASA_Pacify_Pillagers_desc: "Преступники грабят и разграбляют сельские фермы и предприятия, пользуясь нестабильностью недавнего краха Соединенных Штатов. Нам нужно разобраться с этими негодяями как можно скорее." #NT!
 ASA_Boost_National_Defense: "Усиление национальной обороны" #NT!
 ASA_Boost_National_Defense_desc: "Наша страна сейчас очень слаба. Наши соседи могут легко вторгнуться и завоевать нас без проблем. Чтобы предотвратить такое событие, нам нужно быстро построить оборону и снабдить солдат и резервистов." #NT!
 ASA_Domestic_Interstate_Railroad: "Внутренняя межштатная железная дорога" #NT!
 ASA_Domestic_Interstate_Railroad_desc: "Создание внутренней межштатной железной дороги принесет огромные выгоды нашей экономике. Это не только создаст рабочие места в строительстве, но и увеличит торговлю между нашими штатами. Хотя это не будет таким же экономическим бумом, как трансконтинентальная железная дорога, она, по крайней мере, будет надежной в случае войны." #NT!
 ASA_Trans_Continental_Railroad: "Трансконтинентальная железная дорога" #NT!
 ASA_Trans_Continental_Railroad_desc: "Создание трансконтинентальной железной дороги, несомненно, принесет огромный экономический бум всем странам, через которые она пройдет. Кроме того, если мы возглавим усилия по ее строительству, это даст нам хорошую репутацию у других стран. Однако в случае войны ее легко можно будет сорвать и поставить под угрозу." #NT!
 ASA_Protection_Of_All_Citizens: "Защита всех граждан" #NT!
 ASA_Protection_Of_All_Citizens_desc: "Если мы хотим соответствовать заявлению о том, что мы являемся истинными преемниками Соединенных Штатов, нам необходимо бдительно ценить и принимать индивидуальные свободы и права. Обеспечивая эти свободы посредством законодательства, мы получим большую поддержку со стороны общественности." #NT!
 ASA_Defend_Railroads: "Защитить железные дороги" #NT!
 ASA_Defend_Railroads_desc: "Будь то от грабителей или налетчиков, рабочие и сами железные дороги чрезвычайно уязвимы. Поэтому мы должны направить солдат для защиты этих железных дорог." #NT!
 ASA_Enforce_Federal_Powers: "Обеспечить соблюдение федеральных полномочий" #NT!
 ASA_Enforce_Federal_Powers_desc: "Централизованное правительство необходимо для того, чтобы страна была сильной и могущественной. Хотя 10-я поправка не позволяет федеральному правительству брать на себя всю полноту власти, мы можем, по крайней мере, сделать больше для обеспечения соблюдения законов, принятых федеральным правительством, и, возможно, расширить некоторые полномочия." #NT!
 ASA_Enforce_The_Second_Amendment_tt: "§GКаждому гражданину будет предоставлено огнестрельное оружие, финансируемое государством§!" #NT!
 ASA_God_Bless_America: "Боже, благослови Америку" #NT!
 ASA_God_Bless_America_desc: "С нашими новыми железнодорожными проектами и федеральным расширением страна находится в точке, где она может снова прийти к власти и воссоединить Америку. Да благословит Бог Атлантические Штаты." #NT!
 ASA_McClellan_Third_Term: "Третий срок Макклеллана" #NT!
 ASA_McClellan_Third_Term_desc: "Джордж Б. Макклеллан сделал нечто беспрецедентное и не только баллотировался на третий срок, но и победил. Теперь люди не уверены, будет ли Макклеллан злоупотреблять своим третьим сроком или же он сохранит наши демократические системы, как все президенты." #NT!
 ASA_Maintain_Democracy: "Поддерживать демократию" #NT!
 ASA_Maintain_Democracy_desc: "Одна лишь мысль о том, чтобы отречься от наших демократических систем, является возмутительной идеей. Кто-то должен уволить того, кто нес эту чушь о том, что Макклеллану досталась вся власть." #NT!
 ASA_The_New_America: "Новая Америка" #NT!
 ASA_The_New_America_desc: "Страна доказала, что она не только хочет, но и нуждается в Макклеллане у власти. Если мы хотим, чтобы эта страна была сильной, процветающей и безопасной, мы должны позволить генералу перестроить страну по своему собственному видению." #NT!
 ASA_Pan_Americanism: "Панамериканизм" #NT!
 ASA_Pan_Americanism_desc: "Идея объединенной Америки все еще свежа в сознании большинства населения. Играя на этих свежих воспоминаниях, мы можем подпитывать движение за воссоединение Америки под звездно-полосатым флагом." #NT!
 ASA_Reunionism: "Реюнионизм" #NT!
 ASA_Reunionism_desc: "Реюнионизм. Идея, что все были намного счастливее и богаче, когда Соединенные Штаты были объединены. Ну, меньше идеи и больше объективного факта. Мы обещали сделать жизнь наших людей лучше, и мы сделаем именно это. Неважно, чего это будет стоить." #NT!
 ASA_Faux_Republic: "Фальшивая Республика" #NT!
 ASA_Faux_Republic_desc: "Наша страна в настоящий момент не является настоящей республикой. В настоящее время генерал Макклеллан и его союзники обрели столько власти, влияния и популярности, что он и его партия фактически побеждают на всех выборах. Если так пойдет и дальше, они вполне могут сделать его диктатором..." #NT!
 ASA_Continue_The_Junta: "Продолжить Хунту" #NT!
 ASA_Continue_The_Junta_desc: "Нам нужно поддерживать и поддерживать нынешнее чрезвычайное положение в Республике. Если мы дрогнем, наши враги воспользуются нашей слабостью и нападут." #NT!
 ASA_Permanent_State_Of_Emergency: "Постоянное чрезвычайное положение" #NT!
 ASA_Permanent_State_Of_Emergency_desc: "[ROOT.GetLeader] были предоставлены чрезвычайные полномочия для того, чтобы справиться с угрозой восстания в стране, и было объявлено чрезвычайное положение. Оглядевшись вокруг, наш лидер воскликнул, что эта страна должна оставаться в состоянии чрезвычайного положения, пока не будет возвращен каждый последний клочок американской земли." #NT!
 ASA_Amend_The_Constitution: "Изменить Конституцию" #NT!
 ASA_Amend_The_Constitution_desc: "Конституция ставит слишком много препятствий на нашем пути к величию. Если мы хотим снова сделать нацию великой, мы должны покончить с этими «сдержками и противовесами»." #NT!
 ASA_A_Militaristic_Republic: "Милитаристская республика" #NT!
 ASA_A_Militaristic_Republic_desc: "Просто потому, что нам пришлось исправить наше руководство...силовыми...средствами, не обязательно означает, что нам нужно отказаться от демократии. Проще говоря, мы могли бы достичь желаемого посредством провоенного образования и пропаганды." #NT!
 ASA_Streamline_Reserve_Deployment: "Оптимизация развертывания резерва" #NT!
 ASA_Streamline_Reserve_Deployment_desc: "Хотя у нас может быть большая постоянная армия, у нас есть гораздо больше готовых и ожидающих солдат в резерве. Однако, если мы хотим правильно использовать их в будущих войнах, нам нужно оптимизировать систему их мобилизации и развертывания для максимальной эффективности." #NT!
 ASA_Encourage_Volunteership: "Поощряйте волонтерство" #NT!
 ASA_Encourage_Volunteership_desc: "Одним из первых шагов к созданию более сильного общества является обучение людей с юных лет преимуществам добровольной службы в армии. Таким образом, солдаты, которых мы отправляем в бой, будут иметь более высокий моральный дух." #NT!
 ASA_Everyone_A_Rifleman_First: "Каждый стрелок в первую очередь" #NT!
 ASA_Everyone_A_Rifleman_First_desc: "Одной из первых вещей, которой учат наших морпехов, является эффективное использование винтовки, что делает каждого морпеха стрелком по своей сути. Возможно, мы сможем распространить эту политику на всех наших людей." #NT!
 ASA_Allotment_System: "Система распределения" #NT!
 ASA_Allotment_System_desc: "Система распределения была системой, которая использовалась в Швеции для постоянного содержания обученной армии. Четыре фермы получали ответственность за оснащение солдата, и в случае войны их можно было быстро мобилизовать и организовать. Мы можем использовать альтернативную версию этой системы для снабжения более крупных войн, рассматривая при этом более плодородные фермы." #NT!
 ASA_A_Military_Republic: "Гражданская стратократия" #NT!
 ASA_A_Military_Republic_desc: "Теперь, когда мы передали страну в более ответственные руки, мы можем смотреть в сторону строительства нации. Очевидно, если мы хотим, чтобы [ASA.GetName] была более сильной и безопасной нацией, нам нужно гарантировать, что ее военные лидеры будут принимать наши решения." #NT!
 ASA_Appoint_Loyal_Governors: "Назначать губернаторов" #NT!
 ASA_Appoint_Loyal_Governors_desc: "Чтобы предотвратить любые мятежи в будущем, нам необходимо назначить лояльных губернаторов в контролируемые нами штаты, чтобы подавить подобные явления еще до того, как они успеют разгореться." #NT!
 ASA_Congress_Of_Commanders: "Конгресс Командиров" #NT!
 ASA_Congress_Of_Commanders_desc: "Теперь, когда военные лидеры избраны в Конгресс, мы наконец можем объявить о возобновлении работы правительства и приступить к работе по воплощению нашей мечты в реальность." #NT!
 ASA_Enforce_The_Second_Amendment: "Обеспечить соблюдение Второй поправки" #NT!
 ASA_Enforce_The_Second_Amendment_desc: "«Поскольку хорошо организованная милиция необходима для безопасности свободного государства, право народа хранить и носить оружие не должно нарушаться». Слова Конституции дороги нашему народу. Почему бы нам не продвинуть Вторую поправку на шаг дальше и не заставить правительство предоставить оружие всем американцам?" #NT!
  # Military Dictator 
 ASA_President_For_Life: "Пожизненный президент" #NT!
 ASA_President_For_Life_desc: "[ROOT.GetLeader] знает, что лучше для нации. Позволяя ему продолжать служить свой срок до самой смерти, мы позволим ему сделать эту нацию лучшей из возможных. Пусть генерал управляет республикой так, как считает нужным." #NT!
 ASA_The_Commander_In_Chief: "Главнокомандующий" #NT!
 ASA_The_Commander_In_Chief_desc: "Главнокомандующий — это человек, который осуществляет верховное командование и контроль над вооруженными силами или родом войск. Как технический термин, он относится к военным компетенциям, которые принадлежат исполнительному руководству страны, главе государства или главе правительства. Наше новое государство должно иметь своего лидера, носящего этот титул." #NT!
 ASA_Reunionist_Education: "Реюнионистское образование" #NT!
 ASA_Reunionist_Education_desc: "Чтобы гарантировать, что дети нашего будущего будут готовы и желают бороться за единую Америку, мы должны давать государственное финансирование только тем школам, которые преподают реюнионизм в позитивном свете. Со временем каждая школа должна будет подчиниться." #NT!
 ASA_An_Iron_Fist: "Железный кулак" #NT!
 ASA_An_Iron_Fist_desc: "Есть люди, которые осмеливаются бросить вызов авторитету нашего Главнокомандующего. Эти люди просто предатели нашей новой нации и с ними следует обращаться как с таковыми." #NT!
 ASA_Heavy_Centralization: "Тяжелая централизация" #NT!
 ASA_Heavy_Centralization_desc: "Концепция «местного правления» смехотворна. Она просто мешает нашему народу быть по-настоящему единым. Последнее десятилетие показало нам, что региональное управление только создало слабость и помогло привести Соединенные Штаты к краху. Нам нужно сильно централизовать и упразднить эти законодательные органы штатов, если мы хотим снова сделать нашу страну великой." #NT!
 ASA_General_Council: "Генеральный Совет" #NT!
 ASA_General_Council_desc: "У пруссаков есть Генеральный штаб, который по сути руководит военными делами страны. Возможно, мы могли бы иметь свою версию Генерального штаба, чтобы укрепить армию страны." #NT!
 ASA_March_Into_The_Future: "Марш в будущее" #NT!
 ASA_March_Into_The_Future_desc: "Нация была восстановлена ​​и снова стала великой. Теперь мы маршируем в будущее как единый народ и единая нация. Слава, слава, аллилуйя!" #NT!
  # Emergency Powers 
 ASA_McClellan_Granted_Emergency_Powers: "Макклеллану предоставлены чрезвычайные полномочия" #NT!
 ASA_McClellan_Granted_Emergency_Powers_desc: "Генерал Макклеллану Конгресс предоставил чрезвычайные полномочия для обеспечения стабильности страны. Теперь мы должны надеяться, что он сможет выполнить свою работу как следует." #NT!
 ASA_Suspend_Habeus_Corpus: "Приостановить действие Habeus Corpus" #NT!
 ASA_Suspend_Habeus_Corpus_desc: "Это время великой внутренней борьбы. Мы не можем беспокоиться о глупых вещах, таких как гражданская свобода, когда происходят массовые гражданские беспорядки. Людям просто нужно доверять нам. Это ради их же безопасности." #NT!
 ASA_Mobilize_National_Guard_Reserves: "Мобилизация резервов Национальной гвардии" #NT!
 ASA_Mobilize_National_Guard_Reserves_desc: "Национальная гвардия, возможно, пока сможет контролировать ситуацию, но мобилизация наших резервных войск гарантирует быстрое устранение угрозы." #NT!
 ASA_Maintain_Order: "Поддержание порядка" #NT!
 ASA_Maintain_Order_desc: "Нам нужно убедить людей, что их права и свободы не будут отняты навсегда, чтобы мы могли поддерживать порядок. Если мы этого не сделаем, то эта ситуация может стать слишком сложной для контроля." #NT!
 ASA_Implement_A_Curfew: "Ввести комендантский час" #NT!
 ASA_Implement_A_Curfew_desc: "Нам нужно следить за тем, кто из населения может иметь мятежные симпатии. Комендантский час гарантирует, что они всегда будут там, где мы хотим, когда мы хотим." #NT!
 ASA_More_Executive_Orders: "Больше указов" #NT!
 ASA_More_Executive_Orders_desc: "Генералу Макклеллану нужно осуществлять больше контроля, если он хочет положить конец восстанию. Все больше и больше указов, безусловно, будут иметь только полезные результаты." #NT!
  # Personality Cult 
 ASA_The_McClellan_Cult: "Культ Макклеллана" #NT!
 ASA_The_McClellan_Cult_desc: "Джордж Б. Макклеллан создал вокруг себя культ личности. В основном из-за крупных филантропических расходов и популистской риторики. Этот культ личности даже привел к тому, что некоторые в шутку призывали сделать его «императором Америки»." #NT!
 ASA_The_American_Napoleon: "Американский Наполеон" #NT!
 ASA_The_American_Napoleon_desc: "Джордж Б. Макклеллан изначально получил от своих солдат прозвище «Молодой Наполеон». Он захватил власть таким же образом, как Наполеон Бонапарт I, и предлагает изменения, которые схожи с внутренней политикой французского императора. В результате этих действий большая часть населения любовно дала ему титул «Американский Наполеон»." #NT!
  # Liberal Empire 
 ASA_March_Of_The_Eagles: "Марш Орлов" #NT!
 ASA_March_Of_The_Eagles_desc: "Император Макклеллан приведет нас всех к славе, а не только себя. Конечно, наш новый император будет человеком из народа, который работает ради общего блага теперь, когда мы помогли возвести его на трон." #NT!
 ASA_Liberal_Empire: "Либеральная Империя" #NT!
 ASA_Liberal_Empire_desc: "Новый [ASA.GetName] должен быть империей людей и для людей. «Либеральной империей», где права людей обеспечиваются имперским порядком." #NT!
 ASA_Adopt_A_New_Constitution: "Принять новую конституцию" #NT!
 ASA_Adopt_A_New_Constitution_desc: "Хотя нет сомнений, что император Макклеллан будет работать на благо простого человека, нет гарантии, что его преемник пойдет по его стопам. Мы должны создать конституцию, чтобы предотвратить ущемление прав людей его преемниками." #NT!
 ASA_An_American_Civil_Code: "Американский гражданский кодекс" #NT!
 ASA_An_American_Civil_Code_desc: "Наполеон Бонапарт разработал французский гражданский кодекс, который описывал, как будет функционировать общество его страны. Подобный гражданский кодекс должен быть принят в [ASA.GetNameDef]." #NT!
 ASA_Civil_Procedure: "Гражданский процесс" #NT!
 ASA_Civil_Procedure_desc: "Раздел кодекса «Гражданское судопроизводство» описывает, как людям следует вести себя в повседневной жизни, чтобы они могли быть хорошими гражданами, работающими на благо [ASA.GetNameDef]." #NT!
 ASA_Criminal_Procedure: "Уголовное судопроизводство" #NT!
 ASA_Criminal_Procedure_desc: "Раздел «Уголовно-процессуальные нормы» кодекса будет содержать описание того, как правительство должно обращаться с теми, кто нарушает наши законы. Таким образом, преступники будут сурово наказаны, а потенциальные преступники будут обескуражены." #NT!
 ASA_Military_Procedure: "Военная процедура" #NT!
 ASA_Military_Procedure_desc: "Раздел кодекса «Военная процедура» будет содержать описание того, как мы организуем и мобилизуем армию как в мирное, так и в военное время. Таким образом, наша армия всегда будет готова и подготовлена ​​к защите страны." #NT!
 ASA_March_Of_The_Eagle: "Марш Орла" #NT!
 ASA_March_Of_The_Eagle_desc: "Георг I приведет нас к славе. Однако, заставляя его быть ограниченным глупостями вроде конституции, мы только помешаем нашему продвижению к величию. Мы должны позволить Императору вести [ASA.GetNameDef] так, как он считает нужным." #NT!
  # Authoritarian Empire 
 ASA_Authoritarian_Empire: "Авторитарная империя" #NT!
 ASA_Authoritarian_Empire_desc: "Позволить императору руководить страной по собственной воле — самое практичное, что можно сделать. Это позволит ему реагировать на ситуации по мере необходимости, без ненужных помех «конституции»." #NT!
 ASA_Absolute_Power: "Абсолютная власть" #NT!
 ASA_Absolute_Power_desc: "Предоставление абсолютной власти Императору позволит ему быстро реагировать на ситуации, угрожающие [ASA.GetName]. Конечно, это может привести только к безопасности нации и ни к чему больше." #NT!
 ASA_New_Diktats: "Новые диктаты" #NT!
 ASA_New_Diktats_desc: "Чтобы восстановить славу прежних Соединенных Штатов, император Макклеллан составил список новых диктатов для достижения этой цели." #NT!
 ASA_An_Orderly_Society: "Упорядоченное общество" #NT!
 ASA_An_Orderly_Society_desc: "Макклеллан издал указ, согласно которому все граждане должны подчиняться и следовать всему, что он говорит, чтобы поддерживать порядок в [ASA.GetName]." #NT!
 ASA_Department_Of_Public_Safety: "Департамент общественной безопасности" #NT!
 ASA_Department_Of_Public_Safety_desc: "Император Макклеллан издал указ о создании нового «Департамента общественной безопасности» для осуществления повседневной деятельности местной полиции и защиты населения от врагов государства." #NT!
 ASA_Force_Conscription: "Принудительная воинская повинность" #NT!
 ASA_Force_Conscription_desc: "Каждый должен исполнять свой долг перед страной. Сам император заявил, что лучший способ доказать этот долг — вступить в армию. Чтобы осуществить этот план, император издал указ о национальной политике призыва, согласно которому все годные к службе мужчины должны пройти военную службу в течение 12 месяцев по достижении 18 лет. Затем они будут автоматически зарегистрированы в качестве резервистов до достижения 35-летнего возраста." #NT!
 ASA_Reform_The_National_Bank: "Реформа Национального банка" #NT!
 ASA_Reform_The_National_Bank_desc: "Национальный банк был учреждением, основанным еще в 1790 году для регулирования финансов и финансовых учреждений страны. Банк был вынужден прекратить свою деятельность во время президентства Эндрю Джексона. Сейчас страна все еще пытается справиться с экономическими проблемами, вызванными внезапным крахом Соединенных Штатов. Чтобы помочь оправиться от кризиса, советники предложили реформировать национальный банк и использовать его по прямому назначению." #NT!
 ASA_Improve_Capital_Infrastructure: "Улучшение капитальной инфраструктуры" #NT!
 ASA_Improve_Capital_Infrastructure_desc: "Чтобы сохранить стабильность в это время, скажем так, радикальных перемен, хорошей идеей будет попытаться улучшить экономическое положение столицы страны, чтобы улучшить вид нового императора в глазах тех, с кем он будет жить. В конце концов, какой хороший император не имеет большой столицы, на которую можно смотреть из своего дворца?" #NT!
 ASA_Establish_The_Grand_Army_Of_The_Empire: "Великая Армия Империи" #NT!
 ASA_Establish_The_Grand_Army_Of_The_Empire_desc: "Славная империя заслуживает славной армии. Эта новая «Великая армия империи» будет организована подобно Великой армии Наполеона и, несомненно, будет столь же успешной, если не более!" #NT!
 ASA_Guarantee_Pensions: "Гарантированные пенсии" #NT!
 ASA_Guarantee_Pensions_desc: "Сильная армия заслуживает сильных преимуществ. Если мы ожидаем, что Великая армия пройдет по Америке, мы должны вознаградить ее за жертвы, которые она приносит во имя Императора." #NT!
 ASA_American_Imperial_Guard: "Американская Имперская Гвардия" #NT!
 ASA_American_Imperial_Guard_desc: "Федеральная гвардия должна быть расширена и преобразована в элитную боевую силу, которая будет целиком и полностью предана Императору. Это будет известно как Имперская гвардия." #NT!
 ASA_McClellan_Will_Lead_The_Way: "Макклеллан будет лидером" #NT!
 ASA_McClellan_Will_Lead_The_Way_desc: "Император Макклеллан сумел стабилизировать и реформировать нацию. Поистине, он доказал, что может привести эту страну к величию и восстановить ее престиж." #NT!
