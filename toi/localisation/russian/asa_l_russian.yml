 asa_isolation.1.desc: "Сегодня [ASA.GetLeader] объявил, что [ASA.GetName] на данный момент будет придерживаться изоляционистской позиции в мире. [ASA.GetLeader] говорит, что это продлится до тех пор, пока [ASA.GetName] не сможет решить политические и экономические проблемы у себя дома." #NT!
