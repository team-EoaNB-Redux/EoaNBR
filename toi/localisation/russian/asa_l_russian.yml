  ### Gilded Age Focuses ### 
 ASA_GA_Department_Of_Reuinification: "Департамент Воссоединения" #NT!
 ASA_GA_Department_Of_Reuinification_desc: "Нация строилась с тех пор, как распался Союз. Теперь мы готовы выехать и вернуть себе Америку. Для организации этих усилий был создан новый департамент правительства: Департамент воссоединения." #NT!
 ASA_GA_War_Plans_Committee: "Комитет по военным планам" #NT!
 ASA_GA_War_Plans_Committee_desc: "В Департаменте Воссоединения будет создан новый комитет: Комитет военных планов. Этот комитет будет состоять из наших лучших штабных офицеров и будет планировать военные операции, необходимые для того, чтобы вернуть бывшие Соединенные Штаты." #NT!
  
  ### News Events ### 
  ## ASA Announces Isolationism ## 
 asa_isolation.2: "[ASA.GetName] объявляет о политике изоляционизма" #NT!
 asa_isolation.2.t: "[ASA.GetName] объявляет о политике изоляционизма" #NT!
 asa_isolation.2.desc: "Сегодня [ASA.GetName] объявил, что будет придерживаться изоляционистской дипломатической позиции и поэтому будет избегать участия в любых международных отношениях, войнах или соглашениях." #NT!
 asa_isolation.2.a: "Они, должно быть, ждут своего часа." #NT!
  ## ASA Announces Continental Ambitions ## 
 asa_cont_ambition.2: "[ASA.GetName] объявляет о континентальных амбициях" #NT!
 asa_cont_ambition.2.t: "[ASA.GetName] объявляет о континентальных амбициях" #NT!
 asa_cont_ambition.2.desc: "Несмотря на выбор более пассивной позиции во внешней политике, [ASA.GetName] объявил, что он по-прежнему будет крупным игроком на американском континенте. Правительство [ASA.GetAdjective], похоже, заинтересовано в применении мягкой силы посредством использования экономических альянсов, торговых сделок и оборонительных договоров, среди прочего." #NT!
 asa_cont_ambition.2.a: "Возможно, на американском континенте наступит мир." #NT!
  ## ASA Makes The Legitimacy Proclamation ## 
 asa_legitimacy_proclamation.1.t: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.1.desc: "Сегодня правительство сделало публичное заявление о том, что все бывшие Соединенные Штаты по праву принадлежат правительству округа Колумбия. Кроме того, оно обвиняет все остальные штаты-правопреемники в предательстве Союза и в том, что с ними будут обращаться как с таковыми." #NT!
 asa_legitimacy_proclamation.1.a: "Мы вернем себе нацию!" #NT!
 asa_legitimacy_proclamation.2: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.2.t: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.2.desc: "Сегодня [ASA.GetName] объявили, что они являются единственными истинными преемниками Соединенных Штатов Америки и что они продолжат возвращать земли, украденные у них «предательскими сепаратистами». Тревожно, что они мобилизовали солдат на всех своих границах. Включая канадскую." #NT!
 asa_legitimacy_proclamation.2.a: "Будем надеяться, что это не вызовет международного инцидента." #NT!
  
  ### Country Events ### 
  ## Flavor Events ## 
  # Thaddeus Stevens Roasts Military Junta # 
 asa_flavor.1.t: "Таддеус Стивенс критикует правительство" #NT!
 asa_flavor.1.desc: "В статье для общественного мнения Таддеус Стивенс написал уничтожающую статью, в которой раскритиковал военное правительство [ASA.GetNameDef], назвав его «кучкой людей, разыгрывающих театральные роли Американской революции, но в реальной жизни». Как нам на это ответить?" #NT!
 asa_flavor.1.a: "Посадите его в тюрьму. Он представляет угрозу национальной безопасности." #NT!
 asa_flavor.1.b: "Пусть выскажет свое мнение. Это его право." #NT!
 asa_flavor.1.c: "Казнить его. Он враг народа." #NT!
  # Thaddeus Stevens Dies # 
 asa_flavor.2.t: "Смерть Таддеуса Стивенса" #NT!
 asa_flavor.2.desc: "После почти месяца прикованности к постели из-за болезненных желудочных заболеваний, знаменитый представитель Пенсильвании Таддеус Стивенс скончался в своей постели ближе к вечеру 11 августа. Он был окружен своей экономкой и, по слухам, любовницей Лидией Гамильтон Смит, своим племянником Таддеусом и двумя афроамериканскими проповедниками. В разговоре он сетовал на свою неспособность сделать больше для продвижения равных прав для афроамериканцев, он, несомненно, войдет в историю как поборник расового равенства." #NT!
 asa_flavor.2.a: "Я уже скучаю по нему." #NT!
  # Elections Called Off # 
 asa_flavor.3.t: "Выборы отменены" #NT!
 asa_flavor.3.desc: "Сегодня [ASA.GetLeader] объявил о приказе, что все выборы в стране будут отменены на неопределенный срок до тех пор, пока «не будет восстановлен надлежащий порядок». Многие люди и избранные должностные лица выразили протест против приказа, назвав его вопиющим шагом к авторитаризму." #NT!
 asa_flavor.3.a: "Это ради общего блага." #NT!
  # Anarchist Paramilitaries Form # 
 asa_flavor.4.t: "Анархистские военизированные формирования рассредоточились" #NT!
 asa_flavor.4.desc: "После того, как силы [ASA.GetAdjective] отбили Филадельфию у анархистских повстанцев, им удалось захватить лишь несколько вооруженных повстанцев. Военные советники предупреждают вас, что некоторые анархистские военизированные формирования могли рассеяться и распространиться по всей [ASA.GetNameDef]." #NT!
 asa_flavor.4.a: "Нам нужно с этим разобраться. Быстро." #NT!
  # Direction Of The Democratic Party # 
 asa_flavor.5.t: "Направление Демократов" #NT!
 asa_flavor.5.desc: "В рамках нашего плана по ребрендингу Демократической партии нам необходимо выбрать один из наших основных принципов, который мы будем поддерживать, чтобы не потерять свою идентичность, одновременно меняя нашу идеологию, чтобы казаться более похожими на республиканцев. Из всех наших принципов мы сузили два довода, которые будем поддерживать. Один из них — это наша политика фискального консерватизма: низкие налоги, низкие государственные расходы, дерегулирование и т. д. Другой — социальный консерватизм: например, традиционные ценности и плюрализм. Так какую политику должна поддерживать партия?" #NT!
 asa_flavor.5.a: "Фискальный консерватизм" #NT!
 asa_flavor.5.b: "Социальный консерватизм" #NT!
  # Reports Of Election Rigging In New Jersey # 
 asa_flavor.6.t: "Сообщения о фальсификации выборов в Нью-Джерси" #NT!
 asa_flavor.6.desc: "Сегодня утром на стол президента поступили разрозненные сообщения о фальсификации выборов в Нью-Джерси. Предположительно, подозрительные люди в штатском из других городов были замечены около избирательных участков. Некоторые говорят, что это просто истерика, но другие просят правительство вмешаться и провести расследование. Что нам делать?" #NT!
 asa_flavor.6.a: "Исследуйте это!" #NT!
 asa_flavor.6.b: "Я уверен, что это ничего." #NT!
  # No Election-Tampering Found # 
 asa_flavor.7.t: "Никаких фальсификаций выборов не обнаружено" #NT!
 asa_flavor.7.desc: "После расследования сообщений из Нью-Джерси не было обнаружено никаких доказательств фальсификации выборов. Кажется, все идет как обычно." #NT!
 asa_flavor.7.a: "Это хорошо" #NT!
  # Philadelphia's Election-Tampering! # 
 asa_flavor.8.t: "Фальсификация выборов в Филадельфии!" #NT!
 asa_flavor.8.desc: "Расследование отчетов о фальсификации выборов показало, что [PHL.GetNameDef] отправлял агентов в соседний Нью-Джерси, чтобы попытаться склонить штат на свою сторону. Как нам следует реагировать на эти вопиющие действия?" #NT!
 asa_flavor.8.a: "Публично осудите их" #NT!
 asa_flavor.8.b: "Это Casus Belli" #NT!
  # ASA Denounces Philadelphia # 
 asa_flavor.9.t: "[ASA.GetName] Осуждает нас" #NT!
 asa_flavor.9.desc: "Правительство [ASA.GetNameDef] опубликовало официальное письмо, осуждающее нас за наше вмешательство в выборы в штате Нью-Джерси. В документе изложены все доказательства, подтверждающие то, что мы сделали, и многие жители нашей страны расстроены нашими действиями, полагая, что это вызовет вторжение со стороны их правительства." #NT!
 asa_flavor.9.a: "Ой-ой..." #NT!
  # ASA goes to war with Philadelphia over election-tampering # 
 asa_flavor.10.t: "[ASA.GetName] Объявляет войну!" #NT!
 asa_flavor.10.desc: "Ссылаясь на раскрытие наших фальсификаций выборов в штате Нью-Джерси, [ASA.GetNameDef] объявил нам войну. Ополченцы мобилизовались в городе Филадельфия, в то время как Bluecoats выстраиваются на наших границах. Сможем ли мы это пережить?" #NT!
 asa_flavor.10.a: "Мы совершили ужасную ошибку, не так ли?" #NT!
  # Leading New Jersey state legislature candidates suspiciously soft on Philadelphia # 
 asa_flavor.11.t: "Подозрительные кандидаты в законодательный орган" #NT!
 asa_flavor.11.desc: "Некоторые из новых кандидатов в законодательный орган в Нью-Джерси, как сообщается, были мягки в отношении коммуны в Филадельфии. Многие высокопоставленные должностные лица в столице просили нас расследовать эти заявления, хотя некоторые близкие советники отвергли эти заявления как просто истерическую паранойю. Как нам следует реагировать на эти заявления?" #NT!
 asa_flavor.11.a: "Давайте разберемся." #NT!
 asa_flavor.11.b: "Это, вероятно, ничего особенного." #NT!
  # Nothing suspicious here # 
 asa_flavor.12.t: "Ничего подозрительного здесь нет" #NT!
 asa_flavor.12.desc: "Следователи в Нью-Джерси не нашли ничего подозрительного в обвиняемых кандидатах. Возможно, обвинения все-таки были ошибочными." #NT!
 asa_flavor.12.a: "Кажется, все выглядит хорошо." #NT!
  # Philadelphian candidate promotion found # 
 asa_flavor.13.t: "Филадельфийский кандидат нашел продвижение" #NT!
 asa_flavor.13.desc: "Тщательное расследование наших агентов позволило получить признание от одного из кандидатов. Оказывается, агенты из Филадельфии дали им деньги, чтобы они пытались повлиять на нашу политику, смягчив тон. Что нам делать с этой информацией?" #NT!
 asa_flavor.13.a: "Публичное осуждение" #NT!
 asa_flavor.13.b: "Война!" #NT!
  # ASA Denounces Philadelphia # 
 asa_flavor.14.t: "[ASA.GetName] Осуждает нас!" #NT!
 asa_flavor.14.desc: "Правительство [ASA.GetNameDef] опубликовало публичное заявление, в котором официально осудило наши попытки повлиять на выборы в их стране. Пока мы отчаянно пытаемся дискредитировать их заявления, представленные ими доказательства заставили часть нашего населения заподозрить, что мы не полностью соответствуем нашим идеалам." #NT!
 asa_flavor.14.a: "Это нехорошо" #NT!
  # ASA goes to war with PHL over promoting candidates in elections # 
 asa_flavor.15.t: "[ASA.GetAdjective]-[PHL.GetAdjective] Война" #NT!
 asa_flavor.15.desc: "[ASA.GetNameDef], ссылаясь на заявления о том, что мы вмешивались в их выборы, объявили нам войну. Это будет второй раз, когда нам придется противостоять вторжению [ASA.GetAdjective], и нам придется готовиться к еще одной жестокой кампании, которая, безусловно, нанесет большой ущерб городу Филадельфия." #NT!
 asa_flavor.15.a: "Кто-нибудь, быстро передайте боеприпасы." #NT!
  # Fire in New Jersey # 
 asa_flavor.16.t: "Пожар в Трентоне" #NT!
 asa_flavor.16.desc: "Вчера вечером в столице Нью-Джерси Трентоне вспыхнул пожар! К счастью, пожарная служба быстро отреагировала, и огонь был быстро потушен. Несмотря на это, он изрядно напугал граждан штата, но больше всего советников в кабинете министров. Были подозрения о саботаже и фальсификации в городе, вызванные [PHL.GetAdjective]. Однако есть столько же людей, которые считают, что ресурсы, необходимые для расследования, лучше было бы потратить на поддержание других проектов. Что нам делать?" #NT!
 asa_flavor.16.a: "Расследовать пожар" #NT!
 asa_flavor.16.b: "Давайте просто порадуемся, что пожар закончился." #NT!
  # Results of investigation of Trenton Fire - Nothing Found # 
 asa_flavor.17.t: "Результаты расследования" #NT!
 asa_flavor.17.desc: "Расследование пожара в Трентоне завершилось с неопределенными результатами. Хотя мы не уверены в точной причине пожара, мы не нашли убедительных доказательств того, что он был создан человеком. Скорее всего, это произошло из-за того, что кто-то случайно неправильно выбросил пепел из трубки или что-то еще." #NT!
 asa_flavor.17.a: "А, тогда это ложная тревога." #NT!
  # Results of investigation of Trenton Fire - Tampering Found # 
 asa_flavor.18.t: "Результаты расследования" #NT!
 asa_flavor.18.desc: "Расследование пожара в Трентоне выявило, что правительство Филадельфии несет ответственность за события той ночи. Похоже, что агент был тайно переправлен через границу за неделю до этого, и они подожгли пожар возле здания правительства, чтобы вызвать хаос в регионе. Это вопиющее нарушение нашего суверенитета со стороны выскочки-«коммуны», и есть сильное желание нанести ответный удар силой. Как нам следует реагировать?" #NT!
 asa_flavor.18.a: "Мы еще не готовы. Вместо этого выступите с публичным осуждением." #NT!
 asa_flavor.18.b: "Мое терпение лопнуло с этими людьми. Бейте в барабаны!" #NT!
  # ASA Denounces Philly # 
 asa_flavor.19.t: "[ASA.GetName] Осуждает нас" #NT!
 asa_flavor.19.desc: "Правительство [ASA.GetAdjective] опубликовало заявление, в котором утверждается, что у него есть доказательства того, что мы ответственны за пожар возле здания правительства Трентона. Хотя эти заявления полностью точны, мы не можем позволить нашему населению узнать, что мы применили такие подлые методы и подвергли опасности мирных жителей." #NT!
 asa_flavor.19.a: "Я надеялся, что они не узнают." #NT!
  # Officer Revolt! # 
 asa_flavor.51.t: "Офицерский бунт!" #NT!
 asa_flavor.51.desc: "Члены офицерского корпуса, солдаты и некоторые генералы сосредоточились в северной части штата Нью-Йорк и объявили о создании нового правительства, чтобы свергнуть «диктатуру в Вашингтоне». Макклеллан разместил солдат на северной границе Пенсильвании и приготовился призвать резервистов присоединиться к рядам. Мы подозревали возможное предательство в рядах уже некоторое время, но никогда не подозревали ничего такого масштаба, изощренности или организации." #NT!
 asa_flavor.51.a: "Ой-ой-ой" #NT!
  # End of the Officer Revolt # 
 asa_flavor.53.t: "Конец Офицерского Восстания" #NT!
 asa_flavor.53.desc: "Мятежные солдаты под командованием предательских генералов были решительно разгромлены и уничтожены. Пока президент Макклеллан смотрит на все еще дымящееся поле битвы последнего оплота мятежников, помощник поворачивается к нему и спрашивает, что он будет делать теперь, когда вся его оппозиция уничтожена. Поразмыслив мгновение, генерал ответил..." #NT!
 asa_flavor.53.a: "Мы сохраним наш нынешний курс. Меня не останавливают эти события." #NT!
 asa_flavor.53.b: "Стало совершенно ясно, что я должен обеспечить свое наследие. Необходимо реализовать радикальное решение." #NT!
  # Rumors of Rebellious Officers # 
 asa_flavor.55.t: "Слухи о мятежных офицерах" #NT!
 asa_flavor.55.desc: "Ходят слухи, что некоторые офицеры армии недовольны быстрым захватом Макклелланом всей власти в [ROOT.GetNameDef]. Некоторые считают, что против него готовится восстание или даже переворот." #NT!
 asa_flavor.55.a: "Будем надеяться, что они останутся слухами." #NT!
  # New York Goes Dark # 
 asa_flavor.56.t: "Нью-Йорк погружается во тьму" #NT!
 asa_flavor.56.desc: "Связь между центральным правительством и Нью-Йорком внезапно прервалась. Представители и сенаторы по непонятной причине не явились ни на одно заседание Конгресса, а посланники, отправленные в штат, не вернулись." #NT!
 asa_flavor.56.a: "Что, черт возьми, происходит?" #NT!
  ## Seward's Stuff ## 
  # Seward Declaration # 
 asa_flavor.57.t: "Декларация Сьюарда" #NT!
 asa_flavor.57.desc: "Сегодня утром президент [FROM.GetLeader] из [FROM.GetNameDef] заявил о своем желании, чтобы [FROM.GetNameDef] расширился на все бывшие территории [USA.GetNameDef] и реорганизовал их в новый Союз. После этого они объявляют о своем плане начать кампанию по всей Америке и создать «Великий Американский Союз» со столицей в Сент-Поле, штат Миннесота.\n\nПылкая риторика Сьюарда стала сюрпризом для тех, кто живет на американских континентах, поскольку [FROM.GetNameDef] был объявлен совсем недавно, и многие сомневаются в способности [ASA.GetNameDef] достичь поставленных целей." #NT!
 asa_flavor.57.a: "Стоит ли нам беспокоиться?" #NT!
 asa_flavor.57.b: "Удачи им. Она им понадобится." #NT!
 asa_flavor.57.c: "Мы проявим свою судьбу!" #NT!
  ## Emergency Election ## 
  # Election Announced # 
 asa_elections.40: "Внеочередные выборы [GetYear]" #NT!
 asa_elections.40.t: "Внеочередные выборы [GetYear]" #NT!
 asa_elections.40.desc: "Президент [ASA.GetLeader] принял двухпартийный законопроект Конгресса, призывающий к внеочередным выборам по всему [ASA.GetName]. Голосование будет проходить в течение следующих 7 дней." #NT!
 asa_elections.40.a: "Посмотрим, как все пойдет." #NT!
 asa_emergency_election_1_tt: "Результаты выборов будут объявлены через 7 дней." #NT!
  # Election Results # 
 asa_elections.41.t: "Внеочередные выборы зашли в тупик" #NT!
 asa_elections.41.desc: "Окончательный подсчет голосов был слишком близок к тому, чтобы сделать окончательный выбор между Таддеусом Стивенсом и Уильямом Х. Сьюардом. Таким образом, голосование за президента [ASA.GetNameDef] было отправлено в Палату представителей для принятия решения. Там дела пошли не намного лучше. Палаты Палаты были так же зашли в тупик, как и остальная часть страны. Внезапно, после долгих жарких споров и дебатов в палатах..." #NT!
 asa_elections.41.a: "Таддеус Стивенс был избран президентом!" #NT!
 asa_elections.41.b: "Уильям Х. Сьюард был избран президентом!" #NT!
 asa_elections.41.c: "Джордж Б. Макклеллан взял дело в свои руки..." #NT!
  ## 1864 Election ## 
  # Announcement # 
 asa_elections.1.t: "Выборы 1864 года начинаются!" #NT!
 asa_elections.1.desc: "Сегодня первый кандидат на президентских выборах 1864 года публично объявил о своем выдвижении. За этим вскоре последуют многочисленные заявки от множества людей, желающих оставить свой след в истории. По мере того, как год идет, пул кандидатов будет уменьшаться, пока мы не получим окончательный выбор кандидатов для голосования людей." #NT!
 asa_elections.1.a: "Надеюсь мы победим" #NT!
  # Democratic Nominee Named # 
 asa_elections.2.t: "Назван кандидат от Демократической партии" #NT!
 asa_elections.2.desc: "Демократическая партия официально выдвинула свою кандидатуру на пост президента. Хотя многие кандидаты баллотировались и получили достойную поддержку, никто не удивился, когда номинация досталась..." #NT!
 asa_elections.2.a: "Джордж Макклеллан, очевидно" #NT!
 asa_elections.2.b: "Действующий президент Джордж Б. Макклеллан" #NT!
 asa_elections.2.c: "Мне!" #NT!
  # Republican Nominee Named # 
 asa_elections.3.t: "Назван кандидат от республиканской партии" #NT!
 asa_elections.3.desc: "Республиканская партия официально назвала своего кандидата на пост президента. Хотя партия довольно сильно разделена на сторонников и радикалов, один кандидат смог получить большинство делегатов:" #NT!
 asa_elections.3.a: "Радикал, Таддеус Стивенс" #NT!
 asa_elections.3.b: "Действующий президент Таддеус Стивенс" #NT!
 asa_elections.3.c: "«Стойкий», Уильям Сьюард" #NT!
 asa_elections.3.d: "Действующий президент Уильям Х. Сьюард" #NT!
 asa_elections.3.e: "Разве они не слышали новости?" #NT!
  # Democrats Campaign # 
 asa_elections.5.t: "Кампания демократов" #NT!
 asa_elections.5.desc: "Сегодня Джордж Б. Макклеллан и его сторонники провели агитацию в [ASA.GetNameDef], пытаясь заручиться поддержкой своей кандидатуры." #NT!
 asa_elections.5.a: "Кажется, все прошло хорошо." #NT!
 asa_elections.5.b: "Какой смысл вообще вести агитацию?" #NT!
  # Republicans Campaign # 
 asa_elections.6.t: "Республиканская кампания" #NT!
 asa_elections.6.desc: "Сегодня [asa_1864_republican_candidate] и его сторонники провели агитацию в [ASA.GetNameDef], пытаясь заручиться поддержкой своей кандидатуры." #NT!
 asa_elections.6.a: "Примет ли народ радикальную политику платформы?" #NT!
 asa_elections.6.b: "Приятный умеренный голос." #NT!
 asa_elections.6.c: "Разве они не слышали новости?" #NT!
  # 1864 Election # 
 asa_elections.7.t: "Президентские выборы 1864 года" #NT!
 asa_elections.7.desc: "Сегодня день, к которому готовились месяцами. Люди по всей стране отдают свои голоса на президентских выборах. Кандидаты вели агитацию почти каждую неделю только ради этого момента. В конечном итоге победителем становится..." #NT!
 asa_elections.7.a: "Джордж Б. Макклеллан!" #NT!
 asa_elections.7.b: "Уильям Х. Сьюард!" #NT!
 asa_elections.7.c: "Таддеус Стивенс!" #NT!
 asa_elections.7.d: "Выключи все это" #NT!
  # 1864 Inauguration/Second Term # 
 asa_elections.8.t: "День инаугурации, 1865 г." #NT!
 asa_elections.8.desc: "Сегодня [asa_1864_winner] был приведен к присяге в качестве президента Атлантических штатов. Толпы собрались у здания Капитолия, когда он произнес свою инаугурационную речь перед народом Атлантических штатов. Время покажет, будет ли его президентство успешным." #NT!
 asa_elections.8.a: "Поздравления, президент Макклеллан" #NT!
 asa_elections.8.b: "Поздравления, президент Сьюард" #NT!
