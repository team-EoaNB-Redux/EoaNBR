 asa_state_events.56.desc: "[KTY.GetAdjective] силы, несмотря на все трудности, смогли отразить атаки [ASA.GetName] на свою родину. Война наносит урон домам и это не та быстрая война, которую мы обещали нашему народу. Пришло время заключить мирное соглашение с [KTY.GetName]." #NT!
