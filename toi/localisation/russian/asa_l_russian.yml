 asa_create_a_new_doctrine_event.1.a: "...харизматичное руководство Вашингтона!" #NT!
 asa_create_a_new_doctrine_event.1.b: "...революционная тактика Густава Адольфа!" #NT!
 asa_create_a_new_doctrine_event.1.c: "...артиллерийские новшества Наполеона!" #NT!
  
  ## Utilize An Old Doctrine # 
 asa_utilize_an_old_doctrine_event.1: "Учения прошлого" #NT!
 asa_utilize_an_old_doctrine_event.1.t: "Учения прошлого" #NT!
 asa_utilize_an_old_doctrine_event.1.desc: "Совет по изучению истории армии принес в ваш офис отчет, в котором говорится, что они наконец завершили свои исследования и обнаружили старую доктрину, которую военные могут использовать и сегодня. Доктрина, по которой решился совет, заключается в следующем..." #NT!
