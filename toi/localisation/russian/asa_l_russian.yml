  ## Congress Reaffirms Constitution ## 
 asa_congress_reaffirms_constitution.1: "Конгресс подтверждает Конституцию" #NT!
 asa_congress_reaffirms_constitution.1.t: "Конгресс подтверждает Конституцию" #NT!
 asa_congress_reaffirms_constitution.1.desc: "С момента распада Соединенных Штатов многие из общественности задавались вопросом, изменятся ли их жизни и свободы индивидуально. Сегодня Конгресс успокоил их страхи, приняв резолюцию о том, чтобы новый [ASA.GetName] продолжал поддерживать и защищать Конституцию Соединенных Штатов." #NT!
 asa_congress_reaffirms_constitution.1.a: "«Мы, люди...»" #NT!
  
  ## The New America ## 
 asa_the_new_america.1: "Новая Америка" #NT!
 asa_the_new_america.1.t: "Новая Америка" #NT!
 asa_the_new_america.1.desc: "Пришло время изменить темп. Правительство прошлого было слабым и неэффективным, что привело к краху нашего некогда славного Союза. Если мы хотим освободить наших соотечественников от оккупации предателей и воров, нам нужно использовать другой подход." #NT!
 asa_the_new_america.1.a: "Америка снова поднимется" #NT!
  
  ## The McClellan Cult ## 
 asa_mcclellan.10: "Расцвет культа Макклеллана" #NT!
 asa_mcclellan.10.t: "Расцвет культа Макклеллана" #NT!
 asa_mcclellan.10.desc: "Народ сплотился вокруг нашего лидера, великого генерала Макклеллана! Его речи, призывающие к отвоеванию Америки и укреплению наших вооруженных сил, нашли отклик у людей, переживших крах своей страны и всего образа жизни." #NT!
 asa_mcclellan.10.a: "Народ за мной!" #NT!
  
  ## McClellan's Coup ## 
 asa_mcclellan.8: "Макклеллан захватывает полную власть" #NT!
 asa_mcclellan.8.t: "Макклеллан захватывает полную власть" #NT!
 asa_mcclellan.8.desc: "Сегодня утром Джордж Б. Макклеллан выступил с речью из Белого дома, в которой он провозгласил себя «Императором Америки» и «Защитником Канады». Вскоре после этого в Конгрессе был принят законопроект, предоставляющий Макклеллану полную законодательную и исполнительную власть, прежде чем все законодатели Конгресса разойдутся по домам. Через час после этого Верховный суд А.С. передал всю судебную власть генералу. К концу дня новый [ASA.GetName] прочно обосновался с императором Георгом I в качестве лидера." #NT!
 asa_mcclellan.8.a: "Да здравствует Император!" #NT!
  
  ## McClellan Declares Himself Emperor News Event ## 
 asa_mcclellan.9: "Макклеллан объявляет себя императором Америки" #NT!
 asa_mcclellan.9.t: "Макклеллан объявляет себя императором Америки" #NT!
 asa_mcclellan.9.desc: "Несколько дней назад Джордж Б. Макклеллан выступил с речью в Белом доме, где он провозгласил себя «Императором Америки» и «Защитником Канады». Вскоре после этого в Конгрессе был принят законопроект, предоставляющий Макклеллану полную законодательную и исполнительную власть, прежде чем все законодатели Конгресса разойдутся по домам. Через час после этого Верховный суд А.С. передал всю судебную власть генералу. К концу дня новый [ASA.GetName] был прочно укоренен с императором Георгом I в качестве его лидера.\n \nЭтот шаг стал ударом как для остальной части бывших Соединенных Штатов, так и для мира, поскольку Америка всегда занимала стойкую антимонархическую позицию. Несомненно, что политики и военные чины [GRL.GetAdjective] и [NEG.GetAdjective] обеспокоены новыми событиями и, скорее всего, попытаются напрямую вмешаться против генерала." #NT!
 asa_mcclellan.9.a: "Что за сумасшедший?" #NT!
 asa_mcclellan.9.b: "«Защитник Канады» моя задница" #NT!
 asa_mcclellan.9.c: "Эй, я это уже видел! Это классика!" #NT!
 asa_mcclellan.9.d: "Защитник кого теперь?" #NT!
  
  ## McClellan Influence Events ## 
  # McClellan Founds A Charity # 
 asa_mcclellan.4.t: "Джордж Б. Макклеллан основывает благотворительную организацию" #NT!
 asa_mcclellan.4.desc: "[asa_mcclellan_founds_charity_desc]" #NT!
 asa_mcclellan_founds_charity_desc_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие местной благотворительной организации в небольшом городке в [ASA.GetName], чтобы помочь финансировать общественные работы. Средства массовой информации восхваляли генерала за его бескорыстие, а люди восхваляют любимого генерала." #NT!
 asa_mcclellan_founds_charity_desc_not_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие местной благотворительной организации в небольшом городке в [ASA.GetName], чтобы помочь финансировать общественные работы. Средства массовой информации восхваляли генерала за его бескорыстие, но многие из наших главных советников предупреждали, что это может быть частью политического трюка генерала Макклелана, чтобы подорвать нашу легитимность и благосклонность в глазах народа. Они также напоминают вам, что, будучи главнокомандующим, вы можете сделать ему выговор, хотя они советуют не увольнять его." #NT!
 asa_mcclellan.4.a: "[asa_mcclellan_founds_charity_a]" #NT!
 asa_mcclellan_founds_charity_a_not_mcclellan: "Ну, если люди счастливы..." #NT!
 asa_mcclellan_founds_charity_a_mcclellan: "Я просто лучший, не так ли?" #NT!
 asa_mcclellan.4.b: "Сделать ему выговор" #NT!
  # McClellan Founds A Food Bank # 
 asa_mcclellan.5: "Генерал Макклеллан открывает продовольственный банк" #NT!
 asa_mcclellan.5.t: "Генерал Макклеллан открывает продовольственный банк" #NT!
 asa_mcclellan.5.desc: "[asa_mcclellan_founds_food_bank_desc]" #NT!
 asa_mcclellan_founds_food_bank_desc_not_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие нового продовольственного банка в бедном городе в [ASA.GetName], чтобы помочь накормить голодные семьи. Средства массовой информации восхваляли генерала за его бескорыстные поступки, но многие из наших главных советников предупреждали, что это может быть частью более широкого политического плана, чтобы он стал следующим президентом. Они также напоминают вам, что, будучи главнокомандующим, вы имеете возможность сделать выговор генералу, но они предостерегают от его немедленного увольнения." #NT!
 asa_mcclellan_founds_food_bank_desc_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие нового продовольственного банка в бедном городе в [ASA.GetName], чтобы помочь накормить голодные семьи. Средства массовой информации восхваляли генерала за его бескорыстные поступки, и люди были полны еды и любви к человеку, который им помог." #NT!
 asa_mcclellan.5.a: "[asa_mcclellan_founds_food_bank_a]" #NT!
 asa_mcclellan_founds_food_bank_a_not_mcclellan: "Почему? Он помогает людям." #NT!
 asa_mcclellan_founds_food_bank_a_mcclellan: "Я настоящий человек из народа." #NT!
 asa_mcclellan.5.b: "Сделать ему выговор" #NT!
  # McClellan Personally Recruits Soldiers # 
 asa_mcclellan.7: "Генерал Макклеллан отправляется на вербовку" #NT!
 asa_mcclellan.7.t: "Генерал Макклеллан отправляется на вербовку" #NT!
 asa_mcclellan.7.desc: "[asa_mcclellan_personally_recruits_soldiers_desc]" #NT!
 asa_mcclellan_personally_recruits_soldiers_desc_not_mcclellan: "Поступают сообщения о резком росте числа новых добровольцев в армии благодаря усилиям генерала Джорджа Бринтона Макклеллана по личному набору солдат. Хотя некоторые военные офицеры рады слышать об этих событиях, ваш начальник штаба предупреждает вас об опасностях, связанных с набором солдат генералом без вашего разрешения." #NT!
 asa_mcclellan_personally_recruits_soldiers_desc_mcclellan: "Поступают сообщения о резком росте числа новых добровольцев в армии благодаря усилиям генерала Джорджа Бринтона Макклеллана по личному набору солдат. Военные офицеры поблагодарили Макклеллана за привлечение новых рекрутов." #NT!
 asa_mcclellan.7.a: "[asa_mcclellan_personally_recruits_soldiers_a]" #NT!
 asa_mcclellan_personally_recruits_soldiers_a_not_mcclellan: "Кто может жаловаться на избыток рабочей силы?" #NT!
 asa_mcclellan_personally_recruits_soldiers_a_mcclellan: "Просто выполняю военную работу." #NT!
 asa_mcclellan.7.b: "Сделать ему выговор" #NT!
  # McClellan Gives A Speech # 
 asa_mcclellan.6: "Генерал Макклеллан произносит речь" #NT!
 asa_mcclellan.6.t: "Генерал Макклеллан произносит речь" #NT!
 asa_mcclellan.6.desc: "[asa_mcclellan_gives_speech_desc]" #NT!
 asa_mcclellan_gives_speech_desc_not_mcclellan: "Генерал Джордж Макклеллан выступил сегодня утром с речью перед толпой своих сторонников. Речь была хорошо принята за призывы к единству во времена неопределенности. Однако некоторые советники отметили, что в ней есть тонкий подтекст, что генерал может иметь планы взять власть в свои руки на будущих выборах. Что нам делать?" #NT!
 asa_mcclellan_gives_speech_desc_mcclellan: "Генерал Джордж Макклеллан выступил с речью сегодня утром перед толпой своих сторонников. Речь была хорошо принята за призывы к единству во времена неопределенности. В конце раздались аплодисменты, и Макклеллан встретился с толпой, пожал руки и обратился к ним напрямую." #NT!
 asa_mcclellan.6.a: "[asa_mcclellan_gives_speech_a]" #NT!
 asa_mcclellan_gives_speech_a_not_mcclellan: "Мне нравится этот парень" #NT!
 asa_mcclellan_gives_speech_a_mcclellan: "Это просто проявление моей природной харизмы." #NT!
 asa_mcclellan.6.b: "Сделать ему выговор" #NT!
  
  ## ASA Demands Emancipation ## 
