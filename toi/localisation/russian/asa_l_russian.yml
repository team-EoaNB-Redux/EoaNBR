 ASA_Loyalty_To_The_Flag_Idea_desc: "Истинные, верные американцы, которые стояли рядом с Вашингтоном, поклялись в верности Звездам и полосам и временному флагу. Звезды и полосы, чтобы напомнить нам о наших революционных корнях, о нашей нескончаемой стойкости. Якорь, чтобы напомнить нации о необходимости держаться твердо во время надвигающейся бури." #NT!
