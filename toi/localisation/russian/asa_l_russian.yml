  # Counter Coup # 
 asa_counter_coup.1.t: "Переворот Стивенса" #NT!
 asa_counter_coup.1.desc: "Сегодня утром Таддеус Стивенс и толпа его сторонников прошли маршем по Вашингтону, округ Колумбия, пока военная хунта, недавно совершившая государственный переворот, спорила о том, как управлять страной в будущем. Сторонникам Стивенса удалось одолеть охрану снаружи здания Капитолия и ворваться в зал заседаний хунты. К концу утра Таддеус Стивенс опубликовал полное заявление, в котором говорилось, что демократия восстановлена ​​в Республике." #NT!
 asa_counter_coup.1.a: "Демократия еще не умерла" #NT!
  ## Imperial Palace ## 
  # Imperial Palace Construction # 
 asa_imperial_palace.1.t: "Строительство Императорского Дворца" #NT!
 asa_imperial_palace.1.desc: "Сегодня состоялось завершение строительства Императорского дворца в Филадельфии. Это знаменательное событие, которое император уже постановил сделать национальным праздником в его славную честь. Хотя дворец — это чудесное и великолепное зрелище, украшающее Филадельфию, некоторые задаются вопросом, готов ли император перенести Капитолий в новый дворец или оставить его в Вашингтоне, округ Колумбия." #NT!
 asa_imperial_palace.1.a: "Мы перенесем столицу в город, названный в честь моего отца, Макклеллан-Сити!" #NT!
 asa_imperial_palace.1.b: "Мы сохраним столицу там, где ей и положено быть, в Вашингтоне, округ Колумбия." #NT!
  
  ## Arrest Protest Leaders ## 
  # Protest Leader Arrest Successful # 
 asa_arrest_protest_leaders.2.t: "Арест успешен!" #NT!
 asa_arrest_protest_leaders.desc: "Наши агенты сообщили, что арест одного из лидеров протеста прошел гладко и успешно, никто об этом не узнал." #NT!
 asa_arrest_protest_leaders.a: "Держите это в тайне" #NT!
  # Protest Leader Arrest Almost A Failure # 
 asa_arrest_protest_leaders.3.t: "Арест почти провалился" #NT!
 asa_arrest_protest_leaders.3.desc: "Наши агенты не смогли тайно арестовать лидера протеста, поскольку был слишком велик риск быть пойманным. К счастью, никто, похоже, их ни в чем не заподозрил." #NT!
 asa_arrest_protest_leaders.3.a: "Будем надеяться, что никто не видел." #NT!
  # Protest Leader Arrest Failed # 
 asa_arrest_protest_leaders.4.t: "Арестанты пойманы!" #NT!
 asa_arrest_protest_leaders.4.desc: "При попытке задержать одного из лидеров протестов наш агент был пойман и был вынужден быстро скрыться с места происшествия, чтобы его лицо не было видно. К сожалению, New York Times предоставила нам черновик своего следующего заголовка: «ПОЙМАНЫ ФЕДЕРАЛЬНЫЕ АГЕНТЫ ПОД ТАИНСТВОМ»." #NT!
 asa_arrest_protest_leaders.4.a: "Время готовиться к приближающейся буре" #NT!
  # Impeached! # 
 asa_arrest_protest_leaders.5.t: "Объявлен импичмент!" #NT!
 asa_arrest_protest_leaders.5.desc: "Сегодняшний день знаменателен в истории Америки: президент [ASA.GetLeader] был подвергнут импичменту Конгрессом США за использование федеральных агентов для ареста протестующих, осуществлявших свои права, гарантированные Первой поправкой." #NT!
 asa_arrest_protest_leaders.5.a: "Ради блага страны я должен уйти в отставку." #NT!
 asa_arrest_protest_leaders.5.b: "Я не сделал ничего плохого." #NT!
  # Congress Votes To Eject The President 
 asa_arrest_protest_leaders.6.t: "Сенат голосует за осуждение и отстранение президента" #NT!
 asa_arrest_protest_leaders.6.desc: "Сегодня утром Сенат завершил процесс импичмента и проголосовал за осуждение президента по уголовным обвинениям и отстранение его от должности. Некоторые члены нашего кабинета, включая начальника штаба, предположили, что отставка после всего этого была бы полезна для страны. Другие члены кабинета, включая некоторых юристов Белого дома, хотят оспорить решение Сената. Что нам делать?" #NT!
 asa_arrest_protest_leaders.6.a: "Конгресс высказался" #NT!
 asa_arrest_protest_leaders.6.b: "Нам нужно оспорить результаты голосования." #NT!
  # Supreme Court Sides With Congress # 
 asa_arrest_protest_leaders.8.t: "Верховный суд встал на сторону Конгресса" #NT!
 asa_arrest_protest_leaders.8.desc: "Сегодня утром Верховный суд вынес решение по знаменательному делу Сенат США против [ASA.GetLeader]. После нескольких часов слушания аргументов каждой стороны Верховный суд с небольшим перевесом голосов в конечном итоге решил поддержать решение Сената о признании виновным и отстранении действующего президента от должности." #NT!
 asa_arrest_protest_leaders.8.a: "Теперь мы ничего не можем сделать..." #NT!
 asa_arrest_protest_leaders.8.b: "Прикажите военным...исправить ситуацию." #NT!
  # Military Takes Control # 
 asa_arrest_protest_leaders.11.t: "Военные берут под контроль" #NT!
 asa_arrest_protest_leaders.11.desc: "Сегодня подразделения армии, размещенные в Вашингтоне, округ Колумбия, вошли в палаты Конгресса и Верховного суда. Час спустя главный судья и лидер большинства в Сенате внезапно объявили, что они снимут все обвинения против президента. Это внезапное заявление, очевидно, вызвало подозрения у людей, и некоторые сенаторы, которые сегодня не были в палатах Конгресса, внезапно уехали в свои родные штаты." #NT!
 asa_arrest_protest_leaders.11.a: "Конечно, это будет иметь последствия." #NT!
  # Military Refuses To Take Control # 
 asa_arrest_protest_leaders.12.t: "Военные игнорируют приказы" #NT!
 asa_arrest_protest_leaders.12.desc: "Сотрудники полиции, дислоцированные в Вашингтоне (округ Колумбия), предприняли неожиданный шаг: они проигнорировали приказ президента взять под контроль Конгресс и Верховный суд и вместо этого решили публично опубликовать приказы президента в прессе." #NT!
 asa_arrest_protest_leaders.12.a: "Не то чтобы у меня сейчас был выбор..." #NT!
  # Democratic Revolt # 
 asa_arrest_protest_leaders.13.t: "Восстание мятежников-конституционалистов" #NT!
 asa_arrest_protest_leaders.13.desc: "Повстанцы на севере вооружились и объявили открытое восстание против президента в Вашингтоне, округ Колумбия. Национальная гвардия уже мобилизована и выдвинулась на фронт. Это неудивительно, учитывая недавнюю реакцию на действия президента." #NT!
 asa_arrest_protest_leaders.13.a: "Долой предателей!" #NT!
 asa_arrest_protest_leaders.13.b: "Вверх со звездами! (Играйте за мятежников)" #NT!
  
  ## Shipping Raids ## 
  # Shipping Raids Report # 
 generic_shipping_raids.1.t: "На торговые суда совершаются набеги!" #NT!
 generic_shipping_raids.1.desc: "Мы получаем тревожные сообщения от торговцев о том, что корабли подвергаются набегам и затоплению в Атлантическом океане. Наши советники предлагают нам организовать некие военно-морские силы для расследования этих заявлений." #NT!
 generic_shipping_raids.1.a: "Организовать крупные военно-морские силы для расследования" #NT!
 generic_shipping_raids.1.b: "Организовать средние военно-морские силы для расследования" #NT!
 generic_shipping_raids.1.c: "Организуйте небольшой патрульный отряд для расследования." #NT!
 generic_shipping_raids.1.d: "К сожалению, мы не можем выделить ни одного корабля." #NT!
  # Nothing Found # 
 generic_shipping_raids.2.t: "Военно-морские силы ничего не сообщают" #NT!
 generic_shipping_raids.2.desc: "Военно-морские силы, которые мы отправили для расследования сообщений о рейдах, не дали окончательных результатов. Поэтому им было приказано вернуться в порт." #NT!
 generic_shipping_raids.2.a: "Может быть, изначально никакой угрозы не было" #NT!
  # Pirates Spotted! # 
 generic_shipping_raids.3.t: "Обнаружены пираты!" #NT!
 generic_shipping_raids.3.desc: "На горизонте виден корабль, отплывающий от горящего корпуса торгового судна без флага или каких-либо опознавательных знаков национального происхождения. Вероятно, это тот корабль, который совершал набеги на наши торговые пути." #NT!
 generic_shipping_raids.3.a: "Преследуйте их!" #NT!
  # We Lost Em # 
 generic_shipping_raids.4.t: "Мы их потеряли" #NT!
 generic_shipping_raids.4.desc: "К сожалению, пиратам удалось превзойти наши суда и уйти от них, и теперь они могут свободно совершать пиратские действия в любой другой день." #NT!
 generic_shipping_raids.4.a: "Мы получим их в следующий раз." #NT!
  # Pirates Sunk! # 
 generic_shipping_raids.5.t: "Пираты потоплены!" #NT!
 generic_shipping_raids.5.desc: "С громким взрывом в борту пиратского корабля появляется дыра, и он начинает опрокидываться. К сожалению, никто из команды не выжил, чтобы рассказать нам, кто их нанял." #NT!
 generic_shipping_raids.5.a: "Надо было быстрее свалить" #NT!
  
  ## War Plans Committee ## 
  # New England Info # 
 asa_ga_war_plans_committee.1.t: "Новая Англия" #NT!
 asa_ga_war_plans_committee.1.desc: "Новая Англия — родина Американской революции, она расположена прямо к востоку от нас. Хотя большинство их крупных населенных пунктов находятся на побережье, наши планировщики уверены, что жители Новой Англии смогут легко вести против нас партизанскую кампанию из лесов внутренних районов, возможно, при поддержке британцев. Общее мнение — быстро захватить леса и изолировать прибрежные города, одновременно блокируя их." #NT!
 asa_ga_war_plans_committee.1.a: "Пора наступить на этих змей." #NT!
  # Great Lakes Info # 
 asa_ga_war_plans_committee.2.t: "Великие озера" #NT!
 asa_ga_war_plans_committee.2.desc: "Великие озера — это настоящее географическое чудо североамериканского континента. К сожалению, они находятся под контролем сепаратистской нации. Мы хотели бы, чтобы американский народ снова увидел эти прекрасные водоемы, поэтому мы разрабатываем военный план по их уничтожению [GRL.GetNameDef]." #NT!
 asa_ga_war_plans_committee.2.a: "От моря до сияющих...озёр?" #NT!
  # CSA Info # 
 asa_ga_war_plans_committee.3.t: "Юг" #NT!
 asa_ga_war_plans_committee.3.desc: "К югу от нас находятся солнечные земли, ну, Юга. Хотя некоторые люди знают его по его интересным акцентам и фруктам, он больше всего известен как родина бывшего класса плантаторов Соединенных Штатов и, как следствие, истории рабства в регионе. Независимо от всех этих фактов, главное, чего хотят политики в Конгрессе, — это вернуть себе Юг, родину генерала Джорджа Вашингтона. Этот конкретный регион принес много проблем нашим военным планировщикам из-за большого количества рек на востоке и Аппалачских гор на севере. Однако они видят возможность в реке Миссисипи, которая расположена не так, чтобы помешать нам захватить ее. Если мы ее захватим, [CSA.GetNameDef] будет разделен и его будет легко снести." #NT!
 asa_ga_war_plans_committee.3.a: "Мы все пойдем в Дикси." #NT!
  # Passing The Deserts # 
 asa_ga_war_plans_committee.4.t: "Выживание в пустынях" #NT!
 asa_ga_war_plans_committee.4.desc: "Мохаве на юго-западе представляет для нас интересную логистическую задачу. Хотя она не покрыта суровой непроходимой местностью, погода делает невозможным проведение армии через нее и ожидание, что она будет в полном составе на другой стороне. Наши планировщики вынуждены придумывать нетрадиционные идеи для эффективной кампании через нее." #NT!
 asa_ga_war_plans_committee.4.a: "Знаете, что говорят о патрулировании Мохаве?" #NT!
  # Passing The Rockies # 
 asa_ga_war_plans_committee.5.t: "Прохождение Скалистых гор" #NT!
 asa_ga_war_plans_committee.5.desc: "Скалистые горы — это естественная стена, которая не дает нам продвигаться на запад к побережью Тихого океана. Мы можем либо попытаться провести наши армии на их возвышающиеся вершины, либо попытаться обойти их через леса на севере." #NT!
 asa_ga_war_plans_committee.5.a: "Их будет трудно достать." #NT!
  
  ## Domestic Affairs Committee ## 
  # Question Of Big Businesses # 
 asa_ga_domestic_affairs_committee.1.t: "Вопрос о крупном бизнесе" #NT!
 asa_ga_domestic_affairs_committee.1.desc: "Поскольку мы забрали земли у сепаратистских государств, мы также забрали имущество и активы крупных предприятий, работающих в них. Главный вопрос в том, что делать с ними и будущими. Мы можем либо демонтировать их, либо интегрировать вместе с клятвой верности. Что нам делать?" #NT!
 asa_ga_domestic_affairs_committee.1.a: "Демонтируйте их." #NT!
 asa_ga_domestic_affairs_committee.1.b: "Интегрируйте их" #NT!
  # State Reintegration # 
 asa_ga_domestic_affairs_committee.2.t: "Вопрос государственной реинтеграции" #NT!
 asa_ga_domestic_affairs_committee.2.desc: "Оккупация сепаратистских государств поднимает интересный вопрос: хотя это, безусловно, завоеванные люди, у нас есть история настоящей интеграции захваченных земель в Союз и предоставления им представительства. Вопрос в том, должны ли мы позволить штату быть реинтегрированным с 50% поддержкой внутри страны или с 10% поддержкой?" #NT!
 asa_ga_domestic_affairs_committee.2.a: "План 50 процентов" #NT!
 asa_ga_domestic_affairs_committee.2.b: "План 10 процентов" #NT!
  
  ## Extracontinental Affairs Committee ## 
  # Keep Europe Out Of America (European Perspective)# 
 asa_ga_extracontinental_affairs_committee.1.t: "[FROM.GetName] Желает Нам Держаться подальше от Америки" #NT!
 asa_ga_extracontinental_affairs_committee.1.desc: "В депеше от [FROM.GetNameDef] нас попросили согласиться не вмешиваться в дела Америки в обмен на предоставление нам особых торговых льгот и сохранение нейтралитета в наших собственных войнах. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.1.a: "Мы можем согласиться с этим." #NT!
 asa_ga_extracontinental_affairs_committee.1.b: "Боюсь, мы не можем этого гарантировать." #NT!
  # European Nation agrees to stay out of America (ASA perspective) # 
 asa_ga_extracontinental_affairs_committee.2.t: "[FROM.GetName] Соглашается на нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.2.desc: "[FROM.GetNameDef] согласился на наше предложение о невмешательстве в американские конфликты. Наш кабинет считает это большой дипломатической победой с большим выигрышем для нас при небольших затратах. Будем надеяться, что этот мир продлится долго." #NT!
 asa_ga_extracontinental_affairs_committee.2.a: "На одного врага меньше" #NT!
  # European Nation does not agree to stay out of America (ASA perspective) # 
 asa_ga_extracontinental_affairs_committee.3.t: "[FROM.GetName] Не согласен на нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.3.desc: "[FROM.GetNameDef] отправил сообщение, в котором говорится, что они не чувствуют, что могут адекватно поддерживать любые соглашения о ненападении в настоящий момент. Это очень обеспокоило остальную часть кабинета, поскольку никто не уверен, то ли они просто не хотели формализовать это, то ли они планируют вскоре напасть на нас." #NT!
 asa_ga_extracontinental_affairs_committee.3.a: "Разочаровывающе" #NT!
  # ASA Wants A Formal Neutrality Pact # 
 asa_ga_extracontinental_affairs_committee.4.t: "[FROM.GetName] Хочет оформить пакт о нейтралитете" #NT!
 asa_ga_extracontinental_affairs_committee.4.desc: "Посланник из [FROM.GetNameDef] прибыл с документами для подписания формальной декларации о нейтралитете на американском континенте. Как нам реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.4.a: "В любом случае, Америка нас не интересовала." #NT!
 asa_ga_extracontinental_affairs_committee.4.b: "В данный момент мы не можем подписать что-либо подобное." #NT!
  # European Nation agrees to formal neutrality agreement # 
 asa_ga_extracontinental_affairs_committee.5.t: "[FROM.GetName] Соглашается на формальный нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.5.desc: "[From.GetNameDef] ответил на наш запрос о формализованном пакте о нейтралитете громким «да». Это отличная новость для нас, поскольку формальное соглашение о нейтралитете — это то, что ни одна страна не может просто проигнорировать без серьезных последствий!" #NT!
 asa_ga_extracontinental_affairs_committee.5.a: "Ура!" #NT!
  # European Nation does not agree to formal neutrality agreement # 
 asa_ga_extracontinental_affairs_committee.6.t: "[FROM.GetName] Не согласен на формальный нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.6.desc: "[FROM.GetNameDef] отказался подписать формальную декларацию о нейтралитете. Вопрос в том, стоит ли бояться вторжения или им просто все равно, что происходит на континенте." #NT!
 asa_ga_extracontinental_affairs_committee.6.a: "Будем надеяться, что это последнее." #NT!
  # Free Trade Agreement Proposal (Europe perspective) # 
 asa_ga_extracontinental_affairs_committee.7.t: "[FROM.GetName] Предлагает соглашение о свободной торговле" #NT!
 asa_ga_extracontinental_affairs_committee.7.desc: "Делегат из [FROM.GetNameDef] обратился к нам с предложением о свободной торговле. Они обещают, что с этой сделкой торговцы [FROM.GetAdjective] и [ROOT.GetAdjective] смогут торговать друг с другом без каких-либо пошлин, налагаемых какой-либо из сторон. Это может открыть новые экономические возможности в Америке, но стоит ли рисковать тем, что мы можем потерять часть наших собственных внутренних отраслей?" #NT!
 asa_ga_extracontinental_affairs_committee.7.a: "Да, это так!" #NT!
 asa_ga_extracontinental_affairs_committee.7.b: "Нет, не совсем." #NT!
  # Free Trade Agreement Accepted (ASA Perspective) # 
 asa_ga_extracontinental_affairs_committee.8.t: "[FROM.GetName] соглашается на свободную торговлю с нами" #NT!
 asa_ga_extracontinental_affairs_committee.8.desc: "Делегат из [FROM.GetNameDef] подтвердил готовность своего правительства к свободной торговле с нами. Это будет большим благом для экономик обеих наших стран!" #NT!
 asa_ga_extracontinental_affairs_committee.8.a: "Пусть богатство течет рекой!" #NT!
  # Free Trade Agreement Rejected (ASA Perspective) # 
 asa_ga_extracontinental_affairs_committee.9.t: "[FROM.GetName] Отказывается от свободной торговли" #NT!
 asa_ga_extracontinental_affairs_committee.9.desc: "Делегат из [From.GetNameDef] сообщил нам, что их правительство не желает подписывать с нами соглашение о свободной торговле. Похоже, они предпочли бы не иметь доступа к богатствам нашего континента." #NT!
 asa_ga_extracontinental_affairs_committee.9.a: "Их потеря" #NT!
  # Diplomatic Tour of Europe # 
 asa_ga_extracontinental_affairs_committee.10.t: "Дипломатический тур по Европе" #NT!
 asa_ga_extracontinental_affairs_committee.10.desc: "Сегодня [ROOT.GetLeader] начинает свой дипломатический тур по Европе, чтобы улучшить положение нашей страны среди европейских великих держав. Корабль отправился сегодня утром, и его первой остановкой была Англия." #NT!
 asa_ga_extracontinental_affairs_committee.10.a: "Будем надеяться, что всё пройдёт хорошо!" #NT!
  # Free Trade Agreement Proposal (Asia) # 
 asa_ga_extracontinental_affairs_committee.11.t: "[FROM.GetName] Хочет свободного доступа к нашим портам" #NT!
 asa_ga_extracontinental_affairs_committee.11.desc: "Корабль из [ASA.GetNameDef] прибыл в один из наших крупных портов с посланником, который просит нас предоставить их торговцам свободный доступ в наши порты в обмен на перспективу создания новых рабочих мест в связи с прибытием их предприятий. Стоит ли нам принять это?" #NT!
 asa_ga_extracontinental_affairs_committee.11.a: "Деньги есть деньги" #NT!
 asa_ga_extracontinental_affairs_committee.11.b: "Это кажется подозрительным." #NT!
  # Free Trade With China! # 
 asa_ga_extracontinental_affairs_committee.12.t: "Свободная торговля с [FROM.GetName]!" #NT!
 asa_ga_extracontinental_affairs_committee.12.desc: "Наш посланник, отправленный в [From.GetNameDef], вернулся к нам с прекрасными новостями. Правительство [FROM.GetNameDef] готово предоставить нашим торговцам свободный доступ в их порты, пока наш бизнес приносит им экономическое процветание." #NT!
 asa_ga_extracontinental_affairs_committee.12.a: "Вот и деньги" #NT!
  # No Free Trade With China # 
 asa_ga_extracontinental_affairs_committee.13.t: "Нет свободной торговли с [FROM.GetName]" #NT!
 asa_ga_extracontinental_affairs_committee.13.desc: "Наш посланник, отправленный в [FROM.GetNameDef], вернулся с удручающими новостями. Правительство [FROM.GetNameDef] не желает пожинать плоды растущей мировой экономики и не позволит нашим торговцам иметь свободный доступ к своим портам." #NT!
 asa_ga_extracontinental_affairs_committee.13.a: "Проклятие..." #NT!
  # ASA Wants To Re-Sign Trade Agreements With Japan # 
 asa_ga_extracontinental_affairs_committee.14.t: "[FROM.GetName] Хочет переподписать торговые соглашения" #NT!
 asa_ga_extracontinental_affairs_committee.14.desc: "Считая себя законным преемником Соединенных Штатов, [FROM.GetNameDef] пришел к нам, желая подтвердить торговые соглашения, которые мы подписали с Соединенными Штатами Америки несколько лет назад. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.14.a: "Мы люди слова." #NT!
 asa_ga_extracontinental_affairs_committee.14.b: "Эти соглашения являются недействительными." #NT!
  # Free Trade With Japan! # 
 asa_ga_extracontinental_affairs_committee.15.t: "Свободная торговля с Японией!" #NT!
 asa_ga_extracontinental_affairs_committee.15.desc: "Японцы приняли мудрое решение переподписать соглашения о свободной торговле, которые Соединенные Штаты подписали с ними в прошлые годы. Это, несомненно, принесет нам экономические блага, поскольку откроются новые рынки." #NT!
 asa_ga_extracontinental_affairs_committee.15.a: "Перри был бы горд" #NT!
  # No Free Trade With Japan :( # 
 asa_ga_extracontinental_affairs_committee.16.t: "Никакой свободной торговли с Японией" #NT!
 asa_ga_extracontinental_affairs_committee.16.desc: "Японцы отказались переподписать с нами соглашения о свободной торговле, которые с ними подписало бывшее правительство США. Это, конечно, разочарование, но не большая потеря для нас." #NT!
 asa_ga_extracontinental_affairs_committee.16.a: "Им нужно прекратить закрывать свою страну." #NT!
  # Free Trade With Liberia? (Liberian perspective) # 
 asa_ga_extracontinental_affairs_committee.17.t: "Свободная торговля с [FROM.GetName]?" #NT!
 asa_ga_extracontinental_affairs_committee.17.desc: "Сегодня прибыл делегат из [ASA.GetNameDef], который хочет встретиться с нашим министром иностранных дел, чтобы обсудить с ними возможную сделку о свободной торговле. После нескольких часов размышлений и дискуссий наше правительство пришло к выводу, что..." #NT!
 asa_ga_extracontinental_affairs_committee.17.a: "Свободная торговля принесет пользу нам обоим" #NT!
 asa_ga_extracontinental_affairs_committee.17.b: "Нам необходимо защитить нашу собственную промышленность" #NT!
  # Liberia Agrees To Free Trade # 
 asa_ga_extracontinental_affairs_committee.18.t: "[FROM.GetName] Согласен на свободную торговлю!" #NT!
 asa_ga_extracontinental_affairs_committee.18.desc: "Наш делегат вернулся из Африки с прекрасными новостями! Правительство [FROM.GetAdjective] согласилось на нашу просьбу о свободной торговле с их страной. Это откроет нашим торговцам доступ к новым товарам и ресурсам в Африке через их правительство в качестве посредника." #NT!
 asa_ga_extracontinental_affairs_committee.18.a: "Отличные новости!" #NT!
  # No Free Trade With Liberia # 
 asa_ga_extracontinental_affairs_committee.19.t: "[FROM.GetName] Не согласен на свободную торговлю" #NT!
 asa_ga_extracontinental_affairs_committee.19.desc: "Наш делегат вернулся из Африки с ужасными новостями. Правительство [FROM.GetAdjective] ответило на нашу просьбу о свободной торговле решительным отказом. Это, хотя и разочаровывает, к счастью, не разрушительно для экономики." #NT!
 asa_ga_extracontinental_affairs_committee.19.a: "Разочаровывающе" #NT!
  # America Demands Colonial Subjugation # 
 asa_ga_extracontinental_affairs_committee.20.t: "[FROM.GetName] Требует колониального подчинения" #NT!
 asa_ga_extracontinental_affairs_committee.20.desc: "Флотилия военных кораблей [FROM.GetAdjective] прибыла к нашим берегам, вооруженная до зубов новейшими орудиями региона и укомплектованная морскими пехотинцами и обученными моряками. Они принесли простой ультиматум: сдаться властям [FROM.GetAdjective] или погибнуть. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.20.a: "У нас нет выбора..." #NT!
 asa_ga_extracontinental_affairs_committee.20.b: "Мы никогда не сдадимся!" #NT!
  # American-Liberian Defense Agreement Proposal # 
 asa_ga_extracontinental_affairs_committee.21.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] Предложение о соглашении об обороне" #NT!
 asa_ga_extracontinental_affairs_committee.21.desc: "[ASA.GetAdjective] послов обратились к нам с интересным предложением: оборонительное военное соглашение между нами и [FROM.GetNameDef], которое позволит нам и им работать вместе, чтобы обеспечить друг другу, но в основном нам, оборону. Кроме того, мы пообещаем помогать им во время кризиса, и они сделают то же самое для нас. Каков будет наш ответ?" #NT!
 asa_ga_extracontinental_affairs_committee.21.a: "Это кажется хорошим предложением." #NT!
 asa_ga_extracontinental_affairs_committee.21.b: "Это кажется ненужным" #NT!
  # Liberia Agrees To Defense Agreement # 
 asa_ga_extracontinental_affairs_committee.22.t: "[FROM.GetName] Соглашается с оборонным соглашением" #NT!
 asa_ga_extracontinental_affairs_committee.22.desc: "Вооруженные силы [FROM.GetAdjective] ответили, что они готовы сотрудничать с нами в военном отношении, а их правительство обязуется соблюдать положения о взаимной обороне и разрешить советникам и строительным компаниям [ROOT.GetAdjective] помочь в укреплении своей обороны." #NT!
 asa_ga_extracontinental_affairs_committee.22.a: "Наши две нации становятся ближе друг к другу" #NT!
  # Liberia Does Not Agree To Defense Agreement # 
 asa_ga_extracontinental_affairs_committee.23.t: "[FROM.GetName] Не согласен на оборонительный пакт" #NT!
 asa_ga_extracontinental_affairs_committee.23.desc: "Правительство [FROM.GetAdjective] отреагировало на наше предложение, заявив, что оно обеспокоено возможностью подрыва своего суверенитета и принуждения к опасным дипломатическим ситуациям, когда в этом нет необходимости." #NT!
 asa_ga_extracontinental_affairs_committee.23.a: "Разочаровывающе, но понятно" #NT!
  # America Proposes Treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.24.t: "[FROM.GetName] Предлагает Договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.24.desc: "Государственный департамент [ASA.GetNameDef] направил нам сообщение по поручению своего лидера, желая официально подписать договор о дружбе между нашими двумя народами, связь, которая, по их словам, выкована общей историей и общими убеждениями. Хотя это, несомненно, будет популярно среди высшего класса и более политически вовлеченных членов нации, это может разжечь напряженность с племенными нациями еще больше, чем она уже есть. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.24.a: "Лучшие друзья навсегда!" #NT!
 asa_ga_extracontinental_affairs_committee.24.b: "Это будет слишком спорно." #NT!
  # Liberia Accepts Treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.25.t: "[FROM.GetName] Принимает Договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.25.desc: "Правительство [FROM.GetAdjective] согласилось официально подписать новый «Договор о дружбе». Это исторический момент в истории наших народов, и он, несомненно, войдет в историю как великий документ, который способствовал международному миру и солидарности." #NT!
 asa_ga_extracontinental_affairs_committee.25.a: "Замечательные новости!" #NT!
  # Liberia Declines treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.26.t: "[FROM.GetName] Принимает Договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.26.desc: "Правительство [FROM.GetAdjective] отказалось официально подписать новый «Договор о дружбе». Это большое разочарование для лидеров нашей страны, но, похоже, правительство [LIB.GetNameDef] просто не хочет брать на себя обязательства по договору о дружбе со страной, которая в культурном отношении так сильно отличается от их собственной." #NT!
 asa_ga_extracontinental_affairs_committee.26.a: "Большой позор." #NT!
  # America annexes us # 
 asa_ga_extracontinental_affairs_committee.27.t: "[FROM.GetName] Присоединяет нас" #NT!
 asa_ga_extracontinental_affairs_committee.27.desc: "Приняв господство [OVERLORD.GetAdjective] над нашими политическими и экономическими системами, они пришли к выводу, что у них нет другого выбора, кроме как взять полный и тотальный контроль над этими системами, аннексировав нас. Хотя наше правительство отчаянно умоляло вместо этого принять форму большего политического контроля, [OVERLORD.GetNameDef] отклонил это предложение. Мы больше ничего не можем сделать." #NT!
 asa_ga_extracontinental_affairs_committee.27.a: "Ебать." #NT!
  
  ## Intracontinental Affairs Committee ## 
  # Issues of Diplomacy # 
 asa_ga_intracontinental_affairs_committee.1.t: "Вопросы Дипломатии" #NT!
 asa_ga_intracontinental_affairs_committee.1.desc: "В то время как мы пытаемся стать более дипломатически открытыми для остальной части бывших Соединенных Штатов, наше правительство обсуждает, как нам следует взаимодействовать с сепаратистскими республиками." #NT!
 asa_ga_intracontinental_affairs_committee.1.a: "Они предатели и должны считаться таковыми." #NT!
 asa_ga_intracontinental_affairs_committee.1.b: "Враждебные слова ни к чему не приведут." #NT!
  # Issues of Influence # 
 asa_ga_intracontinental_affairs_committee.2.t: "Вопросы влияния" #NT!
 asa_ga_intracontinental_affairs_committee.2.desc: "По мере расширения наших дипломатических связей и границ обсуждаются вопросы о том, как нам следует влиять на остальную часть бывших Соединенных Штатов. Некоторые хотят, чтобы мы действовали как благожелательный лидер, за которым последует остальная часть континента. Другая сторона хочет, чтобы мы относились к остальной части сепаратистских республик как к равным и работали с ними над созданием новых многосторонних соглашений и договоров, чтобы залечить раны, нанесенные Великим крахом." #NT!
 asa_ga_intracontinental_affairs_committee.2.a: "Мы покажем путь" #NT!
 asa_ga_intracontinental_affairs_committee.2.b: "Мы должны делиться властью" #NT!
  # Articles of Confederation Introduction # 
 asa_ga_intracontinental_affairs_committee.3.t: "Статьи Конфедерации" #NT!
 asa_ga_intracontinental_affairs_committee.3.desc: "«Статьи Конфедерации» были изначальной «конституцией» Соединенных Штатов Америки. Первоначально ее сторонники утверждали, что сильное федеральное правительство будет угрожать индивидуальным свободам и будет неэффективным. В настоящее время в коридорах правительства ведутся разговоры о создании новых Статей Конфедерации, которые предусматривали бы формализованный военный, экономический и политический союз между нами и сепаратистскими республиками. Однако сначала нам нужно выяснить, как включить республики в этот союз. Они хотят сохранить свою независимость, и убедить их присоединиться к такому союзу может быть проблематично." #NT!
 asa_ga_intracontinental_affairs_committee.3.a: "Тогда убедим их, что мы должны" #NT!
  # Discuss Fish Tariffs # 
 asa_ga_intracontinental_affairs_committee.4.t: "Обсуждение тарифов на рыбу" #NT!
 asa_ga_intracontinental_affairs_committee.4.desc: "Когда произошел великий крах, многие из сепаратистских государств ввели различные тарифы и ограничения, чтобы обезопасить свои собственные границы. Один из тарифов, который мы ввели, был на рыбу из соседних стран, включая [GRL.GetNameDef]. Этот тариф был поднят в наших обсуждениях с [GRL.GetAdjective] дипломатами по поводу их членства в Статьях Конфедерации. Даже некоторые из наших собственных экономистов предложили отменить тарифы на рыбу на Великих озерах. Что нам делать?" #NT!
 asa_ga_intracontinental_affairs_committee.4.a: "Безоговорочно отменить тарифы" #NT!
 asa_ga_intracontinental_affairs_committee.4.b: "Сначала заставьте их пойти на большее количество уступок." #NT!
  # ASA Offers Tariff Removal To GRL # 
 asa_ga_intracontinental_affairs_committee.5.t: "[FROM.GetName] Предложения поднять пошлины на нашу рыбу" #NT!
 asa_ga_intracontinental_affairs_committee.5.desc: "Делегат от [ASA.GetNameDef] сделал нам интересное предложение. В обмен на наше присоединение к их недавно запланированному континентальному альянсу они снимут пошлины на большую часть нашего ключевого экспорта, а именно на рыбу. Хотя принятие этого значительно улучшит экономику, открыв нам новый рынок с сотнями тысяч потенциальных потребителей, некоторые из нашего кабинета опасаются, что присоединение к этому альянсу уменьшит наш собственный суверенитет. Как нам следует отреагировать на [ASA.GetNameDef]?" #NT!
 asa_ga_intracontinental_affairs_committee.5.a: "Это полезное начинание" #NT!
 asa_ga_intracontinental_affairs_committee.5.b: "Это кажется подозрительным." #NT!
  # ASA Asks For Concessions From GRL # 
 asa_ga_intracontinental_affairs_committee.6.t: "[FROM.GetName] Требует уступок" #NT!
 asa_ga_intracontinental_affairs_committee.6.desc: "Делегат от [ASA.GetNameDef] прибыл в нашу столицу и доставил письмо, в котором говорится, что если мы пойдем на уступки [ASA.GetNameDef], они одобрят наше членство в новом альянсе, который они создают. Хотя эти уступки были бы унизительными и вредными, некоторые задаются вопросом, не приведет ли отказ от них к вторжению с тем же результатом, но хуже для нас." #NT!
 asa_ga_intracontinental_affairs_committee.6.a: "У нас нет выбора." #NT!
 asa_ga_intracontinental_affairs_committee.6.b: "Никогда!" #NT!
  
