  ##Focus tree## 
 KNS_kansas_industry: "Кансан «Индустрия»" #NT!
 KNS_kansas_industry_desc: "Канзас — молодой штат, и поэтому в нем не так много промышленности. Это вызов, который нам нужно преодолеть, если мы хотим оставаться независимыми." #NT!
 KNS_till_the_land: "Возделывать землю" #NT!
 KNS_till_the_land_desc: "Земля недостаточно расчищена. Финансируя процесс ее обработки, мы обеспечим, чтобы она была привлекательна для новичков и могла быть использована для строительства нашей промышленности." #NT!
 KNS_homestead_act: "Закон о гомстедах" #NT!
 KNS_homestead_act_desc: "Государство не может позволить себе развивать промышленность, так почему бы не позволить людям делать это? Продавая землю по низким ценам в обмен на работу, которую там нужно будет выполнить, земля будет индустриализирована с относительно небольшими затратами для правительства." #NT!
 KNS_fund_the_university_of_kansas: "Создать Университет Канзаса" #NT!
 KNS_fund_the_university_of_kansas_desc: "Люди необразованы. Так продолжаться не может. Построив большой университет, мы, несомненно, сделаем людей более образованными и подтолкнем научный прогресс страны дальше." #NT!
 KNS_rail_company_subsidies: "Субсидии для железнодорожных компаний" #NT!
 KNS_rail_company_subsidies_desc: "Отдав часть нашего бюджета железнодорожным компаниям, мы быстро разовьем инфраструктуру в наших землях. Она не будет лучшей в бывших штатах, но она свяжет граждан с университетом." #NT!
 KNS_american_trade_association: "Американская торговая ассоциация" #NT!
 KNS_american_trade_association_desc: "Экономическое единство важно для нас. Мы не добьемся успеха без дипломатических условий, а Торговая ассоциация компаний со всей Америки укрепит связи и приведет к будущему, в котором мы будем играть равную роль среди штатов." #NT!
 KNS_export_focus: "Фокус на экспорте" #NT!
 KNS_export_focus_desc: "Наша Торговая Ассоциация будет усилена за счет увеличения нашего экспорта. Таким образом, мы увеличим наш капитал и расширим наше влияние на рынке." #NT!
 KNS_breadbasket_of_the_states: "Житница этих разделенных государств" #NT!
 KNS_breadbasket_of_the_states_desc: "Наш экспорт продовольствия огромен, а объемы производства выше, чем когда-либо. Мы как житница для штатов, и мы будем играть эту роль." #NT!
