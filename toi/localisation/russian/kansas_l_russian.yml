 bloody_kansas.9.t: "Конец Кровавого Канзаса." #NT!
 bloody_kansas.9.desc: "Канзас утратил свою кровавую репутацию. Это происходило медленно, но штат больше не известен как жестокий, и мы больше не страдаем от постоянных налетов и резни." #NT!
 bloody_kansas.9.a: "Окончательно." #NT!
 bloody_kansas.10.t: "Гражданская война!" #NT!
 bloody_kansas.10.desc: "Мы плохо справились с управлением ситуацией. Пограничные негодяи объединились и вступили в состояние организованного мятежа против страны. Нам необходимо мобилизовать наши силы, если нам нужно его подавить." #NT!
 bloody_kansas.10.a: "Мятеж будет подавлен." #NT!
  
 american_trade_association.1.t: "Влияние Американской торговой ассоциации" #NT!
 american_trade_association.1.desc: "С течением времени все больше компаний присоединяются к Американской торговой ассоциации, возглавляемой Кансаном. Это касается и наших собственных компаний. Теперь она имеет довольно значительное влияние на нашу экономику." #NT!
 american_trade_association.1.a: "Это к лучшему." #NT!
 american_trade_association.2.t: "Рост влияния Американской торговой ассоциации" #NT!
 american_trade_association.2.desc: "Влияние Ассоциации достигло пика. Большинство предприятий столицы теперь являются ее частью, и монополия напрямую приносит пользу нашей экономике." #NT!
 american_trade_association.2.a: "Это выходит из-под контроля." #NT!
  
