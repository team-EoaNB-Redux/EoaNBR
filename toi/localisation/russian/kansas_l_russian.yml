 KNS_bloody_kansas: "Кровавый Канзас" #NT!
 KNS_bloody_kansas_desc: "Канзас фактически находится в состоянии гражданской войны. Бушвакеры и пограничные негодяи нападают друг на друга в борьбе за вопрос рабства, первые против него, вторые за." #NT!
 KNS_homestead_act_idea: "Закон о гомстедах" #NT!
 KNS_homestead_act_idea_desc: "Продавая землю поселенцам по низким ценам, Канзас привлекает иммигрантов и пополняет казну. Однако земля не бесконечна, и в какой-то момент этот процесс придется прекратить." #NT!
 KNS_university_of_kansas_idea: "Университет Канзаса" #NT!
 KNS_university_of_kansas_idea_desc: "Университет Канзаса — молодой университет, но его влияние все еще ощущается по всей стране, поскольку в нем получают образование сотни людей." #NT!
 KNS_american_trade_association_idea: "Известные трейдеры" #NT!
 KNS_american_trade_association_idea_desc: "В этой стране много выдающихся торговцев, что приводит к успешной торговой политике, увеличивая богатство страны с каждым днем." #NT!
 KNS_ata_member: "Влияние Американской торговой ассоциации" #NT!
 KNS_ata_member_desc: "Американская торговая ассоциация оказывает значительное влияние на экономику этой страны." #NT!
 KNS_american_trade_association_modifier: "Лидер Американской торговой ассоциации" #NT!
 KNS_american_trade_association_modifier_desc: "Американская торговая ассоциация возглавляется этой страной, и ее расширение напрямую приносит пользу экономике этого штата." #NT!
  
  
  # Decisions 
  
 KNS_university_of_kansas_expansion: "Расширение Университета Канзаса" #NT!
 KNS_university_of_kansas_expansion_desc: "Университет все еще низовой. Пока он работает, для страны было бы лучше продолжить его расширение, и нам нужно убедиться, что страна хорошо связана с университетом." #NT!
 KNS_university_of_kansas_expansion_2: "Дальнейшее расширение Университета Канзаса" #NT!
 KNS_university_of_kansas_expansion_2_desc: "Университет растет, и это хорошая тенденция. Если мы продолжим вкладывать средства, он продолжит расти, а это значит, что нам понадобится лучшее подключение к нему из всех частей страны." #NT!
 KNS_railroad_company_subsidies: "Субсидии железнодорожным компаниям" #NT!
 KNS_railroad_company_subsidies_desc: "Инвестируя в железнодорожные компании, мы будем способствовать развитию инфраструктуры нашего штата, которая необходима нашей стране." #NT!
 #  KNS_american_trade_association_idea: "Американская торговая ассоциация" #NT!
 #  KNS_american_trade_association_idea_desc: "Американская торговая ассоциация — это широкий союз множества американских компаний, организованный в Канзасе. Объединяя и сливаясь между многочисленными корпорациями, она стремится укрепить экономические связи между разделенными штатами Америки." #NT!
 KNS_breadbasket_of_the_states_idea: "Житница разделенных штатов" #NT!
 KNS_breadbasket_of_the_states_idea_desc: "С большим количеством земли, отведенной под пшеницу, производство продовольствия в Канзасе является одним из самых высоких в бывших Соединенных Штатах Америки. Именно это принесло ему прозвище \"Хлебная корзина разделенных штатов\"." #NT!
 KNS_american_trade_association_category: "Американская торговая ассоциация" #NT!
 KNS_american_trade_association_category_desc: "Американская торговая ассоциация — это объединение компаний, финансируемых правительством Канзаса, которые стремятся создать экономический союз между штатами. Таким образом, есть некоторые цели для расширения. Мы не будем стремиться расширяться в наших врагов Миссури и Конфедеративные Штаты Америки, а Калифорния находится немного далеко от нас, но мы расширим наши связи везде, куда сможем добраться." #NT!
