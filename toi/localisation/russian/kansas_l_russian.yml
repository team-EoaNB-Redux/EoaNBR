 KNS_expands_trade_association: "Увеличивает размер Американской торговой ассоциации в [FROM.GetName] на 1." #NT!
 KNS_2_expansions_max: "Максимум, на что вы можете рассчитывать — это расширение на две страны одновременно." #NT!
 KNS_recent_expansion: "За последний год мы расширили ассоциацию до [FROM.GetName]." #NT!
 KNS_trading_outpost: "Создайте торговый пост в [FROM.GetName]" #NT!
 KNS_trading_outpost_desc: "Мы достаточно расширились, и пришло время сделать следующий шаг. Основав торговый форпост в столице страны, мы расширим там свое влияние." #NT!
 KNS_building_outpost: "Строится форпост" #NT!
 KNS_expand_outputs: "Развернуть Экспорт в [FROM.GetName]" #NT!
 KNS_expand_outputs_desc: "Мы построили торговый форпост. Мы близки к полной экономической интеграции." #NT!
 KNS_increasing_trade: "Экспорт увеличивается в страну" #NT!
 KNS_increase_trade: "Увеличивает наши преимущества как лидера ассоциации" #NT!
  
