  ##Events 
  
 kansas_election.1.t: "Раскрытая история Робинсона" #NT!
 kansas_election.1.desc: "Чарльз Лоуренс Робинсон, один из популярных кандидатов на предстоящих выборах, похоже, имеет довольно противоречивую историю. Согласно нашим сообщениям, он участвовал в беспорядках во время своего пребывания в Калифорнии и, как предполагается, совершил убийство. Это может повредить его политической карьере, если это станет известно, но стоит ли нам рисковать своим общественным мнением?" #NT!
 kansas_election.1.a: "Нет необходимости" #NT!
 kansas_election.1.b: "Опубликуйте отчеты" #NT!
 kansas_election.2.t: "Государственный визит в Лоуренс" #NT!
 kansas_election.2.desc: "Лоуренс — один из самых успешных городов поселенцев в Канзасе, и, как его основатель, Чарльз Лоуренс Робинсон, один из кандидатов на предстоящих выборах, проживает в нем. В качестве шага для получения поддержки мы могли бы совершить государственный визит в этот город, но это также привлечет внимание к кандидату." #NT!
 kansas_election.2.a: "Это достаточный компромисс." #NT!
 kansas_election.2.b: "Это слишком рискованно." #NT!
 kansas_election.3.t: "Рейд на Лоуренс" #NT!
 kansas_election.3.desc: "Лоуренс является центром предвыборной кампании Чарльза Лоуренса Робинсона и антирабовладельческого движения в Канзасе, поэтому это было шокирующей новостью, когда на него напали сторонники рабства. Мы могли бы инвестировать в восстановление ущерба, поскольку это крупное поселение, и такой ущерб не может остаться незамеченным." #NT!
 kansas_election.3.a: "Лоуренс должен быть восстановлен" #NT!
 kansas_election.3.b: "Предоставьте им самим это сделать." #NT!
 kansas_election.4.t: "[GetBrown] рейды против рабства" #NT!
 kansas_election.4.desc: "Поскольку [GetBrown] набирает популярность, его трудно игнорировать. Правительственный чиновник планирует выступить с речью об организованном рейде на Харперс-Ферри, восхваляя его как героя. Поскольку он привел к обвинениям в измене многих участников, это спорная тема, и мы могли бы помешать его выбору на выборах, назвав рейд изменническим." #NT!
 kansas_election.4.a: "Его достижения поистине героичны." #NT!
 kansas_election.4.b: "Эти набеги были ничем иным, как изменой." #NT!
 kansas_election.5.t: "Отсутствие пацифизма у Брауна" #NT!
 kansas_election.5.desc: "[GetBrown]'s популярность шокирует, так как он вообще не пацифист. Президент не должен быть поджигателем войны, особенно в той хрупкой ситуации, в которой находится наша страна, окруженная более сильными державами. Однако такой президент может вдохновить население на яростную борьбу за независимость Канзаса, поэтому сложный вопрос, следует ли хвалить или осуждать его отсутствие пацифизма." #NT!
 kansas_election.5.a: "Наша страна должна оставаться независимой" #NT!
 kansas_election.5.b: "Осуждаю его за отсутствие дипломатии." #NT!
 kansas_election.6.t: "[GetBrown] причастен к резне в Поттаватоми" #NT!
 kansas_election.6.desc: "Pottawatomie Massacre — резня нескольких рабовладельцев в округе Франклин в мае 1856 года, и [GetBrown] был одним из ее участников. Резня положила начало периоду, известному как Кровавый Канзас, который продолжается и по сей день. Если мы подчеркнем этот факт, его популярность может пострадать, поскольку Кровавый Канзас привел к многочисленным смертям, все из которых были вызваны этим рейдом." #NT!
 kansas_election.6.a: "Это была необходимость." #NT!
 kansas_election.6.b: "Этого можно было бы избежать" #NT!
 kansas_election.7.t: "Эволюционная позиция Бичера" #NT!
 kansas_election.7.desc: "Поскольку Генри Уорд Бичер является священнослужителем, он должен иметь представление о святом человеке, особенно, когда он баллотируется на пост президента. Он утверждает, что теория эволюции Чарльза Дарвина, широко отвергнутая духовенством, на самом деле выдерживает критику. Это спорное утверждение, которое многие считают ложным." #NT!
 kansas_election.7.a: "Духовенство не всегда право" #NT!
 kansas_election.7.b: "Он не является настоящим священнослужителем." #NT!
 kansas_election.8.t: "Библии Бичера" #NT!
 kansas_election.8.desc: "Генри Уорд Бичер финансирует период Кровавого Канзаса, финансируя винтовки, которые будут отправлены силам аболиционистов в их борьбе. Это можно представить как продление периода, что приводит к смертям в Канзасе." #NT!
 kansas_election.8.a: "Он делает святое дело." #NT!
 kansas_election.8.b: "Период должен закончиться" #NT!
 kansas_election.9.t: "Должны ли мы пойти на компромисс?" #NT!
 kansas_election.9.desc: "Книга Генри Уорда Бичера стала бестселлером, поскольку он утверждает, что компромисс между сторонниками и противниками рабства в Компромиссе 1850 года не должен был состояться. Конечно, мы поддерживаем отмену рабства, но это можно было бы истолковать как нежелание идти на компромисс с противоположными точками зрения." #NT!
 kansas_election.9.a: "Он прав." #NT!
 kansas_election.9.b: "Компромисс иногда необходим" #NT!
 kansas_election.10.t: "Сезон пожертвований" #NT!
 kansas_election.10.desc: "Сегодня мы наблюдали за большим количеством пожертвований кандидатам на выборах, и мы, как государство, получили свою справедливую долю. Наша казна полна как никогда, и мы могли бы позволить себе увеличить расходы." #NT!
 kansas_election.10.a: "Это благословение." #NT!
 kansas_election.11.t: "Избирательная бойня" #NT!
 kansas_election.11.desc: "Выборы все ближе и ближе, и поэтому заметили сторонников рабства. Только сегодня в одном из наших городов произошла резня из-за поддержки одного из кандидатов." #NT!
 kansas_election.11.a: "Кровавый Канзас все еще продолжается" #NT!
 kansas_election.12.t: "Выборы 1861 года" #NT!
 kansas_election.12.desc: "Долгожданные первые выборы республики начались. Планируется, что они продлятся месяц, и эти выборы определят первого президента республики. Голоса подаются, и гонка близка. Кажется, все зависит от случая, кто станет победителем выборов." #NT!
 kansas_election.12.a: "Посмотрим на результаты." #NT!
 kansas_election.13.t: "Генри Уорд Бичер побеждает на выборах!" #NT!
 kansas_election.13.desc: "Харизматичный священник Генри Уорд Бичер победил на всеобщих выборах. Планируя объединить эту нацию под Божьей любовью, Х. У. Бичер выступит против жестокости рабства, приведя молодой штат Канзас в светлое будущее." #NT!
 kansas_election.13.a: "Мы были благословлены." #NT!
 kansas_election.14.t: "[GetBrown] побеждает на выборах!" #NT!
 kansas_election.14.desc: "Печально известный рейнджер [GetBrown] победил на всеобщих выборах. Имея опыт борьбы с хулиганами, Браун планирует покончить с рабством раз и навсегда на всей территории бывших Соединенных Штатов." #NT!
 kansas_election.14.a: "Люди будут свободны." #NT!
 kansas_election.15.t: "Чарльз Лоуренс Робинсон побеждает на выборах!" #NT!
 kansas_election.15.desc: "Успешный мэр города Чарльз Лоуренс Робинсон победил на всеобщих выборах. Известный свободный статист, чей город является центром антирабовладельческого движения Канзаса, К. Л. Робинсон обещает принести прогресс и процветание Канзасу." #NT!
 kansas_election.15.a: "Не было никаких сомнений в его победе." #NT!
  
