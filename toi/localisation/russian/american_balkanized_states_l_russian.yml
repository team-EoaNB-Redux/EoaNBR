 NA_B_idea_working_class_exploitation_low: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_low_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса обычно остается на прежнем уровне при низком уровне эксплуатации рабочего класса. Рабочий класс в [ROOT.GetNameDef] подвергается сильной эксплуатации, работая в ужасных условиях за прожиточный минимум. Дальнейшая эксплуатация приведет к тому, что рабочие организуются для противодействия эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочего класса [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и позитивном представительстве." #NT!
 NA_B_idea_working_class_exploitation_medium: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_medium_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса продолжит расти, когда уровень эксплуатации рабочего останется выше низкого. Рабочий класс в [ROOT.GetNameDef] подвергается жесткой эксплуатации, работая в ужасных условиях за прожиточный минимум. Чтобы противостоять этой эксплуатации, трудовые организации сотрудничают с рабочими, чтобы начать забастовки за лучшие условия и меньшую эксплуатацию.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочего [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #NT!
 NA_B_idea_working_class_exploitation_high: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_high_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса продолжит расти, когда уровень эксплуатации рабочего останется выше низкого. Рабочий класс в [ROOT.GetNameDef] подвергается жесткой эксплуатации, работая в ужасных условиях за прожиточный минимум. Из-за этой эксплуатации радикальные республиканцы и анархистские фракции стали более популярными. Продолжающаяся эксплуатация радикализировала трудовые организации, и теперь они организуют всеобщие забастовки, чтобы закрыть целые учреждения, требуя немедленного прекращения эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочего [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается за счет тяжелых условий труда и низкого представительства и уменьшается за счет хороших условий труда и позитивного представительства." #NT!
 NA_B_reliance_on_water_transportation: "Зависимость от внутренних рек" #NT!
 NA_B_reliance_on_water_transportation_desc: "[ROOT.GetNameDef] зависит от своих внутренних водных путей, способствующих экономической торговле, транспортировке и процветанию." #NT!
  # Congress Mechanic 
 NA_B_set_up_senate.1.t: "Выборы в Конгресс" #NT!
 NA_B_set_up_senate.1.desc: "Сегодня граждане по всему [ROOT.GetName] проголосовали за то, чтобы их сенаторы и представители были отправлены в национальный Капитолий, чтобы представлять их интересы в национальном Конгрессе. Хотя мы надеемся получить в результате партийное большинство, мы легко можем столкнуться с Конгрессом, который заблокирует почти все законопроекты, которые мы пытаемся принять." #NT!
 NA_B_set_up_senate.1.a: "Будем надеяться, что мы победим." #NT!
  
