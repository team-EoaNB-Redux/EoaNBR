 balkanized_state_border_skirmish_category_desc: "§YГражданские войны в Америке:§!\nРаспад Соединенных Штатов Америки привел к тому, что бывшие штаты начали сражаться за свои территориальные претензии. Некоторые даже объявили себя Штатами-правопреемниками ныне распавшихся Соединенных Штатов.\n\n§YМантия Штатов:§!\nКак только произошел распад союза, наследие Соединенных Штатов стало призывом к митингу для некоторых независимых штатов. Эти штаты, которые заявляют о себе как о правопреемниках распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!" #NT!
