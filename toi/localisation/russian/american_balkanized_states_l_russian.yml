 NA_B_congressional_branch_idea_desc: "§YМеста в Сенате:§!\n§W[ROOT.get_centrism_NA_B_Party]:§! §Y[?ROOT.NA_B_centrism_senate_seats@ROOT]§!\n§W[ROOT.get_traditional_conservatism_NA_B_Party]:§! §Y[?ROOT.NA_B_traditional_conservatism_senate_seats@ROOT]§!\n§W[ROOT.get_social_egalitarianism_NA_B_Party]:§! §Y[?ROOT.NA_B_social_egalitarianism_senate_seats@ROOT]§!\n§W[ROOT.get_collectivist_socialism_NA_B_Party]:§! §Y[?ROOT.NA_B_коллективистский_социализм_сенат_места@ROOT]§!\n§W[ROOT.get_авангардный_коммунизм_NA_B_Партия]:§! §Y[?ROOT.NA_B_авангардный_коммунизм_сенат_места@ROOT]§!\n§W[ROOT.get_автократия_NA_B_Партия]:§! §Y[?ROOT.NA_B_автократия_NA_B_Партия]§!\n§W[ROOT.get_фундаментализм_NA_B_Партия]:§! §Y[?ROOT.NA_B_фундаментализм_сенатские_места@ROOT]§!\n§W[ROOT.get_радикальная_демократия_сенатские_места@ROOT]§!\n§W[ROOT.get_шовинистский_популизм_сенатские_места@ROOT]§!\n§W[ROOT.get_шовинистский_популизм_сенатские_места@ROOT]§! §Y[?ROOT.NA_B_шовинистский_популизм_сенатские_места@ROOT]§!\n§W[ROOT.get_анархизм_сенатские_места@ROOT]§!\n\n§YПалата представителей Места:§!\n§W[ROOT.get_centrism_NA_B_Party]:§! §Y[?ROOT.NA_B_centrism_house_seats@ROOT]§!\n§W[ROOT.get_traditional_conservatism_NA_B_Party]:§! §Y[?ROOT.NA_B_traditional_conservatism_house_seats@ROOT]§!\n§W[ROOT.get_social_egalitarianism_NA_B_Party]:§! §Y[?ROOT.NA_B_social_egalitarianism_house_seats@ROOT]§!\n§W[ROOT.get_collectivist_socialism_NA_B_Party]:§! §Y[?ROOT.NA_B_коллективистский_социализм_места_в_палате_палаты ... §Y[?ROOT.NA_B_radical_democracy_house_seats@ROOT]§!\n§W[ROOT.get_chauvinist_populism_NA_B_Party]:§! §Y[?ROOT.NA_B_chauvinist_populism_house_seats@ROOT]§!\n§W[ROOT.get_anarchism_NA_B_Party]:§! §Y[?ROOT.NA_B_anarchism_house_seats@ROOT]§!\n\n§Y[?ROOT.NA_B_centrism_senate_seats@ROOT]§6 разделили свою правительственную власть на исполнительную, судебную и конгрессную по образцу до распада Соединенных Штатов." #NT!
