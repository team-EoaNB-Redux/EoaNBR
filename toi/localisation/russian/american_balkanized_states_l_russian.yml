 USA_successor_state_decision.1.t: "Мантия Штатов" #NT!
 USA_successor_state_decision.1.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к митингу для некоторых независимых государств. Эти государства, которые заявляют, что являются преемниками распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nВ наших городах вспыхнули митинги, приветствующие [ROOT.GetName], чтобы объявить себя государством-преемником. Они хотят, чтобы эта страна владела Мантией Штатов и воссоединила распавшийся союз. Остается только один вопрос: объявим ли мы себя официальным государством-преемником?" #NT!
 USA_successor_state_decision.1.a: "Объявляем себя государством-преемником! Мантия Штатов по праву наша!" #NT!
 USA_successor_state_decision.1.b: "У нас нет амбиций по восстановлению Соединенных Штатов." #NT!
  
 USA_successor_state_decision.2.t: "Мантия Штатов" #NT!
 USA_successor_state_decision.2.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению для некоторых штатов. Эти штаты, которые утверждают, что являются преемниками распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nРегион, который когда-то назывался Соединенными Штатами, регрессировал в зону военных действий с небольшой стабильностью. Вакуум власти сделал политический ландшафт созревшим для измены и предательства. Пламя неизбежно утихнет, но это наводит на вопрос, который все задают себе. Кто восстанет из пепла горящих Соединенных Штатов?" #NT!
 USA_successor_state_decision.2.a: "Мантия Штатов по праву принадлежит нам!" #NT!
 USA_successor_state_decision.2.b: "Пусть они препираются из-за названия." #NT!
 USA_successor_state_decision.2.c: "Это полный хаос!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.t: "Перестрелка прошла успешно!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.d: "Наши войска вернулись с гордостью, столь же хвастливой, как и прежде! Схватка была выиграна, что еще больше увеличило нашу легитимность на обладание «Мантией Штатов»!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.a: "Отлично! Отнеси в запас!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.t: "Атака стычки провалилась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.d: "Наши силы возвращаются домой после неудачной пограничной стычки. Стычка не только проиграна, но из-за нашей неудачи наша легитимность обладания «Мантией Штатов» снизилась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.a: "Это ужасно!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.t: "Тупик на границе!" #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, поскольку пограничная война стала слишком затратной для продолжения. Наша легитимность осталась неизменной." #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.a: "Это лишь временная неудача..." #NT!
  
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.t: "Оборона в перестрелке прошла успешно!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.d: "Агрессоры, участвовавшие в этой стычке, не смогли противостоять обороне наших границ!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.a: "Они не будут так легко разграблять наши запасы!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.t: "Защита от перестрелки провалилась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.d: "Пограничная оборона была плохо оснащена для защиты города от вражеских сил!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.a: "Надеюсь, они не унесли много!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.t: "Тупик на границе!" #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, поскольку пограничная война стала слишком затратной для продолжения." #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.a: "Похоже, на данный момент мы можем расслабиться..." #NT!
  
 balkanized_state_border_skirmish_neighbor_detect_raid.1.t: "[FROM.GetAdjective] На границе обнаружены силы!" #NT!
 balkanized_state_border_skirmish_neighbor_detect_raid.1.d: "Мы должны подготовиться к надвигающейся стычке на нашей границе с [FROM.GetName]!" #NT!
 balkanized_state_border_skirmish_neighbor_detect_raid.1.a: "Нам следует подготовиться к этой пограничной войне." #NT!
