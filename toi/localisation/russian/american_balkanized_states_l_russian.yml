 NA_B_successor_of_the_usa_low_desc: "§WLegitimacy:§! §RInsignificant§!\n§WScore:§! §Y[?ROOT.NA_B_mantle_of_the_states_score_var@ROOT]§!\n\nКак только произошел распад союза, наследие Соединенных Штатов стало призывом к митингу для некоторых штатов. Эти штаты, которые утверждают, что являются преемниками распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!" #NT!
  
  
