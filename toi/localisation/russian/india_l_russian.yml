 RAJ_vic_viceroy_india_investigate: "Расследовать вице-короля Индии" #NT!
 RAJ_vic_viceroy_india_investigate_desc: "Восстание в Индии необходимо расследовать более тщательно — многие индийские солдаты быстро перешли на другую сторону в самом начале, поэтому наше расследование, возможно, должно обратиться к вице-королю." #NT!
 RAJ_vic_peel_commission: "Комиссия Пиля" #NT!
 RAJ_vic_peel_commission_desc: "Комиссия под руководством Пиля примет решение о будущем сил [RAJ.GetNameDef]." #NT!
 RAJ_vic_regional_recruitment: "Региональный набор в Индии" #NT!
 RAJ_vic_regional_recruitment_desc: "Мы сосредоточимся на наборе военнослужащих непосредственно из числа индийского населения." #NT!
 RAJ_vic_mixed_regiments: "Смешанные полки" #NT!
 RAJ_vic_mixed_regiments_desc: "Полкам не обязательно разделять одну культуру или говорить на одном языке, им нужно уметь держать винтовку, маршировать и умирать за нас." #NT!
 RAJ_vic_national_army_law: "Закон о национальной армии" #NT!
 RAJ_vic_national_army_law_desc: "Мы примем дальнейшие законы о реформировании индийской армии." #NT!
 RAJ_vic_indian_cultural_traditions: "Индийские культурные традиции" #NT!
 RAJ_vic_indian_cultural_traditions_desc: "Если мы позволим культурным традициям региона проникнуть в армию, это повысит моральный дух наших индийских солдат и увеличит народную поддержку за рубежом." #NT!
 RAJ_vic_european_recruitment: "Европейский набор" #NT!
 RAJ_vic_european_recruitment_desc: "Нам следует увеличить набор мужчин в Европе для отправки в Индию." #NT!
 RAJ_vic_nationality_regiments: "Формирование полков по национальностям" #NT!
 RAJ_vic_nationality_regiments_desc: "Чтобы сражаться эффективно, полки должны говорить на одном языке, а чтобы поднять моральный дух, они должны верить в одни и те же основные ценности и разделять одну культуру. Мы должны сформировать полки по национальному признаку!" #NT!
 RAJ_vic_european_army_law: "Кодексы европейских армейских законов" #NT!
 RAJ_vic_european_army_law_desc: "Мы скорректируем своды законов в армии [RAJ.GetNameDef], чтобы они больше соответствовали сводам законов европейских стран." #NT!
 RAJ_vic_european_army_traditions: "Европейские военные традиции" #NT!
 RAJ_vic_european_army_traditions_desc: "Перенятие военных традиций Европы повысит эффективность нашей армии." #NT!
 RAJ_vic_oriental_uniforms: "Новая восточная униформа" #NT!
 RAJ_vic_oriental_uniforms_desc: "Мы разработаем новую форму для армии Индии, которая будет более приспособлена к местной местности." #NT!
