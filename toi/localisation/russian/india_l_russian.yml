  ### DECISIONS 
 RAJ_category_state_of_states: "Государство государств" #NT!
 RAJ_category_state_of_states_desc: "$RAJ_state_of_states_desc_body$\n[RAJ_loc_muslim_discontent][RAJ_loc_sikh_discontent]\n\nТекущий риск восстания нашего населения составляет §R[?RAJ.ENG_RAJ_revolt_risk]§!" #NT!
 RAJ_state_of_states_desc_body: "Кипящее недовольство мусульманского и сикхского населения уже давно разрывает это государство, отмеченное глубоко укоренившейся напряженностью и культурными столкновениями, поскольку обе общины пытаются справиться со сложностями британского колониального правления. Мусульмане, в основном проживающие в северных регионах, и сикхи, имеющие оплот в Пенджабе, оказываются в разногласиях по поводу политического представительства, религиозных свобод и экономических возможностей. Эти трения усугубляются британской политикой, которая часто благоприятствует одной группе по сравнению с другой, еще больше подогревая недоверие и враждебность." #NT!
  
 RAJ_ethnic_stab_loss: "\nНедовольство мусульманского населения вызывает [?RAJ.RAJ_muslim_discontent|=%+1] §Y$MODIFIER_STABILITY_FACTOR$.§!" #NT!
 RAJ_ethnic_pp_loss: "\nНедовольство сикхского населения вызывает [?RAJ.RAJ_sikh_discontent|=+2] §Y$MODIFIER_POLITICAL_POWER_FACTOR$.§!" #NT!
  
  # Eco Decisions # 
 RAJ_economy_decisions: "Экономическое развитие" #NT!
 RAJ_economy_decisions_desc: "С тех пор, как Британская Ост-Индская компания установила свое господство, Индия столкнулась с многочисленными проблемами в поддержании экономической стабильности. Будучи в первую очередь аграрной страной, с большей частью индустриализации, сосредоточенной в нескольких крупных городах, Индия изо всех сил пыталась идти в ногу с быстрым прогрессом, наблюдаемым в Европе и Северной Америке. В то время как некоторые регионы, такие как Бенгалия, видели относительное процветание, большая часть страны остается слаборазвитой.\n\nЕсли мы хотим иметь хоть какую-то надежду на процветание под британским правлением и после него, мы должны инвестировать в преобразование нашей экономики. Это включает в себя модернизацию наших сельскохозяйственных методов, более эффективное использование наших богатых природных ресурсов и вступление на путь индустриализации, который может конкурировать с нашими мировыми аналогами. Только посредством таких усилий Индия может надеяться поднять свое экономическое положение и обеспечить процветающее будущее для своего народа." #NT!
  
