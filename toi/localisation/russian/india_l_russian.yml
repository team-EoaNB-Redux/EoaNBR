  ###EVENTS### 
 sepoy.1.t: "Сипайский мятеж" #NT!
 sepoy.1.d: "В течение последнего столетия Английская Ост-Индская компания продолжала укреплять свою власть на Индийском субконтиненте. Эти некогда процветающие и суверенные народы раджей были побеждены один за другим, порабощены и мобилизованы для державы, находящейся за два океана, и превращены в страдающую колонию, которую эксплуатируют и высмеивают.\n \nС нашими солдатами-сипаями, служащими Британской короне, обращаются в лучшем случае как с собаками. Земельные реформы и налоги Ост-Индской компании поставили миллионы людей на грань их существования. Теперь последнее оскорбление народа Индии вызвало восстание, слух о том, что патроны, необходимые для недавно представленной винтовки Энфилд, смазаны свиным и коровьим маслом. Индия — драгоценность Британской короны, но они осмеливаются относиться к нашей вере и традициям с таким кощунством!\n \nДесятки тысяч солдат-сипаев теперь восстали против Британского знамени, предлагая новую надежду народу Индии. Индийский народ был угнетен слишком долго. Настало время действовать и вернуть себе нашу родину!" #NT!
 sepoy.1.a: "Их несправедливость будет оплачена кровью." #NT!
 sepoy.2.t: "Призыв к оружию!" #NT!
 sepoy.2.d: "Наши братья в Сипае попросили нас, как одно из государств, еще не оккупированных Британией, присоединиться к их восстанию! Присоединимся ли мы к ним в их усилиях по изгнанию колонизаторов из Индии?" #NT!
 sepoy.2.a: "Да, присоединяйтесь к их славному восстанию!" #NT!
 sepoy.2.b: "Нет, нас просто раздавит британский сапог." #NT!
 sepoy.3.t: "Гражданская помощь" #NT!
 sepoy.3.d: "Сердца наших граждан, похоже, воспламенены восстанием, и в больших усилиях многие из них объединились в последние несколько дней, чтобы возвести укрепления в городах Дели и Лакхнау! Хотя эти форты и были построены в спешке, британцам будет сложнее захватить эти провинции!" #NT!
 sepoy.3.a: "Большой!" #NT!
 sepoy.4.t: "Давление со стороны Сипоя" #NT!
 sepoy.4.d: "Восстание в Сипае сильно затронуло нашу страну - хотя мы оккупированы англичанами и поэтому должны сражаться за них, наше население крайне недовольно нашим решением. Призывы к нам бросить англичан и присоединиться к сипаям в их восстании становятся все громче и громче - что нам делать?" #NT!
 sepoy.4.a: "Присоединяйтесь к ним — пора изгнать британцев." #NT!
 sepoy.4.b: "Мы должны оставаться верными Великобритании." #NT!
 BIK_join_SRS_mutiny: "§YМы присоединимся к восстанию сипаев!§!" #NT!
 sepoy.5.t: "Скрытое событие" #NT!
 sepoy.5.d: "Скрытое событие" #NT!
 sepoy.5.a: "Скрытое событие" #NT!
 sepoy.6.t: "Скрытое событие" #NT!
 sepoy.6.d: "Скрытое событие" #NT!
 sepoy.6.a: "Скрытое событие" #NT!
 sepoy.7.t: "Под игом Моголов" #NT!
 sepoy.7.d: "Лидирующая группа восстания сипаев была консолидирована вокруг императора Моголов, теперь восстание победило, элементы продвигаются к объединенной империи индуистов под властью императора. Мы должны принять решение, так или иначе" #NT!
 sepoy.7.a: "Подчиниться Моголов" #NT!
 sepoy.7.b: "Игнорируйте их." #NT!
 sepoy.7.c: "Отвергнуть идею" #NT!
 sepoy.8.t: "[FROM.GetName] идет один" #NT!
 sepoy.8.d: "Сипайское восстание всегда было просто неорганизованным альянсом. Теперь, когда мы одержали победу над британцами, [FROM.GetName] решил действовать в одиночку" #NT!
 sepoy.8.a: "Хорошо" #NT!
 sepoy.11.t: "Предложение поступает" #NT!
 sepoy.11.d: "Сипайское восстание под руководством Бахадур-шаха отправило посланника, гарантирующего нам религиозные свободы, если мы сбросим ненавистных британцев. Каков будет наш ответ?" #NT!
 sepoy.11.a: "Соглашаться" #NT!
 sepoy.11.b: "Мусор" #NT!
 sepoy.12.t: "Декларация из Дели" #NT!
 sepoy.12.d: "Гарантируются религиозные права, негативная реакция мусульман и индуистов" #NT!
 sepoy.12.a: "Я надеялся на большее" #NT!
 sepoy.13.t: "Вопрос религии" #NT!
 sepoy.13.d: "Субконтинент Индии долгое время был разделен множеством религиозных конфессий, которые слишком часто не смешивались. Ядро нашей нации, являющейся преемницей империи Великих Моголов, сосредоточено на наших мусульманских подданных. Что, скорее всего, оттолкнет подданных других религий внутри нашей нации. Однако, чтобы править всеми людьми Индостана, мы должны принять решение по этому вопросу религии." #NT!
 sepoy.13.a: "Время принять решение" #NT!
 sepoy.14.t: "Ошибка в командовании" #NT!
 sepoy.14.d: "Недавние сообщения с различных стычек на фронте передают то же самое сообщение. Мирза Могол, сын Бахабур-шаха, некомпетентен. Назначен на должность главнокомандующего, когда сипаи убедили Бахадура присоединиться к восстанию. Мирза, похоже, неудачник и совершенно не подходит для военного командования. Теперь вопрос в том, кем мы его заменим?" #NT!
 sepoy.14.a: "Ответ должен быть найден" #NT!
 sepoy.15.t: "Встреча с Низамуддином" #NT!
 sepoy.16.t: "Живой Святой" #NT!
 sepoy.16.d: ""
 sepoy.17.t: "Судьба Индостана" #NT!
 sepoy.17.d: "Победа над британцами звучит фальшиво. Как только был подписан мирный договор в Бомбее, тысячи княжеских государств объявили себя независимыми. Те, кто был лоялен Бахадур-шаху II в Дели, провели последние несколько недель, обсуждая договоры и угрожая силой многим новым государствам, чтобы сохранить империю. И империя выстояла. Теперь мы должны вести нашу восстановленную нацию в будущее." #NT!
 sepoy.18.t: "Синкретическая вера" #NT!
 sepoy.18.d: ""
 sepoy.19.t: "Путь толерантности" #NT!
 sepoy.19.d: ""
 sepoy.20.t: "Крики из мечети" #NT!
 sepoy.20.d: ""
 sepoy.21.t: "Восстание Бабасаля из Наргунда" #NT!
 sepoy.21.d: ""
 sepoy.21.a: "К нам присоединяется еще один" #NT!
 sepoy.22.t: "Обещание дано" #NT!
 sepoy.22.a: "Выполни обещание" #NT!
 sepoy.22.b: "Пойти на компромисс" #NT!
 sepoy.22.c: "Дайте им только символические изменения." #NT!
 sepoy.23.t: "Обещание дано" #NT!
