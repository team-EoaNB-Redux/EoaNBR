  ###FOCUS### 
 SRS_march_to_delhi: "Марш в Дели" #NT!
 SRS_march_to_delhi_desc: "Дели, столица старой империи Великих Моголов, в настоящее время не защищена британскими войсками и готова к захвату. Кроме того, нынешний император Великих Моголов удерживает город, и если мы привлечем его на нашу сторону, наше дело значительно улучшится." #NT!
 SRS_pettion_to_bahadur_shad: "Отправить петицию Бахадуру Шаху" #NT!
 SRS_pettion_to_bahadur_shad_desc: "Империя Великих Моголов когда-то держала большую часть Индии в своих руках, хотя сейчас она низведена до уровня небольшого государства-преемника, она все еще пользуется уважением простых людей. Ее нынешний император Бахадур Шах II все еще держит столицу Дели, и если мы хотим добиться успеха, мы должны завоевать его расположение." #NT!
 SRS_holding_a_formal_court: "Проведение официального суда" #NT!
 SRS_holding_a_formal_court_desc: "Прошло много времени с тех пор, как Бахадур Шах последний раз собирал народ, теперь же он встал на нашу сторону, и настало время ему снова собрать народ." #NT!
 SRS_declaration_of_imperial_ambitions: "Декларация имперских амбиций" #NT!
 SRS_declaration_of_imperial_ambitions_desc: "С нашей организацией, обеспеченной безопасностью, мы должны теперь раскрыть наши амбиции в этой войне и в Индостане в целом. Мы стремимся изгнать империалистических британцев и восстановить Империю Моголов с Бахадур Шахом в качестве нашего законного лидера!" #NT!
 SRS_fate_of_hindustan: "Судьба Индостана" #NT!
 SRS_fate_of_hindustan_desc: "С нашей победой в конфликте с британцами судьба Индостана теперь в наших руках. Мы сумели вытеснить британцев из Северной Индии и восстановили Империю Моголов. Князья должны решить — хотят ли они быть на нашей стороне или против нас." #NT!
  
  ###Military 
 SRS_forging_military: "Формирование армии" #NT!
 SRS_forging_military_desc: "Чтобы противостоять британцам, нам нужно объединить подразделения, борющиеся за наши амбиции, и создать армию Моголов! Единая и централизованная армия могла бы сражаться лучше и эффективнее против наших врагов!" #NT!
 SRS_finding_commanders: "Поиск командиров" #NT!
 SRS_finding_commanders_desc: "Мы столкнулись с проблемой в наших армиях. Наши солдаты могут быть исключительно обучены, но сипайские дивизии будут следовать только командам своих сипайских офицеров. Каждая наша попытка установить какое-то высшее командование в нашей новой армии провалилась. Нам нужно как можно быстрее найти командиров, которых будет уважать вся армия, чтобы быстро поднять высшее командование!" #NT!
 SRS_commanders_in_field: "Командиры на поле боя" #NT!
 SRS_commanders_in_field_desc: "Наши командиры и высшее командование должны находиться в полях и вблизи линии фронта, чтобы иметь возможность быстро адаптироваться к текущей ситуации в ходе боев и на собственном опыте оценить условия." #NT!
 SRS_command_from_palace: "Командиры во дворце" #NT!
 SRS_command_from_palace_desc: "Вместо того, чтобы подвергать наше высшее командование риску возможного участия в сражениях, им следует оставаться во дворце и вывешивать планы оттуда. Возможно, они могли бы информировать нашего императора о своих планах, а корректировки могли бы быть сделаны офицерами во время боев." #NT!
 SRS_cohesion_force: "Сплоченность сил в армии" #NT!
 SRS_cohesion_force_desc: "Если мы хотим достичь наших целей, мы в конечном итоге должны работать вместе как единое целое, настолько хорошо, насколько это возможно. Каждый, от высшего командования до рядового солдата, должен подчинить свои собственные интересы цели восстановления Империи." #NT!
  
  ###Religion 
 SRS_dealing_relgion: "Разрешение религиозного вопроса" #NT!
 SRS_dealing_relgion_desc: "Представление нас как преемников империи Моголов приведет к тому, что мы будем больше фокусироваться на нашем мусульманском населении, а это значит, что верующие других религий могут почувствовать себя отчужденными. У нас есть некоторые варианты, чтобы этого не произошло." #NT!
 SRS_a_promise_of_religion_freedom: "Обещание религиозной свободы" #NT!
 SRS_a_promise_of_religion_freedom_desc: "Наш первый вариант состоит в решении не навязывать государственную религию и предоставить религиозную свободу в нашей новой Империи. Это определенно устранит любые существующие религиозные проблемы, которые у нас есть в настоящее время с сикхами и христианами, которые пришли в Индию с британцами, и другими религиями. Но взамен это может вызвать недовольство некоторых наших последователей ислама и хинди, которые хотели бы, чтобы их религия была навязана как государственная." #NT!
 SRS_bring_the_sikhs_on_side: "Привлеките сикхов на нашу сторону" #NT!
 SRS_bring_the_sikhs_on_side_desc: "Сикхи давно недовольны правлением британцев. Ранняя вражда между нашей бывшей Империей Моголов и сикхами означает, что они поддерживают Ост-Индскую компанию в ее борьбе против нас. Но мы могли бы привлечь их на свою сторону, если бы подтвердили нашу религиозную свободу для сикхов в нашей Империи. Присоединение к нам шиков могло бы облегчить нашу военную ситуацию, поскольку наш Северный фронт был бы очищен." #NT!
 SRS_towards_a_new_future: "На пути к новому будущему" #NT!
 SRS_towards_a_new_future_desc: "Теперь, когда наши религиозные проблемы решены и война развивается в нашу пользу, мы смотрим в светлое будущее!" #NT!
 SRS_muslim_hindu_joint_state: "Государство для обеих конфессий" #NT!
 SRS_muslim_hindu_joint_state_desc: "Вторым вариантом было бы признание как исламской, так и индуистской религии в качестве государственных религий, что сделало бы их равными и показало бы обеим группам верующих, что им есть за что бороться." #NT!
 SRS_unting_the_two_halfs: "Объединение двух половин" #NT!
 SRS_unting_the_two_halfs_desc: "Поскольку и ислам, и индуизм являются государственными религиями и у обоих есть сторонники по всей империи Великих Моголов, может быть, нам следует попытаться объединить оба полюса, оба народа и обе религии? Как бы маловероятно это ни казалось, это может быть успешным, как показало наше единство во время нашего восстания." #NT!
 SRS_tolerance_given: "Допуск дан" #NT!
 SRS_tolerance_given_desc: "Нам удалось объединить людей, которые верят в хинди и ислам, и сформировать сообщество, где оба верующих могут жить независимо и вскоре в мире. Хотя другие религии, возможно, не будут иметь такого же отношения, как ислам и индуизм, мы покажем им и их верующим, что мы терпим их, так же как индуизм и ислам будут терпимы всеми общинами в Индии." #NT!
 SRS_request_declaration_jihad: "Запросить объявление джихада" #NT!
 SRS_request_declaration_jihad_desc: "Как преемница Исламской империи Моголов, наша новая империя также будет исламской. Нам нет нужды называть вторую государственную религию или вводить религиозные свободы, потому что наша славная империя Моголов показала, что она просуществовала долго и была одним из лидеров в Азии и на уровне европейцев в средние века! И даже если большинство нашего населения исповедует ислам, мы просто рискуем ненужными конфликтами в и без того сложной войне." #NT!
 SRS_stoking_the_flames: "Разжигая пламя" #NT!
 SRS_stoking_the_flames_desc: "Поскольку в Индостане присутствует множество религий, у нас будут некоторые трудности с нашим текущим курсом на восстановление Империи Моголов и установление Джихада в Индии. Но если мы представим другие религии как агрессоров в этом конфликте, мы можем получить некоторую поддержку от других." #NT!
 SRS_drawing_from_the_zealous: "Рисунок из ревностного" #NT!
 SRS_drawing_from_the_zealous_desc: "Поскольку большинство наших солдат — мусульмане, борьба не только за Империю Моголов и ее население, но и за Аллаха и Ислам даст им дополнительную мотивацию изгнать британцев и их марионеток. Но с другой стороны, другие солдаты с другими верами могут почувствовать себя отчужденными и перестать сражаться на нашей стороне." #NT!
  
  ###Mughal Empire### 
  ###Political 
 SRS_towards_the_future: "Навстречу будущему" #NT!
 SRS_towards_the_future_desc: "С нашей победой над британцами нам удалось вернуть себе независимость и взять под контроль значительную территорию. Поскольку Британия и ее марионетки не могут напасть на нас в ближайшее время, и нет другой региональной державы, достаточно сильной, чтобы рискнуть вступить с нами в конфликт, нас ждет светлое будущее." #NT!
 SRS_building_a_nation: "Создание нации" #NT!
 SRS_building_a_nation_desc: "Во время войны мы уже начали восстанавливать некоторые полномочия в исполнительной и судебной ветвях власти и определились с нашими религиозными и некоторыми из наших милитаристских подходов, но мы все еще не в том положении, когда наша государственность защищена. Если мы хотим стать настоящей нацией, нам все еще нужно решить некоторые вопросы и сделать следующий шаг и реорганизовать нашу империю. Именно тогда наша нация будет в безопасности и защищена." #NT!
 SRS_rebuilding_empire: "Восстановление империи Великих Моголов" #NT!
 SRS_rebuilding_empire_desc: "В нашей войне за независимость нашей конечной целью всегда было восстановление Империи Моголов после изгнания британцев. Это была одна из самых развитых и сильнейших азиатских стран, даже бросавшая вызов некоторым европейским государствам. Мы должны принять решение о восстановлении Империи с ее централизованным правительством с Бахадур-шахом наверху и подчиненными, которые следуют за ним и доверяют ему." #NT!
 SRS_princely_federation: "Создайте Федерацию Принцев" #NT!
 SRS_princely_federation_desc: "Даже если Империя Моголов была столь славной и сильной, как ее ностальгирующие последователи упоминают раз за разом, она в конечном итоге закончилась упадком и была побеждена и покорена британцами. Возможно, нам следует принять это во внимание в наших дебатах о новом государстве и попытаться избежать повторения этой ситуации, построив новый порядок. В этом новом порядке местные князья будут править в Федерации Моголов, которая могла бы управлять событиями более эффективно, чем абсолютная монархия во время вторжений в Индию." #NT!
 SRS_creating_a_administration: "Создание администрации" #NT!
 SRS_creating_a_administration_desc: "Теперь, когда мы определились с системой, в которой будет находиться наше новое государство, нам следует приступить к задаче (восстановления) управления на наших территориях." #NT!
 SRS_finding_those_with_gift_admin: "Поиск одаренных администраторов" #NT!
 SRS_finding_those_with_gift_admin_desc: "При перестройке администрации нам необходимо учитывать людей, которые будут занимать должности, которые мы создадим в нашей новой администрации." #NT!
 SRS_honoring_our_promises: "Выполнение наших обещаний" #NT!
 SRS_honoring_our_promises_desc: "Во время войны мы дали обещания нашему народу, и мы их выполним. Пришло время выполнить эти обещания и реформировать наши законы." #NT!
 SRS_talks_about_future: "Разговоры о будущем" #NT!
 SRS_talks_about_future_desc: "Теперь, когда наша независимость и политическая система обеспечены, нам нужно посмотреть, что мы можем сделать в будущем, что нам, возможно, даже придется сделать в будущем. Нам нужно подготовиться, а для этого нам нужно провести переговоры с лицами, принимающими решения." #NT!
 SRS_finding_our_place: "Находим свое место" #NT!
 SRS_finding_our_place_desc: "С нашей независимостью возник еще один важный вопрос. Каково наше положение в этом мире? Мы уже не та сила, которой были в Азии. Цин одолели нас, и различные европейские державы, вероятно, заинтересованы во вторжении и колонизации нас снова. Нам нужно знать, кто на нашей стороне, а кто нет, нам нужно знать, с кем мы можем сотрудничать и кому доверять, чтобы восстановить наше государство и положение в мире, не опасаясь предательского союзника! Короче говоря, нам нужно найти свое положение в этом мире." #NT!
 SRS_deciding_on_our_people: "Выбор людей" #NT!
 SRS_deciding_on_our_people_desc: "Когда мы говорим о будущем, мы также должны говорить о нашем населении. Мы должны четко определить, кто является частью «нашего народа», а кто нет, кого мы поддерживаем в нашем государстве, а кому не нужно ожидать никакой поддержки с нашей стороны. И в конце концов мы должны решить, хотим ли мы следовать по тому пути, по которому мы идем с момента восстания в отношении религии, или нам нужно его изменить." #NT!
  
  
  
  ###Military 
 SRS_forging_a_military: "Формирование армии" #NT!
 SRS_forging_a_military_desc: "Хотя нам удалось организовать армию, достаточно сильную, чтобы победить британцев, у нас все еще нет армии, достаточно сильной, чтобы противостоять полномасштабному вторжению другой страны. Нам нужно снова реорганизовать нашу армию и начать модернизировать наше вооружение, чтобы иметь возможность усилить нашу армию. Это приведет к тому, что мы сможем противостоять вторжению империалистов или даже стать активными и вернуть себе наши бывшие территории в Индостане. У нас нет времени на раскачку!" #NT!
 SRS_issue_of_obtaining_modern_equipment: "Вопросы получения современного оборудования" #NT!
 SRS_issue_of_obtaining_modern_equipment_desc: "Во время правления Британии в Индии, снаряжение, используемое сипаями, было не самым современным. С уходом Британии поставки нового снаряжения в нашу империю прекратились. Но если мы хотим иметь сильную армию, нам нужно иметь современное снаряжение. У нас есть два способа решения этой проблемы." #NT!
 SRS_foreign_designs: "Иностранные образцы" #NT!
 SRS_foreign_designs_desc: "Первый вариант — закупать оружие за границей. Это может быть более простым способом получить новое оружие, поскольку оно уже производится, и нам нужно просто его купить. Но недостатком этого будет то, что мы снова поставим себя в зависимость от иностранных держав — сразу после того, как получим независимость. Действительно ли мы хотим убедить в этом?" #NT!
 SRS_hindu_designs: "Индуистские дизайны" #NT!
 SRS_hindu_designs_desc: "Вторым вариантом было бы спроектировать и построить это оружие самостоятельно. С этим мы могли бы обеспечить собственную потребность в оружии и оставаться независимыми в этой промышленной отрасли. Но одна из проблем, если мы хотим пойти по этому пути, заключается в том, что у нас нет военной промышленности. Поэтому, если нам нужно создать это оружие, мы должны инвестировать в нашу промышленность." #NT!
 SRS_lessons_from_the_war: "Уроки войны" #NT!
 SRS_lessons_from_the_war_desc: "С окончанием войны против британцев нам нужно проанализировать, как мы сражались в этой войне и насколько успешными были наши стратегии. Возможно, мы сможем узнать кое-что и улучшить нашу армию и стратегии." #NT!
 SRS_retraining_sepoys: "Переподготовка сипаев" #NT!
 SRS_retraining_sepoys_desc: "Проанализировав наши стратегии и ход войны, мы имеем возможность расширить обучение и переподготовку наших сипаев и тем самым улучшить положение нашей армии." #NT!
 SRS_standing_military: "Постоянные военные" #NT!
 SRS_standing_military_desc: "Хотя армия, состоящая только из сипаев, была достаточна для того, чтобы победить неподготовленные британские войска в Индии, ее определенно было бы недостаточно, чтобы удержать постоянную, организованную армию, как у европейских государств. Если мы хотим выжить, нам нужно будет реорганизовать наши войска сипаев в настоящую постоянную армию!" #NT!
 SRS_new_tatics: "Новые Тактики" #NT!
 SRS_new_tatics_desc: "Что нам также нужно сделать, так это подумать о новых тактиках, которые мы могли бы использовать в будущих конфликтах и ​​войнах, чтобы удивить наших врагов. Это может зайти так далеко, что спасет нас от повторного вторжения, независимо от того, вторгаются ли в нас европейцы или региональные державы в Азии." #NT!
 SRS_ideas_of_artillery: "Идеи артиллерии" #NT!
 SRS_ideas_of_artillery_desc: "Война действительно приобрела новую грань с началом промышленной революции в конце прошлого века, с использованием артиллерии промышленного производства. Мы могли бы изучить этот новый аспект войны и попытаться использовать его для наших нужд. Используя артиллерию, мы могли бы изобрести новую тактику, которая поможет нам лучше и эффективнее защищаться только пехотными подразделениями." #NT!
 SRS_professinalising_the_volunteers: "Профессионализация волонтеров" #NT!
 SRS_professinalising_the_volunteers_desc: "Во время нашей последней войны множество добровольцев со всей Индии присоединились к нашему делу, чтобы победить Британию и восстановить Империю Моголов! Хотя использование этих добровольцев помогло нам победить Британию и ее индийские владения, у этих добровольцев нет никакого военного опыта. Если мы хотим включить их в нашу армию, нам нужно дать им надлежащее армейское образование." #NT!
 SRS_national_reserves: "Найдены национальные заповедники" #NT!
 SRS_national_reserves_desc: "Теперь, когда наши добровольцы получили надлежащее армейское образование, их можно включить в нашу армию. Но вместо того, чтобы сразу включать их в нашу постоянную армию, мы могли бы сформировать Национальный резерв, поскольку слишком большое количество людей в нашей армии может быть неэффективным, поскольку в данный момент война не приближается, и нам может понадобиться больше людей в нашей промышленности." #NT!
 SRS_a_professional_army: "Профессиональная армия" #NT!
 SRS_a_professional_army_desc: "Мы модернизируем нашу армию уже довольно давно. Мы модернизировали наше оружие и нашу подготовку. Мы переподготовили наших командиров и сипаев с использованием опыта и анализа войны с британцами и создали национальный реверс, который поможет нам как солдатам в ситуациях войны и как гражданским лицам в мирное время. И на этом процесс модернизации нашей армии завершен." #NT!
  
