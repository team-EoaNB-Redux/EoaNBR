 eoanb_decision_MEX_Intervention1_desc: "После нескольких лет успешного отражения угроз нашему суверенитету со стороны европейских держав мы должны попытаться договориться об условиях мира!" #NT!
 eoanb_decision_MEX_Intervention2_desc: "После нескольких лет безуспешного вторжения в Мексику нам следует попытаться договориться об условиях мира!" #NT!
 eoanb_tt_decision_FRA_hongkong_troops_sow: "§Y[ENG.GetNameDef]§! получит §G1§! §YRegiment§! в §YГонконге§!." #NT!
 eoanb_decision_sow_FRA_hongkong_troops: "Отправьте войска в Гонконг" #NT!
 eoanb_decision_sow_FRA_hongkong_troops_desc: "Чтобы выиграть войну, нам нужно больше войск в Китае, и поскольку мы сотрудничаем с британцами, нам следует отправить их в Гонконг, их порт в регионе." #NT!
 eoanb_decision_sow_ENG_ultimatum_to_QNG: "Послать ультиматум Китаю" #NT!
 eoanb_decision_sow_ENG_ultimatum_to_QNG_desc: "Хватит с нас этой войны, ее надо прекратить немедленно! Надо немедленно предъявить Китаю ультиматум!" #NT!
 eoanb_tt_decision_ENG_nanjing_treaty_sow: "§Y[QNG.GetNameDef]§! получит §Rlose§! §Ystability§! и §Yзаконодательную власть§!\nПобедившие страны §Gполучат§! значительную §Yзаконодательную власть§!\n§Y[QNG.GetNameDef]§! изменят свои торговые законы, чтобы двигаться в направлении, более ориентированном на §Yэкспорт§!\nОтношения между победившими странами и §Y[QNG.GetNameDef]§! пострадают" #NT!
 eoanb_decision_sow_ENG_draft_nanjing_treaty: "Нанкинский договор" #NT!
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc: "Китайцы приняли наш ультиматум — теперь мы должны ратифицировать новый договор и внести некоторые поправки в старый предложенный Нанкинский договор." #NT!
 eoanb_om_QNG_dislikes_winners: "Нанкинский договор" #NT!
 eoanb_om_QNG_dislikes_winners_tianjin: "Тяньцзиньский договор" #NT!
 eoanb_category_second_opium_war: "Вторая опиумная война" #NT!
 eoanb_category_second_opium_war_desc: "В 1842 году Нанкинский договор, первый из неравноправных договоров, предоставил британцам контрибуцию и экстерриториальность, открытие пяти договорных портов и уступку острова Гонконг. После провала договора британские войска возобновили военные действия, что привело ко Второй опиумной войне." #NT!
 eoanb_decision_sow_ENG_assault_canton: "Нападение Гуанчжоу" #NT!
 eoanb_decision_sow_ENG_assault_canton_desc: "Мы начнем штурм Гуанчжоу!" #NT!
 eoanb_tt_decision_ENG_canton_assault_sow: "Возле §YGuangzhou§ начнется пограничная война!.\n" #NT!
 eoanb_tt_decision_ENG_kowloon_assault_sow: "Возле §YГонконга§! начнется пограничная война.\n" #NT!
 eoanb_decision_sow_ENG_assault_kowloon: "Отвоевать Коулун" #NT!
 eoanb_decision_sow_ENG_assault_kowloon_desc: "После китайской засады в Гонконге нам необходимо отчаянно вернуть себе Коулун, чтобы удержать наши позиции." #NT!
 eoanb_decision_sow_ENG_assault_taku: "Нападение на форты Таку" #NT!
 eoanb_decision_sow_ENG_assault_taku_desc: "Мы начнем штурм фортов Таку!" #NT!
 eoanb_decision_sow_ENG_assault_taku_2: "Снова нападите на форты Таку." #NT!
 eoanb_decision_sow_ENG_assault_taku_2_desc: "Мы начнем штурм фортов Таку во второй раз!" #NT!
 eoanb_decision_sow_ENG_assault_taku_3: "Еще раз атакуйте форты Таку." #NT!
 eoanb_decision_sow_ENG_assault_taku_3_desc: "Мы начнем штурм фортов Таку в третий раз!" #NT!
 eoanb_decision_sow_ENG_assault_beijing: "Марш на Пекин" #NT!
 eoanb_decision_sow_ENG_assault_beijing_desc: "После нашей победы у фортов Таку мы должны теперь выступить на Пекин, чтобы осуществить нашу волю." #NT!
 eoanb_decision_sow_ENG_land_at_shanghaifen: "Земля в Шанхае-Фен" #NT!
 eoanb_decision_sow_ENG_land_at_shanghaifen_desc: "Чтобы подготовиться к наступлению на Шанхай, нам необходимо высадить войска в Фене." #NT!
 eoanb_decision_sow_ENG_assault_shanghai: "Штурм Шанхая" #NT!
 eoanb_decision_sow_ENG_assault_shanghai_desc: "После захвата концессий в Шанхае, мы должны срочно заставить Китай вернуть их. Штурмовать город." #NT!
 eoanb_decision_sow_ENG_hold_beijing_convention: "Провести Пекинский съезд" #NT!
 eoanb_decision_sow_ENG_hold_beijing_convention_desc: "Мы продемонстрировали достаточно своей силы, чтобы навязать свои требования. Давайте организуем съезд в Пекине." #NT!
 eoanb_tt_decision_ENG_sow_peking_treaty: "Каждый член §YЗападной коалиции§! §Греция получит§! §Yсреднее§! количество §Yполитической власти§!\n§Y[QNG.GetNameDef]§! §Понесет§! §Yбольшой§! штраф к §Yполитической власти§! и §Yстабильности§!\n§Y[QNG.GetNameDef]§! получит новый §Yнациональный дух§! и будет вынужден открыть свою экономику (§YТорговое право§!)" #NT!
 eoanb_decision_sow_RUS_peking_treaty_supplement: "Предложить дополнение к Пекинскому договору" #NT!
 eoanb_decision_sow_RUS_peking_treaty_supplement_desc: "Мы давно хотели территориальных приобретений в Маньчжурском регионе, на нынешней границе с [QNG.GetNameDef]. Теперь, когда они ослаблены и Пекинский договор вступил в силу, возможно, пришло наше время нанести удар. Нам нужно предложить поправки к договору, которые позволят осуществить эти территориальные приобретения." #NT!
 eoanb_decision_sow_RUS_war_QNG_peking: "Обеспечить соблюдение поправок к Пекинскому договору" #NT!
 eoanb_decision_sow_RUS_war_QNG_peking_desc: "Мы добьемся выполнения наших требований путем войны!" #NT!
 eoanb_flag_sow_RUS_QNG_peking_war: "Россия и Китай находятся в состоянии войны из-за Пекинского договора" #NT!
 eoanb_tt_decision_ENG_taku_assault_sow: "Возле §YTientsin§ начнется пограничная война!.\n" #NT!
