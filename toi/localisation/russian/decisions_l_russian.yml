 eoanb_tt_decision_ENG_taku_assault_shanghai: "Возле §YShanghai§ начнется пограничная война!.\n" #NT!
 eoanb_decision_sow_ENG_land_at_caofeidian: "Земля в Цаофэйдяне" #NT!
 eoanb_decision_sow_ENG_land_at_caofeidian_desc: "Мы подготовимся к штурму фортов Таку близ Тяньцзиня, высадившись в Цаофэйдяне." #NT!
 eoanb_decision_sow_ENG_fortify_guangzhou: "Укрепить Гуанчжоу" #NT!
 eoanb_decision_sow_ENG_fortify_guangzhou_desc: "Мы захватили город Гуанчжоу, теперь нам нужно укрепить его, чтобы не потерять снова." #NT!
 eoanb_decision_sow_ENG_fortify_hong_kong: "Укрепить Гонконг" #NT!
 eoanb_decision_sow_ENG_fortify_hong_kong_desc: "После нашего поражения в Гуанчжоу китайцы могут напасть на Гонконг. Нам нужно укрепить его, чтобы подготовиться к такому повороту событий." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege: "Приготовьтесь к осаде Гонконга" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_desc: "Мы победили британцев в Гуанчжоу, теперь пришло время выгнать их из Китая! Мы построим инфраструктуру возле Гонконга, чтобы подготовиться к осаде." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_2: "Гражданские суда срочной службы" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_2_desc: "Мы привлечем и отремонтируем несколько гражданских судов, которые помогут нам в осаде." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_3: "Каждый способный человек" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_3_desc: "Гражданский призыв в регионе обеспечит нам достаточное количество людей для наступления." #NT!
 eoanb_tt_decision_sow_join_western_coalition: "Мы отправим посланника в Гонконг, после чего сможем более активно вмешаться во Вторую опиумную войну." #NT!
 eoanb_decision_sow_join_western_coalition: "Отправить посланника в Гонконг" #NT!
 eoanb_decision_sow_join_western_coalition_desc: "Мы направим посланника в Гонконг, чтобы попытаться договориться с Великобританией о нашем участии во Второй опиумной войне." #NT!
 eoanb_flag_sent_hk_envoy: "Отправил посланника в Гонконг" #NT!
 eoanb_decision_sow_support_ENG: "Оказать поддержку Великобритании" #NT!
 eoanb_decision_sow_support_ENG_desc: "Мы окажем военную поддержку Великобритании во Второй опиумной войне." #NT!
 eoanb_decision_sow_join_western_coalition_actually: "Запрос на вступление в коалицию" #NT!
 eoanb_decision_sow_join_western_coalition_actually_desc: "Мы спросим британцев, можем ли мы официально присоединиться к Западной коалиции." #NT!
 eoanb_decision_sow_RUS_draft_aigun_treaty: "Айгунский договор" #NT!
 eoanb_decision_sow_RUS_draft_aigun_treaty_desc: "Мы предоставим некоторые требования [QNG.GetNameDef]." #NT!
 eoanb_decision_sow_RUS_war_QNG_aigun: "Обеспечить соблюдение Айгунского договора" #NT!
 eoanb_decision_sow_RUS_war_QNG_aigun_desc: "Мы добьемся выполнения наших требований путем войны!" #NT!
 eoanb_flag_sow_RUS_QNG_aigun_war: "Россия и Китай находятся в состоянии войны из-за Айгунского договора" #NT!
 eoanb_decision_sow_QNG_strengthen_coastline: "Укрепляем Тяньцзинь" #NT!
 eoanb_decision_sow_QNG_strengthen_coastline_desc: "Мы должны подготовиться ко второму британскому нападению!" #NT!
 eoanb_decision_sow_QNG_seize_shanghai_concessions: "Захватить Шанхайские концессии" #NT!
 eoanb_decision_sow_QNG_seize_shanghai_concessions_desc: "Мы были вынуждены пойти на уступки западным державам в виде земли в Шанхае. После нашей недавней победы пришло время это отменить." #NT!
 eoanb_flag_sow_QNG_seized_shanghai_concessions: "Китай захватил Шанхайские концессии" #NT!
 eoanb_decision_sow_USA_shanghai_warships: "Угрожать [QNG.GetNameDef] военными кораблями" #NT!
 eoanb_decision_sow_USA_shanghai_warships_desc: "Наши военные корабли отплыли в Шанхай. Пришло время выполнить наши требования." #NT!
 eoanb_flag_QNG_prepared_hk_siege_1: "Подготовка к китайской осаде Гонконга, первый этап" #NT!
 eoanb_flag_QNG_prepared_hk_siege_2: "Подготовка к осаде Гонконга в Китае. Второй этап" #NT!
 eoanb_flag_QNG_prepared_hk_siege_3: "Подготовка к осаде Гонконга китайцами, третий этап" #NT!
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort: "Отремонтировать военно-морской форт Коулун" #NT!
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc: "Старый военно-морской форт Коулун, если его отремонтировать, мог бы оказать большую помощь во время запланированной осады Гонконга." #NT!
 eoanb_decision_sow_QNG_develop_tc: "Развивать Тун Чунг" #NT!
 eoanb_decision_sow_QNG_develop_tc_desc: "Мы будем развивать городской квартал Тунчхун на нашей стороне земли недалеко от Гонконга, чтобы повысить наши шансы на победу в осаде." #NT!
 eoanb_tt_decision_QNG_strengthen_tianjin_troops: "Укрепить гарнизон Тяньцзиня" #NT!
 eoanb_decision_sow_QNG_strenghten_tianjin_troops: "Мы ожидаем, что англичане в следующий раз нападут на нас в Тяньцзине. Нам следует усилить гарнизон там." #NT!
 eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc: "§Y[QNG.GetNameDef]§! получит §G2§! §YRegiments§! в §YTianjin§!." #NT!
 eoanb_decision_sow_ENG_draft_tianjin_treaty: "Тяньцзиньский договор" #NT!
 eoanb_decision_sow_ENG_draft_tianjin_treaty_desc: "После наших побед в Гуанчжоу и Тяньцзине мы готовы разработать договор для Китая." #NT!
 eoanb_decision_sow_QNG_relieve_tianjin_garrison: "Освободить гарнизон Тяньцзинь" #NT!
 eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc: "После второго сражения у фортов Таку наш гарнизон в Тяньцзине сильно разбит. Нам нужно сменить солдат, чтобы обеспечить стабильность в городе." #NT!
 eoanb_decision_sow_QNG_strengthen_beijing: "Укрепите оборону Пекина" #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_desc: "После нашего поражения у фортов Таку, вероятно, Западная коалиция двинется на Пекин. Мы должны укрепить его на этот случай." #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_2: "Укрепляем северную столицу" #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_2_desc: "После нашего поражения в Шанхае, скорее всего, следующим будет Пекин. Мы должны его укрепить." #NT!
 eoanb_decision_sow_ENG_mass_in_shanghai: "Массовый ввод войск в Шанхай" #NT!
 eoanb_decision_sow_ENG_mass_in_shanghai_desc: "После нашей недавней победы в Шанхае нам необходимо сосредоточить там войска, чтобы попытаться во второй раз захватить форты Таку." #NT!
 eoanb_tt_decision_ENG_mass_shanghai: "Мы снова сможем атаковать форты Таку." #NT!
 eoanb_flag_ENG_taku_shanghai_assault: "Британия может атаковать форты Таку после Шанхайской битвы" #NT!
 eoanb_decision_sow_QNG_counterattack_coalition: "Контратака коалиции" #NT!
 eoanb_decision_sow_QNG_counterattack_coalition_desc: "После того, как мы разгромили западную коалицию в Шанхае, мы должны решить, как нанести ответный удар — возможно, в Шанхае, а возможно, и в Гонконге." #NT!
 eoanb_tt_decision_QNG_counterattack_coalition: "Мы сможем осадить §YГонконг§!." #NT!
 eoanb_flag_sow_QNG_counterattack_hk: "Китай готов к атаке на Гонконг" #NT!
 eoanb_decision_sow_QNG_hk_battle_1: "Нападение Гонконг" #NT!
 eoanb_decision_sow_QNG_hk_battle_1_desc: "Мы готовы атаковать Гонконг и вытеснить британцев." #NT!
 eoanb_decision_open_help: "Открыть меню справки" #NT!
 eoanb_decision_open_help_desc: "Это решение открывает §Yменю помощи§!." #NT!
 eoanb_category_sepoy_rebellion: "Восстание сипаев" #NT!
 eoanb_threat_joined_SRS_rebellion: "Присоединился к восстанию сипаев." #NT!
 eoanb_decision_ENG_indian_minors_join_sepoy: "Поднимем оружие против Британии!" #NT!
 eoanb_decision_ENG_indian_minors_join_sepoy_desc: "[ENG.GetNameDef] долгое время подавляли нас и держали в качестве марионеток для достижения своих целей, но мы положим этому конец! Продолжающееся восстание сипаев — прекрасная возможность поднять оружие против наших угнетателей и бороться за свободу [Root.GetName]!" #NT!
 eoanb_decision_GER_try_buy_heligoland: "Попытка купить Гельголанд" #NT!
 eoanb_decision_GER_try_buy_heligoland_desc: "Остров Гельголанд — важная стратегическая база в Северном море, и, учитывая, насколько он близок к Германии, мы должны им владеть. Давайте спросим [ENG.GetNameDef], можем ли мы заключить сделку, чтобы они продали его нам..." #NT!
 eoanb_decision_ENG_fortify_land_strategic: "Укрепляйте стратегические позиции" #NT!
 eoanb_decision_ENG_fortify_land_strategic_desc: "В случае потенциальной высадки противника во время вторжения нам необходимо убедиться, что ключевые стратегические районы могут быть эффективно защищены от наступающих сил. Мы должны построить укрепления в этих ключевых районах, чтобы обеспечить это." #NT!
 eoanb_decision_ENG_fortify_land_coast: "Укрепить побережье" #NT!
 eoanb_decision_ENG_fortify_land_coast_desc: "Даже лучше, чем остановить наступление на нашу материковую часть страны, было бы немедленно отбросить противника на побережье, и укрепление нашего побережья окажет нам в этом большую помощь." #NT!
 eoanb_decision_ENG_fortify_coast_east: "Береговые батареи на Востоке" #NT!
 eoanb_decision_ENG_fortify_coast_east_desc: "Чтобы обезопасить наше побережье на востоке от возможного вторжения с моря, мы построим береговые укрепления и батареи вдоль пляжей." #NT!
 eoanb_decision_ENG_fortify_coast_west: "Береговые батареи на Западе" #NT!
 eoanb_decision_ENG_fortify_coast_west_desc: "Чтобы обезопасить наши побережья на западе от потенциального вторжения с моря, мы построим береговые укрепления и батареи вдоль пляжей." #NT!
 eoanb_tt_ENG_decision_strategic_fortifications: "Мы построим §G3§! §YНаземных укреплений§! в §YБольшом Лондоне§! и §YСассексе§!." #NT!
 eoanb_tt_ENG_decision_coastal_fortifications: "Мы построим §G3§! §YНаземных укреплений§! вблизи прибрежных городов в §YКорнуолле§! и §YСуссексе§!." #NT!
 eoanb_tt_ENG_decision_coastal_batteries_east: "Мы построим §G4§! §YПрибрежных укреплений§! в §YБольшом Лондоне§! и §YСассексе§!." #NT!
 eoanb_tt_ENG_decision_coastal_batteries_west: "Мы построим §G4§! §YПрибрежных укреплений§! в §YКорнуолле§!." #NT!
 eoanb_decision_ENG_commission_vrc: "Отправить Королевскую комиссию в VRC" #NT!
 eoanb_decision_ENG_commission_vrc_desc: "Мы проверим состояние VRC." #NT!
 eoanb_decision_ENG_vrc_volunteer_act: "Закон о волонтерстве [GetYear]" #NT!
 eoanb_decision_ENG_vrc_volunteer_act_desc: "Мы реформируем Добровольческий стрелковый корпус и распределим центры администрирования вербовки по всей стране." #NT!
 ENG_being_invaded: "По крайней мере §Yодно государство§! в регионе §YВеликобритания§! контролируется страной, с которой мы находимся в состоянии войны." #NT!
 eoanb_tt_ENG_decision_emergency_call_vrc: "§YVRC§! будет введен в эксплуатацию в §YLondon§!!" #NT!
 eoanb_decision_ENG_emergency_call_vrc: "Призывать VRC к оружию" #NT!
 eoanb_decision_ENG_emergency_call_vrc_desc: "Добровольческий стрелковый корпус был создан с целью защиты нашей британской родины. Теперь ситуация требует от VRC делать именно это." #NT!
 eoanb_decision_ENG_finance_military_CAN: "Финансирование военной техники для [CAN.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_CAN_desc: "Мы могли бы перенаправить часть нашего бюджета в одну из наших колоний, чтобы закупить там военную технику — поскольку они нам подчиняются, это, несомненно, будет нам выгодно и в будущем." #NT!
 eoanb_decision_ENG_finance_military_AST: "Финансирование военной техники для [AST.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_AST_desc: "Мы могли бы перенаправить часть нашего бюджета в одну из наших колоний, чтобы закупить там военную технику — поскольку они нам подчиняются, это, несомненно, будет нам выгодно и в будущем." #NT!
 eoanb_decision_ENG_finance_military_NZL: "Финансирование военной техники для [NZL.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_NZL_desc: "Мы могли бы перенаправить часть нашего бюджета в одну из наших колоний, чтобы закупить там военную технику — поскольку они нам подчиняются, это, несомненно, будет нам выгодно и в будущем." #NT!
 eoanb_decision_ENG_finance_military_SAF: "Финансирование военной техники для [SAF.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_SAF_desc: "Мы могли бы перенаправить часть нашего бюджета в одну из наших колоний, чтобы закупить там военную технику — поскольку они нам подчиняются, это, несомненно, будет нам выгодно и в будущем." #NT!
 eoanb_category_worker_unrest_ENG: "Беспорядки среди рабочих" #NT!
 eoanb_decision_ENG_improve_worker_conditions: "Улучшить условия труда" #NT!
 eoanb_decision_ENG_improve_worker_conditions_desc: "Рабочие на нашей фабрике трудятся долгие часы, не заботясь о здоровье и безопасности. Мы должны немного улучшить ситуацию, чтобы они не страдали так сильно, и это их немного успокоит.\n\n§YЭто решение можно принимать только раз в 6 месяцев.§!" #NT!
 eoanb_tt_ENG_decision_improve_worker_conditions: "§RБеспорядки среди рабочих§! в §Y[ENG.GetNameDef]§! снизятся на §G1§! балл.\n" #NT!
 eoanb_decision_ENG_shorten_workday: "Сократить рабочий день" #NT!
 eoanb_decision_ENG_shorten_workday_desc: "Рабочие в нашей стране уже стали весьма недовольными и организуются, чтобы потребовать улучшения условий труда и сокращенного рабочего дня. Если бы мы предоставили им последнее, мы могли бы радикально сократить количество беспорядков.\n\n§YЭто решение может быть принято только один раз в 3 года.§!" #NT!
 eoanb_tt_ENG_decision_shorten_workday: "§RБеспорядки среди рабочих§! в §Y[ENG.GetNameDef]§! снизятся на §G10§! пунктов.\n" #NT!
 eoanb_tt_ENG_decision_trade_unions_ban: "§RБеспорядки среди рабочих§! в §Y[ENG.GetNameDef]§! увеличатся на §R3§! пунктов.\n" #NT!
 eoanb_tt_ENG_decision_trade_unions_reallow: "§RБеспорядки среди рабочих§! в §Y[ENG.GetNameDef]§! снизятся на §G3§! пунктов.\n" #NT!
 eoanb_decision_ENG_trade_unions_ban: "Запретить профсоюзы" #NT!
 eoanb_decision_ENG_trade_unions_ban_desc: "Профсоюзы опасны и не могут работать в нашей стране. Запретить их всех." #NT!
 eoanb_decision_ENG_trade_unions_reallow: "Реализовать профсоюзы" #NT!
 eoanb_decision_ENG_trade_unions_reallow_desc: "Запрет профсоюзов был ошибкой - нам нужно немедленно снять запрет. Это также немного снизит волнения рабочих." #NT!
 eoanb_ttt_ENG_decision_improve_worker_conditions: "Требуется уровень §RРабочих беспорядков§! не ниже §R1§!" #NT!
 eoanb_ttt_ENG_decision_shorten_workday: "Требуется уровень §RРабочих беспорядков§! не ниже §R10§!" #NT!
 eoanb_ttt_ENG_decision_trade_unions_reallow: "Требуется уровень §RРабочих беспорядков§! не ниже §R5§!" #NT!
 eoanb_decision_RAJ_core_ceylon: "Администрация Цейлона" #NT!
 eoanb_decision_RAJ_core_ceylon_desc: "Остров Цейлон на юге Индии слишком долго оставался без надлежащего управления. Нам необходимо установить там административное присутствие." #NT!
 eoanb_decision_minors_join_sepoy: "Присоединяйтесь к восстанию сипаев" #NT!
 eoanb_decision_minors_join_sepoy_desc: "Сипаи подняли восстание против своих британских угнетателей! Мы присоединимся к ним в их стремлении бороться за свободную Индию!" #NT!
 eoanb_decision_SRS_defend_delhi: "Защитим Дели!" #NT!
 eoanb_decision_SRS_defend_delhi_desc: "Наше восстание получило несколько сокрушительных ударов, но мы не должны позволить нашему главному бастиону, городу Дели, пасть перед захватчиком! Неважно, как тяжело нам придется сражаться, мы сделаем так, что, если эта битва будет нашей последней, мы будем сражаться до конца." #NT!
 eoanb_decision_RAJ_officer_program: "[RAJ.GetAdjective] Офицерская программа" #NT!
 eoanb_decision_RAJ_officer_program_desc: "Война с сипаями истощает, и становится ясно, что наши офицеры недостаточно подготовлены, и что у нас их недостаточно. Мы отправим запросы в наши военные академии, чтобы найти самых перспективных, талантливых студентов и заставить их присоединиться к нам в военных усилиях." #NT!
 eoanb_decision_form_nation_upca: "Сформируйте UPCA" #NT!
 eoanb_decision_form_nation_upca_desc: "С 1823 по 1841 год в регионе правила Федеративная Республика Центральной Америки, обеспечивающая стабильность и существование сильного национального государства для народа Центральной Америки. Нам необходимо реформировать это государство, поскольку мы уже владеем необходимыми территориями, чтобы называть себя его преемником." #NT!
 eoanb_om_RAJ_ENG_friendship: "Договор о дружбе" #NT!
 eoanb_decision_RAJ_bonds_with_ENG: "Подтверждаем нашу дружбу с [ENG.GetNameDef]" #NT!
 eoanb_decision_RAJ_bonds_with_ENG_desc: "Мы являемся и всегда будем оставаться верноподданным государством [ENG.GetNameDef], и мы должны подписать праздничный договор, чтобы подтвердить это!" #NT!
 eoanb_flag_RAJ_draw_away_from_ENG: "Индия дистанцируется от Великобритании" #NT!
 eoanb_decision_RAJ_distance_from_ENG: "Найдите расстояние от [ENG.GetNameDef]" #NT!
 eoanb_decision_RAJ_distance_from_ENG_desc: "Мы попытаемся добиться большей независимости для [RAJ.GetNameDef], дистанцируясь от [ENG.GetNameDef]! Конечно, нам придется осознавать связанные с этим риски..." #NT!
 eoanb_decision_RUS_send_tsushima_ship: "Отправить корабль в Цусиму" #NT!
 eoanb_decision_RUS_send_tsushima_ship_desc: "Остров Цусима, в настоящее время принадлежащий [JAP.GetAdjective], является важным стратегическим активом между Японским и Желтым морями. Мы должны стремиться получить контроль над ним - поэтому мы должны послать корабль.\n\n§R[JAP.GetNameDef] может быть рассержен этим!§!" #NT!
 eoanb_decision_RUS_send_tsushima_ship2: "Отправьте второй корабль в Цусиму" #NT!
 eoanb_decision_RUS_send_tsushima_ship2_desc: "Мы отправим второй корабль на Цусиму, чтобы урегулировать ситуацию там и еще больше закрепиться на острове." #NT!
 eoanb_decision_RUS_tsushima_coastline_charter: "Устав береговой линии Цусимы" #NT!
 eoanb_decision_RUS_tsushima_coastline_charter_desc: "Мы подготовили хартию, в которой говорится, что [RUS.GetNameDef] будет разрешено использовать береговую линию Цусимы для военно-морских операций — теперь посмотрим, согласятся ли с этим японцы и власти Цусимы." #NT!
 eoanb_decision_ENG_grant_CAN_HBC_land: "Канадский перевод земли" #NT!
 eoanb_decision_ENG_grant_CAN_HBC_land_desc: "Новообразованный [CAN.GetName] — это административно-экономический союз, позволяющий доминиону расти, и для большей эффективности он должен включать в себя еще немного земли — земли, которая в настоящее время принадлежит [HBC.GetNameDef]. Мы организуем передачу." #NT!
 eoanb_decision_CAN_purchase_ruperts_land: "Покупка земли Руперта" #NT!
 eoanb_decision_CAN_purchase_ruperts_land_desc: "Мы спросим у британцев, разрешат ли нам приобрести Землю Руперта, которая в настоящее время принадлежит [HBC.GetNameDef]." #NT!
 eoanb_decision_CAN_core_ruperts_land: "Администрация провинции Рупертс-Ленд" #NT!
 eoanb_decision_CAN_core_ruperts_land_desc: "Мы приобрели Рупертс-Лэнд, но пока не создали официальной администрации и провинциального правительства. Поскольку Рупертс-Лэнд — большая территория, это будет стоить нам немало законодательной власти — но, вероятно, нам все равно придется это сделать в какой-то момент." #NT!
 eoanb_decision_generic_attack_NSI_tribals: "Атака на племена на Северном Сентинельском острове" #NT!
 eoanb_decision_generic_attack_NSI_tribals_desc: "В лесу небольшого Северного Сентинельского острова, который является частью наших территорий, есть племя. Они ведут себя враждебно по отношению к любому внешнему присутствию, и мы должны гарантировать, что они не будут преследовать нас на острове. Давайте подчиним их." #NT!
  
  
  
