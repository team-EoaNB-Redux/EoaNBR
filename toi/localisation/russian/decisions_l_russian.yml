 eoanb_decision_RUS_resettle_polish: "Переселить польских граждан в Сибирь" #NT!
 eoanb_decision_RUS_resettle_polish_desc: "После недавнего восстания в Польше нам нужно рассеять сепаратистские мысли. Одним из способов сделать это было бы переселение части польских граждан в Сибирь. Это также помогло бы нашим усилиям по колонизации там." #NT!
 eoanb_tt_decision_RUS_resettle_polish: "§Y20,000§! Польские граждане будут переселены из польских земель в сибирские земли." #NT!
 eoanb_decision_RUS_siberia_efforts_increase: "Увеличить усилия по колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_increase_desc: "Нам необходимо обеспечить больше финансирования, поощрять переселение туда крестьян и чаще проверять компетентность чиновников, чтобы обеспечить увеличение количества колонистов в Сибири." #NT!
 eoanb_decision_RUS_siberia_efforts_decrease: "Уменьшить усилия по колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_decrease_desc: "Нам необходимо сократить финансирование и мотивацию переселенцев, чтобы гарантировать сокращение числа колонистов в Сибири." #NT!
 eoanb_decision_RUS_siberia_efforts_end: "Положить конец попыткам колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_end_desc: "Мы достаточно колонизировали Сибирь. Больше нет необходимости стимулировать наш народ покидать наши исконные земли. Мы прекратим направленные усилия по колонизации Сибири." #NT!
