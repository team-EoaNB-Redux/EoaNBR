 eoanb_decision_ROM_form_romania_desc: "Мы объединили территории людей, которые считают себя румынами. Мы реформируем нашу нацию, чтобы она соответствовала этому новому определению." #NT!
 eoanb_decision_ENG_clean_great_stink: "Очистите Темзу" #NT!
 eoanb_decision_ENG_clean_great_stink_desc: "Река Темза невероятно важна для города Лондона, но из-за вони и загрязнения человеческими и промышленными отходами, которые остаются на ее берегах и в воздухе около нее, никто больше не хочет приближаться к ней, и водные путешествия почти полностью прекратились. Мы должны предпринять усилия по очистке реки - как можно скорее." #NT!
