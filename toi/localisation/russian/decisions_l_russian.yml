 eoanb_decision_GER_defuse_warinsight: "Разрядить кризис" #NT!
 eoanb_decision_GER_defuse_warinsight_desc: "Продолжающийся кризис \"Войны-в-видимости\" можно разрядить, просто сделав заявление о том, что мы не намерены агрессивно расширять наше влияние в Европе в данный момент, и вновь обратившись к [FRA.GetAdjective] дипломатически. Если мы не хотим, чтобы кризис перерос в войну, мы должны разрядить его немедленно." #NT!
