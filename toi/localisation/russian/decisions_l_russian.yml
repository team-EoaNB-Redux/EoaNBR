 eoanb_decision_GER_crisis_warinsight: "«Война не за горами!»" #NT!
 eoanb_decision_GER_crisis_warinsight_desc: "Одна из наших самых популярных газет, \"Post\", опубликовала на своей первой странице статью, в которой гигантскими буквами утверждается, что война с §Y[FRA.GetName]§ уже не за горами!! [FRA.GetAdjective], по-видимому, пронюхали об этом и начали первые мобилизационные усилия, поскольку они видят в этом серьезный признак того, что наша страна готовится к войне против них. Правда это или нет, нам нужно решить, как повлиять на этот кризис, чтобы продвинуть наши интересы...\n\nБисмарк уже начал угрожать [FRA.GetAdjective], заявляя, что если они не демобилизуются немедленно, то столкнутся с военным вмешательством с нашей стороны.\n\n§RСилы§! §Y[ENG.GetName]§! §Rи§! §Y[RUS.GetName]§! §Rвероятно вмешаются, если мы начнем войну!§!" #NT!
