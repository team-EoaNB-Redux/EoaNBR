 eoanb_decision_ENG_send_RAJ_peacekeepers: "Отправьте полицейские войска в [RAJ.GetNameDef]" #NT!
 eoanb_decision_ENG_send_RAJ_peacekeepers_desc: "Ситуация в [RAJ.GetNameDef] стала довольно нестабильной, и, возможно, было бы разумно отправить туда часть наших резервных войск, чтобы немного контролировать ситуацию.\n\n§YПрибытие людей займет 10 дней.§!\n\n§YЭто решение может быть принято максимум два раза в год.§!" #NT!
 eoanb_tt_decision_ENG_hongkong_troops_sow: "§Y[ENG.GetNameDef]§! получит §G1§! §YRegiment§! в §YГонконге§!." #NT!
