 RUS_decision_category_siberian_colonization: "Сибирская колонизация" #NT!
 RUS_decision_category_siberian_colonization_desc: "Движение на восток было одним из самых прибыльных дел России с самого начала ее истории. Славяне заселяли поля и леса русских равнин в течение тысячи лет, затем новгородцы заселяли тундры Северной России, и это достигло кульминации в безудержном марше в XVI и XVII веках, когда русские, по-видимому, обосновались в Сибири и на Дальнем Востоке. После незначительного отступления в Нерчинске, где империи Цинь удалось заключить выгодный для себя договор и лишить Россию ее завоеваний из-за коррупции русских чиновников, русские все еще имели в своем распоряжении обширные просторы Сибири с ее богатыми запасами природных ресурсов, таких как железо, медь, драгоценные камни, уголь, меха и древесина. Но этот гигантский регион, имеющий пространство, по крайней мере, для еще одной Европы, более малонаселен, чем Европейская Россия, и не может даже сравниться с Францией или Австрией по количеству жителей. Вот почему российское правительство всегда начинало кампании по заселению Сибири колонистами, в основном состоявшими из крестьян и казаков. В XIX веке проблема все еще остается, в то время как крестьянство Европейской России становится все более и более бедным, а их наделы земли становятся все меньше и меньше с каждым поколением. Если правительство выделит некоторые ресурсы, а также избавится от коррумпированных бюрократов, следующих за мигрантами, проблемы с крестьянством могут быть в значительной степени сведены на нет... до следующего поколения." #NT!
 eoanb_flag_RUS_colonizing_siberia: "Россия прилагает большие усилия для колонизации Сибири." #NT!
