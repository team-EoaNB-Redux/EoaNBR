 eoanb_decision_SWI_JAP_treaty: "Договор с Японией" #NT!
 eoanb_decision_SWI_JAP_treaty_desc: "Япония — восходящая держава. Мы должны быть первыми, кто это признает и заключит с ними договор о дружбе и торговле. Это укрепит наши взаимные позиции. В конце концов, и Япония, и Швейцария в чем-то похожи — богатые, изолированные страны своего региона." #NT!
