 eoanb_flag_QNG_fortified_guangzhou: "Китай укрепил Гуанчжоу" #NT!
 eoanb_decision_sow_QNG_guangzhou_fort: "Укрепить Гуанчжоу" #NT!
 eoanb_decision_sow_QNG_guangzhou_fort_desc: "Несколько простых баррикад и укреплений помогут нам защитить город Гуанчжоу от британцев!" #NT!
 eoanb_decision_sow_QNG_guangzhou_troops: "Соберите войска в Гуанчжоу" #NT!
