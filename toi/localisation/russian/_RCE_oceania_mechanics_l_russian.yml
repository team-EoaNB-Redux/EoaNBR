 BUN_dutch_east_indies_tribute_1_desc: "[BUN.GetName] сотрудничает с [INS.GetName]. Хотя [BUN.GetName] все еще имеет определенную степень автономии, они находятся под сильным влиянием и, возможно, могут быть аннексированы [INS.GetName].\n\nВ англо-голландском договоре 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как земли [ENG.GetAdjective]. Остальная часть Индонезии должна была стать землей [HOL.GetAdjective]." #NT!
  
 LAN_Kongsi_federation: "Федерация Конгси" #NT!
 LAN_Kongsi_federation_desc: "Федерация Конгси — это тип правительства [LAN.GetName]. Это коллективистская демократия, созданная полностью отдельно от Запада с китайскими корнями. Республики Конгси коллективизировали средства производства, но это было не для рабочих. Рабочие в коллективистских Конгси работали в плохих условиях и находились в рабстве до тех пор, пока их долги не были выплачены. Только после того, как долги были выплачены и они становились свободными, они владели долей в Конгси. Основным органом республик Конгси является зал собраний, Цзунтин, собрание делегатов, представляющих входящие в состав Конгси горнодобывающие общины. Зал собраний, делегаты которого избирались каждые четыре месяца, осуществлял как исполнительные, так и законодательные функции." #NT!
  
 ACE_possesion_only_in_name: "Англо-голландский договор 1824 года" #NT!
 ACE_possesion_only_in_name_desc: "В англо-голландском договоре 1824 года британцы описали Ачех и Мали как одно из своих владений, хотя они не имели фактического контроля над султанатом. По соглашению голландцы согласились уважать независимость Ачеха." #NT!
 INS_anglo_dutch_treaty: "Англо-голландский договор 1824 года" #NT!
 INS_anglo_dutch_treaty_desc: "В англо-голландском договоре 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как [ENG.GetAdjective] земли. Остальная часть Индонезии должна была быть [HOL.GetAdjective] земли." #NT!
  
 Oceania_qing_tributary: "Приток Цин" #NT!
 Oceania_qing_tributary_desc: "[ROOT.GetName] является притоком [QNG.GetName]. Они извлекают выгоду из технологий [QNG.GetAdjective] и государственного надзора." #NT!
  
