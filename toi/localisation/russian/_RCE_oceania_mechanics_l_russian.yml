 Oceania_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 Oceania_Prosperity_Mechanic_desc: "§g[ROOT.GetName] вступил в Лигу процветания Океании, основанную [RYU.GetName]. Благодаря этому наша страна добилась непреодолимого процветания от выгодных торговых соглашений для укрепления региональных экономик. Это также создало региональный мир через взаимозависимые экономики." #NT!
 JOH_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 JOH_Prosperity_Mechanic_desc: "§g [ROOT.GetName] десятилетиями была богатой торговой страной. Это дало нашей стране непреодолимое процветание для инвестирования в наши отрасли." #NT!
 ACE_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 ACE_Prosperity_Mechanic_desc: "§g[ROOT.GetName] обеспечивает половину мировых потребностей в перце. Благодаря этому наша страна достигла непреодолимого процветания и стала очень востребованным импортом для остального мира." #NT!
