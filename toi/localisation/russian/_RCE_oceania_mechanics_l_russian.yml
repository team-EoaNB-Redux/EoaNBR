 Oceania_western_oriented_regional_power: "Региональная держава, ориентированная на Запад" #NT!
 Oceania_western_oriented_regional_power_desc: "Эта страна реформировала себя в западно-ориентированную региональную державу. Основывая свои законы и внутреннюю политику на европейском примере." #NT!
 Oceania_eastern_oriented_regional_power: "Региональная держава, ориентированная на восток" #NT!
 Oceania_eastern_oriented_regional_power_desc: "Эта страна стала региональной державой, ориентированной на восток. Они смоделировали свои законы и внутреннюю политику на основе азиатских стран или своей собственной культуры." #NT!
  
