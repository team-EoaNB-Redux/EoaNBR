 SAM_dutch_east_indies_tribute_1: "[INS.GetName] Сотрудничество" #NT!
 SAM_dutch_east_indies_tribute_1_desc: "[SAM.GetName] сотрудничает с [INS.GetName]. Хотя [SAM.GetName] все еще имеет определенную степень автономии, они находятся под сильным влиянием и, возможно, могут быть аннексированы [INS.GetName].\n\nВ англо-голландском договоре 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как земли [ENG.GetAdjective]. Остальная часть Индонезии должна была стать землей [HOL.GetAdjective]." #NT!
