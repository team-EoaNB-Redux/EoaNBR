 SAM_dutch_east_indies_tribute_desc: "[SAM.GetName] — это дань. Хотя у них есть некоторая степень автономии, они находятся под сильным влиянием [INS.GetName].\n\nВ англо-голландском договоре 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как земли [ENG.GetAdjective]. Остальная часть Индонезии должна была быть [HOL.GetAdjective] землей." #NT!
