 PS_tooltip_minus_five_to_single: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §!2-5§! имеет следующие эффекты:\nПрирост законодательной власти: §!2-60%§!\nЗащита от идеологического дрейфа: §!2-15%§!\nСтоимость политического советника: §!2+5%§!\nСтабильность: §!2-15%§!\n§YСкорость строительства военного завода§!: §!2-10%§!\n§YСкорость строительства гражданского завода§!: §!2-10%§!\nСкорость строительства: §!2-30%§!\nСкорость ремонта фабрики: §!2-30%§!\nВыпуск фабрики: §!2-15%§!\n§!8Лимит эффективности производства: §!2-15%§!\nСохранение эффективности производства: §!2-10%§!\nФактор рекрутируемого населения: §!2-30%§!\nСкорость дивизии: §!2-20%§!\nАтака дивизии: §!2-10%§!\nЗащита дивизии: §!2-10%§!\nОрганизация дивизии: §!2-15%§!\n\n§YКоллективистский социализм§! Дрейф: §!2+0.04§!\n§YРадикальная демократия§! Принятие: §!2+30§!§!2\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит тонуть и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
