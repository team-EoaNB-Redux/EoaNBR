 PS_tooltip_default: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §Y0§! не имеет никакого эффекта." #NT!
 PS_tooltip_plus_one: "§YПолитическая стабильность§!\n\n§YПолитическая стабильность§! §G1§! имеет следующие эффекты:\nУсиление законодательной власти: §G+5%§!\nЗащита от идеологического дрейфа: §G+5%§!\nСтоимость политического советника: §G-5%§!" #NT!
 PS_tooltip_plus_two: "§YПолитическая стабильность§!\n\n§YПолитическая стабильность§! из §G2§! имеет следующие эффекты:\nУсиление законодательной власти: §G+5%§!\nЗащита от идеологического дрейфа: §G+20%§!\nСтоимость политического советника: §G-5%§!\n£prod_eff_cap Лимит эффективности производства: §G+5%§!\nСтоимость покупки лицензии: §G-15%§!" #NT!
 PS_tooltip_plus_three: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §G3§! имеет следующие эффекты:\nУсиление законодательной власти: §G+15%§!\nЗащита от идеологического дрейфа: §G+20%§!\nСтоимость политического советника: §G-13%§!\n£prod_eff_cap Лимит эффективности производства: §G+5%§!\nСтоимость покупки лицензии: §G-15%§!\nУлучшение отношения мнения: §G+5%§!" #NT!
 PS_tooltip_minus_one: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §R-1§! имеет следующие эффекты:\nУсиление законодательной власти: §R-10%§!\nЗащита от идеологического дрейфа: §R-15%§!\nСтоимость политического советника: §R+5%§!\n\n§RЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит тонуть и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_two: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §!5-2§! имеет следующие эффекты:\nУсиление законодательной власти: §!5-10%§!\nЗащита от дрейфа идеологии: §!5-15%§!\nСтоимость политического советника: §!5+5%§!\nСтабильность: §!5-5%§!\n§YСкорость строительства военного завода§!: §!5-10%§!\n§YСкорость строительства гражданского завода§!: §!5-10%§!§!5\nЕсли наша политическая стабильность достигает -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_three_placeholder: "§YПолитическая стабильность§!\n\n§YПолитическая стабильность§! из §!8-3§! имеет следующие эффекты:\nУсиление законодательной власти: §!8-10%§!\nЗащита от идеологического дрейфа: §!8-15%§!\nСтоимость политического советника: §!8+5%§!\nСтабильность: §!8-15%§!\n§YСкорость строительства военного завода§!: §!8-10%§!\n§YСкорость строительства гражданского завода§!: §!8-10%§!\nСкорость строительства: §!8-30%§!\nПроизводство завода: §!8-15%§!\nФактор рекрутируемого населения: §!8-15%§!§!8\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_three_single: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §Y4-3§! имеет следующие эффекты:\nПрирост законодательной власти: §Y4-10%§!\nЗащита от идеологического дрейфа: §Y4-15%§!\nСтоимость политического советника: §Y4+5%§!\nСтабильность: §Y4-15%§!\n§YСкорость строительства военного завода§!: §Y4-10%§!\n§YСкорость строительства гражданского завода§!: §Y4-10%§!\nСкорость строительства: §Y4-30%§!\nПроизводство завода: §Y4-15%§!\nФактор рекрутируемого населения: §Y4-15%§!\n\n§YРадикальная демократия§! Дрейф: §Y4+0.02§!\n§YРадикальная демократия§! Принятие: §Y4+15§!§Y4\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_three_double: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §Y4-3§! имеет следующие эффекты:\nПрирост законодательной власти: §Y4-10%§!\nЗащита от идеологического дрейфа: §Y4-15%§!\nСтоимость политического советника: §Y4+5%§!\nСтабильность: §Y4-15%§!\n§YСкорость строительства военного завода§!: §Y4-10%§!\n§YСкорость строительства гражданского завода§!: §Y4-10%§!\nСкорость строительства: §Y4-30%§!\nПроизводство завода: §Y4-15%§!\nФактор рекрутируемого населения: §Y4-15%§!\n\n§YКоллективистский социализм§! Дрейф: §Y4+0.02§!\n§YКоллективистский социализм§! Принятие: §Y4+15§!§Y4\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_four_placeholder: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §Y5-4§! имеет следующие эффекты:\nПрирост законодательной власти: §Y5-10%§!\nЗащита от идеологического дрейфа: §Y5-15%§!\nСтоимость политического советника: §Y5+5%§!\nСтабильность: §Y5-15%§!\n§YСкорость строительства военного завода§!: §Y5-10%§!\n§YСкорость строительства гражданского завода§!: §Y5-10%§!\nСкорость строительства: §Y5-30%§!\nСкорость ремонта фабрики: §Y5-30%§!\nВыпуск фабрики: §Y5-15%§!\n§!8Лимит эффективности производства: §Y5-15%§!\nСохранение эффективности производства: §Y5-10%§!\nФактор рекрутируемого населения: §Y5-15%§!\nСкорость дивизии: §Y5-20%§!\nАтака дивизии: §Y5-10%§!\nЗащита дивизии: §Y5-10%§!§Y5\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать силу тяга. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
 PS_tooltip_minus_four_single: "§YПолитическая стабильность§!\n\nA §YПолитическая стабильность§! из §!1-4§! имеет следующие эффекты:\nУсиление законодательной власти: §!1-10%§!\nЗащита от идеологического дрейфа: §!1-15%§!\nСтоимость политического советника: §!1+5%§!\nСтабильность: §!1-15%§!\n§YСкорость строительства военного завода§!: §!1-10%§!\n§YСкорость строительства гражданского завода§!: §!1-10%§!\nСкорость строительства: §!1-30%§!\nСкорость ремонта фабрики: §!1-30%§!\nВыпуск фабрики: §!1-15%§!\n§!8Лимит эффективности производства: §!1-15%§!\nСохранение эффективности производства: §!1-10%§!\nФактор рекрутируемого населения: §!1-15%§!\nСкорость дивизии: §!1-20%§!\nАтака дивизии: §!1-10%§!\nЗащита дивизии: §!1-10%§!\n\n§YРадикальная демократия§! Дрейф: §!1+0.04§!\n§YРадикальная демократия§! Принятие: §!1+30§!§!1\nЕсли наша политическая стабильность достигнет -3, радикальная идеология в нашей стране начнет набирать обороты. Если наша политическая стабильность продолжит падать и достигнет -5, мы либо испытаем гражданскую войну, либо политический переворот.§!" #NT!
