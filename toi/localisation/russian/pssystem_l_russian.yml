l_russian:
  ###GENERAL EVENTS### 
 pssystem.32.t: "Беспорядки на улицах!" #NT!
 pssystem.32.d: "В последнее время наше правительство теряет политическое влияние в нашей стране. Люди, недовольные слабым и нестабильным [Root.GetRulingParty] в качестве нашего основного правительственного органа и подстрекаемые политическими противниками, бросили свою работу и вышли на улицы, протестуя и бунтуя против нас. Эти беспорядки создали нестабильную ситуацию, подрывая стабильность, в которой нуждается наша страна.\n\nЧтобы разрешить эту тревожную ситуацию, мы должны действовать решительно, чтобы повысить нашу политическую стабильность. Решение проблем населения и восстановление его доверия к нашему руководству имеет решающее значение. Реализуя сильную политику и укрепляя чувство единства, мы можем преодолеть этот период потрясений и восстановить стабильное и эффективное правительство." #NT!
 pssystem.32.a: "Это временно." #NT!
 pssystem.1.t: "Масштабные протесты!" #NT!
 pssystem.1.d: "Наблюдая, как наша политическая стабильность только ухудшается, люди [Root.GetAdjectiveCap] теперь организовали крупные протесты против нашего правительства, поддержанные политически оппозиционными силами. Они утверждают, что текущий политический кризис в нашей стране является доказательством шаткого и нестабильного руководящего органа [Root.GetRulingIdeologyNoun]. Если мы оставим эту проблему, она может разорвать нашу страну на части." #NT!
 pssystem.1.a: "Это начинает раздражать." #NT!
 pssystem.2.t: "Уличные бои!" #NT!
 pssystem.2.d: "После того, как полицейский непреднамеренно убил протестующего, который его преследовал, ситуация наконец-то обострилась. Почти на каждой крупной улице происходят бои между нашими исполнительными силами, состоящими в основном из военных и полиции, и народом. Народ требует отставки нынешнего правительства и избрания нового." #NT!
 pssystem.2.a: "Надеюсь, мы преодолеем этот кризис." #NT!
 pssystem.3.t: "Призыв к гражданской войне!" #NT!
 pssystem.3.d: "Не видя конца сражениям, народ [Root.GetNameDef] официально призвал к гражданской войне против нас. В отличие от иррациональных сражений, скоординированные бои теперь происходят прямо на улицах наших городов. Это уже не вопрос протестов рабочих, это вопрос жизни и смерти." #NT!
 pssystem.3.a: "Да поможет нам Бог." #NT!
 pssystem.25.t: "Призыв к поглощению" #NT!
 pssystem.25.d: "Не видя конца сражениям, народ [Root.GetNameDef] официально призвал к силовому захвату правительства. Ополченцы уже захватили большинство наших правительственных учреждений. Скоординированные бои сейчас происходят прямо на улицах наших городов, с целью вытеснения наших собственных военных сил. Теперь это вопрос времени, когда будет провозглашено новое правительство, и если мы не сможем каким-то образом частично сдержать эту ситуацию до тех пор, мы навсегда потеряем контроль." #NT!
 pssystem.25.a: "Да поможет нам Бог." #NT!
 pssystem.26.t: "Призыв к поглощению ослабляет" #NT!
 pssystem.26.d: "Даже если уличные драки все еще являются обычным явлением, организованной агрессии против правительственных учреждений больше нет. Те, кто коллективно призывал к захвату власти, были арестованы или убиты в столкновениях с нашими силами. Нам еще предстоит пройти долгий путь, но на горизонте уже виден луч надежды." #NT!
 pssystem.26.a: "Слава Богу." #NT!
 pssystem.28.t: "Коллективистский социалистический переворот удался!" #NT!
 pssystem.28.d: "Официально все кончено. Коллективистские силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из крупных городов и поселков. Создав свои собственные учреждения, коллективисты установили новый тип правительства, тип правительства, за который они боролись." #NT!
 pssystem.28.a: "Итак, теперь мы [Root.GetAdjectiveCap] коллективистские социалисты..." #NT!
 pssystem.29.t: "Радикальный демократический переворот удался!" #NT!
 pssystem.29.d: "Официально все кончено. Радикальные силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из крупных городов и поселков. Создав свои собственные учреждения, радикалы установили новый тип правительства, тип правительства, за который они боролись." #NT!
 pssystem.29.a: "Итак, теперь мы [Root.GetAdjectiveCap] радикальная демократия..." #NT!
 pssystem.30.t: "Поглощение предотвращено!" #NT!
 pssystem.30.d: "С помощью наших военных сил мы успешно защитили наши правительственные учреждения и должностных лиц, заставив часть бунтовщиков отступить. Подавленные нашей оставшейся военной мощью, бунтовщики отступают, и поэтому наше правительство в безопасности, по крайней мере, на данный момент." #NT!
 pssystem.30.a: "Мы едва успели..." #NT!
 pssystem.4.t: "Призыв к гражданской войне ослабевает" #NT!
 pssystem.4.d: "Даже если уличные драки все еще являются обычным явлением, организованной агрессии больше нет. Те, кто коллективно призывал к гражданской войне, были арестованы или убиты во время столкновений с нашими силами. Нам еще предстоит пройти долгий путь, но на горизонте уже виден луч надежды." #NT!
 pssystem.4.a: "Слава Богу." #NT!
 pssystem.5.t: "Прекращение уличных драок" #NT!
 pssystem.5.d: "Поскольку наш политический климат медленно, но верно улучшается, люди, кажется, впервые успокаиваются. Сражения с каждой минутой случаются все реже, а наши силы и полиция обеспечивают безопасность нашего штата. Надеюсь, со временем все наладится." #NT!
 pssystem.5.a: "В конце концов мы выздоровеем." #NT!
 pssystem.6.t: "Масштабные протесты утихают" #NT!
 pssystem.6.d: "Благодаря тому, как нам удалось исправить политическую ситуацию, в которой мы находились, боевые действия фактически прекратились. Крупные протесты, тем не менее, являются обычным явлением, но худшее, похоже, уже позади. Однако один неверный шаг, и мы окажемся в той же неразберихе, в которой уже были." #NT!
 pssystem.6.a: "Мы почти вернулись на правильный путь." #NT!
 pssystem.7.t: "Беспорядки прекратились на улицах" #NT!
 pssystem.7.d: "Ситуация в [Root.GetNameDef], похоже, наконец стабилизировалась, на улицах остались лишь небольшие остатки протестующих. Поскольку нам удалось поднять политическую стабильность нашей страны до прежних стандартов, рабочие со всей страны возвращаются на фабрики и фермы. Ситуация наконец-то разрешилась." #NT!
 pssystem.7.a: "Мы надеемся, что это закончилось." #NT!
 pssystem.8.t: "Высокая политическая стабильность!" #NT!
 pssystem.8.d: "Недавно наша сфера влияния в нашей стране снова расширилась, укрепив нашу политическую власть. Наша политика редко отвергается, и благодаря нашему руководству [Root.GetNameDef] находится в политически стабильном положении." #NT!
 pssystem.8.a: "Это доказательство нашей эффективности." #NT!
 pssystem.9.t: "Политическая стабильность падает" #NT!
 pssystem.9.d: "Пользуясь большим политическим влиянием в последние недели, наше правительство теперь столкнулось с некоторыми трудностями при попытке провести новую политику. Возможно, это знак того, что наш способ правления стал немного слишком слабым, и нам следует принять тот факт, что нынешний политический климат больше не допускает ошибок." #NT!
 pssystem.9.a: "Это попахивает оппозицией." #NT!
 pssystem.10.t: "Оппозиция растет" #NT!
 pssystem.10.d: "Недавно мы получили сообщение о том, что политическая оппозиция в нашей стране снова на подъеме. Множество объединений и небольших организаций начинают действовать внутри правительства, мешая нашему правлению над [Root.GetNameDef]. Даже если эта оппозиция сейчас крошечная, мы должны быть начеку." #NT!
 pssystem.10.a: "Ну и что? Мы единственные, кто может править [Root.GetNameDef]." #NT!
 pssystem.11.t: "Оппозиция тонет" #NT!
 pssystem.11.d: "Это не стало для кого-то сюрпризом, но многие правительственные политики, которые пытались противостоять [Root.GetRulingParty], успокоились благодаря нашим усилиям. Однако следует предположить, что все еще есть люди, которые хотели бы видеть лидером [From.GetNameDef] кого-то другого, а не [Root.GetLeader]." #NT!
 pssystem.11.a: "Они приняли фактическую правду." #NT!
 pssystem.12.t: "Подавляющая политическая стабильность" #NT!
 pssystem.12.d: "Не испытывая никаких трудностей, наше правительство к настоящему времени известно как очень стабильное среди наших соседей. Принятие законов больше не является хлопотным процессом, а скорее быстрой и эффективной рутиной. [Root.GetName] действительно находится в периоде политического процветания." #NT!
 pssystem.12.a: "Нас ждет светлое будущее." #NT!
 pssystem.13.t: "Никакой оппозиции не осталось" #NT!
 pssystem.13.d: "Оппозиция нынешнему руководящему органу [Root.GetNameDef] теперь фактически не существует. Каждый политик поддерживает нас или, по крайней мере, не против нас, что делает политический климат в нашей стране очень расслабленным." #NT!
 pssystem.13.a: "[Root.GetNameDef] отлично!" #NT!
 pssystem.14.t: "Неутешительная политическая стабильность" #NT!
 pssystem.14.d: "\"Период политического процветания\" в [Root.GetName], похоже, закончился сегодня, с возрождением политиков и писателей, критикующих нынешнее политическое состояние [Root.GetName]. Законы снова стали темой для борьбы, и [Root.GetRulingIdeology] из [Root.GetRulingParty] придется мириться с трудностями." #NT!
 pssystem.14.a: "Нам нужно двигаться вперед." #NT!
 pssystem.15.t: "Возвращение оппозиции" #NT!
 pssystem.15.d: "Как будто из ниоткуда, несколько политических голосов недовольства раздались по всему [Root.GetNameDef]. Это было слишком хорошо, чтобы быть правдой; политическая стабильность, которой наслаждалось правительство [Root.GetNameDef], продлилась некоторое время, только чтобы позже потерять часть стабильности. Тем не менее, многие не обеспокоены этим событием, видя, что политическая стабильность в [Root.GetName] остается относительно высокой." #NT!
 pssystem.15.a: "Что пошло не так?" #NT!
  
  ###YEARLY EVENTS### 
 eoanb_tt_pswarning: "§YЭто повлияет на вашу политическую стабильность. Разные идеологии будут иметь разные эффекты.§!" #NT!
 pssystem.17.t: "[Root.GetLeader] Обращается к нации" #NT!
 pssystem.17.d: "Сегодня тот день, когда [Root.GetLeader] выступит с речью перед нашим народом. Ожидается, что процедура пройдет гладко, учитывая, насколько стабильным было наше правительство в последние месяцы. Этот период стабильности позволил расцвести различным политикам и инициативам, создав атмосферу прогресса и оптимизма.\n\nПоскольку [Root.GetLeader] готовится обратиться к нации, среди населения царит чувство предвкушения. Речь, скорее всего, подчеркнет недавние достижения и наметит будущие планы, подкрепив приверженность правительства благополучию и процветанию страны. Это событие служит моментом для размышлений о нашем коллективном прогрессе и прочном фундаменте, который был построен." #NT!
 pssystem.17.a: "Людям это понравится." #NT!
 pssystem.18.d: "Скоро [Root.GetLeader] выступит с речью перед нашим народом. Хотя он не уверен в содержании, [Root.GetLeader] обратился за советом, хотя ожидается, что речь пройдет гладко. Этот совместный подход указывает на желание обеспечить, чтобы речь соответствовала заботам и чаяниям граждан.\n\nНесмотря на неопределенность, окружающую содержание речи, атмосфера остается спокойной и оптимистичной. Недавний послужной список стабильности правительства обеспечивает обнадеживающий фон, предполагая, что речь [Root.GetLeader] будет встречена с пониманием и поддержкой. Эта предстоящая речь рассматривается как решающий момент для связи с народом и прокладывания пути вперед." #NT!
 pssystem.18.a: "Все это носит чисто символический характер, само содержание не имеет значения." #NT!
 pssystem.18.b: "[Root.GetLeader] следует проявить осторожность." #NT!
 pssystem.19.d: "Скоро [Root.GetLeader] обратится к нашему народу с речью. В свете улучшения нашего политического климата, несколько близких политиков обсуждают, какой подход должен выбрать [Root.GetLeader]. Эти дебаты отражают динамичный характер нашего руководства и различные точки зрения на руководство страной к постоянной стабильности и прогрессу.\n\nПо мере приближения речи растет ожидание относительно направления, которое выберет [Root.GetLeader]. Различные мнения среди политиков подчеркивают активный диалог в нашем политическом ландшафте, подчеркивая важность этого предстоящего выступления в формировании будущего страны. Этот момент отражает суть нашего текущего политического дискурса и совместных усилий по обеспечению постоянного процветания." #NT!
 pssystem.19.a: "Не рискуйте и сосредоточьтесь на людях." #NT!
 pssystem.19.b: "Речь всегда должна быть митинговой поддержкой. Сосредоточьтесь на наших соседях." #NT!
  
 pssystem.20.d: "Завтра [Root.GetLeader] будет выступать с речью. Во время подготовки к ней [Root.GetLeader] попросил нас дать небольшой совет. Если речь пойдет не так, оппозиция может воспользоваться этим как шансом получить некоторое влияние." #NT!
 pssystem.20.a: "Оппозицию следует упоминать, но не уделять ей слишком много внимания." #NT!
 pssystem.20.b: "Не упоминайте оппозицию. Это может их взволновать." #NT!
 pssystem.20.c: "Речь должна быть напрямую обращена к оппозиции." #NT!
 pssystem.21.d: "Через несколько дней [Root.GetLeader] выступит с речью, пытаясь снизить постоянно растущее влияние оппозиции. Если [Root.GetLeader] удастся перенаправить внимание людей обратно на нас, это может принести огромную пользу нашему политическому климату." #NT!
 pssystem.21.a: "Нам плевать на оппозицию, пока мы здесь." #NT!
 pssystem.21.b: "Нам необходимо напрямую взаимодействовать с оппозицией." #NT!
 pssystem.21.c: "Упомяните недавние проблемы и то, как мы планируем их решать." #NT!
 pssystem.22.d: "Поскольку [Root.GetLeader] будет выступать с речью в ближайшие дни, планируя вернуть себе некоторое политическое влияние, есть несколько способов, как к этому подойти. Многие думают, что даже если [Root.GetLeader] удастся обрести некоторое кратковременное влияние, одной речи будет недостаточно, чтобы сгладить политический климат внутри нашей страны." #NT!
 pssystem.22.a: "Видите ли, эта речь станет поворотным моментом для нашей страны." #NT!
 pssystem.22.b: "Мы должны давать обещания нашему народу, даже если на первый взгляд они кажутся нелепыми." #NT!
 pssystem.22.c: "Попробуйте обвинить оппозицию в нашем нынешнем положении." #NT!
 pssystem.23.d: "Поскольку политическая стабильность в нашей стране, похоже, находится на рекордно низком уровне, [Root.GetLeader] выступит с речью и попытается успокоить и утешить наш народ. Мы должны действовать быстро, иначе возможно, что вся нынешняя правительственная структура может рухнуть. Нам нужно решить, что будет содержать речь." #NT!
 pssystem.23.a: "Нам придется держаться за то, что осталось." #NT!
 pssystem.23.b: "Успокойте людей и попытайтесь склонить их на свою сторону." #NT!
 pssystem.23.c: "Нам придется искать козла отпущения." #NT!
 pssystem.23.e: "Главная проблема — оппозиция. Мы не виноваты во всем этом бардаке." #NT!
 pssystem.24.d: "Политическая стабильность в нашей стране находится в плачевном состоянии. Пока все наши политики заняты попытками вернуть себе политическое влияние и власть, [Root.GetLeader] решил, что было бы неплохо опубликовать открытое письмо к народу." #NT!
 pssystem.24.a: "В письме должно быть обещано процветание, если люди вернутся и поддержат нас." #NT!
 pssystem.24.b: "Письмо можно использовать в пропагандистских целях, чтобы патриоты оставались на нашей стороне." #NT!
 pssystem.24.c: "Письмо должно быть структурировано как речь, и при этом оно должно попытаться объединить вокруг себя часть людей." #NT!
 pssystem.24.e: "Письмо должно быть написано лично [Root.GetLeader], чтобы показать, как сильно мы заботимся." #NT!
  
 pssystem.99.t: "Речь [Root.GetLeader]" #NT!
 pssystem.99.d: "Из-за того, что военная хунта в настоящее время удерживает всю власть в нашем правительстве, речь [Root.GetLeader], изначально запланированная на сегодня, похоже, была принудительно перенесена. Не говоря уже о том, что местонахождение нашего лидера в настоящее время неизвестно, также благодаря хунте." #NT!
 pssystem.99.a: "Наглые дураки!" #NT!
  
