 LIE_legacyofrheinbund: "Наследие Рейнбунда" #NT!
 LIE_legacyofrheinbund_desc: "Лихтенштейн когда-то был частью Рейнского союза, государства, созданного Наполеоном I. В этот период многие немецкоязычные государства объединились под одним знаменем, централизовав экономику." #NT!
