 liechtenstein.3.t: "Вопросы по армии" #NT!
 liechtenstein.3.d: "У нашего княжества уже давно есть армия, однако дни маленьких армий давно прошли, и наши скудные силы не могли долго противостоять другим. Из-за этого мы долгое время находились под защитой Австрии. Возможно, нам следует распустить армию и направить деньги, которые в настоящее время тратятся на поддержание наших скудных сил, на развитие нашей нации." #NT!
