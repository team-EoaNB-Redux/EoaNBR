 infantry_equipment_pre_rifle_0: "Племенное оружие" #NT!
 infantry_equipment_pre_rifle_0_desc: "Элементы типичного оружия ручной работы, в некоторых случаях датируемые еще ранним каменным веком. Сюда входит все, от примитивных копий и дубинок до луков и пращей, а также любые другие орудия, предназначенные как для охоты и выживания, так и для войны." #NT!
 infantry_equipment_pre_rifle_1: "Средневековое вооружение" #NT!
 infantry_equipment_pre_rifle_1_desc: "С развитием металлургии и кузнечного дела в Средние века и в ранний современный период многие страны мира, и особенно в Европе, разработали новые орудия войны, которые использовались как на поле боя, так и во время осады. Оружие этой технологической эпохи включало широкий спектр изготовленных вручную мечей, древкового оружия, топоров, молотов, луков (коротких или длинных) и арбалетов, среди многих других примеров." #NT!
 infantry_equipment_pre_rifle_2: "Щука и дробь" #NT!
 infantry_equipment_pre_rifle_2_desc: "До введения штыка в конце 17 века пика и выстрел были историческим тактическим формированием пехоты, которое первоначально возникло во время Итальянских войн конца 15 и начала 16 веков. Войска, вооруженные пиками, и солдаты, оснащенные аркебузами и/или мушкетами, образовывали такую ​​конфигурацию. Другое оружие, такое как мечи, алебарды и арбалеты, использовалось время от времени." #NT!
 SWE_infantry_equipment_pre_rifle_2: "Luntlåsmusköt m/1688" #NT!
 SWE_infantry_equipment_pre_rifle_2_short: "Luntlåsmusköt m/1688" #NT!
 SWE_infantry_equipment_pre_rifle_2_desc: "Гладкоствольное ружье калибра 18 мм с фитильным замком, стандартный шведский мушкет, использовавшийся в конце XVII века." #NT!
 infantry_equipment_pre_rifle_3: "Мушкет гладкоствольный кремневый" #NT!
 infantry_equipment_pre_rifle_3_desc: "Гладкоствольные кремневые мушкеты более точны и имеют большую дальность стрельбы, чем предыдущие версии мушкетов, а также более надежны, чем более ранние фитильные мушкеты." #NT!
 ASA_infantry_equipment_pre_rifle_3: "Спрингфилдский мушкет, модель 1795 г." #NT!
 ASA_infantry_equipment_pre_rifle_3_desc: "Гладкоствольный кремневый мушкет калибра 17,526 мм, заряжаемый с дула, с максимальной эффективной дальностью стрельбы 274,32 метра. Разработан Эли Уитни на оружейных заводах США в Спрингфилде и Харперс-Ферри и активно использовался во время войны 1812 года. Его конструкция основана на французской модели Charleville 1763/66." #NT!
 ASA_infantry_equipment_pre_rifle_3_short: "Спрингфилд М1795" #NT!
 AUS_infantry_equipment_pre_rifle_3: "Infanteriegewehr Modell 1842 Augustin" #NT!
 AUS_infantry_equipment_pre_rifle_3_desc: "Гладкоствольный мушкет с трубчатым замком калибра 17,6 мм, заряжаемый с дула, использующий систему зажигания Augustin Consol. Производство началось в Австрийской империи в 1842 году, он нашел применение во время революций 1848 года и итальянской войны за независимость." #NT!
 AUS_infantry_equipment_pre_rifle_3_short: "Августин М/1842" #NT!
 BAD_infantry_equipment_pre_rifle_3: "Infanteriegewehr Модель 1842" #NT!
 BAD_infantry_equipment_pre_rifle_3_short: "Гевер М/1842" #NT!
 BAD_infantry_equipment_pre_rifle_3_desc: "Дульнозарядный гладкоствольный капсюльный мушкет калибра 18 мм, впервые представленный в качестве стандартной служебной винтовки Швейцарской Конфедерации в 1842 году." #NT!
