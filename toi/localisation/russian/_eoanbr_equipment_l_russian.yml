 NOR_infantry_equipment_pre_rifle_3: "М1794 пехотный мушкет" #NT!
 NOR_infantry_equipment_pre_rifle_3_short: "М1794 пехотный мушкет" #NT!
 NOR_infantry_equipment_pre_rifle_3_desc: "Разработанный Копенгагенским арсеналом, M1794 был широко используемым гладкоствольным кремневым пехотным мушкетом в Норвегии. Хотя многие из этих видов оружия были модернизированы в Дании около 1808 года с добавлением замка Kyhl's, состоящего из молотка на внутренней стороне замочной пластины, английская блокада во время Наполеоновских войн вынудила Норвегию в первую очередь сохранить старые модели для своих пехотных войск." #NT!
 OLD_infantry_equipment_pre_rifle_3: "Perkussionsbüchse M/1843" #NT!
 OLD_infantry_equipment_pre_rifle_3_short: "Краузе М/43" #NT!
 OLD_infantry_equipment_pre_rifle_3_desc: "Ударная винтовка, разработанная оружейным производителем Краузе из Герцберга. В 1849 году она получила ствольный замок с «отмычкой» для разрывания бумажных патронов." #NT!
 PRS_infantry_equipment_pre_rifle_3: "Leichtes Perkussionsgewehr Modell 1841 г." #NT!
 PRS_infantry_equipment_pre_rifle_3_short: "Дрейзе М/41" #NT!
 PRS_infantry_equipment_pre_rifle_3_desc: "Винтовка с затвором и болтовым затвором калибра 15,4 мм с эффективной дальностью стрельбы 730–1100 метров, изначально разработанная Иоганном Николаусом фон Дрейзе в 1836 году. Ее настоящее название, «Zündnadelgewehr Modell 1841», означает «винтовка с игольчатым зажиганием» на немецком языке, так как боек проходил как игла через бумажный патрон, чтобы ударить по капсюлю у основания пули. В сочетании с системой заряжания это оружие может поддерживать скорострельность 6–12 выстрелов в минуту. Поскольку это оружие уже было революционным к моменту его принятия на вооружение Королевской прусской армией в 1841 году, ее официальное служебное название было изменено на просто винтовку с ударным замком, чтобы скрыть ее фактические характеристики. Она использовалась во время немецких революций 1848 года и Первой Шлезвигской войны." #NT!
