 FRA_infantry_equipment_rifle_5_desc: "Морской пехотинец использовал Кропачек (модель 1878), многозарядную винтовку, разработанную австрийцем. Модели 1884 и 1885 произошли от нее, используя те же патроны, что и Гра. Но в 1884 году Поль Вьей изобрел бездымный порох, который позволял использовать боеприпасы калибра менее 11 мм. Военный министр генерал Буланже поручил создать новую винтовку модели 1886. Подполковник Николя Лебель изобрел 8-мм пулю FMJ с плоским носом. Полковник Гра спроектировал новую винтовку с этими изобретениями." #NT!
