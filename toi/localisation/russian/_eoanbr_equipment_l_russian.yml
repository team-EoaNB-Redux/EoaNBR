 HAN_infantry_equipment_pre_rifle_3: "Perkussionsbüchse M/1843" #NT!
 HAN_infantry_equipment_pre_rifle_3_short: "Краузе М/43" #NT!
 HAN_infantry_equipment_pre_rifle_3_desc: "Ударная винтовка, разработанная производителем оружия Crause из Герцберга и принятая на вооружение королевской ганноверской армии в 1843 году, в первую очередь для использования пехотой и егерскими батальонами. В 1849 году она получила ствольный замок с «отмычкой» для разрывания бумажных патронов." #NT!
