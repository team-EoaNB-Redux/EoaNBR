 FRA_infantry_equipment_mg_0: "Шочат М1915" #NT!
 FRA_infantry_equipment_mg_0_short: "CSRG 1915" #NT!
 FRA_infantry_equipment_mg_0_desc: "Полковник Луи Шоша создал прототип пулеметчика в 1911 году с контроллером оружия Чарльзом Суттером. В 1915 году Франция обратилась к Полю Рибейроллю, который руководил фабрикой Cycles Gladiator, с просьбой производить этот пулемет (FM по-французски) серийно. Этот пулемет также известен как CSRG от Chauchat, Sutter, Ribeyrolles и Gladiator" #NT!
 FRA_infantry_equipment_mg_1: "FM Chauchat M1918" #NT!
 FRA_infantry_equipment_mg_1_short: "FM Chauchat M1918" #NT!
 FRA_infantry_equipment_mg_1_desc: "Chauchat M1915 был адаптирован в 1918 году для армии США. Это был провал, который был заменен Browning BAR (Browning Automatic Rifle) M1918" #NT!
 FRA_infantry_equipment_smg_0: "Пистолет-пулемет Шоша-Рибейроль 1918 г." #NT!
 FRA_infantry_equipment_smg_0_short: "Рибейроль 1918" #NT!
 FRA_infantry_equipment_smg_0_desc: "Шоша, Рибейроль и Суттер, которые проектировали пулеметчики, представили в 1918 году автоматчик. Это оружие должно было использоваться для защиты на ближней дистанции французских танкистов." #NT!
 FRA_howitzer_artillery_equipment_0: "Кампанский обузье номиналом 12 ливров, модель 1853 года." #NT!
 FRA_howitzer_artillery_equipment_0_short: "12-фунтовый Наполеон" #NT!
 FRA_howitzer_artillery_equipment_0_desc: "12-фунтовая пушка Napoleon — тип canon-obusier (дословно «пушка-снаряд», «пушка-гаубица»), разработанный Францией в 1853 году. Ее эффективность и универсальность (она могла стрелять ядрами, снарядами, картечью или картечью) позволили ей заменить все предыдущие полевые орудия, особенно Canon de 8 и Canon de 12, а также две гаубицы системы Валле." #NT!
 FRA_howitzer_artillery_equipment_1: "Канон 12 La Hitte, модель 1859 г." #NT!
 FRA_howitzer_artillery_equipment_1_short: "12-фунтовый La Hitte" #NT!
 FRA_howitzer_artillery_equipment_1_desc: "Система La Hitte, названная в честь французского генерала Дюко, графа де Ла Hitte, была артиллерийской системой, разработанной в марте 1858 года для внедрения нарезных дульнозарядных орудий во французской армии. La Hitte реализовала принцип, разработанный подполковником Трейлем де Болье." #NT!
 FRA_rifled_field_artillery_equipment_2: "Canon de 24 La Hitte, модель 1867 г." #NT!
 FRA_rifled_field_artillery_equipment_2_short: "Обепин" #NT!
 FRA_rifled_field_artillery_equipment_2_desc: "Система La Hitte, названная в честь французского генерала Дюко, графа де Ла Hitte, была артиллерийской системой, разработанной в марте 1858 года для внедрения нарезных дульнозарядных орудий во французской армии. La Hitte реализовала принцип, разработанный подполковником Трейлем де Болье." #NT!
 FRA_helmet_equipment_0: "Шлем М15 Адриан" #NT!
 FRA_helmet_equipment_0_short: "Шлем М15 Адриан" #NT!
 FRA_helmet_equipment_0_desc: "В позиционной войне основными причинами смерти являются потери в голове. Интендант-генерал Огюст-Луи Адриан разработал шлем для защиты солдат от осколков разрывающихся артиллерийских снарядов. Шлем не был разработан для защиты от прямого попадания винтовочных или пулеметных пуль. Его толщина составляет 0,7 мм, а вес — 0,7 кг. Эти характеристики слабее, чем у Stahlhelm M 1916 (немецкий шлем) и Brodie (британский шлем)." #NT!
 FRA_armor_equipment_bicycle_0: "Велосипед Мишо" #NT!
 FRA_armor_equipment_bicycle_0_short: "Велосипед Мишо" #NT!
 FRA_armor_equipment_bicycle_0_desc: "В 1818 году Карл Дрез изобрел лошадку-денди, дрезину, транспортное средство, приводимое в движение человеком. Пьер Мишо, кузнец, адаптировал дрезину, добавив кривошипы и педали на переднее колесо. Он основал Michaux & Cie, первую компанию, которая производила велосипеды, называемые velocipede или Michaudine." #NT!
 FRA_armor_equipment_steam_car_0: "Ла Мансель" #NT!
 FRA_armor_equipment_steam_car_0_short: "Ла Мансель" #NT!
 FRA_armor_equipment_steam_car_0_desc: "Колокольный литейщик Амедей-Эрнест Болле изобрел несколько паровых автомобилей. В 1873 году он создал L'Obéissante («Послушный»), способный перевозить 12 пассажиров со скоростью 30 км/ч. В 1878 году Амедей-Эрнест Болле изобрел La Mancelle, который обладал некоторыми передовыми характеристиками (для того периода) с задним приводом (через вал к дифференциалу, а затем через цепь к задним колесам) и независимой подвеской на всех четырех колесах. La Mancelle стал первым автомобилем, выпущенным серийно (50 экземпляров). Амедей-Эрнест Болле также изобрел Marie-Anne (автопоезд), La Nouvelle и La Rapide (рекорд скорости 62 км/ч)." #NT!
