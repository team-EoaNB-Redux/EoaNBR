 FIN_infantry_equipment_pre_rifle_3_desc: "Гладкоствольное ружье с кремневым замком калибра 20,3 мм, заряжаемое с дула, изначально шведской разработки, с максимальной эффективной дальностью стрельбы 274,32 метра." #NT!
 FRA_infantry_equipment_pre_rifle_3: "Модель 1842 года Дельвинь-Пончарра" #NT!
 FRA_infantry_equipment_pre_rifle_3_short: "Модель 1842 года Дельвинь" #NT!
 FRA_infantry_equipment_pre_rifle_3_desc: "В 1826 году лейтенант Анри-Гюстав Дельвинь изобрел новый метод проектирования нарезного оружия. Патронник винтовки был меньше канала ствола, с которым он соединялся сферической поверхностью, равной по радиусу используемому шару. Порох высыпался из дула в патронник, на который шар опирался при падении в канал ствола. При нажатии на ободок патронника трамбовкой (тремя ударами тяжелого тарана) пуля деформировалась и сплющивалась, так что расширялась в диаметре по внутренней стороне канала ствола, позволяя пуле прижиматься к канавкам нарезов. При выстреле пуля следовала за нарезами и вращалась." #NT!
