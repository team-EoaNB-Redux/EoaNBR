 FRA_infantry_equipment_rifle_4_desc: "Поражение во франко-прусской войне показало проблемы Шасспо. Кроме того, в 1871 году у пруссаков появилась винтовка с металлическими патронами, Маузер. Французская армия решила использовать металлические патроны, и поэтому им пришлось менять винтовки. Принять новую винтовку, такую ​​как та, что была разработана Де Бомоном, слишком дорого. Была выбрана трансформация Шасспо, предложенная полковником Базилем Гра." #NT!
