 uniform_equipment_2_desc: "Изысканный и стандартизированный комплект военного снаряжения, одежды и аксессуаров, созданный с учетом потребностей солдат XIX века и воплощающий военные традиции и достижения того времени." #NT!
 uniform_equipment_3: "Униформа 1850 года" #NT!
 uniform_equipment_3_desc: "Усовершенствованный и модернизированный комплект военной формы, оружия и снаряжения, разработанный с учетом потребностей солдат середины XIX века и демонстрирующий непрерывное развитие военных технологий и логистики." #NT!
 uniform_equipment_4: "Униформа 1864 года" #NT!
 uniform_equipment_4_desc: "Современное военное снаряжение и амуниция, тщательно разработанные и выданные солдатам в середине 1860-х годов, отражают достижения в области вооружения, тактики и логистики в эту решающую эпоху войны." #NT!
 uniform_equipment_5: "Униформа 1872 года" #NT!
 uniform_equipment_5_desc: "Современный комплект военной одежды, снаряжения и оружия, стандартизированный и принятый в 1872 году, олицетворяющий период технологических и тактических достижений в вооруженных силах разных стран." #NT!
 uniform_equipment_6: "Униформа 1878 года" #NT!
 uniform_equipment_6_desc: "Модернизированная и усовершенствованная военная форма, оружие и снаряжение, представленные в конце 1870-х годов, олицетворяют прогресс в военной логистике и технологиях в эту эпоху глобальных конфликтов и инноваций." #NT!
 uniform_equipment_7: "Униформа 1890 года" #NT!
 uniform_equipment_7_desc: "Современное военное снаряжение, униформа и оружие, выдававшиеся солдатам в 1890-х годах, воплощали в себе последние достижения в области технологий, материалов и тактических соображений в этот период стремительной военной эволюции." #NT!
 uniform_equipment_8: "Униформа 1897 года" #NT!
 uniform_equipment_8_desc: "Современная военная форма, снаряжение и оружие были тщательно разработаны и приняты на вооружение в 1897 году, что стало значительным шагом вперед в военных технологиях и стандартизации в эпоху геополитической напряженности и модернизации." #NT!
 uniform_equipment_9: "Униформа 1905 года" #NT!
 uniform_equipment_9_desc: "Современная и стандартизированная военная одежда, снаряжение и вооружение, появившиеся в начале XX века и отражающие влияние индустриализации, современных методов ведения войны и меняющегося характера вооруженных конфликтов в этот переломный период." #NT!
 uniform_equipment_10: "Униформа 1915 года" #NT!
 uniform_equipment_10_desc: "Обновленная и специализированная военная форма, снаряжение и оружие, представленные в 1915 году, демонстрируют адаптации и инновации, внесенные для решения задач позиционной войны и требований Первой мировой войны." #NT!
