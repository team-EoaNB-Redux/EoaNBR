 JAP_infantry_equipment_pre_rifle_3: "Tanegashima" #NT!
 JAP_infantry_equipment_pre_rifle_3_short: "Tanegashima" #NT!
 JAP_infantry_equipment_pre_rifle_3_desc: "Аркебуза с фитильным замком, изначально завезенная в Японию португальцами в 1543 году. В период Сэнгоку она использовалась классом самураев и их пехотинцами асигару в большом количестве. После объединения Японии под властью сёгуната Токугава, танегасима оставалась в ограниченном использовании в течение 200 долгих лет изоляции Сакоку, хотя в основном для охоты и стрельбы по мишеням самураев, а остальное было отправлено в оружейные склады различных даймё. Несмотря на свою устаревшую природу, она осталась одним из наиболее часто используемых огнестрельных оружий позднего периода Эдо в Японии." #NT!
