 BAV_infantry_equipment_pre_rifle_3_short: "Гевер М/1842" #NT!
 BAV_infantry_equipment_pre_rifle_3_desc: "Дульнозарядный гладкоствольный капсюльный мушкет калибра 18 мм, впервые представленный в качестве стандартной служебной винтовки Швейцарской Конфедерации в 1842 году." #NT!
 BRE_infantry_equipment_pre_rifle_3: "Дрейзе Цюнднадельгевер Модель 1841 г." #NT!
 BRE_infantry_equipment_pre_rifle_3_short: "Дрейзе М/41" #NT!
 BRE_infantry_equipment_pre_rifle_3_desc: "Разработанная в Пруссии казнозарядная винтовка с продольно-скользящим затвором калибра 15,4 мм с эффективной дальностью стрельбы 730–1100 метров. Ее название означает «винтовка с игольчатым воспламенением» на немецком языке, так как боек проходил как игла через бумажный патрон, чтобы ударить по капсюлю у основания пули. В сочетании с системой заряжания это оружие может поддерживать скорострельность 6–12 выстрелов в минуту. Она использовалась во время немецких революций 1848 года." #NT!
 CSA_infantry_equipment_pre_rifle_3: "Мушкет Springfield Percussion, модель 1842 г." #NT!
 CSA_infantry_equipment_pre_rifle_3_short: "Спрингфилд М1842" #NT!
 CSA_infantry_equipment_pre_rifle_3_desc: "Гладкоствольный мушкет с ударным замком калибра 17,526 мм, заряжаемый с дула, с максимальной эффективной дальностью стрельбы 274,32 метра. Модель 1842 является продолжением старой линейки мушкетов модели 1816 и была первым мушкетом, произведенным в США, который был произведен с ударным замком. Это также было первое стрелковое оружие в США, произведенное с полностью взаимозаменяемыми частями." #NT!
 DEN_infantry_equipment_pre_rifle_3: "Багладерифель м/1848" #NT!
 DEN_infantry_equipment_pre_rifle_3_short: "Багладерифель м/1848" #NT!
 DEN_infantry_equipment_pre_rifle_3_desc: "Гладкоствольная ударная винтовка датской конструкции с колонным затвором, эффективная дальность стрельбы около 548,64 м. Принимала участие в Первой Шлезвигской войне." #NT!
 FIN_infantry_equipment_pre_rifle_3: "Кремневые рудники m/1799" #NT!
