  ##Political## 
 NOR_focus_vogt: "Вопрос лидерства" #NT!
 NOR_focus_vogt_desc: "Возникла тревожная ситуация. Шведский король надавил на Фогта, чтобы тот ушел в отставку. Каким должен быть наш следующий шаг?" #NT!
  
 NOR_focus_vogt_call_a_vote: "Возражение" #NT!
 NOR_focus_vogt_call_a_vote_desc: "Йорген Герман Фогт не позволит шведскому королю надавить на него, чтобы он ушел в отставку с поста главы правительства, и попросил парламент проголосовать против короля. Даже если голосование пройдет успешно, король не обязан действовать в соответствии с указом, но мы, по крайней мере, попытаемся." #NT!
 NOR_focus_vogt_vote_success: "Голосование прошло успешно" #NT!
 NOR_focus_vogt_vote_success_desc: "Голосование прошло успешно! Мы отправим результат королю Швеции и надеемся, что он ответит положительно." #NT!
 NOR_focus_vogt_vote_fail: "Голосование было провальным" #NT!
 NOR_focus_vogt_vote_fail_desc: "Голосование провалилось. Даже если бы мы постарались, голосование было катастрофой. Фогту придется уступить шведскому давлению и покинуть свой пост." #NT!
 NOR_focus_vogt_vote_conclusion: "Двигаясь вперед" #NT!
 NOR_focus_vogt_vote_conclusion_desc: "После тяжелого месяца мы наконец-то закончили голосование, но предстоит еще много работы. Давайте подготовимся к предстоящим выборам." #NT!
  
 NOR_focus_vogt_resign: "Отставка Фогта" #NT!
 NOR_focus_vogt_resign_desc: "После давления со стороны Швеции Фогт решил, что больше не может этому противостоять, и решил уйти в отставку. Кто должен стать его заменой?" #NT!
 NOR_focus_vogt_look_for_replacement: "Ищите замену" #NT!
 NOR_focus_vogt_look_for_replacement_desc: "Кто должен заменить Фогта? Это очень важный вопрос, который мы должны задать себе. К счастью, некоторые видные политики выступили с парой предложений." #NT!
 NOR_focus_vogt_replacement_found: "Замена найдена" #NT!
 NOR_focus_vogt_replacement_found_desc: "После некоторого времени без лидера мы наконец-то выбрали преемника Фогта, и теперь мы можем расслабиться." #NT!
  
 NOR_focus_prepare_future_election: "Подготовьтесь к будущим выборам" #NT!
 NOR_focus_prepare_future_election_desc: "После того, как наш лидер будет выбран, нам нужно подготовиться к предстоящим выборам. Нам нужно убедиться, что наши представители в Стортинге поддерживают нас и примут нужные нам законы." #NT!
 NOR_focus_election_1859: "Выборы 1859 года" #NT!
 NOR_focus_election_1859_desc: "Наконец-то пришло время — наконец-то пора провести выборы. Будем надеяться на благоприятный исход." #NT!
  
