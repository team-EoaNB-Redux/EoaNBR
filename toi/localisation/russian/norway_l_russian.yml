 eoanb_norway.45.t: "Ганс Христиан Хег мертв" #NT!
 eoanb_norway.45.d: "Ганс Христиан Хег, норвежский иммигрант в США и полковник армии Союза, умер от ран во время битвы при Чикамауаге. Хег был активным борцом с рабством и боролся за сохранение Союза.\nОн приехал в США со своей семьей, когда ему было одиннадцать лет, и поселился в Маскего, штат Висконсин. В двадцать лет он ненадолго переехал в Калифорнию, чтобы разбогатеть на добыче золота, но вернулся через два года. Когда началась гражданская война, губернатор Висконсина назначил его полковником, и он принял это предложение." #NT!
 eoanb_norway.45.a: "Пусть он покоится с миром." #NT!
  
 eoanb_norway.301.t: "Вотум доверия" #NT!
 eoanb_norway.301.d: "Это не совсем вотум доверия в официальном смысле, но он послужит рекомендацией для короля, если голосование пройдет успешно." #NT!
 eoanb_norway.301.a: "Хорошо" #NT!
  
 eoanb_norway.302.t: "Результат голосования" #NT!
 eoanb_norway.302.d: "После тяжелого месяца предвыборной кампании наконец-то появились результаты." #NT!
 eoanb_norway.302.a: "Успех" #NT!
