 eoanb_norway.35.d: ""
 eoanb_norway.35.a: "Мы выступаем за государственные инвестиции" #NT!
 eoanb_norway.35.b: "Мы поддерживаем частные инвестиции" #NT!
  
 eoanb_norway.36.t: "Золотой век поморской торговли" #NT!
 eoanb_norway.36.d: ""
 eoanb_norway.36.a: "Экономика в действии" #NT!
 eoanb_norway.36.b: "Настало время праздновать" #NT!
  
