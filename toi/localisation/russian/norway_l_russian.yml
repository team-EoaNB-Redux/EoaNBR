  ###Events### 
 eoanb_norway.1.t: "Vernepliktsdebatten" #NT!
 eoanb_norway.1.d: "Vernepliktsdebatten, дискуссия о призыве в вооруженные силы. Дискуссия идет между двумя частями норвежской политической сферы, технократами и автократами. Она стала очень политической из-за предложенного включения городского населения в армию." #NT!
 eoanb_norway.1.a: "Интересный" #NT!
  
 eoanb_norway.2.t: "Убийство Кнута Грёте" #NT!
 eoanb_norway.2.d: "10 августа 1863 года Кнут Грёте был убит Фридрихом Приссом и Кнудом Симонсеном из Пруссии и Дании. Сегодня Верховный суд Норвегии приговорил обоих к смертной казни. Может, это отпугнет всех остальных грязных преступников?" #NT!
 eoanb_norway.2.a: "Как такое могло произойти?" #NT!
  
 eoanb_norway.3.t: "Началось строительство здания Стортинга" #NT!
 eoanb_norway.3.d: "После тщательного планирования началось строительство Стортинга. В 1856 году был проведен конкурс проектов, и после голосования в Стортинге в качестве окончательного проекта здания был выбран проект шведского архитектора Эмиля Виктора Ланглета.\nС 1854 года парламент использует конференц-зал в Королевском университете Фредерика, и представители народа, несомненно, рады наконец-то съехать, как только он будет достроен." #NT!
 eoanb_norway.3.a: "Очень хорошо" #NT!
 eoanb_norway.3.b: "Давно пора!" #NT!
  
 eoanb_norway.4.t: "Здание Стортинга завершено" #NT!
 eoanb_norway.4.d: "Примерно через пять с половиной лет строительства здание стортинга было завершено. Это знаменует собой значительный шаг к независимости Норвегии. До этого стортинг использовал конференц-зал в Королевском университете Фредерика.\nЭто здание является артефактом стабильного норвежского режима и, несомненно, станет популярной туристической достопримечательностью в ближайшие годы." #NT!
 eoanb_norway.4.a: "Очень хорошо" #NT!
  
 eoanb_norway.5.t: "Венстре был создан" #NT!
 eoanb_norway.5.d: "Как первая официальная политическая партия в Норвегии, она ознаменует начало новой эры норвежской демократии. Venstre, буквально \"Левая\", состоит из депутатов, желающих реформировать норвежскую демократию. Ее лидер, Йохан Свердруп, поставил себе цель внедрить парламентаризм в Стортинге, но встретил сильное сопротивление со стороны консервативных членов парламента. \nНеофициальные политические партии существовали в Стортинге и до этого, но были ограничены именно этим, неофициальными политическими партиями. Надеюсь, это упростит выбор, за кого голосовать." #NT!
 eoanb_norway.5.a: "Интересный" #NT!
  
 eoanb_norway.6.t: "Хёйре был создан" #NT!
 eoanb_norway.6.d: "В ответ на создание Venstre в начале этого года консервативные члены парламента решили сформировать собственную политическую партию. Høyre, буквально \"Правые\", в основном состоит из бизнесменов и влиятельных лидеров. Представляя консервативных людей в Норвегии, она будет работать против предложений Venstre, с возможностью сотрудничества с умеренным крылом Venstre." #NT!
 eoanb_norway.6.a: "Очень хорошо" #NT!
  
 eoanb_norway.7.t: "Фогт находится под давлением шведской короны" #NT!
 eoanb_norway.7.d: "Йорген Герман Фогт, глава правительства с 1855 года, был вынужден уйти в отставку под давлением короля Швеции. Это произошло из-за конфликта Фогта с королем по поводу его военных назначений, и теперь он угрожает положению Фогта как главы правительства." #NT!
 eoanb_norway.7.a: "Назначить голосование в Стортинге" #NT!
 eoanb_norway.7.b: "Отставка Фогта" #NT!
  
 eoanb_norway.8.t: "Кто должен стать преемником Фогта?" #NT!
 eoanb_norway.8.d: "После отставки Фогта у нас остался очевидный вопрос: кто должен стать его преемником? Несколько видных политиков выступили со своими предложениями, а также король Швеции. Кто должен стать его преемником?" #NT!
 eoanb_norway.8.a: "Наследный принц Швеции Карл XV" #NT!
 eoanb_norway.8.b: "Консерватор Ганс Христиан Петерсен" #NT!
  
 eoanb_norway.9.t: "Йорген Херман Фогт сохраняет свою власть" #NT!
 eoanb_norway.9.d: "Примерно через два месяца обсуждений Йорген Герман Фогт и его друзья в Стортинге проголосовали против выбора короля. Король не обязан действовать по совету Стортинга, но решил принять его условия, потому что не хочет расстраивать норвежское население." #NT!
 eoanb_norway.9.a: "Очень хорошо" #NT!
  
 eoanb_norway.10.t: "Йорген Херман Фогт вынужден уйти в отставку" #NT!
 eoanb_norway.10.d: "Сегодня глава норвежского правительства официально ушел в отставку под давлением Швеции. Шведский король может праздновать, поскольку он успешно расчистил место в правительстве для своего друга Кристиана Бирха-Райхенвальда. Бирх-Райхенвальд давно был хорошим другом короля Карла XV и, вероятно, разыскивается, поскольку Фогт критиковал некоторые военные назначения короля. Возраст Фогта также может быть фактором, влияющим на спрос, поскольку стареющему политику сейчас уже за 70." #NT!
 eoanb_norway.10.a: "Мы не можем сделать многого." #NT!
  
 eoanb_norway.11.t: "Конец вражды" #NT!
 eoanb_norway.11.d: "Текущая политическая распря официально завершена, и мы успешно выбрали нашего предпочтительного лидера. Хотя, даже если этот конфликт был решен, в этой стране все еще есть несколько крупных конфликтов. \nОни вращаются в основном вокруг меньшинства \"embedsmenn\", которые доминируют в норвежском политическом ландшафте. Тем не менее, теперь мы можем расслабиться и наблюдать за тем, что происходит в мире; по крайней мере, на данный момент." #NT!
 eoanb_norway.11.a: "Очень хорошо!" #NT!
  
 eoanb_norway.12.t: "Открытие Хамар-Грундсетбанен" #NT!
 eoanb_norway.12.d: "В 1857 году, вместе с Kongsvingerbanen и Trondhjem-Størenbanen, строительство Hamar-Grundsetbanen было одобрено в Стортинге, и теперь это первая из железных дорог, которая будет завершена. Следующая железная дорога, Kongsvingerbanen, как ожидается, откроется в ближайшее время." #NT!
 eoanb_norway.12.a: "Великолепный" #NT!
  
 eoanb_norway.13.t: "Открытие Kongsvingerbanen" #NT!
 eoanb_norway.13.d: "Через некоторое время после завершения и открытия Hamar-Grundsetbanen официально открылась Kongsvingerbanen. В отличие от предыдущей железной дороги, это первая железная дорога, использующая стандартную колею, поскольку она использует меньшую колею. В любом случае, это небольшое улучшение инфраструктуры в Норвегии; даже если во многих частях страны по-прежнему нет железных дорог." #NT!
 eoanb_norway.13.a: "Очень хорошо" #NT!
  
 eoanb_norway.14.t: "Великий пожар в Христиании" #NT!
 eoanb_norway.14.d: "В центре нашей столицы вспыхнул пожар. Сообщается, что пожар начался ночью и быстро распространился на близлежащие дома. К счастью, никто не пострадал.\nКаков должен быть наш следующий шаг?" #NT!
 eoanb_norway.14.a: "Ничего не делать" #NT!
 eoanb_norway.14.b: "Помогите им немного." #NT!
 eoanb_norway.14.c: "Пошли им все, что у нас есть." #NT!
  
 eoanb_norway.15.t: "Ремонт занимает больше времени, чем ожидалось" #NT!
 eoanb_norway.15.d: "Поскольку мы вкладываем мало ресурсов в восстановление столицы, прогресс идет медленно, и наши советники требуют, чтобы мы отправили помощь. Отправка поддержки — лучший вариант, но если мы хотим сэкономить ресурсы, мы должны позволить людям помочь себе самим, ценой некоторой легитимности." #NT!
 eoanb_norway.15.a: "Настаивать на том, чтобы ничего не делать" #NT!
 eoanb_norway.15.b: "Отправить помощь" #NT!
  
 eoanb_norway.16.t: "Христиания отремонтирована" #NT!
 eoanb_norway.16.d: "После некоторого времени ремонта, пострадавшие от пожара участки были восстановлены." #NT!
 eoanb_norway.16.a: "Замечательный" #NT!
  
 eoanb_norway.17.t: "Выборы 1859 года" #NT!
 eoanb_norway.17.d: "Были объявлены 16-е выборы в Стортинг, которые решают судьбу представителей в норвежском парламенте. За отдельных лиц голосуют на самых крупных выборах на сегодняшний день, при этом избирательные места были расширены со 111 до 117. Конфликт между более либерально настроенными Bønder (фермерами) и более стойкими консервативными Embedsmenn (должностными лицами) был темой недавних дебатов. С увеличением числа мест в парламенте после добавления 57-го пункта в норвежскую конституцию фермеры теперь имеют 2 представителя в парламенте на каждого представителя горожан. Имея это в виду, многие из более сельских жителей Норвегии объединились, чтобы сформировать протополитические партии, а именно Reformforeningen (Ассоциация реформ), группу либеральных оппозиционных политиков, выступающих против более консервативного населения. С другой стороны, консерваторы, группа государственных служащих и правительственных чиновников, которые доминируют в норвежской политике с 1814 года. Поскольку каждый округ голосует за своих представителей, теперь возникает вопрос: кто получил большинство мест? Более либерально настроенные Bønder или более консервативные Embedsmenn?" #NT!
 eoanb_norway.17.a: "либералы" #NT!
 eoanb_norway.17.b: "Консерваторы" #NT!
  
 eoanb_norway.18.t: "Ситуация в Северной Норвегии" #NT!
 eoanb_norway.18.d: "Северная Норвегия остается одним из многих менее известных и обсуждаемых государств в Европе. За последние несколько столетий, состоящих из противоречий и эмиграции, Северная Норвегия только недавно начала восстанавливаться после столетий суровых торговых законов. Это произошло во многом благодаря Наполеоновским войнам и их влиянию на торговые монополии региона. В результате регион стал вновь экономически жизнеспособным в глазах торговли, что, соответственно, вызвало большой всплеск интереса и иммиграции в регион. Регион остается в основном норвежским по населению, однако рыболовный кризис в 17 веке заставил многих покинуть регион, что позволило народу и культуре саамов снова процветать. За этим быстро последовала небольшая группа иммигрантов из Финляндии и русских, которые были заинтересованы в торговле и земле в регионе. Сегодня Северная Норвегия является тихим, но активно растущим регионом Европы, где каждые несколько десятилетий появляются новые города." #NT!
 eoanb_norway.18.a: "Интересно" #NT!
  
 eoanb_norway.19.t: "Россия просит норвежцев поселиться на Кольском полуострове" #NT!
 eoanb_norway.19.d: ""
 eoanb_norway.19.a: "Мы отправим несколько поселенцев." #NT!
 eoanb_norway.19.b: "Зачем нам помогать России?" #NT!
  
 eoanb_norway.20.t: "DfnA была создана" #NT!
 eoanb_norway.20.d: "Только что была создана Det forenede norske Arbeiderparti, рабочая партия, отстаивающая интересы рабочих." #NT!
 eoanb_norway.20.a: "Эти проклятые социалисты!" #NT!
  
 eoanb_norway.21.t: "Сколько нам следует инвестировать?" #NT!
 eoanb_norway.21.d: "Нам необходимо инвестировать в норвежскую рыбную промышленность." #NT!
 eoanb_norway.21.a: "Крупные инвестиции" #NT!
 eoanb_norway.21.b: "Небольшие инвестиции" #NT!
 eoanb_norway.21.c: "Мы не можем сэкономить так много." #NT!
  
 eoanb_norway.22.t: "Проблема статхолдера" #NT!
 eoanb_norway.22.d: "После короткой шведско-норвежской войны 1814 года, закончившейся принудительным вступлением Норвегии в унию между Швецией и Норвегией, генерал-губернатор Норвегии был назначен королем Норвегии и Швеции. Норвежская конституция предусматривала, что генерал-губернатор может быть назначен шведом или норвежцем по национальности, но в течение первых 15 лет унии этот титул принадлежал только шведам, что вызывало недовольство среди норвежцев.\nПосле 1829 года пост занимали норвежцы до 1856 года, когда он оставался вакантным до его упразднения в 1873 году.\nНесмотря на принудительный вступительный союз со Швецией, Норвегия сохранила свою собственную конституцию и парламент. Чтобы исправить тот факт, что в Норвегии и Швеции было две разные конституции, причем норвежская была более демократичной, весной 1815 года шведская и норвежская делегации согласовали Акт об унии (Riksakten). Акт об унии касался полномочий короля, взаимоотношений между законодательными органами, того, как должна осуществляться исполнительная власть в случае смерти короля до достижения кронпринцем совершеннолетия, и взаимоотношений между кабинетами. Акт об унии также гласил, что вопросы внешней политики решаются шведским кабинетом в присутствии премьер-министра Норвегии.\nОднако союз не был безупречным, когда король Карл XIV Юхан взошел на престол в 1818 году, он попытался усилить исполнительную власть, чему сопротивлялся норвежский парламент. Вплоть до своей смерти в 1844 году король неоднократно требовал в каждом парламенте, чтобы его право вето было абсолютным, как в Швеции, вместо приостановленного вето, которое он имел в Норвегии. Каждый раз его отклоняли.\nВопрос о национальных символах был еще одной темой, вызывавшей трения и решенной только после восшествия на престол короля Оскара I в 1844 году, когда был создан совместный комитет по флагам и гербам. Это привело к появлению параллельных систем флагов, которые демонстрировали равенство между странами.\nСейчас будущее союза выглядит светлым, но впереди нас ждут потенциальные проблемы. Должность генерал-губернатора остается вакантной с 1856 года, и вопрос в том, следует ли назначить нового человека или ее следует вообще отменить?\nОтмена, безусловно, будет популярна среди норвежцев, которые увидят в этом еще одно доказательство того, что Норвегия является равноправным партнером Швеции, но как отреагируют более консервативный шведский парламент и кабинет министров, которые видят в Норвегии второстепенного партнера и военную добычу?" #NT!
 eoanb_norway.22.a: "Стортинг должен потребовать отмены" #NT!
  
 eoanb_norway.23.t: "Король Оскар соглашается" #NT!
 eoanb_norway.23.d: ""
 eoanb_norway.23.a: "Отличный!" #NT!
  
 eoanb_norway.24.t: "Король Оскар не согласен" #NT!
 eoanb_norway.24.d: "Как и ожидалось, король Оскар I не согласен с нашим предложением об упразднении должности статтгольдера." #NT!
 eoanb_norway.24.a: "Хорошо тогда" #NT!
  
 eoanb_norway.25.t: "Принц-регент Чарльз обещает отменить должность штатгальтера" #NT!
 eoanb_norway.25.d: ""
 eoanb_norway.25.a: "Хорошо тогда" #NT!
  
 eoanb_norway.26.t: "Стортинг создает специальный комитет для ликвидации должности статхолдера" #NT!
 eoanb_norway.26.d: "Норвежский парламент Стортинг создал комиссию для работы над устранением должности статхолдера. Эта должность похожа на должность губернатора и крайне непопулярна в Норвегии." #NT!
 eoanb_norway.26.a: "Будем надеяться на лучшее" #NT!
 eoanb_norway.26.b: "Стортинг должен оказать давление на короля." #NT!
  
 eoanb_norway.27.t: "Стортинг оказывает давление на шведского короля" #NT!
 eoanb_norway.27.d: ""
 eoanb_norway.27.a: "Будем надеяться на лучшее" #NT!
  
 eoanb_norway.28.t: "Король Карл дарит Норвегии «Моргенгаве»" #NT!
 eoanb_norway.28.d: ""
 eoanb_norway.28.a: "Хороший день." #NT!
  
 eoanb_norway.29.t: "Норвежский стортинг вручает шведскому королю декларацию" #NT!
 eoanb_norway.29.d: "Шведский король не санкционировал закон." #NT!
 eoanb_norway.29.a: "Как он мог" #NT!
  
 eoanb_norway.30.t: "Норвежский стортинг протестует против отказа короля от своего обещания" #NT!
 eoanb_norway.30.d: ""
 eoanb_norway.30.a: "Это предательство." #NT!
  
 eoanb_norway.31.t: "[NOR.GetLeader] шагов вниз" #NT!
 eoanb_norway.31.d: "Норвежский первый министр [NOR.GetLeader] только что объявил о своей отставке. Поскольку шведский король отказался от своего обещания упразднить должность статхолдера, наше правительство подало в отставку в знак протеста против него." #NT!
 eoanb_norway.31.a: "Печальный день." #NT!
  
 eoanb_norway.32.t: "Фредерик Штанг — новый первый министр" #NT!
 eoanb_norway.32.d: "До того, как Фредерик Станг стал первым министром, он работал юристом, а также занимал множество других должностей в правительстве, в том числе недолгое время был мэром Христиании." #NT!
 eoanb_norway.32.a: "Хорошо" #NT!
  
 eoanb_norway.33.t: "Мы выиграли Stattholderstriden!" #NT!
 eoanb_norway.33.d: "После многих лет попыток мы наконец-то отменили должность статхолдера. Это большая победа для нашей страны и шаг к равенству в союзе, а может быть и к независимости." #NT!
 eoanb_norway.33.a: "Ура!" #NT!
  
 eoanb_norway.34.t: "Статус детского труда" #NT!
 eoanb_norway.34.d: "На протяжении всей истории Норвегии детский труд был распространенной проблемой. До индустриализации дети в возрасте 7 лет помогали своим семьям на ферме, чтобы прокормить себя. По мере индустриализации мира все больше детей работают, чтобы обеспечить свои семьи каким-то доходом. Это также связано со школьной системой, поэтому, требуя от большего количества детей ходить в школу, мы можем ограничить многих детей в работе." #NT!
 eoanb_norway.34.a: "Заставьте их пойти в школу вместо этого." #NT!
 eoanb_norway.34.b: "Ничего не делать" #NT!
  
