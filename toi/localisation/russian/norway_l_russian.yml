 NOR_focus_norwegian_military: "Норвежские военные" #NT!
 NOR_focus_norwegian_military_desc: ""
  
 NOR_focus_on_land: "Армия" #NT!
 NOR_focus_on_land_desc: "Хотя наша страна во многом подчинена Швеции, мы все еще содержим свою собственную армию. Поскольку будущее разворачивается перед нами, необходимо принять решение о будущем нашей армии, поскольку и ее политическое будущее, и разрабатываемые технологии гарантируют, что ее нынешнее состояние не может быть сохранено." #NT!
  
 NOR_focus_vernepliktsdebatten: "Vernepliktsdebatten" #NT!
 NOR_focus_vernepliktsdebatten_desc: "После первого принятия Levee En Masse, призыв на военную службу только рос в популярности, поскольку все больше стран по всему миру принимают его. В Норвегии также возник вопрос, какова ценность такой системы в стране с крайне ограниченным уровнем населения. Неужели профессиональных солдат уже недостаточно, и может ли наша страна содержать армию такого размера, которую может создать призыв на военную службу?" #NT!
 NOR_focus_swedish_army: "Армия шведам" #NT!
 NOR_focus_swedish_army_desc: "Наша страна разделяет монарха со Швецией, и наши судьбы тесно связаны. Поэтому мы будем развивать наши военные силы в направлении удовлетворения потребностей Швеции и действовать в согласии со шведской армией. Вместе наши армии будут развивать наши технологии и доктрины, чтобы доказать нашу ценность в современном мире." #NT!
 NOR_focus_train_with_sweden: "Обучение со Швецией" #NT!
 NOR_focus_train_with_sweden_desc: "Для достижения практических аспектов нашего сотрудничества со Швецией мы начнем совместные учения и тренировки со шведской армией. Эти усилия должны позволить нашим армиям быть готовыми действовать согласованно на поле боя, а также гарантировать, что солдаты будут менее склонны к конфликтам из-за возросшей осведомленности." #NT!
 NOR_focus_independent_army: "Требуем независимую армию!" #NT!
 NOR_focus_independent_army_desc: "Хотя мы можем быть партнёром Швеции, разделяя короля, нам не нужно дальше растворять наш суверенитет, постепенно объединяя даже наши армии. Вместо этого у нас будет армия норвежцев для Норвегии. Для чего именно мы будем использовать эту независимую армию, должно будет увидеть в будущем." #NT!
 NOR_focus_develop_training_standards: "Разрабатываем собственные стандарты обучения" #NT!
 NOR_focus_develop_training_standards_desc: ""
 NOR_focus_kammerloader_modernization: "Модернизация Каммерлоадера" #NT!
 NOR_focus_kammerloader_modernization_desc: "Kammerloader — уникальная норвежская винтовка, и она хорошо служила нам много лет. Вместо того, чтобы безрассудно выбрасывать такое оружие, нам следует улучшить и модернизировать аспекты винтовки. Это должно обеспечить нам минимальное прерывание работы наших военных и сэкономить нашему бюджету стоимость принятия новой винтовки." #NT!
 NOR_focus_chassepot_rifle: "Винтовка Шаспо" #NT!
 NOR_focus_chassepot_rifle_desc: "Французская винтовка Шаспо — это поистине революционная винтовка, ее функции во многих отношениях более продвинуты, чем у игольчатой ​​винтовки Дрейзе, еще одной известной винтовки с продольно-скользящим затвором. Принятие этой винтовки на вооружение предоставит нашей армии очень мощную винтовку, используемую одной из самых могущественных стран в мире. Однако потребности французских военных могут затруднить получение достаточного количества винтовок, и мы можем не получить достаточно винтовок в течение нескольких лет." #NT!
 NOR_focus_remington_rifle: "Винтовка Ремингтона" #NT!
 NOR_focus_remington_rifle_desc: "Американский Remington — это чрезвычайно уникальная винтовка, известная своей прочностью. Ее использование прочно и просто, а само оружие очень надежно. Кроме того, мы, скорее всего, будем производить винтовку по лицензии, что даст нам возможность производить винтовки в соответствии с нашими собственными потребностями." #NT!
  
 NOR_focus_foreign_doctrines: "Иностранные доктрины" #NT!
 NOR_focus_foreign_doctrines_desc: "К сожалению, наша страна не имеет практического опыта и очень мала по размеру. Чтобы исправить это, нам нужно будет положиться на иностранную поддержку, привнеся в нашу армию экспертные знания и современную теорию. Есть много вариантов, на которые мы могли бы положиться в плане иностранной поддержки, но шведы, французы и американцы — наши наиболее вероятные кандидаты. Шведы — наши хозяева, французы — джаггернаут, а американцы — восходящая звезда. Кто лучше всего подходит судьбе нашей страны?" #NT!
 NOR_focus_our_master: "Наш Мастер" #NT!
 NOR_focus_our_master_desc: "Хотя шведы, возможно, и не обладают самой современной армией, наши отношения и их долгая военная история означают, что игнорировать их было бы глупо. Наша близость делает обучение очень эффективным и легким для обеих стран, а также делает возможным обучение на всех уровнях, а не только в рамках офицерского корпуса. Возможно, шведам не хватает опыта других стран, но они находятся в уникальном положении, чтобы перестроить всю нашу армию." #NT!
 NOR_focus_expand_royal_guard: "Развернуть Королевская гвардия" #NT!
 NOR_focus_expand_royal_guard_desc: "В рамках нашего соглашения со Швецией мы увеличим количество войск, которые мы предоставляем Королевской гвардии. Эти элитные солдаты станут образцом для подражания для всех наших других солдат, а также олицетворением интеграции нашей армии со шведской, с полностью общей структурой командования, контролирующей как шведские, так и норвежские элементы сил." #NT!
 NOR_focus_send_officers_kalberg: "Отправьте офицеров в Кальберг" #NT!
 NOR_focus_send_officers_kalberg_desc: "Карлберг — старейшая военная академия в мире, и как таковая может многое предложить офицерам нашей страны. Обучая наших офицеров в Карлберге, мы можем извлечь пользу из обширных знаний, повысить квалификацию многих наших офицеров и, возможно, обеспечить большую специализацию. Наряду с этим преимуществом наши офицеры смогут лучше сотрудничать со шведскими офицерами благодаря как хорошим отношениям, так и общему обучению. Это принесет нам пользу как на поле боя, так и в политическом плане." #NT!
 NOR_focus_french_inspiration: "Французское вдохновение" #NT!
 NOR_focus_french_inspiration_desc: "Франция — одно из самых могущественных государств на планете, и ее история побед — одна из самых обширных. Наследие Наполеона все еще сильно, и все же они проложили свой собственный путь, приспособив большую часть своих военных к более современным потребностям и методам. Проходя французскую подготовку, мы можем не только обрести связь с этой великой историей, но и передать часть опыта их офицеров и солдат нашим собственным военным." #NT!
 NOR_focus_french_style: "Принять французский стиль" #NT!
 NOR_focus_french_style_desc: "Отличительный стиль французской армии сразу же узнаваем многими, и его ценность была доказана много раз, поскольку его части были приняты армиями по всему миру от Греции до Америки. Давайте также примем этот стиль, предоставив нашим солдатам лучшую форму, а также сэкономив себе много усилий, которые потребовались бы при проектировании нашей собственной." #NT!
 NOR_focus_french_advisors: "Французские советники" #NT!
 NOR_focus_french_advisors_desc: "В рамках нашей подготовки с французами мы пригласим постоянных советников, которые помогут нам в наших реформах. Советники займут свое место в наших вооруженных силах, что позволит нам сотрудничать с французами на постоянной основе и поможет улучшить широкий спектр аспектов наших вооруженных сил. Эти отношения могут оказаться всем необходимым для защиты нашей страны, поскольку одно лишь упоминание Франции может отпугнуть тех, кто может иметь на нас цели." #NT!
 NOR_focus_across_atlantic: "Взгляд через Атлантику" #NT!
 NOR_focus_across_atlantic_desc: "Некоторые из самых инновационных методов ведения войны и технологий возникли в Америке. Если мы получим обучение и помощь от США, мы могли бы использовать многие из этих достижений и, возможно, даже оказаться впереди большей части Европы. Наши военные не достигают масштабов многих наших соседей, но если мы сможем компенсировать это технологиями, наша страна могла бы быть намного безопаснее." #NT!
 NOR_focus_lessons_acw: "Извлеките уроки из гражданской войны" #NT!
 NOR_focus_lessons_acw_desc: "Американская гражданская война имеет масштаб, который не видели в Америке или Европе уже много лет, и она использует некоторые из самых передовых технологий. Нанимая офицеров, имеющих опыт в этой войне, а также наблюдая за достоинствами используемых технологий, мы можем получить знания, с помощью которых можно перестроить нашу армию." #NT!
 NOR_focus_army_telegraph: "Армейские телеграфы" #NT!
 NOR_focus_army_telegraph_desc: "Телеграф и его применение в армии были пионерами американцев, и его ценность кристально ясна. Он может позволить нам распределить наших солдат по всей стране и при этом быть готовыми к мобилизации на ранее невозможных скоростях. Хотя им все равно понадобится время на дорогу, простая экономия времени на связь делает нашу способность подготовиться к войне намного быстрее. Применение этой технологии может поставить нашу страну выше наших врагов и дает нам шанс отреагировать на любую угрозу задолго до того, как наш враг этого ожидает." #NT!
 NOR_focus_traditionalism: "Традиционализм" #NT!
 NOR_focus_traditionalism_desc: "Путь вперед, который предлагает наше обучение, коренится в многовековых традициях и представляет собой кульминацию многовековых знаний. Он принес нашим соседям бесчисленные победы и должен предложить нам такой же шанс. Кроме того, наша страна не занимала позицию, близкую к воинственной, как другие соседние страны, редко участвуя в войнах. Усилия, направленные на то, чтобы привести нашу страну к современным методам ведения войны, могут просто напрасно потратить наши ограниченные средства." #NT!
 NOR_focus_look_to_future: "Взгляд в будущее" #NT!
 NOR_focus_look_to_future_desc: "Возможно, сегодня Норвегия — страна мира, но будущее никогда нельзя предсказать по-настоящему. Упреждение возможности войны и создание армии, которая сможет, по крайней мере, конкурировать, если не победить наших врагов, может быть необходимым условием для обеспечения ее существования. Хотя это может быть дорого, разве не стоит заплатить любую цену за разграбление Норвегии?" #NT!
 NOR_focus_our_own_twist: "Наш собственный поворот" #NT!
 NOR_focus_our_own_twist_desc: "Несмотря на поддержку, которую мы получили из-за рубежа, наши потребности по-прежнему уникальны, и мы должны внести изменения в нашу структуру, чтобы работать в масштабах нашей страны и с учетом наших стратегических потребностей. Конкретные методы набора и наши самые важные города и места еще не были рассмотрены нашими реформами. Разрешение этих висящих нитей завершит многие из наших реформ." #NT!
 NOR_focus_rural_recruitment: "Сельский набор" #NT!
 NOR_focus_rural_recruitment_Desc: "В Норвегии не хватает городского населения, которое предполагается при рассмотрении призыва и других современных методов набора. Вместо этого наша страна в основном состоит из сельского населения, разбросанного по всей стране. Чтобы гарантировать, что у нас будет достаточно рабочей силы для защиты нашей страны и удовлетворения наших потребностей, мы сосредоточим большую часть наших усилий по набору на этих сельских районах." #NT!
 NOR_focus_expand_kongsberg: "Развернуть Конгсберг" #NT!
 NOR_focus_expand_kongsberg_desc: "Kongsberg — крупнейшая в нашей стране оружейная компания, которая предлагает возможность производить не только достаточно оружия для нашей страны, но, возможно, даже достаточно для экспорта. Инновационные инженеры Kongsberg могут представлять будущее норвежского оружия, но им потребуется соответствующая поддержка. С этой целью мы поможем расширить компанию и дальше, чтобы удовлетворить потребности нашей страны." #NT!
 NOR_focus_build_forts: "Укрепляйте крупные города" #NT!
 NOR_focus_build_forts_desc: "Хотя Норвегия, возможно, и не является страной городов, те города, которые у нас есть, необходимы для самого существования нашей нации. При захвате всего нескольких городов наша армия будет потеряна и окажется в огромной опасности. Чтобы предотвратить такую ​​возможность, мы начнем укреплять наши города, превращая часть из них в крепости, которые защитят нашу нацию от любой угрозы." #NT!
  
 NOR_focus_norwegian_navy: "Норвежский флот" #NT!
 NOR_focus_norwegian_navy_desc: "Основанный на нашем союзе со Швецией, наш флот долгое время недофинансировался и был заброшен. Однако изменения за рубежом и внутри страны сделали такое положение дел несостоятельным. Реформы необходимы, и, внеся необходимые изменения, мы сможем должным образом защитить наши собственные берега, и, возможно, даже пойти дальше." #NT!
  
 NOR_focus_monitors: "Мониторы" #NT!
 NOR_focus_monitors_desc: "Норвегия — страна с огромной береговой линией, но наши самые важные районы находятся на юге, около Осло. Чтобы должным образом защитить наши земли от растущей мощи других флотов, мы должны построить флот, и мониторы идеально подходят для этой цели." #NT!
 NOR_focus_american_tech: "Американская технология" #NT!
 NOR_focus_american_tech_desc: "Американцы добились значительных успехов в военно-морских технологиях, особенно в кораблях-мониторах. Сотрудничество с американцами позволит нам использовать их технологии для ускорения наших собственных достижений." #NT!
 NOR_focus_american_monitors: "Американские мониторы" #NT!
 NOR_focus_american_monitors_desc: "Развитие наших предыдущих обязательств с американцами позволит нам закупать мониторы напрямую. Быстрый приток кораблей значительно усилит мощь нашего флота, и это позволит нашим собственным верфям сосредоточить свои усилия на других типах производства." #NT!
 NOR_focus_swedish_norwegian_coop: "Шведско-норвежское сотрудничество" #NT!
 NOR_focus_swedish_norwegian_coop_desc: "Как братская страна Швеции, сотрудничество между нашими военно-морскими отраслями промышленности вполне естественно. Швеция, возможно, не является ведущей военно-морской державой, но наши отрасли промышленности имеют настолько тесные связи, что дальнейшее сотрудничество улучшит наши обе возможности защищать наши побережья в сотрудничестве друг с другом." #NT!
 NOR_focus_john_ericson: "Джон Эриксон" #NT!
 NOR_focus_john_ericson_desc: "Джон Эриксон, шведско-американский инженер, был одним из ведущих инженеров, создавших мониторы. Хотя он много лет прожил в Соединенных Штатах, с расширением как нашего, так и шведского военно-морского производства он может вернуться в Скандинавию и принести пользу своей родной стране." #NT!
 NOR_focus_skorpionen_klasse: "HNoMS «Скорпион»" #NT!
 NOR_focus_skorpionen_klasse_desc: "Мы построим собственный класс кораблей-мониторов для удовлетворения наших военных нужд. Эти усилия помогут установить опыт и возможности наших военно-морских объектов, а также сохранить расходы в основном в Норвегии, а не отправлять их в иностранное государство для финансирования строительства. Пусть будет много таких!" #NT!
 NOR_focus_thor_klasse: "HNoMS Тор" #NT!
 NOR_focus_thor_klasse_desc: "HNoMS — это значительное улучшение своего предшественника HNoMS Skorpionen, улучшенная броня, вооружение и двигательная установка. Хотя класс Skorpionen хорошо нам послужил, корабли, созданные по образцу Thor, будут превосходить нас во всех отношениях, которые нам нужны, и смогут служить нам долгие годы." #NT!
  
 NOR_focus_kong_sverre: "Конг Сверре" #NT!
 NOR_focus_kong_sverre_desc: "Используя огромные достижения последних военно-морских технологий, мы построим новый фрегат, чтобы добавить большую огневую мощь нашему флоту. Используя огромное количество достижений в строительстве кораблей и их пропульсивной технике, мы можем показать Европе, что Норвегия стремится к большим высотам." #NT!
 NOR_focus_expand_karljohansvern: "Развернуть" #NT!
 NOR_focus_expand_karljohansvern_desc: "Karljohansvern — это основная база Королевского норвежского флота, но ее нынешнее состояние не соответствует нашим планам. Ее необходимо расширить и переоборудовать в соответствии с современными стандартами, чтобы мы могли по-настоящему использовать ее для наших новых военно-морских нужд, в противном случае наши нынешние планы будут невозможны." #NT!
 NOR_focus_iron_warships: "Железные военные корабли" #NT!
 NOR_focus_iron_warships_desc: "Современные военно-морские технологии сделали деревянные военные корабли устаревшими как военные корабли. Их единственное применение — против врагов, не имеющих технологий, позволяющих пробить их броню. Поэтому, чтобы сохранить актуальность нашего флота, мы должны построить флот из железных военных кораблей. С надлежащей броней наши корабли смогут выстоять и доказать свою ценность." #NT!
 NOR_focus_armstrong_guns: "Армстронг Ганс" #NT!
 NOR_focus_armstrong_guns_desc: "Британская пушка Армстронг показала себя как чрезвычайно мощное оружие, и ее принятие может усилить возможности наших кораблей. Хотя ее использование потребует большего обучения наших экипажей, преимущества, которые эти пушки могут предложить нашему флоту, должны быть оснащены и дополнительно обучены." #NT!
 NOR_focus_ecucate_cadets_abroad: "Обучение кадетов за рубежом" #NT!
 NOR_focus_ecucate_cadets_abroad_desc: "Флоты Балтийского моря становятся все более второсортными, и поэтому, чтобы получить образование для наших офицеров, которое будет действительно конкурентоспособным, мы должны отправить их в ведущие морские державы сегодняшнего дня. Наблюдая за мощью флотов, мы увидим, на что способны флоты, и наметим курс для нашего собственного флота, основанный на этих знаниях." #NT!
 NOR_focus_send_cadets_to_sweden: "Отправить кадетов в Швецию" #NT!
 NOR_focus_send_cadets_to_sweden_desc: "Хотя наш флот отделен от шведского, в отличие от дней под датчанами, наши страны тесно связаны. Опираясь на эти отношения и помогая им развиваться, мы можем усилить оба наших флота и поставить наши флоты в положение доминирующей силы на Балтике." #NT!
 NOR_focus_radio_telegraphs: "Военно-морские радиотелеграфы" #NT!
 NOR_focus_radio_telegraphs_desc: "С нашими улучшениями в большинстве других областей военных технологий, связь часто игнорировалась. Принятие методов для наших кораблей, чтобы общаться друг с другом с большей информацией, точностью и скоростью. Самое главное, это сохранит наши побережья более безопасными." #NT!
  
 NOR_focus_gunboats: "Канонерские лодки" #NT!
 NOR_focus_gunboats_desc: "В то время как мониторы обеспечивают нашу защиту для территорий непосредственно на нашем побережье, наши цели дальше и в более бурных водах требуют другого типа корабля. По этой причине мы создадим флот канонерок, которые смогут как поддерживать нашу внешнюю политику, так и защищать наши национальные воды." #NT!
 NOR_focus_foreign_designs: "Иностранные образцы" #NT!
 NOR_focus_foreign_designs_desc: "Америка, Британия и Франция являются ведущими военно-морскими державами наших дней. Однако многие проектировщики кораблей флотов этих великих держав готовы помочь нашему флоту, предоставив новые или похожие проекты. Это может позволить нам перенимать проекты проверенных проектировщиков и проверенную ценность без риска." #NT!
 NOR_focus_new_engines: "Новые двигатели" #NT!
 NOR_focus_new_engines_desc: "Одной из наиболее быстро развивающихся областей военно-морских технологий является область движителей, поскольку разрабатываются более мощные, более эффективные двигатели и методы движителей. Покупая эти проекты у иностранных государств, мы можем оставаться на переднем крае развития или около него, без риска неудачи или даже опасных худших проектов." #NT!
 NOR_focus_norwegian_designs: "Норвежские дизайны" #NT!
 NOR_focus_norwegian_designs_desc: "Хотя морские проекты многих стран имеют большую ценность, никто не может понять потребности Норвегии лучше, чем сами норвежцы. Наша страна полагается на свой торговый флот для большей части нашей экономики, предоставляя нам потенциальный источник для проектировщиков кораблей. Разрабатывая собственные проекты, мы можем построить флот, который покажет независимую мощь Норвегии, а не нашу зависимость от других стран." #NT!
 NOR_focus_home_engines: "Самодельные двигатели" #NT!
 NOR_focus_home_engines_desc: "Вместо того, чтобы позволить местным талантам Норвегии загнивать, пока иностранные дизайнеры богатеют за счет наших средств, финансирование разработки местных проектов кораблей докажет свою ценность в долгосрочной перспективе. Какова бы ни была фактическая стоимость проектов, создание местной отрасли военно-морских проектов могло бы помочь нашей экономике, а также, возможно, предоставить нашему флоту преимущество, необходимое для наших целей." #NT!
 NOR_focus_patrol_coast: "Защитите побережье Норвегии" #NT!
 NOR_focus_patrol_coast_desc: "Первостепенная и главная роль наших канонерских лодок и мониторов — охрана норвежского побережья. Если какая-либо страна планирует атаковать Норвегию, она может подавить некоторые части нашего флота в море. Но, полагаясь на наши прибрежные флоты и их возможности, мы можем смягчить опасности, которые могут нас постичь, даже если мы потерпим поражение." #NT!
 NOR_focus_gunboat_modernization: "Модернизация канонерской лодки" #NT!
 NOR_focus_gunboat_modernization_desc: "Учитывая нашу зависимость от них, сохранение наших кораблей береговой обороны как можно более современными всегда должно быть нашим приоритетом для нашего флота. Поскольку это в основном проявляется в канонерских лодках, улучшение этих кораблей должно быть приоритетом для наших усилий по развитию и переоборудованию." #NT!
  
  ###Decisions### 
 NOR_decision_category_sami_opression: "История притеснения саамов" #NT!
 NOR_decision_category_sami_opression_desc: "С тех пор, как Норвегия ассимилировала земли саамов, норвежское правительство притесняло их, нанося вред их отношениям с норвежским правительством и его народом. Саамский народ долгое время подвергался расовой дискриминации и притеснениям; их земли были захвачены и уничтожены индустриализированной Норвегией.\n\nМы ограничены в том, что можем сделать, поскольку существуют сильные националистические силы, которые требуют более строгой норвежизации саамского народа.\n\n§WБеспорядки саамов:§! [?144.detrimental_colonial_impact_value|-]" #NT!
 NOR_decision_category_worker_unrest: "Беспорядки среди рабочих" #NT!
 NOR_decision_category_worker_unrest_desc: "Городской рабочий класс — это низший социальный класс в нашем обществе, и, как следствие, с ними обращаются не лучшим образом. С рабочими обращаются нехорошо из-за их статуса безземельных крестьян, что отражается в том, что они не имеют представительства в политике. Рабочие пока не представляют угрозы нашему великому правительству, но, глядя за пределы наших границ, мы видим растущую напряженность между буржуазией и пролетариатом. Мы должны предотвращать восстания и беспорядки, но также стараться тратить как можно меньше.\n\n§YРабочие беспорядки: [?NOR_var_worker_unrest|%R]§!" #NT!
  
 NOR_decision_invest_in_sami_area: "Инвестируйте в саамов" #NT!
 NOR_decision_sami_build_industry: "Построить промышленность на землях саамов" #NT!
 NOR_decision_sami_open_school_for_minorities: "Строить школы для меньшинств" #NT!
 NOR_decision_sami_support_lifestyle: "Поддержите образ жизни саамов и финнов" #NT!
 NOR_decision_sami_appoint_pro_sami_bureaucrats: "Назначить просаамских бюрократов" #NT!
 NOR_decision_sami_give_voice_in_parliament: "Разрешить саамам выступать в парламенте" #NT!
 NOR_decision_sami_recognize_as_minority_language: "Признать саамский язык языком меньшинства" #NT!
 NOR_decision_sami_integrate_northern_norway: "Полностью интегрировать Северную Норвегию" #NT!
  
 NOR_decision_subsidize_lumber_industry: "Субсидировать лесную промышленность в [FROM.GetName]" #NT!
 NOR_decision_industrial_land_reclamation: "Промышленная рекультивация земель в [FROM.GetName]" #NT!
 NOR_decision_build_postage_meter_factory_vestlandet: "Строительство завода по производству почтовых счетчиков в Западной Норвегии" #NT!
 NOR_mission_expand_karljohansvern: "Развернуть" #NT!
 NOR_decision_hamar_grundsetbanen: "Хамар-Грундсет Банен" #NT!
 NOR_decision_hamar_grundsetbanen_desc: "Инфраструктура в Норвегии не является предметом гордости. Поэтому нам необходимо сосредоточиться на завершении текущих проектов и начале новых проектов по улучшению инфраструктуры в населенных пунктах." #NT!
 NOR_decision_kongsvinger_line: "Линия Конгсвингер" #NT!
 NOR_decision_kongsvinger_line_desc: "Инфраструктура в Норвегии не является предметом гордости. Поэтому нам необходимо сосредоточиться на завершении текущих проектов и начале новых проектов по улучшению инфраструктуры в населенных пунктах." #NT!
