 PRS_mission_win_war_with_denmark_desc: "Датчане приняли ноябрьскую конституцию и проигнорировали немецкий ультиматум об освобождении герцогства Шлезвиг. Подстегиваемые националистическими настроениями, обе стороны чувствуют себя обязанными решить вопрос Шлезвиг-Гольштейн раз и навсегда в свою пользу, с небольшой надеждой на компромисс. В то время как немцы, которые уже владеют герцогством Гольштейн, надеются освободить Шлезвиг от датского гнета, датчане будут бороться за интеграцию всего Шлезвига в их «Helstaten», как это предусмотрено ноябрьской конституцией." #NT!
 PRS_decision_peace_of_frankfurt: "Франкфуртский мир" #NT!
 PRS_decision_peace_of_frankfurt_desc: "Путь к свободе для Шлезвиг-Гольштейна ясен. [DEN.GetNameDef] проиграет эту войну, и результатом станет объединенное и свободное герцогство Шлезвиг-Гольштейн в составе Германского союза." #NT!
 PRS_decision_cooperate_with_austria: "Сотрудничать с [AUS.GetName]" #NT!
 PRS_decision_cooperate_with_austria_desc: "Германский союз может желать иного решения, но им придется столкнуться с реальностью. Только Пруссия и Австрия обладают военной мощью, чтобы решить вопрос Шлезвиг-Гольштейна раз и навсегда, и мы готовы сделать именно это." #NT!
 PRS_decision_invade_schleswig: "Вторжение в Шлезвиг" #NT!
 PRS_decision_invade_schleswig_desc: "Грубая игра Дании должна прекратиться. Возможно, им удастся запугать немецких подонков, но Пруссия и Австрия не отступят и не бросят народ Шлезвига." #NT!
 PRS_mission_london_conference: "Вторая Шлезвигская война" #NT!
 PRS_mission_london_conference_desc: "Несмотря на отсутствие интереса к военному вмешательству, другие великие державы Европы обеспокоены возможным нарушением баланса сил после конфликта вокруг Шлезвиг-Гольштейна. Однако обе стороны считают, что их casus belli является законным, и если одна из сторон сможет доказать, что она может выиграть эту войну, она, несомненно, будет в хорошей позиции, чтобы выдвинуть требования на международной мирной конференции." #NT!
 PRS_mission_finish_war_with_denmark: "Завершить Вторую Шлезвигскую войну" #NT!
 PRS_mission_finish_war_with_denmark_desc: "Лондонская конференция была прервана, поскольку обе стороны были слишком упрямы, чтобы найти компромисс. Теперь немцы могут по праву заявлять об освобождении Шлезвига от датского гнета, не опасаясь иностранной интервенции, в то время как датчане могут теперь бороться за интеграцию всего Шлезвига, как это предусмотрено в ноябрьской конституции." #NT!
 PRS_mission_finish_war_with_denmark_PRS_effect_tt: "§GДании придется просить мира.§!" #NT!
 PRS_mission_finish_war_with_denmark_DEN_effect_tt: "§G[PRS.GetName] будет искать мира.§!" #NT!
 PRS_decision_peace_of_vienna: "Венский мир" #NT!
 PRS_decision_peace_of_vienna_desc: "Путь к освобождению для Шлезвиг-Гольштейна ясен, поскольку Дания проиграет эту войну. Будущее народа герцогства будет в надежных руках Австрии и Пруссии." #NT!
 PRS_decision_gastein_convention: "Гастайнская конвенция" #NT!
 PRS_decision_gastein_convention_desc: "Австро-прусский кондоминиум над Шлезвиг-Гольштейном всегда задумывался как временный. В нынешней административной ситуации юрисдикцию определить сложно, и это само по себе создает массу проблем не только для местных жителей, но и для руководящих органов сюзеренов. Пришло время найти более постоянное решение." #NT!
 PRS_decision_annex_puppet_SCH: "Интегрировать Шлезвиг" #NT!
 PRS_decision_annex_puppet_SCH_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне." #NT!
 PRS_decision_annex_puppet_SCH_effect_tt: "§Y[PRS.GetNameDef]§! аннексирует §Y[SCH.GetNameDef]§!.\n\n§Y[SCH.GetNameDef]§! потеряют свои ядра.\n\n§RБез§! §YВместе ради победы§! §RDLC, это единственный способ аннексировать§! §Y[SCH.GetNameDef]§!§R.§!" #NT!
 PRS_decision_annex_puppet_HLS: "Интегрировать Гольштейн" #NT!
 PRS_decision_annex_puppet_HLS_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне." #NT!
 PRS_decision_annex_puppet_HLS_effect_tt: "§Y[PRS.GetNameDef]§! аннексирует §Y[HLS.GetNameDef]§!.\n\n§Y[HLS.GetNameDef]§! потеряют свои ядра.\n\n§RБез§! §YВместе ради победы§! §RDLC, это единственный способ аннексировать§! §Y[HLS.GetNameDef]§!§R.§!" #NT!
 PRS_decision_core_second_schleswig_war_schleswig: "Территориальное управление Шлезвига" #NT!
 PRS_decision_core_second_schleswig_war_schleswig_desc: "После победы в войне против Дании под наш контроль попала новая территория, и мы должны работать над ее интеграцией в нашу администрацию." #NT!
 PRS_decision_core_second_schleswig_war_vienna: "Территориальное управление Шлезвиг-Гольштейна" #NT!
 PRS_decision_core_second_schleswig_war_vienna_desc: "После победы в войне против Дании под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее напрямую или косвенно, мы должны работать над ее интеграцией в нашу администрацию." #NT!
 PRS_decision_core_second_schleswig_war_russell: "Территориальное управление Гольштейна" #NT!
 PRS_decision_core_second_schleswig_war_russell_desc: "После победы в войне против Дании, под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее напрямую или косвенно, мы должны работать над ее интеграцией в наш административный комплекс!" #NT!
 PRS_decision_core_second_schleswig_war_bismarck: "Территориальное управление Шлезвиг-Гольштейна" #NT!
 PRS_decision_core_second_schleswig_war_bismarck_desc: "После победы в войне против Дании, под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее напрямую или косвенно, мы должны работать над ее интеграцией в наш административный комплекс!" #NT!
 PRS_decision_ask_access_denmark: "Выведите наши войска с датских островов" #NT!
 PRS_decision_ask_access_denmark_desc: "Некоторые из наших полков все еще застряли на островах под контролем Дании. Чтобы обеспечить им безопасный проход на наших кораблях, нам нужно запросить у Дании временный доступ в порт для эвакуации наших войск с их территории. Они в любом случае с радостью от них избавятся..." #NT!
 PRS_decision_ask_access_denmark_effect_tt: "§YДания отменит военный доступ через месяц.§!" #NT!
 PRS_DEN_sh_war_effect_tt: "§RПредупреждение! В ходе будущей войны с Данией НЕ вторгайтесь на Борнхольм и НЕ оккупируйте его, иначе запрограммированное перемирие может не сработать, и вы в конечном итоге застрянете на пути к объединению Германии.\n\n§!" #NT!
 PRS_disband_mobilized_divisions_effect_tt: "\n\n§YВсе мобилизованные дивизии будут расформированы.§!" #NT!
  
 #German War/Seven Weeks War 
 PRS_decision_category_german_war: "Немецкий дуализм" #NT!
 PRS_decision_category_german_war_desc: "§YГерманский союз§! был продуктом §Yпериода Реставрации§! после поражения Наполеона и в конечном итоге неудовлетворительного решения §Yгерманского вопроса§!, как доказала §YМартовская революция 1848/49 гг.§! и ее последствия. Поскольку §Yвеликие европейские державы§! опасались, что §Yцентрализованная немецкая нация§! поставит под угрозу §Yбаланс сил§! в так называемом §Y«Европейском концерте»§!, Германский союз родился как §Yсвободное объединение немецкого народа§! во главе с §Y[AUS.GetName]§! и возрождающимся §Y[PRS.GetName]§!. Но этот §Y«немецкий дуализм»§! снова находится на грани - и на этот раз, похоже, ситуация не поддается исправлению, поскольку обе страны приближаются к §Yвоенному конфликту§!..." #NT!
 PRS_decision_break_dualism: "Разрушить немецкий дуализм" #NT!
 PRS_decision_break_dualism_desc: "Напряженность между двумя великими державами Германии, [AUS.GetName] и [PRS.GetName], достигла точки кипения. Мы устали играть вторую скрипку! Австрия не в том положении, чтобы сохранять солидарное председательство в Германском союзе, и если австрийцы не сдадутся, мы готовы позволить конфликту обостриться." #NT!
 PRS_decision_PRS_ITA_alliance: "Предложить союз с [ITA.GetName]" #NT!
 PRS_decision_PRS_ITA_alliance_desc: "Военное командование требует, чтобы мы попытались договориться о союзе с [ITA.GetName]. В случае войны с [AUS.GetName] это отвлечет часть австрийских сил от наших границ. Хотя итальянцы, вероятно, попросят что-то взамен." #NT!
 PRS_decision_gerconfed_reforms: "Bundesreformplan" #NT!
 PRS_decision_gerconfed_reforms_desc: "Мы попытаемся провести некоторые реформы в Германском союзе, которые позволят нам легче объединить Германию. Австрия может быть расстроена нашими амбициями сделать именно это, но мы не можем пренебрегать собственными интересами только для того, чтобы умиротворить их - нам, вероятно, следует подготовиться к военному конфликту, если мы хотим принять это решение.\n\n§Y(Это решение ведет к Германской войне)§!" #NT!
 PRS_decision_gerconfed_reforms_effect_tt: "§RЭто может привести к конфликту с [AUS.GetName]!§!\n\n" #NT!
 PRS_mission_german_war: "Германская война" #NT!
 PRS_mission_german_war_desc: "Десятилетия взаимодействия между сотрудничеством и антагонизмом наконец-то подошли к кульминационному завершению. Два немецких гегемона, [AUS.GetName] и [PRS.GetName], не смогли выработать мирное решение вечной проблемы немецкого дуализма. Теперь поле битвы решит, кто прав, а кто нет." #NT!
 PRS_mission_german_war_PRS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nмы должны либо контролировать:\n§YСаксонию, Судетскую область и Моравскую Силезию§!\ни\n§YБогемию и подтолкнуть Австрию более чем на 10% к капитуляции§!\ни\n§YАвстрия должна быть более чем на 15% к капитуляции.§!\n\nВ то же время мы должны избежать:\n§Yпотери контроля над Силезией (всеми тремя государствами)§!\ни\n§Yпотери контроля над Берлином (оба государства), Бранденбургом и Северной Саксонией§!\ни\n§Yнастолько, чтобы самим быть более чем на 50% к капитуляции.§!\n§RИначе мы проиграем эту войну!§!" #NT!
 PRS_mission_german_war_AUS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nмы должны либо контролировать:\n§YСилезию (все три государства)§!\ни\n§YБерлин (оба государства), Бранденбург и Северная Саксония§!\ни\n§YПруссия должна быть более чем на 50% в сторону капитуляции.§!\n\nВ то же время мы и наши союзники должны избегать:\n§Yпотери контроля над Саксонией, Судетской областью и Моравской Силезией§!\nа также\n§Yпотери контроля над Богемией и нахождения более чем на 10% в сторону капитуляции§!\nа также\n§Yнахождения более чем на 15% в сторону капитуляции.§!\n§RИначе мы проиграем эту война!§!" #NT!
 PRS_mission_german_war_PRS_effect_tt: "§G[AUS.GetNameDef] придется просить мира.§!" #NT!
 PRS_mission_german_war_AUS_effect_tt: "§G[PRS.GetNameDef] придется просить мира.§!" #NT!
 PRS_decision_ask_access_hohzolsigrin: "Выведите наши войска из Южной Германии" #NT!
 PRS_decision_ask_access_hohzolsigrin_desc: "Некоторые из наших полков застряли в провинции Гогенцоллерн-Зигмаринген, которая принадлежит нам, после войны с Австрией. Этим войскам по закону не разрешено возвращаться на нашу территорию, поэтому мы должны запросить доступ у южногерманских земель, чтобы вернуть их. У них в любом случае не будет выбора, чтобы отказать..." #NT!
 PRS_decision_ask_access_hohzolsigrin_effect_tt: "§YЮжные штаты отменят военный доступ через месяц.§!" #NT!
 PRS_disband_mobilized_divisions_7WW_effect_tt: "\n\n§YВсе мобилизованные дивизии будут расформированы. Обычные шаблоны будут разблокированы.§!" #NT!
  
 #Politics of the North German Confederation 
 PRS_decision_category_NGC_politics: "Политика Северогерманского союза" #NT!
 PRS_decision_category_NGC_politics_desc: "§YНемецкий дуализм§! наконец-то подошел к концу - и мы вышли победителями. Теперь пришло время пожинать плоды ситуации и §Yутверждать наше господство§!, как в §YСеверогерманском союзе§!, так и в §YГермании§! в целом. В первую очередь, нам нужно закрепить то, что мы приобрели, и §Yукрепить новую конфедерацию§!. После этого мы можем попытаться сделать наши институты более §Yпривлекательными для южногерманских государств§!." #NT!
 PRS_decision_core_seven_weeks_war: "Административная реформа Северной Германии" #NT!
 PRS_decision_core_seven_weeks_war_desc: "После победы в войне против Австрии, под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее напрямую или косвенно, мы должны работать над ее интеграцией в наш административный комплекс!" #NT!
 PRS_decision_core_seven_weeks_war_effect_tt: "§YНемецкие меньшинства§! потеряют свои ядра в этих штатах." #NT!
