 #Zollverein 
 PRS_decision_category_zollverein: "Администрация Цольферайна" #NT!
 PRS_decision_category_zollverein_desc: "§YТаможенный союз Германии§!, также известный как §Y'Zollverein'§!, является экономическим объединением около тридцати немецких стран, целью которого является снижение тарифов, стимулирование торговли и повышение конкурентоспособности Германии на международном рынке. За исключением §Y[AUS.GetName]§! и §Y[LIE.GetName]§!, почти все члены §YГерманского союза§! являются его частью. §YZollverein§! оказал значительное влияние на экономическое развитие своих членов и, скорее всего, продолжит это делать, но с несколькими изменениями здесь и там полезный эффект союза может быть еще больше." #NT!
 PRS_decision_zollverein_add_SCH: "Пригласите [SCH.GetName] в Zollverein" #NT!
 PRS_decision_zollverein_add_SCH_desc: "Теперь, когда [SCH.GetName] освободился от датского влияния и стал членом Германского союза, нам следует завершить его интеграцию в нашу сферу и пригласить его в Zollverein." #NT!
