 PRS_decision_category_navy_expansion: "Прусская военно-морская администрация" #NT!
 PRS_decision_category_navy_expansion_desc: "Слишком долго наш §Ynavy§! был забыт и проигнорирован. За исключением довольно короткого периода правления §YФридриха Вильгельма Бранденбург-Прусского§!, также известного как §YВеликий курфюрст§!, в 17 веке, Пруссия никогда не была морской державой. До недавнего времени §Yвоенный флот§! в значительной степени считался пустой тратой денег. Теперь, когда мы относительно свободны от географических ограничений наших предков с §Yпортами на Северном и Балтийском морях§!, возможно, пришло время пересмотреть нашу позицию по этому вопросу." #NT!
