 #Projects - Buildings and Monuments 
 PRS_decision_category_projects: "Памятники из камня и стали" #NT!
 PRS_decision_category_projects_desc: "§Y[PRS.GetNameDef]§! — гордая нация, пропитанная традициями. Со времен великого курфюрста Фридриха Вильгельма и последующей коронации короля Фридриха I в 1701 году прусские монархи §Yоставили свой след в исторических книгах§! Германии, Европы и мира. Но помимо §YБранденбургских ворот§!, которые являются самым выдающимся символом мощи Пруссии, наше наследие было в первую очередь духовным, глубоко укоренившимся в прусском народе и, что наиболее важно, в §Yпрусской армии§!. Однако в наши дни наша слава также требует §Yпредставлений из камня и стали§!. Если мы не хотим, чтобы нас затмили наши европейские конкуренты, мы должны §Yповышать свой престиж§! посредством строительных проектов, достойных демонстрации нашей §Yмощи и славы§!." #NT!
 PRS_decision_hohenzollern_castle_future: "Будущее замка Гогенцоллерн" #NT!
 PRS_decision_hohenzollern_castle_future_desc: "Перестройка замка Гогенцоллерн ведется с 1852 года, но были жаркие дебаты по поводу финансирования строительного проекта - и вопросы не были полностью решены. Теперь, когда король Вильгельм I официально взял бразды правления, нам придется решить, как продолжить это начинание." #NT!
 PRS_decision_hohenzollern_castle_future_effect_tt: "Нам придется решить, продолжать ли §Yперестройку замка Гогенцоллерн§!.\n\n" #NT!
 PRS_mission_hohenzollern_castle_continue_rebuild: "Восстановление замка продолжается" #NT!
 PRS_mission_hohenzollern_castle_continue_rebuild_desc: "Несмотря на противодействие таким «ненужным» расходам, реконструкция замка Гогенцоллерн будет продолжена. После завершения она станет символом могущества и славы династии Гогенцоллернов для будущих поколений." #NT!
 PRS_decision_hohenzollern_castle_inauguration: "Подготовка к открытию восстановленного замка Гогенцоллерн" #NT!
 PRS_decision_hohenzollern_castle_inauguration_desc: "Процесс восстановления замка Гогенцоллерн наконец-то завершен. Пришло время провести церемонию открытия на месте, чтобы отпраздновать успешную реконструкцию и прославить нас!" #NT!
 PRS_decision_hohenzollern_castle_inauguration_effect_tt: "Будет торжественно открыт восстановленный §YЗамок Гогенцоллернов§!.\n\n" #NT!
 PRS_decision_prepare_inaugurate_cologne_cathedral: "Подготовка церемонии открытия Кельнского собора" #NT!
 PRS_decision_prepare_inaugurate_cologne_cathedral_desc: "После 632 лет строительства, хотя и с перерывом около 300 лет между 16 и 19 веками, монументальный Кельнский собор наконец-то близок к завершению. Римско-католический собор должен стать самым высоким зданием на земле, и нам нужно провести необходимые приготовления к церемонии его открытия." #NT!
 PRS_decision_plan_siegessaeule: "План памятника Победы в Берлине" #NT!
 PRS_decision_plan_siegessaeule_desc: "После освобождения народов Шлезвига и Гольштейна от датского гнета нам следует разработать план возведения памятника прусской победе в Берлине." #NT!
 PRS_decision_plan_siegessaeule_effect_tt: "Архитектурной комиссии под руководством прусского архитектора королевского двора §YГенриха Штрака§!, главы §YБерлинской строительной академии§!, будет поручено спроектировать §Yмонумент Победы в Берлине§!.\n\n" #NT!
 PRS_decision_adapt_plan_siegessaeule: "Адаптировать план памятника Победы в Берлине" #NT!
 PRS_decision_adapt_plan_siegessaeule_desc: "После победы в войне против Австрии мы теперь являемся бесспорным гегемоном Германии, и наши первоначальные планы относительно памятника победы в честь освобождения Шлезвига и Гольштейна в Берлине больше недостаточны. Наша последняя победа требует еще большего памятника!" #NT!
 PRS_decision_adapt_plan_siegessaeule_effect_tt: "Архитектурной комиссии, которая возглавляла первоначальную подготовку, будет поручено §Yадаптировать планы памятника Победы в Берлине§!.\n\n" #NT!
 PRS_decision_readapt_plan_siegessaeule: "Повторная адаптация плана памятника Победы в Берлине" #NT!
 PRS_decision_readapt_plan_siegessaeule_desc: "Наша последняя победа над Францией и последующее образование Германской империи снова делают наши планы по памятнику победы в Берлине неадекватными. Германия наконец-то объединилась под властью одного монарха, который теперь носит титул кайзера. Таким образом, нам нужно еще больше расширить размеры памятника, чтобы он соответствовал желаемой цели!" #NT!
 PRS_decision_readapt_plan_siegessaeule_effect_tt: "Архитектурной комиссии под руководством §YГенриха Штрака§! снова будет поручено §Yадаптировать планы монумента Великой Победы в Берлине§!.\n\n" #NT!
 PRS_decision_plan_siegessaeule_1870: "План памятника Победы в Берлине" #NT!
 PRS_decision_plan_siegessaeule_1870_desc: "Освободив народ Шлезвига и Гольштейна от датского гнета, одержав победу в битве за германскую гегемонию против Австрии и победив подлых французов, мы, наконец, смогли создать Германскую империю. Это событие требует возведения памятника победы в Берлине, и мы должны назначить архитектурную комиссию для разработки планов этого начинания." #NT!
 PRS_decision_plan_siegessaeule_1870_effect_tt: "§YАрхитектурной комиссии под руководством прусского архитектора королевского двора Генриха Штрака будет поручено спроектировать памятник Победы в Берлине.§!\n\n" #NT!
 PRS_decision_build_siegessaeule: "Построить осадную крепость" #NT!
 PRS_decision_build_siegessaeule_desc: "Подготовка к последним модификациям памятника Победы в Берлине завершена. Теперь мы можем приступить к завершающей фазе строительства." #NT!
 PRS_decision_build_siegessaeule_effect_tt: "§YSiegessäule§! будет построен в §YBerlin§!.\n\n" #NT!
 PRS_decision_inaugurate_siegessaeule: "Торжественное открытие осады" #NT!
 PRS_decision_inaugurate_siegessaeule_desc: "Siegessäule наконец-то достроен и возвышается над Берлином на 60 метров. Пришло время почтить наши победы на пути к объединению Германии." #NT!
 PRS_decision_inaugurate_siegessaeule_effect_tt: "§YSiegessäule§! будет открыт.\n\n" #NT!
