 eoanb_decision_PRS_intervention_by_FRA: "Интервенция против Пруссии" #NT!
 eoanb_decision_PRS_intervention_by_FRA_desc: "Прусские социалисты начали войну против южногерманских государств в попытке объединить раздробленную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно такую, которая обладает такой мощью, как объединенная Германия.\n\n§RМы должны не допустить их в Баварию, иначе они победят независимо от нашего вмешательства.§!" #NT!
 eoanb_decision_PRS_intervention_by_AUS: "Интервенция против Пруссии" #NT!
 eoanb_decision_PRS_intervention_by_AUS_desc: "Прусские социалисты начали войну против южногерманских государств в попытке объединить раздробленную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно такую, которая обладает такой мощью, как объединенная Германия.\n\n§RМы должны не допустить их в Баварию, иначе они победят независимо от нашего вмешательства.§!" #NT!
 eoanb_decision_PRS_intervention_by_RUS: "Интервенция против Пруссии" #NT!
