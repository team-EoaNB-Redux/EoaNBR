 prussiaadvisors.27.t: "Смерть Вильгельма Либкнехта" #NT!
 prussiaadvisors.27.d: "Умер Вильгельм Либкнехт, немецкий социалистический политик и главный соучредитель Социал-демократической партии Германии. Пионер марксистских идеалов в Германии и за рубежом, Либкнехт помог заложить основу для современных немецких социалистических партий. Он учился в Гиссене, Берлине и Марбурге, где в конечном итоге получил высшее образование по филологии, теологии и философии, тем самым изучив труды Сен-Симона, из которых он впервые заинтересовался коммунизмом и его социальной структурой. В конце 1848 года Либкнехт присоединился к плохо организованному социалистическому легиону во Франции, намереваясь спровоцировать революцию в Германии, но был схвачен и обвинен в измене. Накануне суда революция вспыхнула снова, и толпа освободила его.\n\nОн сбежал в Швейцарию и присоединился к социалистической лиге, но после неудачной попытки рабочей революции в Швейцарии и возросшего давления со стороны прусского правительства с требованием выдать его, он сбежал в Лондон, как и многие другие революционеры. Во время своего пребывания в Лондоне Либкнехт вступил в Союз коммунистов и стал близким соратником революционера Карла Маркса, что испортило его оставшуюся репутацию в прусском правительстве того времени. Вернувшись в Германию, он познакомился с Августом Бебелем. Дуэт пытался разжечь антивоенные настроения после Франко-прусской войны, за что их арестовали и приговорили к двум годам тюрьмы на одном из самых зрелищных судебных процессов, которые когда-либо видела Германия. После освобождения он был переизбран в Рейхстаг в 1874 году, и Либкнехт продолжил свою работу на благо социализма в Германии, даже после того, как его партия была объявлена ​​вне закона. Прусская элита могла бы посчитать, что его смерть была избавлением от бремени, но его революционные идеи будут жить." #NT!
 prussiaadvisors.27.a: "Руэ во Фридене." #NT!
 prussiaadvisors.28.t: "Смерть Рудольфа Вирхова" #NT!
 prussiaadvisors.28.d: "Смерть Рудольфа Вирхова глубоко опечалила прусский народ. Врач, антрополог, писатель и политик, Вирхов был настоящим мастером на все руки, которого многие считали отцом современной патологии и основателем социальной медицины, его коллеги даже благоговейно называли его «Папой медицины». Вирхов родился 13 октября 1821 года в небольшом городке Шифельбайн, Померания. Единственный сын фермера и представителя в местном самоуправлении, он был непослушным ребенком и плохо себя вел дома. Тем не менее, он был блестящим студентом, увлеченным наукой, языками и движимым успехом.\n\nУстраиваясь на неоплачиваемую работу ассистентом в больницу Шарите, крупнейшую в Берлине, его должность давала ему доступ к лабораториям, которые он использовал для изучения в молодые годы. Позже в своей жизни Вирхов стремился стать реформатором прогресса и современности, создав фразу: «Медицина — это социальная наука, а политика — это не что иное, как медицина в больших масштабах». Среди многих великих открытий и трудов, написанных на его рабочем месте, ему в первую очередь приписывают фантастическое медицинское исследование под названием «Zelluläre Pathologie» (клеточная патология). С учетом многих великих достижений в области медицины и физики, как научное сообщество, так и прусский народ в целом скорбят о его кончине." #NT!
 prussiaadvisors.28.a: "Руэ во Фридене." #NT!
 prussiaadvisors.29.t: "Смерть Джеймса Хобрехта" #NT!
 prussiaadvisors.29.d: "Известный немецкий инженер и градостроитель Джеймс Хобрехт сегодня мирно скончался. В молодости он оставил школу, чтобы стать учеником геодезиста. Хобрехт сдал экзамен в 1845 году и продолжил обучение в Berliner Bauakademie, знаменитой технической академии, присоединившись к свободной группе студентов, заинтересованных в дальнейшем архитектурном развитии Пруссии. Его крупнейшим проектом, несомненно, был так называемый Hobrecht-Plan, который он составил для модернизации городской инфраструктуры Берлина, оптимизации будущего развития города и установления санитарных стандартов в столице. Оттуда Хобрехт продолжил проектировать и модернизировать городскую инфраструктуру по всему миру, в таких известных городах, как Москва, Токио и Каир. После возвращения в Берлин он получил заказ от своего брата, Артура Хобрехта, мэра Берлина, на строительство канализационной системы, охватывающей сотни квадратных километров. Его архитектурные проекты помогли столице вырасти и, что еще важнее, обеспечили лучшую санитарию для ее граждан. Его работа будет жить и служить обществу, которому его будет очень не хватать. Пусть его душа покоится с миром." #NT!
 prussiaadvisors.29.a: "Руэ во Фридене." #NT!
 prussiaadvisors.30.t: "Смерть Теодора Моммзена" #NT!
 prussiaadvisors.30.d: "История будет помнить Теодора Моммзена, который, к сожалению, сегодня скончался. Он был действительно старательным историком в области классической греко-римской истории, проводя свои дни за изучением записей и отчетов со времен задолго до Христа. Он основал Немецкий археологический институт и произвел революцию в исторических исследованиях своим удостоенным Нобелевской премии шедевром «История Рима», а также был влиятельным голосом в прусской политике. Прусская общественность, но историографическое сообщество в особенности, скорбит о его смерти." #NT!
 prussiaadvisors.30.a: "Руэ во Фридене." #NT!
 prussiaadvisors.31.t: "Смерть Фридриха Августа фон Гольштейна" #NT!
 prussiaadvisors.31.d: "Фридрих Август фон Гольштейн, административный модернизатор и влиятельный немецкий дипломат, скончался сегодня утром. Гольштейн начал свою карьеру, обучаясь в Университете Фридриха Вильгельма в Берлине, который он окончил в 1856 году. Поступив на дипломатическую службу в 1860 году, он стал атташе прусского посольства в Санкт-Петербурге, позже служил членом миссий в Рио-де-Жанейро, Лондоне, Вашингтоне, Флоренции и Копенгагене. Он оказал ключевое влияние на внешнюю политику в 1890-х годах, включая планы приобретения немецких колоний в Восточной Азии, за что получил прозвище «серый кардинал». Гольштейна будут помнить за его решительное проведение внешней политики, которая оживила будущее Германии как дипломатической державы, и правительство оплакивает его смерть." #NT!
 prussiaadvisors.31.a: "Руэ во Фридене." #NT!
 prussiaadvisors.32.t: "Смерть Августа Бебеля" #NT!
 prussiaadvisors.32.d: "Поступают сообщения о том, что Август Бебель в возрасте 73 лет умер от сердечного приступа. Бебель всегда был убежденным социалистом, с самого начала своей карьеры скромным рабочим в баденском товариществе подмастерьев до своего восхождения в политике в качестве соучредителя печально известной Социал-демократической партии Германии. След, который он оставил в немецкой политике как один из самых ранних и ярых социалистов в Рейхстаге, трудно недооценить. Он был патриотом, который никогда не голосовал вместе с патриотами, атеистом, выступавшим за секуляризм, и человеком, который выступал от имени тех, у кого не было голоса. Хотя некоторые, несомненно, будут рады, что время Бебеля наконец-то закончилось, очевидно, что социалисты и многие простые люди по всей Германии и даже по всему миру будут оплакивать его смерть." #NT!
 prussiaadvisors.32.a: "Руэ во Фридене." #NT!
  
