 prussian_votes.6.d: "Чтобы успокоить консерваторов после того, как они уступили либералам в разгар споров по поводу реформы армии, несколько делегатов обратились к Его Величеству королю Фридриху III с просьбой продлить срок полномочий законодателей с трех до пяти лет. Это, вероятно, повысит политическую стабильность, поскольку сделает парламент менее восприимчивым к внезапным изменениям и даст делегатам возможность более тщательно обслуживать потребности своих избирателей. Теперь, конечно, парламент должен проголосовать по этому вопросу, чтобы эта поправка стала законом." #NT!
