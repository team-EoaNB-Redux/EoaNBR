 #Prussian Army Reform 
 PRS_decision_category_heeresreform: "Реформа прусской армии" #NT!
 PRS_decision_category_heeresreform_desc: "Хотя мы и не принимали в них непосредственного участия, недавние §Yвойны на европейской и американской земле§! доказали, что наша армия устарела, как в идейном, так и в материальном плане, и сильно недооценена. §Y'Königlich Preußische Armee'§!, некогда гордость нации, не претерпела больших изменений со времен великих побед §YОсвободительных войн§! между 1813 и 1815 годами. Такое положение дел не может продолжаться дольше, иначе мы рискуем потерять свой статус §Yвеликой державы§!. Поэтому мы должны действовать быстро и решительно, стремясь §Yреформировать наши вооруженные силы§!." #NT!
 PRS_mission_parliamentary_reform_bill: "Расширение армии по указу" #NT!
 PRS_mission_parliamentary_reform_bill_desc: ""
 PRS_mission_parliamentary_reform_bill_trigger_tt: "Властью §Gпарламентского указа§! мы соберем больше войск в течение следующих нескольких лет, если у нас будут §Gлюди§! и §Gденьги§! для этого.\n\nЧтобы выполнить миссию, §Yзавершите пять событий по набору§!, которые автоматически сработают в течение следующих двух с половиной лет.\nВам понадобится около §Y55 000 человек в общей сложности§! для выполнения миссии.\n\n§RЕсли у вас не будет достаточно людей, когда сработает следующее событие, процесс набора будет отложен, что в конечном итоге может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершать другие решения по реформе Heeres до истечения времени.§!" #NT!
 PRS_mission_roons_reform_bill: "Расширение армии по указу" #NT!
 PRS_mission_roons_reform_bill_desc: ""
 PRS_mission_roons_reform_bill_trigger_tt: "Властью §Y'Allerhöchste Kabinettsorder' (A.O.K.)§! - королевского указа, отданного непосредственно самим королем - мы соберем больше войск в течение следующих нескольких лет, если у нас будет §Yчеловеческая сила§!, §Yоборудование§! и §Yденьги§! для этого.\n\nЧтобы выполнить миссию, §Yзавершите пять событий по набору§!, которые автоматически сработают в течение следующих двух с половиной лет.\nВам понадобится около §Y60 000 человек в общей сложности§! для выполнения миссии.\n\n§RЕсли у вас не будет достаточно людей, когда сработает следующее событие, процесс набора будет отложен, что в конечном итоге может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершать другие Heeresreform решения, пока не истекло время.§!" #NT!
