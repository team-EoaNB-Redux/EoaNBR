 PRS_trait_Bismarck_Iron_Chancellor: "Железный канцлер" #NT!
 PRS_trait_Bismarck_Iron_Chancellor_desc: "Бисмарк выглядел как хромая утка после выборов 1863 года, висящая на волоске, поддерживаемая только угрюмым королем. Однако войны с Данией и Австрией открыли путь к славе. Как феникс из пепла, Бисмарк стоит прочнее, чем когда-либо." #NT!
 PRS_trait_Bismarck_Iron_Chancellor_1: "Железный канцлер" #NT!
 PRS_trait_Bismarck_Iron_Chancellor_1_desc: "Канцлер Бисмарк навсегда останется известен как вдохновитель объединения Германии. Репутация, которой он, несомненно, сможет воспользоваться." #NT!
 PRS_trait_Bismarck_Poor_Chancellor: "Паршивый канцлер" #NT!
 PRS_trait_Bismarck_Poor_Chancellor_desc: "Бисмарк, приведший страну к поражению в упадке австрийцев, был опозорен парламентом, армией и народом. Поэтому они начали рассматривать достойную замену врагу германского единства." #NT!
 PRS_trait_Bismarck_Poor_Chancellor_1: "Паршивый канцлер" #NT!
 PRS_trait_Bismarck_Poor_Chancellor_1_desc: "Национальное государство Пруссия, обычно известное как «армия с государством», начало позорить канцлера Отто фон Бисмарка за его неудачи в борьбе с австрийцами и объединении немцев, и его начали заменять." #NT!
 PRS_trait_disappointed_appointed_Bismarck: "Разочарован Разочарование" #NT!
 PRS_trait_disappointed_appointed_Bismarck_desc: "С поражением Пруссии в Братской войне Бисмарк - вместе с кайзером Вильгельмом I - испытал чувство и волну стыда. В настоящее время многое остается неопределенным, хотя и кайзер, и канцлер надеются на лучшее, особенно в отношении политических и гражданских беспорядков" #NT!
  
