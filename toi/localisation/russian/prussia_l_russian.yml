 PRS_prussiareformtroops_first_roon_effect_tt: "§GМы включим часть подразделений Ландвера в регулярную армию и заменим другие вновь набранными дивизиями.§!" #NT!
 PRS_prussiareformtroops_postponed_effect_tt: "Наших доступных §Gmanpower§! недостаточно, чтобы собрать больше войск. Сначала нам нужно расширить наши §Gconscription§!. Расширение армии придется отложить..." #NT!
 PRS_prussiareformtroops_failed_effect_tt: "§RРасширение армии по указу провалилось. Нам придется искать другие способы улучшить нашу военную мощь.§!" #NT!
 PRS_prussiareformtroops_partially_failed_effect_tt: "§RРасширение армии по указу провалилось, по крайней мере частично. Нам придется искать другие пути для дальнейшего улучшения нашей военной мощи.§!" #NT!
  
 #NGC Constitution 
 prussiangc.1.t: "Вопрос о конституции: федеральная или централизованная (1/8)" #NT!
 prussiangc.1.d: "Самый важный вопрос должен быть решен с самого начала: насколько централизованным должен быть новый союз? Нам, безусловно, придется федерализировать прусскую систему, чтобы вместить присоединяющиеся штаты. Но должны ли мы предоставить всем штатам равное право голоса и справедливо распределить правительственные полномочия или же нам следует попытаться сохранить как можно больше полномочий в руках Пруссии?" #NT!
 prussiangc.1.a: "Разумная централизация." #NT!
 prussiangc.1.b: "Полный федерализм." #NT!
 prussiangc.2.t: "Вопрос Конституции: Главнокомандующий (2/8)" #NT!
 prussiangc.2.d: "Теперь, когда стало ясно, кто будет главой государства, нам нужно определить конституционные права этой должности. Главной заботой делегатов является роль главнокомандующего. Должен ли глава государства быть также нашим высшим офицером, который осуществляет верховное командование и контроль над вооруженными силами Конфедерации? Или делегаты должны иметь возможность назначать главнокомандующего во время войны? Однако это, скорее всего, создаст трения как с прусским, так и с генеральным штабом." #NT!
 prussiangc.2.a: "Глава государства будет главнокомандующим." #NT!
 prussiangc.2.b: "Избранный человек станет главнокомандующим." #NT!
 prussiangc.3.t: "Выпуск Конституции: Министерства (3/8)" #NT!
 prussiangc.3.d: "Несомненно, что канцелярия будет весьма могущественной. Должны ли мы создать соответствующие министерства, чтобы и помогать, и ограничивать полномочия этой должности, или канцлер будет единственным министром, который сможет дергать за все ниточки?" #NT!
 prussiangc.3.a: "Мощной канцелярии не нужны министерства." #NT!
 prussiangc.3.b: "Нам следует создать ряд министерств." #NT!
 prussiangc.4.t: "Вопрос Конституции: Накопление должностей (4/8)" #NT!
 prussiangc.4.d: "Поскольку несомненно, что канцлер так или иначе будет занимать ключевую роль в нашем правительстве, возникает вопрос о прусском премьер-министре. Следует ли разрешить, чтобы обе должности, канцлер конфедерации и прусский премьер-министр, занимали одни и те же лица? Это, безусловно, дало бы канцелярии еще больше власти, особенно в парламентской палате земель." #NT!
 prussiangc.4.a: "Канцлер должен быть также премьер-министром Пруссии." #NT!
 prussiangc.4.b: "Канцлер не должен быть премьер-министром Пруссии." #NT!
 prussiangc.5.t: "Вопрос Конституции: Право голоса (5/8)" #NT!
 prussiangc.5.d: "Еще одной первостепенной заботой для делегатов является избирательное право, которое определит состав Рейхстага. Делегаты Бундесрата будут избираться на основе законов отдельных государств-членов, но для Рейхстага нам, возможно, придется найти другое решение. Следует ли нам сохранить законы отдельных государств или реформировать процесс выборов в Рейхстаг, чтобы способствовать истинному представительству и помочь легитимизировать союз в глазах общественности?" #NT!
 prussiangc.5.a: "Всеобщее избирательное право для мужчин — это путь вперед." #NT!
 prussiangc.5.b: "Сохранить действующие законы об избирательном праве и на выборах в Рейхстаг." #NT!
 prussiangc.6.t: "Вопрос Конституции: Ответственность министров (6/8)" #NT!
 prussiangc.6.d: "Делегаты учредительного Рейхстага спорят, было бы ли разумно ввести министерскую ответственность, в соответствии с которой канцлер будет отвечать за действия правительства. Хотя это, безусловно, разумное предложение, мы должны решить, должен ли канцлер отвечать перед парламентом или только перед главой государства." #NT!
 prussiangc.6.a: "Канцлер будет подчиняться главе государства и никому другому." #NT!
 prussiangc.6.b: "Канцлеру также придется отчитываться перед парламентом." #NT!
 prussiangc.7.t: "Проблема Конституции: Зарплата и льготы (7/8)" #NT!
 prussiangc.7.d: "Некоторые члены учредительного Рейхстага утверждают, что мы должны предложить зарплату и льготы избранным делегатам. Хотя это, безусловно, возместит им их усилия, мы также рискуем создать растущую стаю карьерных политиков, что обойдется профсоюзу в значительную сумму денег. Кроме того, потенциально нежелательные субъекты, такие как представители рабочего движения, могли бы с большей легкостью занять место в парламенте..." #NT!
 prussiangc.7.a: "Делегатам не будет выплачиваться заработная плата и льготы." #NT!
 prussiangc.7.b: "Будет справедливо платить делегатам." #NT!
 prussiangc.8.t: "Вопрос Конституции: Бюджет и налоги (8/8)" #NT!
 prussiangc.8.d: "Поскольку отдельные штаты в основном продолжат самостоятельно решать свои внутренние вопросы, основная часть расходов для союза будет военной, плюс, возможно, небольшое содержание центральных органов власти и делегатов, если мы решим их оплачивать. Парламент будет контролировать и утверждать бюджет. Но как мы будем финансировать дополнительные расходы? Будет ли достаточно доходов от пошлин на внешних границах и доли налога на потребление, или нам придется ввести налоги на союз?" #NT!
 prussiangc.8.a: "Доходов от пошлин и налога на потребление достаточно." #NT!
 prussiangc.8.b: "Мы введем новые налоги." #NT!
 modifiers_not_immediate_effect_tt: "\n§RNOTE:§! §YПеречисленные ниже модификаторы вступят в силу только после подписания конституции!§!\n\n" #NT!
 prussiangc.9.t: "Конституция Вопрос: Глава государства" #NT!
 prussiangc.9.d: "Только ИИ. Предыдущая ситуация будет решаться главой государства." #NT!
 prussiangc.9.a: "Король Пруссии" #NT!
 prussiangc.9.b: "Бундеспрезидент" #NT!
 prussiangc.10.t: "Король Пруссии возглавит Бундеспрезидиум" #NT!
 prussiangc.10.d: "Король провел нас через войны, он будет главой государства союза. Это стабилизирует союз и сохранит счастье других монархов, поскольку они сохранят свое положение в своих владениях." #NT!
 prussiangc.10.a: "Да здравствует король!" #NT!
 prussiangc.11.t: "Федеральный президент - так называемый «Бундеспрезидент» - возглавит Союз" #NT!
 prussiangc.11.d: "Наша республика оказалась более эффективной и успешной, чем любое из наших монархических государств-предшественников. Мы демократическим путем выберем главу государства, «бундеспрезидента», который займет высшую должность в новом союзе." #NT!
 prussiangc.11.a: "Да здравствует президент!" #NT!
  
 prussiangc.14.t: "Государства-члены борются с трудностями свободы передвижения" #NT!
 prussiangc.14.d: "Несмотря на успешную реализацию, закон о свободе передвижения действительно создает некоторые проблемы для всех государств-членов конфедерации. Они просто боятся потерять контроль над своими подданными, если смогут свободно перемещаться, плюс, вопрос проверки документов при пересечении внешних границ все еще остается. Нам нужно будет найти решение." #NT!
 prussiangc.14.a: "Работай!" #NT!
 prussiangc.15.t: "Единичные измерения – необходимость в промышленном кодексе" #NT!
 prussiangc.15.d: "После внедрения единых единиц измерения и метрической системы во всех государствах-членах все еще необходим всеобъемлющий закон, регулирующий способ ведения бизнеса гражданами. Это защитит сотрудников от эксплуатации и травм, а также обеспечит здоровую конкуренцию во всех секторах бизнеса." #NT!
 prussiangc.15.a: "Ауф гетс!" #NT!
 prussiangc.16.t: "Подписать военную конвенцию с [PRS.GetName]?" #NT!
 prussiangc.16.d: "После победы над Австрией и большей частью Германского союза в войне, которая недавно закончилась, [PRS.GetName] предлагает нам военную конвенцию. Мы бы выиграли от опыта пруссаков в вопросах дисциплины и организации, поскольку наши вооруженные силы будут реорганизованы в соответствии с прусскими стандартами. Однако это также означало бы дальнейшее ограничение нашей возможности действовать свободно. Учитывая прусское военное господство, отказ от этого предложения может привести к дальнейшим проблемам и даже позволить пруссакам вмешаться и сменить наше правительство. Как нам следует действовать?" #NT!
 prussiangc.16.a: "Давайте, у нас нет особого выбора." #NT!
 prussiangc.16.b: "Мы не будем учиться у пруссаков!" #NT!
 prussiangc.17.t: "Военная конвенция, подписанная [FROM.GetName]" #NT!
 prussiangc.17.d: "[FROM.GetNameDef] подписал предложенную нами военную конвенцию, теперь мы можем начать процесс выбора наиболее подходящего генерала для руководства их военной реорганизацией." #NT!
 prussiangc.17.a: "Волан." #NT!
 prussiangc.18.t: "[FROM.GetNameDef] Отказывается подписывать военную конвенцию" #NT!
 prussiangc.18.d: "[FROM.GetNameDef] отказывается подписывать военную конвенцию, которую мы предложили. Учитывая наше военное доминирование, мы, возможно, могли бы вмешаться в политику [FROM.GetAdjective], чтобы повлиять на изменение нашего имиджа." #NT!
 prussiangc.18.a: "Постарайтесь получить преимущество." #NT!
 prussiangc.18.b: "Оставьте их в покое." #NT!
 prussiangc.19.t: "Кто должен контролировать реорганизацию?" #NT!
 prussiangc.19.d: "Теперь, когда южногерманские государства подписали с нами военные конвенции, нам нужно решить, кто будет контролировать желаемые изменения в нашем названии." #NT!
 prussiangc.19.a: "Кронпринц Фридрих Вильгельм — лучший выбор для этой задачи." #NT!
 prussiangc.19.b: "Принц Фридрих Карл фон Пройссен, сын брата короля Вильгельма, принца Карла, — отличный выбор." #NT!
 prussiangc.19.c: "Нашим естественным выбором будет принц Август Вюртембергский, он сам с юга." #NT!
  
 #Reign of Friedrich III 
 prussiafriedrich.1.t: "Уволить премьер-министра [PRS.GetLeader]" #NT!
 prussiafriedrich.1.d: "Срок [PRS.GetLeader] пока не увенчался успехом, скорее наоборот. Монарх должен брать на себя ответственность в ситуациях, которые, несомненно, ставят под угрозу благополучие страны, и не должен уклоняться от принятия быстрых и масштабных мер. Наше время пришло..." #NT!
 prussiafriedrich.1.a: "[PRS.GetLeader] нужно уволить." #NT!
 prussiafriedrich.2.t: "Достичь компромисса с парламентом" #NT!
 prussiafriedrich.2.d: "Реформа армии и бюджетные споры еще не решены. Его Величество король Фридрих III дал понять, что готов найти компромисс. Нам нужно пожертвовать одним аспектом реформы, чтобы найти общий язык с оппозицией. Сторонники наших планов реформ, безусловно, будут недовольны отступлением, но это то, что нужно сделать, чтобы восстановить порядок." #NT!
 prussiafriedrich.2.a: "Пожертвуйте продлением срока службы." #NT!
 prussiafriedrich.2.b: "Пожертвуйте корректировками Ландвера." #NT!
 PRS_compromise_negotiated_effect_tt: "§YКомпромисс был успешно достигнут с парламентом.§!" #NT!
 prussiafriedrich.3.t: "Новый премьер-министр [PRS.GetName]" #NT!
 prussiafriedrich.3.d: "После политических потрясений, которые привели к отречению короля Вильгельма I, были сделаны первые шаги к восстановлению порядка. Теперь пришло время дать направление политическим изменениям будущего — назначив нового премьер-министра. Есть четыре потенциальных кандидата, трое из рядов либералов — хотя и с очень разными тенденциями — и один либерал-консерватор. Какого человека следует выбрать, чтобы вести прусскую политику в эту зарождающуюся эпоху?" #NT!
 prussiafriedrich.3.a: "Георг фон Винке, умеренный кандидат." #NT!
 prussiafriedrich.3.b: "Эдуард Симсон, кандидат от консервативно-либеральной партии." #NT!
 prussiafriedrich.3.c: "Рудольф Вирхов, леволиберальный кандидат." #NT!
 prussiafriedrich.3.e: "Август фон дер Хейдт, кандидат от либерально-консервативной партии." #NT!
 PRS_new_pm_Vincke_tt: "§YГеорг фон Финке§!, §Yумеренный§! кандидат, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Simson_tt: "§YЭдуард Симсон§!, §Yконсервативно-либеральный§! кандидат, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Virchow_tt: "§YРудольф Вирхов§!, §Yлеволиберальный§! кандидат, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Heydt_tt: "§YАвгуст фон дер Хейдт§!, §Yлиберально-консервативный§! кандидат, станет нашим новым премьер-министром." #NT!
 prussiafriedrich.4.t: "Государственный визит в [ENG.GetName]" #NT!
 prussiafriedrich.4.d: "После недавнего восшествия на престол Его Величества короля Фридриха III в прусской политике произошел очевидный сдвиг, как внутренний, так и внешний. В то время как [PRS.GetName] поддерживал тесные связи с [RUS.GetName] со второй половины XVIII века, новый монарх, похоже, стремится искать новые пути. Его связь с [ENG.GetName] не является секретом, и его жена, королева Виктория, дочь королевы Виктории из Соединенного Королевства Великобритании и Ирландии, предположительно, оказывает большое влияние на Фридриха. Поэтому королевская чета выбрала [ENG.GetName] для своего первого официального государственного визита, который, как запланировано, продлится неделю." #NT!
 prussiafriedrich.4.a: "Gute Reise!" #NT!
 prussiafriedrich.5.t: "Как действовать? - Обеспечение расширения избирательных прав" #NT!
 prussiafriedrich.5.d: ""
 prussiafriedrich.5.a: "По решению парламента." #NT!
 prussiafriedrich.5.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.6.t: "Как действовать? - Обеспечение исполнения министерской ответственности" #NT!
 prussiafriedrich.6.d: ""
 prussiafriedrich.6.a: "По решению парламента." #NT!
 prussiafriedrich.6.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.7.t: "Как действовать? - Обеспечение соблюдения конституционных изменений" #NT!
 prussiafriedrich.7.d: ""
 prussiafriedrich.7.a: "По решению парламента." #NT!
 prussiafriedrich.7.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.8.t: "Как действовать? - Обеспечение свободы торговли" #NT!
 prussiafriedrich.8.d: ""
 prussiafriedrich.8.a: "По решению парламента." #NT!
 prussiafriedrich.8.b: "Согласно королевскому указу!" #NT!
 PRS_force_change_effect_tt: "§RПредупреждение: если реформа провалится в парламенте, миссия может быть обречена на провал.§!" #NT!
  
 #Advisor Death Events 
 prussiaadvisors.1.t: "Смерть Эрнста Морица Арндта" #NT!
 prussiaadvisors.1.d: "Любимый герой, Эрнст Мориц Арндт, был хорошо известен в немецких землях как активный националист и объединитель. В ранние годы он боролся за отмену крепостного права, формы долга, выплачиваемого крестьянами военной службой, а позже против наполеоновского правления. Его самым известным произведением стала песня «Des Deutschen Vaterland», пропагандирующая идею великой немецкой нации. Его будет очень не хватать простым людям, поскольку он был для них вдохновением." #NT!
 prussiaadvisors.1.a: "Руэ во Фридене." #NT!
 prussiaadvisors.2.t: "Смерть Фридриха Кристофа Дальмана" #NT!
 prussiaadvisors.2.d: "Известный во всех немецких государствах своими знаменитыми произведениями и более поздними национальными идеалами, Дальманн также принимал участие в Наполеоновских войнах против французов в битве при Асперне, которая завершилась победой Австрии. В 1848 году он был избран в Национальное собрание во Франкфурте с целью объединения немецких государств под конституционной монархией. Хотя его желанная конституция 1848 года для Германии не состоялась, позже его назовут «отцом немецкой национальности», и наш народ, особенно те, кто придерживается националистических идеалов, будет глубоко по нему скучать." #NT!
 prussiaadvisors.2.a: "Руэ во Фридене." #NT!
 prussiaadvisors.3.t: "Смерть Фридриха Юлиуса Шталя" #NT!
 prussiaadvisors.3.d: "Было получено известие, что Фридрих Юлиус Шталь неожиданно скончался во время медицинской процедуры. Обращенный в христианство, Шталь использовал свое широкое влияние, чтобы подорвать Прусский союз церквей и увеличить власть лютеранской церкви. Он хотел, чтобы государство приняло религиозные принципы, что не привлекло на его сторону таких, как Бисмарк. Несмотря на свою репутацию, Шталь не сыграл важной роли в кризисе 1848/49 годов, однако впоследствии он утвердил свое влияние при короле Фридрихе Вильгельме IV. Хотя его, несомненно, будет не хватать многим, особенно набожным, большинство прусского народа, вероятно, забудет о нем." #NT!
 prussiaadvisors.3.a: "Руэ во Фридене." #NT!
 prussiaadvisors.4.t: "Смерть Фердинанда Лассаля" #NT!
 prussiaadvisors.4.d: "Поступают сообщения о том, что Фердинанд Лассаль был подтвержден мертвым. Будучи одновременно ярым социалистом и промонархистом, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые утверждают, что Лассаль был коммунистом, в конце концов, он был тем же, чем был Бисмарк: националистом в душе, готовым принять любую социальную идеологию для достижения цели объединенной Германии. Его безвременная кончина, несомненно, станет серьезным ударом по умеренному социализму в Германии, поскольку движение теряет своего самого блестящего мыслителя." #NT!
 prussiaadvisors.4.a: "Руэ во Фридене." #NT!
 prussiaadvisors.5.t: "Смерть Карла фон Бодельшвинга" #NT!
 prussiaadvisors.5.d: "Недавно скончался бывший член парламента и правительства Карл фон Бодельшвинг. Помимо его оппозиции «братоубийственной» войне с Австрией, он был глубоко религиозным человеком и жестким консерватором, но все же желал объединенной Германии. Он был ведущей силой, стоящей за железнодорожным сообщением на западе, которое имело бы решающее значение для быстрой мобилизации во время войны. Его наследие, хотя и укрепленное многими вещами, которые он сделал, было запятнано его отставкой из-за борьбы за власть с Австрией. Пусть он покоится с миром." #NT!
 prussiaadvisors.5.a: "Руэ во Фридене." #NT!
 prussiaadvisors.6.t: "Смерть Августа фон дер Хейдта" #NT!
 prussiaadvisors.6.d: "Недавно сообщалось, что Август фон дер Хейдт мирно скончался у себя дома в Берлине. Экономический гений при нескольких администрациях, он стал вдохновителем финансового и административного преимущества Пруссии над Австрией. Под его надзором горнодобывающая промышленность процветала после того, как он избавился от особых привилегий гильдии горняков. Сотни банков позже будут благодарить его, так как без его снятия некоторых прусских банковских ограничений многие из них не существовали бы сегодня." #NT!
 prussiaadvisors.6.a: "Руэ во Фридене." #NT!
 prussiaadvisors.7.t: "Смерть Эрнста Людвига фон Герлаха" #NT!
 prussiaadvisors.7.d: "Эрнст Людвиг фон Герлах, автор и создатель консервативной газеты «Kreuzzeitung», погиб в автокатастрофе в Берлине сегодня утром. Будучи убежденным консерватором, он выступал против любой формы консервативного союза с либеральным национализмом на протяжении 1860-х и 1870-х годов, даже несмотря на успех объединения. Хотя он был протестантом, он был депутатом Рейхстага от Католической центристской партии и, как таковой, голосовал против законов, которые явно дискриминировали католиков. Несмотря на свои выдающиеся заслуги, он останется не более чем сноской в ​​истории Германии." #NT!
 prussiaadvisors.7.a: "Руэ во Фридене." #NT!
 prussiaadvisors.8.t: "Смерть Морица Августа фон Бетмана Хольвега" #NT!
 prussiaadvisors.8.d: "Мориц Август фон Бетманн-Гольвег был известным юристом и прусским политиком, который, к сожалению, скончался сегодня утром. Известный в основном своим невероятным влиянием на судебные реформы, король Фридрих Вильгельм IV возвел его в потомственное дворянство вскоре после смерти Фридриха Вильгельма III. Работая в обеих палатах парламента Пруссии, он был влиятельным политиком, который привлекал внимание многих. Будучи противником демократических тенденций своего времени по всей Европе, он стал одним из основателей множества организаций, стремящихся сохранить консерватизм, включая «Deutscher Evangelischer Kirchentag». Он наверняка оставит консервативную часть страны оплакивающей его." #NT!
 prussiaadvisors.8.a: "Руэ во Фридене." #NT!
 prussiaadvisors.9.t: "Смерть Фридриха фон Врангеля" #NT!
 prussiaadvisors.9.d: "Ушел из жизни Фридрих фон Врангель, настоящая военная легенда. Командир кавалерии в молодости, он был верен и готов умереть на службе своей стране. Убежденный монархист, во время Мартовской революции 1848/49 он использовал чрезвычайные полномочия, чтобы свергнуть либерального президента и поставить королевство превыше всего. Он также мог быть противоречивой личностью, бросая вызов приказу короля отступить, несмотря на давление со стороны других европейских держав во время Первой Шлезвигской войны, всегда веря в объединение Германии до самого конца. Его воинские почести станут списком, достойным прочтения, и его имя будет вписано в прусскую военную историю на века вперед." #NT!
 prussiaadvisors.9.a: "Руэ во Фридене." #NT!
 prussiaadvisors.10.t: "Смерть Альберта Борсига" #NT!
 prussiaadvisors.10.d: "Сегодня, 10 апреля 1878 года, известный прусский предприниматель Альберт Борзиг неожиданно скончался в возрасте всего 49 лет. Семья Борзиг была очень влиятельной силой в экономике Пруссии, построив одну из крупнейших паровозных корпораций в мире. Альберт унаследовал семейный бизнес после смерти отца в 1854 году и впоследствии расширил операции до мирового масштаба, одновременно заботясь о бедных. Проект остается даже после его смерти, дворец Борзиг на углу Вильгельмштрассе в самом сердце Берлина, который он планировал как представительную семейную резиденцию, но, к сожалению, не будет иметь возможности увидеть завершенным. Многие будут помнить его как знаменитого предпринимателя и бизнесмена, и население Пруссии оплакивает его смерть." #NT!
 prussiaadvisors.10.a: "Руэ во Фридене." #NT!
 prussiaadvisors.11.t: "Смерть Фридриха Альбрехта цу Эйленбурга" #NT!
 prussiaadvisors.11.d: "Фридрих Альбрехт цу Эйленбург, известный дипломат и бюрократ, скончался во сне сегодня утром. Покойный Эйленбург руководил нашей весьма успешной торговой выставкой в ​​Японии и Китае, что привело к благоприятным договорам с обеими странами. За свой успех он был назначен в прусское правительство, где он стремился улучшить наши административные возможности перед лицом либерального и католического сопротивления. Без его усилий, бумажная работа, необходимая для управления государством, была бы огромной, и мы, возможно, не продвинулись бы так далеко без него, его действительно будет не хватать." #NT!
 prussiaadvisors.11.a: "Руэ во Фридене." #NT!
 prussiaadvisors.12.t: "Смерть Вильгельма Штибера" #NT!
 prussiaadvisors.12.d: "Сегодня, 29 января 1882 года, прусские газеты сообщают о смерти Вильгельма Штибера. Родившийся в Мерзебурге в семье знатного правительственного чиновника лютеранского министерства, он начал изучать немецкое право в Университете Фридриха Вильгельма в Берлине — вопреки желанию отца. Позже он поступил на службу в берлинскую полицию и, найдя там увлекательное занятие, быстро поднялся по карьерной лестнице, пока не был повышен королем Фридрихом Вильгельмом IV после Революции 1848 года. Штибер участвовал во многих разведывательных миссиях, включая сбор информации об изгнанном политическом экстремисте Карле Марксе. Хотя многие презирают его методы, его кончина станет потерей для секретной службы Пруссии." #NT!
 prussiaadvisors.12.a: "Руэ во Фридене." #NT!
 prussiaadvisors.13.t: "Смерть Генриха Фридриха фон Иценплица" #NT!
 prussiaadvisors.13.d: "Генрих Фридрих фон Иценплиц был найден мертвым в своем поместье сегодня утром и будет похоронен на семейном кладбище в Кунерсдорфе через несколько дней. Хотя немногие осознают его истинную ценность, фон Иценплиц занимал множество должностей за более чем двадцатилетнюю службу в качестве советника короля и министерства сельского хозяйства. Родившись в землевладельческой семье Бранденбург-Пруссии, он символизировал решимость и трудовую этику немецкого народа. Будучи противоречивым администратором железной дороги, его работа в правительстве не всегда была принята без критики, а скандал с мошенничеством, в котором он так и не был признан виновным, стоил ему части его хорошей репутации среди прусской общественности. Он мирно скончался во сне и будет оплакиваться многими, пусть он упокоится с миром." #NT!
 prussiaadvisors.13.a: "Руэ во Фридене." #NT!
 prussiaadvisors.14.t: "Смерть Германа Шульце-Делича" #NT!
 prussiaadvisors.14.d: "Смерть политика и экономиста Германа Шульце-Делича повергла страну в ужас. Изучая право в Лейпциге и Галле, он организовал первый в мире кредитный союз и основал первый в Германии промышленный кооператив. Позже он также стал одним из основателей «Deutsche Fortschrittspartei», всегда пытаясь поддержать простых людей в борьбе с порочными капиталистами. В начале своей политической карьеры он заседал в парламенте с 1848 по 1851 год, но он оставил гораздо больший след как защитник благосостояния рабочих, став вдохновителем принятия прусского закона об объединениях в 1867 году. Шульце-Делич заложил основу социального обеспечения в Германии и будет глубоко по нему скучать восхищенной публике." #NT!
 prussiaadvisors.14.a: "Руэ во Фридене." #NT!
  
 prussiaadvisors.16.t: "Смерть Александра фон Шлейница" #NT!
 prussiaadvisors.16.d: "Сегодня в столицу дошли печальные новости о смерти Александра фон Шлейница. Будучи страстным политиком и послом, Шлейниц исполнял множество ролей в королевской администрации при жизни. Происходя из аристократической семьи из маркграфства Мейсен и сын регирунгспрезидента Бланкенбурга, Шлейниц часто переходил с одной должности на другую в министерстве. В качестве иностранного руководителя он вел мирные переговоры с датчанами во время Второй Шлезвигской войны и обеспечил укрепление власти Пруссии среди других европейских стран. Он оставался политически активным до 1860-х годов и стал министром королевского двора до своей кончины. Хотя он часто ссорился с правительством, его, несомненно, будут не хватать консервативным пруссакам." #NT!
 prussiaadvisors.16.a: "Руэ во Фридене." #NT!
 prussiaadvisors.17.t: "Смерть Максимилиана Данкера" #NT!
 prussiaadvisors.17.d: "Ранее сегодня скончался политик и историк Максимилиан Дункер. Родившийся в Берлине, Дункер учился в университетах Бонна и Берлина до 1834 года, где его и других студентов обвинили в участии в тогдашних ограниченных студенческих обществах, за что ему пришлось отбыть шесть месяцев тюремного заключения. В конце концов он окончил учебу в 1842 году и получил должность профессора истории в Университете Галле. Его политическая карьера привела к избранию его в парламент Франкфурта в 1848 году, а затем в Эрфуртскую ассамблею в 1850 году, а после этого в прусский Abgeordnetenhaus. В 1867 году он стал директором прусских архивов, которому было поручено объединить архивы Ганновера, Гессена и Нассау. Дункер, близкий друг кронпринца Фридриха Вильгельма, будет очень не хватать, особенно немецким либералам." #NT!
 prussiaadvisors.17.a: "Руэ во Фридене." #NT!
 prussiaadvisors.18.t: "Смерть Альфреда Круппа" #NT!
 prussiaadvisors.18.d: "Этот день будут помнить во всей Германии, но особенно в ее промышленном сердце в Руре, поскольку скончался известный металлист и изобретатель Альфред Крупп. Крупп унаследовал от своего отца пришедший в упадок сталелитейный завод, находившийся на грани банкротства. Вскоре после смерти отца Крупп вновь открыл бизнес с новой повесткой дня. Поезда становились все более важным средством передвижения по Европе, и Крупп воспользовался этой возможностью и разбогател на строительстве железных дорог. Благодаря своему доброму руководству он был известен превосходным отношением к своим рабочим, предлагая им страхование и жилье за ​​их службу. Думая о прусской экспансии, Крупп представил прусскому двору пушку с заряжанием с казенной части, спроектированную с использованием литых стальных гаубиц. Король не видел ей применения и вместо этого использовал ее в качестве декоративного украшения. Однако брат короля, принц Вильгельм, думал иначе.\n\nКогда Вильгельм стал регентом в 1859 году, Пруссия приобрела у Круппа свою первую пушку. Эта сделка в конечном итоге привела к тому, что Крупп стал крупнейшим производителем оружия в Германии, за что получил прозвище «Пушечный король». Прусский народ скорбит о смерти блестящего ума и производителя, но, к счастью, сын Альфреда Фридрих пообещал продолжить дело от имени своего отца." #NT!
 prussiaadvisors.18.a: "Руэ во Фридене." #NT!
 prussiaadvisors.19.t: "Смерть Фридриха Вильгельма Райффайзена" #NT!
 prussiaadvisors.19.d: "Мэр и пионер кооператива Фридрих Вильгельм Райффайзен скончался незадолго до своего 70-летия в Нойвид-Хеддесдорфе. Родившийся в 1818 году в Хамме, Рейнланд, Райффайзен бросил школу в возрасте 14 лет, затем получил три года образования у местного пастора, прежде чем вступить в армию в 17 лет. После того, как он заболел глазной болезнью, он был вынужден уйти в отставку в 1843 году и вскоре нашел интерес к государственной службе. Он стал мэром ряда небольших городов по всей Рейнланде, когда ухудшение здоровья заставило его уйти в отставку со своего поста в 1852 году. Уйдя из политической карьеры, Райффайзен стал бизнесменом и открыл небольшую фабрику по производству сигар. Известный своими продовольственными банками по всей Пруссии, он создал «Verein für Selbstbeschaffung von Brot und Früchten» (Общество по самостоятельному обеспечению хлебом и фруктами) во время зимнего голода 1846/47 года. Целью объединения было пополнение продовольственных банков и направление внешней прибыли на благотворительные нужды. Влиятельный в экономике, Райффайзен продвигал идею кооперативной самопомощи во время своего пребывания на посту мэра Фламмерсфельда, в конечном итоге основав первый сельский кооперативный банк в Нойвиде, откуда он продолжил расширять бизнес-модель по всей Пруссии. Герой простых людей, прусская общественность глубоко скорбит о его смерти." #NT!
 prussiaadvisors.19.a: "Руэ во Фридене." #NT!
 prussiaadvisors.20.t: "Смерть Максимилиана фон Форкенбека" #NT!
 prussiaadvisors.20.d: "Один из самых благоразумных и уважаемых мэров Пруссии, Максимилиан фон Форкенбек, скончался сегодня от пневмонии в возрасте 70 лет. Родившийся в Вестфалии, он получил юридическое образование в Университете Фридриха Вильгельма в Берлине. Позже он был избран в парламент Пруссии, Abgeordnetenhaus, как член либеральной фракции, где он намеревался стать соавтором «Deutsche Fortschrittspartei» (Немецкой партии прогресса) в 1861 году, которая стала первой современной политической партией Пруссии. Форкенбек принял множество титулов на протяжении своей политической карьеры, таких как президент Палаты представителей, президент парламента Рейхстага и мэр Бреслау. В 1878 году Форкенбек был избран мэром Берлина подавляющим большинством голосов, и эту должность он занимал до своей безвременной кончины. Народ Пруссии, и особенно жители Берлина, будут оплакивать его смерть, и его будет очень не хватать как дворянам, так и простолюдинам." #NT!
 prussiaadvisors.20.a: "Руэ во Фридене." #NT!
 prussiaadvisors.21.t: "Смерть Вернера фон Сименса" #NT!
 prussiaadvisors.21.d: "Ушел из жизни инженер-электрик, изобретатель и промышленник Вернер фон Сименс. Родившийся в старинной и влиятельной семье, Сименс намеревался учиться в Берлине, однако его семья была в больших долгах и не могла оплатить дорогую учебу. Вместо этого он решил поступить в Прусскую военную академию артиллерии и инженерии, где получил офицерское образование. Будучи награжденным различными медалями и прославившимся изобретением морской мины с электрическим зарядом, он пользовался все большей популярностью среди прусских кругов власти. Вернувшись домой с военных обязанностей, Сименс решил начать свою карьеру в совершенствовании технологий, работая в то время со многими известными умами Европы, такими как инженер Элкингтон из Бирмингема. Создав с нуля одну из крупнейших производственных компаний в Европе, его бизнес продолжает расти с помощью его сыновей, которые разделили компанию между собой. Благодаря сильной прогрессивной вере и творческому уму, Сименс будет не хватать новаторам Германии." #NT!
 prussiaadvisors.21.a: "Руэ во Фридене." #NT!
 prussiaadvisors.22.t: "Смерть Германа фон Гельмгольца" #NT!
 prussiaadvisors.22.d: "Сообщается, что блестящий физик и врач Герман фон Гельмгольц умер. Его научное мастерство не имеет себе равных. Он был новатором в области экспериментальной психологии, революционером офтальмологии и отверг спекулятивную науку натуральной философии в пользу материализма. С большим восхищением люди называли его «рейхсканцлером физики». Благодаря его навыкам, решимости и стремлению к передаче знаний его многочисленные ученики продолжат открывать больше от его имени и от имени Германии. Научное сообщество в Германии и во всем мире, несомненно, будет скучать по его возвышающемуся интеллекту, и немецкий народ оплакивает его смерть." #NT!
 prussiaadvisors.22.a: "Руэ во Фридене." #NT!
 prussiaadvisors.23.t: "Смерть Густава Фрейтага" #NT!
 prussiaadvisors.23.d: "Писатель и драматург Густав Фрейтаг скончался сегодня утром в городе Висбаден. Родившийся в Кройцбурге, Силезия, он учился в Университете Фридриха Вильгельма в Берлине, где получил степень по филологии. Своим юмористическим и красноречивым письмом Фрейтаг создал, среди прочего, прусскую комедийную пьесу «Журналист», которая мгновенно стала хитом среди немецкой публики. Переехав на постоянное жительство в Берлин, он тесно сотрудничал с Юлианом Шмидтом и основал «Die Grenzboten», еженедельный журнал, который стал сердцем немецкого и австрийского либерализма. Его литературная слава возросла, даже на международном уровне, после публикации «Soll und Haben» (Дебет и кредит). Роман был провозглашен за выражение прочного, но не преувеличенного реализма с намерением патриотических взглядов для контраста между невзрачными стервятниками немцев и негативным светом на поляков и евреев. Произведения искусства Фрейтага ярко сияли и будут продолжать прославлять его имя, его будут помнить." #NT!
 prussiaadvisors.23.a: "Руэ во Фридене." #NT!
 prussiaadvisors.24.t: "Смерть Георга фон Бунзена" #NT!
 prussiaadvisors.24.d: "Сообщения из Лондона довели до нашего сведения, что либеральный политик Георг фон Бунзен скончался. Несмотря на то, что он был видным членом либерального движения Пруссии, он решительно поддерживал объединение Германии Бисмарком и был сторонником более централизованного немецкого государства. Бунзен сформировал и возглавил Немецкое африканское общество во время его подъема, привлекая внимание нашего благородного кайзера ко многим африканским государствам. Пропаганда Бунзеном немецкого колониализма в Африке в конечном итоге привела к созданию первых немецких колоний и, таким образом, повысила положение Германии в мире. Пусть он покоится с миром." #NT!
 prussiaadvisors.24.a: "Руэ во Фридене." #NT!
 prussiaadvisors.25.t: "Смерть Людвига Бамбергера" #NT!
 prussiaadvisors.25.d: "Заголовки прусских новостей гласили о смерти Людвига Бамбергера, немецко-еврейского экономиста, политика, революционера и писателя. Родившийся в богатой семье, его интересы в области права привели его в университеты Гиссена, Гейдельберга и Геттингена. Во время печально известной Мартовской революции 1848 года он присоединился к республиканскому восстанию в Пфальце и Бадене. После того, как порядок был восстановлен местными властями, Бамбергер был приговорен к смертной казни, но в последнюю минуту сумел сбежать в Швейцарию с другими революционерами в бегах. Проведя время в Лондоне, Голландии и Париже, он вернулся в Пруссию после истечения срока и дослужился до директора небольшой банковской компании. Будучи ярым сторонником объединения Германии, он несколько лет спустя был избран в Рейхстаг, где присоединился к Национал-либеральной партии.\n\nВо время Франко-прусской войны Бамбергер был вызван прусской делегацией для участия в переговорах об условиях мира. Возглавляя немецкий Рейхстаг по вопросам финансов и экономики, он был ведущей фигурой немецкой валютной политики и формирования Рейхсбанка. Сторонник свободной торговли, он выступал против консервативной политики протекционизма и стал одним из основателей ассоциации, содействующей свободной торговле и конкуренции. Бамбергер заложил основы современного банковского дела и всегда будет помниться за его великие достижения." #NT!
 prussiaadvisors.25.a: "Руэ во Фридене." #NT!
