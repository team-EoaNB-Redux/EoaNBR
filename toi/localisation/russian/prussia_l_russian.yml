 PRS_decision_parl_vote_trigger_tt: "§GВ настоящее время процедура парламентского голосования не выполняется.§!\n\n§Внимание: пожалуйста, подождите около двух недель после завершения парламентского голосования и исчезновения отметки §WCompleted§! на миссии §W'Обратный отсчет до голосования'§! на вкладке §W'Парламент'§!, прежде чем начинать новое парламентское голосование!\n\nВ случае §Wничьи§! подождите 16 дней, пока не произойдет событие повторного голосования, которое перезапустит процедуру голосования по ранее выбранному вопросу.\n\nВ противном случае процедура голосования не будет работать так, как задумано, и вы можете потерять некоторые преимущества.§!" #NT!
