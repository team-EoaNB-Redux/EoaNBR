 ### Prussian Alt-Hist ### 
 PRS_Idea_Radicalization_of_the_Nation: "Радикализация нации" #NT!
 PRS_Idea_Radicalization_of_the_Nation_desc: "Когда и Рейхстаг, и гражданское население узнали о поражении от Австрии, они стали все более враждебно относиться к идее консерватизма - идеологии нынешнего канцлера. Таким образом, они начали радикализироваться в сторону других идеологий, в первую очередь национального популизма и коммунизма - в частности, связанных с идеями не кого иного, как §RКарла Маркса§! и §RФридриха Энгельса§, и их книги §RМанифест Коммунистической партии§! Однако национальные популистские, анархистские и демократические движения все еще значительны в политических потрясениях страны Пруссии." #NT!
 PRS_Shock_About_Prussian_Brothers_Loss: "Шок страны из-за потери Пруссии" #NT!
 PRS_Shock_About_Prussian_Brothers_Loss_desc: "Несмотря на то, что Пруссию называли «армией с государством», армия, похоже, не победила слабеющих австрийцев в войне, независимо от влияния или значимости этой войны. Таким образом, люди были шокированы не только вялыми выступлениями Пруссии, но и различными политическими и экономическими потерями." #NT!
