 PRS_decision_plan_army_reform_trigger_tt: "Заняв самые высокие должности в нашем §GВоенном Главном Командовании§!, мы сможем спланировать реформу армии. Для этого нам нужен §GВоенный Министр§!, §GГлавнокомандующий Армией§! и §G100 Командных Сил§!. Это также будет стоить нам некоторого времени и денег." #NT!
