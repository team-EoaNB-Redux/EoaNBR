 PRS_decision_category_industrialisation: "Прусская индустриализация" #NT!
 PRS_decision_category_industrialisation_desc: "§Y[PRS.GetNameDef]§! стремительно индустриализируется, в этом нет никаких сомнений, но наши конкуренты в Европе и за рубежом тоже не сидят сложа руки. Хотя мы в целом поддерживаем §Yсвободу частного предпринимательства§!, нам нужно найти способ продвигать предприятия и предприятия, которые имеют потенциал значительно усилить экономическую мощь нашей страны. Некоторые §Yпредприниматели§! уже привлекли внимание общественности, и может быть выгодно поддержать их через различные административные каналы. Мы также могли бы инвестировать в §Yинфраструктуру§! нашей страны для поддержки внутренней торговли и мобильности." #NT!
