 prussian_votes.5.t: "Закон о прусской торговле и тарифах [GetYear]" #NT!
 prussian_votes.5.d: "Глубоко укоренившаяся в убеждениях Его Величества Короля идея о том, что свобода торговли и коммерции является основополагающей для экономического благосостояния страны и ее граждан. Следуя примеру Великобритании, Фридрих III внес законопроект, который фактически отменит все пошлины на товары, ввозимые в [PRS.GetName], и направит страну на путь свободной торговли. В то время как Его Величество и большинство либеральных делегатов убеждены, что это поможет стране, консерваторы глубоко обеспокоены своим индивидуальным благосостоянием, поскольку большинство из них зависят от защиты сельскохозяйственного сектора от более дешевого иностранного импорта." #NT!
