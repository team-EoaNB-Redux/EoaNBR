 #Economy - HISTORICAL (mainly) 
 PRS_focus_economy: "Прусская экономика" #NT!
 PRS_focus_economy_desc: "Прусская экономика долго процветала в своих собственных условиях, но мы отстаем в приспособлении нашей экономики к тенденциям индустриализации. Государство, отстающее в экономике, отстает в превосходстве; это мы должны признать." #NT!
 PRS_focus_state_rail: "Preußische Staatseisenbahnen" #NT!
 PRS_focus_state_rail_desc: "Мы будем субсидировать строительство новых железнодорожных сетей по всей стране — наша инфраструктура от этого, безусловно, выиграет." #NT!
 PRS_focus_berlin_anhalt_rail: "Расширить железную дорогу Берлин-Анхальт" #NT!
 PRS_focus_berlin_anhalt_rail_desc: "Berlin-Anhaltische Eisenbahn-Gesellschaft быстро расширил сеть железных дорог в нашей стране. Первоначально охватывая всего 20 километров, проект железной дороги Берлин-Анхальт с тех пор соединил многие места с Берлином и соединился со многими другими железнодорожными линиями. Соединение линий от Виттенберга до Биттерфельда значительно увеличит протяженность BAE." #NT!
 PRS_focus_silesia_rail: "Расширить Силезские железные дороги" #NT!
 PRS_focus_silesia_rail_desc: "Расширение существующей железнодорожной сети в Силезии расширит наше присутствие на провинции юго-восточной Пруссии, что может оказаться жизненно важным, если нам когда-нибудь придется столкнуться с Австрией..." #NT!
 PRS_focus_ostbahn_rail: "Финиш Preußische Ostbahn" #NT!
 PRS_focus_ostbahn_rail_desc: "Мы завершим грандиозную железнодорожную линию, расширяющую инфраструктуру на востоке нашей страны и, таким образом, окончательно соединим нашу столицу Берлин с традиционным городом коронации монархов Кенигсбергом." #NT!
 PRS_focus_rhineland_rail: "Расширить Рейнские железные дороги" #NT!
 PRS_focus_rhineland_rail_desc: "Расширение существующей железнодорожной системы в Рейнской области и Вестфалии будет способствовать экономическому росту и позволит быстрее перемещать ресурсы в западных провинциях." #NT!
 PRS_focus_trade_and_commerce: "Торговля и коммерция" #NT!
 PRS_focus_trade_and_commerce_desc: "Нам необходимо поддержать рост торговли и коммерции, чтобы обеспечить финансовую безопасность нашего государства." #NT!
 PRS_focus_norswe_zoll: "Внешнеторговые договоры Цольферайна" #NT!
 PRS_focus_norswe_zoll_desc: "Первоначально Zollverein был таможенным союзом, призванным объединить немецкие земли, устранить таможенные барьеры и управлять экономической политикой на своей территории. Несмотря на различия в культуре и истории, несколько стран заинтересованы в торговле с Zollverein, и после долгих обсуждений было решено, что такие договоры в конечном итоге принесут пользу всем государствам-членам." #NT!
 PRS_focus_trade_france: "Торговый договор с Францией" #NT!
 PRS_focus_trade_france_desc: "Независимо от того, как мы относимся к французам, их страна богата, и мы, безусловно, могли бы выиграть от расширения торговли между нашими странами." #NT!
 PRS_focus_berliner_borse: "Берлинская биржа" #NT!
 PRS_focus_berliner_borse_desc: "Берлинская фондовая биржа медленно растет в своем значении. Однако старое место проведения не дает практически никаких возможностей для расширения. Нам следует найти место для нового здания, которое будет отражать рост уважения к прусским финансам и торговле." #NT!
 PRS_focus_prussian_consortium: "Preußen-Konsortium" #NT!
 PRS_focus_prussian_consortium_desc: "Создав консорциум из самых влиятельных банков Пруссии, мы могли бы значительно повысить стоимость и надежность наших государственных облигаций, что, в свою очередь, дало бы нам финансовую свободу действий как для внутренних, так и для международных проектов." #NT!
 PRS_focus_economic_legislation: "Экономическое законодательство" #NT!
 PRS_focus_economic_legislation_desc: "Прусское экономическое законодательство только что начало более строго координировать практику торговли, коммерции, науки и промышленности. Расширяя, стандартизируя и централизуя эти правила, мы, безусловно, могли бы устранить препятствия и предотвратить эксплуатацию." #NT!
 PRS_focus_handelsgesetz_law: "Allgemeines Deutsches Handelsgesetzbuch" #NT!
 PRS_focus_handelsgesetz_law_desc: "В то время как наши торговые сети и морское влияние ничтожны по сравнению с колониальными державами Запада, немецкие регионы были структурированы в течение столетий торговой торговли даже задолго до Ганзы. До сих пор точное состояние торговцев и торговли было лишь смутно определено или обсуждалось в правительстве, и с ростом капитализма и индустриализации нашей стране теперь нужно заняться этим. Отсутствие централизованной торговли также напоминает разобщенность немецких государств; как доминирующая немецкая держава, Пруссия должна продвигаться вперед. Реформирование проектов, предложенных в Конституции Паульскирхе, должно укрепить нашу торговлю и объединить Германский союз теснее, чем раньше." #NT!
 PRS_focus_borsenordnung: "Новый биржевой кодекс" #NT!
 PRS_focus_borsenordnung_desc: "С ростом рынка акций возникает необходимость в регулировании. Чтобы предотвратить экономические потрясения и стимулировать дальнейший рост и стабильность, нам нужно будет регулировать фондовые биржи в Пруссии." #NT!
 PRS_focus_protect_patentordnung: "Защитить патентное право" #NT!
 PRS_focus_protect_patentordnung_desc: "Слишком долго отсутствие закона об авторском праве тормозило научный и культурный прогресс. Теперь сторонники радикальной свободной торговли начинают собирать поддержку для отмены Patentordnung, который защищает интеллектуальную собственность в отношении изобретений. Они утверждают, что такое законодательство препятствует экономическому росту, поскольку препятствует распространению изобретений. Однако в Великобритании и США было доказано, что патентное право на самом деле поощряет изобретательность; поэтому мы не должны уступать их требованиям." #NT!
 PRS_focus_mining_standards: "Preußisches Berggesetz" #NT!
 PRS_focus_mining_standards_desc: "Добыча полезных ископаемых была сильным фактором немецкой промышленности и торговли еще до средневековья, но с приближением индустриальной эпохи нам необходимо улучшить наши стандарты добычи. Германия полна важных ресурсов, таких как уголь и железо, но отсутствие надлежащих стандартов сдерживает наше развитие." #NT!
 PRS_focus_prussian_urbanization: "Прусская урбанизация" #NT!
 PRS_focus_prussian_urbanization_desc: "Хотя большинство населения Пруссии все еще живет в сельской местности, процент людей, живущих в городах, быстро растет. Этот процесс, обычно называемый урбанизацией, идет рука об руку с промышленным развитием нашей страны, и его поощрение, вероятно, было бы полезным." #NT!
 PRS_focus_execute_hobrecht_plan: "Выполнить план Хобрехта" #NT!
 PRS_focus_execute_hobrecht_plan_desc: "Наша столица, Берлин, быстро растет. Люди из окрестностей и со всего нашего королевства переезжают в город в поисках работы, лучшей жизни или острых ощущений от проживания в одном из самых динамичных городов своего времени. Но тысячи приезжих, естественно, создают проблемы. К счастью для нас, у нас есть эксперт по городскому планированию по имени Джеймс Хобрехт в административном органе города." #NT!
 PRS_focus_encourage_ruhr_urbanization: "Поощрять урбанизацию Рура" #NT!
 PRS_focus_encourage_ruhr_urbanization_desc: "Полвека назад довольно пустынные регионы Германии, Рейнская область и Вестфалия, были переданы Пруссии в качестве утешительного приза на Венском конгрессе 1815 года. В течение нескольких десятилетий они превращаются в полноценные и индустриальные центры Пруссии. Особенно быстро растут города, расположенные вблизи реки Рур, такие как Дуйсбург, Дортмунд или Эссен, построенные на крупных месторождениях угля и других полезных ископаемых. Мы должны попытаться поощрять и направлять эту внутреннюю миграцию себе на пользу." #NT!
 PRS_focus_encourage_silesian_urbanization: "Поощрять урбанизацию Силезии" #NT!
 PRS_focus_encourage_silesian_urbanization_desc: "Силезия — еще один промышленный центр Пруссии. Городские центры вдоль долины реки Одер, такие как Бреслау, а также развивающиеся горнодобывающие районы в богатых ресурсами холмах Верхней Силезии, такие как Каттовиц, вносят свой вклад в промышленное развитие Пруссии, процесс, который мы должны попытаться поощрять." #NT!
 PRS_focus_establish_sewerage_standards: "Установить стандарты канализации" #NT!
 PRS_focus_establish_sewerage_standards_desc: "Если мы хотим предотвратить эпидемии и не допустить превращения наших растущих городских центров в санитарные адские дыры, нам нужно установить стандарты канализации. Наш городской планировщик Джеймс Хобрехт имеет немалый опыт в этой области, и мы должны попытаться извлечь из этого выгоду." #NT!
 PRS_focus_prussian_industrialization: "Прусская индустриализация" #NT!
 PRS_focus_prussian_industrialization_desc: "Хотя промышленная революция пришла в нашу страну, в большей части нашей экономики по-прежнему доминируют доиндустриальные секторы бизнеса, такие как сельское хозяйство или ремесло. Содействие промышленному развитию городских регионов, несомненно, будет способствовать экономическому росту." #NT!
 PRS_focus_borsig: "Борзиг" #NT!
 PRS_focus_borsig_desc: "Август Борзиг занимается машиностроением с 1837 года, сейчас его компания специализируется на локомотивах. Недавно он расширил свои заводы на северо-западе Берлина, и поддержка его усилий может помочь обеспечить доминирующего и стабильного поставщика столь необходимого железнодорожного оборудования." #NT!
 PRS_focus_krupp_cooperation: "Крупп" #NT!
 PRS_focus_krupp_cooperation_desc: "Непростой баланс между государством и корпорациями доказал превосходство компаний, поскольку и их капитал, и преданность производству намного больше, чем мы когда-либо сможем достичь самостоятельно. Один из самых выдающихся предпринимателей, Фридрих Крупп, специализируется на производстве стали и артиллерии, и сотрудничество с ним, несомненно, не только увеличит наши военные возможности, но и уменьшит наше бремя во время войны." #NT!
 PRS_focus_siemens_halske: "Сименс и Гальске" #NT!
 PRS_focus_siemens_halske_desc: "Вернер Сименс — один из самых новаторских умов в области телекоммуникаций во всем мире. В 1847 году он основал свой бизнес с инженером-прецизионщиком Иоганном Георгом Гальске на западе Берлина. С тех пор компания пережила резкий рост, и мы, безусловно, могли бы выиграть, поддержав их в их усилиях." #NT!
 PRS_focus_vulcan_ag: "Вулкан АГ" #NT!
 PRS_focus_vulcan_ag_desc: "Померания, вместе с провинциями Берлин и Бранденбург вокруг нее, является примером большой промышленной мощи в Центральной Европе, но по сравнению с мировыми лидерами индустриализации ей еще предстоит пройти большой путь. Одной из перспективных компаний из Штеттина является так называемая Vulcan AG, специализирующаяся на судостроительной промышленности. Расширение их заводов и субсидирование промышленного роста в регионе должны значительно увеличить наши промышленные возможности." #NT!
 PRS_focus_dreyse_rifle: "Винтовка Дрейзе" #NT!
 PRS_focus_dreyse_rifle_desc: "Первоначально разработанное Иоганном Николаусом фон Дрейзе на его мануфактуре в глубинке Тюрингии, игольчатое ружье Дрейзе является многообещающей винтовкой с затвором и казнозарядным устройством. Если нам удастся наладить массовое производство этой технологически превосходной винтовки, мы получим значительное преимущество на поле боя." #NT!
 PRS_focus_spandau_arsenal: "Переместить Королевский арсенал в Шпандау" #NT!
 PRS_focus_spandau_arsenal_desc: "Первоначально расположенный в Потсдаме, Königliche Preußische Gewehrfabrique уже довольно долгое время является основным поставщиком прусского оружия. Однако заводские площади в Потсдаме достигли своей мощности, и арсенал и связанные с ним заводы в настоящее время переезжают в Шпандау, на западной окраине Берлина, чтобы освободить место для расширения. Нам придется завершить переезд Королевского арсенала в цитадель Шпандау в Берлине, чтобы в будущем увеличить его военное производство." #NT!
 PRS_focus_dreyse_rifle_factory: "Dreyse Gewehrfabrik" #NT!
 PRS_focus_dreyse_rifle_factory_desc: "Для массового производства винтовки Dreyse нам придется поддержать компанию в Зёммерде. Развивающаяся фабрика Dreyse Mill, если ее субсидировать, могла бы в конечном итоге производить много огнестрельного оружия для нашей страны." #NT!
 PRS_focus_suhl_rifle_factories: "Suhler Gewehrfabriken" #NT!
 PRS_focus_suhl_rifle_factories_desc: "Небольшой город Зуль в центре Тюрингии, как ни странно, имеет довольно богатую историю производства винтовок. Компании J.P. Sauer & Sohn, C.G. Haenel и Simson & Co. пользуются общенациональной известностью. Инвестиции в эти компании могут помочь нам обеспечить надежных и инновационных поставщиков огнестрельного оружия." #NT!
 PRS_focus_erfurt_rifle_factory: "Кёнигль. Пройсс. Геверфабрик Эрфурт" #NT!
 PRS_focus_erfurt_rifle_factory_desc: "Мы попытаемся расширить нашу военную промышленность вблизи тюрингских стрелковых сердец и создать оружейный завод в Эрфурте. Мы надеемся, что заводская площадка получит выгоду от экспертизы и экономической инфраструктуры, которые его окружают." #NT!
 PRS_focus_powerful_economy: "Wirtschaftsvormacht" #NT!
 PRS_focus_powerful_economy_desc: "Наша мощная экономика подпитывает наши университеты, и это расширяет наши научные возможности." #NT!
  
 #Prussian Army - HISTORICAL (incl. ALT-HISTORY foci) 
 PRS_focus_army_with_state: "Армия с государством" #NT!
 PRS_focus_army_with_state_desc: "«Пруссия — это не государство с армией, а армия с государством» — цитата XVIII века. У Пруссии история военного превосходства, давайте сделаем так, чтобы наши предки гордились ею!" #NT!
 PRS_focus_king_army_prs: "Königlich Preußische Armee" #NT!
 PRS_focus_king_army_prs_desc: "Наша Королевская Армия выполнит несколько упражнений, чтобы оставаться муштрованной и хорошо выступать. Новый генерал принесет свежие идеи, но нам также следует реформировать Военное Верховное Командование." #NT!
 PRS_focus_king_army_prs_moltke_effect_tt: "§G§YГельмут фон Мольтке§! станет доступен как §YГенерал§! и как §YГлава тактического командования армии§!.§!" #NT!
 PRS_focus_heeresreform: "Heeresreform" #NT!
 PRS_focus_heeresreform_desc: "Крымская война и Вторая итальянская война за независимость доказали, что наша бывшая военная мощь пострадала. Несмотря на быстро растущее население, наша постоянная армия все еще имеет тот же размер, что и в 1815 году. Нам нужно реформировать армию, если мы хотим сохранить свое место среди великих держав." #NT!
 PRS_focus_parlamentsheer: "Parlamentsheer" #NT!
 PRS_focus_parlamentsheer_desc: "Мы должны усилить парламентский контроль над армией. Закон должен преобладать над властью, мы должны реформировать армию в этом духе." #NT!
 PRS_focus_parlamentsheer_trigger_tt: "Требуется §RNOT§! §GАльбрехт фон Роон§! в качестве военного министра и §GХельмут фон Мольтке§! в качестве командующего армией в §YВоенном Главнокомандовании§!." #NT!
 PRS_focus_parlamentsheer_effect_tt: "§GЭто откроет доступ к парламентскому указу, направленному на расширение наших сил Ландвера в течение следующих четырех лет.§!" #NT!
 PRS_focus_roon_reform_bill: "Законопроект о реформе Руна" #NT!
 PRS_focus_roon_reform_bill_desc: "Альбрехт фон Роон предложил некоторые реформы для наших армий. Мы их осуществим." #NT!
 PRS_focus_roon_reform_bill_trigger_tt: "Требуется §YАльбрехт фон Роон§! в качестве военного министра и §YХельмут фон Мольтке§! в качестве командующего армией в §YВоенном Главнокомандовании§!." #NT!
 PRS_focus_roon_reform_bill_effect_tt: "§GЭто откроет королевский указ, направленный на расширение наших вооруженных сил в течение следующих четырех лет.§!" #NT!
 PRS_focus_promote_landwehr: "Продвигать Ландвер" #NT!
 PRS_focus_promote_landwehr_desc: "Ландвер был костяком Befreiungskriege против Наполеона и оказал большую помощь в нашей попытке конституционализации в 1848/49 годах. Это наш шанс внедрить либеральные идеалы в армию. Это, безусловно, вызовет консервативную реакцию, хотя..." #NT!
 PRS_focus_demote_landwehr: "Разжаловать Ландвер" #NT!
 PRS_focus_demote_landwehr_desc: "Многие члены Ландвера сотрудничали с мятежниками во время Мартовской революции 1848/49 гг. Мы должны разжаловать этот ненадежный отдел нашей военной мощи в пользу регулярной армии. Это может быть способом обеспечить и большинство в парламенте, и поддержку короля." #NT!
 PRS_focus_adjust_draft: "Скорректировать двухлетний проект" #NT!
 PRS_focus_adjust_draft_desc: "Если мы будем более строго применять приказы о призыве, мы, возможно, сможем избежать продления срока службы. Это может стать способом обеспечить как большинство в парламенте, так и поддержку короля." #NT!
 PRS_focus_expand_draft: "Трехлетний проект" #NT!
 PRS_focus_expand_draft_desc: "Нам нужно больше солдат, просто и ясно. Продление срока службы обеспечит значительное увеличение численности нашей профессиональной армии. Это, конечно, вызовет либеральную оппозицию, хотя..." #NT!
 PRS_focus_push_liberal_reform: "Продвинуть законопроект о либеральной реформе через парламент" #NT!
 PRS_focus_push_liberal_reform_desc: "Парламентский контроль над армией — это путь вперед, высказался народ. Королю это может не понравиться, но ему придется принять решение большинства — или столкнуться с последствиями!" #NT!
 PRS_focus_find_compromise: "Найти компромисс" #NT!
 PRS_focus_find_compromise_desc: "Разжалование Ландвера и корректировка наших законов о воинской повинности должны стать приемлемым компромиссом для парламента и высшего командования. Будем надеяться, что король согласится..." #NT!
 PRS_focus_enforce_roon_reform: "Обеспечить соблюдение законопроекта о реформе Руна" #NT!
 PRS_focus_enforce_roon_reform_desc: "Военные подчиняются только королю, а не парламенту. Эти люди доказали свою преданность короне во время революции, и мы позаботимся о том, чтобы так и оставалось. Здесь не может быть компромисса!" #NT!
 PRS_focus_finish_reform: "Завершить реформу армии" #NT!
 PRS_focus_finish_reform_desc: "Более детальные планы реформ уже реализованы. Будем надеяться, что они окажутся эффективными на поле боя." #NT!
 PRS_focus_finish_reform_trigger_tt: "Требует заполнения всех §YDecisions§! относительно §GHeeresreform§!." #NT!
  
 #Prussian Navy - HISTORICAL 
 PRS_focus_prussian_navy: "Preußische Marine" #NT!
 PRS_focus_prussian_navy_desc: "Если мы хотим, чтобы нас воспринимали всерьез как мировую державу, нельзя пренебрегать нашим флотом." #NT!
 PRS_focus_jade_bight: "Расширение порта Джейд-Байт" #NT!
 PRS_focus_jade_bight_desc: "Несколько лет назад мы купили участок земли у Великого герцогства Ольденбургского в бухте Джейд, идеальном месте для глубоководного порта в Северном море. Готхильф Хаген предложил план по развитию этого места в настоящую военно-морскую базу. Пришло время воплотить план в жизнь и начать строительные работы." #NT!
 PRS_focus_build_high_fleet: "Построить Хохзеефлотте" #NT!
 PRS_focus_build_high_fleet_desc: "Очевидные недостатки нашего флота во время Первой Шлезвигской войны являются достаточным доказательством необходимости настоящего глубоководного флота. Если мы хотим, чтобы нас воспринимали всерьез как великую державу, нам также придется в некоторой степени расширить наш флот." #NT!
 PRS_focus_build_high_fleet_effect_tt: "\n§GСо временем это откроет несколько §Ydecisions§! для расширения нашего флота, включая как внутреннее судостроение, так и заказы на иностранные корабли.§!\n\n§ПРИМЕЧАНИЕ:\nЗаказы на иностранные корабли доступны только в течение ограниченного периода времени и привязаны к условиям, поэтому не стоит слишком долго ждать, прежде чем взяться за этот фокус.§!" #NT!
 PRS_focus_navy_ministry: "Создать Морское министерство" #NT!
 PRS_focus_navy_ministry_desc: "Создать надлежащую администрацию для более комплексного управления расширением наших военно-морских сил." #NT!
 PRS_focus_navy_ministry_effect_tt: "§GЭто разблокирует §Ydecisions§! для реформирования нашей §Gвоенно-морской администрации§! и §YАдальберт фон Пройссен§! станет доступен как §Yглава тактического командования флота§!.§!" #NT!
 PRS_focus_ngc_navy: "Marine des Norddeutschen Bundes" #NT!
 PRS_focus_ngc_navy_desc: "Северогерманские военно-морские силы должны продолжать расти, если мы хотим сохранить свое место среди великих держав. Военно-морской флот конфедерации остается под контролем Пруссии, другие государства-члены должны будут внести свой вклад как финансово, так и своей рабочей силой, чтобы укрепить наши военно-морские силы. Несколько административных изменений также могли бы помочь." #NT!
 PRS_focus_ngc_navy_trigger_tt: "Требуется формирование §YСеверогерманского союза§! или одного из его государств-правопреемников." #NT!
 PRS_focus_ngc_navy_effect_tt: "§GСо временем это откроет несколько возможностей §Ydecisions§! реформировать наше военно-морское управление и заказать больше военных кораблей.§!" #NT!
 PRS_focus_war_ports: "Кригсхафен" #NT!
 PRS_focus_war_ports_desc: "С быстрым технологическим развитием во всех областях морской войны, крайне важно идти в ногу со временем и соответственно улучшать нашу военно-морскую инфраструктуру. Создание надлежащих военных портов в наших приграничных морях станет существенным шагом в этом направлении." #NT!
 PRS_focus_royal_dockyards: "Königliche Werften" #NT!
 PRS_focus_royal_dockyards_desc: "С быстрым технологическим развитием во всех областях морской войны, крайне важно идти в ногу со временем и соответственно улучшать нашу военно-морскую инфраструктуру. Расширение наших верфей будет способствовать росту и прогрессу в будущем мире." #NT!
 PRS_focus_war_ports_royal_dockyards_trigger_tt: "Требуется национальный дух §YMarine des Norddeutschen Bundes§!." #NT!
 PRS_focus_war_ports_royal_dockyards_effect_tt: "§GЭто разблокирует §Ydecisions§! и §Ymissions§! для улучшения нашей военно-морской инфраструктуры в ключевых местах. В зависимости от нашего успеха, мы получим более сильный §Yнациональный дух§! для нашего флота.§!" #NT!
 PRS_focus_military_supremacy: "Militärvormacht" #NT!
 PRS_focus_military_supremacy_desc: "Наши военные — это настоящая гордость нашей нации." #NT!
 PRS_focus_military_supremacy_effect_tt: "Разблокирует закон §YАрмия с государством§! для военных расходов.§!" #NT!
  
 #Prussian Constitutional Crisis - HISTORICAL (different outcomes) 
 PRS_focus_constitution_crisis: "None" #NT!
 PRS_focus_constitution_crisis_desc: "Реформа армии застряла между королем и парламентом. Из-за нашей нынешней конституционной структуры надвигается кризис, и нам нужно с ним справиться." #NT!
 PRS_focus_dissolve_parliament: "Роспуск парламента" #NT!
 PRS_focus_dissolve_parliament_desc: "Мы втянулись в кризис. Нужны решительные действия, чтобы преодолеть политический застой и продолжить реформу армии. Прусский парламент в этом отношении неэффективен, что приводит к политическим проблемам — надо встряхнуть ситуацию, распустив его!" #NT!
 PRS_focus_dissolve_parliament_effect_tt: "§GЭто приведет к новым выборам примерно через два месяца. У нас может быть возможность повлиять на результат.§!" #NT!
 #Prussian Liberal Republic - ALT-HISTORY 
 PRS_focus_king_deposed: "Свержение короля" #NT!
 PRS_focus_king_deposed_desc: "Пришло время сбросить оковы монархии и взять государственные дела в свои собственные надежные руки. Король доказал, что не способен рассуждать и идти на компромисс. Он должен уйти, раз и навсегда!" #NT!
 #Friedrich III - ALT-HISTORY 
 PRS_focus_king_abdicates: "Отречение короля" #NT!
 PRS_focus_king_abdicates_desc: "Устав от продолжающейся борьбы за власть с парламентом, Вильгельм I, король Пруссии, отрекается от престола в пользу своего сына Фридриха III, который продемонстрировал готовность найти компромисс с либералами." #NT!
 PRS_focus_king_abdicates_effect_tt: "§RКороль Вильгельм I отречется от престола!§!" #NT!
