 #Reign of Friedrich III 
 PRS_decision_category_Friedrich_III: "Правление Фридриха III" #NT!
 PRS_decision_category_Friedrich_III_desc: "Его отец, §Yкороль Вильгельм I§!, упрямо упиравшийся, в конце концов уставший от, казалось бы, неразрешимого конфликта с парламентом по поводу §Yармейской реформы§!, §Yотрекся от престола§!. Теперь судьба Пруссии находится в руках едва достигшего тридцатилетнего §YФридриха III§!. Монархический принцип явно был нарушен этим несколько §Yнеестественным наследованием§!, и тень Вильгельма вполне может преследовать молодого короля еще довольно долго, тем более, что §Yстойко консервативная элита§! обеспокоена §Yлиберальными наклонностями Фридриха§!, приписываемыми во многом влиянию его жены §Yкоролевы Виктории§!, принцессы британской королевской семьи. Его Величеству §YКоролю Фридриху III§! придется действовать решительно, чтобы §Yпреодолеть кризис§!, но он должен быть осторожен, чтобы §Yне настроить против себя прусских юнкеров§! в то же время. Сможет ли он выполнить судьбу §Y[PRS.GetName]§! или он тоже будет раздавлен между линиями фронта этого конфликта?" #NT!
