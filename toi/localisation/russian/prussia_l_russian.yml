 #Country Leader Descriptions 
 PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC: "Весьма успешный политический деятель и стойкий консерватор-конституционалист, Отто Теодор фон Мантейфель является самым влиятельным сторонником конституционализма в Пруссии. Воспитанный в аристократической семье, Мантейфель быстро освоил и освоил право и администрирование в ранние годы, настолько, что даже привлек внимание короля Фридриха Вильгельма IV. Это новое благоволение короля, наряду с его стремлением доказать свои парламентские навыки, позволило ему обрести влияние и власть в прусской политике, получив несколько различных административных и исполнительных должностей в министерстве и власти на протяжении всей своей карьеры. Однако, несмотря на свои аристократические связи, он был стойким реформатором, зайдя так далеко, что сказал, что прусская политика должна перестать управляться «как поместье дворянина». С декабря 1850 года он был премьер-министром Пруссии и предпринял многочисленные попытки реформировать ее, ни одна из которых не увенчалась успехом. Может быть, пришло время сменить караул на берлинской Вильгельмштрассе?" #NT!
 PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC: "Принц Карл Антон Гогенцоллерн-Зигмаринген — выдающийся юнкерский аристократ, родившийся в том же аристократическом доме, что и король Фридрих Вильгельм IV, в доме Гогенцоллернов. Отрекшись от престола в качестве правителя небольшого княжества своей семьи в пользу своего дальнего родственника и близкого друга Вильгельма I, он отказался от контроля над своим княжеством после его присоединения к Пруссии. Будучи выходцем из военной семьи, принц Карл Антон служил в прусской армии и достиг звания генерал-лейтенанта, даже получив рыцарство в высшем прусском рыцарском ордене — Ордене Черного Орла. Имея за плечами престижное имя дома и королевскую родословную, а также отмеченную наградами военную карьеру, Карл Антон вошел в сферу политики и быстро занял видное место в прусском политическом ландшафте. Его и Вильгельма I растущее влияние и амбиции в Прусском королевстве и его дворянстве стали центральной сценой прусской политики, и многие встали на их сторону против правления Мантёйфеля." #NT!
 PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC: "Родившийся в дворянской семье военного происхождения, принц Адольф Карл Фридрих Людвиг цу Гогенлоэ-Ингельфинген служил как вторым лейтенантом в Германской кампании 1813 года, так и членом прусского парламента с 1847 по 1854 год. Яростно выступая против любых реформ, проводимых парламентскими консерваторами и популярной либеральной партией, и будучи убежденным феодально-консервативным, он выступает за юнкерское превосходство в немецкой политике над реформами более либеральных бюрократически-консервативных и либерально-консервативных партий «Новой эры». Однако, несмотря на свою блестящую карьеру, принц Адольф Карл остается неопытным, хотя и амбициозным политиком." #NT!
 PRS_OTTO_VON_BISMARCK_LEADER_DESC: "Отто Эдуард Леопольд фон Бисмарк родился 1 апреля 1815 года в поместье своей семьи в прусском сердце к западу от Берлина. Его семья принадлежит к юнкерской аристократии в пятом поколении, а его мать происходит из длинного рода успешных ученых и правительственных министров. Бисмарк известен тем, что не подчеркивает своего прошлого, обладает значительным интеллектом и космополитическими взглядами. Получив образование в Берлине и окончив университет, он занимал ряд второстепенных дипломатических должностей, прежде чем уйти на пенсию в возрасте 24 лет, чтобы помочь управлять поместьем своей семьи в деревне Кнайпхоф. В 1847 году он женился на Иоганне фон Путткамер, герцогине Лауэнбургской и прусской дворянке. Назначен делегатом в новый прусский парламент, где он выступит в качестве реакционного голоса против антисамодержавной революции 1848/49 годов. Его последняя карьера была в качестве прусского дипломата, он путешествовал по Европе от Санкт-Петербурга до Парижа, что дало ему ценную информацию об этих двух странах, которые окружают Пруссию, и он также посещал конференции с французским императором Наполеоном III и царем Александром II. Он также был послом Пруссии в Германском союзе во Франкфурте. Его предыдущие должности в прусской и более крупной немецкой политике дали ему большое влияние в политических кругах, которое он использовал в своих интересах. Хотя большинство умеренных делегатов опасались его за его стойкую консервативную позицию, его амбициозные идеи и революционное мышление вполне могут таить в себе несколько сюрпризов." #NT!
 PRS_FRIEDRICH_III_LEADER_DESC: "Сын короля Вильгельма I и племянник покойного короля Фридриха Вильгельма IV, молодой Фридрих воспитывался в традиционном прусском стиле, включая как военное, так и классическое образование. Его опыт во время бурного периода немецкого Формэрца и неудачный брак его родителей означали, что принц вскоре порвал с традицией Гогенцоллернов и получил формальное образование в Боннском университете, в самом сердце более либеральной прусской Рейнской провинции. Здесь Фридрих познакомился с гуманитарными науками и прогрессивными формами правления, сформировав его довольно либеральные взгляды на прусскую и немецкую политику в целом — спорную позицию среди дворян из высшей аристократии. И его политические убеждения, и помолвка с Викторией, принцессой королевской британской короны, поощрялись монархами родственных семей, такими как король Бельгии Леопольд I и принц Альберт Саксен-Кобург-Готский, принц-консорт королевы Виктории, в попытке либерализовать королевство Пруссия и Германию изнутри. Молодой монарх теперь держит в руках ключи от будущего Пруссии, и только время покажет, сможет ли он исполнить свое предназначение..." #NT!
 PRS_GEORG_VON_VINCKE_LEADER_DESC: "Родившийся в мае 1811 года в городе Хаген на Рейнской земле, фон Финке построил впечатляющую карьеру политика, офицера, землевладельца и знатного дворянина в Королевстве Пруссия. Обучаясь в Берлинском университете, а затем в Геттингене, он один год добровольно служил в армии, а затем работал при дворах в Берлине, Миндене и Мюнстере. Во время Мартовской революции 1848/49 годов он был представителем Вестфалии в Франкфуртском парламенте, где он присоединился к влиятельной так называемой фракции «Кафе Милани». Считающийся известным оратором с его превосходными навыками письма и публичным голосом, он занимал множество должностей в качестве оратора. Хотя он был ярым сторонником консервативных ценностей, он изменил свой политический подход после того, как Отто Теодор фон Мантейфель занял пост премьер-министра Пруссии и превратился в одного из его самых откровенных критиков. Оппонент прусского посланника в Национальном собрании во Франкфурте, Отто фон Бисмарка, два дворянина устроили дуэль на пистолетах в 1852 году, которую оба мужчины покинули без ранений. Финке снова и снова пытался получить пост прусского премьер-министра. Особенно из-за его антипольской позиции многие пруссаки поддерживали его на этом посту - и теперь пришло время доказать, что он достоин этой преждевременной похвалы." #NT!
 PRS_EDUARD_SIMSON_LEADER_DESC: "Родившийся в 1810 году в Кенигсберге, Восточная Пруссия, в еврейской семье, Симсон поступил в университет в 1826 году на факультет юриспруденции и права. Больше всего его интересовало римское право, и он даже провел год в Берлине, чтобы больше узнать об этой теме, получив степень доктора права после посещения École de Droit в Париже. Будучи ведущей фигурой как во Франкфуртском парламенте, так и в недолговечном Эрфуртском парламенте 1850 года, он по-прежнему оказывает большое влияние на Королевство Пруссия. Сыграв множество влиятельных ролей на протяжении своей карьеры, он стал известной фигурой в прусской политике и юрисдикциях." #NT!
 PRS_RUDOLF_VIRCHOW_LEADER_DESC: "Рудольф Вирхов родился 13 октября 1821 года в городе Шифельбайн. Единственный сын своего отца, фермера и представителя в местном самоуправлении, он был непослушным ребенком и плохо себя вел. Но он был блестящим ученым и проявлял большую привязанность к своим талантам в науке, языках и трудолюбии. Работая неоплачиваемым ассистентом в больнице Шарите, крупнейшей в Берлине, его должность позволяла ему получать доступ к лабораториям для продолжения своих исследований. Как известный реформатор современности, он придумал фразу: «Медицина — это социальная наука, а политика — это не что иное, как медицина в больших масштабах». Будучи соучредителем «Deutsche Fortschrittspartei», он также доказал свои способности и амбиции в прусской политике и пользуется большим уважением во всем политическом спектре." #NT!
 PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC: "Влиятельный немецкий экономист, Август фон дер Хейдт занимал высокие должности в Министерстве торговли и промышленности, образованном после революций 1848 года. Родившийся в 1801 году в Эльберфельде, герцогство Берг, Август был способным студентом и вскоре поднялся по карьерной лестнице, получив назначение от короля Фридриха Вильгельма IV. Начиная с 1848 года, он контролировал национализацию многих частных железнодорожных линий, уже купив несколько от имени «Preußische Staatseisenbahnen». Добившись уже существующих линий, он также разработал планы по расширению железнодорожной сети по всему королевству Пруссия. Он также отвечал за управление большинством налогов по всей стране, реформирование горнодобывающей промышленности путем снижения среднего налога, роспуска горнодобывающих гильдий и прекращения государственного надзора. Благодаря своим экономическим способностям он также способствовал увеличению оборота денег, постепенно заменяя бартер валютной торговлей и делая «ферайнсталер» ценной ключевой валютой в Цольферайне." #NT!
  
