 PRS_idea_three_class_franchise_desc: "«Dreiklassenwahlrecht», или система трехклассового франчайзинга, — это система голосования, в которой люди делятся на три группы избирателей в зависимости от того, сколько налогов они платят, — то есть бедные, средний класс и богатые соответственно. Право голоса имели только мужчины старше 21 года, а прямое голосование проводилось устно в общественных местах. Согласно недавней переписи, первый класс составляет около 5% населения, второй класс — примерно 13%, а третий в сумме составляет большинство в 82%." #NT!
  
