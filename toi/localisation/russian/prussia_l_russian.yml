 prussiareformtroops.1.a: "Предупреждаем!" #NT!
 prussiareformtroops.2.t: "Продолжение набора в армию для реформы (2/5)" #NT!
 prussiareformtroops.2.d: "Мы можем продолжить расширение наших вооруженных сил, как предписано указом." #NT!
 prussiareformtroops.2.a: "Предупреждаем!" #NT!
 prussiareformtroops.3.t: "Продолжение набора в армию для реформы (3/5)" #NT!
 prussiareformtroops.3.d: "Мы можем продолжить расширение наших вооруженных сил, как предписано указом." #NT!
 prussiareformtroops.3.a: "Предупреждаем!" #NT!
 prussiareformtroops.4.t: "Продолжение набора в армию для реформы (4/5)" #NT!
 prussiareformtroops.4.d: "Мы можем продолжить расширение наших вооруженных сил, как предписано указом." #NT!
 prussiareformtroops.4.a: "Предупреждаем!" #NT!
 prussiareformtroops.5.t: "Завершение набора в рамках армейской реформы (5/5)" #NT!
 prussiareformtroops.5.d: "Мы наконец можем завершить расширение наших вооруженных сил." #NT!
 prussiareformtroops.5.a: "Gott mit uns!" #NT!
