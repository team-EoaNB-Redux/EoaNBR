 PRS_focus_revive_coburger_plan_desc: ""
 PRS_focus_revive_coburger_plan_effect_tt: "§RВозможно, вам захочется завершить решения на вкладке §W'Правление Фридриха III'§! перед выбором этого фокуса, если вы еще этого не сделали. В противном случае большинство из них не будут иметь права в их текущей форме после завершения фокуса. У вас может появиться возможность провести такие реформы позже, но это будет дороже.§!" #NT!
 #Bismarck - HISTORICAL 
 PRS_focus_bismarck: "Конфликтминистр Бисмарк" #NT!
 PRS_focus_bismarck_desc: "Наше положение ужасно, король постепенно начинает терять терпение. Если мы хотим сохранить Пруссию, созданную нашими предками, нам нужен кто-то, кто готов противостоять парламенту — консерватор-сторонник жесткой линии. Военный министр фон Роон упомянул перспективного кандидата, который сейчас служит нам в Париже..." #NT!
 PRS_focus_bismarck_trigger_tt: "Требуется, чтобы должность §GВоенного министра§! в §GВоенном Главнокомандовании§! занял §GАльбрехт фон Роон§!." #NT!
 PRS_focus_luckentheorie: "Lückentheorie" #NT!
 PRS_focus_luckentheorie_desc: "Согласно этой концепции, предложенной премьер-министром фон Бисмарком, король, а не парламент, будет иметь право принимать решения по вопросам, на которые конституция не может дать ответа." #NT!
 PRS_focus_realpolitik: "Реальная политика" #NT!
 PRS_focus_realpolitik_desc: "Мы должны принять идею Бисмарка о политике: разумно реагировать на обстоятельства реального мира и тем самым занимать наилучшую возможную позицию, но не предлагать никаких собственных идей." #NT!
 PRS_focus_befriend_russia: "Подружитесь с Россией" #NT!
 PRS_focus_befriend_russia_desc: "Русские помогли нам в борьбе с Наполеоном, наследие Священного союза все еще существует между нашими странами. Наличие их на нашей стороне или сохранение их нейтралитета в любом будущем конфликте будет иметь первостепенное значение для нашего успеха. Мы также можем использовать связи Бисмарка с Санкт-Петербургом." #NT!
 PRS_focus_contest_austria: "Конкурс Präsidialmacht Австрии" #NT!
 PRS_focus_contest_austria_desc: "Несмотря на довольно слаборазвитую экономику, внутренние распри как многонациональной империи и неудачу в Сардинской войне, австрийцы по-прежнему претендуют на пост президента над всеми остальными членами Германского союза. Мы больше не желаем этого терпеть и требуем равного статуса!" #NT!
 PRS_focus_fight_liberals: "Боритесь с либералами" #NT!
 PRS_focus_fight_liberals_desc: "Либералы стоят у нас на пути — с ними надо разобраться." #NT!
 PRS_focus_pressordonanz: "Выпуск Pressordonanz" #NT!
 PRS_focus_pressordonanz_desc: "Либеральная пресса подрывает авторитет короля. Нам нужно положить этому конец, даже если это означает ограничение свободы прессы." #NT!
 PRS_focus_shut_parliament: "Закрытие парламента" #NT!
 PRS_focus_shut_parliament_desc: "Парламент продолжает выступать против бюджета на реформу армии. Вдобавок ко всему, они неоднократно требовали отставки премьер-министра. Мы могли бы найти способ обойти препятствия в конституции и просто закрыть двери парламента, чтобы избежать новых выборов. Это не продлится долго, но это, безусловно, выиграет нам время." #NT!
 PRS_focus_austria_no_zollverein: "Держите Австрию подальше от Zollverein" #NT!
 PRS_focus_austria_no_zollverein_desc: "Австрийцы неоднократно просили присоединить их немецкоязычные территории к Zollverein. Они пытаются оказать давление на южногерманские государства, чтобы заставить нас сделать это, но мы должны оставаться сильными и любой ценой не допускать Австрию в Zollverein, если мы хотим добиться господства в Германии." #NT!
 PRS_focus_austria_no_zollverein_effect_tt: "§RЭто осложнит наши отношения с Австрией и большинством членов Zollverein.§!" #NT!
 PRS_focus_convenient_alliance: "Альянс удобства" #NT!
 PRS_focus_convenient_alliance_desc: "Наша победа во Второй Шлезвигской войне оживила немецкое национальное движение, и Пруссия — их самая большая надежда. Многие либералы также хотят видеть Германию объединенной. Возможно, мы сможем использовать это как рычаг, чтобы ослабить либеральную оппозицию нашему правительству." #NT!
 PRS_focus_ask_for_indemnitat: "Indemnitätsvorlage" #NT!
 PRS_focus_ask_for_indemnitat_desc: "Реформа армии оказалась очень эффективной. Нашим соперникам пришлось просить мира, и мы закрепили гегемонию Пруссии над Германией. Теперь пришло время договориться с внутренней оппозицией. Успех наших мер склонил ряд либералов в нашу пользу, и мы могли предложить им обещание объединенной Германии. Таким образом, мы могли бы разделить либеральное движение..." #NT!
 PRS_schleswig_holstein_question_trigger_tt: "§YВопрос Шлезвиг-Гольштейна был решен§! либо военным путем, либо дипломатическими средствами.\n\n" #NT!
 PRS_german_dualism_trigger_tt: "§YГерманская война закончилась§!, и мы ее не проиграли.\n\n" #NT!
  
 #North German Confederation - HISTORICAL 
 PRS_focus_north_german_confederation: "Северогерманский союз" #NT!
 PRS_focus_north_german_confederation_desc: "Нам удалось создать конфедерацию земель на севере Германии. Теперь нам нужно реформировать эту конфедерацию." #NT!
 PRS_focus_ngc_constitutive_reichstag: "Учредительный рейхстаг Конфедерации" #NT!
 PRS_focus_ngc_constitutive_reichstag_desc: "Мы создадим Рейхстаг, состоящий исключительно из государств-членов конфедерации и их представителей." #NT!
 PRS_focus_ngc_constitutive_reichstag_effect_tt: "Это разблокирует конституционные фокусы, один за другим, при решении соответствующих §Gконституционных вопросов§!. Вопрос §Gглавы государства§! будет автоматически определен в первую очередь политическим устройством страны. После этого вы можете продолжить с фокусами. Если вы хотите иметь §GBismarcksche Verfassung§!, §Ralways§! выберите исторический вариант, если вы хотите либеральную конституцию, §Ralways§! выберите неисторический вариант." #NT!
 PRS_focus_ngc_bundesprasidium: "Бундеспрезидиум" #NT!
 PRS_focus_ngc_bundesprasidium_desc: "После принятия решения о будущем главе государства нам необходимо определить, как будет структурирован и представлен Северогерманский союз, как в политическом плане, так и на поле боя." #NT!
 PRS_focus_ngc_bundeskanzler: "Bundeskanzlersystem" #NT!
 PRS_focus_ngc_bundeskanzler_desc: "Нам необходимо ввести идею канцлера союза. Этот офис будет играть ключевую роль в политической структуре конфедерации." #NT!
 PRS_focus_ngc_reichstag: "Рейхстаг" #NT!
 PRS_focus_ngc_reichstag_desc: "Рейхстаг будет представительным органом народа в Северогерманском союзе. Нам придется определить, кто будет иметь право голоса в его составе и как должна выглядеть ответственность правительства." #NT!
 PRS_focus_ngc_bundesrath: "Бундесрат" #NT!
 PRS_focus_ngc_bundesrath_desc: "Бундесрат — парламентский орган, представляющий государства-члены. Вместе с Рейхстагом он образует две палаты парламента, законодательный орган конфедерации. Во-первых, нам придется решить, будут ли делегаты получать зарплату или нет. Наконец, мы внимательно рассмотрим финансы союза и попытаемся определить, нужны ли новые налоги или нет." #NT!
 PRS_focus_ngc_constitution: "Verfassung des Norddeutschen Bundes" #NT!
 PRS_focus_ngc_constitution_desc: "Конституция Северогерманского союза является одной из самых передовых конституций своего времени. Она также может стать полезной основой для будущей конституции объединенной Германии, если до этого когда-нибудь дойдет." #NT!
 PRS_focus_ngc_innenpolitik: "Внутренняя политика" #NT!
 PRS_focus_ngc_innenpolitik_desc: "Нам необходимо сосредоточиться на внутренней политике." #NT!
 PRS_focus_ngc_legal_unification: "Унификация правовой системы" #NT!
 PRS_focus_ngc_legal_unification_desc: "Если мы хотим приблизиться к объединению, нам необходимо стандартизировать и централизовать правовую систему в Северогерманском союзе." #NT!
 PRS_focus_ngc_trade_and_commerce: "Торговля и коммерция" #NT!
 PRS_focus_ngc_trade_and_commerce_desc: "Если мы хотим приблизиться к объединению, нам необходимо будет урегулировать и стандартизировать практику торговли и коммерции в рамках Северогерманского союза." #NT!
 PRS_focus_ngc_aussenpolitik: "Внешняя политика" #NT!
 PRS_focus_ngc_aussenpolitik_desc: "Нам необходимо сосредоточиться на внешней политике." #NT!
 PRS_focus_ngc_reform_zollverein: "Реформа Zollverein" #NT!
 PRS_focus_ngc_reform_zollverein_desc: "Zollverein служил нам очень хорошо до сих пор, но основание Северогерманского союза делает фундаментальную реформу необходимой. Нам нужно реорганизовать Zollverein, чтобы расширить его возможности и повысить его привлекательность для южногерманских стран." #NT!
 PRS_focus_ngc_reapproach_austria: "Повторное сближение с Австрией" #NT!
 PRS_focus_ngc_reapproach_austria_desc: "Нам следует попытаться улучшить наши отношения с Австрией." #NT!
 PRS_focus_unlock_germany: "Подготовка объединения Германии" #NT!
 PRS_focus_unlock_germany_desc: "Нам нужно провести некоторые приготовления, чтобы мы могли скорее объединить Германию." #NT!
 PRS_focus_unlock_germany_effect_tt: "§GЭто приближает нас к объединению Германии!§!" #NT!
  
 #Advance Focus/German Unification 
 PRS_focus_advance_focus: "Новая Германия" #NT!
 PRS_focus_advance_focus_desc: "Последние десятилетия были борьбой для Пруссии, как внутри Германии, так и за ее пределами. Теперь мы установили свою идентичность в государствах и имеем непревзойденное доминирование как в военной, так и в политической мощи. Не имеет смысла, чтобы люди, говорящие на одном языке, имеющие одну культуру и сражающиеся за одну и ту же цель, были разделены в рамках крошечных государств или служили в составе разрозненного образования, как нас учила история. Новая концепция на горизонте, и Пруссия готова ее принять." #NT!
 PRS_focus_advance_focus_trigger_tt: "§YGermany§! должны быть едины." #NT!
 PRS_focus_advance_focus_effect_tt: "§GЭтот фокус разблокирует§! §YНемецкое дерево фокусов§!§G!§!\n\nВ зависимости от направления, в котором был направлен §Y[PRS.GetName]§!, новое дерево фокусов будет §Yисторическим§!, §Yлиберальным§! или §Yсоциалистическим§!.\n\n§RВнимание! В настоящее время только исторически объединенная Германская империя имеет развитое дерево фокусов после объединения.§!" #NT!
  
