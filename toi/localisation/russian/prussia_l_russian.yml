 #Second Schleswig War 
 PRS_decision_category_sh_question: "Шлезвиг-Гольштейнский вопрос" #NT!
 PRS_decision_category_sh_question_desc: "§Yгерцогства Шлезвиг и Гольштейн§! считаются неотъемлемой частью Германии. Однако ими правит §Y[DEN.GetName]§!, которую немцы считают §Yиностранной династией§!, и этот факт не находит отклика у немецкой общественности в эту §Yэпоху национализма§!. Теперь хрупкое соглашение, установленное в §YЛондонском протоколе 1852 года§!, вот-вот развалится, и §Yвоенный конфликт§! кажется неизбежным." #NT!
