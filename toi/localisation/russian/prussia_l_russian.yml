 PRS_decision_category_constitutional_crisis_desc: "§YПрусская конституция 1848/50§! была продуктом §YМартовской революции§!, но, в отличие от своего эквивалента в §Y[AUS.GetName]§!, пережила так называемую §Y'Reaktionsära'§!, последовавшую за полунасильственной революцией. Однако она всегда была предметом споров и недоверия, особенно в консервативных и королевских кругах. §Yармейская реформа§! выявила ее недостатки, и настойчивая рука, безусловно, могла бы сделать конституцию не стоящей бумаги, на которой она написана..." #NT!
