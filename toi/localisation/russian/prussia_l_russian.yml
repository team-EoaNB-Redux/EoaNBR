l_russian:
  
 ### EVENTS ### 
 #General 
 prussia.1.t: "Королевский брак" #NT!
 prussia.1.d: "Принц Фридрих Вильгельм Прусский, единственный нынешний ребенок короля Вильгельма I, недавно обручился с принцессой Викторией Английской, старшей дочерью королевы Виктории. Вопрос о том, где провести церемонию бракосочетания, вызвал много критики с самого начала, так как мы, естественно, предложили провести ее в Берлине. Однако королева Виктория сочувственно настояла на том, чтобы свадьба ее самой дорогой дочери прошла в Королевской часовне Сент-Джеймсского дворца в Лондоне. В конце концов, идея королевы Виктории не была отвергнута и возобладала. Этот брак принесет большую пользу прусскому государству и династии Гогенцоллернов в целом - кроме того, он улучшит наши международные отношения с Соединенным Королевством." #NT!
 prussia.1.a: "Наслаждайтесь медовым месяцем!" #NT!
 prussia.2.t: "Новый музей" #NT!
 prussia.2.d: "Мы создали музей исторических артефактов и древностей из Польши и славянских территорий в Познани! Это будет благом для нашего образования и культуры..." #NT!
 prussia.2.a: "Большой!" #NT!
 prussia.3.t: "Пивоварня König" #NT!
 prussia.3.d: "Теодор Кёниг недавно добился большого успеха со своей пивоварней, König Brewery. Открывшаяся всего несколько дней назад в Дуйсбурге, она варит качественное пиво в стиле Pilsener." #NT!
 prussia.3.a: "Закажите образец бочки для министерства." #NT!
 prussia.4.t: "Кёльнский зоопарк" #NT!
 prussia.4.d: "Основанный 22 июля, Кельнский зоопарк был недавно создан, его первым директором стал Каспар Гарте. Он уже начал получать прибыль, представляя сотни различных видов животных со всего мира." #NT!
 prussia.4.a: "Großartig!" #NT!
 prussia.5.t: "Немецкий Красный Крест" #NT!
 prussia.5.d: "Основанный доктором Аароном Сильверманом из больницы Шарите в Берлине, Немецкий Красный Крест является добровольной гражданской организацией помощи. Они обязались помогать больным и раненым везде, где это может быть необходимо." #NT!
 prussia.5.a: "Благородное дело." #NT!
 prussia.6.t: "Берлинская энтомологическая газета" #NT!
 prussia.6.d: "Berliner Entomologische Zeitschrift — рецензируемый научный журнал открытого доступа, посвященный систематической и таксономической энтомологии, который недавно выпустил первые номера и уже пользуется большим успехом." #NT!
 prussia.6.a: "Хороший." #NT!
 prussia.7.t: "Арминия Бонн" #NT!
 prussia.7.d: "Arminia — студенческая корпорация, основанная недавно, 6 ноября, в Боннском университете. Название было выбрано в честь Арминия, вождя херусков. Это католическая студенческая организация." #NT!
 prussia.7.a: "Хорошо." #NT!
 prussia.8.t: "Александр фон Гумбольдт найден мертвым!" #NT!
 prussia.8.d: "Александр фон Гумбольдт, известный прусский ученый и путешественник, был найден мертвым в своем доме, после того как его физическое состояние ухудшалось в последние месяцы после нескольких инсультов. Он был похоронен в Берлине после большой процессии. Его смерть стала большой потерей для нашей страны." #NT!
 prussia.8.a: "Пусть он покоится с миром." #NT!
 prussia.9.t: "Торжественное изменение имени" #NT!
 prussia.9.d: "После успешного завершения плана расширения порта Хагена в Джейд-Байте, на сегодняшней церемонии на месте зарождения города его переименовали в «Вильгельмсхафен». Хотя это все еще довольно скромный городок, план Хагена оставляет место для гораздо более масштабных строительных работ в будущем." #NT!
 prussia.9.a: "Да здравствует король Вильгельм!" #NT!
 dynmod_PRS_wilhelmshaven: "План расширения Хагена" #NT!
 dynmod_PRS_wilhelmshaven_desc: "План Хагена оставляет достаточно места для относительно легкого расширения объектов в Вильгельмсхафене." #NT!
 prussia.10.t: "Пруссия запрашивает военный доступ!" #NT!
 prussia.10.d: "Пруссаки запросили военный доступ через наши земли - они утверждают, что им нужны наши дороги как пути снабжения для своих войск в районе Рейна. Теперь вопрос в том - хотим ли мы поддержать это испытание?" #NT!
 prussia.10.a: "Конечно, с этим нет никаких проблем." #NT!
 prussia.10.b: "Зачем нам просто давать им доступ?" #NT!
 prussia.11.t: "Ганновер принимает!" #NT!
 prussia.11.d: "Ганновер принял нашу просьбу о предоставлении военного доступа — теперь мы можем свободно перемещать войска и поставки через их страну." #NT!
 prussia.11.a: "Большой!" #NT!
 PRS_event_han_access_effect_tt: "§GМы получим военный доступ к Ганноверу!§!" #NT!
 prussia.12.t: "Ганновер отклонил нашу просьбу!" #NT!
 prussia.12.d: "Ганновер отклонил нашу просьбу о военном доступе - похоже, что пути снабжения через их земли останутся вне нашего контроля в течение некоторого времени. Должны ли мы просто принять это или воспринять как оскорбление прусской власти?" #NT!
 prussia.12.a: "Какой позор..." #NT!
 prussia.12.b: "Они за это заплатят!" #NT!
 prussia.13.t: "Конец Невшательского кризиса" #NT!
 prussia.13.d: "Наши отношения с княжеством Невшатель были... напряженными в течение предыдущего столетия. Мы стали владеть им в 1707 году, и в течение следующего столетия оно дважды переходило из рук в руки между нами и французами. В 1815 году Фридрих Вильгельм III Прусский решил позволить маленькому княжеству присоединиться к Швейцарской Конфедерации, оставаясь при этом под нашим фактическим контролем. Однако в 1848 году эти неблагодарные псы восстали против нашего правления! С тех пор мы настойчиво заявляем о своих притязаниях на этот регион. Мы, наконец, подумали, что швейцарцы могут уступить, поскольку монархисты Невшателя, верные принцу, восстали, но при поддержке британцев они опровергли наши притязания. Мы вынуждены предоставить независимость этой маленькой провинции." #NT!
 prussia.13.a: "Этот позор чести Прусского королевства не будет забыт." #NT!
 prussia.14.t: "Шайберт возвращается!" #NT!
 prussia.14.d: "Мы отправили капитана Юстуса Шайберта в Америку в качестве наблюдателя, чтобы понаблюдать за ходом Гражданской войны в США и изучить новые ценные тактические приемы. Однако война длилась короче, чем мы ожидали, и Шайберт был вынужден вернуться." #NT!
 prussia.14.a: "Тем не менее, это ценный урок." #NT!
 prussia.15.t: "Шайберт возвращается!" #NT!
 prussia.15.d: "Мы отправили капитана Юстуса Шайберта в качестве наблюдателя в Америку, чтобы понаблюдать за Гражданской войной в США и изучить новые ценные тактики, однако через несколько месяцев, похоже, Шайберт узнал все, что мог, и решил вернуться." #NT!
 prussia.15.a: "Ценный урок" #NT!
 prussia.16.t: "Идштедтский лев" #NT!
 prussia.16.d: "Несколько лет назад датчане построили статую льва во Фленсбурге в ознаменование своей победы над немецкими войсками в Первой Шлезвигской войне. Теперь, когда мы контролируем Фленсбург, возможно, пришло время избавиться от этого символа немецкого поражения?" #NT!
 prussia.16.a: "Демонтировать статую." #NT!
 prussia.16.b: "Пусть статуя будет" #NT!
 prussia.17.t: "Рескрипт Гейдта" #NT!
 prussia.17.d: "Недавно доктор Роберт Аве-Лаллеман вернулся из своих поездок по Бразилии. Хотя это само по себе довольно позитивная новость, новости, которые он несет, не такие уж хорошие. Немцы, которые решили эмигрировать в Бразилию, подвергаются эксплуатации со стороны фазендейрос, всемогущих владельцев кофейных плантаций. Им не хватает еды, медицинской помощи, и из-за особенностей системы, в которую их обманули, они постоянно все глубже и глубже попадают в долги. Как выразился Аве-Лаллеман, это человеческая бойня. Мы должны действовать, поэтому мы запретим любую эмиграцию для вербовки в Бразилию" #NT!
 prussia.17.a: "Это единственный разумный выбор." #NT!
 prussia.18.t: "ОТЛАДКА: Скрытое событие; Пруссия; идентификатор #18" #NT!
 prussia.18.d: "Скрытое событие, которое заставит южногерманские земли отказаться от доступа к Пруссии." #NT!
 prussia.18.a: "Хорошо." #NT!
 prussia.19.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.19.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между городами Стамбул и Афины" #NT!
 prussia.19.a: "Очередная победа немецкой инженерии!" #NT!
 prussia.20.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.20.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между нашей столицей и городом Константинополем." #NT!
 prussia.20.a: "Идеальный." #NT!
 prussia.21.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.21.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между нашей столицей и городом Афины." #NT!
 prussia.21.a: "Отличный!" #NT!
 prussia.22.t: "Регентство принца Вильгельма" #NT!
 prussia.22.d: "Из-за плохого здоровья короля Фридриха Вильгельма IV, его брат и преемник принц Вильгельм I был объявлен регентом в [PRS.GetName] на данный момент. Поскольку здоровье короля вряд ли улучшится, это соглашение, как ожидается, станет постоянным." #NT!
 prussia.22.a: "По крайней мере, это немного стабилизирует ситуацию..." #NT!
 prussia.23.t: "Коронация Вильгельма I" #NT!
 prussia.23.d: "После траура по Фридриху Вильгельму IV наша страна теперь должна смотреть вперед и продолжать преемственность, короновав нового короля. Это произошло сегодня утром, когда Вильгельм I был официально коронован в Кёнигсберге!" #NT!
 prussia.23.a: "Трижды Ура!" #NT!
 prussia.24.t: "Прусская почтовая служба" #NT!
 prussia.24.d: "Прусская почтовая служба действует с 1806 года, но только в 1850 году Пруссия получила собственные почтовые марки. Теперь, с недавними административными реформами и расширением системы, она работает лучше, чем когда-либо." #NT!
 prussia.24.a: "Хороший." #NT!
 prussia.25.t: "Церемония празднования 50-летия Битвы Наций под Лейпцигом" #NT!
 prussia.25.d: "Прошло 50 лет с тех пор, как объединенные армии России, Швеции и многих немецких стран нанесли Наполеону Бонапарту решительное поражение к югу от Лейпцига в битве, которая была крупнейшей в истории Европы. Так называемая «Битва Наций» не только стала важной вехой в падении Наполеона, но и подпитала надежды на немецкое национальное государство и впервые сделала эту далекую мечту похожей на реальную возможность." #NT!
 prussia.25.a: "Давайте почтим память павших воинов." #NT!
 prussia.26.t: "Раскопки в Волине" #NT!
 prussia.26.d: "Рудольф Вирхов, археолог из Берлина, недавно начал раскопки и изучение истории древнего славянского/викингского города Волин, который находится к северу от Штеттина. Это может рассказать нам больше о нашем прусском наследии..." #NT!
 prussia.26.a: "Очаровательный." #NT!
 prussia.27.t: "Городские права для Каттовица" #NT!
 prussia.27.d: "После долгого существования Каттовиц, один из крупнейших городов Силезии, наконец-то обрел полные права города! Это значительно облегчит многие административные задачи в регионе..." #NT!
 prussia.27.a: "Окончательно..." #NT!
 prussia.28.t: "Пруссия приглашает нас торговать с Zollverein" #NT!
 prussia.28.d: "[PRS.GetNameDef] пригласил нашу страну торговать с Zollverein, стремясь увеличить взаимную выгоду и влияние. Должны ли мы принять это?" #NT!
 prussia.28.a: "Да, пусть торгуют с ними." #NT!
 prussia.28.b: "Нет, нам не следует с ними торговать." #NT!
 prussia.29.t: "Названия государств: английские или немецкие?" #NT!
 prussia.29.d: "Этот мод дает вам возможность играть с немецкими названиями для земель в регионе Германия. Хотите включить это?" #NT!
 prussia.29.a: "Да, мне нужны немецкие имена." #NT!
 prussia.29.b: "Нет, оставьте на английском." #NT!
 PRS_event_german_rename_effect_tt: "§Ystates§! в регионе §YGermany§! будут переименованы в свои имена §YGerman§!." #NT!
 prussia.30.t: "[PRS.GetAdjective] Мобилизация резервов" #NT!
 prussia.30.d: "Пруссия на протяжении всей истории создавала систему, в которой армия имеет сильную, хорошо обученную силу резервистов, на которую можно опереться в военное время. Поскольку мы сейчас находимся в состоянии войны, пришло время для мобилизации наших резервов!" #NT!
 prussia.30.a: "Это поможет военным усилиям." #NT!
 prussia.31.t: "[PRS.GetAdjective] Резервы демобилизуются" #NT!
 prussia.31.d: "Война окончена, и люди и поддержка, которые мы получили из резервной системы, больше не нужны." #NT!
 prussia.31.a: "Возвращайтесь в резервы!" #NT!
 prussia.32.t: "Рудольф Вирхов — отец клеточной патологии" #NT!
 prussia.32.d: "Ранее в этом году доктор Рудольф Людвиг Карл Вирхов опубликовал свою книгу «Cellularpathologie» или клеточная патология. Известный автор и ученый, ранее признанный отцом патологии, его исследования привели к новаторским открытиям. Названия многих заболеваний, таких как лейкемия, хордома, охроноз, эмболия и тромбоз, были придуманы им. Его исследования патологии, причин и последствий заболеваний или травм недавно использовались во многих больницах, включая больницу Шарите, крупнейшую и самую престижную в [PRS.GetName]. Его последняя книга была одобрена многими медицинскими школами и больницами, подражающими его исследованиям. Возможно, его труды достойны чествования! Наш регент Вильгельм I наверняка припасет несколько слов похвалы за свои открытия." #NT!
 prussia.32.a: "Интересное чтение." #NT!
 prussia.33.t: "Приключения Вильгельма Штибера:\nШпионаж за подрывниками" #NT!
 prussia.33.d: "Вильгельм Штибер, глава недавно созданного Central-Nachrichten-Bureau, прусской секретной службы, имеет довольно богатую историю разведывательной деятельности. После мартовской революции 1848/49 гг. он установил секретные линии связи с прусским министерством иностранных дел, передавая информацию о Карле Марксе и его революционерах. Согласно собранной информации, Штибер выдал себя за врача и проник в лондонский дом Маркса, чтобы раскрыть ценную информацию о личностях последователей марксизма по всей Европе. В его письмах говорится, что он отправился к Марксу на Дин-стрит, 64, рано утром и оставался до полудня. Затем он отправлялся, чтобы передать информацию в посольство в Париже и многим немецким минорам. Хотя его участие в последующих судебных процессах было бы не совсем похвальным, его документы привели к аресту многих революционеров по всей Европе и нанесли сокрушительный удар по Коммунистической лиге, тайному обществу коммунистов и марксистов, которое было насильственно распущено в 1852 году." #NT!
 prussia.33.a: "Großartig!" #NT!
 prussia.34.t: "Приключения Вильгельма Штибера:\nНаучное исправление" #NT!
 prussia.34.d: "Директор Штибер также возглавлял миссию в одну из зим начала 1850-х годов, когда греческий мошенник по имени Константин Симонидис получил большую сумму денег от Берлинской академии наук за поддельный древнегреческий манускрипт. Академия финансируется напрямую из королевской казны, поэтому, не в силах вынести унижения быть обманутым, Штибер получил приказ от самого короля вернуть деньги и поймать негодяя. Штибер быстро выследил Симонида и, используя пожилого циркача в качестве своего немецкого переводчика, пригрозил Симониду вернуть деньги или передать его печально известной жестокой греческой полиции. Получив вознаграждение, Штибер сопроводил Симонида к границе и приказал ему никогда больше не входить в [PRS.GetName]. Король Фридрих Вильгельм IV впоследствии выразил свою благодарность за восстановление достоинства Гогенцоллернской академии и предоставил ему значительную награду." #NT!
 prussia.34.a: "Хорошая работа!" #NT!
 prussia.35.t: "Приключения Вильгельма Штибера:\nРазрушитель банд" #NT!
 prussia.35.d: "Теперь, будучи главным шпионом [PRS.GetLeader], Штибер, похоже, любит погружаться в раскрытие преступлений банд по всему [PRS.GetName]. Одной из его самых заметных миссий было расследование банды фальшивомонетчиков, которая подрывала усилия Пруссии по стандартизации валюты по всему Цольферайну. Выследив их в северных районах Вестфалии, он обнаружил банды в подполье и наблюдал за их поведением. Во время большого собрания он возглавил команду прусской тайной полиции, или Preußische Geheimpolizei, чтобы окружить и задержать их. Он также возглавил расследование против прусской инсайдерской торговли. Несколько человек были замешаны в банде, которая незаконно получила акции на Берлинской фондовой бирже, используя методы инсайдерской торговли. Штибер использовал свою сеть в бизнесе проституции, чтобы собрать информацию и показания, которые привели к аресту этих мошенников. С тех пор инсайдерская торговля больше не существовала в [PRS.GetName]." #NT!
 prussia.35.a: "Херворрагенд!" #NT!
 prussia.36.t: "ОТЛАДКА: Скрытое событие; Пруссия; идентификатор #36" #NT!
 prussia.36.d: "Скрытое событие, которое заставит Данию закрыть доступ Пруссии." #NT!
 prussia.36.a: "Хорошо." #NT!
 prussia.37.t: "Уроки австро-сардинской войны" #NT!
 prussia.37.d: "И Крымская война, и Вторая итальянская война за независимость продемонстрировали недостатки нашей армии совершенно ясно. Нам нужно подумать о возможных мерах реформы." #NT!
 prussia.37.a: "An's Werk!" #NT!
 prussia.38.t: "Deutscher Nationalverein" #NT!
 prussia.38.d: "Жестокое обострение борьбы Италии за объединение вызвало шоковые волны по всему континенту. Особенно в раздробленной Германии идеалы национального государства упали на очень плодородную почву. Один из главных сторонников единой немецкой нации был основан сразу после австро-сардинской войны — Германское национальное объединение или «Deutscher Nationalverein». Созданное либералами и умеренными демократами, объединение поддерживало немецкое национальное государство под руководством Пруссии без Австрии." #NT!
 prussia.38.a: "Фон дер Маас на Мемеле, фон дер Этш на ден Белте..." #NT!
 prussia.39.t: "Провозглашение Единой Италии" #NT!
 prussia.39.d: "Провозглашение итальянского национального государства оказало огромное влияние на немецкую общественность. Все больше людей, особенно среди буржуазного среднего класса, всецело поддерживали идею немецкого национального государства. Если итальянцы смогли это сделать, почему бы и немцам не сделать того же?" #NT!
 prussia.39.a: "Германия, Германия больше всех..." #NT!
 prussia.40.t: "Preußischer Volksverein" #NT!
 prussia.40.d: "Провозглашение Италии и ее последующее признание Пруссией снова вдохновили немецкое национальное движение, на этот раз особенно среди консервативной клиентуры в прусской деревне. Основание антилиберальной, консервативной Прусской народной ассоциации или 'Preußischer Volksverein' служило цели создания объединенной Германии под руководством Пруссии — силой оружия, если понадобится..." #NT!
 prussia.40.a: "По всему миру!" #NT!
 prussia.41.t: "Deutscher Reformverein" #NT!
 prussia.41.d: "Растущий политический вес национального движения, которое поддерживало Германию под руководством Пруссии без Австрии, напугал многих людей, особенно в католических частях западной и южной Германии. Их реакция стала основой прусского «Реформферайна», который поддержал реформу Германского союза и интеграцию Австрии. Однако это имело мало политического влияния." #NT!
 prussia.41.a: "Был ли это des Deutschen Vaterland?" #NT!
 prussia.42.t: "Кабинет новой эры – Карл Антон фон Гогенцоллерн, новый премьер-министр" #NT!
 prussia.42.d: "С регентством кронпринца Вильгельма в Пруссии наступает неожиданная волна либерализма. Кронпринц, которого до сих пор многие в Пруссии считали реакционером, провел некоторое время при дворе королевы Виктории в либеральной Великобритании после того, как был вынужден бежать из Берлина во время Мартовской революции 1848/49 годов. Кабинет министров, который он сформировал после принятия регентства, во главе с премьер-министром Карлом Антоном фон Гогенцоллерном-Зигмарингеном, вселяет надежду на либеральный ветер перемен." #NT!
 prussia.42.a: "Волан!" #NT!
 prussia.43.t: "Основание Allgemeiner Deutscher Arbeiterverein (ADAV)" #NT!
 prussia.43.d: "Социалистическая повестка дня распространяется по всей Европе - и нас она не пощадит. Сторонники немецкого рабочего движения собрались сегодня в Лейпциге, Саксония, чтобы основать первую в Германии рабочую партию, Всеобщий немецкий рабочий союз или 'Allgemeiner Deutscher Arbeiterverein' (ADAV). Возглавляемые неким Фердинандом Лассалем, делегаты партии в основном поддерживают реформистскую социалистическую повестку дня." #NT!
 prussia.43.a: "Mann der Arbeit, aufgewacht..." #NT!
 prussia.44.t: "Основание Vereinstag Deutscher Arbeiterverein (VDAV)" #NT!
 prussia.44.d: "Социалистическая повестка дня распространяется по всей Европе - и нас она не пощадит. В ответ на создание ADAV сторонники иного подхода в немецком рабочем движении собрались сегодня во Франкфурте, чтобы основать еще одну рабочую партию, Конгресс немецких рабочих ассоциаций или «Vereinstag Deutscher Arbeitervereine» (VDAV). Леопольд Зоннеманн, Макс Хирш и Ойген Рихтер входят в число лидеров новой партии, которая - в настоящее время - в основном поддерживает реформистскую социалистическую повестку дня, хотя революционное крыло набирает силу." #NT!
 prussia.44.a: "...и несут в себе силу!" #NT!
 prussia.45.t: "Основание Социал-демократической партии труда (SDAP)" #NT!
 prussia.45.d: "Социалистическая повестка дня распространяется по всей Европе - и нас это не пощадит. После разногласий, в первую очередь касающихся вопроса немецкого национализма, VDAV раскололась, и большинство ее сторонников собрались сегодня в Айзенахе, чтобы основать преемственную рабочую партию, Социал-демократическую рабочую партию или «Sozialdemokratische Arbeiterpartei» (SDAP). Август Бебель и Вильгельм Либкнехт входят в число лидеров новой партии, которая в основном поддерживает марксистскую социалистическую повестку дня." #NT!
 prussia.45.a: "Пролетарий всех земель, vereinigt euch!" #NT!
 prussia.46.t: "Основание Социалистической партии Германии (SAP)" #NT!
 prussia.46.d: "Объединение Германии сделало самый яркий спор между различными немецкими рабочими партиями устаревшим. Но единство было насильственно создано под эгидой прусской монархии и военных, поэтому немецкое рабочее движение осознало опасность подавления консервативными властями. Чтобы укрепить свой политический вес, многие из его сторонников собрались сегодня в Готе, чтобы основать объединенную рабочую партию, Социалистическую рабочую партию Германии или «Sozialistische Arbeiterpartei Deutschlands» (SAP), в основном поддерживающую реформистскую социалистическую повестку дня." #NT!
 prussia.46.a: "Эти социалисты становятся все более и более опасными..." #NT!
 prussia.47.t: "Основание Социал-демократической партии Германии (СДПГ)" #NT!
 prussia.47.d: "Антисоциалистические законы Бисмарка доказали, что худшие опасения немецкого рабочего движения были не беспочвенными. Но Бисмарк и законы теперь в прошлом. Подавляющее большинство сторонников социализма в Германии собрались сегодня в Эрфурте, чтобы основать новую объединенную рабочую партию, Социал-демократическую партию Германии или «Sozialdemokratische Partei Deutschlands» (SPD), поддерживая реформистскую социалистическую программу, по крайней мере, на данный момент..." #NT!
 prussia.47.a: "Нам придется за ними очень внимательно следить." #NT!
 prussia.48.t: "Основание «Свободноконсервативной партии» (FkP)" #NT!
 prussia.48.d: "Недавно начались переговоры о северогерманской конституции, но не все в Пруссии довольны развитием событий, которое, скорее всего, приведет к компромиссу по интеграции других земель северной Германии. Консерваторы отчуждены из-за спора о сохранении прусского духа и прогрессе в направлении германского единства. В результате члены партии, которые поддерживают наши планы по объединению, отделились от традиционных консерваторов. Мы можем рассчитывать на поддержку Свободной консервативной партии, или «Freikonservative Partei» (FkP), в наших будущих предложениях." #NT!
 prussia.48.a: "Хорошо!" #NT!
 prussia.49.t: "Растущая поддержка политического католицизма – «Fraktion des Zentrums»" #NT!
 prussia.49.d: "Хотя мы стремимся к равенству конфессий, наши подданные-католики опасаются будущих притеснений. Вот почему они начинают связывать свое политическое поведение со своей верой. Католические делегаты в парламенте сделали первый шаг к созданию политической партии. Теперь они едины как так называемая фракция центра, или «Fraktion des Zentrums»." #NT!
 prussia.49.a: "Нам нужно следить за католиками." #NT!
 prussia.50.t: "Основание «Центрумспартей»" #NT!
 prussia.50.d: "Так называемый политический католицизм больше не является только интеллектуальным предметом. Католики со всей страны собрались, чтобы основать общекатолическую политическую партию, которая ставит своей целью представлять интересы всех католиков в пределах наших границ. Их лидером, похоже, является некий Людвиг Виндторст из бывшего королевства Ганновер." #NT!
 prussia.50.a: "Гвельф и католик? Нам нужно следить за ними еще внимательнее." #NT!
 prussia.51.t: "Альфред Крупп - Социальный благотворитель? - Медицинское страхование (1/5)" #NT!
 prussia.51.d: "С 1836 года Альфред Крупп предлагал своим постоянным сотрудникам добровольное медицинское страхование, которое оплачивалось пополам работником и работодателем соответственно. Вначале доля работодателя в основном финансировалась за счет штрафов, которые работники должны были платить за нарушение правил, но вскоре число людей в страховании выросло, и Крупп с готовностью выполнил свою часть сделки. В 1855 году медицинское страхование сотрудников стало обязательным, и схема страхования рабочих Круппа быстро растет, становясь крупнейшей программой такого рода в стране." #NT!
 prussia.51.a: "Gute Besserung!" #NT!
 prussia.52.t: "Альфред Крупп - Социальный благотворитель? - Пенсии и несчастные случаи (2/5)" #NT!
 prussia.52.d: "Созданный несколько лет назад, пенсионный фонд для сотрудников был объявлен обязательным для всех «Kruppianer», то есть всех сотрудников компании Krupp. Подобно политике медицинского страхования в Krupp, работники должны будут платить половину взносов, в то время как работодатель платит другую половину. Работники, которые проработали в компании 15 лет и более, имеют право на пенсию. В случае увольнения, которого Krupp изо всех сил старается избежать даже во времена экономических трудностей, все требования аннулируются.\n\nKrupp также ввел страхование от несчастных случаев для своих работников, в которое им вообще не нужно вносить взносы. Если работник становится постоянно нетрудоспособным из-за несчастного случая на рабочем месте, он будет получать пенсию независимо от того, как долго он проработал в компании. В случае смерти работника после более чем 15 лет работы до получения пенсии, вдова также имеет право на две трети пенсионного требования своего мужа." #NT!
 prussia.52.a: "Юнге, здесь настоящий Хельмпфлихт!" #NT!
 prussia.53.t: "Альфред Крупп - Социальный благотворитель? - Доступное жилье (3/5)" #NT!
 prussia.53.d: "Основанная его отцом Фридрихом, Альфред Крупп продолжил и расширил усилия компании по обеспечению своих сотрудников доступным жильем. Компания Круппа продолжает оказывать большое влияние не только на экономическое развитие Германии, но и формирует городской пейзаж Эссена." #NT!
 prussia.53.a: "Так что меньше всего радости!" #NT!
 prussia.54.t: "Альфред Крупп - Социальный благодетель? - Дальнейшие меры (4/5)" #NT!
 prussia.54.d: "Наряду с доступным жильем, Крупп также начал предлагать своим сотрудникам возможность покупать продукты и товары первой необходимости в магазинах и лавках, принадлежащих компании, по слегка сниженным и субсидированным ценам. Однако в этих магазинах вам придется платить наличными, а талоны на продукты питания и тому подобное не принимаются в качестве оплаты. Кроме того, уволенные сотрудники теряют право на скидку.\n\nКомпания Круппа также управляет несколькими школами для детей сотрудников, больницей и открытым бассейном. Альфред Крупп также значительно повысил заработную плату за последнее десятилетие и теперь платит значительно больше, чем средняя заработная плата промышленных рабочих в Германии." #NT!
 prussia.54.a: "Frohes Einkaufen!" #NT!
 prussia.55.t: "Альфред Крупп - общественный благодетель? - Обратная сторона благотворительности Круппа (5/5)" #NT!
 prussia.55.d: "Несмотря на его несомненные усилия по улучшению социального положения своих рабочих, Альфред Крупп также ожидает, что его сотрудники будут работать и вести себя определенным образом, который соответствует его личным убеждениям. Трудовые стандарты на заводах Круппа намного строже, чем в большинстве других немецких компаний, и рабочие, уличенные в нарушении кодекса, подвергаются суровому, хотя и только финансовому наказанию. Сотрудникам Круппа, как правило, запрещено участвовать в забастовках и политических объединениях рабочего класса, таких как профсоюзы. Даже чтение социалистической газеты может привести к увольнению. В конце концов, Крупп — бизнесмен и богатый промышленник, который хочет сохранить свое место и вести свой бизнес по-своему. Однако взамен он готов активно добиваться улучшения для своих давних сотрудников." #NT!
 prussia.55.a: "Ein zweischneidiges Schwert..." #NT!
  
 #Unification 
 prussia.901.t: "Немецкие меньшинства соглашаются присоединиться к Северогерманскому союзу" #NT!
 prussia.901.d: "С момента триумфа нашей совместной кампании против Франции германские государства стали духовно ближе друг к другу, чем когда-либо прежде. Наш недавний успех в объединении Северогерманского союза в правовом и экономическом отношении и создание институтов с истинно национальным призывом теперь представляют идеальную возможность для оставшихся независимых немецких меньшинств присоединиться к союзу. Договоры уже были подготовлены в фоновом режиме в течение последних недель и месяцев, и правящие монархи теперь готовы дать им свое благословение и подписи. Германская нация скоро будет объединена под одним флагом!" #NT!
 prussia.901.a: "То, что принадлежит одному, растет вместе." #NT!
 prussia.902.t: "Немецкие меньшинства соглашаются присоединиться к Северогерманскому союзу" #NT!
 prussia.902.d: "С момента триумфа нашей совместной кампании против Франции германские государства стали духовно ближе друг к другу, чем когда-либо прежде. Недавний успех Северогерманского союза в объединении в правовом и экономическом отношении и создание институтов с истинно национальным призывом теперь представляют идеальную возможность для нас, оставшихся независимых немецких меньшинств, присоединиться к союзу. Договоры уже были подготовлены в фоновом режиме в течение последних недель и месяцев, и правящие монархи теперь готовы дать им свое благословение и подписи. Германская нация скоро будет объединена под одним флагом!" #NT!
 prussia.902.a: "То, что принадлежит одному, растет вместе." #NT!
  
 #Monuments 
 prussiamonuments.1.t: "Кельнский собор - Интерьер полностью" #NT!
 prussiamonuments.1.d: "После более чем 300 мучительных лет простоя на строительной площадке Кельнского собора, в 1842 году при покойном короле Фридрихе Вильгельме IV началась последняя фаза завершения строительства величайшей церкви Германии. Теперь, спустя более двадцати лет после церемонии закладки краеугольного камня продолжения, неф и трансепт собора завершены, а это значит, что внутреннее пространство наконец-то почти полностью доступно для осмотра." #NT!
 prussiamonuments.1.a: "Только башни остались незаконченными..." #NT!
 prussiamonuments.2.t: "Кельнский собор - Ковка Кайзерглоке" #NT!
 prussiamonuments.2.d: "Башни Кельнского собора медленно приближаются к завершению. Процесс строительства уже позволяет установить главный колокол. Король приказал выковать новый колокол из олова и бронзы захваченных стволов пушек со времен войны с Францией как символ победы и единства Германии. После нескольких попыток ковки массивный Kaiserglocke наконец готов к установке в южной башне собора." #NT!
 prussiamonuments.2.a: "Пусть он прозвенит колоколом к ​​процветающему будущему!" #NT!
 prussiamonuments.3.t: "Кельнский собор - башни завершены" #NT!
 prussiamonuments.3.d: "День, который стоит запомнить всем жителям Кельна, всем жителям Германии и всем католикам мира: башни Кельнского собора наконец-то были достроены. Этот великий памятник готической архитектуры не только вселит веру во всех христиан, но и послужит демонстрацией немецкого инженерного искусства, поскольку каркас крыши является крупнейшей стальной конструкцией на земле, по крайней мере на данный момент." #NT!
 prussiamonuments.3.a: "Это достойно большой церемонии!" #NT!
 prussiamonuments.4.t: "Кельнский собор - Церемония открытия" #NT!
 prussiamonuments.4.d: "После более чем 632 лет строительства Кельнский собор был наконец-то достроен совсем недавно. С высотой более 157 метров, в настоящее время это самое высокое здание в мире - и, возможно, аллегория из камня великого будущего Германии?" #NT!
 prussiamonuments.4.a: "Gott mit uns!" #NT!
 prussiamonuments.5.t: "Планы по созданию монумента Победы в Берлине" #NT!
 prussiamonuments.5.d_initial: "Сразу после того, как новости о нашей великой победе в Дании достигли Берлина, появились предположения о возможном памятнике в честь освобождения немцев от датского гнета. Поскольку мы всецело поддерживаем эту инициативу, была назначена плановая комиссия во главе с прусским архитектором королевского двора Генрихом Штраком для подготовки возможных проектов такой достопримечательности. Их первоначальные предложения только что поступили в правительство. Похоже, что колонна является предпочтительным проектом ответственных архитекторов, и ожидается, что более подробные планы будут составлены в течение следующих месяцев и лет." #NT!
 prussiamonuments.5.d_final: "Наши великие победы последнего времени взывают о памятнике победы в Берлине. Поскольку мы всецело поддерживаем эту инициативу, была назначена плановая комиссия во главе с прусским архитектором королевского двора Генрихом Штраком для подготовки возможных проектов такой достопримечательности. Их первоначальные предложения только что поступили в правительство. Похоже, что колонна является предпочтительным проектом ответственных архитекторов, и ожидается, что более подробные планы будут составлены в течение следующих нескольких месяцев." #NT!
 prussiamonuments.5.a: "Звучит отлично." #NT!
 prussiamonuments.6.t: "Адаптация планов памятника Победы в Берлине" #NT!
 prussiamonuments.6.d: "Наша последняя победа над Австрией заставила наш первоначальный проект памятника победы в Берлине казаться немного недооцененным... Нам нужно было адаптировать и расширить предложенный проект, чтобы он больше соответствовал значимости нашей победы. Планировочная комиссия Берлинской строительной академии, несомненно, была рада подстроиться под наши амбиции, и их последнее предложение демонстрирует большую дальновидность, оставляя место для дальнейших улучшений." #NT!
 prussiamonuments.6.a: "Нам нужно мыслить немного шире." #NT!
 prussiamonuments.7.t: "Пересмотр планов монумента Великой Победы в Берлине" #NT!
 prussiamonuments.7.d: "После успешной военной кампании против Франции наша позиция как бесспорной военной силы в Центральной Европе снова подняла планку для предлагаемого памятника победы в Берлине. Архитектурная комиссия под руководством Генриха Штрака немедленно вернулась к чертежной доске и теперь извлекает выгоду из своего умного проекта после Германской войны. Их предложенная «Siegessäule» или «Колонна Победы» наверняка произведет неизгладимое впечатление как на наш народ, так и на наших врагов." #NT!
 prussiamonuments.7.a: "Настоящий памятник!" #NT!
 prussiamonuments.8.t: "Зигессойле - Ход строительства" #NT!
 prussiamonuments.8.d: "Правительственная делегация посетила сегодня место проведения Siegessäule в Берлине и сообщила о колоссальном прогрессе строительства. Хотя до завершения монумента еще далеко, рабочие проявили большой энтузиазм в отношении своего участия в этом конкретном проекте. Большие надежды возлагаются на то, что прогресс продолжится и что эта достопримечательность, как только будет завершена, вселит в наших людей такую ​​же уверенность, как и эти строители." #NT!
 prussiamonuments.8.a: "Чудесный!" #NT!
 prussiamonuments.9.t: "Зигессойле – строительство завершено" #NT!
 prussiamonuments.9.d: "После трех лет строительства Siegessäule наконец предстает во всей своей красе. Возведенная на основании из полированного красного гранита, изображающем военную борьбу за объединение в четырех бронзовых рельефах, колонна стоит на зале колонн со стеклянной мозаикой, разработанной Антоном фон Вернером. Три сегмента, каждый высотой более 7 метров и украшенные стволами захваченных у врагов войн за объединение пушек, образуют тело колонны. На ее вершине, на высоте более 50 метров, находится бронзовая скульптура высотой 8,32 метра, изображающая римскую богиню победы Викторию, которая носит прусский орлиный шлем и, таким образом, напоминает Боруссию, женское олицетворение Пруссии. В правой руке она держит лавровый венок, который символизирует прусские победы прошлого, а в левой руке она держит боевой штандарт с Железным крестом, увековечивающий достижения прусской армии." #NT!
 prussiamonuments.9.a: "«Das dankbare Vaterland dem siegreichen Heere»" #NT!
 prussiamonuments.10.t: "Зигессойле - Церемония открытия" #NT!
 prussiamonuments.10.d: "Тысячи людей собрались на Кёнигсплац в Берлине, чтобы стать свидетелями церемонии открытия Siegessäule. Этот необычный памятник прусским и немецким победам наверняка вселит в них благоговение и уверенность в стремлении к величию в будущем." #NT!
 prussiamonuments.10.a: "Gott mit uns!" #NT!
  
 prussiamonuments.12.t: "Реконструкция замка Гогенцоллерн" #NT!
 prussiamonuments.12.d: "Burg Hohenzollern — родовой замок прусской королевской семьи. Расположенный на выдающейся горе между Баденом и Вюртембергом, он был утрачен во время Тридцатилетней войны, оккупирован Австрией и в конечном итоге развалился из-за отсутствия обслуживания.\n\nПосле того, как он принял бразды правления в 1840 году, Фридрих Вильгельм IV всегда выражал свой интерес к восстановлению корней своей семьи путем реконструкции старого замка, и с 1852 года эти мечты превратились в реальность.\n\nФридрих Август Штюлер, уважаемый архитектор из Берлина и ученик знаменитого Карла Фридриха Шинкеля, и Мориц фон Притвитц, армейский инженер, известный строительством крепостей, отвечают за проект, на завершение которого, как планируется, потребуется еще восемь-девять лет." #NT!
 prussiamonuments.12.a: "Будем надеяться, что это не будет слишком дорого..." #NT!
 prussiamonuments.13.t: "Будущее замка Гогенцоллерн" #NT!
 prussiamonuments.13.d: "Финансирование реконструкции замка Гогенцоллерн всегда было спорным вопросом. Фактически, напряженность между различными фракциями в прусском парламенте, который имеет право ассигнования государственных средств, в конечном итоге достигла точки личных оскорблений. В качестве последнего последствия член парламента Отто фон Бисмарк даже устроил пистолетную дуэль с коллегой-парламентарием Георгом фон Винке, для чего разногласия по поводу финансирования реконструкции замка были одной из главных причин. Винке всегда высказывал резкую критику и по-прежнему считает проект ненужной тратой денег, предлагая перенаправить средства на другие проекты. Что нам делать?" #NT!
 prussiamonuments.13.a: "Он прав, эти деньги можно было бы использовать с большей пользой в другом месте." #NT!
 prussiamonuments.13.b: "Замок станет важным символом, строительство будет продолжено." #NT!
 prussiamonuments.14.t: "Реконструкция замка Гогенцоллерн завершена" #NT!
 prussiamonuments.14.d: "Наши финансовые усилия и опыт Штюлера и Притвитца окупились. Мы только что получили известие о том, что строительство Burg Hohenzollern наконец-то завершено. Фамильный замок Гогенцоллернов должен быть открыт королем Вильгельмом I через месяц." #NT!
 prussiamonuments.14.a: "Троекратное ура архитекторам!" #NT!
 prussiamonuments.15.t: "Торжественное открытие замка Гогенцоллерн" #NT!
 prussiamonuments.15.d: "Ранее сегодня король Пруссии Вильгельм I лично посетил и открыл восстановленный Burg Hohenzollern, дом своих предков. Несмотря на резкую критику, проект был профинансирован и завершен совместными усилиями двух ветвей семьи Гогенцоллернов. Он будет служить символом их доблести и власти на протяжении десятилетий!" #NT!
 prussiamonuments.15.a: "Gott mit uns!" #NT!
  
 #Generals - Promotion and Death 
 prussiagenerals.1.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.1.d: "Для нас величайшее удовольствие повысить следующих генерал-лейтенантов до генеральских званий: Вильгельм фон Радзивилл, Эдуард фон Пейкер и Леопольд фон Брезе-Виниари. Кроме того, Эдуард фон Яхманн был повышен до звания адмирала. Поздравляем их с достигнутыми на данный момент успехами. В их новом звании поле боя, опять же, станет для них краеугольным камнем — будь то на суше или на море." #NT!
 prussiagenerals.1.a: "Gott mit uns!" #NT!
 prussiagenerals.2.t: "Кончина Карла Фридриха Эмиля цу Дона-Шлобиттена" #NT!
 prussiagenerals.2.d: "Печальная новость только что дошла до нас: фельдмаршал Карл Фридрих Эмиль цу Дона-Шлобиттен скончался сегодня утром. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень по нему скучать." #NT!
 prussiagenerals.2.a: "Трагично. Его достижения и служение не будут забыты." #NT!
 prussiagenerals.3.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.3.d: "Для нас большая честь повысить следующих генерал-лейтенантов до генеральских званий: Эберхарда Герварта фон Биттенфельда и Константина фон Гогенцоллерна-Хехингена. Кроме того, Ганс Кун был повышен до звания адмирала. Поздравляем их с достигнутыми на данный момент успехами. В их новом звании поле боя, опять же, станет для них краеугольным камнем — будь то на суше или на море." #NT!
 prussiagenerals.3.a: "Gott mit uns!" #NT!
 prussiagenerals.4.t: "Смена поколений в нашем военном руководстве" #NT!
 prussiagenerals.4.d: "Для нас большая честь повысить следующих генерал-лейтенантов до генеральских званий: Фридриха Карла фон Пройссена, Адольфа фон Бонина, Константина Бернхарда фон Фойгтс-Ретца и Карла Фридриха фон Штайнмеца. Кроме того, Эдуард Хельдт был повышен до звания адмирала. Поздравляем с их достижениями на данный момент. В их новом звании поле боя, снова, станет для них пробным камнем — будь то на суше или на море. Пока эти лидеры получают свои билеты, [PRS.GetName] благодарит Фридриха фон Врангеля, Эрнста фон Пфуля, Франца Карла фон Вердера, Вильгельма фон Радзивилла и Леопольда фон Брезе-Виниари за их великую службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.4.a: "Gott mit uns!" #NT!
 prussiagenerals.5.t: "Кончина Эдуарда фон Бонина" #NT!
 prussiagenerals.5.d: "Печальная новость только что дошла до нас: сегодня утром скончался военачальник Эдуард фон Бонин. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень по нему скучать." #NT!
 prussiagenerals.5.a: "Трагично. Его служение не будет забыто." #NT!
 prussiagenerals.6.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.6.d_freddy: "Для нас величайшее удовольствие повысить следующих генерал-лейтенантов до генеральских званий: Эдуард Фогель фон Фалькенштейн, Густав Эдуард фон Хиндерсин, Эдвин фон Мантойфель и Фридрих Вильгельм фон Пройссен. Поздравляем их с достигнутыми на данный момент успехами. В их новом звании поле боя, опять же, станет для них краеугольным камнем." #NT!
 prussiagenerals.6.d_nofreddy: "Для нас величайшее удовольствие повысить следующих генерал-лейтенантов до генеральских званий: Эдуард Фогель фон Фалькенштейн, Густав Эдуард фон Хиндерсин и Эдвин фон Мантейфель. Поздравляем их с достигнутыми на данный момент успехами. В их новом звании поле боя, опять же, станет для них краеугольным камнем." #NT!
 prussiagenerals.6.a: "Gott mit uns!" #NT!
 prussiagenerals.7.t: "Смена караула" #NT!
 prussiagenerals.7.d: "Для нас величайшее удовольствие повысить генерал-лейтенанта Густава фон Манштейна до звания генерала. Поздравляем с его достижениями на данный момент. В его новом звании поле боя, опять же, станет критерием. Пока один лидер получает свой билет, [PRS.GetName] благодарит Эдуарда Фогеля фон Фалькенштейна за его выдающиеся заслуги перед страной. Его решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.7.a: "Gott mit uns!" #NT!
 prussiagenerals.8.t: "Кончина Константина фон Гогенцоллерн-Хехингена" #NT!
 prussiagenerals.8.d: "Печальная новость только что дошла до нас: сегодня утром скончался военачальник Константин фон Гогенцоллерн-Хехинген. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень по нему скучать." #NT!
 prussiagenerals.8.a: "Трагично. Его служение не будет забыто." #NT!
 prussiagenerals.9.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.9.d: "Для нас величайшее удовольствие повысить следующих генерал-лейтенантов до генеральских званий: Август фон Вердер, Эдуард фон Франзецкий, Гуго фон Кирхбах, Август Карл фон Гебен и Мориц Карл Эрнст фон Притвитц. Кроме того, Карл Фердинанд Батч был повышен до звания адмирала. Поздравляем их с достигнутыми на данный момент успехами. В их новом звании поле боя, опять же, станет для них краеугольным камнем — будь то на суше или на море." #NT!
 prussiagenerals.9.a: "Gott mit uns!" #NT!
 prussiagenerals.10.t: "Конец эпохи нашего военного руководства" #NT!
 prussiagenerals.10.d: "С дисциплиной и энергией, кровью и железом мы смогли отпраздновать великие победы; победы, которые будут характеризовать эпоху. Однако то, что нас ждет впереди, потребует новой крови и свежих идей. По этой причине [PRS.GetName] благодарит армейских лидеров Эберхарда Герварта фон Биттенфельда и Адольфа фон Бонина, а также флотских лидеров Адальберта фон Пройссена, Эдуарда фон Яхмана и Ганса Куна за их великую службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.10.a: "Давайте откроем новую эру!" #NT!
 prussiagenerals.11.t: "Кончина Густава Эдуарда фон Хиндерсина" #NT!
 prussiagenerals.11.d: "Печальная новость только что дошла до нас: сегодня утром скончался военный лидер Густав Эдуард фон Хиндерсин. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень по нему скучать." #NT!
 prussiagenerals.11.a: "Трагично. Его служение не будет забыто." #NT!
 prussiagenerals.12.t: "Смена поколений в нашем военном руководстве" #NT!
 prussiagenerals.12.d: "Для нас величайшее удовольствие повысить следующих генерал-лейтенантов до генеральских званий: Леонарда фон Блюменталя, Юлиуса фон Бозе и Густава Фридриха фон Бейера. Поздравляем с их достижениями на данный момент. В их новом звании поле боя, опять же, будет их краеугольным камнем. Пока эти лидеры получают свои билеты, [PRS.GetName] благодарит Карла фон Пройссена, Эдуарда фон Пейкера, Константина Бернхарда фон Фойгтс-Ретца, Густава фон Манштейна и Морица Карла Эрнста фон Притвитца за их великую службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.12.a: "Gott mit uns!" #NT!
 prussiagenerals.13.t: "Смена караула" #NT!
 prussiagenerals.13.d: "Для нас величайшее удовольствие повысить генерал-лейтенантов Георга фон Камеке и Германа фон Трескова до генеральских званий. Кроме того, Альбрехт фон Штош был повышен до звания адмирала. Поздравляем их с достигнутыми на данный момент достижениями. В их новом звании поле боя, снова, станет для них краеугольным камнем — будь то на суше или на море. Пока эти лидеры получают свои билеты, [PRS.GetName] благодарит Эдуарда Хельдта за его выдающиеся заслуги перед страной. Его решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.13.a: "Gott mit uns!" #NT!
  
 #Prussian Constitutional Crisis 
 prussiaconscrisis.1.t: "Ожидается реформа Heeres" #NT!
 prussiaconscrisis.1.d: "Стало очевидно, что наши вооруженные силы больше не соответствуют прусским стандартам, реформа армии неизбежна. Стоит ли нам также заказывать оружие и форму, чтобы облегчить набор новых дивизий?" #NT!
 prussiaconscrisis.1.a: "Не обязательно." #NT!
 prussiaconscrisis.1.b: "Яволь!" #NT!
 prussiaconscrisis.2.t: "Парламент в согласии" #NT!
 prussiaconscrisis.2.d: "Большинство в парламенте поддерживает представленный план реформы, который поставит армию под более строгий контроль законодательных органов." #NT!
 prussiaconscrisis.2.a: "Großartig!" #NT!
 prussiaconscrisis.3.t: "Парламент в оппозиции" #NT!
 prussiaconscrisis.3.d: "Большинство в парламенте выступает против представленного плана реформы, направленного на продление срока службы и понижение Ландвера. В парламенте могут возникнуть неприятные ситуации, если мы не найдем компромисс, приемлемый для избранных делегатов..." #NT!
 prussiaconscrisis.3.a: "Ах, хе-хе!" #NT!
 prussiaconscrisis.4.t: "Король одобряет" #NT!
 prussiaconscrisis.4.d: "Король всецело одобряет представленный план реформ." #NT!
 prussiaconscrisis.4.a: "Großartig!" #NT!
 prussiaconscrisis.5.t: "Король не одобряет" #NT!
 prussiaconscrisis.5.d: "Король решительно не одобряет представленный план реформы. Это, скорее всего, станет проблемой..." #NT!
 prussiaconscrisis.5.a: "Ах, хе-хе!" #NT!
 prussiaconscrisis.6.t: "Бюджет утвержден" #NT!
 prussiaconscrisis.6.d: "Предлагаемый план реформы поможет расширить армию впервые с 1815 года, но это требует денег, поэтому увеличенный бюджет должен быть одобрен парламентом. Мы только что получили новости о том, что предложенный бюджет на этот год прошел большинством голосов." #NT!
 prussiaconscrisis.6.a: "Большие новости!" #NT!
 prussiaconscrisis.7.t: "Бюджет утвержден предварительно" #NT!
 prussiaconscrisis.7.d: "Предлагаемый план реформы поможет расширить армию впервые с 1815 года, но это требует денег, поэтому увеличенный бюджет должен быть одобрен парламентом. Мы только что получили новости о том, что предложенный бюджет на этот год был утвержден временно. Хотя это не беспроблемно, мы можем продолжать меры реформы на данный момент." #NT!
 prussiaconscrisis.7.a: "Хорошие новости!" #NT!
 prussiaconscrisis.8.t: "Бюджет снова одобрен" #NT!
 prussiaconscrisis.8.d: "Предлагаемые реформы продолжают сопровождаться значительными расходами. Нам снова предстоит получить парламентское одобрение бюджета этого года. Только что поступили новости о том, что большинство по-прежнему поддерживает план реформ и предлагаемый бюджет." #NT!
 prussiaconscrisis.8.a: "Большие новые открытия!" #NT!
 prussiaconscrisis.9.t: "Бюджет снова одобрен в предварительном порядке" #NT!
 prussiaconscrisis.9.d: "Предлагаемые реформы продолжают сопровождаться значительными расходами. Нам снова нужно получить одобрение парламента на бюджет этого года. Мы только что получили известие о том, что предложенный бюджет на этот год снова был утвержден временно. Это не то, на что мы надеялись, но реформа может продолжаться по графику, тем не менее." #NT!
 prussiaconscrisis.9.a: "Добро пожаловать!" #NT!
 prussiaconscrisis.10.t: "Консервативная оппозиция" #NT!
 prussiaconscrisis.10.d: "Наш план по развитию Ландвера встречает ожесточенное сопротивление со стороны консервативных делегатов парламента." #NT!
 prussiaconscrisis.10.a: "Вердаммт!" #NT!
 prussiaconscrisis.11.t: "Либеральная оппозиция" #NT!
 prussiaconscrisis.11.d: "Наш план значительного увеличения срока полномочий встречает ожесточенное сопротивление со стороны либеральных делегатов в парламенте." #NT!
 prussiaconscrisis.11.a: "Вердаммт!" #NT!
 prussiaconscrisis.12.t: "Основание Немецкой Fortschrittspartei (DFP)" #NT!
 prussiaconscrisis.12.d: "В своей коллективной оппозиции против наших реформаторских мер либеральные делегаты основали «Deutsche Fortschrittspartei» (DFP), что означает «Немецкая прогрессивная партия». Это первая партия в Германии с глубоким манифестом: оппозиция нашему плану реформ!" #NT!
 prussiaconscrisis.12.a: "Свежеприготовлено!" #NT!
 prussiaconscrisis.13.t: "Парламентские выборы 1861 г. — незначительная победа либералов" #NT!
 prussiaconscrisis.13.d: "Несмотря на все наши усилия в предвыборной кампании, либералы побеждают. По крайней мере, мы хорошо боролись." #NT!
 prussiaconscrisis.13.a: "Нун Гут." #NT!
 prussiaconscrisis.14.t: "Парламентские выборы 1861 года — убедительная победа либералов" #NT!
 prussiaconscrisis.14.d: "Сокрушив все наши усилия в ходе кампании, либеральные делегаты празднуют убедительную победу на парламентских выборах. Прусский народ, похоже, в основном поддерживает либеральные идеалы." #NT!
 prussiaconscrisis.14.a: "Туман Verdammter!" #NT!
 prussiaconscrisis.15.t: "Парламентские выборы 1861 года — крупная победа либералов" #NT!
 prussiaconscrisis.15.d: "Несмотря на наши усилия по мобилизации поддержки, либералы оказались явными и неоспоримыми победителями этих выборов. Но, по крайней мере, мы ввязались в борьбу." #NT!
 prussiaconscrisis.15.a: "Туман!" #NT!
 prussiaconscrisis.16.t: "Реакция короля" #NT!
 prussiaconscrisis.16.d: "Король реагирует на окончательный законопроект о реформе." #NT!
 prussiaconscrisis.16.a: "Отклонение" #NT!
 prussiaconscrisis.16.b: "Отречение" #NT!
 prussiaconscrisis.17.t: "Король отвергает" #NT!
 prussiaconscrisis.17.d: "Согласно ст. 45 прусской конституции, единственная исполнительная власть принадлежит королю. Поэтому он должен утверждать каждое законодательное решение. Мы только что узнали, что он полностью отверг предложенный законопроект о реформе. Мы не должны сдаваться!" #NT!
 prussiaconscrisis.17.a: "Он еще не все услышал!" #NT!
 prussiaconscrisis.18.t: "Король отрекается от престола" #NT!
 prussiaconscrisis.18.d: "В свете явного согласия между министрами и парламентом король Пруссии Вильгельм I, глубоко разочарованный предложенным компромиссом и позицией наследного принца, объявил о своем намерении отречься от престола в пользу своего сына Фридриха Вильгельма, который дал понять, что готов согласиться с предложенным законопроектом о реформе." #NT!
 prussiaconscrisis.18.a: "Доннерветтер!" #NT!
 prussiaconscrisis.19.t: "Наследный принц вступает на трон" #NT!
 prussiaconscrisis.19.d: "После церемонии коронации наследный принц Фридрих Вильгельм вступил на престол. Его королевское имя будет Фридрих III, король Пруссии." #NT!
 prussiaconscrisis.19.a: "Да здравствует король Фридрих!" #NT!
 prussiaconscrisis.20.t: "Фридрих III соглашается на компромисс" #NT!
 prussiaconscrisis.20.d: "Новоиспеченный король согласился на предложенный компромисс. Таким образом, его можно записать в закон. Серьёзного кризиса удалось избежать!" #NT!
 prussiaconscrisis.20.a: "Ура!" #NT!
 prussiaconscrisis.21.t: "Парламент отклоняет бюджет" #NT!
 prussiaconscrisis.21.d: "Согласно статье 99 прусской конституции, парламент должен ежегодно принимать законодательство, в котором четко прописаны расходы и доходы страны на предстоящий год. В последние годы они временно предоставляли бюджет для реформы армии. Однако теперь парламент полностью отклонил предложенный бюджет законопроекта о реформе!" #NT!
 prussiaconscrisis.21.a: "Они еще не все услышали!" #NT!
 prussiaconscrisis.22.t: "Прогрессивный кабинет уходит в отставку" #NT!
 prussiaconscrisis.22.d: "После недавнего роспуска парламента премьер-министр Карл Антон фон Гогенцоллерн-Зигмаринген и его кабинет только что объявили о своей отставке, потеряв поддержку его величества." #NT!
 prussiaconscrisis.22.a: "Подсказка!" #NT!
 prussiaconscrisis.23.t: "Адольф Принц цу Гогенлоэ-Ингельфинген избран новым премьер-министром" #NT!
 prussiaconscrisis.23.d: "На следующий день после отставки кабинета Новой Эры король выбрал Адольфа Принца цу Гогенлоэ-Ингельфингена новым премьер-министром Пруссии. Однако политическая власть теперь находится в руках прусского высшего командования во главе с военным министром Альбрехтом фон Рооном." #NT!
 prussiaconscrisis.23.a: "Какой глюк!" #NT!
 prussiaconscrisis.24.t: "Пошлите за Бисмарком!" #NT!
 prussiaconscrisis.24.d: "Пришло время рассмотреть более радикальные меры. Нам нужен кто-то достаточно сильный, чтобы иметь дело с парламентом. Пошлите за Бисмарком в Париж!" #NT!
 prussiaconscrisis.24.a: "Перикулум в море. Dépechez vous!" #NT!
 prussiaconscrisis.25.t: "Отто фон Бисмарк избран новым премьер-министром" #NT!
 prussiaconscrisis.25.d: "После напряженной дискуссии с новым кандидатом король Пруссии Вильгельм I объявил о своем желании продолжить борьбу за желаемую им реформу армии против парламента и выбрал Отто фон Бисмарка на пост нового премьер-министра Пруссии." #NT!
 prussiaconscrisis.25.a: "«Положение Пруссии в Германии будет определяться не ее либерализмом, а ее силой!»" #NT!
 prussiaconscrisis.26.t: "Отто фон Бисмарк выступил с речью «Кровь и железо» перед бюджетной комиссией" #NT!
 prussiaconscrisis.26.d: "Новый премьер-министр Отто фон Бисмарк завершил вчерашнюю речь следующим заявлением: «Не речами и решениями большинства будут решаться великие вопросы современности — это было большой ошибкой 1848 и 1849 годов, — а железом и кровью». Делегаты все еще не уверены в его намерениях, но они чувствуют, что их предубеждения против предполагаемого консервативного агитатора Бисмарка укрепились." #NT!
 prussiaconscrisis.26.a: "Направляйся на кровь..." #NT!
 prussiaconscrisis.27.t: "Очередной роспуск парламента — Бисмарк правит без бюджета" #NT!
 prussiaconscrisis.27.d: "Король, похоже, связывает свою судьбу с судьбой Бисмарка. После того, как большинство делегатов заверили премьер-министра, что не изменят своего мнения о предстоящем бюджете реформы армии, король снова распустил парламент. Бисмарк теперь правит без бюджета, и будет интересно посмотреть, как он оправдает это прямое нарушение закона." #NT!
 prussiaconscrisis.27.a: "Давайте посмотрим, что говорится в конституции?" #NT!
 prussiaconscrisis.28.t: "Конвенция Альвенслебена" #NT!
 prussiaconscrisis.28.d: "Россия в настоящее время имеет дело с восстанием на своих польских территориях. В Пруссии также сравнительно многочисленное польское меньшинство, и мы можем столкнуться с похожей ситуацией в будущем. Мы могли бы использовать эту ситуацию в своих интересах и прийти к хорошим отношениям с русскими, что может помочь нам в будущем. В конце концов, польское государство прямо у нашей границы было бы желанным союзником для любого потенциального врага." #NT!
 prussiaconscrisis.28.a: "Это укрепит наши отношения с Россией." #NT!
 prussiaconscrisis.28.b: "Отмените предложенный съезд!" #NT!
 prussiaconscrisis.29.t: "Эпизод Данцигера" #NT!
 prussiaconscrisis.29.d: "Ограничение свободы прессы не имеет много сторонников в Германии, даже не все члены ближайшего окружения королевской семьи согласны с этим. Кронпринц Фридрих Вильгельм общался с прессой сегодня утром во время своего официального визита в Данциг. Хотя его слова были очень осторожными, они все же выражали чувство критики в адрес его отца, короля Вильгельма I. Это, безусловно, будет иметь последствия." #NT!
 prussiaconscrisis.29.a: "Как он посмел?!" #NT!
 prussiaconscrisis.30.t: "Основание Национально-либеральной партии (НЛП)" #NT!
 prussiaconscrisis.30.d: "Вопрос о возмещении ущерба, в данном случае означающий последующую легитимацию ранее навязанного политического действия, расколол либеральное движение. В то время как делегаты ДФП в основном отклонили законопроект, более правые либералы проголосовали за. Последние теперь сформировали собственную политическую ассамблею: Национальную либеральную партию, или «Nationalliberale Partei» (NLP). Может быть, канцлеру все-таки удастся хотя бы отчасти поработать вместе с либералами." #NT!
 prussiaconscrisis.30.a: "Волан!" #NT!
  
 #Prussian Foreign Politics 
 prussiaforeign.1.t: "Экспедиция Эйленбурга достигает Японии" #NT!
 prussiaforeign.1.d: "После нескольких месяцев плавания экспедиция под командованием Эйленбурга достигла Японии. К сожалению, один из кораблей был потерян в тайфуне недалеко от побережья. Теперь Эйленбург отправится на встречу с японской делегацией и попытается установить дипломатические отношения." #NT!
 prussiaforeign.1.a: "Добро пожаловать в Эдо." #NT!
 prussiaforeign.2.t: "Убийство Генри Хёксена" #NT!
 prussiaforeign.2.d: "Генри Хёксен, уважаемый голландско-американский переводчик в Японии, мертв. После ужина с Эйленбергом он попал в засаду, устроенную группой японских сиси около храма Дзэнпуку в Эдо. Хёксен получил смертельные ранения с обеих сторон тела в бою. Он сел на лошадь и проскакал около 200 ярдов до американской миссии, где его доставили внутрь и оказали медицинскую помощь, но он скончался от ран позже той ночью. Это, несомненно, окажет дипломатическое воздействие..." #NT!
 prussiaforeign.2.a: "Как это могло произойти?" #NT!
 prussiaforeign.3.t: "Экспедиция Эйленбурга достигает Китая" #NT!
 prussiaforeign.3.d: "Покинув Японию, экспедиция Эйленбурга направилась на запад, через Желтое море в сторону Тяньцзиня. Они высадились там ранее вчера и уже встретились с китайской делегацией. Пора начинать переговоры." #NT!
 prussiaforeign.3.a: "Добро пожаловать в Тяньцзинь." #NT!
 prussiaforeign.4.t: "Экспедиция Эйленбурга достигает Сиама" #NT!
 prussiaforeign.4.d: "Проплыв на юг по Китайскому морю и в Сиамский залив, наша делегация под руководством Эйленберга прибыла в Сиам. Их тепло встретили, и теперь они ведут переговоры — за роскошным пиром, конечно." #NT!
 prussiaforeign.4.a: "Добро пожаловать в Бангкок." #NT!
 prussiaforeign.5.t: "Экспедиция Эйленбурга возвращается" #NT!
 prussiaforeign.5.d: "После почти двух лет экспедиция Эйленберга сегодня пришвартовалась в порту Данцига. Мы должны приветствовать их после этого долгого и успешного путешествия." #NT!
 prussiaforeign.5.a: "Добро пожаловать домой." #NT!
 PRS_eulenburg_expedition_effect_tt: "§YЭкспедиция Эйленбурга§! успешно возвращается домой, два из трех кораблей вернулись в Данциг. Пруссия доказала, что может эффективно представлять все государства §YЦолльферайн§! на международном уровне. Это улучшит наши отношения с другими членами §YЦолльферайн§!." #NT!
 prussiaforeign.6.t: "Запрос Пруссии о покупке военных кораблей" #NT!
 prussiaforeign.6.d: "Пруссаки обратились к нам с предложением купить два военных корабля для своего флота. Если мы согласимся, наши взаимоотношения укрепятся, и мы получим прибыль от предлагаемых ими денег. Однако, если мы откажемся, наши отношения с пруссаками на некоторое время будут напряженными." #NT!
 prussiaforeign.6.a: "Примите их предложение." #NT!
 PRS_accepted_ship_purchase_event_tt: "§GЭто укрепит наши двусторонние отношения.§!" #NT!
 prussiaforeign.6.b: "Откажитесь от их предложения." #NT!
 PRS_refused_ship_purchase_event_tt: "§RЭто обострит наши двусторонние отношения.§!" #NT!
 prussiaforeign.7.t: "Британцы приняли наш запрос" #NT!
 prussiaforeign.7.d: "Мы можем приступить к выполнению нашего заказа сейчас. Это, несомненно, усилит наши военно-морские силы в Балтийском море." #NT!
 prussiaforeign.7.a: "Hervorragend." #NT!
 prussiaforeign.8.t: "Французы приняли наш запрос" #NT!
 prussiaforeign.8.d: "Мы можем приступить к выполнению нашего заказа сейчас. Это, несомненно, усилит наши военно-морские силы в Балтийском море." #NT!
 prussiaforeign.8.a: "Hervorragend." #NT!
 prussiaforeign.9.t: "Пруссия заказала военные корабли на наших верфях" #NT!
 prussiaforeign.9.d: "Деньги от этого заказа помогут развитию нашей гражданской экономики." #NT!
 prussiaforeign.9.a: "Очень хорошо." #NT!
 prussiaforeign.10.t: "Военные корабли были успешно проданы Пруссии" #NT!
 prussiaforeign.10.d: "Пруссаки оплатили все оставшиеся счета. Это была выгодная сделка для обеих сторон." #NT!
 prussiaforeign.10.a: "Хорошо." #NT!
 prussiaforeign.11.t: "Прибыли заказанные из Британии военные корабли" #NT!
 prussiaforeign.11.d: "Давайте поприветствуем «SMS Niobe» и «SMS Musquito» в нашем флоте." #NT!
 prussiaforeign.11.a: "Аой!" #NT!
 PRS_event_order_ships_from_britain_tt: "§GМы успешно приобрели два военных корабля у §Y[ENG.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.12.t: "Прибыли заказанные во Франции военные корабли" #NT!
 prussiaforeign.12.d: "Давайте поприветствуем «SMS Augusta» и «SMS Victoria» в нашем флоте." #NT!
 prussiaforeign.12.a: "Аой!" #NT!
 PRS_event_order_ships_from_france_tt: "§GМы успешно приобрели два военных корабля у §Y[FRA.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.13.t: "Прибыли заказанные из Британии военные корабли" #NT!
 prussiaforeign.13.d: "Давайте поприветствуем «SMS Rover» и «SMS Arminius» в нашем флоте." #NT!
 prussiaforeign.13.a: "Аой!" #NT!
 prussiaforeign.14.t: "Прибыли заказанные во Франции военные корабли" #NT!
 prussiaforeign.14.d: "Давайте поприветствуем «SMS Prinz Adalbert» и «SMS Friedrich Carl» в нашем флоте." #NT!
 prussiaforeign.14.a: "Аой!" #NT!
 prussiaforeign.15.t: "Правительство решает вопрос о военно-морских облигациях" #NT!
 prussiaforeign.15.d: "Если мы хотим усилить присутствие наших ВМС в Балтийском море, нам нужно расширить флот. Хотя у нас нет мощностей для крупных военных кораблей, наша отечественная промышленность, несомненно, приветствовала бы контракт на меньшие военные корабли, такие как канонерские лодки. Мы могли бы использовать военно-морские облигации для финансирования такой комиссии. Стоит ли нам их выпускать?" #NT!
 prussiaforeign.15.a: "Выпустить облигации." #NT!
 prussiaforeign.15.b: "Не выпускайте облигации. Пруссии не нужен флот." #NT!
 PRS_navy_bonds_warning_effect_tt: "\n\n§RВНИМАНИЕ: выбор этого варианта, вероятно, будет означать, что военно-морские фокусы не будут разблокированы вовремя, в результате чего объединение Германии может быть отложено на несколько лет.§!" #NT!
 prussiaforeign.16.t: "Прибыли военные корабли, заказанные на отечественных верфях" #NT!
 prussiaforeign.16.d: "Давайте поприветствуем пятнадцать канонерских лодок «Егерского класса» в нашем флоте." #NT!
 prussiaforeign.16.a: "Аой!" #NT!
 PRS_event_order_ships_domestically_1_tt: "§GМы успешно приобрели 15 канонерских лодок Jäger-Klasse на прусских верфях. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.17.t: "Прибыли военные корабли, заказанные на отечественных верфях" #NT!
 prussiaforeign.17.d: "Давайте поприветствуем восемь канонерских лодок класса «Хамелеон» в составе нашего флота." #NT!
 prussiaforeign.17.a: "Аой!" #NT!
 PRS_event_order_ships_domestically_2_tt: "§GМы успешно приобрели 8 канонерских лодок класса «Camaeleon» на прусских верфях. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.18.t: "Прибыли заказанные из Британии военные корабли" #NT!
 prussiaforeign.18.d: "Давайте поприветствуем «SMS Kronprinz», «SMS König Wilhelm», «SMS Falke» и «SMS Renown» в нашем флоте." #NT!
 prussiaforeign.18.a: "Аой!" #NT!
 PRS_event_order_ships_from_britain_3_tt: "§GМы успешно приобрели еще четыре военных корабля у §Y[ENG.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.19.t: "Расширение военно-морской инфраструктуры начинает приносить плоды" #NT!
 prussiaforeign.19.d: "Мы успешно начали расширять нашу военно-морскую инфраструктуру. Эти усилия начинают приносить плоды, и наш флот, несомненно, выиграет. Давайте попробуем развить это." #NT!
 prussiaforeign.19.a: "Вот так!" #NT!
 prussiaforeign.20.t: "Расширение военно-морской инфраструктуры успешно завершено" #NT!
 prussiaforeign.20.d: "Мы успешно завершили расширение нашей военно-морской инфраструктуры. Эти усилия, несомненно, помогут нашему флоту, когда придет время." #NT!
 prussiaforeign.20.a: "Großartig!" #NT!
 prussiaforeign.21.t: "Продажа Кюрасао?" #NT!
 prussiaforeign.21.d: "[PRS.GetAdjective] недавно пришли к нам с интересным предложением: они хотят купить остров Кюрасао. Мы, конечно, могли бы использовать политические и экономические выгоды, которые они предложили взамен, но стоит ли это того?" #NT!
 prussiaforeign.21.a: "Мы продадим им Кюрасао!" #NT!
 prussiaforeign.21.b: "Мы сохраним остров!" #NT!
 prussiaforeign.22.t: "Голландцы приняты!" #NT!
 prussiaforeign.22.d: "Голландцы согласились! Теперь мы полноправные владельцы острова Кюрасао." #NT!
 prussiaforeign.22.a: "Вундербар!" #NT!
 prussiaforeign.23.t: "Голландцы отклонили нашу просьбу" #NT!
 prussiaforeign.23.d: "Голландцы отклонили нашу просьбу о покупке Кюрасао — похоже, они хотят оставить остров себе." #NT!
 prussiaforeign.23.a: "Шаде..." #NT!
 prussiaforeign.24.t: "Торговый договор с Пруссией?" #NT!
 prussiaforeign.24.d: "Недавно пруссаки обратились к нам с интересным предложением: они предлагают временную торговую сделку, которая включает доступ к частям территории Цольферайна. Мы, конечно, могли бы воспользоваться экономическими выгодами, которые это бы предложило, но стоит ли оно того?" #NT!
 prussiaforeign.24.a: "Мы подпишем торговый договор!" #NT!
 prussiaforeign.24.b: "Нет необходимости в торговой сделке." #NT!
 prussiaforeign.25.t: "Пруссия приглашает нас в Цольферайн" #NT!
 prussiaforeign.25.d: "[PRS.GetNameDef] пригласил нас в Zollverein в попытке увеличить взаимную выгоду и влияние. Стоит ли нам принять приглашение?" #NT!
 prussiaforeign.25.a: "Да, давайте вступим в Zollverein." #NT!
 prussiaforeign.25.b: "Нет, в этом нет необходимости." #NT!
 prussiaforeign.26.t: "Приглашение Цольферайна принято" #NT!
 prussiaforeign.26.d: "[FROM.GetNameDef] принял наше приглашение и теперь является членом Zollverein. Это усилит нашу общую экономику и поможет региону Zollverein в дальнейшем росте своего благосостояния." #NT!
 prussiaforeign.26.a: "Очень рад." #NT!
 prussiaforeign.27.t: "Приглашение в Zollverein отклонено" #NT!
 prussiaforeign.27.d: "[FROM.GetNameDef] отклонил наше приглашение и не станет членом Zollverein. Они не чувствуют необходимости вступать в профсоюз, в данный момент мы мало что можем сделать." #NT!
 prussiaforeign.27.a: "Как жаль." #NT!
 prussiaforeign.28.t: "Цольферайн – Внешнеторговые сделки обеспечены" #NT!
 prussiaforeign.28.d: "Zollverein заключил ряд торговых договоров с зарубежными странами, последний из которых — [FROM.GetName]. Это подстегнет нашу экономику." #NT!
 prussiaforeign.28.a: "Höchst erfreulich!" #NT!
 prussiaforeign.29.t: "Внешнеторговая сделка принята" #NT!
 prussiaforeign.29.d: "[FROM.GetNameDef] принял предложенное торговое соглашение и теперь является ассоциированным членом Zollverein. Если нам удастся заключить больше таких торговых сделок, это может стимулировать нашу экономику." #NT!
 prussiaforeign.29.a: "Очень рад." #NT!
 prussiaforeign.30.t: "Внешнеторговая сделка отклонена" #NT!
 prussiaforeign.30.d: "[FROM.GetNameDef] отклонил предложенное торговое соглашение и не станет ассоциированным членом Zollverein. Однако, если нам удастся заключить другие внешнеторговые сделки, это может стимулировать нашу экономику." #NT!
 prussiaforeign.30.a: "Как жаль." #NT!
 prussiaforeign.31.t: "С какой стороны подойти?" #NT!
 prussiaforeign.31.d: "Здесь есть два возможных правительства, к которым можно обратиться, и мы можем искренне обратиться и предоставить помощь только одной стороне. Какой стороне мы должны сделать предложение?" #NT!
 prussiaforeign.31.a: "Подойдите к [USA.GetName]" #NT!
 prussiaforeign.31.b: "Подойдите к [CSA.GetName]" #NT!
 prussiaforeign.32.t: "Купить оружие, предлагаемое Пруссией?" #NT!
 prussiaforeign.32.d: "Пруссаки обратились к нам с предложением купить некоторые из их устаревших орудий по низкой цене. Хотя на рынке, безусловно, есть и более новые модели, это могло бы дать долгожданный импульс нашему арсеналу. Как нам следует реагировать?" #NT!
 prussiaforeign.32.a: "Примите их предложение." #NT!
 prussiaforeign.32.b: "Нам не нужно оружие из Пруссии." #NT!
 prussiaforeign.33.t: "Американцы соглашаются купить наше оружие" #NT!
 prussiaforeign.33.d: "[FROM.GetNameDef] согласился купить наше оружие. Мы можем провести сделку по оружию." #NT!
 prussiaforeign.33.a: "Зер гут." #NT!
 prussiaforeign.34.t: "Американцам не нужно наше оружие" #NT!
 prussiaforeign.34.d: "[FROM.GetNameDef] отказался покупать наше оружие." #NT!
 prussiaforeign.34.a: "Ну, с этим мы мало что можем поделать." #NT!
 prussiaforeign.35.t: "Прусские пушки прибыли" #NT!
 prussiaforeign.35.d: "Заказанные нами у [PRS.GetName] пушки прибыли. Сейчас начнутся наши платежи." #NT!
 prussiaforeign.35.a: "Справедливо." #NT!
 prussiaforeign.36.t: "Запрос на иностранные суда отклонен" #NT!
 prussiaforeign.36.d: "[FROM.GetNameDef] отклонил наш запрос на покупку кораблей с их верфей. Это на некоторое время обострит взаимоотношения." #NT!
 prussiaforeign.36.a: "Ну, с этим мы мало что можем поделать." #NT!
 prussiaforeign.37.t: "[PRS.GetNameDef] Предлагает военно-морской договор" #NT!
 prussiaforeign.37.d: "[PRS.GetNameDef] обратились к нам с интересным предложением. Они предлагают двусторонний военно-морской договор и добровольно предлагают ограничить размер своего флота до не более 30% от нашего. Взамен они просят небольшую экономическую компенсацию, чтобы продемонстрировать нашу добрую волю и, возможно, инициировать более тесное сотрудничество в будущем. Хотя [PRS.GetName] в настоящее время не выглядит серьезным военно-морским конкурентом, эта ситуация может измениться в будущем, и, учитывая их общую военную мощь, было бы разумно иметь их на нашей стороне." #NT!
 prussiaforeign.37.a: "Мы определенно заинтересованы." #NT!
 PRS_ENG_naval_treaty_possible_effect_tt: "Пруссаки узнают о нашей заинтересованности в двустороннем морском договоре." #NT!
 prussiaforeign.37.b: "Отказаться с благодарностью." #NT!
 PRS_ENG_naval_treaty_impossible_effect_tt: "Пруссаки узнают о нашей незаинтересованности в двустороннем морском договоре." #NT!
 prussiaforeign.38.t: "[ENG.GetNameDef] Проявляет интерес к военно-морскому договору" #NT!
 prussiaforeign.38.d: "[ENG.GetNameDef] положительно ответил на наш запрос о военно-морском договоре." #NT!
 prussiaforeign.38.a: "Ну что ж, Кунде!" #NT!
 prussiaforeign.39.t: "[ENG.GetNameDef] Не проявляет интереса к военно-морскому договору" #NT!
 prussiaforeign.39.d: "[ENG.GetNameDef] отклонил наш запрос о возможном военно-морском договоре." #NT!
 prussiaforeign.39.a: "Как жаль." #NT!
 prussiaforeign.40.t: "Прусский парламент одобряет англо-прусский морской договор" #NT!
 prussiaforeign.40.d: "Правительство Его Величества короля Пруссии Фридриха III только что сообщило нам, что парламент одобрил предложенный морской договор. Теперь мы можем также представить это предложение парламенту для ратификации." #NT!
 prussiaforeign.40.a: "Хорошо." #NT!
 prussiaforeign.41.t: "Парламент [ENG.GetAdjective] ратифицировал военно-морской договор" #NT!
 prussiaforeign.41.d: "Парламент [ENG.GetAdjective] ратифицировал предложенный военно-морской договор на вчерашнем заседании. Теперь путь для нас ясен, чтобы сделать то же самое, и договор будет подписан обоими правительствами." #NT!
 prussiaforeign.41.a: "Херворрагенд!" #NT!
 prussiaforeign.42.t: "Парламент [ENG.GetAdjective] отклонил военно-морской договор" #NT!
 prussiaforeign.42.d: "Парламент [ENG.GetAdjective] отклонил предложенный военно-морской договор на вчерашнем заседании. Хотя это, очевидно, печальная новость, тот факт, что их правительство проявило интерес к этому вопросу, все еще оставляет основу для дальнейшего развития." #NT!
 prussiaforeign.42.a: "Упущенная возможность." #NT!
 prussiaforeign.43.t: "[From.GetNameDef] Требует соблюдения военно-морского договора" #NT!
 prussiaforeign.43.d: "[From.GetNameDef] выдвинул ультиматум, требуя, чтобы мы немедленно сократили количество кораблей в нашем флоте, чтобы вернуться к положениям Англо-прусского морского договора. Они добавили, что если мы не выполним условия в течение 60 дней, они аннулируют договор и могут счесть нас угрозой." #NT!
 prussiaforeign.43.a: "Они боятся нашей силы." #NT!
 prussiaforeign.44.t: "[From.GetNameDef] Соответствует военно-морскому договору" #NT!
 prussiaforeign.44.d: "Представители [From.GetNameDef] принесли обильные извинения за нарушение Англо-прусского морского договора и заверили нас, что сократили количество своих кораблей, чтобы привести их в соответствие с положениями договора." #NT!
 prussiaforeign.44.a: "Не позволяйте этому случиться снова." #NT!
 prussiaforeign.45.t: "[From.GetNameDef] Несоблюдение морского договора" #NT!
 prussiaforeign.45.d: "Правительство [From.GetName] хранит гробовое молчание по поводу своих договорных обязательств. Не было никаких указаний на сокращение числа кораблей, чтобы привести их в соответствие с договорными условиями. Мы рассматриваем это как молчаливый выход из Англо-прусского морского договора и, следовательно, больше не чувствуем себя обязанными выполнять нашу часть сделки." #NT!
 prussiaforeign.45.a: "Нам нужно очень внимательно за ними следить." #NT!
 prussiaforeign.46.t: "Сотрудничают все члены Polizeiverein" #NT!
 prussiaforeign.46.d: "Все члены Polizeiverein сотрудничают, чтобы обеспечить наилучшие шансы на успех для нашей цели по ограничению объема политической пропаганды, ввозимой в страну контрабандой. Со всеми членами на борту большинство лазеек в сети наблюдения были закрыты. Этим преступникам будет очень трудно отравлять умы наших людей своими опасными идеями в будущем." #NT!
 prussiaforeign.46.a: "Hervorragend." #NT!
 prussiaforeign.47.t: "Сотрудничают все члены Polizeiverein" #NT!
 prussiaforeign.47.d: "Все члены Polizeiverein сотрудничают, чтобы обеспечить наилучшие шансы на успех для нашей цели по ограничению объема политической пропаганды, ввозимой в страну контрабандой. Со всеми членами на борту большинство лазеек в сети наблюдения были закрыты. Этим преступникам будет очень трудно отравлять умы наших людей своими опасными идеями в будущем." #NT!
 prussiaforeign.47.a: "Hervorragend." #NT!
 prussiaforeign.48.t: "[From.GetNameDef] предлагает взаимные промышленные инвестиции" #NT!
 prussiaforeign.48.d: "Государство [From.GetAdjective] предоставило нам потенциальную возможность взаимовыгодных инвестиций в обеих наших странах. Хотя это принесло бы нам пользу, даже в большем абсолютном размере, относительно говоря, это могло бы принести пользу [From.GetNameDef] больше. Не говоря уже о том, что если мы позже вступим в конфликт с [From.GetNameDef], то эти инвестиции могут иметь обратный эффект. Однако их принятие облегчает взаимное сотрудничество." #NT!
 prussiaforeign.48.a: "Принять предложение" #NT!
 prussiaforeign.48.b: "Это слишком рискованно." #NT!
 prussiaforeign.49.t: "[ENG.GetNameDef] Принимает наше предложение" #NT!
 prussiaforeign.49.d: "[ENG.GetAdjective] дали добро на взаимные инвестиции. Таким образом, иностранный капитал начинает поступать в нашу страну и в ближайшем будущем вызовет ускоренный рост." #NT!
 prussiaforeign.49.a: "Хороший" #NT!
 prussiaforeign.50.t: "[ENG.GetNameDef] Отклоняет инвестиционное предложение" #NT!
 prussiaforeign.50.d: "Парламент [ENG.GetAdjective], похоже, полностью отверг сделку, сославшись на смутные опасения по поводу геополитической политики. Двигатели роста нашей экономики должны будут исходить из других источников." #NT!
 prussiaforeign.50.a: "Неудачный" #NT!
  
 #Prussian Elections 
 prussiaelection.1.t: "Парламентские выборы 1858 года" #NT!
 prussiaelection.1.d: "Парламентские выборы 1858 года состоялись, и окончательные результаты были объявлены несколько минут назад. Кабинет министров Новой Эры с либеральным уклоном вышел из выборов еще более сильным, и, похоже, либеральная идеология сейчас на подъеме..." #NT!
 prussiaelection.1.a: "Хорошо." #NT!
 prussiaelection.2.t: "Парламентские выборы 1861 года" #NT!
 prussiaelection.2.d: "Парламентские выборы 1861 года состоялись, и несколько минут назад были объявлены их окончательные результаты. Делегаты либеральных партий оказались победителями. Похоже, либеральный поворот в Пруссии продолжится..." #NT!
 prussiaelection.2.a: "Хорошо." #NT!
 prussiaelection.3.t: "Парламентские выборы [GetYear] — крупная победа либералов" #NT!
 prussiaelection.3.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежду короля и значительную коррупцию на выборах, прусский народ снова выразил свою поддержку либеральным идеалам; предвыборные усилия консерваторов, похоже, оказались напрасными. Теперь консервативному правительству, безусловно, будет очень трудно протащить свою политику и законодательство через парламент..." #NT!
 prussiaelection.3.a: "Готтвердаммт!" #NT!
 prussiaelection.4.t: "Парламентские выборы [GetYear] - Победа либералов" #NT!
 prussiaelection.4.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежду короля и значительную коррупцию на выборах, прусский народ снова выразил свою поддержку либеральным идеалам, но консерваторы, возможно, смогли бы сократить свои потери. Тем не менее, правительству теперь, безусловно, будет трудно проталкивать свою политику и законодательство через парламент..." #NT!
 prussiaelection.4.a: "Вердаммт!" #NT!
 prussiaelection.5.t: "Парламентские выборы [GetYear] — Незначительная победа либералов" #NT!
 prussiaelection.5.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежду короля и значительную коррупцию на выборах, прусский народ снова выразил свою поддержку либеральным идеалам, но консерваторы могли бы значительно сократить свои потери. Хотя правительству все еще может быть трудно проталкивать свою политику и законодательство через парламент, есть основания надеяться." #NT!
 prussiaelection.5.a: "Нун Гут." #NT!
 prussiaelection.6.t: "Парламентские выборы [GetYear]" #NT!
 prussiaelection.6.d: "Хотя это и дало консервативному правительству драгоценное время, «закрытие» парламента оставило неприятный вакуум, даже по стандартам Бисмарка. Новые выборы не могли быть отложены на неопределенный срок, и поэтому прусские люди снова отправились на избирательные участки, спустя пять месяцев после закрытия парламента. Неудивительно, что либеральное движение снова одержало победу." #NT!
 prussiaelection.6.a: "Это конец Бисмарка?" #NT!
 prussiaelection.7.t: "Назначить выборы в Учредительный Рейхстаг" #NT!
 prussiaelection.7.d: "Австрийцы побеждены, и мы достигли соглашения с северогерманскими землями о создании союза. Мы уже подготовили выборы для созыва учредительного Рейхстага, который примет решение о новой конституции союза. Имеющие право голоса избиратели придут на избирательные участки через неделю." #NT!
 prussiaelection.7.a: "Волан!" #NT!
 prussiaelection.8.t: "Учредительные выборы в парламент Северогерманского союза" #NT!
 prussiaelection.8.d: "Войны против Дании и Австрии доказали успешность наших предыдущих мер. Люди высказались, и либеральные настроения в обществе не так глубоко укоренились, как мы могли опасаться. Это убедительная победа консерваторов!" #NT!
 prussiaelection.8.a: "Фейбелхафт!" #NT!
 prussiaelection.9.t: "Выборы в Зольпарламент [GetYear]" #NT!
 prussiaelection.9.d: "Мы надеялись на победу национал-либералов в южных немецких землях, но нас постигло разочарование. Хотя делегаты Цолльпарламента Бадена и Гессена будут в основном выступать за объединение, партикуляристы празднуют победу в Баварии и Вюртемберге." #NT!
 prussiaelection.9.a: "Нам придется прийти к соглашению с ними." #NT!
 prussiaelection.10.t: "Парламентские выборы [GetYear]" #NT!
 prussiaelection.10.d: "Около шести часов назад закрылись избирательные участки после первых регулярных парламентских выборов в Северогерманском союзе. Результаты только что пришли и не слишком удивляют. Состав парламента не изменится радикально, хотя католики одержали небольшую победу." #NT!
 prussiaelection.10.a: "Нун Гут." #NT!
  
 #Prussian Army Reform - Division Recruitment 
