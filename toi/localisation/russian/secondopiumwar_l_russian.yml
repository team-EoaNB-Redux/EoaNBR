  # Events 
 secondopiumwarnew.1.t: "Подготовка к атаке Кантона" #NT!
 secondopiumwarnew.1.d: "Мы проводим необходимые приготовления к нападению на Кантон, прежде чем направить ультиматум, в котором британский верховный комиссар в Китае лорд Элджин напишет вице-королю Е Минчэню, требуя от него полного выполнения торговых и торговых соглашений, заключенных в Нанкинском договоре 1842 года, положившем конец Первой опиумной войне, а также выплаты репараций за британские потери в войне.\n\nАрмия Цин — это огромная сила, и хотя у нас есть технологии, мы должны гарантировать, что наша экспедиция не будет окружена в момент атаки." #NT!
 secondopiumwarnew.1.a: "Скорость Бога" #NT!
 secondopiumwarnew.2.t: "Присоединиться к британцам против Цин?" #NT!
 secondopiumwarnew.2.d: "Британцы готовятся атаковать Цин в Кантоне, ранее они пытались убедить нас присоединиться к коалиции против китайцев. Мы получили жалобы от нашего посланника в Китае, барона Жана-Батиста Луи Гро, по поводу казни французского миссионера, отца Огюста Шапделена, китайскими местными властями в провинции Гуанси.\n\nОднако, много раз мы страдали от смерти миссионеров, за которую не последовало никакой военной мести. Так что это легко будет раскручено как империалистическая выгода.\n\nС другой стороны, политическая ситуация, в которой победа Британии неизбежна, и поэтому было бы разумно иметь шанс получить награды также" #NT!
 secondopiumwarnew.2.a: "Да!" #NT!
 secondopiumwarnew.2.b: "Не стоит мужчин" #NT!
 secondopiumwarnew.3.t: "Французы предлагают коалицию против Китая" #NT!
 secondopiumwarnew.3.d: "Французы знают, что мы готовимся атаковать Китай в Кантоне. Хотя в прошлом мы предлагали французам помощь в Китае, они отказались. Им должно быть ясно, что мы, скорее всего, победим во Второй опиумной войне, и они также хотят пожинать плоды. Формирование этой коалиции с французами означало бы, что нам не придется отправлять так много собственных сил в наступление, высвобождая столь необходимые войска в Индии. Это также гарантировало бы наш успех, если бы мы выиграли войну и не позволили французам помочь, они бы вечно были озлоблены..." #NT!
 secondopiumwarnew.3.a: "Любая помощь приветствуется!" #NT!
 secondopiumwarnew.3.b: "Держитесь подальше, лягушки!" #NT!
 secondopiumwarnew.4.t: "Британия предъявляет ультиматум!" #NT!
 secondopiumwarnew.4.d: "Британцам был разрешен доступ в Кантон (Гуанчжоу) в конце Первой опиумной войны в соответствии с условиями Нанкинского договора 1842 года, но им был незаконно запрещен въезд его наместником Е Минчэном. В 1856 году была совершена серия нападений на Тринадцать фабрик и их резиденции, завершившаяся их полным уничтожением пожаром. Это и захват иностранного судна заставили британцев собрать силы, чтобы потребовать репараций.\n\nБританский верховный комиссар в Китае лорд Элджин написал Е, требуя, чтобы он полностью выполнил соглашения о торговле и доступе, заключенные в Нанкинском договоре 1842 года, положившем конец Первой опиумной войне, и чтобы он выплатил репарации за британские потери в войне до сих пор. Элджин пообещал, что если Е согласится в течение десяти дней, то британские и французские войска прекратят наступательные действия, хотя они сохранят за собой ключевые форты до подписания нового мирного договора." #NT!
 secondopiumwarnew.4.a: "Соблюдайте требования Великобритании" #NT!
 secondopiumwarnew.4.b: "Никогда не варвары!" #NT!
 secondopiumwarnew.5.t: "Тяньцзиньский договор" #NT!
 secondopiumwarnew.5.d: "С началом Второй опиумной войны и объединением англо-французского союза против империи Цин стало ясно, что государство Цин не может противостоять давлению Запада. Недавно ратифицированный Тяньцзиньский договор заставил поток коммерческой торговли продолжаться через одиннадцать портов по всему китайскому побережью, на этот раз включая США и Россию, несмотря на отсутствие боевых действий. Великие державы теперь внимательно следят с намерением отрезать кусочек от ослабленной империи Цин." #NT!
 secondopiumwarnew.5.a: "Подпишите..." #NT!
 secondopiumwarnew.6.t: "Цин отказывается!" #NT!
 secondopiumwarnew.6.d: "Ответ Йе состоял в том, что Британия фактически отказалась от своих прав в отношении Кантона за восемь лет бездействия, что причина войны (потеря торгового судна Arrow) была создана британцами и что он не мог подписать новый мирный договор, поскольку договор 1842 года был постановлен императором на 10 000 лет. Элджин поднялся на борт HMS Furious 17 декабря и поплыл вверх по реке к Кантону. 21 декабря Элджин приказал британскому адмиралу Майклу Сеймуру, французскому адмиралу Шарлю Риго де Женуйи и британскому генералу Шарлю ван Штраубензее взять Кантон и передал полный оперативный контроль." #NT!
 secondopiumwarnew.6.a: "Вперед в Кантон!" #NT!
 secondopiumwarnew.7.t: "Европейские войска не смогли взять Кантон!" #NT!
 secondopiumwarnew.7.d: "После ожесточенных боев в Кантоне армия Цин едва защитила портовый город от европейского нападения. Британцы не смогли взять город, их войска отступили обратно в Гонконг, и хотя их никто не будет преследовать, это сильно повредило имиджу Британской империи." #NT!
 secondopiumwarnew.7.a: "Цин превзошёл все ожидания!" #NT!
 secondopiumwarnew.8.t: "Продолжать оказывать помощь Китаю?" #NT!
 secondopiumwarnew.8.d: "С нашим поражением в Кантоне, которое должно было стать легкой победой, мы должны теперь подумать, продолжать ли нам вкладывать наши силы в Китай. Британцы заверили нас, что это поражение не повторится, и что они вкладывают больше своих собственных сил. Хотя это и обнадеживает, мы не можем проиграть еще одну битву против Цин, иначе мы рискуем стать посмешищем для Европы." #NT!
 secondopiumwarnew.8.a: "Да!" #NT!
 secondopiumwarnew.8.b: "Не стоит людей..." #NT!
 secondopiumwarnew.9.t: "Франция выходит из коалиции!" #NT!
 secondopiumwarnew.9.d: "Неудивительно, что после нашего поражения в Кантоне французы трусливо отказались вкладывать дополнительные силы в Китай и отступают. Теперь мы должны решить, продолжать ли нам в одиночку или следовать за французами в их решении. Продолжение войны может привести к большему успеху. Однако, если мы решим бежать, как лягушки, это может привести к нападению на Гонконг со стороны китайцев…" #NT!
 secondopiumwarnew.9.a: "Мы продолжим борьбу" #NT!
 secondopiumwarnew.9.b: "Мы не должны рисковать" #NT!
 secondopiumwarnew.10.t: "Великобритания проиграла Вторую опиумную войну!" #NT!
 secondopiumwarnew.10.d: "После долгой затяжной войны Британская империя решила прекратить экспедицию против империи Цин. Британские войска не смогли достичь своих целей и решили не рисковать дальнейшими потерями, отступив обратно в Гонконг, хотя их никто не будет преследовать, что сильно повредило имиджу Британской империи. Будущее интересов Британии в Китае и особенно в Гонконге выглядит неопределенным." #NT!
 secondopiumwarnew.10.a: "Цин превзошёл шансы" #NT!
 secondopiumwarnew.11.t: "Британская экспедиция берет Кантон!" #NT!
 secondopiumwarnew.11.d: "Главное сражение началось с морской бомбардировки в течение дня и ночи. На следующий день войска высадились, взяв небольшой форт, у ручья Купар к юго-востоку от города. Китайцы думали, что атакующие силы попытаются захватить Мэгэзин-Хилл, прежде чем они двинутся к городским стенам, но на утро после морской бомбардировки, закончившейся в 9 утра, европейские войска поднялись на городские стены, не встретив особого сопротивления. Они прибыли к стене на полчаса раньше и поэтому столкнулись с огнем собственных орудий.\n\nБолее 4700 британских и индийских солдат взобрались на городские стены. Стены были заняты в течение недели, затем войска двинулись на улицы города, в котором проживало более 1 000 000 человек. Комиссар Е Минчэн был схвачен и доставлен в Калькутту." #NT!
 secondopiumwarnew.11.a: "Удивительно?" #NT!
 secondopiumwarnew.12.t: "Замечены британские корабли!" #NT!
 secondopiumwarnew.12.d: "Некоторые из наших прибрежных гарнизонов заметили британские корабли, плывущие к реке Хай в Тяньцзине. Силы варваров кажутся намного больше, чем те, что были встречены в Кантоне, мы должны собрать больше сил, если хотим иметь хоть какую-то надежду отразить атаку!" #NT!
 secondopiumwarnew.12.a: "Приготовьтесь к битве!" #NT!
 secondopiumwarnew.13.t: "Европейские войска не смогли взять форты Таку" #NT!
 secondopiumwarnew.13.d: "После ожесточенных боев у фортов Таку армия Цин едва защитила форты от европейского нападения. Даже с гораздо большими силами, чем в Кантоне, британцы не смогли взять форты, их войска отступили обратно в Гонконг, и хотя их никто не будет преследовать, это сильно повредило имиджу Британской империи." #NT!
 secondopiumwarnew.13.a: "Цин превзошёл все ожидания!" #NT!
 secondopiumwarnew.14.t: "Битва при фортах Таку" #NT!
 secondopiumwarnew.14.d: "Британская экспедиция отправила эскадру канонерских лодок под командованием контр-адмирала адмирала Майкла Сеймура для атаки китайских фортов Таку. Битва закончилась успехом союзников. Эскадра обстреляла форты и не оставила ничего полезного. У Цин не было иного выбора, кроме как сдаться европейцам и подписать Тяньцзиньский договор." #NT!
 secondopiumwarnew.14.a: "Наконец-то мир..." #NT!
 secondopiumwarnew.15.t: "Нарушить Тяньцзиньский договор?" #NT!
 secondopiumwarnew.15.d: "Вскоре после того, как мы подписали Тяньцзиньский договор, императорский двор Цин согласился на невыгодные договоры, министры-ястребы убедили императора Сяньфэна противостоять западному вторжению. Если мы нарушим договор, то почти наверняка мы снова рискуем столкнуться с западными странами. Мы можем приказать монгольскому генералу Сэнге Ринчену охранять форты Таку, а Сэнге Ринчену — укрепить форты дополнительными артиллерийскими орудиями.\n\nОднако, стоит ли нам рисковать столкновением с технологически превосходящим Западом? Нет никакой уверенности, что мы победим..." #NT!
 secondopiumwarnew.15.a: "Соблюдайте Договор..." #NT!
 secondopiumwarnew.15.b: "Нарушить Договор!" #NT!
 secondopiumwarnew.16.t: "Цин нарушил Тяньцзиньский договор!" #NT!
 secondopiumwarnew.16.d: "Цин, с их позицией превосходства над внешними странами, нарушили Тяньцзиньский договор, который они подписали с нами. В результате была отправлена ​​еще одна экспедиция, чтобы обеспечить соблюдение договора в Цин. Если они откажутся, будет еще больше кровопролития... это, скорее всего, будет победа британцев." #NT!
 secondopiumwarnew.16.a: "Это снова мы..." #NT!
 secondopiumwarnew.17.t: "Вторая и третья битва за форты Таку" #NT!
 secondopiumwarnew.17.d: "Состоялась вторая битва у фортов Таку. Британские военно-морские силы численностью 2200 человек и 21 корабль под командованием адмирала сэра Джеймса Хоупа отплыли на север из Шанхая в Тяньцзинь с недавно назначенными европейскими посланниками для посольств в Пекине. Британские войска взорвали железные заграждения, которые китайцы установили на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали им высадиться, точный огонь из пушек Сэнгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и имел приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась третья битва у фортов Таку. Лондон снова отправил лорда Элгина с отрядом из 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились около Бэйтана, примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nСкоро начнутся мирные переговоры между Западом и Китаем... снова." #NT!
 secondopiumwarnew.17.a: "Далее Пекин..." #NT!
 secondopiumwarnew.18.t: "Проявлять уважение во время мирных переговоров?" #NT!
 secondopiumwarnew.18.d: "Мы снова победили в Китае, и скоро в Пекине начнутся мирные переговоры, нам нужно решить, как действовать в ходе переговоров. Китайцы считают западные страны варварами… хотя мы уничтожили их армию. Должны ли мы вести себя как победители или продолжать разговаривать с китайцами как с нашими начальниками? Однако у Цин есть репутация не реагировать должным образом на «неуважение»... Что может случиться в худшем случае?" #NT!
 secondopiumwarnew.18.a: "Не рискуйте их обидеть..." #NT!
 secondopiumwarnew.18.b: "Мы — Победители!" #NT!
 secondopiumwarnew.19.t: "Тяньцзиньский договор" #NT!
 secondopiumwarnew.19.d: "С началом Второй опиумной войны и объединением англо-французского союза против империи Цин стало ясно, что государство Цин не может противостоять давлению Запада. Недавно ратифицированный Тяньцзиньский договор заставил поток коммерческой торговли продолжаться через одиннадцать портов по всему китайскому побережью, на этот раз включая США и Россию, несмотря на отсутствие боевых действий. Великие державы теперь внимательно следят с намерением отрезать кусочек от ослабленной империи Цин." #NT!
 secondopiumwarnew.19.a: "Подпишите..." #NT!
 secondopiumwarnew.20.t: "Британцы оскорбляют нашего эмиссара!" #NT!
 secondopiumwarnew.20.d: "Император Сяньфэн отправил министров на мирные переговоры, но британский дипломатический посланник Гарри Паркс оскорбил императорского эмиссара во время переговоров. Этого, конечно, не может быть, варварам нельзя позволять оскорблять своих начальников таким образом. Британцев следует арестовать и наказать, научить этих варваров манерам..." #NT!
 secondopiumwarnew.20.a: "Нет! Пусть скользит!" #NT!
 secondopiumwarnew.20.b: "Арестуйте его!" #NT!
 secondopiumwarnew.21.t: "Посланник арестован!" #NT!
 secondopiumwarnew.21.d: "Император Сяньфэн отправил министров на мирные переговоры, но британский дипломатический посланник Гарри Паркс был обвинен в оскорблении императорского эмиссара во время переговоров. Пришло известие, что Паркс был арестован в отместку. Также были захвачены несколько британских и французских офицеров, солдат-сикхов и журналист из The Times. Паркса и других заключили в тюрьму, пытали и допрашивали. Заключенных пытали, связывая их конечности веревкой, пока их плоть не была разорвана и не заразилась личинками, и насильно заталкивая им в глотки навоз и грязь. Некоторых казнили путем обезглавливания, а их трупы скормили животным. Захваченных кули, которые работали на союзников, закопали по шею и бросили на съедение бешеным собакам.\n\nОчевидно, что Цин ожесточены из-за своего поражения. Однако, если мы оставим наших людей на произвол судьбы, это ударит по нашему престижу. Стоит ли нам отправить еще одну экспедицию, чтобы спасти пленников и наконец положить конец этому фарсу?" #NT!
 secondopiumwarnew.21.a: "Это была его собственная вина..." #NT!
 secondopiumwarnew.21.b: "Требуйте их освобождения!" #NT!
 secondopiumwarnew.22.t: "Британия предъявляет ультиматум!" #NT!
 secondopiumwarnew.22.d: "После того, как британский посланник оскорбил имперского эмиссара, мы арестовали его и ряд британских офицеров. Мы наказали этих варваров, как они того заслуживают. Однако британцы требуют, чтобы мы освободили наших пленных. Если мы этого не сделаем, Запад, скорее всего, отправит еще одну экспедицию, чтобы заставить нас подчиниться. Хотя мы можем попытаться отразить возможную экспедицию, это будет нелегкая задача.\n\nСтоит ли нам освободить пленных или рискнуть навлечь на себя гнев варваров?" #NT!
 secondopiumwarnew.22.a: "Освободите их" #NT!
 secondopiumwarnew.22.b: "Никогда!" #NT!
 secondopiumwarnew.23.t: "Штурм Пекина!" #NT!
 secondopiumwarnew.23.d: "Неудивительно, что Цин до сих пор не усвоили урок и отказываются принимать наши требования. Поэтому мы отправили еще одну экспедицию, чтобы заставить китайцев выполнить наши требования. Мы прорвемся в Пекин силой, если это будет необходимо." #NT!
 secondopiumwarnew.23.a: "Вперед!" #NT!
 secondopiumwarnew.24.t: "Битва при Чжанцзяване" #NT!
 secondopiumwarnew.24.d: "Объединенные англо-французские силы, недавно оккупировавшие Тяньцзинь, вступили в бой с нашей армией численностью около 30 000 человек в Чжанцзяване. Поскольку пехота была худшей частью армии Цин, главнокомандующий Цин Сенгге Ринчен решил использовать свою кавалерию против англо-французских сил. Британская кавалерия выиграла битву против монгольской кавалерии, французская пехота сокрушила оборону китайских войск, а британо-французская артиллерия нанесла огромные потери китайской армии Цин.\n\nСледует ли нам признать поражение или попытаться направить экспедицию к морю? Однако, если мы снова проиграем, мы рискуем, что наша армия будет опустошена." #NT!
 secondopiumwarnew.24.a: "Сдаваться" #NT!
 secondopiumwarnew.24.a: "Продолжайте борьбу!" #NT!
 secondopiumwarnew.25.t: "Битва при Паликао" #NT!
 secondopiumwarnew.25.d: "Англо-французские силы пытались добраться до Пекина в течение двух лет. Объединенные англо-французские силы неторопливо двинулись от фортов Таку, с французами по одну сторону реки, с британцами по другую.\n\nАрмия продвигалась из Тяньцзиня с кавалерийским заслоном, и когда они достигли Чан-Киа-Вана, они встретили большую китайскую армию с пятимильным фронтом. Произошла стычка между кавалерией, затем с союзной артиллерией, которая подавила китайскую артиллерию. Китайская армия рассеялась и отступила.\n\nДва дня спустя кавалерия обнаружила китайскую армию на сильной позиции перед каналом, соединяющим Пекин с рекой Пэйхо, с двумя мостами в Паликао. Союзная армия атаковала в лоб, а кавалерия атаковала слева, заставив китайцев отступить по двум мостам. Англо-французские силы нанесли огромные потери армии Цин, зажатой в канале. После этого Пекин был захвачен.\n\nНа стороне Цин войска Сенге Ринчена, включая элитную монгольскую кавалерию, были полностью уничтожены после нескольких обреченных на провал фронтальных атак против концентрированной огневой мощи союзных войск." #NT!
 secondopiumwarnew.25.a: "Разрушительный" #NT!
 secondopiumwarnew.26.t: "Сжечь Летний дворец?" #NT!
 secondopiumwarnew.26.d: "После освобождения Паркса и выживших заключенных, масштабы жестокого обращения с ними стали очевидны. Обсуждалось разрушение Запретного города, как предлагал лорд Элджин, чтобы отговорить империю Цин от использования похищения людей в качестве инструмента торга и отомстить за жестокое обращение с заключенными. Однако нападение на Пекин было исключено, поскольку это уже было представлено как угроза для других условий.\n\nЭлджин также предложил сжечь Летний дворец. В письме он объяснил, что сожжение дворца было наказанием, «которое падет не на людей, которые могут быть сравнительно невиновны, а исключительно на императора, чья прямая личная ответственность за совершенное преступление установлена.\n\nДолжны ли мы позволить нашим войскам сжечь дворцы?" #NT!
 secondopiumwarnew.26.a: "Нет" #NT!
 secondopiumwarnew.26.b: "Сжечь его дотла!" #NT!
 secondopiumwarnew.27.t: "Летний дворец разграблен и сожжен" #NT!
 secondopiumwarnew.27.d: "После европейских побед в битвах при Чжанцзяване и Паликао британские солдаты разграбили и сожгли Летний дворец, французы отказались помочь. Разрушение зданий заняло два дня, а также была уничтожена имперская собственность поблизости. Британцы рассматривали возможность сделать то же самое с Запретным городом. Однако решили этого не делать, поскольку сожжение Летних дворцов было наказанием, которое ляжет не на людей, которые могут быть сравнительно невиновны, а исключительно на императора, чья прямая личная ответственность за совершенное преступление установлена. Это гарантирует, что Цин сядет за стол переговоров и не сможет отказаться от требований Запада." #NT!
 secondopiumwarnew.27.a: "None" #NT!
 secondopiumwarnew.28.t: "Император бежит из Пекина..." #NT!
 secondopiumwarnew.28.d: "После разгрома армии Цин император Сяньфэн бежал из столицы и оставил своего брата, принца Гуна, чтобы тот возглавил мирные переговоры. Сначала Сяньфэн бежал в Летний дворец Чэндэ, а затем в провинцию Жэхэ. Это, вероятно, расстроит большую часть населения, посчитавшего императора трусом..." #NT!
 secondopiumwarnew.28.a: "Позорно" #NT!
 secondopiumwarnew.29.t: "Пекинская конвенция" #NT!
 secondopiumwarnew.29.d: "Пока император съеживается вдали от столицы, его брат займет его место в ратификации предыдущего договора, и на стол будет выложено больше, чтобы компенсировать внезапный мятеж. Одиннадцать торговых портов были открыты для торговли исключительно с Западом.\n\nВ соответствии со статьей 6, полуостров Коулун, к северу от Гонконга, был передан навечно ранее полученной британской колонии Гонконг. Дальнейшая ратификация Договора Айгун, который был подписан в том же году, что и Тяньцзинь, привела к дальнейшей потере территории, провинция Хайшэньвай была передана русским." #NT!
 secondopiumwarnew.29.a: "Война заканчивается..." #NT!
 secondopiumwarnew.30.t: "Россия предъявляет ультиматум!" #NT!
 secondopiumwarnew.30.d: "Со времен правления Екатерины Великой Россия желала стать морской державой на Тихом океане. Она добилась этого, присоединив полуостров Камчатка и основав военно-морской форпост Петропавловск-Камчатский в 1740 году, а также военно-морские форпосты в Русской Америке и около водораздела Амура, поощряя русских отправляться туда и селиться, и постепенно развивая сильное военное присутствие в Приамурье. Империя Цин никогда не управляла этим регионом эффективно и не проводила территориальных обследований, и эти российские успехи остались незамеченными.\n\nГенерал-губернатор Дальнего Востока Николай Муравьев разместил десятки тысяч солдат на границах Монголии и Маньчжурии, готовясь сделать законным фактический контроль России над Амуром из прошлых поселений. Муравьев воспользовался возможностью, когда стало ясно, что мы проигрываем Вторую опиумную войну, и пригрозил нам войной на втором фронте, если мы не примем требования России." #NT!
 secondopiumwarnew.30.a: "Принимать" #NT!
 secondopiumwarnew.30.b: "Мусор" #NT!
 secondopiumwarnew.31.t: "Айгунский договор" #NT!
 secondopiumwarnew.31.d: "После размещения десятков тысяч людей вдоль границ Монголии и Маньчжурии, надвигающаяся угроза вторжения двух фронтов воюющей империи Цин против Британии и Франции вынудила китайцев сдаться. Дипломат Николай Муравьев-Амурский был отправлен для переговоров об условиях мира. Земли к северу от реки Амур находились под контролем Цин со времени Нерчинского договора 1689 года между царством Российским и династией Цин. Согласно этому новому договору, границы были пересмотрены, чтобы предоставить России контроль над территорией к северу от реки Амур в Маньчжурии, прародине маньчжурского народа." #NT!
 secondopiumwarnew.31.a: "Знак" #NT!
 secondopiumwarnew.32.t: "Россия не может взять Маньчжурию!" #NT!
 secondopiumwarnew.32.d: "После того, как Великая Цин не приняла русский ультиматум по Внешней Маньчжурии, русские признали поражение, отказались от претензий на эти регионы, а также начали процесс демобилизации на границе с Монголией. Незадолго до этого произошло сражение между отрядом из десяти тысяч русских солдат и сорока тысячами цинских солдат, в котором русские значительно уступали по численности и были вынуждены отступить." #NT!
 secondopiumwarnew.32.a: "Цин превзошёл все ожидания!" #NT!
 secondopiumwarnew.33.t: "Цин, отклони наши требования!" #NT!
 secondopiumwarnew.33.d: "Удивительно, но Цин отвергли наш ультиматум, теперь мы отправим наши войска во Внешнюю Маньчжурию и заставим Цин принять наш ультиматум. У этих Цин никогда не будет шансов в войне на три фронта." #NT!
 secondopiumwarnew.33.a: "Вперед!" #NT!
 secondopiumwarnew.34.t: "Битва у фортов Таку" #NT!
 secondopiumwarnew.34.d: "Вторая опиумная война бушует далеко и сильно, вдали от американских интересов. Несколькими годами ранее мы эвакуировали наших граждан из Кантона, где мы подверглись нападению и обстрелу. После конфликта был подписан договор о полном нейтралитете во время войны. Однако командующий флотом Джозайя Таттнелл и его зафрахтованный пароход Toey-Wan оказали помощь британским и французским высадкам при атаке на форты Таку вдоль реки Хай в Тяньцзине, помогая буксировкой нескольких загруженных лодок вверх по течению в бушующую битву. Несмотря на нарушение наших условий нейтралитета, Конгресс не видит причин для покаяния, которые следует налагать на адмирала Таттнелла." #NT!
 secondopiumwarnew.34.a: "Интересный..." #NT!
 secondopiumwarnew.35.t: "Вторая и третья битва за форты Таку" #NT!
 secondopiumwarnew.35.d: "Состоялась вторая битва у фортов Таку. Британские военно-морские силы численностью 2200 человек и 21 корабль под командованием адмирала сэра Джеймса Хоупа отплыли на север из Шанхая в Тяньцзинь с недавно назначенными европейскими посланниками для посольств в Пекине. Британские войска взорвали железные заграждения, которые китайцы установили на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали им высадиться, точный огонь из пушек Сэнгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и имел приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась третья битва у фортов Таку. Лондон снова отправил лорда Элгина с отрядом из 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились около Бэйтана, примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nСкоро начнутся мирные переговоры между Западом и Китаем... снова." #NT!
 secondopiumwarnew.35.a: "Далее Пекин..." #NT!
 secondopiumwarnew.36.t: "Вторая и третья битва за форты Таку" #NT!
 secondopiumwarnew.36.d: "Состоялась вторая битва у фортов Таку. Британские и французские военно-морские силы численностью 2200 человек и 21 корабль под командованием адмирала сэра Джеймса Хоупа отплыли на север из Шанхая в Тяньцзинь с недавно назначенными европейскими посланниками для посольств в Пекине. Британские войска взорвали железные заграждения, которые китайцы установили на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали их высадке, точный огонь из пушек Сэнгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и имел приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась третья битва у фортов Таку. Лондон снова отправил лорда Элгина с отрядом из 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились около Бэйтана, примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nСкоро начнутся мирные переговоры между Западом и Китаем... снова." #NT!
 secondopiumwarnew.36.a: "Далее Пекин..." #NT!
