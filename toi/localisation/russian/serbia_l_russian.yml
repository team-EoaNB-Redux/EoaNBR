 SER_idea_widespread_bankrupcies: "Частые банкротства" #NT!
 SER_idea_widespread_bankrupcies_desc: "Во время режима Защитников Конституции ростовщические процентные ставки взлетели до 300%, а банкротства мелких предпринимателей и фермеров были широко распространены.38 Несмотря на это, режим почти ничего не сделал для экономического развития и улучшения кредитной организации. Различные предложения по созданию эмиссионного банка в форме акционерного общества вместе с другими типами банков были отклонены режимом. Чтобы сделать ситуацию еще хуже, режим создал постоянный фискальный дефицит, который покрывался из государственных резервов, т. е. «недвижимого ящика», из которого также выдавались денежные ссуды населению. Все это привело к резкому сокращению наличных денег в «недвижимом ящике». С прежних 380 000 дукатов наличные деньги в государственных резервах сократились всего до 25 000 дукатов. В то же время долговые инструменты (облигации) выросли до 266 000 дукатов до конца режима." #NT!
