 SER_politics.6.d: "Как одно из трех основных политических течений в сербском обществе, либеральное мышление преобладает в политике. Во время Скупщины Святого Андрея либералы со всей страны выступили против Александра Карагеоргиевича и в поддержку династии Обреновичей. Однако, похоже, что нет никакой поддержки со стороны Скупщины или семьи Обреновичей. Это разделило либералов на отдельные части, и формирование находится на пути к краху." #NT!
