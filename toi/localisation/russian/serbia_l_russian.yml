 SERcuk.1.a: "Возмутительно!" #NT!
 SERcuk.2.t: "Договариваться о перемирии" #NT!
 SERcuk.2.d: "Беспорядки унесли десятки жизней, и нам нужно положить этому конец. Нам нужно договориться о мире и успокоить ситуацию, прежде чем она перерастет в еще большую проблему." #NT!
 SERcuk.2.a: "Торопиться!" #NT!
 SERcuk.3.t: "Перемирие принято" #NT!
 SERcuk.3.d: "Они приняли перемирие. Ситуация успокоилась, по крайней мере немного. Мы должны организовать похороны погибших. Они состоятся завтра." #NT!
 SERcuk.3.a: "Хороший" #NT!
 SERcuk.4.t: "Бомбардировка Белграда" #NT!
 SERcuk.4.d: "Сегодня утром во время похорон турки начали обстрел Белграда! Люди разбежались, а гробы остались посреди улицы. Это продолжалось несколько часов, в результате погибло 50 человек, было разрушено 20 домов и повреждено 350 домов. Благодаря британскому консулу обстрел прекратился." #NT!
 SERcuk.4.a: "Невероятный!" #NT!
 SERcuk.5.t: "Мирная конференция" #NT!
 SERcuk.5.d: "Переговоры начались около Цариграда с участием России, Австрии, Франции и Великобритании. Через некоторое время было решено, что:\n\n - турецкое население должно покинуть Сербию, за исключением Белграда, Шабаца, Смедерево и Кладово\n - форты Ужице и Соко должны быть снесены\n - сербское правительство выплатит репарации турецкому правительству за то, что его люди покидают свое имущество." #NT!
 SERcuk.5.a: "Мы примем" #NT!
 SERcuk.6.t: "Запросить полный вывод средств" #NT!
 SERcuk.6.d: ""
 SERcuk.6.a: "Отправить это" #NT!
 SERcuk.7.t: "Османская империя принимает" #NT!
 SERcuk.7.d: ""
 SERcuk.7.a: "Отличный" #NT!
