 SER_idea_1838constitution: "Конституция 1838 года" #NT!
 SER_idea_1838constitution_desc: "Конституция Сербии 1838 года, также известная как Конституция Турции, является конституцией, посредством которой Османская империя показывает, что Сербия подчиняется ей. Она заменила Сретенскую конституцию, и Милош Обренович отрекся от престола в пользу своего сына Михайло из-за нее. Эта конституция является основой режима нынешнего правительства." #NT!
 SER_idea_1838constitution2: "Ослабленная Конституция 1838 года" #NT!
 SER_idea_1838constitution2_desc: "Конституция Турции была ослаблена благодаря умной дипломатии." #NT!
 SER_idea_serbianarmy: "Гарнизоно Воинство" #NT!
 SER_idea_serbianarmy1: "Гарнизоно Воинство" #NT!
 SER_idea_alliance: "Балканский Альянс" #NT!
 SER_idea_alliance_desc: "Союз, созданный Сербией, Черногорией, Грецией и Валахией с целью разгрома османов и освобождения своего народа от их власти." #NT!
 SER_idea_dual_government_of_belgrade: "Двойное правительство Белграда" #NT!
 SER_idea_dual_government_of_belgrade_desc: "Начиная с первого сербского восстания и его неизбежного поражения от рук турок, оно посеяло семена недоверия между нами и султаном, что вылилось в двойное управление Белградом, разделение города на административные единицы, одна из которых управлялась сербами, а другая напрямую из Порты. И в результате конфликт, похоже, стал повседневным явлением между двумя сторонами за контроль над городом, и если ничего не делать, доверие людей к правительству будет полностью подорвано." #NT!
 SER_idea_growing_turkish_minority: "Растущее турецкое меньшинство" #NT!
 SER_idea_growing_turkish_minority_desc: "В связи с нашими недавними действиями и желанием сопротивления султан Порты все больше беспокоился о влиянии России на наше княжество, поэтому вместе с гарнизоном прибыли и их семьи, с помощью которых султан надеется изменить этническую карту не только Белграда, но и всей Сербии. Эти самые действия истощили то немногое, что у нас осталось. Пока существует гарнизон, так будет и с мирным населением." #NT!
 SER_idea_the_sultans_watchful_eyes: "Бдительные глаза султана" #NT!
 SER_idea_the_sultans_watchful_eyes_desc: "Проблема двойного управления заложена в самом сердце Сербии, в ее крепости, в которой обитает прихвостень султана — паша Белграда, бдительное око Порты. Пока он и его гарнизон остаются там, у нас мало власти над внутренней и внешней политикой княжества, что заставляет нас не высовываться, пока не представится первая возможность." #NT!
 SER_idea_legacy_of_the_serbian_uprisings: "Наследие сербских восстаний" #NT!
 SER_idea_legacy_of_the_serbian_uprisings_desc: "Сербские восстания все еще свежи в памяти наших граждан, как вопреки всем обстоятельствам мы все же восстали, бросая вызов нашим повелителям, в надежде на самоопределение, в надежде на свободу, их жертвы будут помнить до тех пор, пока мы не освободимся от цепей мусульманского гнета." #NT!
 SER_idea_educated_austrian_serbs: "Сербы, получившие австрийское образование" #NT!
 SER_idea_educated_austrian_serbs_desc: "В XVIII и XIX веках в крупных австрийских городах появились новые общины этнических сербов, состоящие в основном из торговцев, офицеров и студентов, которые находились под духовной юрисдикцией Сербской православной епархии Карлово. Одно из крупнейших этнических большинства наблюдается в Сремских Карловцах, Воеводина, на другой стороне Дуная. Настало время для этих сербов вернуться на родную землю." #NT!
