 SERmisc.19.t: "Время Панчича!" #NT!
 SERmisc.19.d: "Йозеф Панчич родился 5 апреля 1814 года в Угринаме, получил медицинское образование в Будапеште и защитил докторскую диссертацию по ботанике. С 1856 года он был профессором естественной истории и агрономии в Высшей школе в Белграде. Он был одним из основателей ботаники как науки в Сербии. Самая важная письменная работа Панчича — первое описание флоры Сербии. Многочисленные исследования и открытия Панчича внесли вклад в развитие ботаники и носят его имя в течение многих десятилетий." #NT!
