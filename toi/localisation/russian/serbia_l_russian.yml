 SER_idea_grujic_war_plan: "План войны майора Груича" #NT!
 SER_idea_grujic_war_plan_desc: "4 ноября 1876 года, в критический для княжества момент, полковник Сава Груич был назначен военным министром в кабинете Стевчи Михайловича. В августе 1877 года была создана новая структура армейских сил, которая представила пять действующих и один резервный армейский корпус. В течение следующих двух лет Сава Груич организовал более крупные реформы в армии, повысив ее боеспособность и дав ей новую организацию. Груич понял, что необходимо укрепить тыл сербского ополчения, поэтому он разделил постоянную армию, которая мало участвовала в боевых действиях во время первой войны, на более мелкие подразделения, которые действовали в качестве кадров для более крупных подразделений ополчения. Войска возглавляли способные сербские офицеры, доказавшие свой героизм и тактические способности. В 1876 году король Милан держал постоянную армию вне боя, опасаясь задействовать войска, которые он видел в первую очередь как защиту своей династии, но реорганизация Груича превратила ее в костяк значительно улучшенной сербской боевой силы." #NT!
