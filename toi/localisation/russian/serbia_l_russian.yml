 SER_politics.8.t: "Инцидент с фонтаном Чукур" #NT!
 SER_politics.8.d: "Июнь 1862 года несколько слуг и сербских учеников пришли налить воды в фонтан, а за ними пришли несколько турецких солдат, которые не стали терпеливо ждать в очереди, а начали толкать учеников. В этой толпе произошла ссора, и бак с водой турецкого солдата был разбит. Затем разгневанный турецкий солдат разбил голову сербскому мальчику Саве Петровичу электрошокером и забил его до смерти. На место происшествия немедленно прибыли сербы и турки, а также несколько сербских жандармов. Турецкие солдаты попытались сбежать, но жандармы задержали их и вызвали начальника полиции Михайло Барловаца. Барловац отправил на место происшествия еще нескольких полицейских вместе с переводчиком Симо Нешичем. Турецкие солдаты, участвовавшие в инциденте, боялись, что прибывшие на место происшествия гражданские лица избьют их. Их доставили в сербскую полицию под охраной, а раненого ученика отправили домой. Проходя мимо своих казарм, т. е. зданий турецкой полиции, турецкие солдаты попытались скрыться, но были остановлены Симой Нешичем и жандармом Джорджем Нишли. Затем турецкие солдаты открыли огонь из казармы, убив Симу Нешича и смертельно ранив Джорджа Нишли. Затем открыли огонь другие..." #NT!
 SER_politics.8.a: "Отправьте войска в город." #NT!
  
 SER_politics.9.t: "Эскалация конфликта" #NT!
 SER_politics.9.d: "Командование сербскими войсками в городе взял на себя Никола Христич, министр внутренних дел и губернатор Белграда. У него было всего около 200-250 жандармов и ночная охрана из 550 солдат и около 2000 ярлов, местных вооруженных турок в самом городе. Сразу после стрельбы в Белграде была объявлена ​​общая тревога. Турки забаррикадировались во всех четырех городских воротах, в тавернах и мечетях. Сербы, в свою очередь, отправились вооружаться и занимать турецкие ворота. Затем турецкий паша отправил из крепости сильный отряд и направил его в турецкие казармы. По-видимому, они должны были атаковать сербскую полицию и чаршию. Премьер-министр Илия Гарашанин обнаружил отряд и, поскольку вокруг были вооруженные святые, убедил их вернуться, гарантируя их безопасное возвращение. Вместе с ними он отправил несколько сербских жандармов. Однако в самом городе было волнение, и люди были возмущены турками, и кроме того, святой был подбадриваем Йокой Влайковичем. По возвращении турецкого подразделения кто-то из толпы убил турецкого офицера, командира роты. Затем турецкие солдаты застрелили нескольких сербов." #NT!
 SER_politics.9.a: "Умер глава жандармерии" #NT!
 SER_politics.9.b: "Глава жандармерии живёт" #NT!
  
 SER_politics.10.t: "Гражданские лица вооружаются" #NT!
 SER_politics.10.d: "Многие люди в Белграде отступили в свои дома, опасаясь за свою жизнь. Однако было много святых и нищих, которые еще до возвращения турецких войск отправились атаковать ворота Вароша, ворота Саввы, ворота Стамбула и ворота Видина и другие места в самом городе, где обосновались турки. После захвата трех ворот турки остались утешаться в воротах Стамбула. Никола Христо приказал сравнять с землей ворота Вароша и ворота Саввы за ночь. Текии и мечети также были захвачены, некоторые путем переговоров. Многие турки пытались захватить крепости Белграда со своими семьями в смятении. К утру 16 июня в самом городе остались только два крепких укрепления: ворота Стамбула и здание турецкой полиции с турецкими солдатами." #NT!
 SER_politics.10.a: "О, Боже..." #NT!
  
 SER_politics.11.t: "Ашир-паша приказывает начать пушечный обстрел Белграда" #NT!
 SER_politics.11.d: "Ночью приехали иностранные консулы и вмешались. Британский консул Лонгворт выступил посредником между пашой Белграда и Илией Гарасаниным, так что 16 июня было достигнуто соглашение о том, чтобы турецкие солдаты покинули Белград и перебрались в крепость, а с другой стороны, чтобы обеспечить безопасность турецкой собственности в городе. Однако произошел еще больший кризис, и прекращение огня было нарушено во вторник, июня, когда турки начали многочасовую бомбардировку Белграда с пушечным маршем после торжественных похорон погибших. В этот раз были повреждены крыша Митрополитской церкви, колокольня собора и здание капитана Мишино. Также пострадало итальянское консульство «Сербская корона», где в то время проживал французский консул. Позже городское правительство обнаружило, что пострадало около 396 домов и что погибло пятьдесят сербов. Большинство консулов, за исключением австрийского, встали на сторону сербов, считая, что они не дают никаких оснований для бомбардировки. Сербское правительство использовало это событие, чтобы потребовать изгнания турок из Сербии, но на конференции гарантирующих держав в пригороде Константинополя Каланча, состоявшейся в июле, было решено выслать только турецких гражданских лиц и сохранить турецкие городские гарнизоны. Они оставались там в течение следующих пяти лет." #NT!
 SER_politics.11.a: "Эти проклятые турки" #NT!
  
 SER_politics.12.t: "Добровольцы из внутренних районов Сербии" #NT!
 SER_politics.12.d: "Отважные добровольцы из внутренних районов Сербии решили, что их долг — помочь защитить Белград от коварных османов. Да пребудет с ними вся удача в мире." #NT!
 SER_politics.12.a: "Да благословит их Бог." #NT!
  
 SER_politics.13.t: "Провозглашение [ROOT.GetLeader]" #NT!
 SER_politics.13.d: "[ROOT.GetLeader] сделал заявление османскому султану с требованием полностью и бесповоротно вывести войска из Сербии, передать ключи от Белградской крепости и никогда больше не прикасаться к сербской земле." #NT!
 SER_politics.13.a: "Предъявляйте Ультиматум!" #NT!
  
 SER_politics.14.t: "Сербское вмешательство" #NT!
 SER_politics.14.d: "Сербия попросила нас вмешаться в их усилия по обретению независимости. Если ситуация выйдет из-под контроля, это может привести нас к войне с османами." #NT!
 SER_politics.14.a: "Мы поможем сербам." #NT!
 SER_cukur_fountain_incident7_tt: "\n§RЕсли ситуация обострится и османы не отступят, этот вариант приведет вас к войне с османами§!" #NT!
 SER_politics.14.b: "Мда, не беспокой меня по поводу Сербии." #NT!
  
 SER_politics.15.t: "Сербия требует от нас вывода войск" #NT!
 SER_politics.15.d: "Сербы обратились к нам с заявлением, в котором потребовали от нас полностью и бесповоротно вывести войска из Сербии, передать ключи от Белградской крепости и никогда больше не прикасаться к сербской земле." #NT!
 SER_politics.15.a: "Дайте нам 30 дней на принятие решения." #NT!
 SER_cukur_fountain_incident8_tt: "§RПроверьте свои Миссии!§!" #NT!
  
 SER_politics.16.t: "Османы согласны" #NT!
 SER_politics.16.d: "Султан согласился полностью уйти из Сербии! Условия были обговорены, и было решено, что они передадут города под опеку князя Михайло." #NT!
 SER_politics.16.a: "Триумф Сербии!" #NT!
  
 SER_politics.17.t: "Османы отказались!" #NT!
 SER_politics.17.d: "Ожидаемо, османский султан отказался уйти из Сербии или даже вести с нами переговоры. Похоже, что война — это окончательное решение, и мы будем надеяться, что великие державы поддержат наше дело." #NT!
 SER_politics.17.a: "Готовьтесь к войне!" #NT!
  
 SER_politics.18.t: "[FROM.GetName] согласились поддержать нашу Независимость" #NT!
 SER_politics.18.d: "[FROM.GetFlag][FROM.GetName] решил вмешаться и помочь нам обрести независимость, если Османы решат не отступать! Хотя их дипломаты заверили нас, что будет дипломатическое решение и ситуация не перерастет в войну." #NT!
