 SER_politics.20.t: "Заговор Тенки" #NT!
 SER_politics.20.d: "В течение последних двух лет между князем Александром Карагеоргиевичем и Государственным советом постоянно возникали трения. После Крымской войны князь проводил австрофильную политику, цепляясь за Австрию, не давая русофилам занимать посты министров. С объединением либеральных сил в стране Александр Карагеоргиевич и его ближайшее окружение оказались под серьезной угрозой. Почти весь Государственный совет против князя. Несколько советников, членов олигархического Государственного совета и главный судья Верховного суда составили против него заговор. Советники Стефан Стефанович Тенка, Пикок Янкович и Радован Дамьянович Раджа являются теми, кто участвует в заговоре против Карагеоргиевича как главные заговорщики. Целью заговорщиков было убийство князя Александра Карагеоргиевича. К несчастью для них, один из знакомых подозреваемых донес обо всем властям, и поэтому князь был спасен... пока..." #NT!
 SER_politics.20.a: "Князь выживает" #NT!
 SER_politics.20.b: "Убийство прошло успешно!" #NT!
  
 SER_politics.21.t: "Безопасность Князя" #NT!
 SER_politics.21.d: "Нельзя игнорировать близкий звонок, который мы получили от убийц, нам следует начать что-то делать с оппозицией. Лучшим вариантом было бы их подавление..." #NT!
 SER_politics.21.a: "Переворот в Совете" #NT!
 SER_politics.21.b: "Стабилизировать внутреннюю борьбу" #NT!
  
 SER_politics.22.t: "Поиск нового принца" #NT!
 SER_politics.22.d: "Мы будем искать нового принца, который сядет на сербский престол вместо Александра Карагеоргиевича." #NT!
 SER_politics.22.a: "Милош Обренович — отличный кандидат!" #NT!
 SER_politics.22.b: "Нет, старик слишком стар, чтобы нами править." #NT!
  
 SER_politics.23.t: "Милос на троне" #NT!
 SER_politics.23.d: "Милош Обренович сражался в Первом сербском восстании против Османской империи и был ранен, затем он возглавил Второе сербское восстание, и Сербия получила автономию от османов и основала династию Обреновичей. Князь Милош правил Сербией в течение своего правления с 1815 по 1839 годы самодержавно, последовательно отказываясь делиться властью, что породило сильную внутреннюю оппозицию." #NT!
 SER_politics.23.a: "Это Милош Обренович!" #NT!
 SER_politics.23.b: "Его сыну Михайло, похоже, лучше..." #NT!
  
 SER_tenkaplot.plot.223.t: "Михайло на троне" #NT!
 SER_politics.24.d: "В первое правление Михайло его неопытность привела к тому, что он не смог справиться с вызовами, с которыми столкнулась Сербия. В 1842 году его правление закончилось восстанием под предводительством Томы Вучича-Перишича, что позволило династии Карагеоргиевичей прийти к власти." #NT!
 SER_politics.24.a: "Это Михайло Обренович!" #NT!
 SER_politics.24.b: "Его отец Милош, кажется, чувствует себя лучше..." #NT!
  
 SER_politics.25.t: "Этма-паша требует освобождения политзаключенных" #NT!
 SER_politics.25.d: "Австрофильская политика Александра Карагеоргиевича заставила Францию ​​и Россию потребовать вмешательства Порты, которая дала Сербии турецкую конституцию 1838 года." #NT!
 SER_politics.25.a: "Очень хорошо, мы их освободим." #NT!
 SER_politics.25.b: "Этма-паша может идти к черту" #NT!
  
 SER_politics.26.t: "Оппозиция требует перемен" #NT!
 SER_politics.26.d: "Растущая оппозиция теперь достаточно организована, чтобы потребовать перемен для Сербии раз и навсегда..." #NT!
 SER_politics.26.a: "У нас нет выбора, кроме как принять" #NT!
  
 SER_politics.27.t: "Растущее иностранное давление" #NT!
 SER_politics.27.d: "Великие державы требуют от нас освобождения политических заключенных" #NT!
 SER_politics.27.a: "У нас нет выбора, кроме как сдаться." #NT!
 SER_politics.27.b: "Сербию нельзя запугивать!" #NT!
  
 SER_politics.28.t: "Военное вмешательство Османской империи" #NT!
 SER_politics.28.d: "Османская империя ввела против нас санкции и вводит дополнительные войска на сербскую территорию, а также угрожает Сербии военным вмешательством, если политические заключенные не будут освобождены." #NT!
 SER_politics.28.a: "У нас нет выбора, кроме как освободить заключенных." #NT!
  
