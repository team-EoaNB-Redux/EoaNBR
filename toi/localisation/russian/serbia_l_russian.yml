 SER_idea_mondain_reform: "Реформа армии Мондейна" #NT!
 SER_idea_mondain_reform_desc: "Ипполит Флорентен Монден был первым сербским военным министром. Будучи родом из Франции, Монден был приглашен возглавить новообразованное Министерство обороны по инициативе Государственного совета Княжества Сербии. Он значительно реформировал армию Княжества Сербии и дал ей основу, на которой она впоследствии развивалась. Он провел ряд реформ по организации сербской армии по французскому образцу. За эти заслуги ему было присвоено звание почетного генерала." #NT!
 SER_idea_mondain_reform1: "Реформа армии Мондейна" #NT!
 SER_idea_mondain_reform1_desc: "Ипполит Флорентен Монден был первым сербским военным министром. Будучи родом из Франции, Монден был приглашен возглавить новообразованное Министерство обороны по инициативе Государственного совета Княжества Сербии. Он значительно реформировал армию Княжества Сербии и дал ей основу, на которой она впоследствии развивалась. Он провел ряд реформ по организации сербской армии по французскому образцу. За эти заслуги ему было присвоено звание почетного генерала." #NT!
