 SER_politics.1.t: "Ассамблея в честь Дня Святого Андрея" #NT!
 SER_politics.1.d: "После растущей враждебности по отношению к князю у него не было иного выбора, кроме как пойти навстречу требованиям оппозиции. 30 ноября 1858 года в Белграде было созвано Собрание Святого Андрея. После того, как члены расселись, секретари заняли свои места в верхней части Палаты, под столами председателей. В это же время три священника-депутата освятили зал. Вскоре после этого члены Совета во главе с Томом Вучичем Перишичем вошли в собрание. Князь Александр пришел в сопровождении министров и своей свиты. Князь обратился к собранию со словами «Боже, помоги мне, Господи», и собрание ответило «Боже, помоги тебе, Господи». Затем князь объявляет прихожанам, что его лидер прочтет им подготовленную проповедь. Проповедь прочитал глава Министерства иностранных дел Любомир Петрович. После прочтения проповеди князь объявил собрание открытым и удалился в сопровождении министров и мира. Скупщина постановила, что князь должен уйти в отставку. Князю было написано письмо, в котором Скупщина от имени народа просила князя отказаться от сана князя сербского и передать свою власть Народной скупщине. «... Народная скупщина надеется», — говорится в письме, — «что Ваше Величество уважает этот голос Вашего народа и ради счастья, мира и спокойствия нашего и Вашего отечества добровольно откажется от Правительства, чтобы в 1842 году... Народная скупщина передала Вам правительство, чтобы Вы, Святейший Князь, могли вернуть его Скупщине и через нее народу...» Вместе с этим письмом была приложена отставка, которую Князь должен был подписать, и оба акта были переданы в суд депутацией Скупщины во главе с ним. Князь принял депутацию и попросил явиться завтра утром после своей отставки. Однако в тот же вечер князь в сопровождении Илии Гарашанина отправился в город Белград, и собрание, не дожидаясь его письменного заявления об отставке, исключило его одним решением из княжеского достоинства. Это первый раз за 16 лет, когда политический порядок меняется при сильной оппозиции против Карагеоргиевича." #NT!
 SER_politics.1.a: "Статус-кво меняется" #NT!
  
