 SER_begin_economic_recovery_desc: ""
  
 SER_dobra_mine_question: "Вопрос о шахте Добра" #NT!
 SER_dobra_mine_question_desc: "Сербские торговцы хотят основать судоходную компанию для перевозки пассажиров и товаров по реке Дунай, но из-за давления со стороны Австрии и финансовых трудностей князь Александр и Министерство финансов не могут поддержать эти разработки. Многие иностранные инвесторы работают с сербами, чтобы сформировать партнерства для помощи в создании этих линий, но в основном эти иностранцы, похоже, больше заинтересованы в получении доступа к шахтам Добра." #NT!
  
 SER_french_mind_buisness: "Отклонить французские предложения" #NT!
 SER_french_mind_buisness_desc: "Сербское правительство решает продолжить иностранные инвестиции для установления судоходства по Дунаю, решив расстаться с франко-сербской судоходной компанией Odessa Company. Французская компания, казалось, была больше заинтересована в шахтах Добра, чем в помощи сербской торговле и коммерции." #NT!
  
 SER_build_own_mines: "Строим собственные шахты" #NT!
 SER_build_own_mines_desc: "Правительство Сербии открывает собственные шахты в Сенье, чтобы удовлетворить спрос на уголь. Уголь востребован как источник энергии для паровых двигателей. Князь Александр и Министерство финансов помогают финансировать этот проект." #NT!
  
 SER_welcome_french_support: "Принимаем французских бизнесменов" #NT!
 SER_welcome_french_support_desc: "Французская компания Magnan, Bouillon, Alphonse Conte & Co. предлагает взять на себя операции на реке Дунай и предоставить шесть пароходов из Галаца в Градишку, Босния. Компания также обеспечит остановку в портах вдоль сербского берега, соединяя их с Марселем, Франция. Взамен французская компания хочет получить права на разработку рудников Добра." #NT!
  
 SER_invest_mining: "Французские инвестиции в горнодобывающую промышленность" #NT!
 SER_invest_mining_desc: "Французы соглашаются на тридцатилетнюю аренду сербских рудников Майданпек и Добра, а взамен помогут построить пароходное сообщение по Саве и Дунаю." #NT!
  
 SER_search_experience_engineers: "Поиск опытных инженеров" #NT!
 SER_search_experience_engineers_desc: "С открытием этих шахт появилось много молодых специалистов, ищущих работу, хотя их было недостаточно. Поскольку область стала более стандартизированной, возникла необходимость в центре обучения для преподавания этой недавно созданной дисциплины. Техническая школа Крагуевича была построена для обучения инженеров в 1838 году и преобразована в Высшую школу в 1863 году." #NT!
  
 SER_pancics_time: "Время Панчича" #NT!
 SER_pancics_time_desc: "Ректор Высшей школы в Белграде и основатель Институтов минералогии и геологии Йосиф Панчич получает международное признание за свой вклад в ботанику и выявление неизвестной миру сербской флоры." #NT!
  
 SER_review_ami_boue_work: "Обзор работы Ами Буэ" #NT!
 SER_review_ami_boue_work_desc: "Французский/австрийский геолог Ами Буэ опубликовал множество статей по геологии Балкан через Императорскую академию наук в Вене. Письма Буэ также были отправлены в Сербское ученое общество и стали первым этнографическим исследованием Балкан." #NT!
  
 SER_explore_serbian_geology: "Исследуйте геологию Сербии" #NT!
 SER_explore_serbian_geology_desc: "Геологи из разных уголков Европы были приглашены правительством для исследования геологического богатства Сербии. Ландшафт практически неизвестен большинству стран мира." #NT!
  
 SER_pek_river_auriferous_sediments: "Золотоносные отложения реки Пек" #NT!
 SER_pek_river_auriferous_sediments_desc: "Геолог Феликс Хоффман обнаруживает золотоносные отложения в реке Пек в Восточной Сербии." #NT!
  
 SER_copper_in_bor: "Медь в Бору" #NT!
 SER_copper_in_bor_desc: "Геолог Феликс Хоффман обнаруживает медь в Бору, расположенном в Восточной Сибири." #NT!
  
 SER_awala_mercury: "Авала Меркурий" #NT!
 SER_awala_mercury_desc: "Геолог Феликс Хоффман обнаруживает ртуть на горе Авала, расположенной недалеко от Белграда." #NT!
  
 SER_j_szabo: "Дж. Сабо" #NT!
 SER_j_szabo_desc: "Геолог Й. Сабо исследует вулканические породы под микроскопом, работая добровольцем в Геологической службе Австрии. Профессор геологии и металлургии в Будапештском университете. Его коллекция пород из Сербии была систематизирована студентом и опубликована." #NT!
  
 SER_serbian_geological_sketches: "Сербские геологические очерки" #NT!
 SER_serbian_geological_sketches_desc: "Иностранные и отечественные геологи, обучавшиеся за рубежом и изучавшие геологию и металлургию в ландшафтах Сербии, записывали свои наблюдения в полевых блокнотах, называемых зарисовками. Эти геологические зарисовки Сербии вносились в зарубежные и отечественные журналы и легли в основу геологической карты Сербии." #NT!
  
 SER_idea_serbian_geological_sketches: "Сербские геологические очерки" #NT!
 SER_idea_serbian_geological_sketches_desc: ""
  
 SER_invite_felix_hoffman: "Пригласить Феликса Хоффмана" #NT!
 SER_invite_felix_hoffman_desc: "Хоффман — самый уважаемый эксперт по горному делу в Сербии, выходец из известной семьи горняков. По приглашению князя Михайло Хоффман поступит на государственную службу в качестве геолога. Его вклад в сербское горное дело включает открытие множества месторождений железа и угля." #NT!
  
 SER_stari_kostolac_quarry: "Карьер «Стари Костолац»" #NT!
 SER_stari_kostolac_quarry_desc: "Министерство финансов предоставляет Франье Вшетечки права на добычу угля в Костолаце сроком на 50 лет. Он займет 31 рудник и начнет добычу угля в карьере Старый Костолац с производительностью 301 тонна." #NT!
  
 SER_kucajna_mine: "Шахта Кучайна" #NT!
 SER_kucajna_mine_desc: "Геолог Феликс Хоффман переезжает в Сербию по приглашению князя Михайло. Его бизнес-проект в Кучайне заканчивается неудачей. Хоффман устраивается на государственную службу." #NT!
  
 SER_balgojev_gold_mine: "Золотой рудник Балгоев" #NT!
 SER_balgojev_gold_mine_desc: "Геолог Феликс Хоффман помогает открывать золотые прииски Благоев Камен и Дели Йован." #NT!
  
 SER_export_vojvodina_romania: "Экспорт в Воеводину и Румынию." #NT!
 SER_export_vojvodina_romania_desc: "Карьер Stari Kostolac начинает утроить свою добычу до 900 тонн угля в год. Благодаря такому увеличению добычи экспорт угля достигает северного сербского края Воеводина и страны Румыния." #NT!
  
 SER_foreign_geologist: "Иностранный геолог" #NT!
 SER_foreign_geologist_desc: "Иностранные геологи приглашены в Сербию, чтобы помочь модернизировать страну и расширить экономику по просьбе сербского правительства. Потребность в металлах необходима для освобождения страны от турок." #NT!
  
 SER_improve_mining_conditions: "Улучшение условий добычи" #NT!
 SER_improve_mining_conditions_desc: "Благодаря улучшению условий добычи полезных ископаемых Сербия может расширить добычу различных металлов." #NT!
  
 SER_educate_new_staff: "Обучайте новых сотрудников" #NT!
 SER_educate_new_staff_desc: "Йован Жуйович, первый серб, который учился в Белграде и Париже, становится профессором геологии и минералогии в Высшей школе в Белграде, что значительно увеличивает изучение геологии в Сербии. Его преемники продолжат геологические раскопки и исследования в Сербии." #NT!
  
 SER_lyubomir_state_service_job: "Любомир Государственная служба Работа" #NT!
 SER_lyubomir_state_service_job_desc: "Преподавательский состав Технической школы Крагуевича включает в себя многих европейских ученых. Любомир Клерич работал в школе в качестве преподавателя, где он стал одним из самых известных ученых Сербии." #NT!
  
 SER_science_innovations: "Научные инновации" #NT!
 SER_science_innovations_desc: "Любомир Клерич, работая в Крагуевичском техническом училище, внедрил междисциплинарный подход, что привело к появлению множества инноваций, теорий, экспериментов в области инженерии и образования с целью расширения знаний в области геологии." #NT!
  
