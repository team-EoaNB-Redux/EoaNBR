 SERmisc.13.t: "Созыв Второго Болгарского легиона" #NT!
 SERmisc.13.d: "С помощью своих соратников в Константинополе (Стоил Балканский, Стоян Буйнов и другие) и финансовой поддержки Сербии Раковский начал агитацию и сбор средств еще в сентябре 1862 года. На его призыв откликнулись как эмигранты, так и революционеры из самой Болгарии. К июню 1862 года в Белграде собралось от 80 до 95, а по некоторым данным до 600 добровольцев. Отряд получил название «Легион» в начале июня 1862 года, когда он принял участие в вооруженных столкновениях с турками у Варошской и Видинской капий в Белграде. Впоследствии он защищал часть сербских позиций в городе, а часть болгарских добровольцев была отправлена ​​в Крагуевац во главе с Ильо Марковым. Однако провал Хаджиставревской буны прервал планы восстания в Болгарии. Хищение собранных средств и безуспешные переговоры о финансировании с болгарскими общинами в Брэиле и Вене привели к тому, что легион остался с очень небольшим количеством оружия и был вынужден в конце августа перейти на содержание сербского государства." #NT!
 SERmisc.13.a: "Слава Сербии!" #NT!
  
