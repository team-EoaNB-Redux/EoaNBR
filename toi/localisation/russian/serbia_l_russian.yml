 SERmisc.31.t: "Введение бронзовых монет" #NT!
 SERmisc.31.d: "После османского завоевания вплоть до середины XIX века использовались различные иностранные валюты. Османы управляли монетными дворами в Ново-Брдо, Кучайне и Белграде. Подразделение динара, пара, названо в честь одноименных турецких серебряных монет. После официального основания Княжества Сербии в обращении находилось много различных иностранных монет. В конце концов, князь Милош Обренович решил навести порядок, установив обменные курсы на основе гроша в качестве расчетной валюты. В 1819 году Милош опубликовал таблицу с рейтингом 43 различных иностранных монет: 10 золотых, 28 серебряных и 5 медных. После того, как в 1867 году были выведены последние османские гарнизоны, Сербия столкнулась с несколькими валютами в обращении. Таким образом, князь Михайло Обренович приказал чеканить национальную валюту. В 1868 году были введены бронзовые монеты достоинством в 1, 5 и 10 пара. На аверсе был изображен портрет князя Михайло Обреновича III. Достаточно ли этого для описания монет «Введение бронзы»?" #NT!
 SERmisc.31.a: "Слава Сербии!" #NT!
  
