 SERkar.1.t: "Возвращаем веру людей в нас" #NT!
 SERkar.1.d: "Это было близко! Нам нужно восстановить веру людей в нас, они позволили нам остаться. Лучший и самый быстрый способ сделать это — принять любые их требования. Это будет стоить нам некоторой законодательной власти, но мы получим стабильность и военную поддержку." #NT!
 SERkar.1.a: "Работай над этим" #NT!
 SERkar.1.b: "Кого волнуют люди?" #NT!
  
 SERkar.2.t: "Жители деревни хотят перемен" #NT!
 SERkar.2.d: "Жители деревни хотят, чтобы некоторые вещи были другими. Они недовольны и все еще злы на нас. Например, мы можем снизить некоторые налоги. Это сделает их счастливыми. Мы всегда можем решить не делать этого, но будет неразумно отворачиваться сейчас, потому что мы обещали им помочь." #NT!
 SERkar.2.a: "Снизить налоги" #NT!
 SERkar.2.b: "Не снижайте налоги" #NT!
  
 SERkar.3.t: "Горожане хотят снижения налогов" #NT!
 SERkar.3.d: "Даже если горожане составляют меньшинство в аграрной стране, мы все равно должны уважать их в той же степени. Торговцы и люди других "городских" профессий также хотят, чтобы их налоги были ниже." #NT!
 SERkar.3.a: "Снизить налоги" #NT!
 SERkar.3.b: "Не снижайте налоги" #NT!
  
 SERkar.4.t: "Либералы задают вопрос" #NT!
 SERkar.4.d: ""
 SERkar.4.a: "Будьте добры к ним." #NT!
 SERkar.4.b: "Давить на них" #NT!
  
 SERkar.8.t: "Прогулка Александра" #NT!
 SERkar.8.d: "Князь Александр хочет прогуляться по городу." #NT!
 SERkar.8.a: "Что может пойти не так?" #NT!
  
 SERkar.5.t: "Покушение!" #NT!
 SERkar.5.d: "Кто-то подстрелил нашего Кнеза, когда он гулял по Белграду! Сейчас он в относительно стабильном состоянии, но он может не выжить." #NT!
 SERkar.5.a: "Выживет ли Александр?" #NT!
  
 SERkar.6.t: "Александр Карадордевич выживает!" #NT!
 SERkar.6.d: "Наш Кнез пережил покушение! Мы должны сделать так, чтобы это не повторилось." #NT!
 SERkar.6.a: "Слава Богу!" #NT!
  
 SERkar.7.t: "Умер Александр Караджорджевич!" #NT!
 SERkar.7.d: "Наш Кнез скончался от ран. Он был великим лидером. Его сын, Петр, унаследует трон." #NT!
 SERkar.7.a: "Надеюсь, он не умрет." #NT!
  
 SERmisc.1.t: "Первая годовщина сербского восстания" #NT!
