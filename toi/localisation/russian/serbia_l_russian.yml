 SER_malogospojinska_assembly_desc: "Для того чтобы завершить незаконченные дела и предложения, представленные и принятые на Ассамблее Св. Андрея, перед ее роспуском был назначен специальный комитет Ассамблеи для рассмотрения, классификации и подачи мнения Совета со всеми другими материалами. Эта работа была выполнена; некоторые предложения получили юридическую силу через Совет; некоторые остались для повторного рассмотрения на следующей Ассамблее. Когда эта работа была завершена, Ассамблея собралась 8 сентября 1859 года в Крагуеваце, на Малой Господине." #NT!
  
