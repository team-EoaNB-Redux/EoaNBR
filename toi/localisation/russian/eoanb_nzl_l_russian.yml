 nzl_nzw.4.t: "Центральная часть Северного острова недоступна" #NT!
 nzl_nzw.4.d: "Наши силы не могут войти в центральные районы северного острова. Это связано с густым кустарником и множеством враждебных племен маори внутри." #NT!
 nzl_nzw.15.t: "Вторая война Таранаки" #NT!
 nzl_nzw.15.d: "Племя маори Таранаки сумело продержаться долгие годы, а наши военные стали посмешищем для британских колоний. Наше население требует мира, что нам делать?" #NT!
 nzl_nzw.15.a: "Мы должны сдаться" #NT!
 nzl_nzw.15.b: "Мы никогда не положим конец этой войне." #NT!
 nzl_nzw.9.t: "Вторая война Таранаки" #NT!
 nzl_nzw.2.t: "Вторжение в Вайкато" #NT!
 nzl_nzw.3.t: "Кингитанга отказывается подчиняться" #NT!
