 nzl_nzw.17.t: "Окленд просит сделать его собственной колонией" #NT!
 nzl_nzw.17.d: "После катастрофы новозеландских войн наша колония рухнула, и местные племена маори создают свои собственные правительства в центре северного острова. Оставшееся правительство переименовало себя в Нью-Манстер, владея только южным островом и землей вокруг Веллингтона. Город Окленд все еще находится под нашим господством и направил запрос на признание его собственной колонией" #NT!
 nzl_nzw.17.a: "Согласен с запросом" #NT!
 nzl_nzw.17.b: "Передайте это [NSW.GetName]" #NT!
 nzl_nzw.17.c: "Берем на себя управление" #NT!
 nzl_nzw.17.e: "Держите его под Нью-Манстером" #NT!
 nzl_collapsed_gov: "Развалившееся правительство" #NT!
 nzl_nzw.16.t: "Поражение в новозеландских войнах" #NT!
 nzl_nzw.16.d: "После тяжелых боев силы маори разбили нашу армию и выбили нас из центральной части северного острова. Большая часть нашего правительства бежала на Южный остров, и многие теперь называют наш осколок колонии «Новым Манстером». Будущее этих островов теперь неопределенно и туманно" #NT!
 nzl_nzw.16.a: "Так заканчивается Договор Вайтанги." #NT!
