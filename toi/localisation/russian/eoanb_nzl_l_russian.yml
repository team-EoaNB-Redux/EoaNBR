 nzl_anti_gunfighter_pa_warfare: "Антиганфайтер Па Война" #NT!
 nzl_gunfighter_pa_warfare: "Gunfighter Pa Warfare" #NT!
 nzl_conventional_warfare: "Конвенциональная западная война" #NT!
 nzl_gum_mining: "Жевательные резинки" #NT!
 nzl_other.13.t: "Извержение вулкана Таравера" #NT!
 nzl_other.13.d: "Гора Таравера изверглась сегодня утром и уничтожила Розовые и Белые Террасы, природное чудо, которое многие называли восьмым чудом света. Их великолепие, возможно, никогда не будет восстановлено" #NT!
 nzl_pink_white_terraces: "Розовые и Белые Террасы" #NT!
 nzl_pink_white_terraces_desc: "Розовые и Белые Террасы — потрясающее чудо природной красоты, многие считают их восьмым чудом света." #NT!
 nzl_vic_a_captial_debate: "Капитальный спор" #NT!
 nzl_vic_a_captial_debate_desc: "С тех пор, как мы перенесли столицу из Окиато в Окленд, многие из наших уважаемых членов, особенно с южного острова, ратовали за перенос столицы в более централизованное место." #NT!
 nzl_vic_quell_the_natives: "Усмирить туземцев" #NT!
 nzl_vic_quell_the_natives_desc: "Уже некоторое время многие северные племена маори обеспокоены нашими постоянными покупками земли. Мы должны действовать, чтобы подавить эти враждебные элементы." #NT!
 nzl_vic_work_with_the_kingitanga: "Работа с Кингитанга" #NT!
 nzl_vic_work_with_the_kingitanga_desc: "Kīngitanga (или движение маорийских королей) сплотило местные племена вокруг себя. Если мы привлечем нынешнего короля в наш правительственный орган, мы сможем использовать его влияние для стабилизации нации. Нам придется предоставить больше прав и уступок местным иви (племенам)" #NT!
 nzl_vic_we_need_an_army_desc: "Наш колониальный хозяин [ENG.GetName] выводит свои войска с наших земель, нам нужно создать собственную армию, чтобы мы могли защитить себя." #NT!
 nzl_vic_we_need_an_army: "Нам нужна армия" #NT!
 nzl_vic_our_industries: "Наши отрасли" #NT!
 nzl_vic_our_industries_desc: "Если мы хотим стать колонией, достойной [ENG.GetName], нам нужно исследовать и улучшать нашу промышленную мощь." #NT!
 nzl_vic_the_sedifice_is_unfit: "Шедифик непригоден" #NT!
 nzl_vic_the_sedifice_is_unfit_desc: "Нынешнее здание Генеральной Ассамблеи в Окленде представляет собой не более чем сарай. Из-за этого многие наши члены прозвали его «Сарайчиком». Нам нужно построить здание получше, но где его построить?" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington: "Провести правительственное заседание в Веллингтоне" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington_desc: "Голоса в нашем правительстве, выступающие за перенос столицы, стали громче. Может быть, нам следует провести сессию в Веллингтоне, чтобы показать, как этот перенос повлияет на нашу страну?" #NT!
 nzl_vic_agatate_for_moving: "Агитировать за переезд" #NT!
 nzl_vic_agatate_for_moving_desc: "Заседание правительства, проведенное в Веллингтоне, прошло настолько хорошо, что теперь еще больше наших членов агитируют за переезд, и генерал-губернатор решил дать согласие, но требует больше информации о точном месте проведения." #NT!
 nzl_vic_auckland_is_where_the_people_are: "Окленд — это место, где живут люди." #NT!
 nzl_vic_auckland_is_where_the_people_are_desc: "Правительственное заседание, состоявшееся в Веллингтоне, прошло неудачно, и большинство наших членов согласны с тем, что столица должна быть там, где живут люди." #NT!
 nzl_vic_a_better_capital_building: "Лучшее капитальное здание" #NT!
 nzl_vic_a_better_capital_building_desc: "Если мы хотим сохранить столицу в Окленде, нам нужно построить лучшее правительственное здание." #NT!
 nzl_vic_encorage_faster_land_purchases: "Поощряйте более быструю покупку земли" #NT!
 nzl_vic_encorage_faster_land_purchases_desc: "Покупка земли продвигается медленно, мы должны использовать наше влияние, чтобы ускорить прогресс." #NT!
 nzl_vic_confiscate_hostile_maori_land: "Конфисковать земли враждебных маори" #NT!
 nzl_vic_confiscate_hostile_maori_land_desc: "Некоторые местные иви действовали против нас враждебно. Мы должны конфисковать их землю, чтобы остановить их восстание и дать больше земли нашим поселенцам." #NT!
 nzl_vic_confiscate_hostile_maori_land_warning: "§RЭто может вызвать враждебность местных маори!§!" #NT!
 TAA_agatation_over_policy: "§RЭто может вызвать войну в Таранаки!§!" #NT!
 nzl_maori_agatate_in_waikato: "Агитация маори в Вайкато" #NT!
 nzl_maori_agatate_in_taranaki: "Агитация маори в Таранаки" #NT!
 nzl_maori_agatate_in_bay_of_plenty: "Волнения маори в заливе Пленти" #NT!
 nzl_maori_agatation_waikato: "Maori Agitation: Waikato" #NT!
 nzl_maori_agatation_taranaki: "Агитация маори: Таранаки" #NT!
 nzl_maori_agatation_bay_of_plenty: "Агитация маори: залив Пленти" #NT!
 nzl_vic_ignore_TAA_warnings: "Игнорировать предупреждения Te Āti Awa" #NT!
 first_taranaki_war: "Произошла Первая Таранакская война" #NT!
 second_taranaki_war: "Произошла Вторая Таранакская война" #NT!
 nzl_reconized_maori_king: "Признанный Кингитанга" #NT!
 nzl_landless_maori_king: "Безземельный Кингитанга" #NT!
 nzl_landless_maori_king_desc: "После вторжения в Вайкато Кингитанга и небольшая группа его людей стали скитаться по Вайкато, избегая плена и проповедуя населению маори." #NT!
 nzl_vic_northern_industrailising: "Индустриализация Севера" #NT!
 nzl_vic_northern_industrailising_desc: "Для развития нашей колонии нам необходимо повысить промышленную мощь севера." #NT!
 nzl_vic_southern_farmlands: "Южные фермерские земли" #NT!
 nzl_vic_southern_farmlands_desc: "Земля на юге богата, но гориста и идеально подходит для выпаса животных. Нам следует рассмотреть новые достижения, чтобы облегчить это." #NT!
 nzl_vic_wealth_in_the_south: "Богатство на Юге" #NT!
 nzl_vic_wealth_in_the_south_desc: "Чтобы улучшить нашу страну, мы должны найти богатства, скрытые на Южном острове." #NT!
 nzl_vic_northern_mineral_wealth: "Северное богатство" #NT!
 nzl_vic_northern_mineral_wealth_desc: "Чтобы улучшить нашу страну, мы должны найти богатства, скрытые на Северном острове." #NT!
 nzl_vic_aucklands_industrial_expansion: "Расширение промышленности Окленда" #NT!
 nzl_vic_aucklands_industrial_expansion_desc: "Окленд, крупнейший город Новой Зеландии. Многие инвесторы приезжают сюда, чтобы вложить средства в фабрики, мы должны направить их туда, где они могут найти рабочих." #NT!
 nzl_vic_expand_auckland_harbour: "Расширить гавань Оклендса" #NT!
 nzl_vic_expand_auckland_harbour_desc: "Окленд быстро становится домом для многих фабрик, нам нужно построить верфи, чтобы отправлять эту новую продукцию обратно в [ENG.GetName]" #NT!
 nzl_vic_a_more_central_location: "Более центральное расположение" #NT!
 nzl_vic_a_more_central_location_desc: "Многие из наших министров утверждают, что наша столица должна быть ближе к центру, и генерал-губернатор соглашается, но где именно в центре?" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations: "Попросите австралийских губернаторов дать рекомендации по размещению" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations_desc: "Чтобы прекратить этот спор раз и навсегда, нам следует обратиться к губернаторам австралийских колоний за рекомендациями." #NT!
 nzl_vic_our_central_capital: "Наша центральная столица" #NT!
 nzl_vic_our_central_capital_desc: "Наша столица перенесена в Веллингтон. Новое местоположение дает преимущества в виде протяженной береговой линии и более быстрого путешествия с юга." #NT!
 KINGITANGA_MOVEMENT: "Движение Кингитанга" #NT!
 nzl_nzw.10.t: "Начало войны в Ист-Кап" #NT!
 nzl_adopt_full_equality: "Принимает Закон §YПолного Равенства§!" #NT!
 nzl_maori_population_boom: "Рост численности населения маори" #NT!
 nzl_otago_gold_rush_aus: "Золотая лихорадка Отаго" #NT!
 nzl_vic_opiose_the_kingitanga_movement: "Выступайте против движения Кингитанга" #NT!
 nzl_vic_opiose_the_kingitanga_movement_desc: "Движение Кингитанга (маорийский король) подрывает нашу власть, а также поддерживает восставших таранаки, пришло время разобраться с ними." #NT!
 nzl_vic_root_out_information_in_the_waikato: "Искоренить информацию в Вайкато" #NT!
 nzl_vic_root_out_information_in_the_waikato_desc: "Kīngitanga базируется в регионе Вайкато, поэтому именно там мы будем искать информацию." #NT!
 nzl_vic_status_quo_in_taranaki: "Статус-кво в Таранаки" #NT!
 nzl_vic_status_quo_in_taranaki_desc: "Таранаки смогли оказать сопротивление нашим войскам, и теперь регион находится в непростом статус-кво. Давайте используем это время, чтобы собраться с силами." #NT!
 nzl_vic_crush_the_taranaki_rebelion: "Раздавить маори Таранаки" #NT!
 nzl_vic_crush_the_taranaki_rebelion_desc: "Маори Таранаки были покорены нашей мощью, пришло время стабилизировать регион" #NT!
 nzl_vic_distrabute_land_to_colonists: "Раздайте землю нашим колонистам." #NT!
 nzl_vic_distrabute_land_to_colonists_desc: "Теперь у нас есть участки земли в Таранаки, пора раздать их нашим жаждущим колонистам." #NT!
 nzzl_vic_our_populus_capital: "Наша густонаселенная столица" #NT!
 nzzl_vic_our_populus_capital_desc: "Наша столица расположена в самом выгодном месте проживания нашего населения, что делает ее очень трудолюбивой." #NT!
 nzl_vic_capital_industrailisation: "Капитальная индустриализация" #NT!
 nzl_vic_capital_industrailisation_desc: "Индустриализируем нашу столицу еще больше, привлекая в нее еще больше рабочих" #NT!
 nzl_vic_expand_capital_dockyards: "Расширяем наши столичные верфи" #NT!
 nzl_vic_expand_capital_dockyards_desc: "Наша столица расположена в прибрежном месте, нам следует построить несколько верфей для ее защиты." #NT!
 nzl_vic_the_capital_is_established: "Наша столица основана" #NT!
 nzl_vic_the_capital_is_established_desc: "После многих лет дебатов местоположение нашей столицы наконец-то установлено, с полной инфраструктурой, необходимой для бесперебойной работы нашего правительства. Наши люди больше не захотят перемещать столицу" #NT!
 nzl_nzl_vic_directly_move_the_capital: "Прямой перенос столицы" #NT!
 nzl_vic_vic_directly_move_the_capital_desc: "Воля нашего правительства ясна: мы перенесем нашу столицу в Веллингтон." #NT!
 nzl_vic_a_country_of_wonders: "Страна чудес" #NT!
 nzl_vic_a_country_of_wonders_desc: "Наша страна полна чудес: Розовые и Белые Террасы, Южный Милфорд и т. д. Никто не может сказать, что это не Страна Чудес." #NT!
 nzl_vic_a_nation_of_innovation: "Нация инноваций" #NT!
 nzl_vic_a_nation_of_innovation_desc: "Наша нация — нация новаторов, Наши земли полны богатств, Наши люди готовы к новой эре, Викторианской эре." #NT!
 nzl_vic_our_own_navy: "Наш собственный флот" #NT!
 nzl_vic_our_own_navy_desc: "Слишком долго мы полагались на флот [ENG.GetName] для защиты наших берегов, пришло время нам построить собственные корабли для защиты наших берегов." #NT!
 nzl_vic_expand_our_naval_bases: "Расширяем наши военно-морские порты" #NT!
 nzl_vic_expand_our_naval_bases_desc: "Для того чтобы поддерживать наш флот, нам нужны порты, из которых он будет работать, давайте улучшим ключевые порты нашей страны." #NT!
 nzl_vic_a_port_worthy_of_the_capital: "Порт, достойный столицы" #NT!
 nzl_vic_a_port_worthy_of_the_capital_desc: "Чтобы наш главный порт мог выступать в качестве нашего основного порта захода, а также основного порта, из которого мы осуществляем операции с нашими судами, его необходимо усовершенствовать." #NT!
 nzl_vic_the_great_dockyards_of_the_north: "Великие верфи Севера" #NT!
 nzl_vic_the_great_dockyards_of_the_north_desc: "На севере есть три большие верфи, давайте расширим их, чтобы строить корабли для нашего флота." #NT!
 nzl_vic_adopt_secret_ballots: "Принять тайное голосование" #NT!
 nzl_vic_adopt_secret_ballots_desc: "Недавно мы обратили внимание, что граждане нашей страны (особенно жители Окленда) высмеивают нашу избирательную систему. Пришло время что-то менять. Сделать голосование тайным." #NT!
 nzl_vic_ideals_of_freedom: "Идеалы свободы" #NT!
 nzl_vic_ideals_of_freedom_desc: "Наша нация – нация свободы, давайте закрепим это понятие в основе нашей культуры." #NT!
 nzl_vic_industrialising_the_south: "Индустриализация Юга" #NT!
 nzl_vic_industrialising_the_south_desc: "Мы должны сосредоточиться на индустриализации нашей страны, юг, особенно район Отаго, кажется, является лучшим местом для стимулирования развития промышленности." #NT!
 nzl_vic_industrialising_the_north: "Индустриализация Севера" #NT!
 nzl_vic_industrialising_the_north_desc: "Мы должны сосредоточиться на индустриализации нашей страны. Север, особенно районы вокруг Окленда и Веллингтона, кажутся наилучшим местом для стимулирования развития промышленности." #NT!
 nzl_vic_confirm_our_industrial_might: "Подтвердите нашу промышленную мощь" #NT!
 nzl_vic_confirm_our_industrial_might_desc: "Наша страна теперь является страной промышленности, где когда-то не было ничего, кроме лесов и холмов, теперь место занимают шахты, фабрики и другие показатели нашей промышленной мощи, теперь мы считаемся страной индустриализации." #NT!
 nzl_vic_directly_move_the_capital: "Прямой перенос столицы" #NT!
 nzl_vic_directly_move_the_capital_desc: "Консенсус нашего правительства ясен: мы перенесем нашу столицу в Веллингтон." #NT!
 nzl_vic_purcase_land_in_taranaki: "Купить землю в Таранаки" #NT!
 nzl_vic_purcase_land_in_taranaki_desc: "Местный землевладелец маори готов продать нам землю, однако крупнейшее племя в этом районе становится крайне враждебным и, скорее всего, начнет войну из-за этого." #NT!
 nzl_vic_reconise_the_kingitanga: "Узнай Кингитангу" #NT!
 nzl_vic_reconise_the_kingitanga_desc: "Движение Кингитанга (маорийских королей) набирает силу в нашей стране, признание его законным движением увеличит его популярность и сделает его более лояльным к нам." #NT!
 nzl_vic_calm_the_maori_fears: "Успокойте страхи маори" #NT!
 nzl_vic_calm_the_maori_fears_desc: "Многие маори обеспокоены захватом земель нашим правительством, мы должны попытаться успокоить их страхи." #NT!
 nzl_vic_slower_land_buying: "Более медленная покупка земли" #NT!
 nzl_vic_slower_land_buying_desc: "Поскольку многие местные жители настроены враждебно по отношению к темпам, с которыми мы скупаем землю, нам следует снизить темпы покупки земли." #NT!
 nzl_vic_the_kingitanga_fallout: "Последствия Кингитанга" #NT!
 nzl_vic_the_kingitanga_fallout_desc: "Пыль оседает над тем, что называют «войнами маори», однако король маори ускользнул от нашего внимания. Ведется дискуссия о том, что с ним делать." #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road: "Построить северную половину Великой дороги" #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road_desc: "Вайкато — это не что иное, как укрепления кустарников и маори. Чтобы добраться до региона, было предложено построить большую дорогу на юг. Сейчас мы готовимся построить защищенную северную половину." #NT!
 nzl_vic_fortify_the_waikato_border: "Укрепить границу Вайкато" #NT!
 nzl_vic_fortify_the_waikato_border_desc: "Чтобы интегрировать вайкато, нам нужно укрепить землю, которую мы имеем." #NT!
 nzl_vic_push_the_great_south_road_further_south: "Продвигаем Великий Южный Путь дальше на юг" #NT!
 nzl_vic_push_the_great_south_road_further_south_desc: "Пришло время продвигаться на юг в Вайкато, неизвестно, что предпримет Кингитанга в ответ." #NT!
 nzl_vic_push_into_the_waikato_heartlands: "Наступление на центральные земли Вайкато" #NT!
 nzl_vic_push_into_the_waikato_heartlands_desc: "Пришло время ворваться в Вайкато и позаботиться о восстании Кингитанги." #NT!
 nzl_vic_breaking_the_waikato: "Преодоление Вайкато" #NT!
 nzl_vic_breaking_the_waikato_desc: "Мы разгромили Кингитангу и укрепили все основные стратегические земли, пришло время подавить любое оставшееся сопротивление." #NT!
 nzl_vic_finish_off_the_taranaki_rebels: "Добить повстанцев Таранаки" #NT!
 nzl_vic_finish_off_the_taranaki_rebels_desc: "Племя Таранаки Иви слишком долго бросало вызов нашей воле, пора их вытеснить." #NT!
 nzl_vic_taranaki_peace_deliberations: "Мирные переговоры в Таранаки" #NT!
 nzl_vic_taranaki_peace_deliberations_desc: "Чтобы заняться другими вопросами, нам следует начать мирные переговоры с повстанцами Таранаки." #NT!
 nzl_vic_land_confescations: "Конфискация земли" #NT!
 nzl_vic_land_confescations_desc: "Племена маори доказали свою нелояльность, мы должны конфисковать их земли в Вайкато и Таранаки." #NT!
 nzl_vic_ignore_him: "Игнорировать его" #NT!
 nzl_vic_ignore_him_desc: "Кингитанга решил восстать против нас, поэтому мы будем беспощадно преследовать его за это." #NT!
 nzl_vic_offer_him_land: "Предложить ему землю" #NT!
 nzl_vic_offer_him_land_desc: "Несмотря на то, что Кингитанга поддерживает мятежников, король маори по-прежнему влиятелен. Если мы предложим ему землю, он может вернуть племена в подчинение." #NT!
 nzl_vic_reduce_reliance_on_local_iwi: "Уменьшите зависимость от местных иви" #NT!
 nzl_vic_reduce_reliance_on_local_iwi_desc: "Войска, которые мы набрали из местных иви, кажутся лояльными, но из-за многочисленных восстаний различных племен нам следует отказаться от любой зависимости от сил маори." #NT!
 nzl_vic_petion_the_british_for_troops: "Подайте прошение британцам о присылке войск" #NT!
 nzl_vic_petion_the_british_for_troops_desc: "Война надвигается, нам нужно обратиться к короне с просьбой прислать войска для защиты нашей страны." #NT!
 nzl_vic_ask_NSW_for_troops: "Спросите [NSW.GetName] о войсках" #NT!
 nzl_vic_ask_NSW_for_troops_desc: "Из-за вывода британских войск у нас едва хватает людей, чтобы защитить себя, может быть, мы можем попросить [NSW.GetName] о некоторых мужчинах?" #NT!
 nzl_vic_draft_some_troops: "Призовите некоторые войска" #NT!
 nzl_vic_draft_some_troops_desc: "Чтобы защитить себя, нам нужно набрать собственные войска." #NT!
 nzl_vic_request_even_more_british_troops: "Запросите еще больше британских войск" #NT!
 nzl_vic_request_even_more_british_troops_desc: "Мы втянуты во внутренние конфликты и нуждаемся в большем количестве людей, мы должны попросить Великобританию о большем количестве людей." #NT!
 nzl_has_british_overlord: "[ENG.GetName] — наш Повелитель" #NT!
 nzl_vic_our_own_troops_must_do: "Наши собственные войска должны это сделать" #NT!
 nzl_vic_our_own_troops_must_do_desc: "Нам все еще нужна армия, мы должны набирать собственные войска, а не полагаться на кого-либо еще, чтобы защитить нас." #NT!
 nzl_vic_arms_research: "Исследования оружия" #NT!
 nzl_vic_arms_research_desc: "Чтобы надежно защитить себя, нам необходимо инвестировать в исследования в области вооружений." #NT!
 nzl_vic_obatain_artillery: "Получить артиллерию" #NT!
 nzl_vic_obatain_artillery_desc: "Чтобы улучшить нашу армию, нам нужно раздобыть пушки, давайте попросим их у англичан." #NT!
 nzl_vic_cannon_works: "Работы по изготовлению пушек" #NT!
 nzl_vic_cannon_works_desc: "Чтобы создать современную армию, нам нужно производить собственную артиллерию здесь, в Новой Зеландии, давайте построим завод по ее производству." #NT!
 nzl_vic_conventional_british_army_tactics: "Обычная тактика британской армии" #NT!
 nzl_vic_conventional_british_army_tactics_desc: "Исследование земельных доктрин" #NT!
 nzl_vic_british_gun_making_standards: "Британские стандарты изготовления оружия" #NT!
 nzl_vic_british_gun_making_standards_desc: "Внедрить британские стандарты изготовления оружия в наше производство оружия" #NT!
 nzl_vic_anti_gunfighter_pa_warfare: "Антиганфайтер Па Война" #NT!
 nzl_vic_anti_gunfighter_pa_warfare_desc: "Повстанцы Маори используют Па, называемые Ганфайтер Па, чтобы удерживать территорию, мы должны разработать стратегии, чтобы противостоять им." #NT!
 nzl_vic_adapt_gunfighter_pa_building: "Адаптируйте здание Gunfighter Pa" #NT!
 nzl_vic_adapt_gunfighter_pa_building_desc: "Мы видели, насколько эффективными были Gunfighter Pa, нам следует перенять эту тактику у себя." #NT!
 nzl_vic_conventional_stratergems: "Обычные стратегии" #NT!
 nzl_vic_conventional_stratergems_desc: "Давайте улучшим нашу армию, используя традиционные стратегии для повышения нашей боевой эффективности." #NT!
 nzl_vic_small_but_deadly: "Маленький, но смертоносный" #NT!
 nzl_vic_small_but_deadly_desc: "Наши силы невелики, но они обучены быть смертоносными." #NT!
 nzl_vic_gum_mining: "Копание камеди" #NT!
 nzl_vic_gum_mining_desc: "Благодаря нашей индустрии добычи жевательной резинки мы разработали много инноваций, и нам следует продолжить эту традицию." #NT!
 nzl_vic_wealth_of_the_waikato: "Богатство Вайкато" #NT!
 nzl_vic_wealth_of_the_waikato_desc: "Вайкато открылся для нас, мы должны найти все ресурсы в этом регионе." #NT!
 nzl_vic_wealth_of_the_taranaki: "Богатство Таранаки" #NT!
 nzl_vic_wealth_of_the_taranaki_desc: "Таранаки открыт для нас, мы должны найти все ресурсы в этом регионе." #NT!
 nzl_waikato_coal_mines: "Угольные шахты Вайкато" #NT!
 nzl_waikato_coal_mines_desc: "Мы нашли немного угля в Вайкато, нам нужно построить несколько шахт для добычи этого ценного ресурса." #NT!
 nzl_vic_the_waikato_ironsands: "Вайкато Айронсэндс" #NT!
 nzl_vic_the_waikato_ironsands_desc: "Мы обнаружили, что пески вдоль реки Вайкато полны железа, мы можем извлечь часть его для научных целей, но нам придется подождать до будущего, чтобы получить больше." #NT!
 nzl_vic_taranaki_coal_mines: "Угольные шахты Таранаки" #NT!
 nzl_vic_taranaki_coal_mines_desc: "Мы нашли немного угля в Таранаки, нам нужно построить несколько шахт для добычи этого ценного ресурса." #NT!
 nzl_vic_the_alpha_well: "Альфа-Колодец" #NT!
 nzl_vic_the_alpha_well_desc: "Некоторые землекопы в Мотуроа обнаружили разрушенные природные резервы, нам следует пробурить нефтяную скважину, чтобы использовать этот ресурс." #NT!
 nzl_vic_found_moturoa_refineries: "Найдены НПЗ Moturoa" #NT!
 nzl_vic_found_moturoa_refineries_desc: "Мы получаем приличный объем нефти из наших нефтяных скважин, нам следует основать нефтеперерабатывающие заводы в Мотуроа, чтобы повысить качество нашей нефти." #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry: "Kiwi Ingenuity посвящает себя нашей отрасли" #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry_desc: "Наши люди все лучше справляются с созданием новых решений проблем, и мы должны использовать эту искру изобретательности, чтобы вдохновить промышленные инновации." #NT!
 nzl_vic_native_lumber_exporting: "Экспорт местной древесины" #NT!
 nzl_vic_native_lumber_exporting_desc: "Наша страна состоит из огромных лесов, и многие наши граждане вырубают их для заготовки древесины, нам следует создать экспортную систему для добычи и продажи древесины." #NT!
 nzl_vic_exploit_the_forest: "Эксплуатируйте лес" #NT!
 nzl_vic_exploit_the_forest_desc: "В нашей стране огромные леса, мы должны их вырубить и продать ради прибыли." #NT!
 nzl_vic_protect_the_forest: "Защитите лес" #NT!
 nzl_vic_protect_the_forest_desc: "Наш лес — это огромный ресурс для нашей страны, мы должны защищать его и дикую природу в нем." #NT!
 nzl_vic_renewable_pine_forestry: "Возобновляемое сосновое лесное хозяйство" #NT!
 nzl_vic_renewable_pine_forestry_desc: "Наши местные леса растут медленно, нам следует импортировать сосны из Европы и Америки, чтобы увеличить нашу лесную промышленность." #NT!
 nzl_vic_expolit_otago_gold_rush: "Эксплуатация золотой лихорадки Отаго" #NT!
 nzl_vic_expolit_otago_gold_rush_desc: "Удачливый шахтер нашел золото в Отаго, мы должны сделать это широко известным, чтобы поощрить шахтеров, особенно шахтеров из истощенных шахт в Австралии." #NT!
 nzl_vic_expand_gold_mining_operations: "Расширение операций по добыче золота" #NT!
 nzl_vic_expand_gold_mining_operations_desc: "Нам следует расширить золотые прииски в Отаго. Мы можем сделать это, импортируя китайскую рабочую силу и строя дороги для транспортировки золота на мировой рынок." #NT!
 nzl_vic_otagos_industrial_base: "Промышленная база Отаго" #NT!
 nzl_vic_otagos_industrial_base_desc: "Люди устремляются в Отаго, нам следует развивать регион и строить производственные мощности, чтобы обеспечить быстро растущее население." #NT!
 nzl_vic_iron_mines: "Железные рудники" #NT!
 nzl_vic_iron_mines_desc: "Мы нашли железо в горной цепи Южного острова, нам следует поощрять разработку железных рудников в этом регионе." #NT!
 nzl_vic_southern_cromite_mines: "Южные хромовые рудники" #NT!
 nzl_vic_southern_cromite_mines_desc: "На южном острове обнаружен хромит, давайте построим шахты, необходимые для добычи этого хромита." #NT!
 nzl_vic_building_a_railway: "Строительство железной дороги" #NT!
 nzl_vic_building_a_railway_desc: "Европа быстро осваивает железные дороги, нам следует начать финансировать собственную железнодорожную компанию для строительства железнодорожной сети здесь, в Новой Зеландии." #NT!
 nzl_vic_open_a_passenger_railway_in_christchurch: "Открытие пассажирской железной дороги в Крайстчерче" #NT!
 nzl_vic_open_a_passenger_railway_in_christchurch_desc: "Мы готовы построить железную дорогу, наши специалисты рекомендовали нам построить ее в Крайстчерче для переправы" #NT!
 nzl_vic_dun_mountian_railway: "Железная дорога Дан Маунтин" #NT!
 nzl_vic_dun_mountian_railway_desc: "Группа инвесторов в горнодобывающую промышленность выдвинула план строительства железной дороги через Дан Маунтин. Следует ли нам дать им разрешение?" #NT!
 nzl_vic_southland_coal_mines: "Угольные шахты Саутленда" #NT!
 nzl_vic_southland_coal_mines_desc: "Мы нашли уголь на далеком юге, нам нужно построить шахты для его добычи." #NT!
 nzl_vic_establish_mosgiel_woollen_factory_company: "Создание компании Mosgiel Wool Company" #NT!
 nzl_vic_establish_mosgiel_woollen_factory_company_desc: "Чтобы обеспечить наших военных тканью, мы можем поддержать развитие компании Mosgiel Woollen Factory." #NT!
 nzl_vic_the_kingitanga_deal: "Сделка Кингитанга" #NT!
 nzl_vic_the_kingitanga_deal_desc: "Предложить Кингитанге сделку, чтобы включить их в наше управление" #NT!
 nzl_vic_deals_in_the_waikato: "Предложения в Вайкато" #NT!
 nzl_vic_deals_in_the_waikato_desc: "С племенем Кингитанга на нашей стороне мы должны предложить сделки мятежным племенам Вайкато, чтобы привлечь их на свою сторону." #NT!
 nzl_vic_deals_in_the_taranaki: "Предложения в Таранаки" #NT!
 nzl_vic_deals_in_the_taranaki_desc: "С Кингитанга на нашей стороне мы должны предложить сделку беспокойным племенам Таранаки, чтобы привлечь их на свою сторону." #NT!
 nzl_vic_kingitanga_backing_for_crushing_bay_of_plenty_radicals: "Получите поддержку Кингитанга для сокрушительного залива изобилия радикалов" #NT!
 nzl_vic_kingitanga_backing_for_crushing_bay_of_plenty_radicals_desc: "[PAI.GetName] восстают против нашего правления. Получите необходимую поддержку, чтобы сокрушить этих мятежников." #NT!
 nzl_vic_the_rights_of_the_maori: "Права маори" #NT!
 nzl_vic_the_rights_of_the_maori_desc: "После воссоединения нашей страны мы должны гарантировать права всех наших людей." #NT!
 nzl_vic_encorage_maori_population_growth: "Поощрять рост численности населения маори" #NT!
 nzl_vic_encorage_maori_population_growth_desc: "Численность маори сокращается уже некоторое время, и мы должны поощрять их увеличивать свою численность." #NT!
 nzl_vic_start_land_clearing_projects: "Начать проекты по расчистке земель" #NT!
 nzl_vic_start_land_clearing_projects_desc: "Большая часть нашей страны — это дикие кустарники, нам пора начинать их расчищать." #NT!
 nzl_vic_convince_the_tribes_to_sell: "Убедить племена маори продать ненужные земли" #NT!
 nzl_vic_convince_the_tribes_to_sell_desc: "Дайте племенам маори достаточные основания для продажи своей земли, чтобы мы могли расчистить ее для использования нашими странами." #NT!
 nzl_vic_distrabute_the_land_to_new_tribes_and_settlers: "Раздайте землю новым племенам и поселенцам" #NT!
 nzl_vic_distrabute_the_land_to_new_tribes_and_settlers_desc: "Теперь, когда мы очистили землю, нам следует раздать ее поселенцам, приезжающим извне, и новым племенам маори." #NT!
 nzl_vic_request_a_general_to_deal_with_the_maori: "Попросите опытного генерала разобраться с маори" #NT!
 nzl_vic_request_a_general_to_deal_with_the_maori_desc: "Стало очевидно, что нам нужен компетентный генерал для наших кампаний на Северном острове." #NT!
 nzl_vic_our_land_now: "Наша земля сейчас" #NT!
 nzl_vic_our_land_now_desc: "Мы решили, что земля Кингитанга наша, и мы распределим ее по своему усмотрению." #NT!
 nzl_vic_settling_the_kingitanga: "Заселение Кингитанга" #NT!
 nzl_vic_settling_the_kingitanga_desc: "Кингитанга приняли нашу сделку по возвращению их земель, мы должны поселить их в их новом доме." #NT!
 nzl_split_adminastration: "Разделение администрации" #NT!
 nzl_other.15.t: "Сделка Кингитанга?" #NT!
 nzl_other.15.d: "Члены нашего правительства, симпатизирующие нашей политике Кингитанга, обратились к нам с интересным предложением: мы дадим Движению большую автономию, а взамен они помогут интегрировать других иви. Что мы можем предложить?" #NT!
 nzl_other.15.a: "Предложить ограниченную автономию" #NT!
 nzl_other.15.b: "Предложите большую автономию" #NT!
 nzl_other.15.c: "Предложение совместного правительства" #NT!
 nzl_other.17.t: "Администрация Новой Зеландии делит власть с коренными жителями" #NT!
 nzl_other.17.d: "Ежегодный отчет колонии [NZL.GetName] выявил нечто весьма тревожное. Их колониальное правительство ратифицировало новый договор, который принял туземцев в их правительство как равных! Подрывая нашу власть в их правительстве. \nИх новое правительство подтвердило свою лояльность нам, но этот жест может быть просто пустым, как нам следует реагировать?" #NT!
 nzl_other.17.future_effects: "§RЭто может вызвать проблемы в будущем§!" #NT!
 nzl_other.17.a: "ЧТО! заставьте их немедленно отменить это" #NT!
 nzl_other.17.b: "Пока они все еще лояльны." #NT!
 nzl_other.18.t: "Великобритания требует, чтобы мы очистили нашу администрацию от маори" #NT!
 nzl_other.18.d: "Наша метрополия [ENG.GetName] узнала о нашем решении включить короля маори в наше правительство и направила нам ультиматум:\nИзгнать Кингитанга из нашего правительства или столкнуться с военным возмездием" #NT!
