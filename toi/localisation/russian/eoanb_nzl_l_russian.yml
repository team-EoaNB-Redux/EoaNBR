 NZL_SAF_george_grey_govener: "§YДжордж Эдвард Грей§! становится губернатором Новой Зеландии\n§YРоберт Генри Виньярд§! становится временным губернатором [SAF.GetFlag]§Y[SAF.GetName]§!" #NT!
 nzl_other.26.t: "Джордж Эдвард Грей предлагает стать губернатором" #NT!
 nzl_other.26.d: "В связи с ростом напряженности в отношениях с племенами маори один из наших старых губернаторов Джордж Эдвард Грей предложил вернуться и использовать свое влияние среди племен для восстановления стабильности. Стоит ли нам соглашаться?" #NT!
 nzl_other.26.a: "Согласен, верни его на скорейшей лодке." #NT!
 nzl_other.26.b: "Откажись, мы восстановим мир без него." #NT!
 nzl_other.27.t: "Роберт Виньярд становится временным губернатором" #NT!
 nzl_other.27.d: "Джордж Эдвард Грей сегодня утром отправился в Новую Зеландию, чтобы усмирить тамошних туземцев. Роберт Виньярд был назначен нашим временным губернатором на этот период." #NT!
 nzl_other.27.a: "Хорошо" #NT!
