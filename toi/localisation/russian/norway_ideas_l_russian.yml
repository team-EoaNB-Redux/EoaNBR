  # Starting Spirits 
 NOR_idea_swedish_norwegian_union: "Шведско-норвежский союз" #NT!
 NOR_idea_swedish_norwegian_union_desc: "Кильфреденский мир был заключён 14 января 1814 года между Швецией и Данией. Он был навязан шведским наследником престола Карлом Юханом, который был главнокомандующим Северной армией союзников в войне против Наполеона I. После битвы при Лейпциге в 1813 году он вернулся со своей армией в Данию. Согласно мирному договору в Киле, датский король должен был уступить Норвегию королю Швеции, в то время как Швеция уступила шведскую Померанию и Рюген Дании, а также выплатить один миллион риксдалеров Дании. Согласно первому проекту мирного договора, вся Норвегия должна была быть передана Швеции, но в окончательном договоре норвежские колонии Гренландия, Исландия и Фарерские острова были исключены, которые теперь вместо этого стали датскими. То, что Норвегия станет частью того, что они называли насильственным союзом со Швецией, а также потеряет свои колонии, вызвало большой гнев среди многих в Норвегии.\n17 мая 1814 года в Эйдсволле была принята норвежская конституция (основанная на доктрине Монтескье о разделении властей). После этого избранное собрание избрало датского кронпринца Кристиана Фредрика (позже Кристиана VIII Датского) норвежским королем, но без иностранной поддержки новый режим не мог в долгосрочной перспективе противостоять требованиям Карла Юхана по выполнению Кильского договора и после короткой военной интервенции был вынужден уступить. На Конвенте в Моссе 14 августа было заключено перемирие, и король Кристиан Фредрик согласился на отречение от престола, чтобы Норвегии было разрешено сохранить свою конституцию в личной унии со Швецией. Он отрекся от престола и покинул страну 10 октября, передав государственную власть Стортингу.\n4 ноября 1814 года норвежский Стортинг и шведские переговорщики согласовали условия, была принята пересмотренная норвежская конституция, и Карл XIII (в Норвегии Карл II) был избран королем Норвегии. Согласно Договору об унии, Норвегия должна была объединиться со Швецией в союзе как собственное королевство со своими законами и постановлениями, но с общим королевским домом и общей внешней политикой, проводимой Министерством иностранных дел в Стокгольме." #NT!
  
 NOR_idea_pm_in_stockholm: "Премьер-министр Норвегии в Стокгольме" #NT!
 NOR_idea_pm_in_stockholm_desc: "Норвежский премьер-министр в Стокгольме — это государственный служащий, избранный шведским королем. Его работа заключается в том, чтобы передавать запросы норвежского правительства непосредственно шведскому королю." #NT!
  
 NOR_idea_storting: "Норвежский Стортинг" #NT!
 NOR_idea_storting_desc: "Стортинг, институт, основанный конституцией 1814 года. Как норвежский парламент, он представляет свободную Норвегию без влияния шведского.\nОн разделен на две палаты: Лагтинг, верхнюю палату и суд импичмента, и Одельстинг, нижнюю палату и законодательную палату. После выборов 3/4 избранных представителей присоединяются к Одельстингу, а 1/4 — к Лагтингу. Поскольку обе палаты заполнены представителями с одних и тех же выборов, между ними редко возникают идеологические различия. Поэтому большинство законопроектов, направляемых в Лагтинг, в основном одобряются без каких-либо изменений." #NT!
  
 NOR_idea_samis: "Угнетенная этническая группа" #NT!
 NOR_idea_samis_desc: "Саамы — кочевой народ, живущий в северной Европе. Территория, на которой они живут, охватывает четыре страны: Норвегию, Швецию, Финляндию и Россию, причем большинство саамов проживает в наших границах. Их образ жизни сильно отличается от западного норвежского образа жизни, который можно увидеть в городах, что ставит их в противоречие с норвежскими поселенцами, особенно когда дело касается природных ресурсов. Несмотря на то, что они в основном миролюбивы, норвежцы проявили мало милосердия к своей культуре и народу, которого они считают неполноценным. Земля, на которой они живут, заполнена металлами и другими природными ресурсами, готовыми к эксплуатации, и из-за расцвета националистической мысли саамы были подвергнуты процессу ассимиляции и сегрегации в рамках программы, называемой норвегизацией. Несправедливо или нет, это, безусловно, не подает никаких признаков прекращения, и будущее культуры саамов не очень радужно." #NT!
  
 #NOR_idea_state_of_workers: "Состояние рабочих" #NT!
 #NOR_idea_state_of_workers_desc: "Рабочие в Норвегии, как и в большинстве стран мира, работают и живут в плохих условиях. Условия на многих рабочих местах плохие, и вдобавок ко всему опасные машины практически не имеют защиты. Рабочие также не обеспечены средствами безопасности, поэтому небольшая проблема может быть весьма разрушительной. Если рабочим будет слишком плохо, они могут радикализироваться и начать развивать опасные идеи! Мы должны поддерживать их достаточное удовлетворение, чтобы предотвратить конфликт." #NT!
  
 NOR_idea_embedsmannstaten: "Embedsmannstaten" #NT!
 NOR_idea_embedsmannstaten_desc: "Согласно конституции 1814 года, Норвегия является демократией с четким разделением властей и народным суверенитетом, хотя на самом деле она гораздо ближе к автократии. Это связано с тем, что страна контролируется могущественным правящим классом, находящимся в услужении у шведского короля. Конституция предоставляет королю полномочия назначать премьер-министра по своему выбору, без какого-либо контроля со стороны парламента или народа. Если рассмотреть все эти вещи вместе, становится совершенно очевидно, что Норвегия является марионеткой шведской короны, но только из-за влияния короля на норвежскую политику. Хотя король наделен почти абсолютным объемом власти, существует организованная оппозиция шведскому правлению. Сельские фермеры и либеральные владельцы бизнеса боролись за большее самоопределение, парламентский суверенитет над правительством, а некоторые даже за полную независимость." #NT!
  
 NOR_idea_emigration: "Массовая эмиграция" #NT!
 NOR_idea_emigration_desc: "Из-за высокой рождаемости в Норвегии детям без наследства часто нечем заняться. Города также мало что могут предложить, мало рабочих мест и низкая оплата труда. Из-за этого многие здоровые и молодые норвежцы решают переехать в США, а не оставаться в Норвегии. Нам нужны люди, и мы должны найти решение этой проблемы." #NT!
  
  # Loyalty system 
 NOR_loyalty_description: "§WНорвежская лояльность:§! [?ROOT.NOR_var_loyalty|R]\n\nНорвежская лояльность — это мера лояльности Норвегии к Швеции. Это также мера довольства Швеции политикой, проводимой норвежским правительством, и более высокая лояльность может означать, что шведский король с большей вероятностью примет законы, которые мы желаем." #NT!
 NOR_idea_norwegian_loyalty_2: "Высокая норвежская лояльность" #NT!
 NOR_idea_norwegian_loyalty_2_desc: "$NOR_loyalty_description$" #NT!
