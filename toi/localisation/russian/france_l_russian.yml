 FRA_complete_chatelrault_expansion: "Расширение Шательро" #NT!
 FRA_complete_chatelrault_expansion_desc: "Manufacture d'Armes de Châtellerault («Оружейная фабрика Шательро»), часто сокращенно MAC, является французским государственным производителем оружия в дорогом городе Шательро, Вьенна. Строительство началось по королевскому указу 14 июля 1819 года с целью производства мечей." #NT!
