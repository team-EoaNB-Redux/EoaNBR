  # Leaders 
 POLITICS_NAPOLEON_III_DESC: "Шарль-Луи-Наполеон Бонапарт, также называемый Луи-Наполеоном Бонапартом, является племянником императора Наполеона Первого, как третий сын Луи-Наполеона Бонапарта, называемого Луи Бонапартом, королем Голландии. Наполеон Первый считал его внуком, как сына Гортензии Богарне, дочери Жозефины. В 1816 году все Бонапарты были изгнаны из Франции, Шарль-Луи-Наполеон Бонапарт был сослан в Арененберг (Швейцария) вместе со своей матерью. В 1832 году он получил швейцарское гражданство. 1832 год был также годом смерти сына Наполеона Первого. Шарль-Луи-Наполеон Бонапарт стал лидером династии Бонапартов, поскольку его братья также умерли. Он предпринял несколько попыток восстаний, наиболее заметными из которых были Страсбург (1836) и Булонь-сюр-Мер (1840). Революция 1848 года позволила ему баллотироваться в депутаты. Он стал первым избранным президентом в 1848 году. В декабре 1851 года он организовал государственный переворот, а в декабре 1852 года стал императором Наполеоном III. Наполеон III женился в 1853 году на Эжени де Монтихо, и в марте 1856 года у него родился сын, который является крестником папы Пия IX." #NT!
  
