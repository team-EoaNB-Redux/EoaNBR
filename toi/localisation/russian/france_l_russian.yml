 france_general_strike.1.t: "Всеобщая забастовка" #NT!
 france_general_strike.1.d: "Движение всеобщей забастовки охватило шахты Сент-Этьена. Они требуют повышения зарплаты, 8-часового рабочего дня и, прежде всего, создания единого фонда помощи путем объединения фондов помощи компаний и самоуправляемого фонда для несовершеннолетних." #NT!
 france_general_strike.1.a: "Мы остановим эту забастовку!" #NT!
  
 france_general_strike.2.t: "Расстрел Брюле" #NT!
 france_general_strike.2.d: "Бастующие попытались остановить погрузку угля, поэтому были развернуты 6 пехотных рот во главе с капитаном Гауссераном, которые окружили несовершеннолетних и арестовали 14 из них. Армия хотела доставить их в тюрьму Бизиллон в Сент-Этьене, но, опасаясь проходить в Рикамари, решила воспользоваться заброшенной железной дорогой, проходящей рядом с колодцем. В местности под названием «Ле Брюле» войска сталкиваются с собранием, состоящим из родственников и семей бастующих, пытающихся остановить их. Поэтому они стреляют без вызова, преследуют перепуганное население и добивают раненых штыками." #NT!
 france_general_strike.2.a: "О Господи… Что случилось…" #NT!
 france_general_strike.2.b: "Они этого заслужили!" #NT!
  
 france_general_strike.3.t: "Гнев ревёт" #NT!
 france_general_strike.3.d: ""
 france_general_strike.3.a: "Именем императора Наполеона III городской совет Сент-Этьена распускается!" #NT!
  
 france_general_strike.4.t: "Запрос 116" #NT!
 france_general_strike.4.d: ""
 france_general_strike.4.a: "Это законное требование, дайте им больше власти." #NT!
 france_general_strike.4.b: "Это неприемлемо! Они хотят украсть власть у Императора." #NT!
  
 france_general_strike.5.t: "Судебный процесс" #NT!
 france_general_strike.5.d: ""
 france_general_strike.5.a: "Мы не можем позволить им сделать это! По императорскому указу: амнистия для всех!" #NT!
 france_general_strike.5.b: "Vive l'Empereur! Эти преступники получили по заслугам!" #NT!
  
 france_general_strike.6.t: "Дело капитана Госсерана" #NT!
 france_general_strike.6.d: ""
 france_general_strike.6.a: "Они храбрые солдаты, они выполнили свою работу. Наградите капитана!" #NT!
 france_general_strike.6.b: "Ничего не делать. Мы не можем праздновать кровопролитие или обвинять нашу армию." #NT!
 france_general_strike.6.c: "Предъявляйте обвинения капитану Госсерану, это его рук дело!" #NT!
 france_general_strike.6.e: "Они все виновны!" #NT!
  
