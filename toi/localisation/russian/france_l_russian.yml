 army_france.1.t: "Выход на пенсию Пьера Жозефа Франсуа Боске" #NT!
 army_france.1.d: "Здоровье Пьера Жозефа Франсуа Боске ухудшилось после ранения, полученного во время Крымской войны.\nОн все еще сможет служить в армии некоторое время, но, возможно, ему следует выйти на пенсию, чтобы насладиться последними минутами своей жизни." #NT!
 army_france.1.a: "Он заслужил свою пенсию." #NT!
 army_france.1.b: "Он нам нужен немного больше." #NT!
  
 army_france.2.t: "Смерть Пьера Жозефа Франсуа Боске" #NT!
 army_france.2.d: "Пьер Жозеф Франсуа Боске служил стране до самой смерти, несмотря на слабое здоровье." #NT!
 army_france.2.a: "Нам будет его не хватать." #NT!
 army_france.2.b: "Давайте устроим национальные похороны." #NT!
  
 army_france.1001.t: "Феликс Шарль Дуэ становится генералом?" #NT!
 army_france.1001.d: "Феликс Шарль Дуэ, брат генерала Абеля Дуэ, показал, что он храбр и способен в недавних сражениях. Он мог бы быть хорошим генералом." #NT!
