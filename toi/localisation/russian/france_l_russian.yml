 FRA_reform_empire_desc: "Первоначально конституция была создана для авторитарного лидера, хотя в итоге страна оказалась более либеральной, чем планировалось, и теперь эта конституция кажется все более устаревшей в этой новой стране. Для того, чтобы двигаться вперед, нам нужны некоторые улучшения." #NT!
