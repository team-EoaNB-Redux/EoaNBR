 army_france.1001.b: "У нас достаточно генералов." #NT!
  
 army_france.1002.t: "Луи Жюль Трошю становится генералом?" #NT!
 army_france.1002.d: "Луи Жюль Трошю получил орден Почетного легиона в Крымской войне. Он достойно служил в армии и мог бы стать хорошим генералом." #NT!
 army_france.1002.a: "Он назначен генералом!" #NT!
 army_france.1002.b: "У нас достаточно генералов." #NT!
  
 army_france.1003.t: "Франсуа Луи Альфред Дюррье становится генералом?" #NT!
 army_france.1003.d: "Франсуа Луи Альфред Дюррье, племянник генерала Антуана Симона Дюррье, показал в Алжире, что он может быть хорошим генералом." #NT!
 army_france.1003.a: "Он назначен генералом!" #NT!
 army_france.1003.b: "У нас достаточно генералов." #NT!
  
 army_france.1004.t: "Пьер Шарль Дежан становится генералом?" #NT!
 army_france.1004.d: "Пьер Шарль Дежан, сын генерала Пьера Франсуа Мари Огюста Дежана, показал в фортификационном комитете, что он может быть хорошим генералом." #NT!
 army_france.1004.a: "Он назначен генералом!" #NT!
 army_france.1004.b: "У нас достаточно генералов." #NT!
  
 army_france.1005.t: "Камиль Клеман де Ла Ронсьер-Ле Нури становится адмиралом?" #NT!
 army_france.1005.d: "Камиль Клеман де Ла Ронсьер-Ле Нури, сын генерала де Ла Ронсьера, героя войны с Наполеоном, показал в Мексике, что он может быть хорошим адмиралом." #NT!
 army_france.1005.a: "Он назначен адмиралом!" #NT!
 army_france.1005.b: "У нас достаточно адмиралов." #NT!
  
 army_france.1006.t: "Шарль де Лоренц становится генералом?" #NT!
 army_france.1006.d: "Шарль де Лоренсес был назначен генерал-майором в 1855 году после битвы при Малахове во время Крымской войны. Он мог бы быть хорошим генералом для отправки в Мексику." #NT!
 army_france.1006.a: "Он назначен генералом!" #NT!
 army_france.1006.b: "У нас достаточно генералов." #NT!
  
 army_france.1007.t: "Шарль Жозеф Франсуа Вольф становится генералом?" #NT!
 army_france.1007.d: "Шарль Жозеф Франсуа Вольф служил в Алжире с 1843 года и вернулся в метрополию для европейских войн. Он мог бы быть хорошим генералом." #NT!
 army_france.1007.a: "Он назначен генералом!" #NT!
 army_france.1007.b: "У нас достаточно генералов." #NT!
  
 latin_monetary_union.1.t: "Создание Латинского валютного союза" #NT!
 latin_monetary_union.1.d: "Сегодня правительства Франции, Италии, Бельгии и Швейцарии выступили с совместным заявлением, в котором говорится о завершении обсуждений и создании нового договора союза: Латинского валютного союза.\n\nЛатинский валютный союз, сокращенно ЛВС, стремится унифицировать валюту каждого государства-члена в рамках одной стандартизированной системы чеканки. Эта система делает обменные курсы монет между членами Италией, Швейцарией, Бельгией и Францией равными. Это означает, что монеты имеют единую стоимость и могут использоваться без конвертации во всех странах-членах, пока размеры, вес и состав металла остаются в основном идентичными. Союз был предложен французскими чиновниками, и его создание предполагало бы более тесное сотрудничество между экономическими интересами каждого государства-члена и Франции в Европе.\n\nЧто станет с этим союзом со временем, покажет только время..." #NT!
 latin_monetary_union.1.a: "Родился профсоюз!" #NT!
 latin_monetary_union.2.t: "Попросите Грецию присоединиться к Латинскому валютному союзу" #NT!
 latin_monetary_union.2.d: "Наши дипломаты в Греции сообщили о возможности пригласить греков присоединиться к FMU.\n\nПрощупывающие члены дипломатического корпуса, отправленного в Грецию, получили положительные впечатления о потенциальных перспективах вступления Греции в FMU и считают, что предоставление им прямого приглашения может быть хорошим способом произвести хорошее впечатление о LMU. Греки в целом положительно относятся к положениям договора и проявили определенный интерес к стандартизации монет, которую предлагает LMU, помимо валюты, имеющей силу экономической поддержки других членов.\n\nДля греков существует множество потенциальных выгод, если они решат полностью вступить в валютный союз, однако решение в конечном итоге остается за ними." #NT!
 latin_monetary_union.2.a: "Передайте наши приветствия!" #NT!
 latin_monetary_union.3.t: "Двустороннее соглашение с Латинским валютным союзом" #NT!
 latin_monetary_union.3.d: "Мы не согласны со всеми условиями, которые LMU навязывает, если мы собираемся присоединиться в качестве полноправного члена, тем самым делая договор нежелательным для наших постоянных интересов.\n\nОднако, хотя мы не заинтересованы в присоединении к LMU в качестве полноправного государства-члена, все равно было бы благоразумно и определенно необходимо взаимодействовать с ним на экономической основе. Стандартизация чеканки и чеканки монет — привлекательная идея, но, возможно, есть другие способы установления фиксированного обменного курса для нашей казны или валюты по отношению к LMU?\n\nТаким образом, мы могли бы торговать с LMU на более равных условиях, не вступая в союз в полном объеме." #NT!
 latin_monetary_union.3.a: "Желательно двустороннее соглашение." #NT!
 latin_monetary_union.3.b: "Мы этого не хотим." #NT!
 latin_monetary_union.4.t: "Одностороннее соглашение с Латинским валютным союзом" #NT!
 latin_monetary_union.4.d: "Система чеканки LMU — интересная идея, которую можно использовать в наших интересах, несмотря на то, что мы не заинтересованы в договоре. Возможно, мы могли бы создать свой собственный стандарт обмена по системе LMU для наших собственных целей, одновременно получив соглашение об использовании такой системы в отношении обменных курсов для LMU и других партнеров с похожими системами? Это дало бы нам преимущество в создании монеты, которая будет пригодна для торговли со многими странами Европы, в то же время более приспособленной к нашим собственным целям." #NT!
 latin_monetary_union.4.a: "Стандартизация — это да!" #NT!
 latin_monetary_union.4.b: "Наших существующих монет достаточно" #NT!
  
