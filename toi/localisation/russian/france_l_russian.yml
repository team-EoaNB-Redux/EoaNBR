 nap_france.370.t: "Законодательные выборы 1857 года" #NT!
 nap_france.370.d: "Вторые законодательные выборы Второй империи не должны оказывать слишком большого давления на наше правительство. Официальный кандидат Шарль де Морни находится в очень удобном положении, будучи близким союзником империи и популярной фигурой среди политиков. У Мишеля Гудшо мало поддержки, поскольку оппозиция по-прежнему разделена на республиканцев и монархистов, что позволяет ей оставаться в тени." #NT!
 nap_france.370.a: "И теперь мы ждем..." #NT!
  
 nap_france.3701.t: "Результаты выборов в законодательный орган 1857 года" #NT!
 nap_france.3701.d: "Результаты: Шарль де Морни победил на выборах с большим перевесом. \n\nОднако, похоже, что оппозиция, пусть и незначительная, растет в крупных городах.\n\nВот результаты:\nШарль де Морни - Официальный кандидат: §097,53 %§!\nМишель Гудшо - Кандидат от оппозиции: §t02,47 %§!" #NT!
 nap_france.3701.b: "Поздравление господину де Морни." #NT!
  
   # Diplomatic Focuses Flavor Text 
  
 new_nap_france_flavor.1.t: "Наполеон III и Виктор Эммануил II открывают железнодорожный туннель в Савойе" #NT!
 new_nap_france_flavor.1.d: "\n\nНаполеон, бывший карбонарий, всегда был озабочен вопросом итальянского единства. По другую сторону Альп Карвур, президент Совета министров Сардинии, пытался поддерживать хорошие дипломатические отношения с Империей с момента участия Сардинии в Крымской войне 1853 года. Очевидно, что это приглашение Виктора Эммануила II императору Наполеону иллюстрирует это сближение, которое, возможно, могло бы привести к серьезным переменам в Италии в один прекрасный день.\n\nНо сегодня не было и речи о крупных потрясениях в истории Сардинии-Пьемонта, а просто о закладке первого камня железнодорожного моста между двумя странами, что является доказательством динамизма и современности нашей блестящей Империи." #NT!
 new_nap_france_flavor.1.a: "Единая Италия? Это чистая фантастика." #NT!
  
 new_nap_france_flavor.2.t: "Королева Виктория принята императором Наполеоном в Шербуре" #NT!
 new_nap_france_flavor.2.d: "\n\nКоролева Виктория и ее муж были приняты с официальным визитом на этой неделе в арсенале Шербура и его новом расширении, а также на спуске на воду 90-пушечного винтового судна класса Наполеон «La Ville de Nantes».\n\nДипломатические отношения между двумя странами, которые быстро улучшаются со времени франко-британского сотрудничества во время Крымской войны, заставляют нас забыть о многовековом соперничестве между французами и англичанами.\n\nОднако визит прошел не так, как планировалось. База Шербура, которая указывает в сторону Англии, была воспринята нашими коллегами по ту сторону Ла-Манша как провокация. Королевская чета даже уехала бы, не присутствуя на инаугурации нового французского военного корабля." #NT!
 new_nap_france_flavor.2.a: "Скоро наш флот станет лучшим в мире!" #NT!
  
 new_nap_france_flavor.3.t: "тест" #NT!
 new_nap_france_flavor.3.d: ""
 new_nap_france_flavor.3.a: ""
  
