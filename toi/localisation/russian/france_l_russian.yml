 new_nap_france_flavor.4.t: "Вопрос о престолонаследии" #NT!
 new_nap_france_flavor.4.d: "Нападение на императора выявило административную слабость империи, особенно в отношении его преемственности. Если легитимность молодого принца Наполеона никем не оспаривается, то вопрос регентства, однако, более сложен. Чтобы избежать внутренней борьбы за власть в случае смерти императора, мы должны найти официальное решение этого вопроса." #NT!
 new_nap_france_flavor.4.a: "Императрица Евгения будет нашим регентом." #NT!
 new_nap_france_flavor.4.b: "Принц Жером будет нашим регентом." #NT!
 new_nap_france_flavor.4.c: "Пусть сенат организует Регентский совет" #NT!
  
   # News Text 
  
 nap_france_flavor.1.t: "Смерть Эжена-Франсуа Видока" #NT!
 nap_france_flavor.1.d: "Сегодня в возрасте 81 года скончался великий авантюрист Эжен-Франсуа Видок. Он начал свою жизнь как бандит, но после жизни, в которой он избегал тюремного заключения, он сначала стал информатором полиции, затем создал первое частное детективное агентство, создав в то же время основу современной судебной полиции во Франции. После многих лет отличной службы французской полиции его все еще будут помнить." #NT!
 nap_france_flavor.1.a: "Большая потеря для Франции" #NT!
  
 nap_france_flavor.2.t: "Расширение Парижа" #NT!
 nap_france_flavor.2.d: "В течение десятилетий Париж был ограничен стеной Ferme générale. Но в этом столетии его население значительно возросло, и теперь пригороды появились вокруг него, внутри стены Тьера, построенной в 1840 году. Осман планировал расширить город до этой стены, включив в нее эти небольшие общины и полностью переделав карту парижских округов. Это еще один шаг в великой реорганизации города Османом." #NT!
 nap_france_flavor.2.a: "Париж становится прекраснее с каждым днем!" #NT!
  
 nap_france_flavor.3.t: "Создание Société Générale" #NT!
 nap_france_flavor.3.d: "В 1848 году банки Франции обанкротились, и экономика Империи сильно пострадала от экономического спада. Идея национального банка приобрела популярность. Создание банковской системы, основанной на кредите, было вызвано новой эрой производительности, которая пришла с промышленной революцией, поскольку люди теперь потребляли все больше и больше. Был основан Société Générale, принадлежавший правительству, он был первым банком, который предложил промышленное распределение кредитов." #NT!
 nap_france_flavor.3.a: "Новые банки для нового мира" #NT!
  
 nap_france_flavor.4.t: "Создание Вселенского израильского альянса" #NT!
 nap_france_flavor.4.d: "После жестокого и кровавого антисемитского обращения с евреями в Дамасе в 1840 году и принудительного обращения в христианство молодого Эдгара де Мортары в 1858 году Адольф Кремьё объявил о создании Alliance Israélite Universelle, или AIU. Целью этой ассоциации является защита еврейской общины, а также содействие правам человека и диалогу между религиями по всему миру." #NT!
 nap_france_flavor.4.a: "Шаг вперед в деле освобождения евреев" #NT!
  
 nap_france_flavor.5.t: "Всемирная выставка в Меце" #NT!
 nap_france_flavor.5.d: "В этом году Мец организовал всемирную выставку, чтобы представить новейшие достижения в сельском хозяйстве и промышленности. Даже если это не настоящая всемирная выставка, как та, что была запланирована в Лондоне в 1862 году, эта выставка проходит на более локальном уровне, демонстрируя в разных разделах новые изобретения в сельском хозяйстве, садоводстве и промышленной инженерии." #NT!
 nap_france_flavor.5.a: "Может быть, это слишком громкое имя?" #NT!
  
 nap_france_flavor.6.t: "Публикация «Отверженных»" #NT!
 nap_france_flavor.6.d: "Сегодня Виктор Гюго опубликовал свой новый роман под названием «Отверженные». Эта серия рассказов представляет в перспективе положение беднейших классов Франции, происходящее в начале 19 века. Публикация этой книги уже наделала много шума, и однажды ее даже будут считать «лучшим французским романом 19 века»." #NT!
 nap_france_flavor.6.a: "Маяк французской литературы" #NT!
  
 nap_france_flavor.7.t: "Поиски планеты Вулкан" #NT!
 nap_france_flavor.7.d: "В 1788 году орбита планеты Уран (открытой в 1781 году) не соответствует предсказаниям. Многие астрофизики пытались исправить модель, но безуспешно. В 1821 году Алексис Бувар собрал 40 лет наблюдений, но не смог исправить модель, предположив добавление неизвестной планеты. Над этим работал британец Джон Кауч Адамс, но именно француз Урбен Леверье вычислил орбиту этой неизвестной планеты в 1845 году. Пруссак Иоганн Готфрид Галле наблюдал планету в 1846 году, которая будет названа Нептуном. Урбен Леверье попытался сделать то же самое, чтобы объяснить аномалии с орбитой Меркурия. В 1859 году врач и астроном-любитель Эдмон Модест Лескарбо отправил Леверье письмо, чтобы сообщить о наблюдении тела. Леверье объявил в этом году, что это планета, и дал ей название Вулкан. Мы ожидаем, что дальнейшие наблюдения подтвердят существование девятой планеты, которая находится между Меркурием и Солнцем." #NT!
 nap_france_flavor.7.a: "Девятая планета Солнечной системы" #NT!
  
 nap_france_flavor.8.t: "La Premiere Internationale (Премьера Интернационале)" #NT!
 nap_france_flavor.8.d: "После январского восстания в Польше в 1863 году французские и британские рабочие начали обсуждать развитие более тесных рабочих отношений. Анри Толен, Жозеф Перрашон и Шарль Лимузен посетили Лондон в июле 1863 года, приняв участие в собрании в Сент-Джеймс-холле в честь польского восстания. Они обсудили необходимость создания международной организации, которая, среди прочего, предотвратила бы ввоз иностранных рабочих для прекращения забастовок. В сентябре 1864 года французские и британские делегаты снова встретились в Лондоне, на этот раз для создания организации для обмена рабочей информацией через границы." #NT!
 nap_france_flavor.8.a: "Карл Маркс, по-видимому, вдохновил некоторых людей" #NT!
  
 nap_france_flavor.9.t: "Началось строительство Суэцкого канала" #NT!
 nap_france_flavor.9.d: "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саида Паши, хедива Египта и Судана, на создание компании по строительству канала, открытого для судов всех стран. Компания должна была эксплуатировать канал в течение 99 лет с момента его открытия. С помощью комиссии из 13 экспертов из 7 стран был составлен план канала и создана Компания Суэцкого канала. Раскопки могут начаться." #NT!
 nap_france_flavor.9.a: "Скоро нашим кораблям откроется новый путь!" #NT!
  
 nap_france_flavor.10.t: "Открытие Суэцкого канала" #NT!
 nap_france_flavor.10.d: "После 10 лет работы Суэцкий канал может быть открыт. Фейерверки готовы, и хедив Исмаил-паша Египта и Судана подготовил банкет на своей яхте. Королевские гости - французская императрица Евгения с императорской яхтой L'Aigle, наследный принц Пруссии и принц Луи Гессенский. Для обеих религиозных церемоний были построены временная мечеть и церковь. L'Aigle был первым судном в процессии. Новая церемония проводится в Суэце, затем в Каире и, наконец, у Пирамид с новой дорогой, построенной для этого случая." #NT!
 nap_france_flavor.10.a: "Необходимая альтернатива бремени мыса Горн" #NT!
  
 nap_france_flavor.11.t: "Провозглашение Парижской Коммуны" #NT!
 nap_france_flavor.11.d: "Катастрофа! То, что началось как протесты радикалов в Париже, переросло в вооруженный мятеж. Попытка центрального правительства вывезти артиллерийские орудия из Парижа для использования армией спровоцировала большие волнения среди людей, которые опасались за оборону города. Вооруженные солдаты под командованием одного из наших генералов были отправлены, чтобы захватить их силой, но толпа, состоящая из гражданских лиц и местной милиции, остановила их. Солдаты, глубоко проникшие в радикалов, подняли мятеж и взяли своих офицеров в заложники. Беспорядки распространяются по всему городу, и население призывает к созданию коммуны, организованной в соответствии с идеалами Карла Маркса." #NT!
 nap_france_flavor.11.a: "Воплощение слов Маркса в жизнь" #NT!
  
 nap_france_flavor.12.t: "Савойское восстание" #NT!
 nap_france_flavor.12.d: "Савойцы восстали против нашего законного «присоединения» Савойи к Франции. Кажется, местные жители предпочли бы остаться частью Италии или даже присоединиться к... Швейцарии? Несмотря на это, мятежники захватили местную столицу Шамбери и вооружаются, чтобы защитить себя. Мы должны двигаться и двигаться быстро, иначе нас снова разобьют крестьяне с ружьями." #NT!
 nap_france_flavor.12.a: "Они не смогут легко это интегрировать." #NT!
  
 nap_france_flavor.13.t: "Восстание кабилов" #NT!
 nap_france_flavor.13.d: "Французское владение колониальной территорией Алжира, похоже, недавно было оспорено местными аборигенами. Кабильское население колонии провозгласило свою независимость и теперь сражается с очень слабым местным гарнизоном. Французские усилия по интеграции и «ассимиляции» местного населения, похоже, не принесли плодов, и эта борьба не является гарантированной победой Французской империи. Кто знает, что ждет Алжир в будущем." #NT!
 nap_france_flavor.13.a: "Франции необходимо удерживать свои колонии вместе" #NT!
  
 nap_france_flavor.14.t: "Военный переворот во Французской Республике" #NT!
 nap_france_flavor.14.d: "После недавнего формирования временного правительства Франции министры и лидеры социалистов пытались найти компромисс и договориться о будущем курсе действий Французской Республики. Однако военные хотели иного. Под предводительством легитимистского генерала Патриса де Мак-Магона французская армия свергла зарождающееся республиканское правительство и установила собственную военную хунту. Краткосрочную республику по-прежнему защищают многие во Франции, и за этим переворотом, вероятно, последует еще больший хаос, поскольку Франция восстанавливается после войны с Пруссией." #NT!
 nap_france_flavor.14.a: "Недолгая республика" #NT!
  
 nap_france_flavor.15.t: "Военные восстания против Французской Республики" #NT!
 nap_france_flavor.15.d: "Недавняя попытка арестовать французского генерала Патриса де Мак-Магона стала катастрофой для недавно сформированного французского республиканского правительства. Армия организовалась и восстала против режима. Военный мятеж под руководством самого Мак-Магона уже охватил юго-запад Франции и уже сражается с армией лоялистов Франции. Такой поворот событий — одно из многих бедствий, с которыми столкнулась Франция с начала войны, и маловероятно, что они прекратятся в ближайшее время." #NT!
 nap_france_flavor.15.a: "Есть некоторые ностальгирующие по Империи" #NT!
  
 nap_france_flavor.16.t: "Конец Французской империи" #NT!
 nap_france_flavor.16.d: "После пленения французского императора в этой последней войне с Пруссией, был создан политический вакуум власти с фактическим захватом главы исполнительной власти французского правительства. Республиканцы во французском имперском правительстве воспользовались возможностью и провозгласили новую Республику. Это сделало ее 3-й Французской Республикой и, в зависимости от того, как считать, 12-м французским правительством за 90 лет." #NT!
 nap_france_flavor.16.a: "Новый рассвет для Франции" #NT!
  
 nap_france_flavor.17.t: "Гражданская война во Франции" #NT!
 nap_france_flavor.17.d: ""
 nap_france_flavor.17.a: "Раскол между армией и народом" #NT!
  
 nap_france_flavor.18.t: "Социалистический переворот во Французской империи" #NT!
 nap_france_flavor.18.d: "После запрета французским синдикалистам возвращаться с Интернационала в Лондоне, всеобщие забастовки потрясли Францию. Император и армия не смогли восстановить порядок. Королевский претендент, граф Шамбор, которого его сторонники называли Генрихом V, не смог восстановить монархию.\nФранция теперь является Социалистической Республикой." #NT!
 nap_france_flavor.18.a: "Империя была обречена на падение." #NT!
  
 nap_france_flavor.19.t: "Наполеон III был убит" #NT!
 nap_france_flavor.19.d: "14 января 1858 года император и императрица посетили театр на улице Ле Пеллетье. Оризини и его сообщники взорвали 3 бомбы. Первая бомба была брошена слишком далеко, но вторая разбила стекла, а третья разрушила роскошный императорский салон. Император мертв, но императрица, покрытая его кровью, жива. Хотя она полностью потрясена событием, она является последней надеждой для империи на выживание." #NT!
 nap_france_flavor.19.a: "Великая трагедия" #NT!
  
 nap_france_flavor.21.t: "Наполеон III подвергся нападению с применением бомбы" #NT!
 nap_france_flavor.21.d: "14 января 1858 года император и императрица посетили театр на улице Ле Пеллетье. Оризини и его сообщники взорвали 3 бомбы. Первая бомба была брошена слишком далеко, но вторая разбила стекла, а третья разрушила императорский роскошный салон. Император и императрица были в крови, но они живы и здоровы. Стальные стены автомобиля защитили их. Императорская чета продолжила путь в театр, чтобы показать, что они все еще живы." #NT!
 nap_france_flavor.21.a: "Как отреагирует Французская империя?" #NT!
  
 nap_france_flavor.22.t: "Завершение Великой кабильской кампании" #NT!
 nap_france_flavor.22.d: "Завоевание региона Гранд-Кабиль завершено. Маршал Рандон, французский губернатор Алжира, успешно осуществил это завоевание и увеличил французскую колонию." #NT!
 nap_france_flavor.22.a: "Как жители отреагируют на европейский колониализм?" #NT!
  
 nap_france_flavor.23.t: "Конец войны в Кохинхине" #NT!
 nap_france_flavor.23.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания не была заинтересована в каких-либо территориальных приобретениях.\nНо Франция получила подконтрольные ей провинции в нижней Кохинхине." #NT!
 nap_france_flavor.23.a: "У Франции появилась новая колония" #NT!
  
 nap_france_flavor.24.t: "Конец войны в Кохинхине" #NT!
 nap_france_flavor.24.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания и Франция не были заинтересованы в каких-либо территориальных приобретениях." #NT!
 nap_france_flavor.24.a: "Долгая война ради немногих результатов" #NT!
  
 nap_france_flavor.25.t: "Явления Лурда" #NT!
 nap_france_flavor.25.d: "С февраля по июль 14-летняя Бернадетт Субиру имела несколько видений маленькой молодой леди в гроте Массабьель недалеко от Лурда. Бернадетт называла эту маленькую молодую леди Акверо (гасконско-окситанское слово, означающее «то») и говорила с ней на гасконско-окситанском языке. Сотни, а затем и тысячи людей собирались, чтобы увидеть видения Бернадетт. Был найден источник воды с какими-то необъяснимыми целебными свойствами. В день Благовещения Пресвятой Девы Марии Акверо, как говорят, было Непорочным Зачатием. Префект Масси приказал закрыть грот." #NT!
 nap_france_flavor.25.a: "Приказать префекту Масси открыть грот" #NT!
  
 nap_france_flavor.26.t: "Универсальная выставка в Безансоне" #NT!
 nap_france_flavor.26.d: "В этом году Безансон организовал всемирную выставку, чтобы представить новейшие достижения в часовом деле и промышленности. Даже если это не настоящая всемирная выставка, организованная Международным бюро выставок (BIE), экспозиция Безансона спонсируется принцем Наполеоном." #NT!
 nap_france_flavor.26.a: "До этой экспозиции можно добраться на поезде." #NT!
  
 nap_france_flavor.27.t: "Окончательный перевод Наполеона I" #NT!
 nap_france_flavor.27.d: "Прах Наполеона был возвращен во Францию ​​в 1840 году. Гроб установлен в часовне Сен-Жером. Последний гроб готов, и прах будет перенесен в него под куполом Дома Инвалидов в присутствии Наполеона III." #NT!
 nap_france_flavor.27.a: "Теперь он дома." #NT!
  
 nap_france_flavor.28.t: "Первая женщина со степенью бакалавра" #NT!
 nap_france_flavor.28.d: "В 1844 году Жюли-Виктуар Доби получила сертификат учителя, который позволил ей стать гувернанткой. В 1859 году она написала 300-страничное эссе «Бедная женщина в XIX веке. Женские условия и ресурсы» и выиграла конкурс Императорской академии наук и изящных словесностей Лиона. В этом году она сдала экзамен на степень бакалавра в Лионском университете и получила степень." #NT!
 nap_france_flavor.28.a: "Я жду ее новостную статью о состоянии женщин." #NT!
  
 nap_france_flavor.29.t: "Отверженные" #NT!
 nap_france_flavor.29.d: "Виктор Гюго, изгнанный после французского переворота 1851 года, закончил работу над «Отверженными» на острове Гернси (Нормандский остров). Роман описывает историю бывшего заключенного Жана Вальжана между битвой при Ватерлоо (1815) и Парижским восстанием в июне 1832 года. Эта книга — международный бестселлер, даже если она не нравится некоторым другим писателям." #NT!
 nap_france_flavor.29.a: "Я простил его в 1859 году, не так ли?" #NT!
  
 nap_france_flavor.30.t: "Реставрация Нотр-Дама де Пари" #NT!
 nap_france_flavor.30.d: "Виктор Гюго прославил его в 1831 году романом «Горбун Нотр-Дам». Наполеон Первый был коронован в этом соборе. Сейчас собор восстановлен после 20 лет работ под руководством Эжена Виолле-ле-Дюка (и ныне покойного Жана-Батиста Ласуса). Оригинальный шпиль (XIII век), снятый в 1786 году, был заменен новым." #NT!
 nap_france_flavor.30.a: "Новый шпиль будет виден в течение (1,5) столетий!" #NT!
  
 nap_france_flavor.31.t: "Смерть Морни" #NT!
 nap_france_flavor.31.d: "Шарль де Морни был внебрачным сыном Гортензии Богарне, матери Наполеона III, и графа де Флао, который, вероятно, является сыном Талейрана. Он был президентом Законодательного корпуса с 1854 года. Его смерть стала ужасной новостью для Наполеона III. Александр Колонна Валевски, внебрачный сын Наполеона I, является перспективной заменой." #NT!
 nap_france_flavor.31.a: "Подготовьте имперские похороны для Морни" #NT!
  
 nap_france_flavor.32.t: "Наполеон III болен!" #NT!
 nap_france_flavor.32.d: "Врачи обнаружили у Наполеона III камень в мочевом пузыре, вызывающий многочисленные сильные боли в нижней части живота и дискомфорт при мочеиспускании. 6 лет, проведенных в заключении в Аме между 1840 и 1846 годами, подорвали его здоровье. Сочетая ревматизм, геморроидальные приступы, проблемы с пищеварением и приступы подагры, император каждый год отправлялся в Пломбьер, а затем в Виши для лечения, что сделало эти два города знаменитыми. Но этого недостаточно, у него все больше и больше кризисов." #NT!
 nap_france_flavor.32.a: "Никто не должен знать." #NT!
  
 nap_france_flavor.33.t: "Дискомфорт во время публичного выступления" #NT!
 nap_france_flavor.33.d: "Первые симптомы болезни проявились сегодня во время публичного выступления. Это демотивирует наш народ. Нам действительно следует подумать, как обеспечить будущее Франции. Принцу всего 7 лет..." #NT!
 nap_france_flavor.33.a: "Становится все хуже..." #NT!
  
 nap_france_flavor.34.t: "Евгения готовится принять регентство" #NT!
 nap_france_flavor.34.d: "Наполеон III медленно передвигается с тростью, но императрица поддерживает его и теперь будет готова поддержать империю.\nМы должны готовиться к будущему, как наша императрица! Империя должна быть защищена, поэтому решение о регентстве очень важно и должно подготовить Францию ​​к худшим временам." #NT!
 nap_france_flavor.34.a: "Слава Богу за нашу Императрицу!" #NT!
  
 nap_france_flavor.35.t: "Наполеон и его проблемы с мочеиспусканием..." #NT!
 nap_france_flavor.35.d: "Наполеон III в самом худшем состоянии. Но никто не хочет рисковать, оперируя его. Председатель сената Троплонг и фельдмаршал Ниль, оба также страдавшие от камня в мочевом пузыре, умерли в результате операции. Серьезность заболевания недооценивается ради «большего блага».\nВерховая езда очень болезненна для Наполеона III, обеспокоены люди. Особенно, когда наши отношения с Пруссией и ее союзниками ухудшаются. Будем надеяться, что это не окажет негативного влияния на нашу армию во время предстоящей войны." #NT!
 nap_france_flavor.35.a: "Мы надеемся, что это не повлияет на его способность командовать нашими войсками." #NT!
  
   # Event Text 
  
 nap_france.1.t: "Будущее нашей Империи" #NT!
 nap_france.1.d: "НУЖНО ОБНОВЛЕНИЕ" #NT!
 nap_france.1.a: "НУЖНО ОБНОВЛЕНИЕ" #NT!
 nap_france.1.b: "НУЖНО ОБНОВЛЕНИЕ" #NT!
  
 nap_france.2.t: "Кантонское сокращение для обеспечения безопасности государства" #NT!
 nap_france.2.d: "После нападения на императора обеспечение безопасности нации теперь является приоритетом. Метрополия будет разделена на военные регионы, и каждый из них будет возглавляться маршалом, чья миссия будет заключаться в поиске и аресте любых анархистов или противников режима." #NT!
 nap_france.2.a: "Этот план кажется безупречным." #NT!
 nap_france.2.b: "Это действительно необходимо?" #NT!
  
 nap_france.3.t: "Расширение LGOC" #NT!
 nap_france.3.d: "London General Omnibus Company — франко-британская компания, которая обеспечивает перевозки по великому городу Лондону. Эти культовые красные колесницы становятся все более популярными, и городу нужно больше таких автобусов. Французы предложили расширить эту компанию, что нам следует ответить?" #NT!
 nap_france.3.a: "Конечно же!" #NT!
 nap_france.3.b: "Нам больше не нужны прославленные французские колесницы!" #NT!
  
 nap_france.4.t: "Письмо Орсини" #NT!
 nap_france.4.d: "Через несколько дней после печально известного дела Орсини, потрясшего нашу страну, сам преступник Феличе Орсини отправил письмо нашему императору, прося его о помощи в воссоединении Италии под одним флагом. Однако люди с подозрением относятся к подлинности этого письма, поскольку Наполеон III уже давно хотел вмешаться в дела Италии." #NT!
 nap_france.4.a: "В этом письме нет ничего подозрительного!" #NT!
  
 nap_france.5.t: "Французская империя поддерживает республиканских революционеров" #NT!
 nap_france.5.d: "Наши шпионы, разбросанные по сельской местности юга Италии, похоже, застали некоторых французских дипломатов, встречающихся с известными революционерами-карбонариями. Хотя карбонарии также верят в идеал объединенной Италии, они, однако, не за сардинскую гегемонию, которая может представлять для нас угрозу, поскольку нам, возможно, придется сражаться с ними в какой-то момент Ресорджименто." #NT!
 nap_france.5.a: "Это серьезное правонарушение!" #NT!
  
 nap_france.6.t: "Руководство карбонариев готово действовать" #NT!
 nap_france.6.d: "После нескольких дней планирования и логистики лидеры карбонариев теперь уведомили нас, что они готовы начать восстание. Им удалось сплотить вокруг себя южан, людей, которые больше всего недовольны Ресорджименто, и они поклялись в верности своему новому лидеру." #NT!
 nap_france.6.a: "Они ждут нашего сигнала." #NT!
  
 nap_france.7.t: "Восстание карбонариев" #NT!
 nap_france.7.d: "На южной оконечности Италии революционеры-карбонари сумели захватить территорию, что они называют антисардинским контр-Resorgimento. При поддержке французов они официально объявили им войну, за чем последовала быстрая реакция Королевства Обеих Сицилий, владельца исконных земель, на которые они претендуют." #NT!
 nap_france.7.a: "Италия снова сломана" #NT!
  
 nap_france.8.t: "[FRA.GetLeader] приглашает нашего министра-президента" #NT!
 nap_france.8.d: "Император Франции, [FRA.GetLeader], приглашает нас на встречу в их стране, чтобы обсудить вопрос Европы после Семинедельной войны. Они говорят, что мы находимся на том же уровне, что и они сейчас, и что мы сейчас в центре европейской политики. Наш вклад кажется им очень важным, и хотя мы ничего не выигрываем от французов, нам также нечего терять, имея более тесные дипломатические отношения с ними." #NT!
 nap_france.8.a: "Принять приглашение" #NT!
 nap_france.8.b: "Отклонить приглашение" #NT!
  
 nap_france.9.t: "Пруссия приняла наше приглашение" #NT!
 nap_france.9.d: "Министр-президент Пруссии [PRS.GetLeader] принял наше приглашение на встречу. Лучшим местом для нее был бы дом императрицы в Биаррице, где красота земли сочетается с равным расстоянием как до Берлина, так и до Парижа, являясь идеальной нейтральной площадкой для обсуждения важных политических вопросов." #NT!
 nap_france.9.a: "Франко-прусская дружба уже в пути!" #NT!
  
 nap_france.10.t: "Встреча в Биаррице" #NT!
 nap_france.10.d: "Императрица Евгения любит Биарриц и построила дворец на берегу моря, чтобы проводить отпуск с мужем. Некоторые члены европейской королевской семьи также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором о прусских амбициях. Наполеон III считает, что Пруссия и Австрия пойдут войной и ослабят друг друга. Это может стать поводом для Италии заставить Венецию, а Наполеона III стать посредником, который снова перекроит Европу, но без борьбы. Если дело дойдет до выбора между двумя немецкими державами, Пруссия будет лучшим выбором из-за неэффективного австрийского союза во времена Наполеона I. Бисмарк хочет отдать Венецию Италии и некоторые территории Франции в обмен на отсутствие союза с Австрией." #NT!
 nap_france.10.a: "Великолепно!" #NT!
  
 nap_france.11.t: "Встреча в Биаррице" #NT!
 nap_france.11.d: "Императрица Евгения любит Биарриц и построила дворец на берегу моря, чтобы проводить отпуск с мужем. Некоторые члены европейских королевских семей также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором о прусских амбициях. Даже если Франция согласится на резолюцию по конфликту Дании с Австрией, это по-прежнему будет угрозой для дальнейшего развития немецкого союза под руководством Пруссии. Австрия будет полностью изолирована, если мы гарантируем, что Франция не будет ей помогать, и если Италия будет с нами. Наполеон III сказал, что это возможно, если Венеция будет отдана Италии. Но чего он хочет для себя? Люксембурга? Бельгии? Майнца? Расплывчатые обещания чего-то должны были убедить его." #NT!
 nap_france.11.a: "Вундербар!" #NT!
 #note to self: try to decipher this and make it actually make sense -Esti 
  
 nap_france.12.t: "Последствия трагедии Орсини" #NT!
 nap_france.12.d: "После трагедии, которой стала атака Оризини, Франция медленно, но верно восстанавливается, поскольку политические сферы сейчас стабилизируются, а [FRA.GetLeader] теперь обеспечил себе власть над Французской империей. Даже если эта ситуация временная, пока сын Наполеона III не достигнет совершеннолетия, все еще предстоит проделать большую работу, чтобы обеспечить будущее трона, поскольку и республиканцы, и социалисты набирают все больше и больше сил, высмеивая «все еще дымящийся трон Франции»." #NT!
 nap_france.12.a: "Франция медленно восстанавливается" #NT!
  
 nap_france.13.t: "Савойское восстание" #NT!
 nap_france.13.d: "Савойя была обещана нам после Туринского договора, и хотя Италия согласилась на это, савойцы — нет. Они предложили провести референдум, который мы, очевидно, отвергли. В конце концов, теперь они официально французы, нравится им это или нет. Что ж, оказалось, что они этого не сделали, и теперь объявили о своей независимости. Передача земли сопровождалась условием нейтралитета территории в европейской дипломатии, что позволило им получить поддержку соседних Швейцарии и Италии, которые поддержали договор, заявив, что Франция не имеет права навязывать свое правление нейтральной земле. Но теперь слишком поздно, и независимость, за которой последовала война, была объявлена." #NT!
 nap_france.13.a: "Это не продлится!" #NT!
 nap_france.13.b: "Я буду бороться за наш суверенитет!" #NT!
  
 nap_france.14.t: "Савойская декларация независимости" #NT!
 nap_france.14.d: "После месяцев борьбы савойцы закрепились в горах. Международная реакция заставляет нас признать независимость этой нации и заключить мир. Франция, возможно, потеряла часть земли, но что может успокоить людей, так это то, что изначально она не была французской, поэтому потерянная земля не имела решающего значения для целостности нашей нации." #NT!
 nap_france.14.a: "У нас нет выбора, кроме как смириться с этим." #NT!
  
 nap_france.15.t: "Подписание Франко-Монегасского договора" #NT!
 nap_france.15.d: "Монако, хотя и небольшое, является одним из крупных торговых партнеров Средиземноморья. Небольшой, но сильный экономический центр, окруженный нами, сегодня подписал с нами договор, предоставляющий экономические привилегии и способствующий сотрудничеству между нашими двумя странами. Это начало большой дружбы между народами Франции и Монако." #NT!
 nap_france.15.a: "Несмотря на свои небольшие размеры, Монако станет отличным партнером!" #NT!
  
 nap_france.16.t: "Предложение о торговом договоре между Францией и Соединенным Королевством" #NT!
 nap_france.16.d: "Даже если Франция и Соединенное Королевство разделяют одно и то же историческое соперничество, мы все равно верим в одни и те же идеалы, а также в одни и те же экономические принципы. Оставив в стороне наши разногласия, экономический договор между нами еще больше укрепит нашу связь после Второй опиумной войны и Крымской войны, что может принести пользу только нам обоим. Однако мы видели непредсказуемую сторону французского императора, и если они втянут нас в катастрофу, мы не хотим быть также экономически привязанными к ним." #NT!
 nap_france.16.a: "Это сделка." #NT!
 nap_france.16.b: "Мы отклоняем это предложение." #NT!
  
 nap_france.17.t: "Договор Кобдена-Шевалье был подписан" #NT!
 nap_france.17.d: "Соглашение между Францией и Соединенным Королевством было достигнуто, и была подписана торговая сделка, которая теперь называется договором Кобдена-Шевалье из-за двух послов, которые согласовали договор, британца Ричарда Кобдена и француза Мишеля Шевалье. Эта сделка снимает налоги на импортируемую французскую продукцию для британцев, а также на ресурсы и товары, экспортируемые из Великобритании, для французов." #NT!
 nap_france.17.a: "Фантастика!" #NT!
  
 nap_france.18.t: "Правительство [ENG.GetLeader] отклонило наше предложение" #NT!
 nap_france.18.d: "Горячие переговоры на французско-британской торговой встрече не могли закончиться хуже, и французский, и британский послы покинули здание всего через несколько часов после начала обсуждения, оставив французское и британское правительства в смятении. Либо договор был слишком суровым, либо он требовал слишком много уступок, либо традиционная франко-британская ненависть снова ударила. В конце концов результат был тем же самым, за ожесточенной дискуссией последовал ожесточенный финал, и наши планы по торговому соглашению были разрушены." #NT!
 nap_france.18.a: "Тант пис!" #NT!
  
 nap_france.19.t: "Наша реакция на Гражданскую войну в США" #NT!
 nap_france.19.d: "После многих лет растущей напряженности Соединенные Штаты наконец распались. Пока мы наблюдаем за борьбой издалека через Атлантику, мы вынуждены признать, что вопрос Соединенных Штатов оказывает влияние на весь мир, и поэтому нам нужно четко выразить свое мнение по этому вопросу. С одной стороны, Конфедеративные Штаты Америки, или CSA, владеют всем драгоценным хлопком и, если станут независимыми, станут важным игроком в Карибском море, где у нас есть владения, поэтому их поддержка позволит нам лучше контролировать этот район. С другой стороны, Соединенные Штаты всегда были близким партнером, и наша общая история позволяет нам более тесные отношения, в дополнение к тому факту, что они превосходят по численности и промышленности и, скорее всего, выиграют гражданскую войну. Конечно, мы всегда могли бы занять нейтральную позицию по этому вопросу. Мы ничего не выигрываем, но, по крайней мере, ничего не теряем, если делаем ставку не на ту сторону." #NT!
 nap_france.19.a: "Сохраняйте нейтралитет" #NT!
 nap_france.19.b: "Поддержите Союз" #NT!
 nap_france.19.c: "Поддержите Конфедератов" #NT!
  
 nap_france.20.t: "Монако голосует за присоединение к Франции" #NT!
 nap_france.20.d: "В 1848 году Ментон и Рокбрюн провозгласили свою независимость от Монако и стали свободными городами под защитой Королевства Сардиния-Пьемонт. В 1860 году Ментон и Рокбрюн проголосовали за присоединение к Франции. Франко-монегасский договор 1861 года подтвердил эту интеграцию. Франция предоставила финансовую компенсацию; Монако суверенно, но мы должны следовать французским интересам." #NT!
 nap_france.20.a: "Мы с радостью примем на себя их защиту." #NT!
  
 nap_france.100.t: "Парижская всемирная выставка 1867 года" #NT!
 nap_france.100.d: "Во второй раз после 1855 года Всемирная выставка проходит в Париже. Комиссия под руководством принца Жерома Наполеона выбрала Марсово поле для проведения 7-й Международной выставки. Это крупнейшая выставка, когда-либо проводившаяся, с примерно 10 миллионами посетителей, включая самых важных людей мира. Япония впервые представляет некоторые произведения искусства после того, как была открыта миру (насильно). 40 других стран представляют искусство и/или технологии, такие как телеграф." #NT!
 nap_france.100.a: "Величайшая экспозиция" #NT!
  
 nap_france.101.t: "Создание Compagnie Universelle du Canal Maritime de Suez." #NT!
 nap_france.101.d: "С древних времен до наших дней небольшой участок земли между Суэцким заливом и Средиземным морем всегда был путем для торговцев из Индийского океана в Европу. Фердинанд де Лессепс создал Compagnie Universelle du Canal Maritime de Suez и предложил вырыть канал, который позволит нашим кораблям проходить по нему, минуя долгий и утомительный путь вокруг Африки. Это будет большим преимуществом для нас и наших союзников." #NT!
 nap_france.101.a: "Поддержать проект" #NT!
 nap_france.101.b: "У нас есть дела поважнее." #NT!
  
 nap_france.102.t: "Смерть Анри Муо" #NT!
 nap_france.102.d: "Анри Муо, зараженный желтой лихорадкой, умер в возрасте 35 лет. Он был исследователем и одним из первых европейцев, отправившихся в сиамские джунгли. Написав две книги о Королевстве Сиам, в 1857 году он решил исследовать Лаос и Камбоджу, где стал большим другом местного короля [CAM.GetLeader]. Он заново открыл Анггор-Ват и показал его красоту остальному миру. К сожалению, его путешествие из Бангкока в Луангпрабанг станет для него последним. Его будут помнить как одного из величайших исследователей Эренча нашего времени." #NT!
 nap_france.102.a: "Мы скорбим о смерти великого авантюриста." #NT!
  
 nap_france.104.t: "Манифест Шестьдесят" #NT!
 nap_france.104.d: "Подписанный 60 пролетариями, Le Manifeste des Soixante, отредактированный Анри Толеном для выборов в 1864 году, представляет собой набор требований о большем равенстве. Отмена закона 1781 года, который дает основания хозяину в вопросах оплаты труда, создание профсоюзов и право на забастовку являются основными требованиями." #NT!
 nap_france.104.a: "Социализм в моей Империи?" #NT!
  
 nap_france.105.t: "Международная ассоциация работников труда" #NT!
 nap_france.105.d: "L'Association Internationale des Travailleurs (Международная ассоциация рабочих), также называемая Первым Интернационалом, является собранием для объединения рабочих. Оно начинается с визита французских рабочих, чей Анри Тулиан, автор «Le Manifeste des Soixante», в 1862 году на Международную выставку в Лондоне. В 1863 году подавление восстания в Польше отозвалось революцией 1848 года. Так французские и британские рабочие начали развивать более тесные отношения. 28 сентября 1864 года в зале Св. Мартина в Лондоне рабочие из нескольких стран основали международную организацию рабочих." #NT!
 nap_france.105.a: "Это может быть проблематично." #NT!
 nap_france.105.b: "Запретить им возвращаться" #NT!
  
 nap_france.106.t: "Протесты в Париже" #NT!
 nap_france.106.d: "Разгром вокруг принудительного изгнания французского социалистического посла в Интернационале достиг апогея, поскольку социалистические организации вокруг столицы выходят на улицы. В этом городе, восстановленном Империей, люди кричат ​​«Тирания» и называют [FRA.GetLeader] «позорным императором». Этот протест может быстро разрастись, поскольку к протесту присоединяется все больше людей, и действовать нужно прямо сейчас!" #NT!
 nap_france.106.a: "Дайте им право вернуться." #NT!
 nap_france.106.b: "Пресечение любой деятельности социалистов!" #NT!
  
 nap_france.107.t: "Забастовки в Северном горнодобывающем бассейне" #NT!
 nap_france.107.d: "После недавнего подавления социализма в нашей Империи шахтеры вокруг Северного горнодобывающего бассейна организуют протест. Хотя это может быть и не связано, социализм оказывает большое влияние на этот регион, поскольку бедное работающее население очень велико, работая в тяжелых условиях большую часть времени за зарплату, которая не позволила бы обеспечить достойную жизнь всей семье." #NT!
 nap_france.107.a: "Вести переговоры с бастующими" #NT!
 nap_france.107.b: "Пошлите армию." #NT!
  
 nap_france.108.t: "Публикация бланкистского манифеста" #NT!
 nap_france.108.d: "Огюст Бланки опубликовал сегодня книгу под названием «Le Manifeste Blanquiste» или «Манифест бланкиста». В этой книге Бланки призывает к действиям против тирании Наполеона III и уничтожению реакционной империи, которую он создал. Эта книга, в значительной степени основанная на «Манифесте коммунистов» Карла Маркса, похоже, широко распространяется, конечно, нелегальным образом, поскольку публикация неодобренных книг запрещена. После того, что было недавно замечено в парижском протесте и в Норде, вскоре может вспыхнуть восстание, и мы можем оказаться к нему не готовы." #NT!
 nap_france.108.a: "Призрак бродит по Империи" #NT!
  
 nap_france.109.t: "Красный вечер" #NT!
 nap_france.109.d: "Этот вечер определенно красный. Красный, как флаги на баррикадах. Красный, как ярость солдат, атакующих баррикады. Красный, как кровь, пролитая обеими сторонами." #NT!
 nap_france.109.a: "Темный вечер" #NT!
  
 nap_france.110.t: "Сенаторы-республиканцы по всей стране присоединяются к восстанию!" #NT!
 nap_france.110.d: "Сенаторы-республиканцы чувствуют, что 1848 год вернулся со всеми этими баррикадами на улицах. Политическое движение не должно ограничиваться социалистами, возвращение Республики — вот решение. Император слишком долго удерживал власть. Сенаторы-республиканцы, назначаемые императором пожизненно, должны стать новыми лидерами." #NT!
 nap_france.110.a: "Кто может доверять чести сенатора?" #NT!
  
 nap_france.111.t: "Протестующим удалось взять штурмом Дворец Тюильри!" #NT!
 nap_france.111.d: "Некоторые протестующие покинули свои баррикады, чтобы атаковать Дворец Тюильри. На дворе уже не 1848, а 1792 год. В то время как гвардейцы успешно отбили первый штурм, число перебежчиков возросло, и даже некоторые генералы сомневаются в том, что Император на хорошей стороне Истории. Нельзя терять времени, нужно принять решение: капитулировать или сражаться любой ценой." #NT!
 nap_france.111.a: "Уйди в отставку, мы покинем распадающуюся империю." #NT!
 nap_france.111.b: "Мы никогда не сдадимся." #NT!
  
 nap_france.112.t: "Наполеон III был взят в плен" #NT!
 nap_france.112.d: "В то время как кровь льется на улице, император Наполеон III лежит в постели, страдая от ухудшающейся болезни. Он не может стабилизировать ситуацию, это время прошло. Евгения, чужак, как Мария-Антуанетта, не хочет быть обезглавленной и позволить своему сыну умереть с голоду, как Людовик XVII. Она согласилась не выступать против переворота маршала Рандона, который позволяет императорской семье покинуть Париж, а затем Францию ​​со своими активами. Еще одна часть армии дезертировала. Слухи о том, что маршал Рандон ведет переговоры с лидерами социалистов, усилились." #NT!
 nap_france.112.a: "Император, затем армия, что останется от Империи?" #NT!
  
 nap_france.113.t: "Подъем Французской Социалистической Республики" #NT!
 nap_france.113.d: "Провозглашена Французская Социалистическая Республика. Все орлы сняты. Императорская семья отправилась в изгнание, может быть, на остров, никто не знает. Людям на улицах интересно узнать, кто станет будущим президентом, королем или императором. Граф Шамбор, Генрих V для некоторых, пытается вернуться во Францию, чтобы стать новым Людовиком XVIII. Но Франция не хочет перемен, которые вернут все к дореволюционному положению." #NT!
 nap_france.113.a: "Франции нужны перемены, вот они!" #NT!
 nap_france.113.b: "Оставайтесь верными Императору" #NT!
  
 nap_france.114.t: "Лидер нашей нации" #NT!
 nap_france.114.d: "Граф Шамбор, для некоторых Генрих V, не смог восстановить французскую монархию. Республиканцы, синдикалисты и социалисты победили императора, армию и монархию. Кто теперь будет руководить Францией?" #NT!
 nap_france.114.a: "Радикальный республиканец Жюль Фавр" #NT!
 nap_france.114.b: "Оппортунистический синдикалист Анри Толен" #NT!
 nap_france.114.c: "Жесткий социалист Огюст Бланки" #NT!
  
 nap_france.115.t: "Начало строительства Суэцкого канала" #NT!
 nap_france.115.d: "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саида Паши, хедива Египта и Судана, на создание компании по строительству канала, открытого для судов всех стран. Компания будет эксплуатировать канал в течение 99 лет с момента его открытия. С помощью комиссии из 13 экспертов из 7 стран был составлен план канала и создана Компания Суэцкого канала. Раскопки могут начаться." #NT!
 nap_france.115.a: "Прогресс будет идти вперед!" #NT!
  
 nap_france.116.t: "Начало участка Эль-Кантара-Порт-Саид." #NT!
 nap_france.116.d: ""
 nap_france.116.a: "Прямая линия не должна занимать много времени на копание." #NT!
  
 nap_france.117.t: "Завершение строительства участка Эль-Кантара-Порт-Саид" #NT!
 nap_france.117.d: ""
 nap_france.117.a: "Мы прошли треть пути!" #NT!
  
 nap_france.118.t: "Начало участка Горькое озеро – Эль-Кантара." #NT!
 nap_france.118.d: ""
 nap_france.118.a: "Нужна некоторая инфраструктура, ничего страшного." #NT!
  
 nap_france.119.t: "Завершение строительства участка Биттер-Лейк-Эль-Кантара" #NT!
 nap_france.119.d: ""
 nap_france.119.a: "Теперь мы близко к Красному морю!" #NT!
  
 nap_france.120.t: "Начало участка Суэц-Горькое озеро" #NT!
 nap_france.120.d: ""
 nap_france.120.a: "Должно быть относительно просто" #NT!
  
 nap_france.121.t: "Завершение строительства Суэцкого канала" #NT!
 nap_france.121.d: ""
 nap_france.121.a: "Один из величайших проектов современного мира!" #NT!
  
 nap_france.122.t: "Открытие Суэцкого канала" #NT!
 nap_france.122.d: "После 10 лет работы Суэцкий канал может быть открыт. Фейерверки готовы, и хедив Исмаил-паша Египта и Судана подготовил банкет на своей яхте. Королевские гости - французская императрица Евгения с императорской яхтой L'Aigle, наследный принц Пруссии и принц Луи Гессенский. Для обеих религиозных церемоний были построены временная мечеть и церковь. L'Aigle был первым судном в процессии. Новая церемония проводится в Суэце, затем в Каире и, наконец, около пирамид с новой дорогой, построенной для этого случая." #NT!
 nap_france.122.a: "Теперь мы можем забыть о мысе Горн!" #NT!
  
 nap_france.123.t: "Правительство навязывает нам модель ассимиляции" #NT!
 nap_france.123.d: "Эта новая эпоха колониализма приносит нам новые методы эффективного управления и стабилизации колоний, удерживая их в наших руках дольше без постоянных конфликтов. Одним из таких методов является идея колониальной ассимиляции.\n\nКолониальная ассимиляция — это медленный процесс перехода от местной культуры к нашей великой культуре и обычаям с целью превращения их в полноценных французских граждан. Из-за диких обещаний этой политики французское правительство навязало эту модель нашей колонии, указав на наши недавние конфликты с берберами и кабилами. Хотя эта политика не пользуется популярностью среди колониальной администрации, мы все еще надеемся, что она принесет плоды." #NT!
 nap_france.123.a: "Отлично" #NT!
  
 nap_france.124.t: "Правительство заставляет нас предоставлять гражданство некоторым коренным жителям" #NT!
 nap_france.124.d: "Наша модель ассимиляции имела относительный успех, но местные жители по-прежнему требуют равного обращения в нашей колонии. В качестве доказательства своей доброй воли французское правительство приняло указ, в котором говорится, что «все колонизированные «коренные» находятся под французской юрисдикцией, французские граждане подчиняются французским законам». За этим последовало обещание гражданства всем арабским и берберским алжирцам, которые отказались от своей мусульманской религии и культуры. Местному еврейскому населению также был предоставлен доступ к гражданству после недавнего письма, подписанного 10000 местных евреев с просьбой о такой привилегии.\n\nЭто большой шаг к полностью французскому Алжиру, и мы надеемся, что это еще больше стабилизирует регион." #NT!
 nap_france.124.a: "Отлично" #NT!
  
 nap_france.125.t: "Правительство называет нас образцовой колонией." #NT!
 nap_france.125.d: "С большими успехами губернатора Луи Федерба, как из-за его военных кампаний против местных жителей, так и из-за событий в порту Дакар, французское правительство более чем довольно. Улучшения Французского Сенегала являются свидетельством великих будущих колониальных усилий Французской империи, наравне с нашей алжирской колонией.\n\nВот почему правительство Французской империи официально назвало Французский Сенегал «образцовой колонией Франции», моделью для всех будущих африканских предприятий, которые мы можем открыть в будущем. Это принесло большую честь губернатору Федербу, который уже рассматривает еще более крупные проекты для Сенегала." #NT!
 nap_france.125.a: "Мы действительно образцовая колония." #NT!
  
 nap_france.126.t: "Пригласить карбонариев в континентальную систему" #NT!
 nap_france.126.d: "[FRA.GetName] приглашает нас присоединиться к своей фракции «Континентальная система», чтобы защитить друг друга от экспансионистской Пруссии." #NT!
 nap_france.126.a: "Принять предложение" #NT!
 nap_france.126.b: "Отклонить предложение" #NT!
  
 nap_france.127.t: "Карбонарии присоединяются к Континентальной системе" #NT!
 nap_france.127.d: "Карбонарии соглашаются присоединиться к Континентальной системе" #NT!
 nap_france.127.a: "Большой" #NT!
  
 nap_france.128.t: "Карбонарии отказываются присоединиться к Континентальной системе" #NT!
 nap_france.128.d: "Карбонарии отказываются присоединиться к Континентальной системе" #NT!
 nap_france.128.a: "Печально" #NT!
 nap_france.128.b: "Ну, мы заставим их согласиться." #NT!
  
 nap_france.129.t: "Французы угрожают войной" #NT!
 nap_france.129.d: "Отказавшись от французского приглашения присоединиться к Континентальной системе, [FRA.GetName] угрожают нам войной." #NT!
 nap_france.129.a: "Мы изменили свое мнение." #NT!
 nap_france.129.b: "Война это" #NT!
  
 nap_france.130.t: "Французская Империя коронует Наполеона-Джузеппа как нашего короля" #NT!
 nap_france.130.d: "После реформирования нас в конституционную монархию Французская империя короновала Наполеона-Джузеппе как нашего короля в присутствии Папы." #NT!
 nap_france.130.a: "Да здравствует король!" #NT!
  
 nap_france.131.t: "Новый губернатор нашей колонии" #NT!
 nap_france.131.d: "Патрис Мак-Магон, маршал и герцог Мадженты, после своего успеха в Италии возвращается в Алжир, чтобы заменить маршала Рандона." #NT!
 nap_france.131.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.132.t: "Новый губернатор нашей колонии" #NT!
 nap_france.132.d: "Патрис Мак-Магон, маршал и герцог Мадженты, должен вернуться в Италию. Его заменяет Антуан Филипп Гевиллер, участвовавший в алжирских кампаниях 1840 года." #NT!
 nap_france.132.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.133.t: "Новый губернатор нашей колонии" #NT!
 nap_france.133.d: "Антуан Филипп Гевиллер успешно отбросил марокканских налетчиков. Но Наполеон III призвал Эдмона-Шарля де Мартимпрея управлять Алжиром." #NT!
 nap_france.133.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.134.t: "Новый губернатор нашей колонии" #NT!
 nap_france.134.d: "Министерство колоний и Алжира исчезло. Должен быть назначен новый губернатор. Маршал Эмабль Пелисье, герцог Малакофф, после его подвигов в Крымской войне, является человеком, подходящим для этой ситуации. Он был губернатором Алжира в 1851 году в течение 7 месяцев. Эдмон Шарль де Мартимпрей будет его подменять." #NT!
 nap_france.134.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.135.t: "Новый губернатор нашей колонии" #NT!
 nap_france.135.d: "Эмабль Пелисье, герцог Малаховский после его подвигов в Крымской войне, умер. Другой маршал и герцог заменит его, Патрис Мак-Магон, герцог Маджентский после его подвигов в Итальянской кампании." #NT!
 nap_france.135.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.136.t: "Новый губернатор нашей колонии" #NT!
 nap_france.136.d: "Луи Федерб заболел и попросил разрешения вернуться во Францию ​​на лечение. Его заменит морской офицер Жан Бернар Жорегиберри." #NT!
 nap_france.136.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.137.t: "Новый губернатор нашей колонии" #NT!
 nap_france.137.d: "Луи Федерб вернулся." #NT!
 nap_france.137.a: "Не в наших полномочиях отказывать губернатору в возвращении, управляющий!" #NT!
  
 nap_france.138.t: "Новый губернатор нашей колонии" #NT!
 nap_france.138.d: "Новым губернатором стал Эмиль Пине-Лапрад, который был губернатором Сенегала в течение двух месяцев в 1863 году, до возвращения Луи Федерба." #NT!
 nap_france.138.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.139.t: "[FRA.GetName] приглашает нас в Континентальную систему" #NT!
 nap_france.139.d: "[FRA.GetName] приглашает нас присоединиться к их фракции, Континентальной системе, чтобы защитить друг друга от расширяющейся Пруссии." #NT!
 nap_france.139.a: "Принимать" #NT!
 nap_france.139.b: "Мусор" #NT!
  
 nap_france.140.t: "[From.GetName] принимает наше приглашение" #NT!
 nap_france.140.d: "[From.GetName] принимает наше приглашение присоединиться к Континентальной системе." #NT!
 nap_france.140.a: "Замечательный." #NT!
  
 nap_france.141.t: "[From.GetName] отказывается от нашего приглашения" #NT!
 nap_france.141.d: "[From.GetName] отклоняет наше приглашение присоединиться к Континентальной системе." #NT!
 nap_france.141.a: "Проклятие!" #NT!
  
 nap_france.142.t: "Французская империя реформирует нас в конституционную монархию" #NT!
 nap_france.142.d: "Французская империя была преобразована в конституционную монархию по образцу Британской монархии." #NT!
 nap_france.142.a: "Ну, хорошо." #NT!
  
 nap_france.143.t: "Коренные жители Алжира недовольны своим положением." #NT!
 nap_france.143.d: "Наши недавние усилия по созданию и интеграции местного населения на нашей территории, похоже, не пользуются популярностью у определенных групп в Алжире. Местные жители заявили, что наши недавние действия против их культуры и религии должны прекратиться, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных колоний, которые у нас есть. Однако местные губернаторы устали от ситуации, поскольку местные силы плохо подготовлены, если начнется восстание." #NT!
 nap_france.143.a: "Мы должны отреагировать правильно." #NT!
 nap_france.143.b: "Нам нет дела до местных жителей." #NT!
  
 nap_france.144.t: "Коренные жители Алжира недовольны своим положением." #NT!
 nap_france.144.d: "Наши недавние усилия по созданию и интеграции местного населения на нашей территории, похоже, не пользуются популярностью у определенных групп в Алжире. Местные жители заявили, что наши недавние действия против их культуры и религии должны прекратиться, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных колоний, которые у нас есть. Однако мы очень устали от ситуации, местные силы плохо подготовлены к восстанию." #NT!
 nap_france.144.a: "Мы ждем решения правительства." #NT!
  
 nap_france.145.t: "Стычки на северо-западе Алжира" #NT!
 nap_france.145.d: "Город Константина недавно стал объектом многочисленных мелкомасштабных атак. Хотя их было немного, они все же смогли нанести большой ущерб, и местные войска едва смогли удержать их от входа в сам город. Пока ситуация находится под контролем, губернатор и верховное командование французского Алжира обратились к Империи за подкреплением. Однако французское правительство не смогло найти бюджет для такого дела. Это рискует выйти из-под контроля, и французское правительство не хочет ничего слышать." #NT!
 nap_france.145.a: "Мы не можем вернуться сейчас." #NT!
  
 nap_france.146.t: "Стычки на северо-западе Алжира" #NT!
 nap_france.146.d: "Город Константина недавно стал объектом многочисленных мелкомасштабных атак. Хотя их было немного, они все же смогли нанести большой ущерб, и местные войска едва смогли удержать их от входа в сам город. Хотя ситуация, как предполагается, находится под контролем, местные генералы и губернатор вызывают подкрепление. Однако французское правительство не смогло найти бюджет для такого. В конце концов, ситуация находится под контролем." #NT!
 nap_france.146.a: "В Алжире назревают проблемы." #NT!
  
 nap_france.147.t: "Абделькадер ибн Мухиддин положил конец своему изгнанию" #NT!
 nap_france.147.d: "Сообщения из Дамаса принесли новости, которых боялось все высшее командование: знаменитый алжирский мятежник Абделькадер ибн Мухиддин положил конец своему изгнанию и, как предполагается, направляется в Алжир. Он был военным командиром, с которым французская армия сражалась во время нашей первой колонизации алжирского побережья, и после своего изгнания он приобрел почти мифический статус среди алжирских туземцев. Его возвращение в Алжир означает только одно: Франции придется сражаться, чтобы снова удержать Алжир." #NT!
 nap_france.147.a: "Теперь это всего лишь вопрос нескольких дней..." #NT!
  
 nap_france.148.t: "Восстание кабилов" #NT!
 nap_france.148.d: "Недавние трения между местными жителями и местной французской администрацией теперь вылились в полномасштабное восстание кабилов. Плохо подготовленные местные гарнизоны пытаются организоваться и сражаться против кабилов, которые захватили город Константина. Мы надеемся, что основная французская армия вскоре придет к нам на помощь." #NT!
 nap_france.148.a: "Франс, к оружию!" #NT!
 nap_france.148.b: "Кабилы, к оружию!" #NT!
  
 nap_france.149.t: "Восстание кабилов" #NT!
 nap_france.149.d: "Ситуация в Алжире взорвалась восстанием против наших войск там. Местные кабилы захватили город Константину, и губернатор призвал нас на помощь в этой войне. Конечно, мы можем послать туда несколько человек, в конце концов, Алжиру совершенно необходимо оставаться французским." #NT!
 nap_france.149.a: "Алжир по праву французский. К оружию!" #NT!
  
 nap_france.150.t: "Кабилы удерживают свои земли" #NT!
 nap_france.150.d: "После недель непрерывного конфликта местное высшее командование Французского Алжира решило оставить колонию восставшим кабилам. Причин для такого отказа предостаточно, но в основном они указывали на военную неподготовленность алжирских гарнизонов и отсутствие реакции со стороны правительства Французской империи.\n\nПохоже, кабилы добились независимости, а Франция потеряла свою колонию." #NT!
 nap_france.150.a: "Они победили, боевые действия должны прекратиться." #NT!
  
 nap_france.151.t: "Наши командиры в Алжире покидают колонию" #NT!
 nap_france.151.d: "Поразительные сообщения из Алжира принесли новости о полном отказе от французской колонии местным военным губернатором. В письме, отправленном на прошлой неделе, алжирский губернатор выразил свое полное недоверие, столкнувшись с врагом, который был и численно, и технологически слабее, но которому удалось полностью окружить и разбить местные французские силы.\n\nРеакция императора затмевается только явным шоком французского населения, увидевшего, что их ближайшая колония перешла в руки местных туземцев. Кабилы свободны, но для французов некоторые уже называют это «началом конца» Империи." #NT!
 nap_france.151.a: "Мерде!" #NT!
  
 nap_france.152.t: "Кабилы наконец-то свободны" #NT!
 nap_france.152.d: "После недель неустанных боев против колонизатора, они покинули наши земли. Кажется, что теперь мы имеем полный контроль над землями Алжира, и что мы наконец-то добились свободы от гнетущих французов!" #NT!
 nap_france.152.a: "Йа хла!" #NT!
  
 nap_france.153.t: "Интеграция Южного Алжира в нашу колонию" #NT!
 nap_france.153.d: "После недавних экспансий мы устремили взоры на самые южные части Алжира. Снова оккупированные неорганизованными туземными королевствами и туарегами, они по-прежнему будут очень важны, поскольку наступает эпоха африканского колониализма. Они в основном пустынны и не содержат никаких интересных ресурсов, но их захват позволит нам занять более прочную позицию на континенте, чем британцы." #NT!
 nap_france.153.a: "Как и должно быть." #NT!
  
 nap_france.154.t: "Мятежные территории возвращаются в нашу колонию." #NT!
 nap_france.154.d: "Порядок наконец-то восстановлен во французском Алжире, французские войска захватили контроль над городом Константина. Кабилы побеждены, и мы наконец можем с гордостью сказать, что Алжир останется французским в обозримом будущем. Это славный день для многих из нас, французов, и урок для всех местных жителей, которые имеют ужасную идею восстать против мощи французской армии." #NT!
 nap_france.154.a: "Как и должно быть." #NT!
  
 nap_france.160.t: "Продолжить кампанию в Кохинхине" #NT!
 nap_france.160.d: "Карательная экспедиция не так проста, как предсказывалось. Должны ли мы продолжать войну и просить позже больше репараций или должны сдаться, вместо того чтобы тратить больше наших солдат." #NT!
 nap_france.160.a: "Они заплатят за это сопротивление." #NT!
 nap_france.160.b: "Продолжение этой войны ничего не принесет." #NT!
  
 nap_france.161.t: "Победа в Кохинхинской кампании" #NT!
 nap_france.161.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания не заинтересована в территориальных приобретениях.\nДолжны ли мы требовать провинции, находящиеся под нашим контролем в нижней Кохинхине?" #NT!
 nap_france.161.a: "Да, нам следует использовать вновь приобретенную землю как плацдарм для будущих начинаний." #NT!
 nap_france.161.b: "Кохинхина находится слишком далеко, чтобы быть для нас полезной." #NT!
  
 nap_france.162.t: "Гарнизон Кохинхины" #NT!
 nap_france.162.d: "После нашей победы в Кохинхинской кампании мы должны определить размер гарнизона, который останется для защиты наших интересов." #NT!
 nap_france.162.a: "Большой гарнизон, потому что он слишком далеко." #NT!
 nap_france.162.b: "Обычный гарнизон." #NT!
 nap_france.162.c: "Небольшой гарнизон, потому что у нас есть другие интересы." #NT!
  
 nap_france.171.t: "Новый губернатор нашей колонии" #NT!
 nap_france.171.d: "Адмирал Пьер-Поль де Ла Грандьер заменяет адмирала Луи Адольфа Бонара." #NT!
 nap_france.171.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.172.t: "Новый губернатор нашей колонии" #NT!
 nap_france.172.d: "Контр-адмирал Мари Гюстав Гектор Ойер, командовавший китайской дивизией, призван заменить заболевшего адмирала Пьера-Поля де ла Грандьера." #NT!
 nap_france.172.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.173.t: "Новый губернатор нашей колонии" #NT!
 nap_france.173.d: "Контр-адмирал Рене де Корнулье заменяет заболевшего контр-адмирала Мари Гюстава Гектора Ойе." #NT!
 nap_france.173.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.174.t: "Новый губернатор нашей колонии" #NT!
 nap_france.174.d: "Бывший губернатор острова Реюньон контр-адмирал Мари Жюль Дюпре заменяет заболевшего контр-адмирала Рене де Корнулье." #NT!
 nap_france.174.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.175.t: "Новый губернатор нашей колонии" #NT!
 nap_france.175.d: "Контрадмирал Виктор Дюперре заменяет контрадмирала Мари Жюля Дюпре." #NT!
 nap_france.175.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.176.t: "Новый губернатор нашей колонии" #NT!
 nap_france.176.d: "Контр-адмирал Луи Шарль Жорж Жюль Лафон, участвовавший в кампании за Кохинхину, заменяет контр-адмирала Виктора Дюперре." #NT!
 nap_france.176.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.200.t: "Регентство Жерома Бонапарта" #NT!
 nap_france.200.d: "После убийства Наполеона III следующим в очереди становится юный сын Луи Наполеона, Наполеон Эжен, но он слишком молод, чтобы занять трон, поэтому требуется регентство. Предыдущий наследник, Жером Бонапарт, дядя Луи Бонапарта, имеет необходимую легитимность, чтобы служить имперским регентом, пока Наполеон Эжен не будет коронован Наполеоном IV, императором французов." #NT!
 nap_france.200.a: "Новый Бонапарт, пока мы ждем наследника." #NT!
  
 nap_france.201.t: "Смерть Жерома Бонапарта" #NT!
 nap_france.201.d: "Отчаяние! Умер имперский регент Жером Бонапарт. Правительство объявило день траура, чтобы почтить память имперского регента, брата Наполеона I, бывшего короля Вестфалии, маршала, президента сената и принца-императора. Его преемником в его обязанностях станет его сын Жером Наполеон «Бо» Бонапарт, который вернулся из Америки на похороны." #NT!
 nap_france.201.a: "Я уверен, что его сын станет прекрасным регентом." #NT!
  
 nap_france.202.t: "Официализация регентства Жерома-Наполеона Бонапарта" #NT!
 nap_france.202.d: "Поскольку регентство официально продолжил сын последнего регента, стабильность, обусловленная политической преемственностью, успокоила опасения во Франции по поводу краха правительства." #NT!
 nap_france.202.a: "Наша страна медленно движется по пути стабильности." #NT!
  
 nap_france.203.t: "Коронация Наполеона IV" #NT!
 nap_france.203.d: "Какой славный день! Сегодня Его Императорское Величество Наполеон Эжен наконец-то достиг совершеннолетия и был коронован Наполеоном IV, Императором Французов. Да здравствует Его Императорское Величество, и да правит Он долго, в здравии и благополучии." #NT!
 nap_france.203.a: "Наконец-то мы можем перевернуть страницу нашей истории." #NT!
  
 nap_france.204.t: "Коронация Наполеона IV" #NT!
 nap_france.204.d: "Жером-Наполеон Бонапарт, который был регентом Франции после смерти своего отца, наконец решил узаконить свое правление навсегда. Он провозгласил себя императором Франции под именем Наполеона IV. Большинство бонапартистов в правительстве против этого, поскольку наследник Наполеон Эжен все еще жив и по-прежнему является законным преемником своего отца Наполеона III.\n\nЭтот новый император на троне, похоже, не стабилизирует страну, и если он коронует себя, как его предок, он не пользуется такой же поддержкой со стороны высшего командования и правительства." #NT!
 nap_france.204.a: "В чем вообще разница между двумя Бонапартами?" #NT!
  
 nap_france.205.t: "Создайте Генеральную Ассамблею" #NT!
 nap_france.205.d: ""
 nap_france.205.a: "Путь вперед лежит к представительству народа." #NT!
  
 nap_france.206.t: "Фонд французского искусства и культуры" #NT!
 nap_france.206.d: ""
 nap_france.206.a: "Изысканно." #NT!
  
 nap_france.207.t: "Декрет о Генеральной ассамблее" #NT!
 nap_france.207.d: ""
 nap_france.207.a: "По-настоящему конституционно." #NT!
  
 nap_france.219.t: "Коронация Максимилиана I" #NT!
 nap_france.219.d: "Сегодня Максимилиан I был коронован как император Второй Мексиканской империи." #NT!
 #add more stuff here, idk what to put -Esti 
 nap_france.219.a: "Да здравствует Максимилиан I Мексиканский!" #NT!
  
 nap_france.301.t: "Призыв к миру" #NT!
 nap_france.301.d: "Народ Франции устал. Пруссаки зашли далеко в нашу страну, и победа кажется невозможной. Наше высшее командование говорит, что пора просить Пруссию прекратить сражаться; наш народ достаточно настрадался." #NT!
 nap_france.301.a: "Пришло время положить конец войне." #NT!
 nap_france.301.b: "Нет, мы будем бороться до конца!" #NT!
  
 nap_france.302.t: "Франция призывает к миру" #NT!
 nap_france.302.d: "Французское правительство направило нам призыв к миру. Наша победа не может быть оспорена, и это прекрасный повод выдвинуть наши условия. Если мы заключим мир, то только если Люксембург останется нейтральным и независимым, а Эльзас-Лотарингия вернется в наши законные руки." #NT!
 nap_france.302.a: "Да, предложите им наши условия." #NT!
 nap_france.302.b: "Мы будем бороться до конца!" #NT!
  
 nap_france.303.t: "Прусские условия мира" #NT!
 nap_france.303.d: "Пруссаки приняли нашу просьбу о мире. Их требования — аннексия Эльзаса и Лотарингии, а также отказ от претензий на Люксембург, который останется нейтральным. В противном случае они продолжат войну." #NT!
 nap_france.303.a: "Ладно, мы все равно не сможем с ними бороться." #NT!
 nap_france.303.b: "Мы будем бороться до конца!" #NT!
  
 nap_france.310.t: "Люксембургский договор" #NT!
 nap_france.310.d: "Настало время для французов и пруссаков договориться о судьбе Люксембурга. Местом, выбранным для этого случая, стала вилла Эжени, дворец, расположенный далеко как от Парижа, так и от прусской границы, в городе Биарриц, где канцлер и император уже встречались и обсуждали. Мы должны предотвратить войну между нашими двумя странами, но мы также должны прийти к соглашению. Если сделка не будет достигнута, у нас не останется другого выбора, кроме как начать войну. Французы возглавят переговоры." #NT!
 nap_france.310.a: "Франция интегрирует Люксембург." #NT!
 nap_france.310.b: "Франция установит в Люксембурге дружественное правительство." #NT!
 nap_france.310.c: "Люксембург останется нейтральным" #NT!
 nap_france.310.e: "Эти переговоры ни к чему не приведут, нам нужно готовиться к войне!" #NT!
  
 nap_france.311.t: "Франция хочет аннексировать Люксембург" #NT!
 nap_france.311.d: "В ходе переговоров по Люксембургскому договору Франция запросила аннексию территории Люксембурга. После этого французы не будут проводить дальнейших экспансий." #NT!
 nap_france.311.a: "Мы принимаем эти условия." #NT!
 nap_france.311.b: "Эта встреча — маскарад, мы не согласимся на такие предложения!" #NT!
  
 nap_france.312.t: "Пруссия принимает" #NT!
 nap_france.312.d: "Пруссия приняла наши условия, и мы можем аннексировать Люксембург." #NT!
 nap_france.312.a: "Наконец мы пришли к соглашению." #NT!
  
 nap_france.313.t: "Пруссия отказывается" #NT!
 nap_france.313.d: "Пруссия отвергла наши условия." #NT!
 nap_france.313.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.3131.t: "Бурная реакция прусской делегации" #NT!
 nap_france.3131.d: "После нашего предложения аннексировать Люксембург прусская делегация бурно отреагировала. Со всего дворца раздавались гневные немецкие крики, и всего через тридцать минут после начала переговоров [PRS.GetLeader] официально объявил войну Франции, назвав эти переговоры маскарадом, и выбежал из виллы Эжени." #NT!
 nap_france.3131.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.314.t: "Франция хочет сделать Люксембург марионеткой" #NT!
 nap_france.314.d: "В ходе переговоров по Люксембургскому договору Франция попросила сделать территорию Люксембурга марионеткой. После этого французы не будут проводить дальнейших экспансий." #NT!
 nap_france.314.a: "Мы принимаем эти условия" #NT!
 nap_france.314.b: "Мы отказываемся от этих условий." #NT!
  
 nap_france.315.t: "Пруссия принимает" #NT!
 nap_france.315.d: "Пруссия принимает наши условия, мы сделаем Люксембург марионеткой." #NT!
 nap_france.315.a: "Мы наконец пришли к соглашению" #NT!
  
 nap_france.316.t: "Пруссия отказывается" #NT!
 nap_france.316.d: "Пруссия отвергает наши условия." #NT!
 nap_france.316.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.317.t: "Люксембург останется нейтральным" #NT!
 nap_france.317.d: "Во время переговоров по Люксембургскому договору Франция просила Люксембург оставаться нейтральным. Страна не будет находиться ни под какой короной, ни под французской, ни под прусской, ни под голландской, и останется независимой." #NT!
 nap_france.317.a: "Мы принимаем эти условия" #NT!
 nap_france.317.b: "Мы отказываемся от этих условий." #NT!
  
 nap_france.318.t: "Пруссия принимает" #NT!
 nap_france.318.d: "Пруссия принимает наши условия; Люксембург будет свободен." #NT!
 nap_france.318.a: "Мы наконец пришли к соглашению." #NT!
  
 nap_france.319.t: "Пруссия отказывается" #NT!
 nap_france.319.d: "Пруссия отвергла наши условия." #NT!
 nap_france.319.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.320.t: "Люксембургский договор" #NT!
 nap_france.320.d: "Мы победили! Пруссия разгромлена, и теперь мы можем навязать им наши условия. Они все еще могут отказаться, но с состоянием их армии и страны они не в состоянии проецировать какую-либо силу." #NT!
 nap_france.320.a: "Приложение Люксембург." #NT!
 nap_france.320.b: "Марионеточный Люксембург." #NT!
  
 nap_france.321.t: "Французские условия мира" #NT!
 nap_france.321.d: "Франция приняла мир, но они хотят аннексировать Люксембург в качестве возмездия. Мы не в том положении, чтобы отказаться, но мы можем выбрать борьбу дальше." #NT!
 nap_france.321.a: "Нет, они могут получить Люксембург." #NT!
 nap_france.321.b: "Мы будем бороться до победного конца!" #NT!
  
 nap_france.322.t: "Французские условия мира" #NT!
 nap_france.322.d: "Франция приняла мир, но они хотят сделать Люксембург марионеткой в ​​качестве возмездия. Мы не в том положении, чтобы отказаться, но мы можем выбрать борьбу." #NT!
 nap_france.322.a: "Нет, они могут получить Люксембург." #NT!
 nap_france.322.b: "Мы будем бороться до победного конца!" #NT!
  
 nap_france.323.t: "Пруссия отвергает наши условия" #NT!
 nap_france.323.d: "Они сделали немыслимое. Они отказались от наших условий, даже если состояние их армии плачевно. Что ж, мы все еще можем их пожалеть, но они не будут сложной целью, если мы решим продолжить войну." #NT!
 nap_france.323.a: "Если они этого хотят." #NT!
 nap_france.323.b: "Они уже устали." #NT!
  
 nap_france.330.t: "Франция хочет купить Люксембург" #NT!
 nap_france.330.d: "С момента своей коронации десять лет назад французский император Наполеон III положил глаз на Люксембург. Небольшой эксклав нашей территории, Люксембург находится под нашей короной со времен Венского конгресса. С тех пор личная уния сделала нашего короля Великим герцогом Люксембурга.\n\nПосланники Наполеона III прибыли с предложением купить у нас территорию Люксембурга в обмен на большие богатства, лучшие торговые сделки и дипломатические отношения. Люксембург может быть частью нашего королевства, но перспектива будущей дружбы с французами и огромного богатства также может оказать большую услугу нашей стране." #NT!
 nap_france.330.a: "Принимать!" #NT!
 nap_france.330.b: "Мусор!" #NT!
  
 nap_france.331.t: "Нидерланды отклоняют наше предложение" #NT!
 nap_france.331.d: "Королевство Нидерландов отклонило наше весьма щедрое предложение купить у них Люксембург. Этот дипломатический удар, несомненно, будет иметь последствия в будущем. Однако на данный момент император был очень недоволен ответом." #NT!
 nap_france.331.a: "Отлично." #NT!
  
 nap_france.332.t: "Франция хочет расширяться рядом с нами!" #NT!
 nap_france.332.d: "Мы получили информацию из первых рук о том, что Французская империя предложила купить Люксембург у Нидерландов. Это явный признак того, что Франция пытается захватить законные немецкие земли и расширить сферу своего влияния на земли Германского союза.\n\nМы не можем позволить сделке состояться, и мы должны действовать дипломатично, если не хотим потерять контроль над немецкими герцогствами." #NT!
 nap_france.332.a: "Мы не можем этого допустить!" #NT!
 nap_france.332.b: "Нам нет дела до Люксембурга." #NT!
  
 nap_france.333.t: "Люксембургский кризис" #NT!
 nap_france.333.d: "Недавние сделки вокруг Великого герцогства Люксембург вылились в полноценный дипломатический кризис между европейскими державами. В то время как голландская монархия приняла наше предложение о покупке герцогства, королевство Пруссия возражало против переговоров. Главными причинами такого поступка являются их страх перед ослаблением своей сферы влияния, а также страх перед нашим растущим влиянием на европейской сцене.\n\nПруссаки теперь угрожают войной из-за Люксембурга, акт, который журналисты называют «Люксембургским кризисом». Мы можем выслушать этот ультиматум и отказаться от нашей экспансии. Мы также можем сражаться с пруссаками, наша армия может быть не в лучшей форме, но прусская армия также очень дезорганизована, а северогерманский союз все еще свеж." #NT!
 nap_france.333.a: "Отменить все транзакции" #NT!
 nap_france.333.b: "Мы будем вести войну за Люксембург!" #NT!
  
 nap_france.334.t: "Нидерланды принимают!" #NT!
 nap_france.334.d: "Королевство Нидерландов согласилось продать нам Великое Герцогство Люксембург. Территория теперь будет передана Французской империи, и многие видят в этом начало великого франко-голландского дипломатического сотрудничества в будущем." #NT!
 nap_france.334.a: "Фантастический" #NT!
  
 nap_france.335.t: "Люксембургский кризис" #NT!
 nap_france.335.d: "Французская империя отказалась отступить, и теперь мы сталкиваемся с нашим собственным ультиматумом. Наш военный совет готов к этому, но у нас все еще есть возможность отступить, если мы почувствуем, что у нашей страны нет средств, необходимых для ведения войны против крупной державы." #NT!
 nap_france.335.a: "Значит, это война." #NT!
 nap_france.335.b: "Спускайтесь вниз." #NT!
  
 nap_france.340.t: "Судьба Ниццы и Савойи" #NT!
 nap_france.340.d: ""
 nap_france.340.a: "Предложить союз в обмен на Савойю." #NT!
 nap_france.340.b: "Спросите Савой." #NT!
  
 nap_france.341.t: "Франция хочет обменять Савойю на союз" #NT!
 nap_france.341.d: ""
 nap_france.341.a: "Иметь дело" #NT!
 nap_france.341.b: "Это заманчиво, но мы предпочитаем оставить это." #NT!
  
 nap_france.342.t: "Франция хочет приобрести Савойю" #NT!
 nap_france.342.d: ""
 nap_france.342.a: "Иметь дело." #NT!
 nap_france.342.b: "Мы не отдадим «Савой» вот так." #NT!
  
 nap_france.343.t: "Италия принимает!" #NT!
 nap_france.343.d: ""
 nap_france.343.a: "Фантастика!" #NT!
  
 nap_france.344.t: "Италия принимает!" #NT!
 nap_france.344.d: ""
 nap_france.344.a: "Замечательный!" #NT!
  
 nap_france.345.t: "Италия отказывается!" #NT!
 nap_france.345.d: ""
 nap_france.345.a: "Отлично." #NT!
  
 nap_france.350.t: "Франция хочет официально гарантировать нашу независимость" #NT!
 nap_france.350.d: ""
 nap_france.350.a: "Согласитесь, в эти безумные времена нам нужна защита." #NT!
 nap_france.350.b: "Откажитесь, мы хотим оставаться нейтральными." #NT!
  
 nap_france.351.t: "Швейцария принимает наше предложение" #NT!
 nap_france.351.d: ""
 nap_france.351.a: "Замечательный" #NT!
  
 nap_france.352.t: "Швейцария хочет оставаться нейтральной" #NT!
 nap_france.352.d: ""
 nap_france.352.a: "Если это то, чего они хотят" #NT!
  
  
 nap_france.371.t: "Законодательные выборы 1863 года" #NT!
 nap_france.371.d: "На этих третьих выборах в законодательный орган три кандидата могут взять власть в палате. Есть еще Шарль де Морни, все еще пользующийся большой поддержкой, который снова представляет бонапартистскую официальную партию. Против него Эмиль Оливье представляет поддержку Республики, тех, кто все еще озлоблен государственным переворотом 1852 года. И есть Пьер-Антуан Берье, представляющий монархическую фракцию, который хочет вернуться к орлеанистской монархии, считая Наполеона III неправомерным монархом." #NT!
 nap_france.371.a: "Передайте власть официальному кандидату Шарлю де Морни." #NT!
 nap_france.371.b: "Передайте власть кандидату от республиканской партии Эмилю Оливье" #NT!
 nap_france.371.c: "Передайте власть кандидату от монархии Пьеру-Антуану Берье" #NT!
  
 nap_france.372.t: "Законодательные выборы 1869 года" #NT!
 nap_france.372.d: "Эти четвертые выборы проходят по образу Империи, расколотой и спорной. На этот раз есть два официальных кандидата, Эмиль Оливье и Адольф Витри, против двух оппозиционных кандидатов, Адольфа Тьера и Леона Гамбетты. Результат будет важен для будущего Империи, поскольку все больше людей начинают видеть в нынешней ситуации конец эпохи Бонапарта." #NT!
 nap_france.372.a: "Передайте власть официальному кандидату от либеральной партии Эмилю Оливье" #NT!
 nap_france.372.b: "Передайте власть официальному кандидату от Консервативной партии Адольфу Витри" #NT!
 nap_france.372.c: "Передайте власть кандидату-монархисту Адольфу Тьеру" #NT!
 nap_france.372.e: "Передайте власть кандидату от республиканской партии Леону Гамбетте" #NT!
  
 nap_france.373.t: "Всеобщая амнистия республиканцев" #NT!
 nap_france.373.d: "С начала нашего правления мы заключили в тюрьму множество республиканских и социалистических голосов, которые были бы в оппозиции к Империи. Однако эта цензура не дала желаемого эффекта, и поскольку мы получили большую поддержку после нашей победоносной итальянской кампании, Император посчитал, что было бы хорошим шагом освободить некоторых из этих влиятельных лидеров.\n\nЧасто в изгнании их местонахождение известно, но мы не знаем об их местонахождении. Мы все еще надеемся, что они примут наш великодушный шаг." #NT!
 nap_france.373.a: "Предложить полную амнистию" #NT!
 nap_france.373.b: "Предложение частичной амнистии" #NT!
  
 nap_france.374.t: "Виктор Гюго и Пьер-Жозеф Прудон отказываются возвращаться" #NT!
 nap_france.374.d: "В весьма неожиданном поступке и республиканский писатель Виктор Гюго, и революционный социалистический лидер Пьер-Жозеф Прудон отвергли наше предложение об амнистии. Кажется, ненависть к Империи сильнее воли к свободе. С политической точки зрения это может навредить нам в долгосрочной перспективе, но Император удовлетворен своим предложением и указывает, что он может дать только свою добрую волю." #NT!
 nap_france.374.a: "Проклятие" #NT!
  
 nap_france.375.t: "Виктор Гюго осуждает правительство" #NT!
 nap_france.375.d: "Мы предложили частичную амнистию нашей оппозиции, имея в виду только умеренных республиканцев, а не социалистов. Это не пришлось по вкусу Виктору Гюго, который осудил наши методы и цензуру нашего правительства по отношению к голосам социалистов Франции. Кажется, ненависть к Империи сильнее воли к свободе. С политической точки зрения, это может навредить нам в долгосрочной перспективе, но Император удовлетворен своим предложением и указывает, что он может дать только свою добрую волю." #NT!
 nap_france.375.a: "Проклятие" #NT!
  
 nap_france.380.t: "Республиканцы требуют больше свобод" #NT!
 nap_france.380.d: "Недавние повороты к авторитаризму утомили многих республиканцев. Они призывают правительство действовать более умеренно и осмотрительно и прислушиваться к мольбам своего народа. Хотя император еще не ответил, правительство уже готовит свой ответ. Мы надеемся, что политические последствия таких страхов на этом закончатся, но во Французской империи ничего нельзя сказать наверняка." #NT!
 nap_france.380.a: "Они их получат!" #NT!
 nap_france.380.b: "Мы им не уступим." #NT!
  
 nap_france.381.t: "Легитимисты обеспокоены" #NT!
 nap_france.381.d: "Недавние повороты к либерализму утомили многих легитимистов. Они призывают правительство действовать в более традиционной и консервативной войне и прислушиваться к требованиям элиты. Хотя император еще не отреагировал, правительство уже готовит свой ответ. Мы надеемся, что политические последствия таких страхов на этом закончатся, но во Французской империи ничего нельзя сказать наверняка." #NT!
 nap_france.381.a: "Постарайтесь их успокоить." #NT!
 nap_france.381.b: "Им придется с этим разобраться." #NT!
  
 nap_france.382.t: "Республиканцы бастуют!" #NT!
 nap_france.382.d: ""
 nap_france.382.a: "Пошлите армию!" #NT!
 nap_france.382.b: "Ведите с ними переговоры" #NT!
  
 nap_france.383.t: "Восстание легитимистов!" #NT!
 nap_france.383.d: ""
 nap_france.383.a: "Пошлите армию!" #NT!
 nap_france.383.b: "Ведите с ними переговоры" #NT!
  
 nap_france.397.t: "Наполеон III взят в плен!" #NT!
 nap_france.397.d: "Во время битвы при Седане, в Шампани, император Франции был взят в плен прусской армией. Чрезвычайный совет постановил, что военный командующий должен исполнять обязанности главы государства до конца войны." #NT!
 nap_france.397.a: "Французская империя теперь осталась без императора." #NT!
  
 nap_france.3971.t: "Империя рушится" #NT!
 nap_france.3971.d: "Сегодня утром в Corp Legislatif вторглась толпа парижан и национальных гвардейцев. Затем в мэрии Парижа Гамбетта провозгласил Республику под приветственные крики толпы протестующих." #NT!
 nap_france.3971.a: "Это конец Империи?" #NT!
  
 nap_france.398.t: "НАШ ИМПЕРАТОР ПОДВЕРГСЯ НАПАДЕНИЮ!" #NT!
 nap_france.398.d: "8:30 вечера. Императорский кортеж прибывает на бульвар Итальянский; свиту возглавляет эскадрон улан, за которым следует личный седан императора — и в тридцати метрах позади — карета принцессы Матильды. Собрание поворачивает налево на улицу Ле Пелетье, где напротив дома номер девятнадцать находится опера. Там кортеж останавливается, ожидая своего отправления. Над площадью нависает жуткая тишина, за которой следует визжащий взрыв. Небольшая бомба была брошена под лошадей улан, заставив жеребцов бежать с улиц. Собравшаяся толпа ахнула от беспорядков, поскольку за ней последовали крики паники. Не прошло и минуты, как хор визгов снова раздается, когда вторая бомба приземляется под сцепкой, а третья — под седаном императора, переворачивая его на бок и разбивая стеклянные окна. Визги переходят в крики, когда охранники бросаются к седану и открывают дверцу машины..." #NT!
 nap_france.398.a: "Горестные крики становятся еще более гнетущими, когда безжизненное тело императора вываливается наружу." #NT!
 nap_france.398.b: "Крики переходят в судорожные вздохи, поскольку император жив!" #NT!
  
 nap_france.399.t: "Смерть Наполеона III" #NT!
 nap_france.399.d: "После многих лет борьбы с пруссаками и болезнью император Наполеон III Бонапарт наконец скончался. Его правление было бурным и не очень популярным, но он сильно вдохновил Францию ​​и принес современность и индустриализм в страну, которая боролась за стабильность.\n\nЕго сын, Наполеон Эжен, является наследником императорского престола. Хотя он, возможно, никогда не будет править Францией, он все же принял титул «Наполеон IV», титул, уже признанный многими бонапартистами." #NT!
 nap_france.399.a: "Да здравствует Наполеон IV!" #NT!
  
 nap_france.400.t: "Реновация Лиона" #NT!
 nap_france.400.d: "Большинство городских реконструкций произошло во времена Второй империи. Префект Роны и мэр Лиона Ваисс предприняли эти масштабные преобразования, подобные тем, что провел Осман в Париже, по причине престижа и безопасности города. Его работу поддерживали разные люди: главный инженер дорог, назначенный в 1854 году, Гюстав Бонне и архитектор Бенуа Понсе, который спроектировал улицу Империал (ныне Rue de la République) в 1850-х годах." #NT!
 nap_france.400.a: "Лучшие условия жизни для наших людей!" #NT!
  
 nap_france.401.t: "Реновация Марселя" #NT!
 nap_france.401.d: "XIX век был для Франции веком великих проектов и великих достижений. С 1840 года Марсель начал масштабную строительную программу, невиданную ранее в истории города. Одной из самых важных инвестиций стала улица Империаль. В строительстве было задействовано около 2500 рабочих. 15 августа 1864 года улица Империаль была открыта в присутствии Наполеона III. После падения Второй империи она стала улицей Республики." #NT!
 nap_france.401.a: "Лучшие условия жизни для наших людей!»" #NT!
  
 nap_france.500.t: "Законодательные выборы 1857 года" #NT!
 nap_france.500.d: "В 1857 году Наполеон III, император Франции, принял кардинальное решение провести выборы в законодательный орган раньше, чем предполагалось. Этот шаг, отмеченный стратегическим предвидением, был направлен на консолидацию его власти и укрепление стабильности его режима. Ускоряя избирательный процесс, Наполеон III стремился извлечь выгоду из благоприятных политических условий и обеспечить законодательный орган, более соответствующий его политике. Это решение подчеркивало его проницательную политическую проницательность и его приверженность сохранению контроля над французским правительством. Однако, несмотря на это решение, император осознавал, что такой авторитетный шаг рисковал активизировать оппозиционные силы, подчеркивая тонкий баланс между консолидацией власти и потенциальной ответной реакцией." #NT!
 nap_france.500.a: "Он лучше знает, что делает." #NT!
  
 nap_france.501.t: "Бонапартистская партия уверена" #NT!
 nap_france.5O1.d: "Пламя либерализма распространяется по Европе уже почти десять лет, подрывая европейские монархии. В буржуазных городских салонах умеренные республиканцы и другие либералы просто ностальгируют по 1848 году. С другой стороны, легитимисты и орлеанистские монархисты продолжают сражаться между собой. Однако сможет ли граф Шамбор, Генрих V, остаться харизматичной фигурой, способной примирить два лагеря? Несмотря на все внутренние споры среди республиканцев и роялистов, лишь немногие депутаты-бонапартисты обеспокоены своими местами, а сам Наполеон III весьма уверен в исходе своей авантюры." #NT!
 nap_france.501.a: "Будем надеяться, что радикалы не разорвут страну на части." #NT!
  
  
 nap_france.502.t: "Легитимисты и орлеанисты начинают переговоры" #NT!
 nap_france.502.d: "После внеочередных выборов, объявленных Наполеоном III, и многочисленных слухов о беспорядках в сельской местности, роялистские фракции кипят. Есть две основные фракции: легитимисты и орлеанисты, которые разделены претендентами на французский королевский трон. Легитимисты поддерживают графа де Шамбора, а орлеанисты поддерживают внука Луи-Филиппа I, который правил Францией 10 лет назад. В 1853 году обе фракции уже пытались заключить союз, но он провалился. Союз между двумя фракциями сделал бы только одного официального претендента на трон. Другой должен был бы отказаться от любых претензий. Будущее пустующего французского трона зависит от того, что произойдет между ними." #NT!
 nap_france.502.b: "Обе фракции слишком упрямы! Никто не хочет идти на компромиссы. Переговоры проваливаются!" #NT!
 nap_france.502.a: "Конгресс выглядит светлым, поскольку каждая из фракций соглашается пойти на уступки. Теперь мы ждем" #NT!
  
  
 nap_france.503.t: "Роялисты организуются!" #NT!
 nap_france.503.d: "В завораживающих глубинах древних замков, где секреты веков шепчутся среди каменных стен, роялисты собрались в тишине, их дух был взволнован сиянием истории. Среди движущихся теней и мерцающего света свечей собрались фракции легитимистов и орлеанистов, их политические разногласия растворились в срочности их общего дела. Легитимисты, верные священному роду графа де Шамбора, и орлеанисты, ярые сторонники потомка Луи-Филиппа I, стояли лицом к лицу в этом странном танце союзов и соперничества. Их голоса, нагруженные бурной историей Франции, эхом разносились по пустынным коридорам, сплетая гобелен стратегий и надежд. В решительном взгляде благородных аристократов и пылких патриотов можно было различить яростную волю к восстановлению утраченного величия Франции. Несмотря на шрамы, оставленные прошлыми неудачными попытками союза, эхо единого будущего отзывалось в их сердцах, подпитывая их решимость перед лицом грядущих испытаний.\nВ этой атмосфере, наполненной эмоциями и обещаниями, процветали жаркие дискуссии. Строились планы, заключались союзы, а судьбы переплетались в сложном балете политики и страсти. За пределами партийных ссор и родовых распрей роялисты жаждали будущего, в котором Франция вернет себе место среди наций, где величие ее истории снова будет прославляться." #NT!
 nap_france.503.a: "Они представляют угрозу Императору!" #NT!
  
  
 nap_france.504.t: "Борьба либералов" #NT!
 nap_france.504.d: "Среди возрождающихся роялистских фракций либералы обнаружили, что их некогда сильное влияние ослабевает. Внутренне раздробленные, они боролись с расходящимися взглядами на компромисс против твердой приверженности республиканским идеалам. По мере того, как росли монархические настроения, голоса либералов становились все слабее, делая их все более маргинализированными в формировании траектории нации. Внутренние разногласия среди либералов отражали более широкие общественные тревоги, где противоречивые видения управления сталкивались среди исторических отголосков. Когда Франция погрязла в неопределенности, либералы столкнулись с пугающей задачей отстаивания демократических ценностей против волны роялистского возрождения. Однако их раздробленность ослабила их способность противостоять растущему влиянию роялистов. Когда чаша весов решительно склонилась в пользу роялистов, либералы столкнулись с суровой реальностью своего уменьшающегося влияния. Переигранные в политическом ландшафте, где теперь доминировал монархический пыл, они столкнулись с суровой правдой своего маргинального положения. Борьба за защиту республиканских принципов на фоне роялистского господства высветила грозные препятствия, ожидающие либералов в их стремлении обрести актуальность в постоянно меняющемся политическом ландшафте." #NT!
 nap_france.504.a: "1848 рушится" #NT!
  
 nap_france.505.t: "Анри д'Артуа" #NT!
 nap_france.505.d: "Герцог Шамбор, также известный как Генрих V, олицетворяет дух французской королевской власти в эпоху политических перемен. Наследник монархических традиций, он славится своей харизмой и непоколебимой приверженностью восстановлению монархии во Франции. Его благородная осанка и красноречивое руководство делают его знаковой фигурой для роялистов, вызывая восхищение и надежду среди масс, жаждущих возвращения монархического величия. Среди бурлящих потоков политических потрясений фигура герцога Шамбора стала маяком надежды для роялистов. Его харизматичное присутствие и горячая пропаганда монархических идеалов нашли глубокий отклик у тех, кто жаждал возвращения славных дней французской монархии.\nКогда герцог Шамбор принял мантию лидера, роялисты двинулись вперед с обновленной решимостью, движимые импульсом его популярности и обещанием возрождения монархии на горизонте." #NT!
 nap_france.505.a: "Да здравствует... король?" #NT!
  
 nap_france.1610.t: "Начинается реконструкция завода Шательро" #NT!
 nap_france.1610.d: "Manufacture d'Armes de Châtellerault («Оружейная фабрика Шательро»), часто сокращенно MAC, является французским государственным производителем оружия в славном городе Шательро, Вена. Строительство началось по королевскому указу 14 июля 1819 года с целью производства мечей. Стали известны недавние планы владельцев компании по реконструкции, включающие производство огнестрельного оружия и пушек, и недавно им дали зеленый свет на начало большого проекта реконструкции." #NT!
 nap_france.1610.a: "Начните реконструкцию!" #NT!
  
 nap_france.1611.t: "Завершение реконструкции фабрики Шательро" #NT!
 nap_france.1611.d: "Отлично! Проект реконструкции завершен. Десятки рабочих, которым нужна была работа, приехали на этот проект и посчитали его экономическим чудом для города Шательро. Реконструкция была завершена к ожидаемому времени, а прогнозируемая стоимость была в самый раз. Этот большой завод теперь перешел к новому и ушел от старого производства." #NT!
 nap_france.1611.a: "Удачный ремонт!" #NT!
  
