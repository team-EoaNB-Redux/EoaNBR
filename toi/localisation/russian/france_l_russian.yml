 FRA_regency_jerome_napoleon: "Регентство Жерома-Наполеона" #NT!
 FRA_regency_jerome_napoleon_desc: "После январского нападения на нашего монарха был введен новый регент. Наполеон IV еще очень далек от совершеннолетия, чтобы управлять страной, следующим в очереди будет Жером Бонапарт, дядя Наполеона III и бывший король Вестфалии. Он стар, но у него есть необходимая легитимность, чтобы сохранить единство нашей страны." #NT!
 FRA_liberalisation_of_press: "Либерализация прессы" #NT!
 FRA_liberalisation_of_press_desc: "Цензура прессы была спорной темой во Франции, и часто можно увидеть, что она является остатком устаревших взглядов и политики. Ослабление ее не принесет большого вреда, и в той ситуации, в которой мы находимся, у нас нет особого выбора, если мы хотим сохранить стабильность Империи." #NT!
 FRA_open_political_discourse: "Откройте политический дискурс" #NT!
 FRA_open_political_discourse_desc: "Наполеоновское правление закрыло все дискуссии о политике или, по крайней мере, крайне не поощряло их. Политические репрессии и антибонапартистские мысли были запрещены, а республиканцы вроде Виктора Гюго или социалисты вроде Прудона были просто изгнаны. Мы живем в эпоху, когда политика гораздо важнее монархии, давайте следовать за народом." #NT!
 FRA_regnecy_jerome_napoleon: "Регентство Жерома-Наполеона" #NT!
 FRA_regnecy_jerome_napoleon_desc: "Жером был хорошим регентом, но, к сожалению, он был очень стар. Его кончина печальна, но его сын, Жером-Наполеон, последует его примеру и решит судьбу Империи на десятилетия вперед." #NT!
 FRA_establish_assemblee_generale: "Создание Генеральной Ассамблеи" #NT!
 FRA_establish_assemblee_generale_desc: "Жером-Наполеон всегда был на левой стороне бонапартистов, поддерживая ценности либерализма и республиканизма. Создание более мощной Ассамблеи даст народу больший голос в будущем Франции." #NT!
 FRA_constitutional_decree: "Конституционный указ" #NT!
 FRA_constitutional_decree_desc: "Следующим логическим шагом является реформирование Французской империи в конституционную монархию. Хотя старый режим был технически конституционным, необходимо провести реформы, чтобы предоставить больше полномочий главе Assemblée Générale." #NT!
 FRA_crackdown_on_orleanists: "Репрессии против орлеанистов" #NT!
 FRA_crackdown_on_orleanists_desc: "Орлеанцы всегда были угрозой республиканству и политической свободе, но также и врагами Бонапартов. Давайте используем это время, чтобы уничтожить их политическое влияние по всей стране и избавиться от Орлеанского дома раз и навсегда." #NT!
