 third_rep_france.15.t: "Негодование в Париже" #NT!
 third_rep_france.15.d_thiers: "Адольф Тьер был во французской политике в течение многих лет, прежде чем стать президентом. Во время Июльской монархии он возвел то, что позже назвали «Стеной Тьера», чтобы защитить город от захватчиков после революции 1848 года. Более того, он также выказывал некоторое негодование по отношению к Национальной гвардии, опасаясь, что они могут восстать, чтобы свергнуть его. Теперь его опасения могут стать реальностью. Ходят слухи, что они планируют захватить правительство. Они социалисты в душе, очень молодая республика может быть снова разрушена, мы не можем этого допустить." #NT!
 third_rep_france.15.d_gambetta: "Леон Гамбетта — популярная фигура, как среди республиканцев, так и среди социалистов. Он харизматичен и ясно дал понять, что никто не остановит его общественные реформы после его избрания. Но и военные, и социалисты хотят быть уверены в его политике. Военные опасаются, что он будет слишком либерален, социалисты опасаются, что он будет слишком консервативен, чтобы угодить большинству. Леон Гамбетта находится в сложном положении и должен выбрать, какой фракции он хочет помочь, а какую фракцию ему нужно предать." #NT!
 third_rep_france.15.d_rochefort: "Первый президент нашей новой Республики не самый популярный среди наших социалистических коллег. Анри Рошфор показал себя довольно безжалостным и авторитарным лидером, и вдобавок ко всему, он часто общался с Огюстом Бланки, известным марксистом жесткой линии. Французская армия уже выразила свою обеспокоенность этим новым правителем, а Патрис де Мак-Магон стал самым видным противником Рошфора среди военных. Отчеты разведки показывают подозрительное поведение некоторых наших ветеранов войны." #NT!
 third_rep_france.15.a: "Конфисковать пушки Национальной гвардии." #NT!
 third_rep_france.15.b: "Давайте встретимся с ними обоими." #NT!
 third_rep_france.15.c: "Разговор с бланкистами" #NT!
 third_rep_france.15.d: "Все хорошо" #NT!
  
 third_rep_france.16.t: "Восстание [GetDateText]" #NT!
 third_rep_france.16.d: "Недавние правительственные решения не удовлетворили части армии. Недавняя конфискация оружия нашей Национальной гвардии в надежде контролировать ситуацию, которая могла бы ухудшиться, заставила их присоединиться к социалистическому делу. Сообщения говорят о восстании, но многие эксперты в правительстве уже говорят о революции.\n\nСоберись, Париж, борьба далека от завершения." #NT!
 third_rep_france.16.a: "Это началось" #NT!
  
 third_rep_france.17.t: "[GetDateText] Военное восстание" #NT!
 third_rep_france.17.d: "После ареста Патриса де Мак-Магона часть наших военных восстала против нашего правительства и объявила войну нашему режиму. Их штаб-квартира находится в Бордо, и они уже ведут наступления вдоль Гаронны, чтобы закрепиться в Аквитании. Наше высшее командование полностью застигнуто врасплох, и войска хаотично реорганизованы тем, что осталось от наших генералов и командиров. Так мало времени прошло после Франко-прусской войны, которая унизила Францию, а теперь нам предстоит столкнуться с другим конфликтом." #NT!
 third_rep_france.17.a: "Франция, похоже, не сможет избежать войны" #NT!
 third_rep_france.17.b: "Мы не можем позволить социалистам захватить власть!" #NT!
  
 third_rep_france.18.t: "Встреча" #NT!
 third_rep_france.18.d: "Коммунистическая группа Огюста Бланки была головной болью для французского правительства с тех пор, как ее призвали заменить имперский режим. Однако недавние проблемные военные действия вызвали необходимость политической сделки, компромисса.\n\nБланки предложил избавиться от генерала Патриса де Мак-Магона. Этот прославленный военный офицер также является убежденным легитимистом и человеком с большим влиянием в армии. Хотя мы не можем обвинить его в заговоре, верно, что мы могли бы быстро убрать его, решив проблему очень элегантно. Однако наша армия уже находится в самом слабом месте за десятилетия, некоторые могут даже сказать, за столетия, и, таким образом, удаление одного из самых эффективных военных офицеров из нашей армии может полностью уничтожить нас. Это замаскированный ультиматум: либо мы убираем Мак-Магона и сталкиваемся с возможным военным восстанием, либо мы позволяем ему продолжать и сталкиваемся с социалистическим восстанием. Здесь нет правильного решения." #NT!
 third_rep_france.18.a: "Мы обязательно устраним Мак-Магона." #NT!
 third_rep_france.18.b: "Мы не хотим делать нашу армию слабее, чем она есть сейчас." #NT!
  
 third_rep_france.19.t: "[GetDateText] Военный переворот" #NT!
 third_rep_france.19.d: "Катастрофическое французское правительство не сумело удержать собственную армию под своим командованием. В ходе движения, затмеваемого только продолжающимся конфликтом с Пруссией, части французской армии под предводительством генерала Патриса де Мак-Магона восстали и призвали свое собственное правительство национального спасения в Аквитании. Теперь у нас есть еще один враг, с которым нужно бороться, наша собственная армия, и без этих ключевых военных командиров мы теперь еще слабее, чем раньше." #NT!
 third_rep_france.19.a: "Рошфор предвидел это" #NT!
  
 third_rep_france.20.t: "Тревоги социалистов" #NT!
 third_rep_france.20.d: "Социалисты призвали нас укрепить основы нашей зарождающейся демократии и защитить любой ценой социальные свободы, обретенные к концу правления императора. Пока еще рано давать несокрушимые обещания, но, вероятно, это то, что нужно, чтобы сохранить нашу страну в целости и сохранности. Однако, если мы уступим им слишком много, это может разозлить и без того разочарованную армию." #NT!
 third_rep_france.20.a: "Конечно, мы останемся верны своим убеждениям." #NT!
 third_rep_france.20.b: "Для создания сильной нации необходимы некоторые жертвы." #NT!
 third_rep_france.20.c: "Будущее Франции не социалистическое" #NT!
  
 third_rep_france.21.t: "Заботы армии" #NT!
 third_rep_france.21.d: "Армия имеет сильные консервативные ценности, и даже среди самых лояльных к временному правительству Трошю есть страх слишком сильно склониться к социалистам. Они хотят заверений в том, что новое правительство будет защищать французские ценности и традиции и продолжит поддерживать усилия по укреплению армии и ее бюджета в будущем." #NT!
 third_rep_france.21.a: "Мы не забудем о наших ценностях и традициях" #NT!
 third_rep_france.21.b: "Мы доверяем демократическому процессу" #NT!
 third_rep_france.21.c: "Мы должны идти вперед к прогрессу." #NT!
  
 third_rep_france.22.t: "Социалисты довольны нашими решениями" #NT!
 third_rep_france.22.d: "Выслушав обе стороны и приняв решения, мы получили сообщения о том, что лидеры социалистов в целом довольны ими. Внутренний мир, достигнутый благодаря этому, может быть временным, но каждый сэкономленный день — это благословение, учитывая нынешнее состояние страны." #NT!
 third_rep_france.22.a: "Замечательно, мы смогли их успокоить." #NT!
  
 third_rep_france.23.t: "Социалисты обеспокоены нашими решениями" #NT!
 third_rep_france.23.d: "Выслушав обе стороны и приняв решения, мы получили сообщения о том, что лидеры социалистов устали от позиций, которые мы заняли. Демонстрации уже организуются, и похоже, что наш шаг по созданию более справедливой системы мог привести к потере доверия с их стороны." #NT!
 third_rep_france.23.a: "Мы не можем угодить всем" #NT!
  
 third_rep_france.24.t: "Всеобщая забастовка в Париже" #NT!
 third_rep_france.24.d: "Недавние позиции, занятые правительством, спровоцировали забастовки в столице. Организованные социалистами, они направлены против правительства, которое, как кажется, не может им угодить. Однако масштаб забастовки вызывает беспокойство, и сообщения говорят о том, что вскоре готовится еще более масштабная демонстрация. Кто знает, что нас ждет в будущем, но начало у Республики не очень." #NT!
 third_rep_france.24.a: "Тревожный" #NT!
  
 third_rep_france.25.t: "Армия довольна нашими решениями" #NT!
 third_rep_france.25.d: "Наши позиции угодили влиятельным военным командирам нашей армии. Мы не можем позволить себе потерять поддержку нашей единственной защиты от прусской угрозы, и такие сообщения успокаивают правительство в его действиях и решениях. Возможно, для Франции все-таки есть надежда." #NT!
 third_rep_france.25.a: "Замечательно, мы смогли их успокоить." #NT!
  
 third_rep_france.26.t: "Армия обеспокоена нашими решениями" #NT!
 third_rep_france.26.d: "Решения правительства о ревенте, принятые в отношении беспокойства своего народа и армии, не пользуются популярностью среди влиятельных военных командиров. В то время как некоторые просто теряют веру, другие уже говорят о «некомпетентности», и могут стать проблемой в нашем продолжающемся конфликте с пруссаками." #NT!
 third_rep_france.26.a: "Мы не можем угодить всем" #NT!
  
 third_rep_france.27.t: "Военные демонстрации в Париже" #NT!
 third_rep_france.27.d: "None" #NT!
 third_rep_france.27.a: "Тревожный" #NT!
  
  
