 third_rep_france.001.t: "Провозглашение Третьей республики" #NT!
 third_rep_france.001.d: "После пленения Наполеона в Седане депутаты срочно собрались во Дворце Бурбонов, чтобы решить судьбу нации. Однако под давлением толпы, собравшейся перед Дворцом, Леон Гамбетта с вершины Ратуши торжественно провозгласил сегодня рождение новой республики." #NT!
 third_rep_france.001.a: "Да здравствует Республика!" #NT!
  
 third_rep_france.002.t: "Создание Временного правительства" #NT!
 third_rep_france.002.d: "Чтобы возглавить нацию в борьбе с прусским вторжением, было создано новое «Правительство национальной обороны» во главе с генералом Трошю, призванное возглавить нашу армию и нашу страну." #NT!
 third_rep_france.002.a: "Мы будем следовать его решениям." #NT!
  
 third_rep_france.0021.t: "Социалистическое влияние растет во Франции" #NT!
 third_rep_france.0021.d: "В этот смутный период во Франции повсюду создаются организации для поддержки наиболее обездоленных слоев населения, как, например, в столице, где Республиканский центральный комитет Двадцати округов пытается добиться от нового правительства политических и социальных мер, благоприятных для народных классов." #NT!
 third_rep_france.0021.a: "Давайте за ними присмотрим." #NT!
  
 third_rep_france.003.t: "Укрепление столицы" #NT!
 third_rep_france.003.d: "Прусская армия продвигается к столице, и парижане должны готовиться к осаде города. На берегу Сены возведены баррикады Фортуны, мосты перекрыты, а пригороды взяты под наблюдение" #NT!
 third_rep_france.003.a: "Это снова мы" #NT!
  
 third_rep_france.004.t: "Каноны для парижан" #NT!
 third_rep_france.004.d: "В эти кризисные времена парижане объединили усилия, чтобы купить пушки на свои деньги, чтобы защитить свой город от немецкого захватчика. Это оружие может помочь отразить врага." #NT!
 third_rep_france.004.a: "Эти пушки окажут большую помощь." #NT!
  
 third_rep_france.005.t: "Парижская национальная гвардия присоединилась к фронту" #NT!
 third_rep_france.005.d: "Все зарегистрированные избиратели города Парижа призваны. Национальная гвардия, насчитывающая 590 000 солдат, была мобилизована на оставшуюся часть войны и отправлена ​​в массовом порядке на фронт. Они также участвуют в обороне Парижа." #NT!
 third_rep_france.005.a: "Все граждане должны бороться" #NT!
  
 third_rep_france.006.t: "Осада Парижа" #NT!
 third_rep_france.006.d: "Французская армия не смогла остановить прусское наступление, и теперь они полностью окружили столицу. Генералы знали, что эта осада должна была произойти, но, как часто бывает во время этой войны, неэффективность и неподготовленность армии приведут к трудным временам для парижан.\n\nНадеюсь, пруссаки будут отброшены достаточно скоро." #NT!
 third_rep_france.006.a: "Это еще не конец!" #NT!
  
 third_rep_france.007.t: "Entrevue de Ferrières" #NT!
 third_rep_france.007.d: "Для нас война теперь окончена. Мы проиграли, и пруссаки раздавили нас мощью своей объединенной немецкой армии. Пришло время созвать прусское верховное командование и обсудить условия мира.\n\nМесто было выбрано в замке Феррьер, к востоку от Парижа. Оно будет и должно оставаться тайной, чтобы защитить стабильность нового французского правительства и гарантировать, что обсуждаемые условия будут обсуждаться честно. Прусский канцлер и министры иностранных дел Франции обсудят условия мира и, будем надеяться, найдут что-то, с чем обе стороны смогут согласиться." #NT!
 third_rep_france.007.a: "Мы надеемся принести мир" #NT!
  
 third_rep_france.0071.t: "Entrevue de Ferrières" #NT!
 third_rep_france.0071.d: "Мы получили сообщение от недавно сформированного французского правительства, мы наконец заставили их преклонить колени. Столкнувшись с мощью немецких армий, они теперь попросили нас обсудить мир в замке Ферьер недалеко от Парижа. Эта дискуссия с французским министром иностранных дел позволит нам выдвинуть наши требования.\n\nМы десятилетиями жаждали того времени, когда мы могли бы вернуть себе земли Эльзаса и Лотарингии, немецкие земли, на которые мы имеем законное право претендовать. Вдобавок ко всему, мы могли бы использовать возможность укрепить наше немецкое единство. Победа над Французской империей — это подарок сам по себе, но это самое близкое, на что мы рассчитываем после капитуляции. У нас есть наши требования, и им придется их принять." #NT!
 third_rep_france.0071.a: "Войну нужно прекратить, мы ведь уже победили." #NT!
  
 third_rep_france.0072.t: "Entrevue de Ferrières" #NT!
 third_rep_france.0072.d: "Прусский канцлер согласился на мир, но на ужасных условиях. Мы откажемся от территории Эльзас-Лотарингии, которая будет передана Королевству Пруссии. Мир жизненно важен для Франции, война уже унесла много жизней, но эти условия очень сдерживающие и могут быть проблематичными. Но мы должны сделать то, что необходимо, чтобы спасти Францию ​​от все возрастающей катастрофы. Мы должны согласиться на эти условия. Но сначала мы должны подготовиться к тому, что может произойти. Давайте уделим время тому, чтобы тщательно обдумать эти условия." #NT!
 third_rep_france.0072.a: "Жертвы должны быть принесены" #NT!
 third_rep_france.0072.b: "Мы ни в коем случае не принимаем условия." #NT!
  
 third_rep_france.008.t: "Леон Гамбетта покидает Париж на воздушном шаре" #NT!
 third_rep_france.008.d: "Осада Парижа не помешает нашим политикам организовать остальную часть страны! Новый министр внутренних дел, социалист Леон Гамбетта, прыгнул в воздушный шар, чтобы покинуть город. Целью столь неожиданного шага является организация французской армии, которая ждет приказов от правительства с самого начала осады.\n\nТо, что можно было бы рассматривать как экстравагантный и эксцентричный способ покинуть город, на самом деле, вероятно, является для него лучшим способом уйти и отправиться в тыл врага. Конечно, это не лишено риска, но Гамбетта — это тот тип политика, который рискнет быть застреленным пруссаком, если это нужно для спасения нации." #NT!
 third_rep_france.008.a: "По крайней мере, это должно быть весело." #NT!
  
 third_rep_france.0081.t: "Правительственная делегация отправлена ​​в Тур" #NT!
 third_rep_france.0081.d: "Поскольку правительство решило остаться в Париже, окруженном прусскими войсками и их союзниками, в Тур была отправлена ​​делегация для координации действий в провинциях по приказу министра юстиции Адольфа Кремье в сопровождении Александра Гле-Бизуэна и адмирала Фуришона." #NT!
 third_rep_france.0081.a: "Надеюсь, им удастся переломить ситуацию." #NT!
  
 third_rep_france.0082.t: "Выездная встреча правительственной делегации в Бордо" #NT!
 third_rep_france.0082.d: "Прусское наступление заставило правительственную делегацию, размещенную в городе Тур, отступить сегодня утром дальше на юг, в Бордо. Хотя столице удается отразить захватчиков, которые осаждают город уже несколько месяцев, ситуация в сельской местности предвещает худшее..." #NT!
 third_rep_france.0082.a: "Это наш последний шанс..." #NT!
  
 third_rep_france.0083.t: "Правительственная делегация захвачена в Бордо!" #NT!
 third_rep_france.0083.d: "Это катастрофа! Без предупреждения, среди ночи, прусская армия совершила Персей во французской обороне и вошла в город Бордо, где правительственная делегация теперь находилась в плену у пруссаков! Подписание перемирия должно было состояться во второй половине дня..." #NT!
 third_rep_france.0083.a: "Это конец!" #NT!
  
 third_rep_france.009.t: "Восстания в Париже" #NT!
 third_rep_france.009.d: "Осада продолжается, и люди устали от плохой работы недавно сформированного правительства. Недавняя полоса военных потерь из-за отсутствия долгосрочного планирования и тактики быстрого реагирования спровоцировала новые восстания в столице. Шарль Делеклюз призвал свою газету сформировать Коммуну и бороться против правительства.\n\nЭто мелкомасштабное восстание не свергнет наше правительство, но оно стало объединяющим фактором для нескольких членов нашего правительства, таких как Леон Гамбетта и Анри Рошфор. Рошфор хочет, чтобы мы восприняли это восстание как нормальный ответ на кризисное время и позволили им продолжать. Однако армия не хочет иметь дело с внутренними угрозами одновременно с прусской армией." #NT!
 third_rep_france.009.a: "Подавите это восстание." #NT!
  
 third_rep_france.0101.t: "Правительство выиграло плебисцит" #NT!
 third_rep_france.0101.d: "Парижане высказались! Правительство национальной обороны получило значительное большинство голосов и сможет продолжить борьбу!" #NT!
 third_rep_france.0101.a: "Мы не подведем!" #NT!
  
 third_rep_france.0102.t: "Правительство проиграло плебисцит" #NT!
 third_rep_france.0102.d: "Парижане высказались! Правительство национальной обороны не получило большинства голосов. Ожидается, что генерал Трошю решит судьбу правительства очень скоро." #NT!
 third_rep_france.0102.a: "Это конец." #NT!
  
 third_rep_france.0103.t: "Луи Жюль Трошю уходит в отставку" #NT!
 third_rep_france.0103.d: "Еще один день, еще одна демонстрация в Париже. Франция снова и снова терпит потери на поле боя, а правительство продолжает сопротивляться условиям мира, которые пруссаки дали. Однако последние несколько дней оказались слишком тяжелыми для генерала Трошю. Сегодня он объявил о своей отставке из правительства. Последний противник прусского соглашения теперь ушел, и правительство готовится подписать мирный договор." #NT!
 third_rep_france.0103.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.0104.t: "Французская армия потерпела поражение" #NT!
 third_rep_france.0104.d: "Если до сегодняшнего дня республиканским армиям удавалось максимально ограничивать наступление Пруссии, то сегодня произошло сражение, которое решило трагическую судьбу этой войны, которая так дорого обошлась Франции..." #NT!
 third_rep_france.0104.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.0105.t: "Парижский водопад!" #NT!
 third_rep_france.0105.d: "В Париже захвачено правительство национальной обороны!" #NT!
 third_rep_france.0105.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.011.t: "Подписано перемирие между Францией и Пруссией!" #NT!
 third_rep_france.011.d: "После месяцев переговоров с французским правительством перемирие было подписано. В течение следующих нескольких дней будут организованы выборы в законодательные органы, и обеим странам придется найти окончательное мирное соглашение, которое наконец положит конец Франко-прусской войне. По крайней мере, если все пойдет по плану..." #NT!
 third_rep_france.011.a: "Наконец-то мир..." #NT!
  
 third_rep_france.0111.t: "Прусская армия марширует по Парижу" #NT!
 third_rep_france.0111.d: "Сегодня, как и было предусмотрено в предварительном соглашении о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, которые восприняли это событие как настоящее оскорбление и усилили в них чувство предательства со стороны своих вождей." #NT!
 third_rep_france.0111.a: "Какой позор!" #NT!
  
 third_rep_france.0112.t: "Наша армия марширует по Парижу" #NT!
 third_rep_france.0112.d: "Сегодня, как и было предусмотрено в предварительном соглашении о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, которые восприняли это событие как настоящее оскорбление и усилили в них чувство предательства со стороны своих вождей." #NT!
 third_rep_france.0112.a: "Великий день для Империи" #NT!
  
 third_rep_france.012.t: "Леон Гамбетта уходит из правительства" #NT!
 third_rep_france.012.d: "Леон Гамбетта был одним из самых ярых противников парижского плебисцита, и теперь, когда правительство выразило ему полную поддержку, он отозвал свое заявление об отставке из французского правительства. Он был одним из самых харизматичных голосов Французской Республики со времен Империи. Теперь, когда его больше нет, мы можем ожидать, что некоторые очень злые политики-социалисты выступят против правительства. Мы надеялись, что плебисцит успокоит людей, но он вполне мог создать еще больше хаоса." #NT!
 third_rep_france.012.a: "Хорошо, скатертью дорога" #NT!
  
 third_rep_france.013.t: "Анри Рошфор покидает правительство" #NT!
 third_rep_france.013.d: "Страстный Анри Рошфор подал заявление об отставке после нашего приказа отправить армию на усмирение недавних восстаний. Рошфор был великим голосом, наводящим мосты между коммунистическими бланкистами и умеренным правительством. Хотя он часто шел против наших основных республиканских линий, он все еще был важной фигурой Французской Республики. Но нам не нужны авторитарные люди в нашем новом правительстве, и уход Рошфора не сделает нашу работу сложнее, чем она есть сейчас." #NT!
 third_rep_france.013.a: "Хорошо, скатертью дорога" #NT!
  
 # 1871 LEGISLATIVE ELECTION 
  
 third_rep_france.014.t: "Первые выборы в законодательный орган Республики" #NT!
 third_rep_france.014.d: "Славный день для республики, пришло время выборов! Эти выборы определят ландшафт нашего первого парламента, дав преимущество одной из четырех основных партий, присутствующих во Франции и достаточно сильных, чтобы иметь своих представителей.\n\nЛегитимисты — монархисты, сторонники возвращения к более классической французской монархии. У этой партии много сторонников среди консервативных кругов, но она не очень популярна среди населения. Модере, как следует из их названия, более умеренные консерваторы. Сторонники республики, они по-прежнему придерживаются очень консервативных взглядов и политики. Либералы — центристские политики, которые стремятся угодить всем. Поддержание стабильности в новой республике может оказаться неплохой идеей. Наконец, радикалы — социалистические политико-демократы, выступающие за более централизованную экономику и за более ориентированную на благосостояние нацию. Чрезвычайно популярная, эта партия также может успокоить недавние проблемы, связанные с коммунистическими мятежами." #NT!
 third_rep_france.014.a: "Пришло время демократии." #NT!
  
 third_rep_france.0141.t: "На выборах победили монархисты." #NT!
 third_rep_france.0141.d: "Если выборы, казалось, противостояли монархистам, состоявшим из легитимистов, орлеанистов и наполеоновцев, и республиканцам, то в конечном итоге они были направлены на то, чтобы решить будущее конфликта между пацифистскими монархистами и республиканцами в пользу тотальной войны. Измученные несколькими долгими месяцами конфликта, французы в конце концов выбрали мир." #NT!
 third_rep_france.0141.a: "Начало новой эры" #NT!
  
 third_rep_france.015.t: "Адольф Тьер избран президентом" #NT!
 third_rep_france.015.d: ""
 third_rep_france.015.a: "Его мандат будет нелегким" #NT!
  
 third_rep_france.016.t: "Франция и Германская империя подписали Франкфуртский пакт" #NT!
 third_rep_france.016.d: ""
 third_rep_france.016.a: "Мы потеряли нашу землю, но не наш гнев!" #NT!
  
  
  
