 FRA_future_empire: "Будущее Империи" #NT!
 FRA_future_empire_desc: "Атака, совершенная Орсини и его сообщниками, хотя и провалилась, также имела эффект бомбы в учреждениях нашей молодой Империи, высветив слабую безопасность вокруг императора и его семьи. Необходимо провести реформы, чтобы исправить это немедленно!" #NT!
 FRA_general_security_law: "Закон о всеобщей безопасности" #NT!
 FRA_general_security_law_desc: "Закон о всеобщей безопасности Второй империи, или закон о подозреваемых, позволяет наказывать любую попытку сопротивления тюрьмой и разрешает, среди прочего, арест и высылку без суда лица, осужденного за политическое преступление. с 1848 года. Наконец, этот законопроект предусматривает наказания в виде штрафов или тюремного заключения для тех, кто согласился бы действовать против правительства." #NT!
 FRA_ensure_bonaparte_dynasty: "Обеспечить династию Бонапартов" #NT!
 FRA_ensure_bonaparte_dynasty_desc: "Если император умрет, как наша империя должна выбрать его преемника? Кто будет обеспечивать регентство, ожидая, пока принц достигнет совершеннолетия для коронации? Вот на эти вопросы нам придется ответить в течение следующих нескольких дней..." #NT!
 FRA_redraw_cantons: "Военный контроль над штатами" #NT!
 FRA_redraw_cantons_desc: "После нападения на императора обеспечение безопасности страны стало приоритетом для военных. Метрополия будет разделена на военные округа, каждый из которых будет возглавляться маршалом, чьей миссией будет поиск и захват анархистов и противников режима с целью их депортации." #NT!
 FRA_return_press_censorship: "Судьба прессы" #NT!
 FRA_return_press_censorship_desc: "Республиканская и оппозиционная пресса всегда распространяла ненависть к империи и ее принципам. Пора решить, что делать с этими экстремистскими газетенками." #NT!
 FRA_commemorate_revolution_heroes: "В память о героях революции" #NT!
 FRA_commemorate_revolution_heroes_desc: "Легенда о линии Бонапартов была создана не только благодаря военному гению Наполеона Первого, но и благодаря мужественным солдатам великой армии Первой империи, которые следовали за ним во время его долгих походов. Таким образом, те, кто дожил до наших дней, будут награждены престижной медалью из рук самого императора во время чествования смерти великого генерала." #NT!
 FRA_follow_colonial_ambitions: "Расширить имперские колониальные амбиции" #NT!
 FRA_follow_colonial_ambitions_desc: "Теперь, когда империя в безопасности, мы должны продолжать развивать наши заморские территории, чтобы расширить наше влияние в мире. Обеспечение безопасности территорий Алжира, побережья Западной Африки, Суэца и далеких земель Индокитая будет нелегкой задачей, но наш новый морской флот должен позволить нам достичь наших целей." #NT!
  
  
