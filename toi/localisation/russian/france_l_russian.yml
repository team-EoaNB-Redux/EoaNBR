 FRA_decision_enact_loi_ollivier: "Принять закон Оливера" #NT!
 FRA_decision_enact_loi_ollivier_desc: "Предложенный либеральным политиком Эмилем Оливье, этот закон позволит отменить закон 1791 года Ле Шапелье, который сделал незаконным митинг крестьян и рабочих. Рассматриваемый как первый шаг к более дружественному правительству для бедного класса, его принятие успокоит республиканцев и социалистическое движение." #NT!
 FRA_decision_enact_loi_duruy: "Принять закон Дюрюи" #NT!
 FRA_decision_enact_loi_duruy_desc: "Закон, предложенный Виктором Дюрюи, направлен на улучшение школьного образования. После обсуждения содержание закона стало следующим:\n- Обязанность иметь начальную школу во всех городах с населением более 500 жителей (800 по закону Фаллу 1850 г.)\n- Повышение заработной платы учителей\n- Города, департаменты и Франция могут финансировать начальную школу, в противном случае родители платят за то, чтобы отправить туда своих детей.\n- Разрешение городам выделять деньги трудолюбивым детям для улучшения посещаемости школы (школа остается факультативной, чтобы сохранить свободу отцов).\n- История и география являются обязательными" #NT!
 FRA_decision_enact_loi_niel: "Принять закон Нила" #NT!
 FRA_decision_enact_loi_niel_desc: "Военный министр маршал Адольф Ниль разделяет с Наполеоном III восхищение прусской военной администрацией. В Пруссии все мужчины в возрасте от 20 до 40 лет должны проходить военную службу. Во Франции призыв на военную службу по-прежнему осуществляется по лотерее, и богатые могут заплатить другим, чтобы они служили вместо них, чтобы избежать этого. Даже если количество активных солдат обеих стран сопоставимо, французская армия должна разделить своих солдат между колониями, а резерв не готов к бою. Адольф Ниль подсчитал, что есть 200 000 французских солдат, которые могут защитить Рейн от до 350 000 пруссаков (вдвое больше, чем резерв). Адольф Ниль предложил «Garde Nationale mobile» — копию прусской военной системы, но народ и депутаты этого не хотят." #NT!
