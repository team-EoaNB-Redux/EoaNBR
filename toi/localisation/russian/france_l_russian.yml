 FRA_latin_monetary_union_establishment: "Учредительный договор Латинского валютного союза" #NT!
 FRA_latin_monetary_union_establishment_desc: "Франция, как и все другие страны, зависит от обмена товарами между народами. Признавая эту истину, торговые комиссии и экономические круги выдвинули интересное предложение...\n\nТипичным неудобством в международной торговле являются нефиксированные обменные курсы между валютами, поскольку каждая валюта следует своим собственным стандартам чеканки, веса и состава металла. Это приводит к неопределенности обмена, поскольку торговец во Франции может не получить стоимость товаров за вес своей монеты за рубежом. Таким образом, было представлено предложение о так называемом «Валютном союзе».\n\nЭтот «Союз», если его согласуют другие страны, стандартизировал бы обменные курсы между странами. Это позволило бы обменивать монеты из-за рубежа на французский франк по установленной равной стоимости, по биметаллическому стандарту, в обоих направлениях. Это сделало бы торговлю намного более простым и эффективным делом, но требует участия некоторых стран-соотечественников... создадим ли мы этот Валютный союз?" #NT!
 FRA_latin_monetary_union_greece: "Пригласите Грецию присоединиться к нам!" #NT!
 FRA_latin_monetary_union_greece_desc: "Греки выразили заинтересованность в присоединении к LMU, ссылаясь на один из пунктов договора, который позволяет странам, желающим соблюдать положения договора, присоединяться к государствам-членам союза. Королевство Греции находится в ценном положении, чтобы оспаривать воды вдоль Босфора, и принятие их в союз может сработать как дипломатический шаг, так и экономический... должна ли Греция вступить в валютный союз?" #NT!
 FRA_latin_monetary_union_russia: "Двустороннее соглашение с Россией" #NT!
 FRA_latin_monetary_union_russia_desc: "Хотя Санкт-Петербург не выразил желания присоединиться к договору, интерес к концепции равного обмена, похоже, не остался без внимания. Однако можно заключить отдельное соглашение, но при этом обменные курсы будут стандартизированы банками союзов-членов в отношении Банка России в отношении фискальных и денежных знаков. Это соглашение, хотя и отличается, может упростить торговлю для наших партнеров в России." #NT!
 FRA_latin_monetary_union_spain: "Двустороннее соглашение с Испанией" #NT!
 FRA_latin_monetary_union_spain_desc: "Испания сомневается в последствиях договора, и переговоры до сих пор были безрезультатными, несмотря на интерес к концепции. Двустороннее соглашение может быть выгодным в качестве замены членству в союзе, даже если соглашение должно быть слегка перекошено в пользу испанцев..." #NT!
 FRA_latin_monetary_union_romania: "Двустороннее соглашение с Румынией" #NT!
 FRA_latin_monetary_union_romania_desc: "Недавно созданная нация цыганского народа выразила интерес к нашему валютному союзу и готова войти в него в качестве члена. Однако разногласия в применении договора и организации привели к безуспешным переговорам, и Румыния остается за пределами соглашения. Несмотря на уступки, возможно, мы сможем убедить румын с помощью измененного двустороннего соглашения?" #NT!
 FRA_latin_monetary_union_austria_hungary: "Двустороннее соглашение с Австро-Венгрией" #NT!
 FRA_latin_monetary_union_austria_hungary_desc: "Вена выразила явное неприятие договора LMU и его положений, мотивируя это тем, что биметаллическая денежная система не отвечает ее экономическим интересам, поскольку ее собственная система является монометаллической денежной системой. Может быть, мы могли бы убедить их соглашением о равном обмене наших золотых франков и их флоринов между казначействами?" #NT!
 FRA_latin_monetary_union_monaco: "Двустороннее соглашение с Монако" #NT!
 FRA_latin_monetary_union_monaco_desc: "Наш маленький сосед на юге, Монако, связан с нами неразрывными узами. Они не хотят полного членства в нашем союзе, но выразили позитивное желание использовать стандарт LMU для торговли между валютами. Соглашение было бы наиболее выгодным для нас обоих." #NT!
 FRA_latin_monetary_union_serbia: "Одностороннее соглашение с Сербией" #NT!
 FRA_latin_monetary_union_serbia_desc: "Сербы не заинтересованы в прямом участии в союзе и его обменах, но продемонстрировали желание использовать стандарт LMU для чеканки монет. Хотя мы не можем заставить их придерживаться нашей стандартизации и обменного курса из-за разного процентного содержания металлов, возможно, мы могли бы установить специальные обменные курсы между их стандартом и нашим?" #NT!
 FRA_latin_monetary_union_bulgaria: "Одностороннее соглашение с Болгарией" #NT!
 FRA_latin_monetary_union_bulgaria_desc: "Болгария, как и Сербия, не хочет вступать в союз, но хочет использовать стандартизацию чеканки LMU. Мы могли бы заключить одностороннее соглашение, которое будет обменивать союзную валюту по курсу, равному стоимости болгарских монет; все, что нам нужно знать, это согласятся ли на это болгары или нет..." #NT!
