 nap_france.4000.t: "Батто Сфез — это Смерть!" #NT!
 nap_france.4000.d: "Сегодня суд Туниса объявил Батто Сфеза, еврея, который убил мусульманского ребенка в автомобильной аварии, виновным и ожидает смертной казни за кощунство над великим именем ислама.\nМы годами заявляли, что наш протеже является частью еврейской общины, но правительство Туниса, похоже, не принимает это." #NT!
 nap_france.4000.a: "Мы не можем позволить себе еще одну бесполезную драку." #NT!
 nap_france.4000.b: "Мы должны послать наш флот, чтобы дать им понять, кто лидер." #NT!
  
 nap_france.4001.t: "Батто Сфез жив!" #NT!
 nap_france.4001.d: "Сегодня суд Туниса объявил Батто Сфеза, еврея, который убил мусульманского ребенка в автомобильной аварии, виновным и ожидает казни за то, что он оскорбил великое имя ислама. Однако бей смягчил приговор пожизненным заключением." #NT!
 nap_france.4001.a: "Наш протеже над евреями невредим" #NT!
  
 nap_france.4002.t: "Тунис отвергает реформы" #NT!
 nap_france.4002.d: "Несмотря на постоянное давление со стороны нашего посольства на правительство Туниса, наши просьбы о новых социальных реформах были отклонены. Дипломатия на этот раз провалилась, и мы не можем уйти без сведения счетов." #NT!
 nap_france.4002.a: "Каждое действие должно иметь последствия." #NT!
  
 nap_france.4003.t: "Тунис принимает реформы" #NT!
 nap_france.4003.d: "После недель давления на правительство Туниса оно, наконец, согласилось реформировать свои культурные и социальные законы — это даст нам новую экономику, которую можно будет использовать!" #NT!
 nap_france.4003.a: "Все хорошо, что хорошо кончается" #NT!
