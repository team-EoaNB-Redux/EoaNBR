 FRA_french_railway_system: "Французская железнодорожная система" #NT!
 FRA_french_railway_system_desc: "Промышленная революция, которая принесла с собой железную дорогу, должна быть распространена дальше в нашей стране. Нам нужно соединить все наши крупные города, промышленные и горнодобывающие узлы, а также стратегические военные объекты." #NT!
 FRA_profits_gold_rush: "Прибыль от золотой лихорадки" #NT!
 FRA_profits_gold_rush_desc: "Американская и австралийская золотая лихорадка наводнили мир золотом. Нам нужно извлечь из этого выгоду, наша экономика может извлечь из этого большую выгоду." #NT!
 FRA_continue_haussmann_renovations: "Продолжение реновации по Осману" #NT!
 FRA_continue_haussmann_renovations_desc: "С первых дней Империи барон Осман упорно трудился, чтобы вернуть Парижу, нашей столице, облик XIX века, открывая бульвары и разрушая старые здания, чтобы освободить место для постоянно растущего населения Парижа." #NT!
 FRA_found_new_banks: "Найдены новые банки" #NT!
 FRA_found_new_banks_desc: "Одним из великих принципов нашей империи является экономический либерализм. Промышленная революция также была экономической, и этой новой системе нужны новые игроки, чтобы конкурировать в этом мире. Открытие новых банков, несомненно, позволит нам занять лидирующее место за столом." #NT!
 FRA_open_new_mines: "Открытие новых шахт" #NT!
 FRA_open_new_mines_desc: "Новые методы добычи дают нам возможность разрабатывать ресурсы, которые до сих пор были недоступны. Расширение нашей горнодобывающей инфраструктуры, несомненно, даст нам важные стратегические материалы." #NT!
 FRA_steel_mills: "Строительство новых сталелитейных заводов" #NT!
 FRA_steel_mills_desc: "Достижения в производстве железа и стали были исключительными в последние десятилетия. Наши старые сталелитейные заводы должны быть модернизированы, чтобы мы могли конкурировать с более современной промышленностью великих держав Европы." #NT!
 FRA_connect_the_country: "Соедините страну" #NT!
 FRA_connect_the_country_desc: "Франция сейчас заполнена железными дорогами, но нам нужно соединить все, чтобы сократить время в пути и увеличить пропускную способность по всей стране. Как только это будет сделано, наша сеть автомобильных и железных дорог станет одной из крупнейших в Европе!" #NT!
 FRA_southern_lines: "Южные линии" #NT!
 FRA_southern_lines_desc: "Все пути от Бордо через Тулузу и Перигё до Марселя будут связаны железнодорожными путями, транспортирующими ресурсы, людей и армии через эти часто забытые земли центральной части юга Франции." #NT!
 FRA_northern_lines: "Северные линии" #NT!
 FRA_northern_lines_desc: "Большие шахты севера должны быть связаны с быстрыми транспортными вариантами. Железная дорога пройдет через каждый маленький шахтерский городок, который производит хотя бы грамм угля или железа, основы этого индустриального века." #NT!
