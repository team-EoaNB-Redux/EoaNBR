 FRA_legislative_elections_1869_desc: "Законодательные выборы определят, как будет укомплектована ассамблея, предоставив либо императору, либо его оппоненту больше власти в политике." #NT!
 FRA_loi_ollivier: "Принять Закон Оливье" #NT!
 FRA_loi_ollivier_desc: "Закон Оливье дает рабочим право на забастовку. Хотя этот закон имеет простую предпосылку легализации забастовок, он открывает диалог между рабочими и правительством Французской империи, необходимый диалог в мире растущего социализма и в стране растущего республиканского духа." #NT!
 FRA_loi_duruy: "Принять Закон Дюрюи" #NT!
 FRA_loi_duruy_desc: "Закон Дюрюи позволяет девочкам посещать школу и делает школьную систему более доступной для всех, предоставляя всем бесплатное обучение и образование." #NT!
 FRA_end_censorship: "Конец цензуры" #NT!
 FRA_end_censorship_desc: "Цензура прессы давала императору власть в первые годы его правления, но люди начинают раздражаться тем, что каждая газета восхваляет непопулярного императора. Теперь пресса будет свободной, и теперь не каждая новостная статья должна поддерживать L'Empereur. В конце концов, каждый имеет право на свое мнение." #NT!
 FRA_counter_european_rivalry: "Противостоять европейскому соперничеству" #NT!
 FRA_counter_european_rivalry_desc: "Будь то Пруссия и Австрия, Великобритания и мы, Испания и Португалия, наш континент полон ожесточенных соперничеств. Одной из наших главных тактик должно быть сохранение нейтралитета, поскольку мы не можем снова сражаться с целыми коалициями и победить. Однако мы всегда должны быть готовы к европейскому конфликту." #NT!
 FRA_defend_alsace: "Линия обороны в Эльзасе" #NT!
 FRA_defend_alsace_desc: "Пруссаки представляют угрозу в Европе, а Эльзас — одно из наших самых слабых мест, прямо на границе Германского союза. Поскольку пруссаки расширяют свои амбиции на всю Германию, нам следует опасаться их действий и строить форты и военную инфраструктуру на Рейне." #NT!
 FRA_defensive_tactics: "Защитная тактика" #NT!
 FRA_defensive_tactics_desc: ""
 FRA_learn_italian_intervention: "Извлеките уроки из итальянского вмешательства" #NT!
 FRA_learn_italian_intervention_desc: ""
 FRA_niel_plan: "План Нила" #NT!
 FRA_niel_plan_desc: "План Ниеля был предложен фельдмаршалом Адольфом Ниелем и предполагал модернизацию наших армий. Наши офицеры очень плохо обучены, а наша тактика устарела. В случае нападения мы плохо подготовлены. Принятие этого плана даст нашей стране передышку, начав процесс трансформации наших сухопутных войск." #NT!
 FRA_modern_war_logistics: "Современная военная логистика" #NT!
 FRA_modern_war_logistics_desc: "Даже если у нас есть самая передовая военная техника, нам по-прежнему не хватает инноваций в нашей логистике, мы застряли в модели, созданной наполеоновскими войнами, и в правилах, которым слишком строго следуют наши генералы и офицерский корпус." #NT!
 FRA_loi_niel: "Принять Loi Niel" #NT!
 FRA_loi_niel_desc: "Loi Niel — это модернизация армии с целью улучшения французской воинской повинности, которая является частичной и неравной в зависимости от благосостояния людей. Это противоречит прусской системе, которая является всеобщей воинской повинностью." #NT!
 FRA_stop_gerrymendering: "Остановите джерримендеринг" #NT!
 FRA_stop_gerrymendering_desc: "Джерримендеринг позволяет коррупции укорениться в нашей стране. Мы должны найти способ остановить это." #NT!
 FRA_fund_partisans: "Увеличьте зарплату нашим партизанам" #NT!
 FRA_fund_partisans_desc: "Республиканство по-прежнему является большой силой во французской политике. Нам нужно финансировать наших партизан, чтобы распространять доброе слово бонапартизма по всей стране." #NT!
 FRA_stop_funding_patisans: "Прекратить финансирование партизан" #NT!
 FRA_stop_funding_patisans_desc: ""
 FRA_time_useful_reforms: "Время полезных реформ" #NT!
 FRA_time_useful_reforms_desc: "В конце концов, Империя хочет заключить мир с народом, дав ему свободы и представительство, даже в Империи, которая может показаться авторитарной в принципе. Это пик реформ Империи, превращающей страну в республику с императором, надеясь, что на этот раз народ увидит пользу Империи." #NT!
  # The unthinkable 
 FRA_the_unthinkable: "Немыслимое" #NT!
 FRA_the_unthinkable_desc: "Произошло немыслимое, Франция в шоке. Мы оправимся, но никогда не забудем." #NT!
