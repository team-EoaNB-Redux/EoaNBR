 MXE_Supply_Dixie_desc: "В настоящее время Соединенные Штаты Америки находятся в состоянии гражданской войны, поскольку Конфедерация пытается отделиться. Это может быть жизненно важно для наших интересов, поскольку у Конфедерации есть огромное количество хлопка, который мы можем импортировать. Таким образом, чтобы обеспечить их победу, мы должны снабдить их как можно большим количеством оборудования." #NT!
