 tech_humanities_mercantilism_desc: "Политика агрессивного отстаивания национальных экономических интересов." #NT!
 tech_humanities_capitalism: "Капитализм" #NT!
 tech_humanities_capitalism_desc: "Экономическая система, в которой частные лица или компании владеют и контролируют средства производства и распределения богатства." #NT!
 tech_humanities_saint_simonianism: "Сен-Симонизм" #NT!
 tech_humanities_saint_simonianism_desc: "Политическое и общественное движение, которое считает, что технологии и индустриализация могут принести настоящее единство и процветание." #NT!
 tech_humanities_social_stratification: "Социальная стратификация" #NT!
 tech_humanities_social_stratification_desc: "Социальная дифференциация, при которой люди принадлежат к разным классам в зависимости от богатства и власти, получаемых в результате социального статуса." #NT!
 tech_humanities_workers_rights: "Права трудящихся" #NT!
 tech_humanities_workers_rights_desc: "С ростом мощи индустриализма важно защищать наших работников." #NT!
 tech_humanities_trade_unions: "Профсоюзы" #NT!
 tech_humanities_trade_unions_desc: "Профсоюзы — это средство, с помощью которого трудящиеся могут объединиться и добиться реализации своих требований." #NT!
 tech_humanities_industrial_society: "Индустриальное общество" #NT!
 tech_humanities_industrial_society_desc: "Наше общество должно адаптироваться к изменениям, которые принесла быстрая индустриализация." #NT!
 tech_humanities_public_works: "Общественные работы" #NT!
 tech_humanities_public_works_desc: "Офисы общественных работ для обслуживания и расширения общественных территорий и зданий." #NT!
 tech_humanities_sewage_system: "Канализационная система" #NT!
 tech_humanities_sewage_system_desc: "Системы канализации имеют первостепенное значение для поддержания здоровья нашего населения, особенно в крупных городах." #NT!
 tech_humanities_roadworks: "Дорожные работы" #NT!
 tech_humanities_roadworks_desc: "Мы должны сосредоточиться на расширении нашей дорожной сети, поэтому нам нужно расширить наши дорожные работы." #NT!
 tech_humanities_metropolitan: "Столичный" #NT!
 tech_humanities_metropolitan_desc: "Metropolitan — небольшой поезд, используемый для общественного транспорта." #NT!
 tech_humanities_asphalt_roads: "Асфальтовые дороги" #NT!
 tech_humanities_asphalt_roads_desc: "Асфальтовые дороги более долговечны, их строительство обходится дешевле и занимает меньше времени, а также требуют меньше обслуживания." #NT!
