 tech_naval_mtg_70_50_mm_armor_desc: "Новые разработки в области технологий изготовления брони позволяют создавать более толстую и, следовательно, более прочную броню." #NT!
 tech_naval_mtg_harvey_armor: "Харви Армор" #NT!
 tech_naval_mtg_harvey_armor_desc: "Броня, разработанная после модели Harvey, имеет закаленные передние пластины, что делает сталь более прочной." #NT!
 tech_naval_mtg_krupp_armor: "Крупп Броня" #NT!
 tech_naval_mtg_krupp_armor_desc: "Броня, разработанная после модели Круппа, заменяет модель Харви путем добавления в броню небольшого количества хрома, что делает ее еще прочнее." #NT!
 tech_naval_mtg_armor_gas_cementation: "Газовая цементация" #NT!
 tech_naval_mtg_armor_gas_cementation_desc: "Используя процесс, называемый цементацией, при котором определенные газы используются во время нагрева и охлаждения для упрочнения передней части стального листа, модель Круппа может быть значительно улучшена. Она известна как Крупп II или KCA (цементированная броня Круппа)." #NT!
 tech_naval_mtg_new_type_cementation: "Новый тип цементации" #NT!
 tech_naval_mtg_new_type_cementation_desc: "Усовершенствования процесса цементации привели к созданию нового типа брони Круппа, называемого KCn/a или цементированная броня Круппа нового типа." #NT!
