 tech_humanities_gun_boat_diplomacy: "Дипломатия канонерок" #NT!
 tech_humanities_gun_boat_diplomacy_desc: "Война — ужасная перспектива как с моральной точки зрения, так и с точки зрения цены. Это справедливо для всех народов и наций, стремящихся вести войну или обходиться без нее. Естественно, мы также не хотим войны. Но мы не будем уклоняться от войны, если это изменится. Вот для чего нужны канонерки: обеспечивать и поддерживать мир от несправедливых действий по отношению к нам..." #NT!
 tech_humanities_colonial_settlements: "Колониальные поселения" #NT!
 tech_humanities_colonial_settlements_desc: "Когда вы хотите поселиться на не совсем дружелюбных землях, вам нужна защита! Возведение колониальных фортов и других оборонительных сооружений вокруг наших поселений значительно облегчит жизнь живущим там людям... и значительно усложнит жизнь тем, кто намерен уничтожить наши мирные города!" #NT!
 tech_humanities_colonial_forts: "Колониальные форты" #NT!
 tech_humanities_colonial_forts_desc: "Защищая свои интересы в этой области, мы можем рассчитывать на поощрение заселения нашей новой земли! Со времен первых колониальных предприятий привлечение поселенцев в отдаленные земли в глуши является сложной задачей. Однако с правильными формулировками, маркетингом и временем мы в конечном итоге можем создать устойчивое поселение!" #NT!
