 tech_naval_mtg_high_explosive_rounds: "Фугасные снаряды" #NT!
 tech_naval_mtg_high_explosive_rounds_desc: "Разработка новых, более нестабильных снарядов позволит нам нанести максимальный урон вражеским военным кораблям." #NT!
 tech_naval_mtg_early_ap_rounds: "Ранние раунды AP" #NT!
 tech_naval_mtg_early_ap_rounds_desc: "Используя особые углы и наконечники в наших боеприпасах, мы можем пробивать даже толстые корпуса, например, недавно использованные стальные корпуса." #NT!
 tech_naval_mtg_ap_rounds: "AP-снаряды" #NT!
 tech_naval_mtg_ap_rounds_desc: "Разработка стандартизированного бронебойного снаряда для использования в наших морских батареях повысит нашу огневую мощь." #NT!
 tech_naval_mtg_turret_experiments: "Прототипы турелей" #NT!
 tech_naval_mtg_turret_experiments_desc: "Эти ранние эксперименты с башнями были частью гонки вооружений военно-морских технологий середины XIX века. Эти эксперименты проводились на отдельных судах, которые показали, что по большей части технология не была готова. Британский испытательный стенд HMS Captain затонул почти со всем экипажем в бурном море." #NT!
 tech_naval_mtg_hydraulic_machinery: "Гидравлическое оборудование" #NT!
 tech_naval_mtg_hydraulic_machinery_desc: "Интеграция гидравлического оборудования в наши башни значительно ускорит их наведение и, следовательно, повысит точность стрельбы." #NT!
 tech_naval_mtg_barbette_armaments: "Одноствольное барбетное вооружение" #NT!
 tech_naval_mtg_barbette_armaments_desc: "В отличие от громоздких и тяжелых башен, мы можем установить наше оружие в открытых сверху барбетах. Это продолжит обеспечивать некоторую защиту нашим стрелкам, но оставит их уязвимыми для любых взрывов над ними. Преимущество этого в том, что это намного дешевле и лучше адаптировано для тяжелых казнозарядных винтовок." #NT!
 tech_naval_mtg_heavy_barbette_armaments: "Тяжелое барбетное вооружение" #NT!
 tech_naval_mtg_heavy_barbette_armaments_desc: "С ростом прочности брони крупных кораблей наших врагов мы должны увеличить прочность основного вооружения наших крупных кораблей." #NT!
 tech_naval_mtg_super_heavy_barbette_armaments: "Сверхтяжелое барбетное вооружение" #NT!
 tech_naval_mtg_super_heavy_barbette_armaments_desc: "Последнее поколение орудий крупных кораблей уже устарело, если сравнить его с новейшей броней крупных кораблей, поэтому мы должны идти в ногу со временем, выпуская самые большие орудия, которые мы можем безопасно производить." #NT!
 tech_naval_mtg_G1_light_batteries: "Легкие казнозарядные батареи" #NT!
 tech_naval_mtg_G1_light_batteries_desc: "Изучив преимущества высокоскоростных орудий RML и преимущества орудий RBL, установленных на барбетах, мы теперь находимся в технологическом положении, позволяющем объединить их и создать новое поколение корабельного вооружения, которое, несомненно, приведет к созданию самых мощных кораблей в мире!" #NT!
 tech_naval_mtg_G1_medium_batteries: "Средние казнозарядные батареи" #NT!
 tech_naval_mtg_G1_medium_batteries_desc: "Разобравшись с легкими орудиями, мы должны начать увеличивать масштаб орудий, чтобы эффективнее поражать более тяжелые корабли." #NT!
 tech_naval_mtg_G1_heavy_batteries: "Тяжелые казнозарядные батареи" #NT!
 tech_naval_mtg_G1_heavy_batteries_desc: "Для поражения крупных кораблей противника необходимы крупнокалиберные орудия." #NT!
 tech_naval_mtg_G1_superheavy_batteries: "Сверхтяжелые казнозарядные батареи" #NT!
 tech_naval_mtg_G1_superheavy_batteries_desc: "Разработка самого тяжелого оружия для самого тяжелого вражеского корабля — это всего лишь вопрос благоразумия." #NT!
 tech_naval_mtg_single_barreled_turret_2: "Улучшенное тяжелое барбетное вооружение" #NT!
 tech_naval_mtg_single_barreled_turret_2_desc: "Будущее барбетного вооружения — это постепенно меньшие, но более быстрые снаряды. Мы можем заряжать их быстрее, чем предыдущее поколение, при этом улучшая проникновение. /n/n§RВ РАЗРАБОТКЕ В ДАЛЬНЕЙШЕМ§!" #NT!
 tech_naval_mtg_single_barreled_turret_3: "Одноствольная башня III" #NT!
 tech_naval_mtg_single_barreled_turret_3_desc: "Еще более совершенная одноствольная башня." #NT!
 tech_naval_mtg_twin_barreled_turret_1: "Улучшенные ранние конструкции башен" #NT!
 tech_naval_mtg_twin_barreled_turret_1_desc: "Изучив недостатки предыдущего поколения башен, мы наконец-то готовы начать эффективно использовать эти башни. Эти башни по-прежнему лучше всего подходят для наших дульнозарядных орудий, которые обеспечивают превосходное проникновение, хотя и медленную перезарядку." #NT!
 tech_naval_mtg_twin_barreled_turret_2: "Усовершенствованные ранние конструкции башен" #NT!
 tech_naval_mtg_twin_barreled_turret_2_desc: "Развитие технологий брони требует от нас проектирования башен, которые могут вмещать все более и более крупные орудия. К счастью, поскольку мы продолжаем использовать эту новую технологию, наше понимание также растет." #NT!
 tech_naval_mtg_twin_barreled_turret_3: "Предпоследние ранние конструкции башни" #NT!
 tech_naval_mtg_twin_barreled_turret_3_desc: "С учетом достижений в области бронетехники, которые сейчас внедряются на крупных кораблях, нам нужны максимально тяжелые орудия, чтобы иметь шанс поцарапать крупные корабли наших врагов. /n/n§RВ РАЗРАБОТКЕ В ДАЛЬНЕЙШЕМ§!" #NT!
 tech_naval_mtg_superfire_designs: "Суперфаер Дизайн" #NT!
 tech_naval_mtg_superfire_designs_desc: "Superfire Designs улучшит огневую мощь наших башен." #NT!
 tech_naval_mtg_early_light_batteries: "Первые легкие батареи" #NT!
 tech_naval_mtg_early_light_batteries_desc: "Легкие батареи, предназначенные для использования против легкобронированных или небронированных морских целей." #NT!
 tech_naval_mtg_1915_light_batteries: "1915 г. Легкие батареи" #NT!
 tech_naval_mtg_1915_light_batteries_desc: "Улучшенные легкие батареи для использования против легкобронированных и небронированных морских целей." #NT!
 tech_naval_mtg_early_medium_batteries: "Ранние средние батареи" #NT!
 tech_naval_mtg_early_medium_batteries_desc: "Средние батареи, предназначенные для использования против хорошо бронированных морских целей." #NT!
 tech_naval_mtg_1915_medium_batteries: "1915 Средние батареи" #NT!
 tech_naval_mtg_1915_medium_batteries_desc: "Улучшенные средние батареи для использования против хорошо бронированных морских целей." #NT!
 tech_naval_mtg_early_heavy_batteries: "Ранние тяжелые батареи" #NT!
 tech_naval_mtg_early_heavy_batteries_desc: "Тяжелые батареи, предназначенные для использования против тяжелобронированных морских целей и крупных кораблей." #NT!
 tech_naval_mtg_1915_heavy_batteries: "1915 Тяжелые батареи" #NT!
 tech_naval_mtg_1915_heavy_batteries_desc: "Улучшенные тяжелые батареи для использования против тяжелобронированных морских целей и крупных кораблей." #NT!
 tech_naval_mtg_deck_mounted_secondary_battery: "Вторичная батарея, устанавливаемая на палубе" #NT!
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Вспомогательные батареи, установленные на палубах наших кораблей, увеличат огневую мощь корабля." #NT!
 tech_naval_mtg_casemate_secondary_battery: "Вспомогательная батарея казематов" #NT!
 tech_naval_mtg_casemate_secondary_battery_desc: "Усовершенствованная вспомогательная батарея для наших боевых кораблей." #NT!
 tech_naval_mtg_direct_acting_engines: "Двигатели прямого действия" #NT!
 tech_naval_mtg_direct_acting_engines_desc: "Паровые двигатели прямого действия имели преимущество перед более ранними конструкциями паровых двигателей, такими как двигатель с боковым рычагом, что позволяло им быть меньше или, наоборот, позволяло использовать более мощный двигатель в том же пространстве. Основное отличие заключалось в том, что он отказался от более ранних конструкций, в которых для передачи мощности на коленчатый вал использовались сложные балки." #NT!
 tech_naval_mtg_steam_driven_single_screw_propeller: "Одновинтовой гребной винт с паровым приводом" #NT!
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "«Корабельный винт», как называют эту новую разработку наши инженеры, обеспечивает большую тяговую мощность и управляемость корабля." #NT!
 tech_naval_mtg_trunck_engines: "Двигатели багажника" #NT!
 tech_naval_mtg_trunck_engines_desc: "Двигатели Trunk были более оптимизированы для более высоких оборотов и, следовательно, винтового движения. Эти компактные двигатели особенно полезны для военных кораблей, где меньшие двигатели могут располагаться ниже ватерлинии и, следовательно, быть эффективно защищенными от вражеского артиллерийского огня." #NT!
 tech_naval_mtg_inclined_trunck_engines: "Двигатели с наклонным стволом" #NT!
 tech_naval_mtg_inclined_trunck_engines_desc: "Переставляя компоненты обычного тронкового двигателя, можно установить несколько тронковых цилиндров попарно на один коленчатый вал, при этом некоторые из них будут располагаться на противоположных сторонах коленчатого вала, что позволит создавать более мощные конструкции двигателей в целом." #NT!
 tech_naval_mtg_double_action_engines: "Двигатели двойного действия" #NT!
 tech_naval_mtg_double_action_engines_desc: "Паровые двигатели до настоящего времени использовали расширение пара для толкания цилиндра для генерации механической энергии, и позволяя инерции и атмосферному давлению сжимать поршень в каждом цикле. Двигатель двойного действия, двигатель обратного действия или двигатель с возвратным шатуном использует расширение пара для сжатия поршня, а также для его расширения, что позволяет создавать двигатели гораздо более мощные в том же пространстве, что и старые." #NT!
 tech_naval_mtg_efficient_steam_propellers: "Паровые машины двойного расширения" #NT!
 tech_naval_mtg_efficient_steam_propellers_desc: "Увеличение количества энергии, потребляемой нашими паровыми двигателями из топлива, значительно увеличит дальность и скорость нашего флота." #NT!
 tech_naval_mtg_multi_expansion_cycles: "Расширение многоцилиндрового двигателя" #NT!
 tech_naval_mtg_multi_expansion_cycles_desc: "Хотя двойное расширение подразумевает наличие двух цилиндров, после первоначального расширения выхлопные газы первой ступени могут быть направлены в несколько меньших поршней, что позволяет использовать меньшие и более мощные вторичные поршни." #NT!
 tech_naval_mtg_forced_draught: "Принудительная тяга" #NT!
 tech_naval_mtg_forced_draught_desc: "Раньше наши паровые котлы полагались только на кислород, который они могли извлечь из воздуха в машинном отделении или воздухозаборников, что было по своей природе ограничено. Нагнетая воздух в двигатель, выше атмосферного давления, топливо двигателя имеет больше кислорода для сгорания, увеличивая температуру двигателя и давление пара, а следовательно, и мощность двигателя." #NT!
 tech_naval_mtg_inverted_double_expansion: "Двигатели с перевернутым двойным расширением" #NT!
 tech_naval_mtg_inverted_double_expansion_desc: "Окончательная форма двигателей двойного расширения представляет собой компактную и эффективную конструкцию, в которой цилиндры расположены непосредственно над коленчатым валом, а количество дополнительных движущихся частей сведено к абсолютному минимуму." #NT!
 tech_naval_mtg_efficient_double_expansion: "Жаротрубные котлы / Двигатели двойного расширения" #NT!
 tech_naval_mtg_efficient_double_expansion_desc: "Новая конструкция паровых двигателей, в которой выхлопные газы от сгорания топлива пропускаются через множество небольших гофрированных трубок для максимальной теплопередачи и эффективного производства пара, значительно увеличит дальность плавания нашего судна." #NT!
 tech_naval_mtg_early_steam_turbines: "Ранние паровые турбины" #NT!
 tech_naval_mtg_early_steam_turbines_desc: "Паровые турбины — это новая концепция, которая может дать нашим кораблям преимущество в двигательной технологии, необходимое им для того, чтобы превзойти наших противников в маневренности." #NT!
 tech_naval_mtg_improved_steam_turbines: "Улучшенные паровые турбины" #NT!
 tech_naval_mtg_improved_steam_turbines_desc: "Обновленные конструкции, материалы и технологические решения для усовершенствования наших старых паровых турбин." #NT!
 tech_naval_mtg_early_oil_engines: "Ранние нефтяные двигатели" #NT!
 tech_naval_mtg_early_oil_engines_desc: "Разработаны версии двигателя внутреннего сгорания, работающие на бензине, и нам следует попытаться применить их в области военно-морских силовых установок." #NT!
 tech_naval_mtg_oil_fueled_engines: "Двигатели на масляном топливе" #NT!
 tech_naval_mtg_oil_fueled_engines_desc: "Используя двигатели, работающие на нефтяном топливе, мы можем сделать корабли независимыми от ветра и погодных условий, при этом они будут намного эффективнее паровых систем, работающих на угле." #NT!
 tech_naval_mtg_simple_floating_contact_mine: "Простая плавающая контактная мина" #NT!
 tech_naval_mtg_simple_floating_contact_mine_desc: "Простая мина, которая детонирует при контакте с военным судном, вызывая повреждения и затопление." #NT!
 tech_naval_mtg_floating_contact_mine: "Плавающая контактная мина" #NT!
 tech_naval_mtg_floating_contact_mine_desc: "Достижения в области взрывчатых веществ позволили нам сделать наши морские мины гораздо более опасными." #NT!
 tech_naval_mtg_hertz_horn_detonation: "Детонация Герца-Хорна" #NT!
 tech_naval_mtg_hertz_horn_detonation_desc: "Мины Герца-Хорна детонируют за счет химического, а не механического воздействия и действуют в течение многих лет после попадания в воду." #NT!
 tech_naval_mtg_early_moored_contact_mine: "Ранняя заякоренная контактная мина" #NT!
 tech_naval_mtg_early_moored_contact_mine_desc: "Заякоренные контактные мины плавают на глубине нескольких метров под поверхностью моря и, таким образом, с большей вероятностью могут вызвать затопление кораблей противника." #NT!
 tech_naval_mtg_moored_contact_mine: "Заякоренная контактная мина" #NT!
 tech_naval_mtg_moored_contact_mine_desc: "Новая, более совершенная якорная контактная мина с большими возможностями нанесения ущерба." #NT!
 tech_naval_mtg_improved_moored_contact_mine: "Улучшенная заякоренная контактная мина" #NT!
 tech_naval_mtg_improved_moored_contact_mine_desc: "Эти новые якорные контактные мины легче приводить в действие и разрушать более крупные части кораблей противника." #NT!
 tech_naval_mtg_whitehead_torpedo: "Уайтхед Торпедо" #NT!
 tech_naval_mtg_whitehead_torpedo_desc: "Эти самоходные торпеды приводятся в действие тремя паровыми винтами внутри устройства и детонируют при контакте с вражеским кораблем. Легкие суда, несущие их, могут представлять опасность даже для крупных кораблей, не имея необходимости нести огромные батареи, как это было бы у корабля-монитора." #NT!
 tech_naval_mtg_gyroscope_torpedo: "Торпедные гироскопы" #NT!
 tech_naval_mtg_gyroscope_torpedo_desc: "Гироскопы помогут нашим торпедам сохранять курс и гарантированно поражать противника." #NT!
 tech_naval_mtg_heated_torpedo: "Подогреваемая торпеда" #NT!
 tech_naval_mtg_heated_torpedo_desc: "Подогреваемые торпеды нагревают воздух внутри себя, а затем используют его в качестве топлива, благодаря чему они становятся быстрее, а удар сильнее." #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher: "Двухтрубная торпедная установка" #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Современные торпедные аппараты позволяют запускать по противнику несколько торпед одновременно." #NT!
 tech_naval_mtg_early_radio_guided_torpedo: "Ранняя радиоуправляемая торпеда" #NT!
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Используя революционные новые технологии, мы имеем возможность разрабатывать прототипы торпед, управляемых по радиоволнам." #NT!
 tech_naval_mtg_crows_nest: "Воронье гнездо" #NT!
 tech_naval_mtg_crows_nest_desc: "С древних времен вороньи гнезда использовались в качестве наблюдательных пунктов и мест для обнаружения вражеских кораблей и стали неотъемлемой частью морских сражений и путешествий." #NT!
 tech_naval_mtg_artillery_spotting_techniques: "Методы артиллерийской разведки" #NT!
 tech_naval_mtg_artillery_spotting_techniques_desc: "Наши морские артиллеристы пройдут обучение передовым методам обнаружения целей, чтобы обеспечить нам преимущество над противником в морском бою." #NT!
 tech_naval_mtg_telescopic_sights: "Телескопические прицелы" #NT!
 tech_naval_mtg_telescopic_sights_desc: "Используя телескопические прицелы, работающие по принципу телескопов, используемых, например, в обсерваториях, мы могли бы улучшить наши возможности по обнаружению кораблей противника до того, как они обнаружат нас." #NT!
 tech_naval_mtg_simple_optical_rangefinders: "Простые оптические дальномеры" #NT!
 tech_naval_mtg_simple_optical_rangefinders_desc: "Ранние прототипы дальномеров позволяют нам приблизительно рассчитать расстояние до других военных кораблей, что позволяет нам точнее наводить орудия на цель." #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Простые механические системы управления огнем" #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Начало механизации наших систем управления огнем — это первый шаг к революции в современной морской войне." #NT!
 tech_naval_mtg_director_control_systems: "Директор по системам управления" #NT!
 tech_naval_mtg_director_control_systems_desc: "Централизованные системы управления огнем на наших кораблях позволят нам вести точный и частый артиллерийский огонь по противнику." #NT!
 tech_naval_mtg_repair_crews: "Ремонтные бригады" #NT!
 tech_naval_mtg_repair_crews_desc: "Создание на наших судах специальных бригад для устранения пробоин и борьбы с затоплениями позволит предотвратить затопление." #NT!
 tech_naval_mtg_steam_driven_water_pumps: "Водяные насосы с паровым приводом" #NT!
 tech_naval_mtg_steam_driven_water_pumps_desc: "Водяные насосы всегда приводились в действие только рабочей силой. Если бы мы могли использовать для их питания механические устройства, это значительно улучшило бы их перекачивающую способность." #NT!
 tech_naval_mtg_early_fire_fighting_crews: "Ранние пожарные команды" #NT!
 tech_naval_mtg_early_fire_fighting_crews_desc: "Специализированные пожарные расчеты на наших судах предотвратят худшее в случае возникновения пожара." #NT!
 tech_naval_mtg_fire_fighting_drills: "Учения по тушению пожара" #NT!
 tech_naval_mtg_fire_fighting_drills_desc: "Учения наших экипажей в мирное время и на море подготовят их к боевым действиям." #NT!
 tech_naval_mtg_integrated_damage_control_system: "Интегрированная система контроля повреждений" #NT!
 tech_naval_mtg_integrated_damage_control_system_desc: "Простая система контроля повреждений на наших кораблях значительно повысит их живучесть." #NT!
 tech_naval_mtg_capital_ship_naval_transportation: "Крупный корабль военно-морской транспорт" #NT!
 tech_naval_mtg_capital_ship_naval_transportation_desc: "Наиболее очевидная форма транспортировки военно-морских войск: перевозка наших войск на существующих военных кораблях." #NT!
 tech_naval_mtg_merchant_ship_requisitioning: "Реквизиция торгового судна" #NT!
 tech_naval_mtg_merchant_ship_requisitioning_desc: "Во время войны мы могли бы реквизировать торговые суда, чтобы улучшить наши возможности по перевозке солдат." #NT!
 tech_naval_mtg_civilian_liner_requisitioning: "Реквизиция гражданского лайнера" #NT!
