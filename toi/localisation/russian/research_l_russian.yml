 armor_tech_steam_car_experiment: "Эксперименты с паровыми автомобилями" #NT!
 armor_tech_steam_car_experiment_desc: "Ранние эксперименты с рамами экипажей и паровыми двигателями предполагают, что мы сможем создать автомобиль, работающий на паровом двигателе..." #NT!
 armor_tech_steam_car_prototype: "Прототипы паровых автомобилей" #NT!
 armor_tech_steam_car_prototype_desc: "Мы разработаем прототипы парового автомобиля." #NT!
 armor_tech_steam_car: "Паровой автомобиль" #NT!
 armor_tech_steam_car_desc: "Паровой автомобиль работает на угле и может развивать скорость до 20 км/ч на дорогах, при этом он легко бронирован." #NT!
 rifle_equipment_6: "Винтовка Ли-Энфилд" #NT!
 rifle_equipment_6_desc: "Винтовка Lee-Enfield оснащена продольно-скользящим поворотным затвором, что позволяет ей стрелять значительно быстрее, чем предыдущие модели." #NT!
 rifle_equipment_7: "Карабин MLE" #NT!
 rifle_equipment_7_desc: "Эта версия винтовки Ли-Энфилд немного короче предыдущей версии и заряжается через магазин." #NT!
 rifle_equipment_8: "СМЛЭ Мк1" #NT!
 rifle_equipment_8_desc: "Винтовка SMLE имеет большую дальность стрельбы и более высокую точность по сравнению с карабином MLE." #NT!
 rifle_equipment_9: "Винтовка Энфилд образца 1914 года" #NT!
 rifle_equipment_9_desc: "Винтовка Enfield образца 1914 года — пехотная винтовка с продольно-скользящим затвором и магазином емкостью пять патронов." #NT!
