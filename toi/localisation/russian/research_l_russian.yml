 tech_naval_1812_sloop: "Шлюп 1812 г." #NT!
 tech_naval_1812_sloop_desc: "Шлюп — это военный корабль, который не вписывается ни в одну обычную классификацию. Его размер может быть разным, но, как правило, меньше." #NT!
