 tech_naval_1857_sloop_steam: "Паровой шлюп 1857 г." #NT!
 tech_naval_1857_sloop_steam_desc: "Паровой шлюп гораздо более маневренен и способен уклоняться от вражеской бомбардировки." #NT!
 tech_naval_1812_lineship: "1812 Родословие" #NT!
 tech_naval_1812_lineship_desc: "Линейные корабли — это огромные линкоры с мощным вооружением, предназначенные для уничтожения других военных кораблей с помощью грубой огневой мощи." #NT!
 tech_naval_1840_lineship: "1840 Родословная" #NT!
 tech_naval_1840_lineship_desc: "Улучшения дизайна нашего линейного корабля." #NT!
 tech_naval_1857_lineship: "1857 Родословие" #NT!
 tech_naval_1857_lineship_desc: "Улучшения дизайна нашего линейного корабля." #NT!
 tech_naval_1873_lineship_ironclad: "1873 Броненосец Lineship" #NT!
 tech_naval_1873_lineship_ironclad_desc: "Этот линейный корабль лучше бронирован, чем его предшественники." #NT!
 tech_naval_1830_gunboat: "Канонерская лодка 1830 г." #NT!
 tech_naval_1830_gunboat_desc: "Канонерские лодки — это небольшие суда, вооруженные до зубов, которые часто используются для обстрела побережья." #NT!
 tech_naval_1857_gunboat: "Канонерская лодка 1857 г." #NT!
