 mechanical_production_1: "Механическое производство I" #NT!
 mechanical_production_1_desc: "Ранние методы использования машин для помощи в процессе производства товаров существовали с начала промышленной революции. Эти новые машины внедряются массово." #NT!
 pyroglycerine_experiment: "Пироглицерин" #NT!
 pyroglycerine_experiment_desc: "В некоторых наших экспериментах ученые подтвердили, что потенциально нашли взрывчатое вещество, более мощное, чем черный порох. Продолжение этого направления исследований может привести к открытию более совершенных взрывчатых веществ." #NT!
 nitroglycerine: "Нитроглицерин" #NT!
 nitroglycerine_desc: "Мы открыли способ синтеза нитроглицерина — чрезвычайно мощного взрывчатого вещества, которое можно использовать как в горнодобывающей промышленности, так и в боевых действиях." #NT!
 combustion_theory: "Исследование горения" #NT!
 combustion_theory_desc: "Наше внимание к феномену того, что мы называем горением, было в основном привлечено несчастными случаями в угольных шахтах с газовыми лампами. Если мы изучим этот феномен глубже, мы сможем использовать горение для производства или преобразования энергии." #NT!
