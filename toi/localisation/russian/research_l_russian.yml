 tech_naval_1869_corvette_desc: "Улучшения в дизайне нашего Corvette." #NT!
 tech_naval_1863_submarine: "Подводная лодка 1863 г." #NT!
 tech_naval_1863_submarine_desc: "Ранние эксперименты с военными судами, которые передвигаются и действуют под поверхностью океанов." #NT!
 tech_naval_1873_submarine: "1873 Подводная лодка" #NT!
 tech_naval_1873_submarine_desc: "Усовершенствованная подводная лодка, которая действительно способна атаковать корабли противника из-под воды." #NT!
 tech_naval_1812_troops: "Транспортные суда" #NT!
 tech_naval_1812_troops_desc: "Нам необходимо построить транспортные суда для высадки наших войск, если мы хотим осуществить морское вторжение." #NT!
 tech_naval_1857_troops: "Улучшенный дизайн" #NT!
 tech_naval_1857_troops_desc: "Если мы улучшим конструкцию наших транспортных кораблей, мы сможем разместить в них больше солдат." #NT!
 tech_naval_1865_troops: "Исследования по укреплению побережья" #NT!
 tech_naval_1865_troops_desc: "Нам необходимо изучить прибрежные укрепления, чтобы улучшить наши и облегчить вторжение на другие укрепленные побережья." #NT!
 tech_naval_1873_troops: "Тактика вторжения" #NT!
 tech_naval_1873_troops_desc: "Нам необходимо изучить логистику, тактику и другие военные аспекты проведения морского военного вторжения." #NT!
  
 basic_medium_tank: "Исправление ошибок Tech 1" #NT!
 main_battle_tank: "Технология исправления ошибок 2" #NT!
