 tech_engineers_desc: "Инженеры, занимающиеся возведением укреплений и защиты от прорывов, незаменимы на поле боя. Поскольку они универсальны, их можно использовать в самых разных ситуациях."
 tech_engineers2: "Сапёрная рота II"
 tech_engineers2_desc: "Оснащенные современным оборудованием и мощной взрывчаткой, наши инженеры выполняют не только привычные для них задания. Они могут удивить противника своими находками как на земле, так и на море."
 tech_engineers3: "Сапёрная рота III"
 tech_engineers3_desc: "Военные инженерные проекты становятся все более масштабными. Создание современной инфраструктуры позволит проводить операции, для которых нужны ресурсы, недоступные на поле боя."
 tech_engineers4: "Сапёрная рота IV"
 tech_engineers4_desc: "Сохраняя локальную мобильность и создавая то, что раньше считалось бы постоянными укреплениями и системами снабжения, инженерные войска будущего обеспечат наших солдат защитой везде, где бы их ни атаковали."
 hospital_tech: "Полевые госпитали"
 logistics_tech: "Рота обеспечения"
 recon_tech: "Разведывательная рота"
 tech_field_hospital: "Полевой госпиталь I"
 tech_field_hospital_desc: "«Потеря» еще не означает, что боец погиб. Экстренная медицинская помощь раненым, доставленным в тыл, — первый шаг на пути к спасению жизни."
 tech_field_hospital2: "Полевой госпиталь II"
 tech_field_hospital2_desc: "Используя передвижные госпитали и оказывая помощь там, где она нужнее всего, мы предотвратим немало лишних смертей и неизлечимых травм."
 tech_field_hospital3: "Полевой госпиталь III"
 tech_field_hospital3_desc: "Хирургическое вмешательство — самая распространенная врачебная операция на поле боя. Необходимые средства для их проведения должны быть ближе к линии фронта, и мы должны сделать так, чтобы среди военных медиков были опытные хирурги."
 tech_field_hospital4: "Полевой госпиталь IV"
 tech_field_hospital4_desc: "Несмотря на достижения военно-полевой медицины, многие изобретения сделаны наскоро, и у нас нет общей доктрины. Накопив достаточно опыта, мы можем точнее очертить круг задач этих частей и сделать временные улучшения постоянными."
 tech_logistics_company: "Рота обеспечения I"
 tech_logistics_company_desc: "Если у нас есть специальный офицер по вопросам тыла, то сеть снабжения будет функционировать эффективнее."
 tech_logistics_company2: "Рота обеспечения II"
 tech_logistics_company2_desc: "Адаптировав нашу систему анализа рисков к новым условиям войны, мы сможем лучше обезопасить систему снабжения."
 tech_logistics_company3: "Рота обеспечения III"
 tech_logistics_company3_desc: "Непрерывный статистический анализ потребностей наших войск позволит добиться более эффективного расходования ресурсов."
 tech_logistics_company4: "Рота обеспечения IV"
 tech_logistics_company4_desc: "Разработка стандартной номенклатуры для ресурсов уменьшит путаницу и сделает планирование более эффективным."
 tech_military_police: "Военная полиция I"
 tech_military_police_desc: "Регулярные части могут короткое время поддерживать порядок на оккупированной территории, но они в первую очередь солдаты. Если мы внедрим военную полицию в нашу армию, то получим специалистов, способных реагировать на действия сопротивления и расследовать диверсии."
 tech_military_police2: "Военная полиция II"
 tech_military_police2_desc: "Взяв на себя обязанности обычной полиции на оккупированных территориях, такие как регулирование уличного движения и поддержание правопорядка, наша военная полиция сможет минимизировать хаос и сумятицу, которые так нравятся партизанам."
 tech_military_police3: "Военная полиция III"
 tech_military_police3_desc: "Сотрудничая с местными агентурными сетями и информаторами, внедренными до начала оккупации, наша военная полиция сможет заранее узнавать о готовящихся акциях сопротивления."
 tech_military_police4: "Военная полиция IV"
 tech_military_police4_desc: "Поддержание порядка на оккупированной территории означает в равной мере и возврат к обычной жизни, и безжалостное уничтожение сопротивления. Наша военная полиция должна своевременно начинать этот процесс, чтобы обеспечить безопасность и для мирных граждан, и для солдат."
 tech_signal_company: "Рота связи I"
 tech_signal_company_desc: "Для установления и поддержания связи на поле боя всегда требовались особые навыки. С возникновением новых средств связи и обнаружения в ходе Великой войны открылись новые практические возможности."
 tech_signal_company2: "Рота связи II"
 tech_signal_company2_desc: "Роты связи, обеспечивающие обмен данными между разными родами войск, помогают сухопутным войскам наладить координацию с морскими и воздушными силами и быстрее планировать свои действия."
 tech_signal_company3: "Рота связи III"
 tech_signal_company3_desc: "Новые портативные устройства связи можно переносить в рюкзаке. Необходимо использовать эту улучшенную мобильность рот связи."
 tech_signal_company4: "Рота связи IV"
 tech_signal_company4_desc: "Среди наших связистов есть люди с непосредственным опытом применения этих средств связи на поле боя. Подключив их к разработке новых технологий коммуникации, мы найдем применение их знаниям."
 tech_maintenance_company: "Ремонтная рота I"
 tech_maintenance_company_desc: "Техническое обслуживание, ремонт и капитальный ремонт важны для обеспечения надежности и безопасности использования военной техники. Наличие компаний, занимающихся этим, гарантирует, что этому будет уделено должное внимание." #NT!
 tech_maintenance_company2: "Ремонтная рота II"
 tech_maintenance_company2_desc: "Регулярный техосмотр уменьшает вероятность поломки техники и заранее выявляет детали, которые нужно заменить."
 tech_maintenance_company3: "Ремонтная рота III"
 tech_maintenance_company3_desc: "Обеспечив войска наиболее востребованными ресурсами для стандартного ремонта, мы покончим с практикой использования сломанной техники."
 tech_maintenance_company4: "Ремонтная рота IV"
 tech_maintenance_company4_desc: "Опыт создания техники с нагруженным резервом, накопленный в Великую войну, можно применить, чтобы упростить процедуру ремонта более современной техники."
 motorised_infantry: "Моторизированная пехота"
 motorised_infantry_desc: "Пересадив медлительную пехоту на автотранспорт, мы резко увеличим ее мобильность, что позволит быстрее реагировать на возникающие ситуации и разрабатывать новые стратегии."
 night_vision: "Приборы ночного видения I"
 night_vision_desc: "Возможность видеть врага, оставаясь при этом незамеченными, — залог успеха ночной операции. С появлением инфракрасных датчиков мы можем укомплектовать нашу армию устройствами, которые делают это возможным (пусть и громоздкими)."
 night_vision2: "Приборы ночного видения II"
 night_vision2_desc: "Ранние инфракрасные прицелы, хотя изначально и предназначались для снайперов, имели ограниченный диапазон видения. По мере улучшения как портативности, так и видения, эти устройства могут использоваться большим количеством войск, действующих ночью." #NT!
 basic_machine_tools: "Базовые станки"
 basic_machine_tools_desc: "Целый ряд новейших фрезерных станков, которые можно использовать в военном машиностроении: от маленьких, гибких моделей, которые по карману любой мастерской, до больших, сложных станков, находящихся на острие технологии."
 improved_machine_tools: "Улучшенные станки"
 improved_machine_tools_desc: "Токарные станки незаменимы в массовом производстве. Более эффективное производство и применение самих станков позволит добиться промышленного преимущества."
 advanced_machine_tools: "Усовершенствованные станки"
 advanced_machine_tools_desc: "Идею автоматизировать станки с помощью сервоприводов обсуждали и ранее. Воплотив ее в жизнь, мы сможем добиться прорывов в других сферах автоматизации, таких, как компьютерная техника."
 assembly_line_production: "Конвейерное производство"
 assembly_line_production_desc: "Механизированная сборочная линия, уже используемая во многих отраслях промышленности, может изменить ход войны, обеспечив беспрецедентный рост производства." #NT!
 flexible_line: "Гибкий конвейер"
 flexible_line_desc: "Конвейер хоть и работает как часы, но за ним по-прежнему трудятся люди, что позволяет адаптировать его под разные нужды. Мы должны использовать это в нашей промышленности."
 streamlined_line: "Стандартизированный конвейер"
 streamlined_line_desc: "Стандартизация и жестко заданная структура конвейерной линии являются залогами ее эффективности и безопасности. Мы должны сделать упор на эти аспекты в развитии нашей промышленности."
 improved_equipment_conversion: "Улучшенная доработка снаряжения"
 improved_equipment_conversion_desc: "Научно-технический прогресс позволит нам исправить проблемы более ранних моделей и привести их в соответствие с текущими нуждами."
 advanced_equipment_conversion: "Усовершенствованная доработка снаряжения"
 advanced_equipment_conversion_desc: "Организация специализированных групп и сборочных линий для конверсии устаревших моделей позволит нам поддерживать максимальную эффективность нашей военной машины."
 concentrated_industry: "Концентрированная промышленность I"
 concentrated_industry_desc: "Сосредоточение нашего промышленного производства на нескольких ключевых объектах позволит нам значительно повысить его эффективность.\n\n" #NT!
 concentrated_industry2: "Концентрированная промышленность II"
 concentrated_industry2_desc: "Дальнейшая концентрация производства будет способствовать снижению затрат." #NT!
 concentrated_industry3: "Концентрированная промышленность III"
 concentrated_industry3_desc: "Мы можем снизить расходы на инфраструктуру, приспособив сеть к нашей сконцентрированной промышленности."
 concentrated_industry4: "Концентрированная промышленность IV"
 concentrated_industry4_desc: "Размещая ключевые точки производства близко друг к другу, мы увеличим их эффективность."
 concentrated_industry5: "Концентрированная промышленность V"
 concentrated_industry5_desc: "Крупные промышленные комплексы включают в себя множество разных производств, что уменьшает расходы на транспорт и рабочую силу."
 dispersed_industry: "Рассредоточенная промышленность I"
 dispersed_industry_desc: "Рассредоточив наше производство, мы помешаем противнику сделать его легкой целью во время войны.\n\n"
 dispersed_industry2: "Рассредоточенная промышленность II"
 dispersed_industry2_desc: "Дальнейшая децентрализация нашей промышленности не даст врагу нанести удар по отдельным ее частям."
 dispersed_industry3: "Рассредоточенная промышленность III"
 dispersed_industry3_desc: "Создавая фабрики под видом других предприятий, мы уменьшаем вероятность прямого удара."
 dispersed_industry4: "Рассредоточенная промышленность IV"
 dispersed_industry4_desc: "Замаскировав и рассредоточив фабрики, мы создадим сеть, нарушить работу которой будет очень сложно."
 dispersed_industry5: "Рассредоточенная промышленность V"
 dispersed_industry5_desc: "Поскольку не только наша промышленность, но и обеспечивающая ее инфраструктура работают втайне, их еще сложнее уничтожить прямым авианалетом."
 synth_oil_experiments: "Эксперименты с синтетическим топливом"
 synth_oil_experiments_desc: "Чтобы уменьшить зависимость от нефти, следует изучить возможность синтеза ее суррогатов из других веществ и материалов."
 early_refining: "Ранняя нефтепереработка"
 early_refining_desc: "Сырую нефть можно переработать в целый ряд веществ и материалов, необходимых в любой современной войне. Постоянное совершенствование методов переработки необходимо для создания современной промышленности."
 oil_plant: "Маслозавод" #NT!
 oil_plant_desc: "Сеть заводов по синтетической перегонке и переработке нефтепродуктов — это следующий шаг на пути к обеспечению топливом нашей страны." #NT!
 improved_oil_plant: "Улучшенный завод по производству масла" #NT!
 improved_oil_plant_desc: "Перенос ранее экспериментальных методов дистилляции в крупномасштабные операции позволит нам лучше адаптироваться к имеющимся материалам и потребностям." #NT!
 advanced_oil_plant: "Расширенный завод по переработке нефти" #NT!
 advanced_oil_plant_desc: "Новые экспериментальные методы очистки, такие как гидроочистка, могут использоваться в производстве масел для значительного улучшения конечного продукта." #NT!
 construction1: "Железобетон" #NT!
 construction1_desc: "Затвердевший бетон позволит нам построить более прочные основания для наших зданий." #NT!
 construction2: "Конструкции из кованого железа" #NT!
 construction2_desc: "Кованые железные конструкции укрепят бетонные здания и позволят возводить более высокие конструкции." #NT!
 construction3: "Карты, обработанные по чертежам" #NT!
 construction3_desc: "Копии архитектурных карт с чертежами позволят создать более экономичные условия строительства." #NT!
 construction4: "Строительство IV"
 construction4_desc: "Более высокая степень механизации и улучшенные методики еще сильнее сокращают сроки строительства."
 construction5: "Строительство V"
 construction5_desc: "Будущее эффективного строительства заключается в более тщательном планировании отдельных проектов и повсеместном применении стандартизированных методов."
 excavation1: "Добыча ресурсов I"
 excavation1_desc: "Достижения в области технологий бурения позволяют нам добывать ресурсы, которые раньше было невозможно добыть." #NT!
 excavation2: "Добыча ресурсов II"
 excavation2_desc: "Новые методики помогают нам вести более эффективную добычу. Мы уже не загрязняем ресурсы в процессе, что увеличивает количество «чистого» материала."
 excavation3: "Добыча ресурсов III"
 excavation3_desc: "Последние достижения в области геологии помогают нам обнаруживать запасы ресурсов. Теперь мы можем сосредоточить наши усилия в тех районах, где велика вероятность найти большое скопление природных ископаемых."
 excavation4: "Добыча ресурсов IV"
 excavation4_desc: "Автоматизация основных процессов и новые технические средства делают нашу добывающую отрасль еще более эффективной."
 excavation5: "Добыча ресурсов V"
 excavation5_desc: "Достижения в таких областях, как разработка открытым способом, позволили нам повысить выработку на уже существующих добывающих предприятиях."
 excavation_tech: "Технологии добычи ресурсов"
 electronic_mechanical_engineering: "Электроника и машиностроение"
 electronic_mechanical_engineering_desc: "Мы живем в век, когда электрические механизмы не только согревают и освещают нас, но также помогают мыслить и общаться. Электроника станет краеугольным камнем военной разведки в грядущем столетии."
 radio: "Радио"
 radio_desc: "Взяв на вооружение наработки радистов-любителей и активно используя FM-диапазон, мы сократим количество помех и сможем найти другие способы применения радиотехнологий."
 radio_detection: "Радиообнаружение"
 radio_detection_desc: "Разработка RADAR (Radio Detection and Ranging) позволяет использовать радиоволны для обнаружения физических объектов. Исследования являются крайне секретными, учитывая влияние этих изобретений на определение местоположения." #NT!
 decimetric_radar: "Дециметровый радар"
 decimetric_radar_desc: "Многие виды войск полагаются на элемент внезапности, делающий их более эффективными. С появлением дециметрового радара они лишились этого преимущества."
 improved_decimetric_radar: "Улучшенный дециметровый радар"
 improved_decimetric_radar_desc: "Радар уже доказал, насколько он важен, но у нас пока слишком мало дециметровых радаров, чтобы обеспечить хороший охват. Оснастив радаром другие боевые единицы, мы сможем использовать эту технологию в полном объеме."
 centimetric_radar: "Сантиметровый радар"
 centimetric_radar_desc: "Новый радар, работающий в микроволновом диапазоне, позволяет нам засекать объекты, которые ускользнули бы от предыдущей модели."
 improved_centimetric_radar: "Улучшенный сантиметровый радар"
 improved_centimetric_radar_desc: "Используя новейшие радарные технологии, например моноимпульсные радары, в ключевых операциях, мы добьемся предельно высокой точности обнаружения."
 advanced_centimetric_radar: "Усовершенствованный сантиметровый радар"
 advanced_centimetric_radar_desc: "Несмотря на наши передовые радары, у противника все еще есть способы избежать обнаружения. Новые разработки, такие как импульсно-доплеровский радар, позволяют нам устранить многие из этих ограничений в нашем оборудовании." #NT!
 mechanical_computing: "Механический компьютер"
 mechanical_computing_desc: "Создание машин, способных выполнять дифференциальный анализ, в корне изменит подход к машинным вычислениям."
 computing_machine: "Вычислительная машина"
 computing_machine_desc: "Разработка теоретической основы для современных компьютеров и создание электромеханических машин для реализации ее на практике станут первыми шагами в новый мир возможностей."
 improved_computing_machine: "Улучшенная вычислительная машина"
 improved_computing_machine_desc: "Теперь можно выпускать электронные цифровые компьютеры. Несмотря на большие габариты и дороговизну, эти машины позволяют анализировать разведданные на уровне, несравнимом с человеческим."
 advanced_computing_machine: "Усовершенствованная вычислительная машина"
 advanced_computing_machine_desc: "Начало работ над компьютерами, умеющими хранить программы в своей памяти, и применение транзисторов постепенно приведут нас к цифровой революции, когда такие машины будут использовать почти в каждой отрасли хозяйства."
 basic_encryption: "Шифрование — полиалфавитные шифры"
 basic_encryption_desc: "С новыми средствами связи появились и новые возможности для перехвата данных. Роторные шифровальные аппараты обеспечивают быстрое, сложное шифрование информации."
 improved_encryption: "Шифрование — циклическая перестановка"
 improved_encryption_desc: "Шифровальные аппараты ограничены по количеству случайных комбинаций, что позволяет взламывать шифры. Улучшив механизм рандомизации роторных шифраторов, мы можем усложнить криптоанализ такого рода."
 advanced_encryption: "Шифрование — импульсно-кодовая модуляция"
 advanced_encryption_desc: "Технологические усовершенствования и приобретенный опыт позволяют нам внедрять больше мер безопасности трафика в наши коммуникации." #NT!
 basic_decryption: "Дешифрование — частотный анализ"
 basic_decryption_desc: "Криптоанализ становится серьезной математической наукой. Системы вроде каталожных карточек и устройства, подобные циклометрам, помогают в работе."
 improved_decryption: "Дешифрование — атака по сторонним каналам"
 improved_decryption_desc: "С появлением более сложных компьютеров возникли новые методы криптоанализа, например вычисление разностей, которое в сочетании с современными методами дешифрования позволяет взламывать сложные шифры."
 advanced_decryption: "Дешифрование — автоматическое доказательство"
 advanced_decryption_desc: "Возросшая вычислительная мощь улучшила наш криптоанализ до такой степени, что надежные шифры в будущем могут исчезнуть. Чтобы оставаться на шаг впереди, мы должны агрессивнее работать над получением закрытой информации о новых технологиях."
 experimental_rockets: "Экспериментальные ракеты"
 experimental_rockets_desc: "Усовершенствование ракет за счет увеличения радиуса их действия и повышения надежности ракет на жидком топливе улучшило наше понимание технологий и позволило создавать стартовые площадки для более современных моделей."
 rocket_engines: "Ракетный двигатель"
 rocket_engines_desc: "Объем наших знаний о ракетной тяге достиг такой степени, что мы можем создавать летающие бомбы и самолеты с ракетными двигателями, развивающие прежде немыслимую скорость."
 improved_rocket_engines: "Улучшенный ракетный двигатель"
 improved_rocket_engines_desc: "Мы можем строить высокоточные баллистические ракеты дальнего действия, способные достичь удаленных городов и даже космоса."
 advanced_rocket_engines: "Усовершенствованный ракетный двигатель"
 advanced_rocket_engines_desc: "Будущее ракетной техники открывает для нас новые возможности, как, например, межконтинентальные ракеты, чья дальность действия почти не знает предела, а мощность заряда — еще смертельнее."
 atomic_research: "Атомные исследования"
 atomic_research_desc: "Расщепление атома высвобождает огромное количество энергии и обладает безграничным разрушительным потенциалом."
 rocket_interceptor: "Реактивный перехватчик"
 rocket_interceptor_desc: "Ракетные перехватчики на основе планеров могут в течение коротких промежутков времени двигаться быстрее, чем любой другой самолет. Хотя летучесть топлива подвергает самолеты риску, они могут взлетать и реагировать на атаки быстрее, чем любой противник может ожидать." #NT!
 rocket_interceptor_2: "Реактивный перехватчик II"
 rocket_interceptor_2_desc: "Реактивные перехватчики по-прежнему считаются крайне опасными в использовании, но теперь они оснащены автопилотом, а их буксируют другие самолеты. Это позволяет с максимальной выгодой использовать их высокую скорость и компенсировать ограниченный запас горючего."
 rocket_interceptor_3: "Реактивный перехватчик III"
 rocket_interceptor_3_desc: "Новые техники приземления и более безопасные топливные системы повысили шансы реактивных перехватчиков на выживание и успех задания. Теоретический потенциал этих сверхсовременных самолетов наконец-то реализован."
 nukes: "Атомные бомбы"
 nukes_desc: "Проект по созданию атомной бомбы станет одним из самых секретных и сложных начинаний для государства, однако в случае успеха он изменит не только ход сегодняшних войн, но и будущее планеты."
 interwar_artillery: "Артиллерия межвоенного периода" #NT!
 interwar_artillery_desc: "Уроки, извлеченные из ошибок при создании разных видов артиллерии, можно применить при разработке другой техники."
 anti_tank_equipment_0: "Ранние противотанковые" #NT!
 anti_tank_equipment_0_desc: "Полевое орудие, предназначенное для борьбы с танками." #NT!
 artillery1: "Артиллерия I"
 artillery1_desc: "Используя более современные материалы и механизмы, мы можем переделать гаубицы и полевую артиллерию, оставшуюся после Великой войны, для ведения боевых действий в современных условиях."
 artillery2: "Улучшенная артиллерия: модернизация I"
 artillery2_desc: "Одной только модернизацией многого не добиться. Нужна новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery3: "Улучшенная артиллерия: модернизация II"
 artillery3_desc: "Для использования более тяжелых орудий на более легких платформах в конструкции гаубиц появились дульные тормоза."
 artillery4: "Артиллерия IV"
 artillery4_desc: "Создание облегченной конструкции, которую можно разобрать для транспортировки, позволит обеспечить огневой поддержкой труднодоступные места."
 artillery5: "Модернизация продвинутой артиллерии"
 artillery5_desc: "Артиллерия с низким силуэтом станет менее заметной для врага."
 mountain_gun: "Горная пушка"
 mountain_gun_desc: "Горный рельеф Северной Индии помог разработать артиллерийское орудие, которое можно разобрать и перевезти верхом на мулах в нужную точку."
 rocket_artillery2: "Ракетная артиллерия: модернизация I"
 rocket_artillery2_desc: "Самоходная артиллерийская установка, запускающая несколько ракет сразу, может быстро наносить урон на большой площади и при этом достаточно мобильна, чтобы уходить от ответного огня."
 rocket_artillery3: "Ракетная артиллерия: модернизация II"
 rocket_artillery3_desc: "Мы можем установить более тяжелые ракеты на крупную технику, выиграв в мощи, но снизив дальность действия. Организация батарей позволяет быстрее осуществлять перезарядку и смену позиции."
 rocket_artillery4: "Ракетная артиллерия III"
 rocket_artillery4_desc: "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 interwar_antiair: "ПВО"
 antiair1: "Модернизация ПВО"
 antiair1_desc: "Зенитные комплексы, оснащенные более быстрым механизмом перезарядки, могут нести больше снарядов и поддерживать необходимый темп огня."
 antiair2: "ПВО II"
 antiair2_desc: "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 antiair3: "Улучшенная ПВО: модернизация I"
 antiair3_desc: "По мере усовершенствования радаров радиолокационное наведение систем ПВО становится все более важным. Шагая в ногу с этой технологией, мы сможем создавать самые точные зенитные комплексы."
 antiair4: "Улучшенная ПВО: модернизация II"
 antiair4_desc: "Сочетание современных радаров, компьютерной техники и автоматических систем заряжания необходимо для оперативного реагирования на более быстрые самолеты."
 antiair5: "ПВО V"
 antiair5_desc: "Ракеты земля-воздух — будущее зенитного вооружения. Разработка мобильной платформы для таких ракет должна стать нашей следующей задачей."
 antitank1: "Модернизация ПТО I"
 antitank1_desc: "Важность эффективных противотанковых орудий была доказана еще во время Великой войны. C появлением новых моделей танков необходимо разработать следующее поколение средств ПТО."
 antitank2: "ПТО II"
 antitank2_desc: "Большинство противотанковых орудий являются малокалиберными. Нам нужен крупный калибр, способный пробивать толстую и наклонную броню тяжелых танков."
 antitank3: "Улучшенная ПТО: модернизация I"
 antitank3_desc: "Бризантные снаряды, применяемые в противотанковой артиллерии, компенсируют ее ограниченную дульную скорость."
 antitank4: "Улучшенная ПТО: модернизация II"
 antitank4_desc: "Новые универсальные противотанковые орудия используют бронебойные снаряды с отделяющимся поддоном, которые пробивают броню практически любого танка."
 antitank5: "ПТО V"
 antitank5_desc: "Повышая скорость снарядов наряду с разработкой новых типов боеприпасов, мы справимся с любой броней, которую могут создать наши враги."
 air_superiority: "Превосходство в воздухе"
 air_superiority_desc: "Обеспечив превосходство в воздухе, мы усложним задачу вражеских бомбардировщиков и сможем эффективно использовать свои."
 formation_flying: "Летный боевой порядок"
 formation_flying_desc: "Совершая полет в боевом порядке, самолеты оказывают поддержку друг другу и сообща атакуют противника."
 air_offense: "Эскорты из истребителей"
 air_offense_desc: "Сделав упор на бомбардировки в дневное время, мы должны беречь наши бомбардировщики от вражеских перехватчиков. Пройдя обучение по совместной работе с бомбардировщиками, пилоты истребителей смогут эффективнее защищать их во вражеском воздушном пространстве."
 fighter_baiting: "Ложные действия"
 fighter_baiting_desc: "Притворившись уязвимыми, наши истребители могут заманить противника в ловушку."
 dogfighting_experience: "Опыт асов-истребителей"
 dogfighting_experience_desc: "В разгар суматошного воздушного боя не так-то просто понять, где свои, а где — противник, но чем опытнее становятся наши пилоты, тем легче им удается это сделать."
 fighter_ace_initiative: "Программа поддержки асов-истребителей"
 fighter_ace_initiative_desc: "Выдавая награды и звания пилотам, получившим статус асов за пять сбитых самолетов противника, мы поощряем рискованные действия и наделяем их чувством принадлежности к элите. Правда, это значит, что опытные пилоты продолжат совершать боевые вылеты."
 multialtitude_flying: "Полет на разных высотах"
 multialtitude_flying_desc: "Воздушный бой происходит в трех измерениях, но большинству пилотов сложнее отслеживать самолеты, летящие выше или ниже них. Мы можем воспользоваться этим, расставив наши формации вертикально." #NT!
 offensive_formations: "Наступательный боевой порядок"
 offensive_formations_desc: "Научившись соблюдать наступательный боевой порядок, наши пилоты станут эффективнее в бою."
 fighter_sweeps: "Свободная охота"
 fighter_sweeps_desc: "Наши самолеты, агрессивно патрулирующие вражескую территорию, могут настигнуть самолеты противника во время взлета или посадки, когда они наиболее уязвимы, или сорвать вражеские учения."
 force_rotation: "Принудительная ротация"
 force_rotation_desc: "Сражения, равно как периоды особой сосредоточенности, сильно изматывают, но, по возможности заменяя пилотов, мы уменьшим количество ошибок, возникающих из-за усталости."
 air_defence: "Воздушная оборона"
 air_defence_desc: "Научив наших пилотов соблюдать предельную внимательность даже тогда, когда опасности нет, мы увеличим их шансы перехватить вражеский самолет."
 dispersed_fighting: "Рассредоточенная атака"
 dispersed_fighting_desc: "Используя более рассредоточенный боевой порядок, мы можем охватить больший район тем же количеством самолетов."
 forward_interception: "Упреждающий перехват"
 forward_interception_desc: "Действуя ближе к вражескому воздушному пространству, мы увеличим вероятность перехвата вражеских самолетов до того, как они достигнут цели."
 fighter_veteran_initiative: "Программа поддержки ветеранов-истребителей"
 fighter_veteran_initiative_desc: "Упор на долгосрочное выживание за счет грамотной тактики и перевода опытных пилотов на учебную работу позволит летчикам передать свои знания новому поколению."
 formation_fighting: "Групповой бой"
 formation_fighting_desc: "Соблюдая правильный боевой порядок, наши пилоты смогут прикрыть мертвое пространство друг друга, что позволит лучше обнаруживать вражеские самолеты."
 air_skirmish: "Воздушная схватка"
 air_skirmish_desc: "К сожалению, нам не всегда удается сбить все вражеские самолеты в нашем небе, но мы можем выматывать их с самого обнаружения до того момента, когда они покинут нашу территорию."
 home_defence: "Гражданская оборона"
 home_defence_desc: "Наблюдатели на земле, а также пункты раннего обнаружения, действующие в унисон с нашими ВВС, позволяют отслеживать и уничтожать самолеты противника."
 battlefield_destruction: "Разрушение поля боя"
 battlefield_destruction_desc: "Самолеты способны наносить удары по находящимся далеко странам, но они с не меньшей пользой могут помочь сухопутным войскам в сражении."
 dive_bombing: "Пикирование"
 dive_bombing_desc: "Пикирование позволяет увеличить точность стрельбы, но для достижения результата нужны особые модели самолетов, которые могут замедлить свое пикирование и без труда выйти из него."
 direct_ground_support: "Непосредственная наземная поддержка"
 direct_ground_support_desc: "Координируя действия штурмовиков с наземными наблюдателями, мы сможем наносить точечные удары, помогая сухопутным войскам в бою."
 bomber_veteran_initiative: "Программа поддержки бомбардировщиков-ветеранов"
 bomber_veteran_initiative_desc: "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 bomber_ace_initiative: "Программа поддержки асов-бомбардировщиков"
 bomber_ace_initiative_desc: "Официальное признание заслуг асов-бомбардировщиков поощряет их отвагу и инициативу."
 cas_veteran_initiative: "Программа поддержки штурмовиков-ветеранов"
 cas_veteran_initiative_desc: "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 cas_ace_initiative: "Программа поддержки асов-штурмовиков"
 cas_ace_initiative_desc: "Официальное признание заслуг асов-штурмовиков поощряет их отвагу и инициативу."
 hunt_and_destroy: "Поиск и уничтожение"
 hunt_and_destroy_desc: "Помимо непосредственной огневой поддержки, штурмовики могут самостоятельно отыскивать цели и зачастую проводить внезапные атаки по вражеским сухопутным войскам, приближающимся к линии фронта."
 naval_strike_torpedo_tactics: "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_desc: "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_torpedo_tactics_oi: "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_oi_desc: "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_tactics: "Тактика удара по надводным целям"
 naval_strike_tactics_desc: "Обучив пилотов предсказывать маршрут кораблей и координировать действия, мы повысим эффективность наших налетов на вражеские корабли."
 low_echelon_support: "Эшелонированная огневая поддержка"
 low_echelon_support_desc: "Прикрепляя штурмовиков напрямую к небольшим группам сухопутных войск, мы обеспечим их постоянным прикрытием с воздуха даже вне зоны действия артиллерии."
 combat_unit_destruction: "Уничтожение боевых единиц"
 combat_unit_destruction_desc: "Обучив наших пилотов штурмовиков непрерывно атаковать одну и ту же цель, пока она не будет уничтожена, мы сможем гарантировать, что цель накроют после близкого промаха."
 operational_destruction: "Операционное разрушение"
 operational_destruction_desc: "Атаки на вражеские пути снабжения мешают противнику перемещать силы между полями сражений. Это наделяет нашу сухопутную армию преимуществом в районах, где мы достигли превосходства в воздухе."
 infrastructure_destruction: "Разрушение инфраструктуры"
 infrastructure_destruction_desc: "Обучив наших пилотов самым эффективным методам уничтожения таких инфраструктурных объектов, как мосты и железные дороги, мы повысим эффективность тактических бомбардировок."
 logistical_bombing: "Удар по инфраструктуре"
 logistical_bombing_desc: "Больший упор на воздушные удары по вражеским путям снабжения обеспечит преимуществом наши сухопутные войска в этом регионе."
 battlefield_support: "Боевая поддержка с воздуха"
 battlefield_support_desc: "Тактическим бомбардировщикам трудно атаковать цели там, где ведут бой наши сухопутные войска, поскольку бомбометание с горизонтального полета не такое точное, как в пикировании. Однако дополнительная подготовка и взаимодействие с наземными наблюдателями помогут решить эту проблему."
 carousel_bombing: "Карусельное бомбометание"
 carousel_bombing_desc: "Бомбардировщики чаще всего стараются поскорее сбросить все свои бомбы по прибытии в район цели и вернуться домой. Этот способ работает при площадном бомбометании, но когда нужно поразить небольшую цель, лучше задержаться над ней подольше и сбрасывать боезапас по частям, дабы обеспечить максимальную точность."
 keypoint_bombing: "Бомбардировка ключевых целей"
 keypoint_bombing_desc: "Точная бомбардировка по ключевым целям на поле боя здорово поможет нашим сухопутным войскам одержать верх."
 ground_support_integration: "Интеграция наземной поддержки"
 ground_support_integration_desc: "Полная интеграция наших тактических бомбардировщиков с наземными наблюдателями повышает их точность и позволяет напрямую поддерживать наши сухопутные силы в бою."
 strategic_destruction: "Стратегическое разрушение"
 strategic_destruction_desc: "Наши пилоты могут добраться до стратегических целей быстрее, чем флот и наземные войска. Поскольку противнику будет нечем оснащать своих новобранцев, мы быстро задавим его числом."
 high_level_bombing: "Бомбометание с больших высот"
 high_level_bombing_desc: "Проводя бомбометание с больших высот, мы можем избежать стычек с самолетами противника и огня ПВО. Это более безопасный метод, но он требует более высокой точности."
 massed_bomber_formations: "Бомбардировки в боевом порядке"
 massed_bomber_formations_desc: "Сохраняя боевой порядок, наши бомбардировщики смогут защищаться и повысят шанс успешного бомбометания."
 night_bombing: "Ночная бомбардировка"
 night_bombing_desc: "Ночью вражеская оборона слабее, а наши бомбардировщики укрыты темнотой. Теперь мы можем круглосуточно атаковать противника. Покажем ему, какие мы упорные.\n\n"
 dead_reckoning_bombing: "Точные бомбардировки"
 dead_reckoning_bombing_desc: "Измеряя скорость, вектор движения и смещение относительно предыдущих позиций, мы обеспечим точное бомбометание даже ночью."
 infiltration_bombing: "Бомбардировки тыла"
 infiltration_bombing_desc: "Идея примкнуть к вражеской группе или проследить ее путь до авиабазы кажется безумной. Но, набравшись опыта, можно сделать и такое."
 pathfinder_groups: "Группы наведения"
 pathfinder_groups_desc: "Пилоты-ветераны оснащены самыми лучшими инструментами для подсветки целей. Ни дым, ни плохая погода не помешают бомбардировщикам выполнить задание."
 day_bombing: "Дневные бомбардировки"
 day_bombing_desc: "Масштабные бомбардировки в светлое время суток чреваты большими потерями из-за заметности самолетов. Зато мы можем показать противнику свою мощь.\n\n"
 escort_relay_system: "Посменный эскорт"
 escort_relay_system_desc: "Бомбардировщики в сопровождении истребителей улучшают нашу способность реагировать на вражеские атаки."
 flying_fortress: "Летающая крепость"
 flying_fortress_desc: "Если оснастить наши высотные бомбардировщики пулеметами и достаточным количеством брони, они смогут выжить в схватке и вернуться домой."
 mass_destruction: "Масштабное уничтожение"
 mass_destruction_desc: "Бомбардировщики несут большое количество самых разрушительных видов оружия. Результат гарантирован, даже если только часть пилотов сможет пробиться к цели."
 fleet_in_being: "Воздействие флотом"
 fleet_in_being_desc: "Корабли остаются в порту, где находятся в большей безопасности, и атакуют противника лишь в удачные моменты. Присутствие наших кораблей отобьет желание у противника захватывать порты.\n\n"
 battlefleet_concentration: "Фокус на линейном флоте"
 battlefleet_concentration_desc: "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
 battlefleet_concentration_ti: "Фокус на линейном флоте"
 battlefleet_concentration_ti_desc: "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
 subsidiary_carrier_role: "Вспомогательная роль авианосцев"
 subsidiary_carrier_role_desc: "Авианосцы оказывают поддержку линкорам, повышая их скорость переключения с обороны на наступление. Авианосец, совмещающий функции разведчика и мощной ударной группы, отлично дополняет более медлительные линкоры."
 subsidiary_carrier_role_ti: "Вспомогательная роль авианосцев"
 subsidiary_carrier_role_ti_desc: "Авианосцы оказывают поддержку линкорам, повышая их скорость переключения с обороны на наступление. Авианосец, совмещающий функции разведчика и мощной ударной группы, отлично дополняет более медлительные линкоры."
 hunter_killer_groups: "Противолодочные группы"
 hunter_killer_groups_desc: "Противолодочные корабли объединяются в группы для охоты на вражеские подлодки. Совместные усилия по их поиску и уничтожению дают отличные результаты."
 floating_fortress: "Плавучая крепость"
 floating_fortress_desc: "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_ti: "Плавучая крепость"
 floating_fortress_ti_desc: "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_bs: "Плавучая крепость"
 floating_fortress_bs_desc: "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_airfield: "Плавучая авиабаза"
 floating_airfield_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это — ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_ti: "Плавучая авиабаза"
 floating_airfield_ti_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это — ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_bs: "Плавучая авиабаза"
 floating_airfield_bs_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это — ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 grand_battlefleet: "Армада"
 grand_battlefleet_desc: "Развитые лидерские навыки помогают капитанам наших кораблей сохранять спокойствие в разгар боя, даже когда они командуют целой армадой. Наш флот сокрушит любого врага."
 convoy_sailing: "Конвоирование"
 convoy_sailing_desc: "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_ti: "Конвоирование"
 convoy_sailing_ti_desc: "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_bs: "Конвоирование"
 convoy_sailing_bs_desc: "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts: "Корабли сопровождения"
 convoy_escorts_desc: "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 convoy_escorts_bs: "Корабли сопровождения"
 convoy_escorts_bs_desc: "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_carriers: "Авианосцы сопровождения"
 escort_carriers_desc: "В районе, где действует авианосец, гораздо проще обеспечивать охрану торговых кораблей. Крайне важно обеспечить непрерывную поставку ресурсов."
 integrated_convoy_defence: "Интегрированная оборона конвоев"
 integrated_convoy_defence_desc: "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 integrated_convoy_defence_bs: "Интегрированная оборона конвоев"
 integrated_convoy_defence_bs_desc: "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 submarine_operations: "Операции подводных лодок"
 submarine_operations_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 submarine_operations_bs: "Операции подводных лодок"
 submarine_operations_bs_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 undersea_blockade: "Подводная блокада"
 undersea_blockade_desc: "Подводные лодки — идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 undersea_blockade_bs: "Подводная блокада"
 undersea_blockade_bs_desc: "Подводные лодки — идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 convoy_interdiction: "Перехват конвоев"
 convoy_interdiction_desc: "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_ti: "Перехват конвоев"
 convoy_interdiction_ti_desc: "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_bs: "Перехват конвоев"
 convoy_interdiction_bs_desc: "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 submarine_offensive: "Атака подводных лодок"
 submarine_offensive_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 submarine_offensive_bs: "Атака подводных лодок"
 submarine_offensive_bs_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 trade_interdiction: "Заграждение морских путей"
 trade_interdiction_desc: "Чем раньше мы обнаружим вражеские суда, тем быстрее сможем их уничтожить. Мы уничтожим корабли и скроемся прежде, чем противник успеет отреагировать.\n\n"
 unrestricted_submarine_warfare: "Неограниченная подводная война"
 unrestricted_submarine_warfare_desc: "Наши подводные лодки будут уничтожать любой корабль без предупреждения, будь то гражданский или боевой. Некоторые назовут такой подход нарушением правил войны, но оспаривать его эффективность бессмысленно."
 wolfpacks: "«Волчьи стаи»"
 wolfpacks_desc: "Теперь, когда наши подводные лодки объединены в «стаи», они гораздо лучше координируют действия. Обнаружив противника, подлодка ждет прибытия остальных. Нападают они лишь тогда, когда шансы на победу — в нашу пользу."
 advanced_submarine_warfare: "Современная подводная война"
 advanced_submarine_warfare_desc: "Резкое улучшение связи между нашими подводными лодками позволяет им идеально синхронизировать нападения. Когда противник нас заметит, его корабль уже будет идти ко дну."
 combined_operations_raiding: "Совместные нападения на конвои"
 combined_operations_raiding_desc: "Все ресурсы направлены на охоту за вражескими торговыми конвоями. Координация действий нашего основного флота и подводных лодок позволяет им находиться в постоянной готовности. Ни один корабль не проскользнет незамеченным в наших водах."
 raider_patrols: "Патрульные рейды"
 raider_patrols_desc: "Патрули, состоящие из легких и тяжелых кораблей, не оставляют ни малейшего шанса вражеским торговым судам. \nНе только подлодки умеют охотиться."
 capital_ship_raiders: "Рейды крупных боевых кораблей"
 capital_ship_raiders_desc: "Теперь, когда охотой на вражеские конвои занимаются наши самые мощные корабли, противника не спасет даже численное преимущество. Ему останется лишь молиться, чтобы мы его не нашли."
 carrier_operations: "Операции авианосцев"
 carrier_operations_desc: "Авианосцы позволят нашим пилотам наносить удары по морским целям быстрее и проще, чем с наземных авиабаз. Мы успеем нанести удар быстрее, чем враг успеет опомниться."
 naval_air_operations: "Вылеты морской авиации"
 naval_air_operations_desc: "Самолеты, вылетающие на задания с авианосцев, открывают для нас новый способ завоевать господство на море. Они помогут эффективно проредить вражеский флот."
 base_strike: "Удар по базам"
 base_strike_desc: "Удар по вражескому порту помешает противнику восстановить флот. Мы же при этом получим численное преимущество на море.\n\n"
 carrier_primacy: "Приоритет авианосцев"
 carrier_primacy_desc: "Современные самолеты лучше корабельных орудий по дальности действия и точности. Интегрируйте авианосцы в наш флот и покорите море с неба."
 carrier_task_forces: "Ударные группы авианосцев"
 carrier_task_forces_desc: "Организованные ударные группы, состоящие из авианосцев и легких крейсеров, помешают противнику застать нас врасплох."
 massed_strikes: "Массированные удары"
 massed_strikes_desc: "Пилоты, обученные совершать вылеты с авианосцев, позволяют нормально функционировать даже перегруженному авианосцу — они давят противника числом и очень эффективно действуют в морских сражениях. Авианосец должен работать как часы, где каждый механизм четко выполняет свою роль."
 carrier_battlegroups: "Боевые формирования авианосцев"
 carrier_battlegroups_desc: "Авианосцы способны поражать вражеские цели на гораздо большем расстоянии, чем любая корабельная пушка, а самолеты не дадут врагу застать нас врасплох. Группа авианосцев — сила, с которой придется считаться."
 escort_patrols: "Патрули сопровождения"
 escort_patrols_desc: "Улучшенные средства обнаружения делают наши корабли сопровождения заметно опаснее для подлодок. Им негде спрятаться, а значит, они не представляют реальной угрозы."
