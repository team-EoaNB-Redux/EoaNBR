 infantry_folder: "Армия" #NT!
 infantry_folder_desc: "Оборудование и другие новые изобретения для вооруженных сил вашей страны." #NT!
 support_folder: "Поддержка армии" #NT!
 support_folder_desc: "Разнообразие фирм и технологий, которые помогут вашим людям на поле боя." #NT!
 armour_folder: "Военные машины" #NT!
 armour_folder_desc: "Военные транспортные средства включают в себя все транспортные средства, которые используются в военных целях, в том числе иногда и транспортные средства гражданского назначения." #NT!
 nsb_armour_folder: "Броня"
 nsb_armour_folder_desc: "Танки и их разновидности."
 artillery_folder: "Артиллерия"
 artillery_folder_desc: "Оборудование и технологии, касающиеся артиллерийской техники: от простой пушки до современных зенитно-ракетных комплексов." #NT!
 land_doctrine_folder: "Армейские доктрины" #NT!
 land_doctrine_folder_desc: "Армейские доктрины оказывают влияние на все аспекты ведения боевых действий вашими сухопутными войсками." #NT!
 naval_folder: "Военно-морские технологии" #NT!
 naval_folder_desc: "Здесь представлены все виды кораблей, будь то обычные надводные корабли или современные подводные лодки, а также технологии, влияющие на них." #NT!
 naval_doctrine_folder: "Военно-морские доктрины" #NT!
 naval_doctrine_folder_desc: "Военно-морская доктрина определяет структуру вашего флота, а также тактику и стратегию, которые они обычно применяют в бою." #NT!
 air_doctrine_folder: "Воздушные доктрины" #NT!
 air_doctrine_folder_desc: "Воздушные доктрины помогают вам определять, как будут вести боевые действия ваши ВВС, и способствуют углублению понимания полетов вашей страной." #NT!
 click_to_open_doctrine: "§GЩелкните§!, чтобы открыть доктрины"
 industry_folder: "Промышленность"
 industry: "Промышленность"
 industry_folder_desc: "Промышленность и промышленное производство."
 electronics_folder: "Машиностроение"
 electronics_folder_desc: "Инженерное дело, радиолокация, шифрование и передовые технологические исследования." #NT!
 secret_weapons_folder: "Секретное оружие"
 secret_weapons_folder_desc: "Невероятное оружие, созданное безумными учеными."
  
 infantry_weapons2: "Улучшенное пехотное снаряжение I"
 infantry_weapons2_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Улучшенные модели оружия и более специализированная экипировка."
 improved_infantry_weapons_2: "Улучшенное пехотное снаряжение II"
 improved_infantry_weapons_2_desc: "Личное и групповое оружие для пехоты, а также различные другие части комплекта, необходимые солдату. Улучшенные модели оружия и более специализированное оборудование." #NT!
 advanced_infantry_weapons2: "Улучшенное пехотное снаряжение III"
 advanced_infantry_weapons2_desc: "Пехотное оружие, как личное, так и обслуживаемое экипажем, а также многочисленные дополнительные предметы, необходимые солдату. Персональные штурмовые винтовки и противотанковые ракеты были добавлены в набор. Оружие, которое ранее было доступно только в ограниченном количестве, теперь стало более широко доступным." #NT!
 infantry_at: "Пехотное противотанковое оружие I"
 infantry_at_desc: "Противотанковое оружие позволит нашим пехотным войскам уничтожать более легкую бронетехнику, сохраняя при этом мобильность." #NT!
 infantry_at2: "Пехотное противотанковое оружие II"
 infantry_at2_desc: "Чтобы пехота могла эффективнее вести бой с тяжелой бронетехникой, противотанковые ружья должны стать меньше и легче."
 support_weapons: "Оружие огневой поддержки I"
 support_weapons_desc: "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность. Необходимо продолжать разработку ручного оружия огневой поддержки."
 support_weapons2: "Оружие огневой поддержки II"
 support_weapons2_desc: "Разработка моделей, сочетающих свойства легкого и тяжелого автоматического оружия, позволяет более гибко экипировать нашу пехоту."
 support_weapons3: "Оружие огневой поддержки III"
 support_weapons3_desc: "Сохраняя и повышая надежность пулеметов, мы также можем экспериментировать с более высокой скорострельностью, чтобы гарантировать поражающую способность постоянного потока пуль." #NT!
 support_weapons4: "Оружие огневой поддержки IV"
 support_weapons4_desc: "По мере распространения штурмовых винтовок разработка надежного автоматического оружия, которое любой солдат сможет применять в любых условиях, становится главной задачей современной армии."
 paratroopers: "ВДВ I"
 paratroopers_desc: "Используя воздушно-десантные войска, мы можем вторгаться в прежде недоступные районы и размещать там ключевые силы, что открывает новые тактические возможности."
 paratroopers2: "ВДВ II"
 paratroopers2_desc: "Переход от небольших операций с участием всего лишь нескольких десантников к использованию дивизий позволил осуществлять масштабные вторжения с воздуха. Эти войска превратились из диковинки в неотъемлемую часть боевых действий."
 paratroopers3: "ВДВ III"
 paratroopers3_desc: "Научившись менять десантные операции в соответствии с погодой, создав стандартную экипировку, например ботинки для парашютистов, и обеспечив тщательную спецподготовку, мы уменьшим риск, связанный с этими опасными заданиями."
 marines: "Морская пехота I"
 marines_desc: "Войска, специализирующиеся на морских десантных операциях, становятся все более незаменимыми. Импровизированные тактические приемы и снаряжение уходят в прошлое — наша морская пехота теперь проходит специальную подготовку и оснащена специальными десантными кораблями."
 marines2: "Морская пехота II"
 marines2_desc: "Морские десантные операции требуют новаторского подхода. Улучшенное снабжение и подвижные порты позволят нашим морпехам осуществлять ранее невозможные высадки."
 marines3: "Морская пехота III"
 marines3_desc: "Морпехи — не просто десантные войска. В будущем наш корпус морской пехоты станет одним из самых подготовленных и организованных видов войск специального назначения."
 tech_mountaineers: "Горно-стрелковые войска I"
 tech_mountaineers_desc: "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Мы можем минимизировать риск, проведя среди наших солдат специальную подготовку для ведения боя в этих условиях."
 tech_mountaineers2: "Горно-стрелковые войска II"
 tech_mountaineers2_desc: "Наши войска могут добиться превосходства над противником в горах, а не просто выжить. Используя легкое снаряжение и вьючных животных, они преодолевают этот рельеф быстрее, чем другие виды пехоты."
 tech_mountaineers3: "Горно-стрелковые войска III"
 tech_mountaineers3_desc: "Подготовка к самым тяжелым заданиям на большой высоте в горах и при низкой температуре потребует от наших горно-стрелковых войск предельной собранности и выучки."
 jungle_hills: "Джунгли Хиллз" #NT!
 jungle_warfare: "Война в джунглях"
 jungle_warfare_desc: "Особая подготовка, позволяющая нашим бойцам эффективно сражаться в джунглях."
 tech_recon: "Скаутская рота I" #NT!
 tech_recon_desc: "Отправив небольшой отряд бойцов на разведку, прежде чем выдвинуть основную группу войск, мы получим информацию о количестве и расположении вражеских частей."
 tech_recon2: "Скаутская рота II" #NT!
 tech_recon2_desc: "Разведывательные операции смертельно опасны. Если мы научим наши патрули быстро перемещаться и отступать и оснастим средствами для устранения препятствий, созданных противником, то увеличим их шансы на успешное возвращение."
