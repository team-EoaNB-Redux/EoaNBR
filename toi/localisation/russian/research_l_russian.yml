 naval_doctrine_victorian_desc: "Наша военно-морская тактика и доктрина должны соответствовать современным стандартам." #NT!
  
 air_doctrine_victorian: "Мечта о полете" #NT!
 air_doctrine_victorian_desc: "Хотя это все еще остается далекой фантазией, ранние прорывы в области аэростатной авиации показали нам, что когда-нибудь наступит эпоха воздушной войны. Мы сделаем все возможное, чтобы подготовиться." #NT!
  
 doctrine_victorian_artillery: "Викторианская артиллерия" #NT!
 doctrine_victorian_artillery_desc: "После Наполеоновских войн в начале 19 века страны начали адаптировать то, как артиллерия использовалась их армиями. В большинстве случаев использование артиллерии просто расширилось, больше артиллерии для пехоты, кавалерии, даже последнее поколение деревянных линкоров было наиболее численно вооружено. Этому в немалой степени способствовало развитие артиллерийского литья и металлургических технологий, что позволило бесценной артиллерии стать просто очень ценной." #NT!
 doctrine_victorian_artillery_tt1: "Все §YПолки полевых орудий и гаубиц§!:\n§G+24§! §gАртиллерийские орудия§!\n§G+60§! §gОбмундирование§!\n§G+10§! §gПехотное снаряжение§!\n§G+50%§! §!:\n§2§!:\n§9Защита§!\n§G+50%§! §!:\n§5§!:\n§9Прорыв§!\n§G+100%§! §!:\n§8§!:\n§9Мягкая атака§!\n§G+100%§! §!2§!:\n§9Жесткая Атака§!\n§G+100%§! §!6§!:\n§9Потребление снабжения§!\n§G+75%§! §g0§!:\n§9HP§!" #NT!
 doctrine_victorian_artillery_tt2: "Все §YБуксируемые полевые пушки и гаубичные полки§!:\n§G+24§! §gКонные передки§!" #NT!
 doctrine_victorian_artillery_tt3: "Все §YРоты поддержки полевых орудий и гаубиц§!:\n§G+6§! §gАртиллерийские орудия§!\n§G+15§! §gУниформа§!\n§G+4§! §gПехотное снаряжение§!\n§G+50%§! §!:\n§2§!:\n§9Оборона§!\n§G+50%§! §!:\n§5§!:\n§9Прорыв§!\n§G+100%§! §!:\n§8§!:\n§9Мягкая атака§!\n§G+100%§! §!2§!:\n§9Жесткая Атака§!\n§G+100%§! §!6§!:\n§9Потребление снабжения§!\n§G+75%§! §g0§!:\n§9HP§!" #NT!
 doctrine_victorian_artillery_tt4: "Все §YРоты поддержки буксируемых полевых орудий и гаубиц§!:\n§G+6§! §gКонные передки§!" #NT!
 doctrine_victorian_corps_artillery: "Корпусная артиллерия" #NT!
 doctrine_victorian_corps_artillery_desc: "Некоторые страны того времени стремились создать по-настоящему крупные артиллерийские подразделения и придавали артиллерийские бригады и артиллерийские резервы дивизиям или корпусам своих армий." #NT!
 doctrine_victorian_grand_batteries: "Гранд Батареи" #NT!
 doctrine_victorian_grand_batteries_desc: "Преимущество крупных отдельных артиллерийских подразделений заключается в возможности сосредоточить их в любой точке и использовать эти «гранд-батареи» для доминирования на поле боя с центральной оси." #NT!
 doctrine_victorian_breaking_cohesion: "Нарушение сплоченности" #NT!
 doctrine_victorian_breaking_cohesion_desc: "Сосредоточив крупные артиллерийские подразделения в определенных точках на поле боя, можно создать бреши в строю противника, что позволит проводить последующие атаки, способные разрушить его порядки." #NT!
 doctrine_victorian_massed_artillery: "Массированная артиллерия" #NT!
 doctrine_victorian_massed_artillery_desc: "Некоторые страны того времени стремились сделать артиллерию более неотъемлемой частью своих армий, включая батареи орудий на уровне бригады и даже полка, что давало командирам неслыханную локальную огневую мощь, в то же время сохраняя их достаточно мобильными, чтобы концентрировать силы при необходимости." #NT!
 doctrine_victorian_massed_artillery_tt1: "§YЛинейная пехота§!:\n§G+6§! §gАртиллерийские орудия§!\n§G+15§! §gУниформа§!\n§G+4§! §gПехотное снаряжение§!" #NT!
 doctrine_victorian_close_support: "Закрыть Поддержка" #NT!
 doctrine_victorian_close_support_desc: "Преимуществом интеграции артиллерии в состав небольших пехотных подразделений было то, что она часто могла оказывать поддержку пехоте в непосредственной близости, хотя иногда, возможно, даже слишком близко." #NT!
 doctrine_victorian_artillery_precision: "Артиллерийская точность" #NT!
 doctrine_victorian_artillery_precision_desc: "Хотя сохранение большей децентрализации артиллерии может снизить преимущества, которые дает концентрированная артиллерия, это можно компенсировать, сосредоточившись на поддержании высокой точности артиллерии, что становится проще благодаря интенсивной подготовке экипажа." #NT!
  
 doctrine_victorian_mission_tactics: "Тактика миссии" #NT!
 doctrine_victorian_mission_tactics_desc: "Основа «Упорядоченной дентрализации», тактика миссии, вкратце, это практика делегирования командования и ответственности от старших офицеров, что дает младшим офицерам свободу достигать своих целей на поле боя, используя те методы, которые кажутся им лучшими. Это, в свою очередь, требует предоставления им большего количества информации о намерениях старшего командования." #NT!
 doctrine_victorian_general_staff: "Генеральный штаб" #NT!
 doctrine_victorian_general_staff_desc: "Генеральный штаб — это организация старших офицеров и адъютантов, которые в мирное время координируют управление вооруженными силами и планирование вооруженного конфликта, а в военное время руководят выполнением стратегий, установленных начальником Генерального штаба — главнокомандующим вооруженными силами." #NT!
 doctrine_victorian_mapping_corps: "Картографический корпус" #NT!
 doctrine_victorian_mapping_corps_desc: "Создав организацию в Вооруженных силах, ответственную за предоставление и публикацию карт сельской местности наших врагов. С картой вы никогда не заблудитесь." #NT!
 doctrine_victorian_conquered_ground: "Завоеванная земля" #NT!
 doctrine_victorian_conquered_ground_desc: "Единственным критерием успеха является завоеванная территория, или, иными словами, вы не побеждаете, если не продвигаетесь вперед." #NT!
 doctrine_victorian_war_planning: "Планирование войны" #NT!
 doctrine_victorian_war_planning_desc: "Хорошо иметь Генеральный штаб для разработки стратегии, Картографический корпус, чтобы знать, где вы находитесь, и намерение атаковать, но все это бесполезно, если вы не знаете, что со всем этим делать. Поддержание Большой стратегии для войны и возможность корректировать или изменять ее на ходу позволяет армии быть готовой в любое время, в любой ситуации." #NT!
 doctrine_victorian_encirclement_battles: "Окружительные бои" #NT!
 doctrine_victorian_encirclement_battles_desc: "Предпоследняя стадия эволюции всего технологического и центрального в военном искусстве. Телеграф позволит нам планировать и идеально рассчитывать движение армий, чтобы фатально заманить в ловушку армий нашего врага и уничтожить их полностью." #NT!
 doctrine_victorian_schnell_feuer: "Быстрый огонь" #NT!
 doctrine_victorian_schnell_feuer_desc: "Учитывая большую ответственность за меньшие по размеру подразделения, рядовой солдат должен быть обучен как огневой дисциплине, так и тому, когда следует переходить к быстрому ведению огня и максимизации огневой отдачи." #NT!
 doctrine_victorian_marching_fire: "Маршевый огонь" #NT!
 doctrine_victorian_marching_fire_desc: "С появлением казнозарядных винтовок способность наших войск одновременно продвигаться вперед, перезаряжать и стрелять из оружия позволяет нашим войскам быстро продвигаться вперед, нанося урон врагу." #NT!
 doctrine_victorian_armed_brotherhood: "Вооруженное Братство" #NT!
 doctrine_victorian_armed_brotherhood_desc: "Поощрение в нашей армии чувства жертвенности ради своих товарищей, а также веры друг в друга должно повысить их эффективность на поле боя." #NT!
 doctrine_victorian_rifle_everything: "Винтовка — это всё" #NT!
 doctrine_victorian_rifle_everything_desc: "Нашим войскам нужна только обширная подготовка с винтовкой. Нам не нужны изнурительные учения о том, как маршировать в строю, когда исход сражений определяется огнем винтовки." #NT!
 doctrine_victorian_flank_seeking: "Поиск фланга" #NT!
 doctrine_victorian_flank_seeking_desc: "Прореживание рядов и рассредоточение солдат позволяет им сковывать вражеские формирования, в то время как те, кто находится на краях, могут начать охватывать фланги противника, чтобы открыть по ним продольный огонь." #NT!
 doctrine_victorian_flank_seeking_tt: "Пехота викторианской эпохи £combat_width_texticon  Боевая ширина: §G+1.0§!" #NT!
 doctrine_victorian_company_assaults: "Нападения на компанию" #NT!
 doctrine_victorian_company_assaults_desc: "Если чему-то и можно научиться из недавних войн, так это тому, что большие медленно движущиеся формирования не делают ничего, кроме как привлекают огонь на себя, сводя к минимуму ответный огонь. В то время как другие армии цепляются за полк как за единицу атаки, мы будем использовать роту, и даже ее можно разбить, когда она не нужна в одном месте." #NT!
  
 doctrine_victorian_fire_tactics: "Тактика ведения огня" #NT!
 doctrine_victorian_fire_tactics_desc: "Наша армия или тактика, используемая нашей армией, уже доказали в бою свою надежность против других великих соперников, использующих тактику Наполеона, в первую очередь тех, которые делают упор на силу наших хорошо обученных солдат, стреляющих быстрыми меткими залпами по тем, кто пытается сократить дистанцию ​​для штыковой атаки." #NT!
 doctrine_victorian_skirmisher_excellence: "Превосходство застрельщика" #NT!
 doctrine_victorian_skirmisher_excellence_desc: "Особого внимания заслуживает выступление наших застрельщиков, чья тактика, использование современных технологий, доктрина или их комбинация делают их одними из лучших в мире." #NT!
 doctrine_victorian_from_sea: "Из моря" #NT!
 doctrine_victorian_from_sea_desc: "Из-за сильной военно-морской истории нашей страны мы должны адаптировать наши армии, чтобы им было комфортнее с морской транспортировкой и развертыванием. Но это также означает, что наш флот является истинной силой нашей страны, и мы должны начать инвестировать больше ресурсов в обеспечение его совершенства." #NT!
 doctrine_victorian_rule_waves: "Правь волнами" #NT!
 doctrine_victorian_rule_waves_desc: "Наш Военно-морской флот должен стремиться стать максимально мощным и приспособленным к операциям в дальних морских просторах." #NT!
 rule_waves_doctrine_idea: "Доктрина «Правь волнами»" #NT!
 rule_waves_doctrine_idea_desc: ""
 doctrine_victorian_naval_precedence: "Военно-морской приоритет" #NT!
 doctrine_victorian_naval_precedence_desc: "Наш Военно-морской флот, играющий центральную роль в выживании нашей нации, должен иметь приоритет над всеми другими аспектами, когда речь идет о распределении исследовательских ресурсов." #NT!
 doctrine_victorian_naval_precedence_idea: "Доктрина приоритета ВМС" #NT!
 doctrine_victorian_naval_precedence_idea_desc: ""
 doctrine_victorian_marine_prominence: "Морская известность" #NT!
 doctrine_victorian_marine_prominence_desc: "Большинство наших сухопутных атак неизменно совершает наша морская пехота, поэтому нам следует расширить эти силы." #NT!
 doctrine_victorian_lighter_navy: "Легче ВМС" #NT!
 doctrine_victorian_lighter_navy_desc: "Наш флот должен быть посвящен тому, чтобы состоять из меньших судов, лучше приспособленных для прибрежных действий или действий по борьбе с пиратством. Мы признали, что никогда не будем бороться с великими военно-морскими державами, но мы можем бороться со вторым рангом военно-морских держав." #NT!
 lighter_navy_doctrine_idea: "Доктрина легкого флота" #NT!
 lighter_navy_doctrine_idea_desc: ""
 doctrine_victorian_advanced_designs: "Продвинутые разработки" #NT!
 doctrine_victorian_advanced_designs_desc: "Сосредоточение внимания на судах с меньшим корпусом дает нам преимущество при точной настройке оборудования на наших судах, позволяя нашим судам быть быстрее, чем при сосредоточении внимания на крупных судах." #NT!
 doctrine_victorian_deployment_overseas: "Развертывание за рубежом" #NT!
 doctrine_victorian_deployment_overseas_desc: "В связи с нашими обязательствами за рубежом мы предвидим необходимость повышения квалификации нашей армии в высадке на побережье противника." #NT!
 doctrine_victorian_rbl_preference: "Предпочтение RBL" #NT!
 doctrine_victorian_rbl_preference_desc: "Нам следует отдать приоритет оснащению наших кораблей нарезными казнозарядными орудиями, хотя их механизмы перезарядки обеспечивают более высокую скорострельность, их бронепробиваемость недостаточна, но мы не ожидаем столкновения с хорошо бронированными целями." #NT!
 doctrine_victorian_rbl_preference_idea: "Доктрина предпочтений RBL" #NT!
 doctrine_victorian_rbl_preference_idea_desc: ""
 doctrine_victorian_rml_preference: "Предпочтение RML" #NT!
 doctrine_victorian_rml_preference_desc: "Нам следует отдать приоритет оснащению наших кораблей нарезными дульнозарядными пушками, хотя их скорострельность ниже, но их более высокая бронепробиваемость означает, что мы можем противостоять самым тяжелобронированным целям." #NT!
 doctrine_victorian_rml_preference_idea: "Доктрина предпочтений RML" #NT!
 doctrine_victorian_rml_preference_idea_desc: ""
 doctrine_victorian_expanded_research_bureau: "Расширенное исследовательское бюро" #NT!
 doctrine_victorian_expanded_research_bureau_desc: "Очевидно, что новая эпоха инноваций сделала самую технологически развитую нацию неизменно победителем на поле боя. Поэтому мы победим благодаря превосходным технологиям." #NT!
  
 doctrine_victorian_institutionalized_training: "Институционализированное обучение" #NT!
 doctrine_victorian_institutionalized_training_desc: "Наша армия всегда полагалась на строго регламентированные учебные планы и руководства. С помощью этих методов мы можем быстро расширить нашу армию, но из-за того, насколько она строго регламентирована, это препятствует более сложной подготовке." #NT!
 doctrine_victorian_early_marksmanship: "Ранняя меткая стрельба" #NT!
 doctrine_victorian_early_marksmanship_desc: "Поскольку новые нарезные мушкеты поступают к нашим солдатам, нам следует начать уделять первоочередное внимание обучению наших солдат индивидуальному повышению их меткости посредством соревнований по стрельбе на уровне полка." #NT!
 doctrine_victorian_rifle_pits: "Ямы для стрельбы" #NT!
 doctrine_victorian_rifle_pits_desc: "Последние разработки в области ведения войны показали, насколько ценна для наших солдат любовь к лопате. Импровизированные окопы, из которых можно безопасно вести огонь, позволят нашим солдатам лучше отражать атаки противника." #NT!
 doctrine_victorian_modern_defenses: "Современные средства защиты" #NT!
 doctrine_victorian_modern_defenses_desc: "То, что начиналось с стрелковых ям и импровизированных полевых укреплений, превратилось в сложные системы земляных насыпей и рвов, обеспечивающих продольный огонь как пехоты, так и артиллерии, сопоставимые по форме со старой системой Trace Italienne, но не по масштабу." #NT!
 doctrine_victorian_pinpoint_attack: "Точечные атаки" #NT!
 doctrine_victorian_pinpoint_attack_desc: "С улучшением обороны возникла проблема штурма таких укреплений. Инновационный подход заключается в атаке по узкому фронту в виде очень глубокого порядка перестрелки с намерением быстро закрыть диапазон, сведя к минимуму многие преимущества, которые должен иметь защитник." #NT!
 doctrine_victorian_end_square: "Конец площади" #NT!
 doctrine_victorian_end_square_desc: "Благодаря прогрессу в области вооружений было установлено, что для защиты от кавалерии больше не требуется построение целых полков в каре." #NT!
 doctrine_victorian_skirmisher_circle: "Круги застрельщиков" #NT!
 doctrine_victorian_skirmisher_circle_desc: "Хотя кавалерия все еще может поймать застрельщиков, развернутых вдали от основной части армии, мы придумали способ, которым они могут защитить себя. Хотя это напоминает старое каре, это гораздо более динамично и гибко." #NT!
 doctrine_victorian_single_rank: "Формирования в одну шеренгу" #NT!
 doctrine_victorian_single_rank_desc: "Перед лицом все более разрушительной артиллерии и более тяжелой огневой мощи пехоты пришло время отказаться от старых строений в три и две линии, типичных для линейной войны. Будущее за более тонкими линиями и более толстыми экранами стрелков." #NT!
 doctrine_victorian_developed_marksmanship: "Развитая меткая стрельба" #NT!
 doctrine_victorian_developed_marksmanship_desc: "Поскольку линейные боевые действия занимают все меньше места в нашей тактике, эффективность действий отдельного солдата на поле боя становится все важнее, особенно то, насколько хорошо он может поражать цели на дистанциях, требуемых новейшими винтовками." #NT!
  
 doctrine_victorian_furia_francese: "Фурия Франсезе" #NT!
 doctrine_victorian_furia_francese_desc: "Агрессивная штыковая атака, проводимая батальонами в колонном строю, направленная на прорыв линий противника и разгром его армии. Штыковые атаки были краеугольным камнем тактики Наполеона, и они будут таковыми для нас." #NT!
 doctrine_victorian_advanced_fortifications: "Расширенные фортификации" #NT!
 doctrine_victorian_advanced_fortifications_desc: "Разработка лучших форм укреплений для защиты от агрессивных нападений противника имеет смысл. Системы спутниковых фортов, соединенных коммуникационными траншеями и поддерживающих поля артиллерийского огня, с земляными стенами для поглощения артиллерийских ударов, огневыми ступенями с верхней защитой от непрямого огня, могли бы связать несколько корпусов простой охраной периметра осажденных сил." #NT!
 doctrine_victorian_skirmisher_adaptation: "Адаптация для застрельщиков" #NT!
 doctrine_victorian_skirmisher_adaptation_desc: "С увеличением количества огня, который может быть сосредоточен на одном подразделении, большая часть наших сил должна быть рассредоточена в качестве стрелков для прикрытия наших подразделений, однако из-за опасности со стороны кавалерии мы должны следить за тем, чтобы они держались ближе к линейным построениям позади них." #NT!
 doctrine_victorian_limited_volleys: "Ограниченные залпы" #NT!
 doctrine_victorian_limited_volleys_desc: "Требуя от наших подразделений вести огонь только залпами, состоящими из небольшого количества снарядов, мы можем гарантировать, что они сэкономят боеприпасы, направляя их по разным целям в быстрой последовательности." #NT!
 doctrine_victorian_superior_rifles: "Улучшенные винтовки" #NT!
 doctrine_victorian_superior_rifles_desc: "Из-за недавних войн в Европе мы увидели мощь казнозарядных винтовок на поле боя. Мы должны быстро внедрять инновации, чтобы быть уверенными, что мы сохраняем некий паритет с новыми державами в Европе." #NT!
 doctrine_victorian_everyman_digs: "Каждый мужчина копает" #NT!
 doctrine_victorian_everyman_digs_desc: "Поскольку винтовки с казенной частью распространяются, мы должны принять меры для защиты наших солдат в полевых условиях. Снабдить каждого человека лопатой и научить их рыть полевые укрепления менее чем за тридцать минут — это, вероятно, одно из самых практичных решений." #NT!
 doctrine_victorian_battalion_fire: "Батальонный огонь" #NT!
 doctrine_victorian_battalion_fire_desc: "Одновременные залпы целых батальонов, использующие точность нарезов и скорострельность казнозарядных орудий, могут сокрушить вражеские порядки, независимо от того, стреляют ли они стоя, с колена или лежа." #NT!
 doctrine_victorian_defensive_pivot: "Защитный поворот" #NT!
 doctrine_victorian_defensive_pivot_desc: "Несмотря на то, что мы предприняли все возможные меры предосторожности и приняли все возможные ответственные доктринальные и тактические изменения, стало ясно, что будущее войны — это полагаться на противника, который будет тратить свои усилия на неуязвимую оборону, а когда он ослабеет, нападать. Мы должны подготовить наши силы, чтобы удержаться любой ценой." #NT!
 doctrine_victorian_dedicated_experimentalism: "Преданный экспериментализм" #NT!
 doctrine_victorian_dedicated_experimentalism_desc: "Поскольку технологии за последние годы так сильно продвинулись вперед, стало ясно, что нам нужно начать экспериментировать с последними достижениями, чтобы просто достичь паритета с нашими противниками. Больше нет безумных идей, есть только непроверенные." #NT!
  
 doctrine_victorian_cavalry: "Викторианская кавалерия" #NT!
 doctrine_victorian_cavalry_desc: "Использование Наполеоном кавалерии на поле боя лучше всего охарактеризовал он сам: «Кавалерию лучше всего использовать до, во время и после битвы». После Революционных войн многие армии переосмыслили организацию и применение кавалерии на полях сражений, но в основном полки были немного увеличены." #NT!
 doctrine_victorian_cavalry_tt1: "Все §YПолки легкой кавалерии:\n§G+20§! §gКавалерийское снаряжение\n§G+20§! §gУниформа\n§G+7.5%§! £defence_texticon §3Defense§!\n§G+20%§! £soft_attack_texticon §G+20§0Мягкая атака§G+20§2\n§G+20%§! §G+20§3§G+20§0Жесткая атака§G+20§2\n§G+20%§! §G+20§7§G+20§0Потребление снабжения§G+20§2\n§G+20%§! §g1§G+20§0HP§G+20§2" #NT!
 doctrine_victorian_cavalry_tt2: "Все §YДрагунские полки:\n§G+20§! §gКавалерийское снаряжение\n§G+22§! §gУниформенное снаряжение\n§G+9§! §gПехотное снаряжение\n§G+7.5%§! £defence_texticon §3Defense§!\n§G+20§0! §G+20§1§G+20§2Мягкая атака§G+20§4\n§G+20§0! §G+20§5§G+20§2Жесткая атака§G+20§4\n§G+20§0! §G+20§9§G+20§2Потребление снабжения§G+20§4\n§G+20§0! §g3§G+20§2HP§G+20§4" #NT!
