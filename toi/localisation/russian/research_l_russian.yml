 MOUNTAINEERS_DOCTRINE_LABEL: "Горно-стрелковые войска"
 MARINES_DOCTRINE_LABEL: "Морская пехота"
 PARATROOPERS_DOCTRINE_LABEL: "ВДВ"
 MOUNTAINEERS_DOCTRINE_DESC: "Сделав упор на войска, приспособленные к действиям в условиях сложного ландшафта, мы получим тактическое преимущество над противником."
 MARINES_DOCTRINE_DESC: "Подготовленный корпус морской пехоты означает, что вражеские берега отныне в опасности. Наши элитные морпехи крайне эффективно действуют под огнем противника в самых непростых ситуациях."
 PARATROOPERS_DOCTRINE_DESC: "Воздушный десант — будущее войны. Сделав упор на ВДВ, мы создадим идеальную синергию воздушных и наземных войск."
 special_forces_mountaineers: "Возвысить горно-стрелковые войска"
 special_forces_mountaineers_desc: "Опасное окружение и вооруженные конфликты привлекают лучших бойцов наших элитных войск. Подчеркнув их элитарность в своей военной доктрине, мы сможем отбирать лучших из лучших."
 special_forces_paratroopers: "Возвысить десантников"
 special_forces_paratroopers_desc: "Нет ничего страшнее неба, потемневшего от тысячи транспортных самолетов с десантниками. Нужно задействовать в своей военной доктрине шок и трепет, которые внушают наши десантники врагу."
 special_forces_marines: "Возвысить корпус морской пехоты"
 special_forces_marines_desc: "Корпус морской пехоты действует там, куда не осмеливается пойти никто другой. Эти солдаты готовы высадиться куда угодно, от домашних берегов до чужих земель. В нашей доктрине стоит сделать упор на их широкий охват и гибкость применения."
 ski_troops: "Специалисты по зимним операциям"
 ski_troops_desc: "Для нашей боевой тактики жизненно важны специалисты по зимним операциям. Признав их мастерство официально, мы сможем заполучить ресурсы, чтобы подготовить этих специалистов еще лучше."
 special_forces_recon: "Боевая разведка"
 special_forces_recon_desc: "Наши элитные полки отлично распознают дезинформацию и собирают разведданные, из-за чего действуют крайне эффективно. Дополнительное обучение сделает их еще эффективнее."
 mountaineers_combat_1: "Удерживать строй"
 mountaineers_combat_1_desc: "Наши элитные войска должны сделать особый упор на том, к чему их готовили. Сочетание засадной тактики и улучшенной полковой организации помогут им организовать эффективную глубокую оборону от вторжения противника."
 mountaineers_combat_2: "Горная артиллерия"
 mountaineers_combat_2_desc: "Полки горной артиллерии — особые войска для поддержки наших элитных дивизий на большом расстоянии. Они обучены действовать на сложном ландшафте. Их присутствие значительно повышает боевую эффективность войск спецназначения."
 mountaineers_combat_3: "Совместная подготовка войск"
 mountaineers_combat_3_desc: "Хоть обычно наши элитные полки действуют независимо, программа их подготовки дополнена совместными операциями, что еще больше повысит боевую эффективность."
 mountaineers_keystone_1: "Костяк вооруженных сил"
 mountaineers_keystone_1_desc: "Успех наших элитных спецвойск говорит о том, что нам надо сделать их центром своей военной философии."
 mountaineers_keystone_2: "Общие инструкторы"
 mountaineers_keystone_2_desc: "Наши горные стрелки накопили немалый опыт, и было бы глупо не поделиться им с другими родами войск. Мы введем программу ротации инструкторов, чтобы повысить общую боевую эффективность."
 paras_dispersed_drop: "Разведка и саботаж"
 paras_dispersed_drop_desc: "Природа наших операций диктует точечное, распределенное применение десанта — оно позволяет провести масштабные диверсии в тылу противника раньше, чем он узнает о нашем присутствии."
 paras_combat_drop: "Проникновение с боем"
 paras_combat_drop_desc: "Прямое проникновение на территорию врага — опасная боевая техника, но именно она может дать нам значительное преимущество, если применять ее совместно с традиционными штурмами."
 SF_PARAS_combat_effect_tt: "У дивизий противника в регионах, куда забрасывается наш §Hвоздушный десант§!, будет снижено значение §Hорганизации§!.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "В контролируемых противником регионах, куда забрасывается наш §Hвоздушный десант§!, получат урон §Hвоенные заводы§!, §Hгражданские фабрики§! и §Hинфраструктура§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Этот эффект можно задействовать раз в §H30§! дней для каждого региона."
 paras_airborne_light_armor: "Десантная бронетехника"
 paras_airborne_light_armor_desc: "Некоторые легкие танки можно приспособить для десантирования с воздуха на тяжелых планерах. Это не самый обычный метод, но он обеспечит нам новые возможности."
 paras_bonus_2: "Стратегическая переброска по воздуху"
 paras_bonus_2_desc: "Создав командную структуру для переброски по воздуху, мы сможем переоборудовать наши транспортные самолеты в десантные."
 paras_combat_1: "Десантная связь"
 paras_combat_1_desc: "Надежная связь с войсками в тылу — задача первостепенной важности. Обучив роты связи десантированию с воздуха, мы обеспечим коммуникацию даже в самых неблагоприятных условиях."
 paras_combat_2: "Десантный медотряд"
 paras_combat_2_desc: "Масштаб наших десантных операций вырос до такой степени, что теперь готовить к выброске с воздуха надо даже важное медицинское снаряжение."
 paras_bonus_1: "Расширенный курс навигации"
 paras_bonus_1_desc: "Даже тщательно подготовленная высадка может пойти не по плану. Нужно сделать все, чтобы наши бойцы умели ориентироваться на местности."
 paras_keystone_1: "Лучшие из лучших"
 paras_keystone_1_desc: "Отбирать в наши десантные батальоны следует лишь самых закаленных в боях ветеранов. Такой принцип снизит простор для выбора, но зато здорово поможет нам в сражениях."
 paras_keystone_2: "Костяк вооруженных сил"
 paras_keystone_2_desc: "Мастерство и выучка наших десантных войск отныне послужат основой для подготовки всей нашей армии. Купола парашютов закроют собой небеса, и враг познает страх."
