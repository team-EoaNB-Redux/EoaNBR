 tech_naval_mtg_armor_floating_drydocks: "Плавающие сухие доки" #NT!
 tech_naval_mtg_armor_floating_drydocks_desc: "Развертывание мобильных морских платформ технического обслуживания, оснащенных необходимым оборудованием, позволяющим эффективно и быстро ремонтировать и переоборудовать военные корабли прямо на передовой." #NT!
 tech_naval_mtg_armor_banding: "Броня Banding" #NT!
 tech_naval_mtg_armor_banding_desc: "Укрепите жизненно важные части ваших военных кораблей, добавив многослойную защитную обшивку, что повысит их живучесть и устойчивость к огню противника." #NT!
 tech_naval_mtg_armor_all_iron: "Полностью железная конструкция" #NT!
 tech_naval_mtg_armor_all_iron_desc: "Внедрить передовые технологии судостроения с использованием железа в качестве основного материала, что повысит прочность и огневую мощь судов в морских сражениях." #NT!
 tech_naval_mtg_armor_ironcladding: "Обшивка железом" #NT!
 tech_naval_mtg_armor_ironcladding_desc: "Произвести революцию в военно-морских сражениях, оснастив военные корабли железными пластинами, что обеспечит им беспрецедентную защиту и устойчивость к атакам противника." #NT!
 tech_naval_mtg_armor_steelcladding: "Стальная облицовка" #NT!
 tech_naval_mtg_armor_steelcladding_desc: "Повысьте обороноспособность ВМС с помощью современных методов бронирования с использованием стальных пластин, обеспечивающих непревзойденную прочность и защиту от враждебных угроз." #NT!
 tech_naval_mtg_armor_all_steel: "Полностью стальная конструкция" #NT!
 tech_naval_mtg_armor_all_steel_desc: "Новаторский подход в военно-морском машиностроении с использованием стали в качестве единственного материала, что привело к созданию современных военных кораблей с превосходной устойчивостью, огневой мощью и выносливостью в открытом море." #NT!
 tech_naval_mtg_armor_compound: "Составная броня" #NT!
 tech_naval_mtg_armor_compound_desc: "Интегрируйте несколько слоев разнообразных материалов в корабельную обшивку, объединяя преимущества каждого из них, чтобы создать исключительно устойчивую защиту от различных форм вражеских атак." #NT!
 tech_naval_mtg_armor_nickel_steel: "Броня из никелевой стали" #NT!
 tech_naval_mtg_armor_nickel_steel_desc: "Представить революционный состав морской брони, добавив в сталь никель, что усилит защиту корабля за счет повышения твердости, прочности и устойчивости к вражеским снарядам." #NT!
 tech_naval_mtg_bulbous_bow: "Луковичный лук" #NT!
 tech_naval_mtg_bulbous_bow_desc: "Внедрить обтекаемый выступ в передней части корпуса судна, что уменьшит сопротивление и повысит топливную экономичность при движении по воде." #NT!
 tech_naval_mtg_harvey_armor: "Харви Армор" #NT!
 tech_naval_mtg_harvey_armor_desc: "Применение новаторской технологии термической обработки стальных пластин позволило усилить морскую броню, чтобы она выдерживала воздействие тяжелой артиллерии и боеприпасов во время боевых действий." #NT!
 tech_naval_mtg_harvey_double_forging: "Двойная кованая гарвейизированная броня" #NT!
 tech_naval_mtg_harvey_double_forging_desc: "Поднимите оборону ВМС на беспрецедентный уровень, подвергнув стальные пластины двойной ковке, что приведет к созданию исключительно закаленной брони с превосходной устойчивостью к огневой мощи противника и повышенной стойкостью в бою." #NT!
 tech_naval_mtg_krupp_armor: "Крупп (I) Броня" #NT!
 tech_naval_mtg_krupp_armor_desc: "Внедрить инновационный состав брони из закаленной стали, разработанный Фридрихом Круппом, для повышения защитных возможностей военных кораблей от современной артиллерии противника в морских боях." #NT!
 tech_naval_mtg_armor_gas_cementation: "Газоцементированная броня" #NT!
 tech_naval_mtg_armor_gas_cementation_desc: "Используйте передовой процесс газовой цементации для армирования стальных пластин, придавая морской броне исключительную твердость и прочность, обеспечивая улучшенную защиту от атак противника." #NT!
 tech_naval_mtg_heavy_kca: "Тяжелая цементированная броня Круппа" #NT!
 tech_naval_mtg_heavy_kca_desc: "Применяем передовую технологию броневого покрытия с использованием процесса газовой цементации компании Krupp, что позволяет получить высокопрочную морскую броню с исключительной прочностью и устойчивостью к огневой мощи противника." #NT!
 tech_naval_mtg_new_type_cementation: "Цементация нового типа" #NT!
 tech_naval_mtg_new_type_cementation_desc: "Внедрить инновационный и усовершенствованный процесс газовой цементации морской брони, еще больше повысив ее твердость, прочность и общие защитные свойства от современного оружия." #NT!
 tech_naval_mtg_heavy_kcna: "Тяжелая цементированная броня Круппа нового типа" #NT!
 tech_naval_mtg_heavy_kcna_desc: "Объединяем новейшие достижения в области газовой цементации с опытом компании Krupp, создавая надежную и современную военно-морскую броню с непревзойденной прочностью, устойчивостью и превосходной защитой от атак противника." #NT!
  
