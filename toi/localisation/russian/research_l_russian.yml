 tech_uniform_equipment_1_desc: "Униформа наполеоновской эпохи." #NT!
 tech_infantry_uniform_1887: "Униформа 1887 года" #NT!
 tech_infantry_uniform_1887_desc: "Униформа 1887 года." #NT!
 tech_infantry_uniform_1895: "Униформа 1895 года" #NT!
 tech_infantry_uniform_1895_desc: "Униформа 1895 года." #NT!
 tech_uniform_camouflage_1: "Двухцветный камуфляж" #NT!
 tech_uniform_camouflage_1_desc: "Двухцветный камуфляж делает наших солдат менее заметными на разнообразной местности, например в лесу." #NT!
 tech_infantry_khaki_camo: "Камуфляж цвета хаки" #NT!
 tech_infantry_khaki_camo_desc: "Камуфляж цвета хаки — это хороший универсальный камуфляж, который помогает нашим войскам не быть обнаруженными так быстро, как раньше, особенно на расстоянии." #NT!
 tech_infantry_pith_helmets: "Пробковые шлемы" #NT!
 tech_infantry_pith_helmets_desc: "Пробковые шлемы обеспечивают лишь базовую защиту головы, но тем не менее полезны для наших солдат." #NT!
 tech_infantry_protective_gear: "Защитное снаряжение" #NT!
 tech_infantry_protective_gear_desc: "Защитное снаряжение, такое как усиленная кожаная одежда и прочное, долговечное снаряжение, гарантирует, что наша пехота будет продолжать сражаться, несмотря ни на что." #NT!
 tech_infantry_infantry_helmets: "Пехотные каски" #NT!
 tech_infantry_infantry_helmets_desc: "Шлемы для нашей пехоты значительно сократят количество травм и смертей от ударов по голове в бою, хотя для их производства потребуются некоторые промышленные мощности." #NT!
 tech_infantry_early_great_war_uniform: "Униформа начала Первой мировой войны" #NT!
 tech_infantry_early_great_war_uniform_desc: "Униформа 1912 года." #NT!
 tech_infantry_improved_great_war_uniform: "Улучшенная форма времен Великой войны" #NT!
 tech_infantry_improved_great_war_uniform_desc: "Униформа 1915 года." #NT!
 tech_infantry_uniform_1918: "Униформа 1918 года" #NT!
 tech_infantry_uniform_1918_desc: "Униформа 1918 года." #NT!
 tech_infantry_gas_masks: "Противогазы" #NT!
 tech_infantry_gas_masks_desc: "Противогазы в определенной степени защищают нашу пехоту от высоких температур и ядовитых газов." #NT!
 improved_dragoon_equipment: "Улучшенное снаряжение драгуна" #NT!
 improved_dragoon_equipment_desc: "Лучшее оснащение наших драгунов для повышения их боевой эффективности." #NT!
 tech_infantry_colonial_cavalry: "Колониальная кавалерия" #NT!
 tech_infantry_colonial_cavalry_desc: "Специальная подготовка и оснащение кавалерии, которую мы используем в наших колониях/неосновных территориях." #NT!
 tech_infantry_improved_modern_cavalry_equipment: "Улучшенное современное кавалерийское снаряжение" #NT!
 tech_infantry_improved_modern_cavalry_equipment_desc: "Лучшее оснащение нашей кавалерии гарантирует, что она сможет конкурировать с постоянно модернизирующейся пехотой." #NT!
 tech_infantry_specialized_cavalry_weapons: "Специализированное кавалерийское оружие" #NT!
 tech_infantry_specialized_cavalry_weapons_desc: "Оружие, разработанное специально для кавалерии, повысит эффективность наших конных боевых частей." #NT!
 tech_infantry_great_war_cavalry: "Кавалерия Великой войны" #NT!
 tech_infantry_great_war_cavalry_desc: "Мы должны использовать кавалерию в больших количествах и очень эффективно, чтобы она оказала глубокое влияние на ход войны." #NT!
 tech_infantry_special_infantry_corps: "Специальный пехотный корпус" #NT!
 tech_infantry_special_infantry_corps_desc: "Создание специальных пехотных корпусов означает, что наша армия будет разделяться на различные специализированные направления." #NT!
 tech_infantry_colonial_marines: "Морская пехота" #NT!
 tech_infantry_colonial_marines_desc: "Колониальные морские пехотинцы и морская пехота в целом использовались в некоторых странах с 17 века, но только сейчас мы осознаем их полезность. Мы должны инвестировать в специальную службу." #NT!
 tech_infantry_navy_revolver: "Военно-морские револьверы" #NT!
 tech_infantry_navy_revolver_desc: "Специальные револьверы ВМФ, прочные, долговечные и водонепроницаемые, позволят нашим морским пехотинцам сражаться более эффективно." #NT!
 tech_infantry_standardised_navy_revolver: "Стандартизированные револьверы ВМС" #NT!
 tech_infantry_standardised_navy_revolver_desc: "Мы стандартизируем размеры деталей наших револьверов, чтобы облегчить их использование." #NT!
 tech_infantry_improved_landing_gear: "Улучшенное шасси" #NT!
 tech_infantry_improved_landing_gear_desc: "Улучшенное посадочное оборудование снижает риск, которому подвергаются наши войска каждый раз, когда они совершают морскую атаку где-либо." #NT!
 tech_infantry_improved_field_equipment: "Улучшенное полевое оборудование" #NT!
 tech_infantry_improved_field_equipment_desc: "Полевое снаряжение наших войск всегда должно быть современным, чтобы обеспечить эффективность и выживаемость." #NT!
 tech_infantry_terrain_adaptability: "Приспособляемость к местности" #NT!
 tech_infantry_terrain_adaptability_desc: "Мы сосредоточимся на тактике и оснащении, которые позволят нашим подразделениям преуспеть в бою, независимо от местности, на которой он будет вестись." #NT!
 tech_infantry_specialized_training: "Специализированное обучение" #NT!
 tech_infantry_specialized_training_desc: "Мы организуем специализированную подготовку для подразделений, которые могут столкнуться с определенными препятствиями в полевых условиях." #NT!
 tech_infantry_climate_training: "Климатическое обучение" #NT!
 tech_infantry_climate_training_desc: "Мы сосредоточимся на том, чтобы сделать наши подразделения устойчивыми к любому климату, в котором они сражаются, чтобы он не влиял на них слишком сильно. Это также достигается путем проектирования и выдачи надлежащего снаряжения для этих условий." #NT!
 tech_infantry_quinine: "Хинин" #NT!
 tech_infantry_quinine_desc: "Хинин — очень эффективный противомалярийный препарат, используемый в основном в Африке, но его можно использовать и для лечения некоторых других заболеваний." #NT!
 tech_infantry_special_service_branches: "Отделения специального назначения" #NT!
 tech_infantry_special_service_branches_desc: "Мы создадим специальные службы для нескольких крупных и неотъемлемых частей нашей армии." #NT!
 tech_infantry_colonial_service_equipment: "Оборудование колониальной службы" #NT!
 tech_infantry_colonial_service_equipment_desc: "Оборудование колониальной службы поможет нашим войскам за рубежом, предоставив им необходимые средства для успешного функционирования в любых условиях." #NT!
 tech_infantry_modern_service_equipment: "Современное сервисное оборудование" #NT!
 tech_infantry_modern_service_equipment_desc: "Служебная техника наших войск должна постоянно модернизироваться, чтобы мы не отставали в эффективности." #NT!
 tech_infantry_infantry_specialization: "Специализация пехоты" #NT!
 tech_infantry_infantry_specialization_desc: "Нашей пехоте придется специализироваться на небольших подразделениях, чтобы приспособиться к реалиям современной войны." #NT!
 tech_infantry_early_sniper_team: "Ранние снайперские команды" #NT!
 tech_infantry_early_sniper_team_desc: "Снайперы и корректировщики, работающие в группах, могут легко поражать пехоту противника или важные цели." #NT!
 tech_infantry_sniper_team: "Снайперские команды" #NT!
 tech_infantry_sniper_team_desc: "Мы сосредоточимся на создании полноценных, хорошо организованных снайперских групп в наших пехотных боевых подразделениях." #NT!
 tech_infantry_two_inch_medium_mortar: "Двухдюймовые средние минометы" #NT!
 tech_infantry_two_inch_medium_mortar_desc: "Минометы могут использоваться для метания снарядов, например взрывчатых веществ, на большие расстояния. Этот миномет способен стрелять два или три снаряда в минуту на расстояние от 100 до 500 метров." #NT!
 tech_infantry_stokes_mortar: "Миномет Стокса" #NT!
 tech_infantry_stokes_mortar_desc: "Усовершенствованный миномет, способный стрелять до шести выстрелов в минуту на расстояние до 700 метров." #NT!
 tech_infantry_marines_1: "Морские пехотинцы I" #NT!
 tech_infantry_marines_1_desc: "Мы создадим корпус морской пехоты." #NT!
 tech_infantry_marines_2: "Морские пехотинцы II" #NT!
 tech_infantry_marines_2_desc: "Мы внесем некоторые улучшения в экипировку и структуру командования наших морских пехотинцев." #NT!
