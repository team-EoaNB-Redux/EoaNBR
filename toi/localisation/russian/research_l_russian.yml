 doctrine_victorian_combat_cavalry: "Боевая кавалерия" #NT!
 doctrine_victorian_combat_cavalry_desc: "Существовало две школы мысли относительно будущего использования кавалерии на поле боя. Одна школа выступала за дальнейшее развитие ее возможностей прямого боя на поле боя, дальнейшее оттачивание тактики удара." #NT!
 doctrine_victorian_recon_squadrons: "Разведывательные эскадрильи" #NT!
 doctrine_victorian_recon_squadrons_desc: "Организовать специальные подразделения для наших дивизий с использованием кавалерии, которые будут гораздо эффективнее в ведении разведки, чем полагаться на пехотных разведчиков." #NT!
 doctrine_victorian_modern_cuirasses: "Современные кирасы" #NT!
 doctrine_victorian_modern_cuirasses_desc: "Достижения металлургии в последние десятилетия все больше делают более прочную броню осуществимой для нашей кавалерии. Заменив наши железные кирасы на стальные, мы можем фактически защитить наши войска от выстрелов современных винтовок на еще более коротких дистанциях." #NT!
 doctrine_victorian_cavalry_tt5: "Все §YПолки тяжелой кавалерии:\n§G+168§! §gСнаряжение кирасы§!\n" #NT!
 doctrine_victorian_cavalry_tt6: "Все §YПолки кавалерии улан:\n§G+168§! §gСнаряжение кирасы§!\n" #NT!
 doctrine_victorian_heavy_corps: "Тяжелый корпус" #NT!
 doctrine_victorian_heavy_corps_desc: "Преимущество бронированной кавалерии очевидно, из этого следует, что в дополнение к бронированию наших улан и тяжелой кавалерии мы должны снабдить броней наших драгун, которые по своей природе, скорее всего, будут подвергаться большему ответному огню." #NT!
 doctrine_victorian_cavalry_tt7: "Все §YДрагунские полки:\n§G+168§! §gСнаряжение кирасы§!\n" #NT!
 doctrine_victorian_elite_cavalry: "Элитная кавалерия" #NT!
 doctrine_victorian_elite_cavalry_desc: "Кавалерия остается наиболее подготовленным и элитным родом наших сухопутных войск. Повышение стандартов подготовки и расширение их навыков сделают их более устойчивыми в бою." #NT!
 doctrine_victorian_shock_attack: "Шоковая атака" #NT!
 doctrine_victorian_shock_attack_desc: "С увеличением обучения приходят более плотные и мощные кавалерийские атаки. Отличительной чертой лучших кавалерийских атак является непрерывная линия кавалерии, где лошади плечом к плечу, а стремя всадников к стремени, что максимизирует удар их атаки." #NT!
 doctrine_victorian_support_cavalry: "Поддержка кавалерии" #NT!
 doctrine_victorian_support_cavalry_desc: "Существовало две школы мысли относительно будущего использования кавалерии на поле боя. Одна школа выступала за то, чтобы уменьшить акцент на боевой роли кавалерии, и вместо этого сосредоточиться на повышении мобильности огневой мощи верхом и разведке" #NT!
 doctrine_victorian_cavalry_recon: "Кавалерийская разведка" #NT!
 doctrine_victorian_cavalry_recon_desc: "Постоянная разведка позиций противника силами нашей легкой пехоты даст нам решающее преимущество в бою, если не сделает саму кавалерию более боеспособной." #NT!
 doctrine_victorian_flying_squadrons: "Летающие эскадрильи" #NT!
 doctrine_victorian_flying_squadrons_desc: "Сосредоточение внимания на способности нашей кавалерии перемещаться и располагаться в наиболее выгодных местах для отражения атаки противника значительно повысит ее вклад в кампанию." #NT!
 doctrine_victorian_mounted_skirmishers: "Конные застрельщики" #NT!
 doctrine_victorian_mounted_skirmishers_desc: "Будущее кавалерии — огневая мощь, а не шок. Ничто не иллюстрирует это лучше, чем конная пехота, которая на самом деле не считается кавалерией, поскольку эти солдаты ничего не понимают в конном бою, лошади служат им исключительно для передвижения." #NT!
 doctrine_victorian_recon_front: "Фронт разведки" #NT!
 doctrine_victorian_recon_front_desc: "Разделение нашей кавалерии на роты, затем на взводы и секции вплоть до отдельных солдат может позволить одному подразделению растянуться на десятки километров, исследуя и разведывая огромные участки местности, предоставляя нам важную информацию о передвижениях противника." #NT!
  
 doctrine_victorian_tradition: "Традиционная армия" #NT!
 doctrine_victorian_tradition_desc: "Традиционная армия вселит мужество и завоюет сердца и умы на родине." #NT!
  
 doctrine_victorian_industry: "Развитие промышленности" #NT!
 doctrine_victorian_industry_desc: "Армия, которую обеспечивает промышленность страны, никогда не столкнется с проблемами." #NT!
  
 doctrine_victorian_innovation: "Инновационное мышление" #NT!
 doctrine_victorian_innovation_desc: "Поскольку времена быстро меняются, меняется и военное мышление, необходимое для победы. Поэтому важно, чтобы мы оставались адаптивными и инновационными, и тогда мы сможем справиться с любой ситуацией." #NT!
 VICTORIAN_ARTILLERY_DOCTRINE_LABEL: "Викторианская артиллерия" #NT!
 VICTORIAN_ORDERLY_DECENTRALIZATION_LABEL: "Упорядоченная децентрализация" #NT!
 VICTORIAN_MARINE_DOMINANCE_LABEL: "Морское господство" #NT!
 VICTORIAN_ADAPTING_TRADITION_LABEL: "Адаптация традиций" #NT!
 VICTORIAN_NAPOLEONS_LEGACY_LABEL: "Наследие Наполеона" #NT!
 VICTORIAN_CAVALRY_DOCTRINE_LABEL: "Викторианская кавалерия" #NT!
 early_oil_refining: "Ранняя переработка нефти" #NT!
 early_oil_refining_desc: "Перерабатывая нефть, мы можем увеличить объемы производства за счет более эффективной переработки." #NT!
 oil_refinery_1: "Нефтеперерабатывающий завод I" #NT!
 oil_refinery_1_desc: "Раннее здание, построенное специально для процесса переработки нефти." #NT!
 oil_refinery_2: "Нефтеперерабатывающий завод II" #NT!
 oil_refinery_2_desc: "Усовершенствования в технологии переработки нефти позволяют модернизировать здания, отвечающие за нее." #NT!
 oil_refinery_3: "Нефтеперерабатывающий завод III" #NT!
 oil_refinery_3_desc: "Дальнейшее развитие технологий переработки нефти приведет к еще большему увеличению объемов производства." #NT!
 hot_blast_furnaces: "Печь горячего дутья" #NT!
 hot_blast_furnaces_desc: "Горячее дутье — это процесс предварительного нагрева воздуха перед его закачкой в ​​печь. Это значительно снижает расход топлива." #NT!
 industrial_blast_furnace: "Промышленная доменная печь" #NT!
 industrial_blast_furnace_desc: "Дальнейшие усовершенствования наших доменных печей." #NT!
 cast_iron_industrialization: "Индустриализация чугуна" #NT!
 cast_iron_industrialization_desc: "Чугун содержит углерод и имеет более низкую температуру плавления. Стандартизировав и исследовав этот материал, мы могли бы сделать наше производство более гибким." #NT!
 industrial_finery_forge: "Промышленные кузницы изящных изделий" #NT!
 industrial_finery_forge_desc: "Finery Forges используются для удаления следов углерода из расплавленного железа. Инвестирование в их развитие позволит нам в будущем производить кованое железо." #NT!
 wrought_iron_industrialization: "Кованое железо" #NT!
 wrought_iron_industrialization_desc: "Кованое железо прочнее и легче сваривается, чем чугун. Его развитие будет способствовать развитию строительных и производственных возможностей." #NT!
 chemical_vapor_deposition: "Химическое осаждение из паровой фазы" #NT!
 chemical_vapor_deposition_desc: "Химическое осаждение из газовой фазы (CVD) используется для производства высококачественных материалов." #NT!
 dry_puddling_process: "Сухая лужа" #NT!
 dry_puddling_process_desc: "Процесс сухого пудлингования применяется для производства специальных сталей и позволяет делать это без использования древесного угля." #NT!
 bessemer_process: "Процесс Бессемера" #NT!
 bessemer_process_desc: "Бессемеровский процесс позволяет производить сталь в больших объемах." #NT!
 regenerative_furnace: "Регенеративная печь" #NT!
 regenerative_furnace_desc: "Регенеративные печи сжигают примеси из чугуна для производства стали." #NT!
 siemens_martin_process: "Процесс Сименса-Мартена" #NT!
 siemens_martin_process_desc: "Этот процесс расширяет концепцию мартеновских печей, повышая их эффективность." #NT!
 electric_arc_furnace: "Электродуговая печь" #NT!
 electric_arc_furnace_desc: "Электродуговые печи нагревают загружаемый материал с помощью электрической дуги. Это означает, что процесс плавки в них более эффективен." #NT!
 industrial_ironworks_1: "Промышленный металлургический завод I" #NT!
 industrial_ironworks_1_desc: "Усовершенствования наших промышленных металлургических заводов." #NT!
 industrial_ironworks_2: "Промышленный металлургический завод II" #NT!
 industrial_ironworks_2_desc: "Дальнейшее усовершенствование наших промышленных металлургических заводов." #NT!
 stainless_steel: "Нержавеющая сталь" #NT!
 stainless_steel_desc: "Нержавеющая сталь по определению содержит не менее 10% хрома. Это делает ее очень устойчивой, особенно к коррозионным материалам." #NT!
 bayer_process: "Процесс Байера" #NT!
 bayer_process_desc: "Процесс Байера используется для переработки бокситов в оксид алюминия." #NT!
 physical_chemistry: "Физическая химия" #NT!
 physical_chemistry_desc: "Детальное изучение химических процессов." #NT!
 rare_earth_discovery: "Редкоземельные элементы" #NT!
 rare_earth_discovery_desc: "Редкоземельные элементы используются в различных целях и все они являются либо лантаноидами, либо химически схожи с ними." #NT!
 noble_gas_discovery: "Благородные газы" #NT!
 noble_gas_discovery_desc: "Благородные газы — это одноатомные газы без запаха и цвета с низкой химической активностью. Они имеют различные применения, например, в качестве хладагентов." #NT!
 corliss_steam_engine: "Паровой двигатель Корлисса" #NT!
 corliss_steam_engine_desc: "Двигатель Корлисса, являющийся величайшим усовершенствованием со времен паровой машины Уатта, значительно улучшает управление скоростью и эффективность, что делает его пригодным для всех видов промышленного применения." #NT!
 iron_railways: "Железные дороги из кованого железа" #NT!
 iron_railways_desc: "Несмотря на свою дороговизну и сложность в изготовлении, рельсы из кованого железа выдерживают гораздо большие нагрузки, чем рельсы из литого чугуна, которые хрупкие и ломаются при достаточной нагрузке." #NT!
 manufactories: "Мануфактуры" #NT!
 manufactories_desc: "Организация производства товаров на централизованных мануфактурах позволяет создать более эффективные системы производства." #NT!
 machine_tools_1: "Станки I" #NT!
 machine_tools_1_desc: "Станки — это машины, которые обрабатывают или обрабатывают металл или другие материалы. Они позволяют повысить точность и производительность." #NT!
 machine_tools_2: "Станки II" #NT!
 machine_tools_2_desc: "Новые инструменты из легированной стали способны удвоить производительность обработки." #NT!
 machine_tools_3: "Станки III" #NT!
 machine_tools_3_desc: "Благодаря открытиям в области новых материалов более мощные и точные машины способны удовлетворять потребности развивающихся отраслей промышленности, таких как автомобилестроение." #NT!
 petrol_engine: "Бензиновый двигатель" #NT!
 petrol_engine_desc: "Простой двигатель внутреннего сгорания, работающий на нефти." #NT!
 petrol_combustion_engine: "Двигатель внутреннего сгорания на бензине" #NT!
 petrol_combustion_engine_desc: "Добавление камеры, в которой топливо сгорает с окислителем, например воздухом, для выработки энергии, помогло еще больше усовершенствовать наши двигатели." #NT!
 internal_combustion_engine: "Двигатель внутреннего сгорания" #NT!
 internal_combustion_engine_desc: "Новейшие конструкции двигателей обеспечивают правильную интеграцию камеры сгорания в двигатель, что еще больше повышает эффективность." #NT!
 mechanical_production_2: "Механическое производство II" #NT!
 mechanical_production_2_desc: "По мере того как первая промышленная революция подходит к концу, механическое производство становится обычным явлением." #NT!
 mechanical_production_3: "Механическое производство III" #NT!
 mechanical_production_3_desc: "Внедрение новых машин Второй промышленной революции радикально увеличит производство." #NT!
 factory_industry_1: "Фабричная промышленность I" #NT!
 factory_industry_1_desc: "Развитие и модернизация наших заводов повысит их способность производить товары." #NT!
 factory_industry_2: "Фабричная промышленность II" #NT!
 factory_industry_2_desc: "Развитие и модернизация наших заводов повысит их способность производить товары." #NT!
 factory_industry_3: "Фабричная промышленность III" #NT!
 factory_industry_3_desc: "Развитие и модернизация наших заводов повысит их способность производить товары." #NT!
 factory_industry_4: "Фабричная промышленность IV" #NT!
 factory_industry_4_desc: "Развитие и модернизация наших заводов повысит их способность производить товары." #NT!
 factory_industry_5: "Фабричная промышленность V" #NT!
 factory_industry_5_desc: "Развитие и модернизация наших заводов повысит их способность производить товары." #NT!
 industrial_era_tools_1: "Инструменты индустриальной эпохи I" #NT!
 industrial_era_tools_1_desc: "В условиях, когда промышленная революция находится в самом разгаре, для удовлетворения спроса необходимы более совершенные ручные инструменты." #NT!
 industrial_era_tools_2: "Инструменты индустриальной эпохи II" #NT!
 industrial_era_tools_2_desc: "Cheap Steel позволяет использовать стальные инструменты. Более эффективные и долговечные, чем железные инструменты, они могут помочь в производственном процессе." #NT!
 industrial_era_tools_3: "Инструменты индустриальной эпохи III" #NT!
 industrial_era_tools_3_desc: "Небоскребы требуют лучших инструментов. Лучшие конструкции и методы обеспечивают более эффективные и качественные инструменты." #NT!
 industrial_era_tools_4: "Инструменты индустриальной эпохи IV" #NT!
 industrial_era_tools_4_desc: "Более совершенные инструменты ведут к более высокой производительности." #NT!
 industrial_era_tools_5: "Инструменты индустриальной эпохи V" #NT!
 industrial_era_tools_5_desc: "Более совершенные инструменты ведут к более высокой производительности." #NT!
 construction_1: "Гидравлические краны" #NT!
 construction_1_desc: "Используя гидравлические краны — механические лебедки с гидравлическим приводом, можно поднимать более крупные грузы, чем традиционные краны." #NT!
 construction_2: "Железобетон" #NT!
 construction_2_desc: "Бетон, армированный железом, обеспечивает зданиям большую способность выдерживать растягивающие напряжения. Это укрепляет здание в целом." #NT!
 construction_3: "Проектирование небоскребов" #NT!
 construction_3_desc: "Достижения в области лифтов, стальных балок и кранов теперь позволяют строить невероятно высокие здания. Придуманные «небоскребы», они проникают в небо и обеспечивают невероятную плотность." #NT!
 construction_4: "Строительство IV" #NT!
 construction_4_desc: "Более совершенные технологии и методы строительства обеспечивают более высокую скорость возведения или ремонта конструкций независимо от их размера." #NT!
 construction_5: "Конструкция V" #NT!
 construction_5_desc: "Более совершенные технологии и методы строительства обеспечивают более высокую скорость возведения или ремонта конструкций независимо от их размера." #NT!
 steam_engine: "Атмосферный паровой двигатель" #NT!
 steam_engine_desc: "Атмосферные паровые двигатели способны использовать древесину или уголь, чтобы превратить их в полезную работу. Ранние конструкции откачивали воду из неглубоких угольных шахт и были настолько неэффективны, что были неэкономичны за пределами этих шахт, однако, с более эффективным и мощным паровым двигателем Уатта они могут питать фабрики и стационарные машины." #NT!
 high_speed_steam_engine: "Паровой двигатель высокого давления" #NT!
 high_speed_steam_engine_desc: "Благодаря лучшим технологиям производства, которые предотвращают утечки, котлы и поршни паровых двигателей теперь могут работать при давлении, превышающем одну атмосферу. Это означает, что можно получить больше мощности при сопоставимом весе, что позволяет использовать мобильные машины. Однако при чрезвычайно высоком давлении они имеют тенденцию взрываться." #NT!
 porter_allen_engine: "Высокоскоростной паровой двигатель Портера-Аллена" #NT!
 porter_allen_engine_desc: "Достижения в области станков привели к появлению высокоскоростного парового двигателя. Вращаясь в несколько раз быстрее других паровых двигателей, этот двигатель обладает высокой скоростью и устойчивостью, что позволяет использовать его на лесопилках." #NT!
 impulse_steam_turbine: "Импульсная паровая турбина" #NT!
 impulse_steam_turbine_desc: "Используя пар под давлением, импульсные турбины способны производить вращательное движение. Эффективность и высокая скорость турбин делают их идеальными для генерации дешевой и обильной электроэнергии." #NT!
 de_laval_turbine: "Турбина Де Лаваля" #NT!
 de_laval_turbine_desc: "Турбина Де Лаваля разгоняет пар до полной скорости перед тем, как направить его в лопатку турбины. Она проще и дешевле и не требует обеспечения герметичности." #NT!
 ljungstrom_turbine: "Турбина Льюнгстрема" #NT!
 ljungstrom_turbine_desc: "Турбина Ljungstrom гораздо более гибкая, чем предыдущие турбины. Она может использоваться в сетях централизованного теплоснабжения, что делает ее подходящей для промышленных комплексов." #NT!
 diesel_engine: "Дизельный двигатель" #NT!
 diesel_engine_desc: "Двигатель, использующий дизельное топливо в качестве топлива, очень эффективен, особенно по сравнению с предшественниками." #NT!
 early_thermodynamics_theories: "Классическая термодинамика" #NT!
 early_thermodynamics_theories_desc: "Классическая термодинамика — это описание состояний термодинамических систем, близких к равновесию. Она используется для моделирования обмена энергией, работой и теплом на основе законов термодинамики." #NT!
 gibbs_theory_of_thermodynamics: "Статистическая механика" #NT!
 gibbs_theory_of_thermodynamics_desc: "Статистическая механика, также известная как статистическая термодинамика, дополняет классическую термодинамику интерпретацией микроскопических взаимодействий между отдельными частицами. Она объясняет, что классическая термодинамика является результатом статистики и квантовой теории на микроскопическом уровне." #NT!
 steam_locomotive: "Паровоз I" #NT!
 steam_locomotive_desc: "Внедрение парового двигателя высокого давления открыло возможности для нового вида транспорта. Пока эти новомодные паровозы с трудом взбираются на высокий холм, будущее этих транспортных средств представляется светлым." #NT!
 steam_locomotive_2: "Паровоз II" #NT!
 steam_locomotive_2_desc: "Новые локомотивы с более мощными, более эффективными двигателями с большими котлами и более высокими скоростями превращают путешествия, которые раньше занимали недели пешком, в поездки, которые занимают дни. Более мощные поезда также позволяют перевозить больше грузов." #NT!
 steam_locomotive_3: "Паровоз III" #NT!
 steam_locomotive_3_desc: "Более крупные и мощные локомотивы тянут больше груза. Новые функции безопасности, такие как воздушный тормоз, делают поезда более безопасными, а новые роскошные пассажирские вагоны с бумажными колесами, которые обеспечивают более тихую и плавную езду, делают пассажирский транспорт более жизнеспособным." #NT!
 steam_locomotive_4: "Паровоз IV" #NT!
 steam_locomotive_4_desc: "Внедрение новых, более крупных колесных формул, таких как 4-6-0, 2-8-0, 4-4-2 и 2-8-2, обеспечивает гораздо более мощные поезда, которые могут перевозить больше грузов и пассажиров. Также вводятся более быстрые поезда, превышающие 100 миль/ч или 160 км/ч." #NT!
 diesel_locomotive_1: "Тепловоз I" #NT!
 diesel_locomotive_1_desc: "Этот локомотив работает на дизельном топливе, поэтому он более эффективен." #NT!
 traction_engine: "Тяговый двигатель" #NT!
 traction_engine_desc: "Тяговые двигатели не ездят по рельсам. Хотя они громоздки и плохо подходят для пересечения мягкого или тяжелого грунта, они являются мощными дорожными тягачами и имеют первостепенное сельскохозяйственное применение." #NT!
 early_electric_trains: "Ранние электропоезда" #NT!
 early_electric_trains_desc: "Электроэнергия обеспечивает иной источник энергии, чем пар. Низкая выходная мощность батарей не позволяет использовать ее в больших количествах." #NT!
 electric_tramway: "Электрический трамвай" #NT!
 electric_tramway_desc: "Электрические трамваи обеспечивают более чистый способ перемещения трамваев, чем на лошадях, более тихий способ, чем паровой, и более дешевый способ, чем кабельный. Несмотря на эти преимущества, эти ранние электрические трамваи в лучшем случае ненадежны." #NT!
 steel_railways: "Стальные железные дороги" #NT!
 steel_railways_desc: "Для новых тяжелых локомотивов требуются прочные рельсы, чтобы выдерживать возросший вес. Сталь — гораздо более прочный материал, который не только прочнее, но и служит в несколько раз дольше железа. Однако сталь очень дорога в производстве." #NT!
 standardized_gauge: "Стандартизированный калибр" #NT!
 standardized_gauge_desc: "Стандартизация колеи обеспечит гораздо более эффективный транспорт, поскольку груз больше не придется перекладывать с одного поезда на другой. Однако процесс стандартизации будет дорогостоящим." #NT!
 wohler_synthesis: "Синтез Вёлера" #NT!
 wohler_synthesis_desc: "Процесс преобразования цианата аммония в мочевину." #NT!
 organic_chemistry: "Органическая химия" #NT!
 organic_chemistry_desc: "Нам необходимо изучать органические аспекты химии, чтобы развивать эту область науки." #NT!
 chemical_structure_model: "Модель химической структуры" #NT!
 chemical_structure_model_desc: "Разработка модели, которая позволит легко понять структуру химических элементов, окажет большую помощь нашим исследованиям." #NT!
 periodic_table: "Периодическая таблица элементов" #NT!
 periodic_table_desc: "Все известные человеку элементы, аккуратно организованные в исчерпывающую таблицу. Это развитие станет благословением для наших ученых." #NT!
 polymer_chemistry: "Полимерная химия" #NT!
 polymer_chemistry_desc: "Исследования и разработки в области полимеров." #NT!
 celluloid: "Целлулоид" #NT!
 celluloid_desc: "Соединение, созданное из нитроцеллюлозы и камфоры. Может использоваться в качестве замены слоновой кости." #NT!
 polyethylene_synthesis: "Синтез полиэтилена" #NT!
 polyethylene_synthesis_desc: "Полиэтилен — материал, входящий в группу пластмасс. Если мы научимся его синтезировать, то сможем использовать его для различных приборов." #NT!
 microbiology: "Микробиология" #NT!
 microbiology_desc: "Наука о микроорганизмах, которые влияют на наш мир различными способами, только недавно стала очевидна для глаз ученых. Мы должны инвестировать в эту область исследований!" #NT!
 pre_industrial_farms: "4-польный севооборот" #NT!
 pre_industrial_farms_desc: "Фермы, использующие доиндустриальные методы производства продукции." #NT!
 cottage_industry_1: "Кустарное производство I" #NT!
 cottage_industry_1_desc: "Производство промышленной продукции непосредственно на частной территории, например, на фермах, увеличит объемы производства." #NT!
 cottage_industry_2: "Кустарное производство II" #NT!
 cottage_industry_2_desc: "Увеличение средств и стимулов для кустарного производства." #NT!
 agricultural_engineering: "Сельскохозяйственное машиностроение" #NT!
 agricultural_engineering_desc: "Мы будем инвестировать в разработку технологий, повышающих производительность сельского хозяйства." #NT!
 early_tractors: "Ранние тракторы" #NT!
 early_tractors_desc: "Тракторы обладают потенциалом значительного увеличения производительности сельского хозяйства." #NT!
 mechanized_farming: "Механизированное земледелие" #NT!
 mechanized_farming_desc: "На протяжении столетий сельское хозяйство велось с использованием примитивных ручных инструментов. С приходом промышленной революции этот факт должен измениться." #NT!
 threshing_machine: "Молотильная машина" #NT!
 threshing_machine_desc: "Машины для удаления семян, например, зерна, из стеблей и шелухи растений, что повышает эффективность сельского хозяйства." #NT!
 manufactured_seed_drill: "Изготовленная сеялка" #NT!
 manufactured_seed_drill_desc: "Устройство, которое сеет семена сельскохозяйственных культур гораздо эффективнее, чем это мог бы сделать любой фермер вручную." #NT!
 pyroglycerine_synthesis: "Синтез пироглицерина" #NT!
 pyroglycerine_synthesis_desc: "В некоторых наших экспериментах ученые подтвердили, что потенциально нашли взрывчатое вещество, более мощное, чем черный порох. Продолжение этого направления исследований может привести к открытию более совершенных взрывчатых веществ." #NT!
 dynamite: "Динамит" #NT!
 dynamite_desc: "Конденсация взрывчатых материалов в удобные палочки, которые можно использовать в горнодобывающей промышленности или в бою." #NT!
 electrical_engineering: "Электротехника" #NT!
 electrical_engineering_desc: "Изучение и применение электричества." #NT!
 early_incandescent_lightbulb: "Ранняя лампа накаливания" #NT!
 early_incandescent_lightbulb_desc: "Электрические лампочки с проводами, нагретыми до температуры, достаточно высокой для того, чтобы они светились." #NT!
 better_incandescent_lightbulb: "Лампочка накаливания Swan/Edison" #NT!
 better_incandescent_lightbulb_desc: "Улучшенные, более эффективные лампочки." #NT!
 geissler_tube: "Трубка Гейсслера" #NT!
 geissler_tube_desc: "Газоразрядные трубки для электрического тлеющего разряда." #NT!
 daguerreotype: "дагерротип" #NT!
 daguerreotype_desc: "Фотографический процесс, в котором полированная посеребренная медь обрабатывается, чтобы стать светочувствительной, а затем экспонируется на камере. Этот процесс приводит к получению изображения с резким отражающим стилем, как у зеркала." #NT!
 collodion_process: "Процесс коллодиона" #NT!
 collodion_process_desc: "Фотографический процесс, при котором фотоматериал покрывается, сенсибилизируется, экспонируется и проявляется всего за пятнадцать минут." #NT!
 photographic_glass_plate: "Фотографическая стеклянная пластина" #NT!
 photographic_glass_plate_desc: "Стеклянные пластины, используемые в качестве носителя информации в фотографии." #NT!
 dry_plate: "Сухая пластина" #NT!
 dry_plate_desc: "Улучшенная фотопластинка." #NT!
 ambrotype: "Амбротип" #NT!
 ambrotype_desc: "Фотография на стекле, полученная с помощью мокрого варианта коллодионного процесса." #NT!
 tintype: "Тинтайп" #NT!
 tintype_desc: "Фотография, полученная путем создания прямого позитива на тонком металлическом листе, покрытом темной эмалью." #NT!
 photographic_film: "Фотопленка" #NT!
 photographic_film_desc: "Полоска или лист прозрачной плёнки с эмульсией, содержащей мельчайшие кристаллы серебра." #NT!
 electrical_telegraph: "Электрический телеграф" #NT!
 electrical_telegraph_desc: "Телеграф, использующий электрические сигналы." #NT!
 telephone: "Телефон" #NT!
 telephone_desc: "Телекоммуникационное устройство для передачи звука на большие расстояния." #NT!
 phonograph: "Фонограф" #NT!
 phonograph_desc: "Устройство для механической записи и воспроизведения звука." #NT!
 cinematograph: "Кинематограф" #NT!
 cinematograph_desc: "Кинокамера, также выполняющая функции кинопроектора и принтера." #NT!
 electromagnetic_radiation_detection: "Обнаружение электромагнитного излучения" #NT!
 electromagnetic_radiation_detection_desc: "Обнаружение и исследование электромагнитных волн с целью использования этих знаний в будущем." #NT!
 xray_discovery: "Открытие рентгеновских лучей" #NT!
 xray_discovery_desc: "Изучение рентгеновских лучей, формы электромагнитного излучения." #NT!
 early_radiograph: "Ранняя рентгенограмма" #NT!
 early_radiograph_desc: "Рентгенография использует рентгеновские лучи для анализа человеческого тела способами, которые ранее были невозможны — например, теперь мы можем увидеть переломы костей, выполнив рентгенографическое сканирование." #NT!
 radioactivity_discovery: "Открытие радиоактивности" #NT!
 radioactivity_discovery_desc: "Радиоактивность, стохастический процесс, происходящий на атомном уровне и приводящий к распаду частиц. Мы должны инвестировать в изучение этого явления." #NT!
 photoelectric_effect: "Фотоэлектрический эффект" #NT!
 photoelectric_effect_desc: "Явление испускания электронов или других свободных носителей при падении света на материал." #NT!
 radio_wave_generators: "Генераторы радиоволн" #NT!
 radio_wave_generators_desc: "Исследования и разработки устройств, способных излучать электромагнитное излучение на определенных частотах." #NT!
 wireless_telegraphy: "Беспроводная телеграфия" #NT!
 wireless_telegraphy_desc: "Возможность беспроводной передачи информации произведет революцию во многих сферах жизни." #NT!
 early_radio: "Раннее радио" #NT!
 early_radio_desc: "Портативное беспроводное телеграфное устройство. Это изобретение произведет революцию в области связи." #NT!
 voltas_battery: "Батарея Вольта" #NT!
 voltas_battery_desc: "Первая батарея, вырабатывающая постоянный электрический ток." #NT!
 lead_acid_battery: "Свинцово-кислотный аккумулятор" #NT!
 lead_acid_battery_desc: "Свинцово-кислотные аккумуляторы можно перезаряжать, и они не разряжаются после завершения всех химических реакций, как в предыдущих моделях." #NT!
 zinc_carbon_battery: "Цинк-угольная батарея" #NT!
 zinc_carbon_battery_desc: "Угольно-цинковые батареи менее подвержены протечкам и очень прочны, практически не требуют обслуживания." #NT!
 nickel_cadmium_battery: "Никель-кадмиевый аккумулятор" #NT!
 nickel_cadmium_battery_desc: "Никель-кадмиевые батареи — это перезаряжаемые батареи, в которых в качестве электродов используется гидроксид никеля и металлический кадмий." #NT!
 woolrich_electrical_generator: "Электрогенератор Woolrich" #NT!
 woolrich_electrical_generator_desc: "Раннее устройство для выработки электроэнергии." #NT!
 early_alternators: "Ранние генераторы" #NT!
 early_alternators_desc: "Электрический генератор, преобразующий механическую энергию в электрическую энергию переменного тока." #NT!
 early_dynamo_generator: "Ранний генератор динамо" #NT!
 early_dynamo_generator_desc: "Ранний электрический генератор, вырабатывающий постоянный ток с помощью коммутатора." #NT!
 theory_of_electromagnetism: "Теория электромагнетизма" #NT!
 theory_of_electromagnetism_desc: "Феномен электромагнетизма в последнее время стал предметом многочисленных дискуссий в научном сообществе. Мы вложим исследования в эту новую концепцию!" #NT!
 jedliks_dynamo: "Динамо Джедлика" #NT!
 jedliks_dynamo_desc: "Улучшенное «Динамо»." #NT!
 dynamo_electric_machine: "Электрическая динамо-машина" #NT!
 dynamo_electric_machine_desc: "Более мощная динамо-машина, обеспечивающая достаточную мощность для нашей промышленности." #NT!
 hydroelectric_plant: "Гидроэлектростанция" #NT!
 hydroelectric_plant_desc: "Электростанция, использующая кинетическую энергию больших водоемов для выработки электроэнергии." #NT!
 gramme_dynamo: "Грамм Динамо" #NT!
 gramme_dynamo_desc: "Специальный электрогенератор, предназначенный для выработки электроэнергии в коммерческих масштабах." #NT!
 alternators: "Генераторы" #NT!
 alternators_desc: "Лучший электрический генератор для более быстрого и эффективного преобразования механической энергии в электрическую." #NT!
 early_power_station: "Ранняя электростанция" #NT!
 early_power_station_desc: "Установка для выработки электроэнергии." #NT!
 thermal_power_station_1: "Тепловая электростанция I" #NT!
 thermal_power_station_1_desc: "Установка для выработки электроэнергии из тепловой энергии." #NT!
 transformer: "Трансформатор" #NT!
 transformer_desc: "Электрическое устройство, передающее энергию между двумя или более цепями." #NT!
 power_station_1: "Электростанция I" #NT!
 power_station_1_desc: "Усовершенствованная установка для выработки электроэнергии." #NT!
 early_wind_turbine: "Ранняя ветряная турбина" #NT!
 early_wind_turbine_desc: "Первая турбина для выработки электроэнергии из кинетической энергии ветра." #NT!
 polyphase_alternators: "Многофазные генераторы переменного тока" #NT!
 polyphase_alternators_desc: "Усовершенствованные генераторы переменного тока, способные вырабатывать токи нескольких различных фаз." #NT!
 thermal_power_station_2: "Тепловая электростанция II" #NT!
 thermal_power_station_2_desc: "Усовершенствованная установка для выработки электроэнергии на основе тепловой энергии." #NT!
 power_station_2: "Электростанция II" #NT!
 power_station_2_desc: "Еще более модернизированная установка по производству электроэнергии." #NT!
 alexanderson_alternator: "Генератор переменного тока Alexanderson" #NT!
 alexanderson_alternator_desc: "Вращающаяся машина для генерации высокочастотного переменного тока для использования в качестве радиопередатчика." #NT!
 mongolfiere: "Монгольфьер" #NT!
 mongolfiere_desc: "Один из первых воздушных шаров." #NT!
 giffard_airship: "Дирижабль Жиффара" #NT!
 giffard_airship_desc: "Ранний дирижабль, который летает и управляется." #NT!
 balloon_designs: "Дизайн воздушных шаров" #NT!
 balloon_designs_desc: "Исследования по проектированию и производству воздушных шаров." #NT!
 navigable_balloons: "Навигационные шары" #NT!
 navigable_balloons_desc: "Воздушные шары, способные летать, могут помочь нам достичь многого, если мы вложимся в них." #NT!
 early_zeppelin_designs: "Ранние проекты Zeppelin" #NT!
 early_zeppelin_designs_desc: "Наши ученые предложили новую идею: большие плавающие шары, которые могли бы служить авиабазами." #NT!
 zeppelin_prototypes: "Прототипы Цеппелина" #NT!
 zeppelin_prototypes_desc: "Первые попытки создания мобильных аэростатных авиабаз." #NT!
 ornithopter: "Орнитоптер" #NT!
 ornithopter_desc: "Ранние попытки построить самолет, летающий за счет взмахов крыльев." #NT!
 aerial_steam_carriage_design: "Проектирование паровой воздушной повозки" #NT!
 aerial_steam_carriage_design_desc: "Попытки создания летательного аппарата, приводимого в движение паровой энергией." #NT!
 early_aerodynamics: "Ранняя аэродинамика" #NT!
 early_aerodynamics_desc: "Изучение аэродинамики необходимо, если мы хотим конструировать более совершенные самолеты." #NT!
 early_aileron_control_system: "Ранняя система управления элеронами" #NT!
 early_aileron_control_system_desc: "Элероны — это шарнирные поверхности управления полетом, которые позволяют самолету поворачивать, направляя поток воздуха над крыльями." #NT!
 planophore: "Планофор" #NT!
 planophore_desc: "Planophore — ранний летательный аппарат, в котором для полета использовался витой резиновый двигатель, приводящий в движение толкающий винт." #NT!
 du_temple_monoplane: "Моноплан Дю Тампль" #NT!
 du_temple_monoplane_desc: "Моноплан Du Temple — это летательный аппарат, способный взлетать и совершать короткие прыжки с пилотом на борту." #NT!
 tatin_aeroplane: "Татин Аэроплан" #NT!
 tatin_aeroplane_desc: "Tatin Aeroplane — это миниатюрный самолет. Весом всего 1,8 кг он способен взлетать с земли, используя собственную тягу." #NT!
 derwitzer_glider: "Планер Дервитцера" #NT!
 derwitzer_glider_desc: "Планер Derwitzer может висеть на дне одного пилота, который затем может безопасно спрыгивать с высоких конструкций и планировать вниз. В ходе испытаний он достигал дальности полета до 25 метров." #NT!
 aders_avion: "Адерс Авион" #NT!
 aders_avion_desc: "Avion — это миниатюрный летательный аппарат, летающий с помощью пропеллера." #NT!
 maxims_flying_machine: "Летающая машина Максима" #NT!
 maxims_flying_machine_desc: "Аттракцион, который использует физические силы для запуска и удержания пассажиров над землей некоторое время. Его цель — повысить общественный интерес к исследованиям в области авиации." #NT!
 wright_flyer: "Райт Флайер" #NT!
 wright_flyer_desc: "Летательный аппарат тяжелее воздуха, способный совершать полеты с пилотом на борту. Испытания показали, что при хороших условиях он может пролетать до 300 метров." #NT!
  
  # Naval Doctrine 
 doctrine_victorian_naval_light: "Фокус на легких судах" #NT!
 doctrine_victorian_naval_light_desc: "Легкие суда, универсальные и быстрые, позволят нам захватить контроль над морями!" #NT!
 doctrine_victorian_naval_heavy: "Фокус на тяжелых кораблях" #NT!
 doctrine_victorian_naval_heavy_desc: "Тяжелые, мощные корабли позволят нам доминировать благодаря нашей военно-морской мощи!" #NT!
 doctrine_victorian_naval_trade: "Фокус на торговых судах" #NT!
 doctrine_victorian_naval_trade_desc: "Торговля — важнейший инструмент распространения влияния нашей страны, и наше судостроение должно сосредоточиться на ней." #NT!
 naval_doctrine_machine: "Флот эпохи машин" #NT!
 naval_doctrine_machine_desc: "Поскольку технологии стремительно развиваются, наш флот не должен отставать." #NT!
 doctrine_victorian_naval_light_speed: "Обтекаемые корабли" #NT!
 doctrine_victorian_naval_light_speed_desc: "Новые конструкции судов, которые будут двигаться на воде более плавно, сделают наши суда более быстрыми." #NT!
 doctrine_victorian_naval_light_maneuver: "Гибкий руль" #NT!
 doctrine_victorian_naval_light_maneuver_desc: "Более гибкий руль на всех наших судах гарантирует большую маневренность." #NT!
 doctrine_victorian_naval_light_range: "Эффективная тяга" #NT!
 doctrine_victorian_naval_light_range_desc: "Более эффективное топливо и большие паруса гарантируют, что наши корабли смогут дольше находиться в эксплуатации, прежде чем им придется возвращаться на базу." #NT!
 doctrine_victorian_naval_light_spotters: "Команды по наблюдению" #NT!
 doctrine_victorian_naval_light_spotters_desc: "Создание наблюдательных групп увеличит наши шансы обнаружить другие корабли до того, как они заметят нас." #NT!
 doctrine_victorian_naval_light_raid: "Пиратская тактика" #NT!
 doctrine_victorian_naval_light_raid_desc: "Мы можем поучиться у пиратов контролю над морями, особенно полезными могут оказаться методы абордажа." #NT!
 doctrine_victorian_naval_light_raid_2: "Прибрежные рейды" #NT!
 doctrine_victorian_naval_light_raid_2_desc: "Прибрежные рейды позволят нам ослабить прибрежные города противника." #NT!
 doctrine_victorian_naval_light_safe: "Хранители моря" #NT!
 doctrine_victorian_naval_light_safe_desc: "Мы создадим крупные военно-морские силы с мощным потенциалом для обеспечения безопасности наших морей." #NT!
 doctrine_victorian_naval_light_safe_2: "Тактика охоты" #NT!
 doctrine_victorian_naval_light_safe_2_desc: "Тактика охоты на разбойничьи суда поможет нам эффективнее бороться с малыми судами." #NT!
 doctrine_victorian_naval_light_mastery: "Адмиралтейство" #NT!
 doctrine_victorian_naval_light_mastery_desc: "Создание адмиралтейства обеспечит постоянное наличие в нашем военно-морском корпусе отличных офицеров." #NT!
 doctrine_victorian_naval_trade_backup: "Безопасность конвоя" #NT!
 doctrine_victorian_naval_trade_backup_desc: "Оставив несколько дозорных и солдат на наших конвоях, мы сможем сдержать большинство небольших атакующих судов." #NT!
 doctrine_victorian_naval_trade_output: "Судостроительный бум" #NT!
 doctrine_victorian_naval_trade_output_desc: "Каждый сильный торговый флот подкреплен мощной судостроительной промышленностью." #NT!
 doctrine_victorian_naval_trade_output_2: "Утонченные методы" #NT!
 doctrine_victorian_naval_trade_output_2_desc: "Усовершенствованные методы судостроения и эксперты в производстве помогут нам максимально увеличить объемы производства." #NT!
 doctrine_victorian_naval_trade_speed: "Более быстрые корабли" #NT!
 doctrine_victorian_naval_trade_speed_desc: "Более быстрые корабли не только позволяют лучше уклоняться от противника, но и способствуют увеличению объема торговли." #NT!
 doctrine_victorian_naval_trade_speed_2: "Легкие корпуса" #NT!
 doctrine_victorian_naval_trade_speed_2_desc: "Уменьшив броню на корпусах кораблей, мы сможем двигаться еще быстрее, хотя наши корабли станут немного слабее." #NT!
 doctrine_victorian_naval_trade_merchants: "Торговые договоры" #NT!
 doctrine_victorian_naval_trade_merchants_desc: "Законы и правила в сфере торговли повысят ее эффективность." #NT!
 doctrine_victorian_naval_trade_protect: "Торговые защитные флоты" #NT!
 doctrine_victorian_naval_trade_protect_desc: "Флотилии, призванные защищать международную торговлю, значительно повысят безопасность наших морей." #NT!
 doctrine_victorian_naval_trade_export: "Фокус на экспорте" #NT!
 doctrine_victorian_naval_trade_export_desc: "Ориентация на экспорт товаров вызовет подъем нашей промышленности." #NT!
 doctrine_victorian_naval_trade_mastery: "Адмиралтейство торгового флота" #NT!
 doctrine_victorian_naval_trade_mastery_desc: "Адмиралтейство, где офицеры и капитаны не только учатся управлять своим кораблем, но и изучают экономику, окажет дальнейшую помощь нашему флоту." #NT!
 doctrine_victorian_naval_heavy_hulls: "Более прочные корпуса" #NT!
 doctrine_victorian_naval_heavy_hulls_desc: "Более прочные корпуса сделают наши корабли более уязвимыми для потопления." #NT!
 doctrine_victorian_naval_heavy_guns: "Тяжелое вооружение" #NT!
 doctrine_victorian_naval_heavy_guns_desc: "Наши корабли должны обладать вооружением, при виде которого суда противника будут дрожать!" #NT!
 doctrine_victorian_naval_heavy_huge: "Сосредоточьтесь на линкорах" #NT!
 doctrine_victorian_naval_heavy_huge_desc: "Самые большие и тяжелые корабли будущего будут построены нами!" #NT!
 doctrine_victorian_naval_heavy_huge_2: "Противолодочная тактика" #NT!
 doctrine_victorian_naval_heavy_huge_2_desc: "Новая технология распространяется в военно-морской сфере: подводные лодки. Они охотятся за крупными кораблями, поэтому мы должны придумать, как им противостоять!" #NT!
 doctrine_victorian_naval_heavy_huge_3: "Мобильная База" #NT!
 doctrine_victorian_naval_heavy_huge_3_desc: "Большие топливные баки, большие паруса, большая команда — все, что нужно кораблю, чтобы оставаться в океане в течение длительного времени." #NT!
 doctrine_victorian_naval_heavy_escort: "Эскадрильи эскорта" #NT!
 doctrine_victorian_naval_heavy_escort_desc: "Флоту с большим количеством крупных кораблей, к которому мы стремимся, также необходимы корабли сопровождения." #NT!
 doctrine_victorian_naval_heavy_escort_2: "Смешанный подход к флоту" #NT!
 doctrine_victorian_naval_heavy_escort_2_desc: "Нам необходимо сбалансировать наш флот, чтобы обеспечить поддержку тяжелых кораблей более легкими судами." #NT!
 doctrine_victorian_naval_heavy_escort_3: "Модели производства" #NT!
 doctrine_victorian_naval_heavy_escort_3_desc: "Наша судостроительная промышленность должна быть достаточно сильной, чтобы обеспечить строительство тяжелых судов, как мы планируем." #NT!
 doctrine_victorian_naval_heavy_mastery: "Военное Адмиралтейство" #NT!
 doctrine_victorian_naval_heavy_mastery_desc: "Мы создадим адмиралтейство для морских офицеров, чтобы они узнали все о командовании кораблем и войне!" #NT!
  
  # Air Doctrine 
 doctrine_victorian_air_school: "Изучение аэродинамики" #NT!
 doctrine_victorian_air_school_desc: "Эпоха полетов еще не наступила, но нам предстоит изучить полет, чтобы стать первыми, кто к ней придет." #NT!
 doctrine_victorian_air_officers: "Офицеры Воздушного Корпуса" #NT!
 doctrine_victorian_air_officers_desc: "Мы уже знаем, что использование разведывательных аэростатов возможно в ходе военных действий, и самое меньшее, что мы можем сделать, — это создать офицерский состав для управления теми, которые мы планируем иметь." #NT!
 doctrine_victorian_air_recon: "Стратегическая разведка" #NT!
 doctrine_victorian_air_recon_desc: "Мы можем использовать воздушные шары и, возможно, даже дирижабли, чтобы разведать территорию и получить преимущество над потенциальными врагами." #NT!
 doctrine_victorian_air_bases: "Строительство авиабаз" #NT!
 doctrine_victorian_air_bases_desc: "Наступает эпоха полетов, и для нее нам нужна необходимая инфраструктура." #NT!
 doctrine_victorian_air_pilots: "Поезд летчиков" #NT!
 doctrine_victorian_air_pilots_desc: "Нам нужно искать людей, не боящихся покорить неизведанное, то есть небо, чтобы они были доступны нам, когда у нас появятся технологии." #NT!
 air_doctrine_machine: "Новая эра полетов" #NT!
 air_doctrine_machine_desc: "Исследования все больше и больше показывают, что мечта о полете скоро станет возможной. Мы должны подготовиться к этой новой эпохе!" #NT!
  
  # Land Doctrine 
 doctrine_victorian_artillery_light: "Легкая артиллерия" #NT!
 doctrine_victorian_artillery_light_desc: "Легкие и небольшие пушки позволят нам использовать артиллерию на любом поле боя." #NT!
 doctrine_victorian_artillery_light_battalions: "Артиллерийские дивизионы" #NT!
 doctrine_victorian_artillery_light_battalions_desc: "Мы сформируем батальоны, специально обученные и оснащенные для работы с артиллерийским оборудованием." #NT!
 doctrine_victorian_artillery_light_mobility: "Мобильные пушки" #NT!
 doctrine_victorian_artillery_light_mobility_desc: "Большая мобильность нашей артиллерии обеспечит еще большую гибкость." #NT!
 doctrine_victorian_artillery_heavy: "Тяжелая артиллерия" #NT!
 doctrine_victorian_artillery_heavy_desc: "Мощная поддержка позволит нанести наибольший урон." #NT!
 doctrine_victorian_artillery_heavy_tactics: "Тактика нанесения урона от брызг" #NT!
 doctrine_victorian_artillery_heavy_tactics_desc: "Нам необходимо разработать тактику, которая позволит свести к минимуму потери среди своих и при этом максимально увеличить ущерб." #NT!
 doctrine_victorian_artillery_heavy_organize: "Артиллерийский корпус" #NT!
 doctrine_victorian_artillery_heavy_organize_desc: "Нам необходимо обучить людей обращению с тяжелым артиллерийским оборудованием, которое мы построим." #NT!
 doctrine_victorian_artillery_production: "Стандартизированное производство" #NT!
 doctrine_victorian_artillery_production_desc: "Нам необходимо увеличить производительность наших заводов, чтобы мы могли производить артиллерию быстрее." #NT!
 doctrine_victorian_artillery_munitions: "Тяжелые боеприпасы" #NT!
 doctrine_victorian_artillery_munitions_desc: "Более тяжелые боеприпасы увеличат наш урон." #NT!
 doctrine_victorian_artillery_barrels: "Конструкция с удлиненным стволом" #NT!
 doctrine_victorian_artillery_barrels_desc: "Более длинные стволы позволят нам стрелять точнее." #NT!
 doctrine_victorian_artillery_school: "Артиллерийские училища" #NT!
 doctrine_victorian_artillery_school_desc: "Нам необходимо создать армейское подразделение, которое будет готовить наших солдат специально для обращения с артиллерией." #NT!
 doctrine_victorian_tradition_napoleon: "Тактика наполеоновской войны" #NT!
 doctrine_victorian_tradition_napoleon_desc: "Мы должны извлечь уроки из войн, потрясших Европу до основания, — в конце концов, ее тактика оказалась весьма эффективной." #NT!
 doctrine_victorian_tradition_1848: "Учитесь у 1848 года" #NT!
 doctrine_victorian_tradition_1848_desc: "Восстания 1848 года, в которых граждане стран сражались со своими армиями, могут послужить ценным источником знаний." #NT!
 doctrine_victorian_tradition_morale: "Повышение боевого духа армии" #NT!
 doctrine_victorian_tradition_morale_desc: "Духовые оркестры, парады, все то, что поддерживает общественное расположение и высокий моральный дух наших армий." #NT!
 doctrine_victorian_tradition_special: "Специализация" #NT!
 doctrine_victorian_tradition_special_desc: "Нам нужны специально награжденные солдаты для самых разных целей." #NT!
 doctrine_victorian_tradition_special_2: "Специальная подготовка" #NT!
 doctrine_victorian_tradition_special_2_desc: "Нам необходимо открыть больше возможностей для обучения наших солдат в различных условиях." #NT!
 doctrine_victorian_tradition_officers: "Офицерский корпус" #NT!
 doctrine_victorian_tradition_officers_desc: "Нам необходимо подготовить новых офицеров, которые смогут возглавить наши армии." #NT!
 doctrine_victorian_tradition_uniforms: "Единые методы производства" #NT!
 doctrine_victorian_tradition_uniforms_desc: "Создание униформы для наших армий имеет значение как для боевой эффективности, так и для престижа, поэтому мы должны совершенствоваться в этом деле." #NT!
 doctrine_victorian_tradition_prestige: "Престижная армия" #NT!
 doctrine_victorian_tradition_prestige_desc: "Наша армия должна прославиться на весь мир!" #NT!
 doctrine_victorian_tradition_training: "Набор персонала" #NT!
 doctrine_victorian_tradition_training_desc: "Нам необходимо обеспечить популярность наших вооруженных сил среди молодежи, чтобы мы могли привлечь много новых призывников." #NT!
 doctrine_victorian_industry_naval: "Военно-морская промышленность" #NT!
 doctrine_victorian_industry_naval_desc: "Мы должны укрепить нашу военно-морскую промышленность, чтобы господствовать на морях!" #NT!
 doctrine_victorian_industry_naval_2: "Промышленный рост верфей" #NT!
 doctrine_victorian_industry_naval_2_desc: "Нам нужно больше верфей, чтобы строить больше кораблей!" #NT!
 doctrine_victorian_industry_land: "Военная промышленность" #NT!
 doctrine_victorian_industry_land_desc: "Наземные боевые действия всегда будут важнейшей областью, поэтому мы должны совершенствовать нашу военную промышленность." #NT!
 doctrine_victorian_industry_land_2: "Промышленный рост фабрик" #NT!
 doctrine_victorian_industry_land_2_desc: "Нам нужно больше заводов, чтобы производить больше оружия!" #NT!
 doctrine_victorian_industry_roads: "Расширяйте нашу инфраструктуру" #NT!
 doctrine_victorian_industry_roads_desc: "Нам необходимо снабжать наши войска, а для этого нам нужна инфраструктура." #NT!
 doctrine_victorian_industry_military: "Финансирование военной промышленности" #NT!
 doctrine_victorian_industry_military_desc: "Нам необходимо финансировать нашу военную промышленность, чтобы ускорить ее рост." #NT!
 doctrine_victorian_industry_ports: "Строительство военно-морского порта" #NT!
 doctrine_victorian_industry_ports_desc: "Нам нужны военно-морские порты для снабжения флота, поэтому мы должны найти новые методы строительства." #NT!
 doctrine_victorian_industry_forts: "Инженеры по фортификации" #NT!
 doctrine_victorian_industry_forts_desc: "Нам нужен корпус инженеров-фортификаторов, чтобы мы могли быстро возводить укрепления, когда бы это ни понадобилось." #NT!
 doctrine_victorian_innovation_mobility: "Мобильная Армия" #NT!
 doctrine_victorian_innovation_mobility_desc: "По мере распространения колониализма и расширения империй по всему миру мобильная армия становится важнее, чем когда-либо." #NT!
 doctrine_victorian_innovation_mobility_2: "Тактика вербовки" #NT!
 doctrine_victorian_innovation_mobility_2_desc: "Более эффективный набор персонала означает, что у нас всегда будут люди, когда они нам понадобятся." #NT!
 doctrine_victorian_innovation_research: "Военные исследования" #NT!
 doctrine_victorian_innovation_research_desc: "Нам необходимо инвестировать в военные исследования, чтобы опережать другие страны." #NT!
 doctrine_victorian_innovation_tactics: "Новые Тактики" #NT!
 doctrine_victorian_innovation_tactics_desc: "Наша тактика не должна отставать со временем." #NT!
 doctrine_victorian_innovation_armor: "Бронетанковые войска" #NT!
 doctrine_victorian_innovation_armor_desc: "От бронепоездов до тяжелой кавалерии — бронетанковые войска, вероятно, будут играть большую роль в будущем." #NT!
 doctrine_victorian_innovation_air: "Баллистические исследования" #NT!
 doctrine_victorian_innovation_air_desc: "Нам необходимо углубить наши знания в области баллистики, чтобы разрабатывать более эффективное оружие." #NT!
 doctrine_victorian_innovation_air_2: "Высокоскоростная война" #NT!
 doctrine_victorian_innovation_air_2_desc: "Огнестрельное оружие дало армиям возможность убивать друг друга с большой скоростью, и мы должны развивать это умение, чтобы уничтожать армии противника быстрее, чем они уничтожают наши." #NT!
 doctrine_victorian_innovation_new_navy: "Военно-морской флот мира" #NT!
 doctrine_victorian_innovation_new_navy_desc: "В наше время нам необходимо проецировать силу везде, где это возможно, и мощный флот нам в этом поможет." #NT!
 doctrine_victorian_innovation_new_navy_2: "Солдаты экипажа корабля" #NT!
 doctrine_victorian_innovation_new_navy_2_desc: "Нам нужен такой вид армии, который будет готовить солдат к боевым действиям на военных кораблях, чтобы повысить боевую эффективность ВМС." #NT!
 doctrine_victorian_innovation_planning: "Штаб армии" #NT!
 doctrine_victorian_innovation_planning_desc: "Нам необходимо улучшить кадровый состав нашей армии, чтобы мы могли быть более организованными и иметь возможность применять различные тактики." #NT!
 land_doctrine_machine: "Армия Эры Машин" #NT!
 land_doctrine_machine_desc: "Викторианская эпоха закончилась. Мы должны принять новую эру машин и модернизировать нашу армию до сегодняшних ожидаемых стандартов." #NT!
  
