 worldnewsfl.41.t: "Извержение Кракатау 1883 г." #NT!
 worldnewsfl.41.d: "Ужасные новости из Индонезии! Только сегодня на вулканическом острове Кракатау произошло мощное извержение невиданных ранее масштабов!\n\nАктивность вокруг острова в предыдущие годы, хотя и интенсивная, не указывала на события, которые разворачиваются сейчас. Барометры по всему миру смогли зафиксировать ударные волны семь раз, пока они проходили по поверхности земли, что свидетельствует о мощности взрыва. Сообщения из региона свидетельствуют о том, что извержение было слышно даже в Перте, Австралия, и у моряков разорвались барабанные перепонки на расстоянии 63 км от места взрыва.\n\nИзвержение вулкана оказалось смертельным для несчастных жителей Себеси, которые утонули в последовавшей волне. Власти все еще находят и подсчитывают тела, и сообщается о приблизительно 20000 - 30000 жертв." #NT!
 worldnewsfl.41.a: "Господи!?" #NT!
 worldnewsfl.41.b: "Свидетельство силы природы..." #NT!
 worldnewsfl.41.c: "Организуйте ответ сейчас!" #NT!
