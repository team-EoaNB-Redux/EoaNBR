 worldnewsfl.61.t: "Тунгусский взрыв" #NT!
 worldnewsfl.61.d: "Сообщается о сильном взрыве в бесплодных сибирских лесах России!\n\nНесколько дней назад холодные ветры Сибири неожиданно превратились в тлеющий огонь над тайгой Тунгуски. Странные свидетельства очевидцев из числа местных жителей, которые видели это событие, утверждают, что взрыв был вызван падением с неба массивного объекта на головокружительной скорости, с таким сильным светом, что он затмил солнце, когда он сгорел в полете. Последующее столкновение с тайгой Тунгуски, как сообщается, сравняло с землей территорию площадью 2150 квадратных километров и повалило около 80 миллионов деревьев. Несмотря на огромную мощность взрыва, не было обнаружено ни кратера от удара, ни следов удара.\n\nХотя это событие пока унесло жизни только 3 человек, оно повысило осведомленность о вопросе защиты от метеоритов во всем мире, и меры предосторожности начинают приниматься." #NT!
 worldnewsfl.61.a: "Бог бросает в нас камни!" #NT!
 worldnewsfl.61.b: "Нам нужно подготовиться!" #NT!
  ## 
 worldnewsfl.62.t: "Нобелевский фонд" #NT!
 worldnewsfl.62.d: "Следуя воле бывшего промышленного магната сэра Альфреда Нобеля, был создан фонд для управления и систематизации фондов для премий людям, которые «внесли наибольший вклад в развитие человечества». Сэр Альфред Нобель заработал свое состояние в сталелитейной и оружейной промышленности со своей компанией Bofors, и его завещание, зачитанное и подтвержденное в 1896 году, о создании этого фонда стало большим потрясением как для близких родственников, так и для его бывших коллег по всему миру.\n\nФонд, которым управляют г-н Рагнар Сольман и г-н Рудольф Лильенквист, занимается созданием, рассмотрением и награждением кандидатов (называемых лауреатами) одной из пяти возможных «Нобелевских премий» в различных областях науки.\n\nВозможные премии, которые можно получить, — в области медицины, физики, химии, физиологии и литературы. Также была добавлена ​​специальная премия за усилия по поддержанию мира." #NT!
 worldnewsfl.62.a: "Прогресс человечества будет вознагражден!" #NT!
 worldnewsfl.62.b: "Достойное достижение!" #NT!
  
 worldnewsfl.63.t: "Первый полет на аппарате тяжелее воздуха" #NT!
 worldnewsfl.63.d: "Первый пилотируемый самолет пролетел сегодня над ландшафтами [From.GetName]. Самолет, представляющий собой не более чем двигатель, прикрепленный к дереву и брезенту, уже некоторое время находится в разработке [From.GetFlightInvertorsName]" #NT!
 worldnewsfl.63.a: "В небеса" #NT!
