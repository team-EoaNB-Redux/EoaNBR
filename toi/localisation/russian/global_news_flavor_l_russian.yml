 worldnewsfl.11.t: "Трансатлантический телеграф" #NT!
 worldnewsfl.11.d: "Срочные новости из Европы и Америки! После многих лет, казалось бы, бесплодных попыток с 1857 года, сегодня г-н Чарльз Т. Брайт и его экспедиционная группа инженеров и механиков Atlantic Telegraph Company успешно проложили телеграфный кабель по дну Атлантического океана!\n\nИспользуя финансирование от британского и американского правительств, кабель был проложен с использованием списанных военных кораблей HMS Agamemnon и USS Niagara и протянулся от острова Валентия в Ирландии до Хартс-Контента в Ньюфаундленде.\n\nЛиния была открыта поздравлениями, которыми обменялись королева Виктория и президент США Джеймс Бьюкенен. Линия связывает мир еще теснее, отправляя сообщения за считанные минуты вместо дней, когда новости передавались на корабле." #NT!
 worldnewsfl.11.a: "Впечатляющий подвиг!" #NT!
 worldnewsfl.11.b: "Поздравления из-за пруда!" #NT!
 worldnewsfl.11.c: "Мы слышим тебя, Европа!" #NT!
  ## 
 worldnewsfl.12.t: "Открытие солнечных вспышек" #NT!
 worldnewsfl.12.d: "Открытия из-за пределов небес!\n\nБританские астрономы Ричард К. Каррингтон и Ричард Ходжсон сообщили о странной активности среди звезд, исследуя мощные геомагнитные колебания в электромагнитном поле Земли. Их наблюдения привели их к выводу, что эти колебания исходят от нашего Солнца, назвав их «солнечными вспышками»; волны, которые, как предполагается, возникают во время колебаний вдоль поверхности Солнца.\n\nАстрономические сообщества в Европе и во всем мире с волнением наблюдают за открытием, поскольку было обнаружено еще одно знание для понимания нашей Вселенной." #NT!
 worldnewsfl.12.a: "Очаровательный!" #NT!
 worldnewsfl.12.b: "Передайте наши поздравления!" #NT!
  ## 
 worldnewsfl.21.t: "Велосипеды, велосипеды, велосипеды!" #NT!
 worldnewsfl.21.d: "Новая лихорадка поразила Запад, и ее лечит только велосипед!\n\nВновь обретенный интерес к велосипеду распространился как лесной пожар среди людей Европы и Америки, отметив рекордно высокий рейтинг популярности этого транспортного средства. Популярность была связана с умными проектами братьев Оливье в Париже, которые давали велосипедистам лучшую платформу для скоростного передвижения по улицам.\n\nКак бы то ни было, люди были предупреждены, когда бродили по дорогам, поскольку популярность привела к росту числа несчастных случаев, связанных со столкновениями с велосипедами." #NT!
 worldnewsfl.21.a: "Великолепно!" #NT!
 worldnewsfl.21.b: "Осторожно!" #NT!
