 SPR_mexican_expedition.4.t: "Вопрос об отмене выплат по долгам" #NT!
 SPR_mexican_expedition.4.d: ""
 SPR_mexican_expedition.4.a: "Между нами океан, не так ли?" #NT!
 SPR_mexican_expedition.4.b: "Если подумать, может, нам не стоит создавать проблемы..." #NT!
  
 SPR_mexican_expedition.5.t: "Мексика прекращает выплаты долгов!" #NT!
 SPR_mexican_expedition.5.d: "Британские финансовые претензии датируются концом 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под 3% годовых и 5% ставку погашения. В том же году испанское и мексиканское правительства урегулировали старую претензию в размере 983 000 песо (сторона Хуареса все еще не признала 2 миллиона долларов, которые должно было правительство Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по последним — 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма этих претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Целью договора является согласование курса действий по получению погашения займа от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, в которой Франция, Испания, Соединенное Королевство и Пруссия пригрозили интервенцией в Мексику, если не будет устранена недееспособность ее правительства. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом.\n\nПотеря этого дохода в виде процентов значительно ухудшит нашу долговую ситуацию. Может быть, пришло время действовать и попросить участников Лондонского договора поддержать вторжение и заставить их заплатить?" #NT!
 SPR_mexican_expedition.5.a: "Эль Президенте считает, что мы прощаем долги, давайте напомним ему, что это не так." #NT!
 SPR_mexican_expedition.5.b: "Полагаю, долг Эль Президенте можно простить, но только один раз." #NT!
  
 SPR_mexican_expedition.6.t: "Пригласить Францию ​​в мексиканскую экспедицию?" #NT!
 SPR_mexican_expedition.6.d: "Франция в конечном итоге мало заботится о выплатах долга, но видит в этом возможность укрепить европейское влияние в Мексике и подорвать Соединенные Штаты. Для Испании возврат долговых платежей является приоритетом, мексиканская монархия — просто бонус. Что может пойти не так?" #NT!
 SPR_mexican_expedition.6.a: "Кого волнует, повлияют ли они на Мексику, нам просто нужно серебро!" #NT!
 SPR_mexican_expedition.6.b: "Мы можем обойтись без Франции, но это будет дорого..." #NT!
  
 SPR_mexican_expedition.7.t: "Присоединиться к мексиканской экспедиции?" #NT!
 SPR_mexican_expedition.7.d: "Британские финансовые претензии датируются концом 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под 3% годовых и 5% ставку погашения. В том же году испанское и мексиканское правительства урегулировали старую претензию в размере 983 000 песо (сторона Хуареса все еще не признала 2 миллиона долларов, которые должно было правительство Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по последним — 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма этих претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Целью договора является согласование курса действий по получению возврата займов от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, в которой Франция, Испания, Соединенное Королевство и Пруссия пригрозили вмешательством в Мексику, если не будет устранена недееспособность ее правительства. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом." #NT!
 SPR_mexican_expedition.7.a: "Эль Президенте? Больше похоже на L'Empereur!" #NT!
 SPR_mexican_expedition.7.b: "У нас есть другие дела, которыми нужно заняться." #NT!
  
 SPR_mexican_expedition.8.t: "Франция присоединяется к экспедиции!" #NT!
 SPR_mexican_expedition.8.d: ""
 SPR_mexican_expedition.8.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.9.t: "Франция отклоняет экспедицию!" #NT!
 SPR_mexican_expedition.9.d: ""
 SPR_mexican_expedition.9.a: "К сожалению, нам придется покрыть расходы..." #NT!
  
 SPR_mexican_expedition.10.t: "Пригласить Великобританию в мексиканскую экспедицию?" #NT!
 SPR_mexican_expedition.10.d: "Британцы не полагаются на мексиканские процентные платежи, как это делает Испания, но они считают, что это создает плохой прецедент. Если Соединенные Штаты не будут вмешиваться в эти дела, Британия может согласиться на наше предложение." #NT!
 SPR_mexican_expedition.10.a: "Великобритания поможет сделать вторжение менее затратным." #NT!
 SPR_mexican_expedition.10.b: "Мы можем обойтись без Великобритании, но это будет дорого..." #NT!
  
 SPR_mexican_expedition.11.t: "Присоединиться к мексиканской экспедиции?" #NT!
 SPR_mexican_expedition.11.d: "Британские финансовые претензии датируются концом 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под 3% годовых и 5% ставку погашения. В том же году испанское и мексиканское правительства урегулировали старую претензию в размере 983 000 песо (сторона Хуареса все еще не признала 2 миллиона долларов, которые должно было правительство Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по последним — 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма этих претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Целью договора является согласование курса действий по получению возврата займов от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, в которой Франция, Испания, Соединенное Королевство и Пруссия пригрозили вмешательством в Мексику, если не будет устранена недееспособность ее правительства. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом." #NT!
 SPR_mexican_expedition.11.a: "Если это просто операция «туда-сюда», мы можем это сделать." #NT!
 SPR_mexican_expedition.11.b: "Долг Мексики не стоит того, чтобы начинать из-за него вторжение." #NT!
  
 SPR_mexican_expedition.12.t: "Великобритания присоединяется к экспедиции!" #NT!
 SPR_mexican_expedition.12.d: ""
 SPR_mexican_expedition.12.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.13.t: "Британия отклоняет экспедицию!" #NT!
 SPR_mexican_expedition.13.d: ""
 SPR_mexican_expedition.13.a: "К сожалению, нам придется покрыть расходы..." #NT!
  
