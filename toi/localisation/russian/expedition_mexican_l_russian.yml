 MEX_foreign_debt_repayments_mission: "Проценты по иностранным займам" #NT!
 MEX_foreign_debt_repayments_mission_desc: "§W[ROOT.GetName]'s§! §YУровень долга§! §Y0из§! §YИспанские кредиты§!§Y0:§! §R[?SPR_debt_repayments_level]§!\n\nПосле обретения независимости от Испании и последовавших за этим гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они давали нам кредиты для ведения этих войн.\n\nЕсли мы объявим о банкротстве, мы не сможем продолжать выплаты долгов европейским странам. Мы будем вынуждены найти способ сохранить наши платежи Франции, Великобритании и Испании или пострадать от последствий.\n\n§YОбъявит дефолт по кредитам, если:§!\n §Y0Объявил§! §Rбанкротство§!" #NT!
