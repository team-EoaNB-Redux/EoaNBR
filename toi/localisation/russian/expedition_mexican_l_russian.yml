 SPR_mexican_expedition.3635.b: "Да здравствует Император!" #NT!
  
 SPR_mexican_expedition.32.t: "Европейские державы захватывают Мехико!" #NT!
 SPR_mexican_expedition.32.d: ""
 SPR_mexican_expedition.32.a: "Мы должны отстоять доктрину Монро любой ценой!" #NT!
 SPR_mexican_expedition.32.b: "Если они отдадут нам Нижнюю Калифорнию, мы сможем поставлять им оборудование." #NT!
 SPR_mexican_expedition.32.c: "У нас есть более важные дела." #NT!
  
 SPR_mexican_expedition.33.t: "Соединенные Штаты поддерживают доктрину Монро!" #NT!
 SPR_mexican_expedition.33.d: ""
 SPR_mexican_expedition.33.a: "Какое облегчение!" #NT!
 SPR_mexican_expedition.33.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.33.c: "Мы не подписывались на конфликт с Соединенными Штатами!" #NT!
  
 SPR_mexican_expedition.37.t: "Продать Низкую Калифорнию за поддержку Соединенных Штатов?" #NT!
 SPR_mexican_expedition.37.d: ""
 SPR_mexican_expedition.37.a: "Уступи землю, излишки денег пойдут на ведение войны!" #NT!
 SPR_mexican_expedition.37.b: "Мы не настолько отчаянно нуждаемся в поддержке..." #NT!
  
 SPR_mexican_expedition.38.t: "Мексика соглашается продать Низкую Калифорнию!" #NT!
 SPR_mexican_expedition.38.d: ""
 SPR_mexican_expedition.38.a: "Мы начнем отправлять поддержку немедленно." #NT!
  
 SPR_mexican_expedition.39.t: "Мексика отказывается продавать Нижнюю Калифорнию!" #NT!
 SPR_mexican_expedition.39.d: ""
 SPR_mexican_expedition.39.a: "Они совершили ужасную ошибку..." #NT!
  
 SPR_mexican_expedition.40.t: "Предложение купить облигации у Мексики?" #NT!
 SPR_mexican_expedition.40.d: ""
 SPR_mexican_expedition.40.a: "Они не в состоянии отказаться..." #NT!
  
 SPR_mexican_expedition.41.t: "Продать облигации, чтобы получить поддержку США?" #NT!
 SPR_mexican_expedition.41.d: ""
 SPR_mexican_expedition.41.a: "Уступите землю, нам нужна любая поддержка, которую мы можем получить!" #NT!
 SPR_mexican_expedition.41.b: "Мы не уступим землю! Мы сделаем это в одиночку..." #NT!
  
 SPR_mexican_expedition.42.t: "Мексика соглашается продать облигации!" #NT!
 SPR_mexican_expedition.42.d: ""
 SPR_mexican_expedition.42.a: "Мы начнем отправлять поддержку немедленно." #NT!
  
 SPR_mexican_expedition.43.t: "Мексика отказывается продавать облигации!" #NT!
 SPR_mexican_expedition.43.d: ""
 SPR_mexican_expedition.43.a: "Прощай, Эль Президенте! Вы совершили ужасную ошибку..." #NT!
  
 SPR_mexican_expedition.34.t: "Соединенные Штаты экономически поддерживают Мексику!" #NT!
 SPR_mexican_expedition.34.d: ""
 SPR_mexican_expedition.34.a: "Поддержка приветствуется!" #NT!
 SPR_mexican_expedition.34.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.34.c: "Соединенные Штаты сделали продолжение этого вторжения невыгодным." #NT!
  
 SPR_mexican_expedition.35.t: "США игнорируют Мексику!" #NT!
 SPR_mexican_expedition.35.d: ""
 SPR_mexican_expedition.35.a: "Эль Президенте вскоре может покинуть свой пост..." #NT!
 SPR_mexican_expedition.35.b: "Вторжение проходит беспрепятственно!" #NT!
  
 SPR_mexican_expedition.36.t: "[FROM.GetName] Покидает экспедицию!" #NT!
 SPR_mexican_expedition.36.d: "С недавним заявлением о поддержке Мексики со стороны United Stats, [FROM.GetName] решил отказаться от вторжения. Они больше не присоединятся к нам в Мексиканской экспедиции." #NT!
 SPR_mexican_expedition.36.a: "Это все усложняет..." #NT!
