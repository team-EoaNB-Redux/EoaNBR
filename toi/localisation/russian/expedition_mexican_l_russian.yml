 MEX_cease_foreign_debt_repayments_decision_desc: "После обретения независимости от Испании и последовавших за этим гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они давали нам кредиты для ведения этих войн. Мы могли бы принять решение прекратить эти выплаты, что значительно улучшило бы наше экономическое положение." #NT!
