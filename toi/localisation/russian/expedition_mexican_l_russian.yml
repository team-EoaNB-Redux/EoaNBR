 SPR_mexican_expedition.14.a: "Мы должны придерживаться доктрины Монро и предотвратить потенциальное европейское влияние!" #NT!
 SPR_mexican_expedition.14.b: "Мы можем оказать Мексике экономическую помощь во время вторжения." #NT!
 SPR_mexican_expedition.14.c: "Если это делается только для того, чтобы заставить их выплатить свой долг, то это нормально." #NT!
  
 SPR_mexican_expedition.15.t: "Соединенные Штаты гарантируют Мексику!" #NT!
 SPR_mexican_expedition.15.d: ""
 SPR_mexican_expedition.15.a: "Какое облегчение!" #NT!
 SPR_mexican_expedition.15.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.15.c: "Мы не подписывались на конфликт с Соединенными Штатами!" #NT!
  
 SPR_mexican_expedition.16.t: "Соединенные Штаты экономически поддерживают Мексику!" #NT!
 SPR_mexican_expedition.16.d: ""
 SPR_mexican_expedition.16.a: "Поддержка приветствуется!" #NT!
 SPR_mexican_expedition.16.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.16.c: "Соединенные Штаты сделали это вторжение неблагоприятным для начала." #NT!
  
 SPR_mexican_expedition.17.t: "США вводят санкции по принудительному взысканию долгов!" #NT!
 SPR_mexican_expedition.17.d: ""
 SPR_mexican_expedition.17.a: "Эль Президенте, возможно, очень скоро придется выплачивать этот долг." #NT!
 SPR_mexican_expedition.17.b: "Вторжение проходит беспрепятственно!" #NT!
  
 SPR_mexican_expedition.30.t: "[FROM.GetName] Покидает экспедицию!" #NT!
 SPR_mexican_expedition.30.d: "С недавним заявлением о поддержке Мексики со стороны Соединенных Штатов, [FROM.GetName] решил выйти из договора. Они больше не присоединятся к нам в Мексиканской экспедиции." #NT!
 SPR_mexican_expedition.30.a: "Это все усложняет..." #NT!
  
 SPR_mexican_expedition.18.t: "Мексиканская экспедиция готова!" #NT!
 SPR_mexican_expedition.18.d: ""
 SPR_mexican_expedition.18.a: "Начинаем высадку в Веракрусе!" #NT!
 SPR_mexican_expedition.18.b: ""
  
 SPR_mexican_expedition.364.t: "Город Веракрус взят!" #NT!
 SPR_mexican_expedition.364.d: ""
 SPR_mexican_expedition.364.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.365.t: "Предлагаете провести конференцию Соледад?" #NT!
 SPR_mexican_expedition.365.d: ""
 SPR_mexican_expedition.365.a: "У Мексики в этом вопросе нет особого выбора..." #NT!
  
 SPR_mexican_expedition.366.t: "Конференция Soledad!" #NT!
 SPR_mexican_expedition.366.d: ""
 SPR_mexican_expedition.366.a: "Мы не можем продолжать борьбу, мы должны принять их условия." #NT!
 SPR_mexican_expedition.366.b: "Мы никогда не будем платить эти возмутительные проценты!" #NT!
  
 SPR_mexican_expedition.20.t: "Мексика отказывается от конференции Соледад!" #NT!
 SPR_mexican_expedition.20.d: ""
 SPR_mexican_expedition.20.a: "Со временем они капитулируют перед нашими требованиями!" #NT!
  
 SPR_mexican_expedition.21.t: "Мексика принимает конференцию Соледад!" #NT!
 SPR_mexican_expedition.21.d: ""
 SPR_mexican_expedition.21.a: "Мы выплатили долги, и на этом мы закончили." #NT!
 SPR_mexican_expedition.21.b: "Продолжайте войну и укрепляйте европейское влияние в Мексике!" #NT!
  
 SPR_mexican_expedition.3611.t: ""
 SPR_mexican_expedition.3611.d: "Лондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Целью договора является согласование курса действий по получению погашения кредита от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, в которой Франция, Испания, Соединенное Королевство и Пруссия пригрозили вмешательством в Мексику, если не будет устранена недееспособность ее правительства. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом.\n\nПосле того, как Мексика прекратила выплачивать проценты и долг европейским державам, состоялась мексиканская экспедиция по вторжению в Мексику. После того, как город Веракрус был взят европейскими войсками, Мексика согласилась на Soledad Conferencia, которая усилила выплаты по кредитам Испании, Франции и Великобритании." #NT!
 SPR_mexican_expedition.3611.a: "Интересный!" #NT!
 SPR_mexican_expedition.3611.b: "Пусть это будет уроком для других!" #NT!
 SPR_mexican_expedition.3611.c: "Им лучше сейчас же покинуть Мексику." #NT!
 SPR_mexican_expedition.3611.e: "Будем надеяться, что они уйдут сейчас!" #NT!
  
