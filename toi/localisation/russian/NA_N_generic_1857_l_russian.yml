 NA_N_the_fall: "Падение" #NT!
 NA_N_the_fall_desc: "Развитие замедлилось до минимума, поскольку новое государство сталкивается с самой большой проблемой. Гражданская администрация неопытна в решении финансовых и экономических вопросов, и это вызвало несколько локальных кризисов как в промышленности, так и в правительстве. Мало того, в последние годы поток иммигрантов из Европы превратился из ручейка в поток, поскольку многие ирландские, немецкие и итальянские иммигранты пересекают Атлантику на лодках в поисках новой жизни. После изгнания американцев в результате нашей победы, хотя наше население растет, мы все еще относительно немногочисленны. Некоторые утверждают, что поток иммигрантов должен быть остановлен, прежде чем мы снова станем меньшинством в нашем собственном доме." #NT!
 NA_N_close_the_borders: "Закрыть границы" #NT!
 NA_N_close_the_borders_desc: "Чтобы обеспечить нашу собственную безопасность, нам нужно увидеть новых иммигрантов такими, какие они есть: еще больше колонистов. Они снова заметят, что превосходят нас численностью, и с их колониальным мышлением они снова вытеснят нас с нашей собственной земли." #NT!
