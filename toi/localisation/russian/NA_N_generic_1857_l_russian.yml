 nativecrisis.13.t: "Атлантическая паника" #NT!
 nativecrisis.13.d: "В Нью-Йорке, городе, в котором коренное население только-только начинает расти, вспыхнуло насилие, которое газеты называют Бруклинской резней. 3 человека погибли и 19 получили ранения, среди них коренные жители, когда две банды иммигрантов столкнулись на улице. Число подобных случаев растет, несмотря на попытки правительства контролировать ситуацию, а неиммигрантские настроения достигли рекордно высокого уровня в том, что сейчас называют Атлантической паникой. Полиция пытается контролировать ситуацию, но толпа местных жителей собралась у участка и требует, чтобы преступников выдали им, чтобы они могли разобраться с этим. Комиссар полиции обратился в совет по вопросам юстиции за советом и добавил, что мы должны действовать быстро, иначе ситуация может выйти из-под контроля еще больше, чем сейчас." #NT!
 nativecrisis.13.a: "Отпустите их толпе, чтобы попытаться успокоить ее." #NT!
 nativecrisis.13.b: "Поместите подозреваемых под стражу" #NT!
  
 nativecrisis.14.t: "Бруклинский бунт" #NT!
 nativecrisis.14.d: "По совету министерства юстиции виновные были переданы толпе и жестоко с ней расправились, что спровоцировало взрыв гражданского насилия: толпа громила иностранные предприятия, нападала на иммигрантов на улицах и творила беспредел, невиданный со времен выселения американцев после войны во время так называемого красного террора." #NT!
 nativecrisis.14.a: "Плохие старые времена снова вернулись." #NT!
  
 nativecrisis.15.t: "Формирование антиколониальной лиги" #NT!
 nativecrisis.15.d: "Преступников перевезли на бронированной машине в тюрьму Синг-Синг, где они ожидают суда за свои преступления, а толпа была разогнана перегруппированными усилиями полиции, поддержанными храбрецами из армии. Однако это не остановило бурлящие антииммигрантские настроения. Многие представители коренных народов, такие как политики и руководители бизнеса, связали свою судьбу с Антиколониальной лигой, группой, которая придерживается мнения, что новая волна иммиграции из Европы является заговором европейских держав с целью восстановить господство белого человека на американском континенте. Эта группа призывает к немедленному выдворению всех иммигрантов и полной блокаде восточного побережья." #NT!
 nativecrisis.15.a: "Итак, это начинается" #NT!
  
