   ### Nez Perce War ### 
  
 NA_N_nez_perce_war.1.t: "Пересмотреть Договор Валла-Валла 1855 года?" #NT!
 NA_N_nez_perce_war.1.d: "После золотой лихорадки Орофино-Крик поселенцы устремились в резервацию не-персе в поисках богатств. Из-за неспособности федерального правительства остановить приток поселенцев, [NEZ.GetName] защитил свою территорию, обозначенную Договором Уолла-Уолла 1855 года. В результате игнорирования кризисов поселений конфликты стали регулярными.\n\nБыло сделано предложение о федерализации 90% резервации [NEZ.GetAdjective] в попытке лучше регулировать создание поселений. Это попытка максимизировать эксплуатацию ресурсов и свести к минимуму конфликты между поселенцами и коренными жителями.\n\nЕдинственная проблема связана с [NEZ.GetName], которые считают это предложение крайне спорным. Племена разделились на тех, кто принимает и тех, кто отвергает это предложение, но у них нет особых рычагов влияния на наших переговорах. Они снова и снова просили нас поддержать территории, обозначенные Договором Уолла-Уолла 1850 года, и удалить незаконные поселения. Хотя это, безусловно, лишит нас доступа к богатым золотым приискам резервации [1074.GetName].\n\nИмея это в виду, остается один вопрос... Что нам делать?" #NT!
 NA_N_nez_perce_war.1.a: "Пересмотр договора о федерализации золотых приисков позволит лучше регулировать поселения." #NT!
 NA_N_nez_perce_war.1.b: "Проблема будет решена, если мы просто удалим незаконные поселения." #NT!
  
 NA_N_nez_perce_war.2.t: "Пересмотр Договора Валла-Валла 1855 года" #NT!
 NA_N_nez_perce_war.2.d: "После золотой лихорадки Орофино-Крик поселенцы устремились в резервацию не-персе в поисках богатств. Из-за неспособности федерального правительства остановить приток поселенцев, [NEZ.GetName] защищал свою территорию, обозначенную Договором Уолла-Уолла 1855 года. В результате игнорирования Соединенными Штатами кризисов поселений конфликты стали обычным явлением.\n\nБыло сделано предложение о федерализации 90% резервации [NEZ.GetAdjective] в попытке лучше регулировать создание поселений. Это попытка максимизировать эксплуатацию ресурсов и свести к минимуму конфликты между поселенцами и коренными жителями.\n\nМногие люди по всему [NEZ.GetName] считают это предложение весьма спорным. Наше племя разделилось на тех, кто принимает и тех, кто отвергает это предложение, но у нас нет особых рычагов влияния на наших переговорах. Вождь Халлалхотсут, главный юрист, вел переговоры по первоначальному договору Валла Валла 1855 года. Он уже вел политику, чтобы предложить нам наилучшую возможную сделку, и сумел сохранить небольшую часть нашей изначальной территории, чтобы она осталась нашей. Главный юрист заявляет, что военный конфликт с Соединенными Штатами бесполезен, что лучше дипломатически обеспечить наше существование.\n\nХотя не все согласны с точкой зрения главного юриста. Некоторые, такие как вождь Джозеф, возмущены этим договором и полностью его отвергают. Последствия этого соглашения разделили племя на тех, кто уйдет, и тех, кто останется и будет сражаться." #NT!
 NA_N_nez_perce_war.2.a: "Главный юрист сделал все, что мог, но мы не сдадим свою землю." #NT!
 NA_N_nez_perce_war.2.b: "Главный адвокат слаб, вождь Джозеф будет бороться за сохранение наших земель!" #NT!
  
 NA_N_nez_perce_war.3.t: "Пересмотренный Договор Валла-Валла" #NT!
 NA_N_nez_perce_war.3.d: "Подписание нового договора Валла Валла состоялось, и новые границы резервации признаются теми, кто согласен с Главным юристом, вождем Халлалхотсутом. К сожалению, не все разделяют мудрое мнение Главного юриста о том, что сопротивление бесполезно, и настроены решительно отвергнуть договор. Эти лица были объявлены врагами государства за несоблюдение нового договора." #NT!
 NA_N_nez_perce_war.3.a: "Главный юрист принял разумное решение сотрудничать с нами." #NT!
  
 NA_N_nez_perce_war.5.t: "Ультиматум поселенцев для нез-персе" #NT!
 NA_N_nez_perce_war.5.d: "Поселенцы созвали совет в мае и приказали не связанным с договором группам переехать в резервацию. Нез-персе подчеркивают, что им нужно достаточно времени, чтобы перевезти свой скот в резервацию, но поселенцы требуют, чтобы они ушли в течение 30 дней. Ожидается, что вскоре состоится обсуждение с не связанными с договором группами. Но до того, как состоится эта встреча, какой должна быть наша позиция по этому вопросу?" #NT!
 NA_N_nez_perce_war.5.a: "Тридцать дней! У них были годы, чтобы уйти до сегодняшнего дня!" #NT!
 NA_N_nez_perce_war.5.b: "Год был бы реалистичным сроком, но мы можем разозлить поселенцев..." #NT!
  
 NA_N_nez_perce_war.6.t: "Ультиматум поселенцев для нез-персе" #NT!
 NA_N_nez_perce_war.6.desc_1: "Генерал Оливер Отис Ховард созвал совет в мае и приказал не подписавшим договор группам переехать в резервацию, установив невозможный срок в 30 дней. Ховард унизил нез-персе, заключив в тюрьму их старого лидера, Тухулхулзоте, который выступал против переезда в резервацию. Другие лидеры нез-персе, включая вождя Джозефа, посчитали военное сопротивление бесполезным; они согласились на переезд и явились, как было приказано, в Форт Лапвай, Территория Айдахо.\n\nОдной из главных проблем лидеров было то, что у них было достаточно времени, чтобы подготовиться к отъезду и перегнать свой скот. Они хотели подождать как минимум до осени, а в идеале — до года. Тухулхулзоте также выразил нежелание коренных жителей продавать свою землю, что противоречило их религиозным убеждениям. Военные, с другой стороны, потребовали, чтобы их переселили в течение 30 дней, иначе солдаты применят силу. Генерал Оливер О. Говард решительно заявил им об этом после того, как Тухулхулзоте начал говорить о священности Земли для своего народа:\n'Я не хочу слышать, чтобы вы говорили что-то подобное. Я говорю вам! Тридцать дней у вас есть, чтобы добраться до резервации.'\n'Вы просите меня говорить, так скажите мне больше ничего не говорить,' ответил Тухулхулзоте. 'Я вождь! Я не прошу никого приходить и указывать мне, что я должен делать. Я здесь вождь!'\nГенерал Говард резко ответил. 'Да, вы вождь. Я говорю вам! Тридцать дней у вас есть, чтобы переехать... Я тот человек, который скажет вам, что вы должны делать! Вы прибудете в резервацию в то время, которое я вам скажу. Если нет, солдаты посадят вас там или расстреляют!'\n\nТухулхулзоте встал перед генералом Говардом и сказал ему, что он не подчинится. Желтый Волк передал последние слова:\nВождь Тухулхулзоте не испугался. Его слова были сильны, когда он ответил: «Я слышу тебя! У меня есть симиакия, то, что принадлежит мужчине! Я мужчина и не уйду! Я не покину свой дом, землю, где я вырос!»\n\nЗа это его посадили в тюрьму..." #NT!
