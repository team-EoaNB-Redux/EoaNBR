 TAIPA_GIBSON_DESC: "Многие считали, что предыдущий глава был безжалостен в своем обращении с американцами, и очень немногие задумывались о том, кто подкидывал ему идеи. Аннет Тайпа Гибсон была правящей кронпринцессой террора во время изгнания США и готова показать миру, что они еще ничего не видели. Не волнуйтесь, она не кусается... сильно." #NT!
 WOLFS_HEAD_DESC: "Адам Вулфс Хэд — очень популярный человек. Бывший президент совета акционеров Sioux Telegraphy, он миллионер-филантроп, бизнесмен, гонщик и много чего еще, включая обладателя самых сальных усов в мире. Он также слегка коррумпирован и очень спекулянт, с копией «Атлант расправил плечи» вместо морали." #NT!
  
