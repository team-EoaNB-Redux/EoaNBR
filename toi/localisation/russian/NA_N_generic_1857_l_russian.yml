 ###Focuses### 
 NA_N_the_frontier: "Граница" #NT!
 NA_N_the_frontier_desc: "Frontier — это земля красоты и ужаса. Освобождающая свобода и отвратительные зверства идут рука об руку, так как множество белых людей стекаются в эти равнины и пустыни, чтобы искать счастья и избежать закона востока на недавно образованных территориях. Золото, урожай, скот или преступность — каждый ищет свой «кусок пирога», не спрашивая, чей это был пирог изначально. Очевидно одно: эта новая граница и племя, как оно есть, не могут существовать в одном пространстве. Это земля столь же прекрасная, сколь и беспечная." #NT!
 NA_N_statehood_of_our_own: "Наша собственная государственность" #NT!
 NA_N_statehood_of_our_own_desc: "Единственный путь к выживанию — это утверждение собственной воли. Что бы это ни было, мы решим позже, но сейчас нам нужно установить собственные границы, поскольку американцы не будут устанавливать границы сами для себя." #NT!
 NA_N_statehood_of_our_own_tooltip: "Рост процветания §G+2§!\n" #NT!
 NA_N_the_encroachment_of_the_east: "Вторжение Востока" #NT!
 NA_N_the_encroachment_of_the_east_desc: "Граница продвигается вперед каждый день. Каждая неделя приносит новые поселения на нашу землю. Мы должны бороться с этим любыми доступными нам способами." #NT!
 NA_N_the_war_in_the_east: "Война на Востоке" #NT!
 NA_N_the_war_in_the_east_desc: "«На востоке началась война» «Правда?» «Да, некоторые штаты отделились» «Правда теперь. За что? За землю? За золото? За власть?» «За рабов» «За рабов? Война за жизни людей...»" #NT!
 NA_N_the_matter_of_slaves: "Дело рабов" #NT!
 NA_N_the_matter_of_slaves_desc: "Некоторые утверждают, что право владеть рабами является утверждением нашего превосходства над всеми остальными, а другие утверждают, что отмена этой практики в основе нашего государства будет тем, что отделит нас от американцев. Ясно одно: это должно быть решено и решено быстро." #NT!
 NA_N_the_matter_of_slaves_trigger: "Вопрос §YSlavery§! решен" #NT!
 NA_N_money_in_an_uneconomic_state: "Знакомство с денежной торговлей" #NT!
 NA_N_money_in_an_uneconomic_state_desc: "Хотя у нас были свои способы и средства торговли, стало очевидно, что нам необходимо модернизировать способы ведения бизнеса." #NT!
 NA_N_invest_in_roads: "От охотничьих троп до каменных дорог" #NT!
 NA_N_invest_in_roads_desc: "Чтобы действовать более эффективно как нация, нам необходимо построить надлежащие дороги для более быстрой переброски наших войск." #NT!
 NA_N_prepare_for_the_invaders: "Приготовьтесь к захватчикам" #NT!
 NA_N_prepare_for_the_invaders_desc: "Если американцы придут, мы должны сделать все возможное, чтобы быть готовыми к их приходу." #NT!
 NA_N_peaceful_co_existance: "Мирное сосуществование" #NT!
 NA_N_peaceful_co_existance_desc: "Есть надежда, что с помощью умелой дипломатии мы сможем мирно сосуществовать с нашими соседями и работать вместе." #NT!
 NA_N_peaceful_co_existance_tooltip: "Отключает §YRaiding§! решений с §YКолониальными захватчиками§!.\n\n" #NT!
 NA_N_support_the_confederacy: "Поддержите Конфедерацию" #NT!
 NA_N_support_the_confederacy_desc: "Хотя у Конфедерации, возможно, и не самые лучшие моральные принципы... или вообще какие-либо моральные принципы, о которых можно говорить, их первое наступление продемонстрировало, что у них, возможно, самые высокие шансы выиграть эту войну." #NT!
 NA_N_support_the_confederacy_tooltip: "Пусть только §YRaid§! те, кто поддерживает §YСоединенные Штаты§!." #NT!
 NA_N_support_the_union: "Поддержите Союз" #NT!
 NA_N_support_the_union_desc: "Хотя Союз не очень хорошо справляется с первым залпом Конфедерации, мы должны придерживаться нашей морали и наших принципов, поскольку без них мы — ничто." #NT!
 NA_N_support_the_union_tooltip: "Пусть только §YRaid§! те, кто поддерживает §YConfederacy§!." #NT!
 NA_N_maintain_the_status_quo: "Поддерживать статус-кво" #NT!
 NA_N_maintain_the_status_quo_desc: "Наша страна находится в хрупком состоянии, и мы должны делать как можно меньше, чтобы не допустить нарушения хрупкого равновесия, которое у нас есть." #NT!
 NA_N_no_man_a_slave: "Ни один человек не является рабом" #NT!
 NA_N_no_man_a_slave_desc: "Если мы держим рабов, мы ничем не лучше белого человека, который приходит, чтобы отобрать у нас наши дома. Мы должны немедленно отменить эту отвратительную практику принудительного рабства." #NT!
 NA_N_financial_easternisation: "Финансовая истернизация" #NT!
 NA_N_financial_easternisation_desc: "Для достижения наибольшей финансовой стабильности нам следует перенять методы успешных стран Европы, таких как Великобритания, Франция, Пруссия и Австро-Венгрия." #NT!
 NA_N_invest_in_trading_post: "Инвестируйте в торговые посты" #NT!
 NA_N_invest_in_trading_post_desc: "Расширенная инфраструктура стимулировала рост поселений, и нам нужен стабильный способ снабжения людей продуктами питания и товарами для дома вместо случайных странствующих торговцев." #NT!
 NA_N_manufacture_weapons: "Произведенное оружие" #NT!
 NA_N_manufacture_weapons_desc: "Если мы хотим отразить нападение, мы должны убедиться, что каждый человек вооружен и готов к бою." #NT!
 NA_N_manufacture_weapons_tooltip: "\nВключает §YBlacksmiths§! по §Gproduce§! §YКремневые винтовки§!.\n" #NT!
 NA_N_manufacture_weapons_trigger_tooltip: "Установил §YBlacksmith§! в рамках кочевой экономики" #NT!
 NA_N_diplomatic_ties_with_the_us: "Укрепить Договор Форт-Ларами 1851 года" #NT!
 NA_N_diplomatic_ties_with_the_us_desc: "Благодаря тесным дипломатическим отношениям мы оба можем достичь соглашения, которое будет выгодно обеим сторонам." #NT!
 NA_N_send_supplies: "Отправить поставки" #NT!
 NA_N_send_supplies_desk: "Чтобы поддержать наших союзников по расчету в восточной войне, мы должны сделать все возможное, чтобы отправлять им припасы." #NT!
 NA_N_send_supplies_tooltip: "Отправляет §Gвоенные поставки§! §Yвыбранной стороне§!." #NT!
 NA_N_authority: "Власть" #NT!
 NA_N_authority_desc: "Чтобы выжить, нам нужна твердая рука у руля, если не для нас, то для наших потомков. Свобода бесполезна для трупов," #NT!
 NA_N_authority_tooltip: "Поддерживает §YНикаких выборов§!" #NT!
 NA_N_democracy: "Демократия" #NT!
 NA_N_democracy_desc: "Мы не должны колебаться в своих принципах и следовать путеводной звезде свободных людей. Даже если мы умрем сегодня, история запомнит нас как лучших, чем наши противники." #NT!
 NA_N_recruit_warriors: "Набирать воинов" #NT!
 NA_N_recruit_warriors_desc: "Мы должны набирать воинов, мужчин и женщин, чтобы они взяли в руки оружие и защищали наш дом." #NT!
 NA_N_frontier_trade_delegations: "Удаление незаконных поселений" #NT!
 NA_N_frontier_trade_delegations_desc: "Мы можем легко заработать деньги и наладить легкие отношения, продавая припасы и урожай в приграничные магазины." #NT!
 NA_N_shelter_allied_troops: "Укрытие союзных войск" #NT!
 NA_N_shelter_allied_troops_desc: "В этой войне, на чьей мы стороне, мы должны защитить наши союзные войска, чтобы дать им наилучшие шансы на выживание." #NT!
 NA_N_one_chief_one_mandate: "Один вождь, один мандат" #NT!
 NA_N_one_chief_one_mandate_desc: "Только один человек может возглавить это племя. Совет может препираться и спорить, никогда не достигая соглашения, но чтобы развиваться как народ, нам нужны быстрые и решительные действия." #NT!
 NA_N_council_as_oligarchy: "Совет как олигархия" #NT!
 NA_N_council_as_oligarchy_desc: "Во имя традиции совет останется прежним." #NT!
 NA_N_the_fate_of_the_council: "Судьба Совета" #NT!
 NA_N_the_fate_of_the_council_desc: "Чтобы полностью раскрыть наш демократический потенциал, мы должны избавиться от атрибутов прошлого, а это значит — избавиться от племенного совета." #NT!
 NA_N_redefinition: "Переопределение" #NT!
 NA_N_redefinition_desc: "То, что мы демократическая страна, не означает, что мы не можем сохранить части нашей идентичности как народа. Совет может существовать не так, как прежде, но его можно реформировать, чтобы он соответствовал нуждам многих." #NT!
 NA_N_rudimentary_defenses: "Обеспечение соблюдения границы" #NT!
 NA_N_rudimentary_defenses_desc: "Хоть у нас, возможно, и не самая мощная промышленная мощь, есть простые приемы, которые останавливают кавалерию на ее пути." #NT!
 NA_N_economic_integration: "Экономическая интеграция" #NT!
 NA_N_economic_integration_desc: "Укрепляя торговые соглашения между нами и американцами, мы можем еще больше интегрировать наши экономики." #NT!
 NA_N_send_volunteers: "Отправить волонтеров" #NT!
 NA_N_send_volunteers_desc: "Чтобы выиграть войну на востоке, наши союзники обратились к нам с просьбой направить людей для оказания им помощи в борьбе." #NT!
 NA_N_consolidate_power: "Консолидация власти" #NT!
 NA_N_consolidate_power_desc: "Хотя понятие свободы и вольности утешает, в реальности все происходит не так. Чтобы быть наиболее эффективными для большего блага нашего народа, мы должны централизовать и консолидировать власть." #NT!
 NA_N_consolidate_power_tooltip: "Поддерживает §YАбсолютный Монарх§!" #NT!
 NA_N_the_new_administration: "Новая администрация" #NT!
 NA_N_the_new_administration_desc: "Совету необходимы вспомогательные службы, чтобы наилучшим образом реализовать свою волю в данной ситуации." #NT!
 NA_N_centralized_democracy: "Централизованная демократия" #NT!
 NA_N_centralized_democracy_desc: "Демократия, которую мы здесь строим, должна быть сильной и прямой, и никакие посредники или посредники недопустимы." #NT!
 NA_N_reformation_of_power: "Реформация власти" #NT!
 NA_N_reformation_of_power_desc: "Возвращение старого совета в современную эпоху потребует существенного изменения нашего взгляда на власть." #NT!
 NA_N_war: "ВОЙНА!" #NT!
 NA_N_war_desc: "ЛУНА ПОЛНАЯ!! ЧАС БЛИЗОК!! ТЕПЕРЬ МЫ ОТПРАВЛЯЕМСЯ НА ВОЙНУ!!" #NT!
 NA_N_peace: "Мир?" #NT!
 NA_N_peace_desc: "Отныне и навсегда наше общее существование гарантировано договорами о вечной дружбе." #NT!
 NA_N_total_control: "Полный контроль" #NT!
 NA_N_total_control_desc: "«Я думаю, теперь мы можем отказаться от этой фарсов необходимости, сэр»" #NT!
 NA_N_advance_of_the_populist: "Продвижение популистов" #NT!
 NA_N_advance_of_the_populist_desc: "Что определяет олигархический совет? Жгучее желание сделать все, чтобы удержаться у власти." #NT!
 NA_N_advance_of_the_populist_tooltip: "Поддерживает §YChiefdom§!" #NT!
 NA_N_the_new_administrative_service: "Новая административная служба" #NT!
 NA_N_the_new_administrative_service_desc: "Хорошо отлаженная демократическая машина, без коллегии выборщиков." #NT!
 NA_N_restructuring_of_administration: "Реструктуризация Администрации" #NT!
 NA_N_restructuring_of_administration_desc: "Наши усилия по реструктуризации в ходе политической реформы показали, что на самом деле старую собаку можно научить новым трюкам." #NT!
 NA_N_restructuring_of_administration_tooltip: "Поддерживает §YChiefdom§!" #NT!
 NA_N_the_future_with_our_neighbours: "Будущее с нашими соседями" #NT!
 NA_N_the_future_with_our_neighbours_desc: "Теперь, когда победа одержана пером или мечом, мы должны решить, как нам поступить с нашими американскими соседями." #NT!
 NA_N_lege_nativa: "Lege Nativa" #NT!
 NA_N_lege_nativa_desc: "Теперь, когда наша нация создана и вторжение отражено словом или оружием, пришло время установить наш великий закон. На повестке дня — свобода и сообщество: свобода от американского вторжения и обязательства перед нашим сообществом!" #NT!
 NA_N_lege_nativa_tooltip: "Становится §YУстоявшимся обществом§!, которое открывает новые решения.\n\n" #NT!
 NA_N_the_fate_of_the_outsiders: "Судьба аутсайдеров" #NT!
 NA_N_the_fate_of_the_outsiders_desc: "Теперь, пером или мечом, мы победили американцев, и только время покажет, решим ли мы выселить их или же любезно позволим им остаться здесь." #NT!
 NA_N_economic_reform: "Экономическая реформа" #NT!
 NA_N_economic_reform_desc: "Наши экономические реформы пока достигли значительного прогресса, но мы все еще можем добиться большего, поскольку многое требует улучшения, чтобы сделать экономическую систему справедливой и разумной." #NT!
 NA_N_the_desire_to_modernise: "Желание модернизировать" #NT!
 NA_N_the_desire_to_modernise_desc: "Новый туземец — это не просто человек, а идея. Это революционно новая концепция, образ жизни, построенный на основе общности и свободы." #NT!
 NA_N_military_reform: "Военная реформа" #NT!
 NA_N_military_reform_desc: "Чтобы лучше защитить себя от внешнего нападения, мы должны реформировать нашу армию, чтобы лучше подражать западным державам. Это означает, что нам придется ввести статическую систему рангов и дисциплины." #NT!
 NA_N_integration: "Интеграция" #NT!
 NA_N_integration_desc: "Из-за мелочности или необходимости мы позволили этим людям остаться на нашей земле? Хотя многие недовольны тем, что мы позволили им остаться здесь, несмотря на их предыдущие преступления, только время покажет, чем это закончится." #NT!
 NA_N_the_eviction_notice: "Уведомление о выселении" #NT!
 NA_N_the_eviction_notice_desc: "УБИРАЙСЯ." #NT!
 NA_N_centralized_economy: "Индивидуалистическая экономика" #NT!
 NA_N_centralized_economy_desc: "Экономика, ориентированная на личные интересы, позволит людям самостоятельно поддерживать рост отраслей." #NT!
 NA_N_decentralized_economy: "Коммунальное хозяйство" #NT!
 NA_N_decentralized_economy_desc: "Экономику невозможно диктовать исключительно исходя из собственных интересов, поскольку она гораздо более тонка и уникальна в тех местных районах, которые она затрагивает." #NT!
 NA_N_construct_schools: "Применение зарубежной инженерии" #NT!
 NA_N_construct_schools_desc: "Будущее начинается с наших детей, а их будущее начинается с новых тем образования. Мы считаем очевидным, что мудрость должна быть доступна всем, и нельзя назначать цену знаниям." #NT!
 NA_N_centralized_military: "Централизованные военные" #NT!
 NA_N_centralized_military_desc: "В военной стратегии ключевым моментом является координация, и нет лучшего способа скоординировать большую стратегию, чем построить нашу недавно реформируемую армию вокруг центрального высшего командования." #NT!
 NA_N_decentralized_military: "Децентрализованные военные" #NT!
 NA_N_decentralized_military_desc: "Чтобы максимально эффективно использовать наши людские ресурсы, нам следует локализовать наши войска в расширенных ополчениях." #NT!
 NA_N_give_us_back_our_land: "Верните нам нашу землю!!" #NT!
 NA_N_give_us_back_our_land_desc: "Слишком долго мы страдали от Мейфлауэр-Бича! Теперь и навсегда эта земля наша!" #NT!
 NA_N_a_national_bank: "Вопрос промышленности" #NT!
 NA_N_choose_economy_tooltip: "§YЗаконы о собственности§! повлияют на популярность идеологии" #NT!
 #NA_N_a_national_bank_desc: "Чтобы лучше управлять национальной казной и предлагать гражданам современные услуги, мы должны создать национальный банк для мониторинга экономики." #NT!
 NA_N_local_credit_unions: "Вопрос торговли" #NT!
 #NA_N_local_credit_unions_desc: "Банковскую деятельность также следует локализовать, чтобы она наилучшим образом служила обществу, а не акционерам." #NT!
 NA_N_invest_in_infrastructure: "Завладейте железными дорогами, спасите бизонов" #NT!
 NA_N_invest_in_infrastructure_desc: "Внедрение паровозов, оставленных американцами, поможет нам развить нашу существующую инфраструктуру, но без истребления бизонов." #NT!
 NA_N_modern_officer_corps: "Современный Офицерский Корпус" #NT!
 NA_N_modern_officer_corps_desc: "Современный офицерский корпус поможет улучшить эффективность нашей армии." #NT!
 NA_N_local_militias: "Местные ополчения" #NT!
 NA_N_loacl_militias_desc: "Наши меры защиты наиболее эффективны, когда они применяются совместно с местными сообществами на местах." #NT!
 NA_N_anti_trust_laws: "Вопрос бюджета" #NT!
 #NA_N_anti_trust_laws_desc: "Антимонопольное законодательство не позволит возникновению на нашем рынке отвратительных псевдомонополий." #NT!
 NA_N_localized_tax_reforms: "Вопрос налогообложения" #NT!
