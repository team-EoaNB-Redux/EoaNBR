 nativecrisis.18.t: "Пылающий Бостон" #NT!
 nativecrisis.18.d: "После недавних событий иммигрантское население в городах вдоль восточного побережья стало все более враждебным, и эта враждебность была встречена соответствующим образом недавно созданной Антиколониальной лигой. Бостон вспыхнул гражданским насилием после неудачного захвата заложников в мэрии, когда группа сторонников лиги взяла мэра Бостона в заложники в его офисе и потребовала, чтобы он одобрил их указ о сегрегации центра города. Через несколько минут ворвалась группа ирландских иммигрантов, также желающих взять мэра в заложники, пытаясь добиться освобождения Бруклинской пятерки из тюрьмы. Это переросло в драку, и с помощью некоторых недальновидных решений полиции город погрузился в полный хаос. Кого-то нужно обвинить, чтобы мы могли положить этому конец." #NT!
 nativecrisis.18.a: "Вините иммигрантов!" #NT!
 nativecrisis.18.b: "Вините лигу!" #NT!
  
 nativecrisis.19.t: "Виноваты иммигранты" #NT!
 nativecrisis.19.d: "Глава юстиции выступил перед прессой сегодня утром на ступенях зала заседаний совета и ясно дал понять, что, по мнению офиса юстиции, в недавних беспорядках виноват иммигрантский элемент в Бостоне. Это было встречено с теплотой лигой, которая приветствовала это как победу в деле защиты коренных народов по всей стране. Это было широко осуждено на международном уровне, и поскольку рост иммигрантов замедлился до минимума, поскольку наша страна все больше рассматривается как небезопасная для чужаков." #NT!
 nativecrisis.19.a: "Долгая дорога" #NT!
  
 nativecrisis.20.t: "Антиколониальная лига обвиняется" #NT!
 nativecrisis.20.d: "Глава юстиции выступил перед прессой сегодня утром на ступенях зала заседаний совета и ясно дал понять, что, по мнению офиса юстиции, Антиколониальная лига виновата в гражданском насилии в городе Бостон. Это произошло после ареста многих сочувствующих лиге деятелей и было встречено осуждением в сельской глубинке, где лига была наиболее популярна. С тех пор Антиколониальная лига заявила, что будет бороться изо всех сил, чтобы вернуть эту страну на правильный путь. В то время как наши действия были встречены с небольшой похвалой за рубежом, Лига обещала насилие по отношению к чужакам, и наша страна все больше и больше рассматривается как небезопасная для иммигрантов." #NT!
 nativecrisis.20.a: "Долгая дорога" #NT!
  
