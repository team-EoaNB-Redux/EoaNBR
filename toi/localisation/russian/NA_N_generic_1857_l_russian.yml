 NA_N_invest_in_logging_desc: "Колонисты опустошили большую часть лесов и гор этой земли, и мы должны вернуть эту неправомерно украденную землю. Благодаря новым способам использования ресурсов мы можем достичь гармонии с природой и человеком." #NT!
