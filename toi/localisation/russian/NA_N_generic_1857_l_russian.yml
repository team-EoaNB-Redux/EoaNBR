 NA_N_nez_perce_war.6.a: "Ультиматум объявлен." #NT!
 NA_N_nez_perce_war.6.b: "Тридцать дней... Неужели у них нет сочувствия?" #NT!
  
 NA_N_nez_perce_war.7.t: "Полет индейцев племени не-персе!" #NT!
 NA_N_nez_perce_war.7.d: "Джозеф и его брат Оллокот отсутствовали в лагере во время набегов. Когда они прибыли в лагерь на следующий день, большинство не-персе отправились в лагерь на ручье Уайт-Бёрд, чтобы дождаться ответа генерала Говарда. Джозеф рассматривал возможность обратиться к белым с призывом о мире, но понял, что после набегов это будет бесполезно. Затем Говард мобилизовал свои военные силы и отправил 130 человек, включая 13 дружественных разведчиков не-персе, под командованием капитана Дэвида Перри, чтобы наказать не-персе и заставить их вернуться в резервацию. Хотя не-персе победили Перри в битве при каньоне Уайт-Бёрд, и это положило начало долгому бегству на восток, чтобы бежать к свободе..." #NT!
 NA_N_nez_perce_war.7.a: "Возможно, мы сможем найти убежище в резервации Кроу..." #NT!
  
 NA_N_nez_perce_war.8.t: "Война не-персе!" #NT!
 NA_N_nez_perce_war.8.d: "Джозеф и его брат Оллокот отсутствовали в лагере во время набегов. Когда они прибыли в лагерь на следующий день, большинство не-персе отправились в лагерь на ручье Уайт-Бёрд, чтобы дождаться ответа генерала Говарда. Джозеф рассматривал возможность обратиться к белым с призывом о мире, но понял, что после набегов это будет бесполезно. Затем Говард мобилизовал свои военные силы и отправил 130 человек, включая 13 дружественных разведчиков не-персе, под командованием капитана Дэвида Перри, чтобы наказать не-персе и заставить их вернуться в резервацию. Хотя не-персе победили Перри в битве при каньоне Уайт-Бёрд, и это положило начало долгому бегству на восток, чтобы бежать к свободе..." #NT!
 NA_N_nez_perce_war.8.a: "Они не уйдут!" #NT!
  
 NA_N_nez_perce_war.9.t: "Нез-персе ищут убежища" #NT!
 NA_N_nez_perce_war.9.d: "Вождь Джозеф ищет убежища для своих людей, которых заклеймили как группу, не подписавшую договор. В настоящее время их преследуют военные США, и они попросили нас санкционировать их убежище на нашей территории. Хотя мы сочувствуем их положению, принятие их убежища поставило бы нас в тяжелые дипломатические отношения с Соединенными Штатами.\n\nКаким будет наш ответ на [NEZ.GetName]?" #NT!
 NA_N_nez_perce_war.9.a: "Скажите им нет. Мы не можем рисковать дипломатическим инцидентом." #NT!
 NA_N_nez_perce_war.9.b: "Они могут найти здесь убежище." #NT!
  
 NA_N_nez_perce_war.10.t: "Ворона, отвергни наше убежище!" #NT!
 NA_N_nez_perce_war.10.d: "[CRW.GetName] отказались предоставить нам убежище, заявив, что это создаст дипломатический инцидент, который поставит под угрозу их существование. Нашей группе придется перебраться на север, в Канаду, за пределы досягаемости Соединенных Штатов..." #NT!
 NA_N_nez_perce_war.10.a: "Переживем ли мы путешествие на север?" #NT!
  
 NA_N_nez_perce_war.11.t: "Ворона, прими наше убежище!" #NT!
 NA_N_nez_perce_war.11.d: "[CRW.GetName] приняли наше убежище в своих границах. Теперь мы вне юрисдикции армии и свободны на данный момент..." #NT!
 NA_N_nez_perce_war.11.a: "Мы продолжим наше существование рядом с [CRW.GetName]!" #NT!
 NA_N_nez_perce_war.11.b: "Если подумать, мы продолжим бороться!" #NT!
  
  ### Colorado War ### 
  
 NA_N_colorado_war.1.t: "Пересмотреть Договор Форт-Ларами?" #NT!
 NA_N_colorado_war.1.d: "По условиям Договора Форт-Ларами 1851 года между Соединенными Штатами и различными племенами, включая шайеннов и арапахо, шайенны и арапахо были признаны владеющими обширной территорией, охватывающей земли между рекой Норт-Платт и рекой Арканзас и на восток от Скалистых гор до западного Канзаса. Однако открытие золота в Скалистых горах вызвало золотую лихорадку и последующий поток белой эмиграции через земли шайеннов и арапахо.\n\nТерриториальные должностные лица Колорадо оказывают давление на федеральные власти, чтобы те переопределили границы земель индейцев по договору. Эта задача, если она будет принята, будет возложена на А. Б. Гринвуда, комиссара по делам индейцев, который прибудет в Новый форт Бента вдоль реки Арканзас, чтобы договориться о новом договоре." #NT!
 NA_N_colorado_war.1.a: "Пошлите вождям подарки, которые убедят их подписать..." #NT!
 NA_N_colorado_war.1.b: "Отклоняем пересмотр, сохраняем действующий договор." #NT!
  
 NA_N_colorado_war.2.t: "Договор Форт-Уайза" #NT!
 NA_N_colorado_war.2.d: "Шесть вождей южных шайеннов и четверо арапахо подписали Договор Форт-Уайз с Соединенными Штатами в Новом форте Бента в Биг-Тимберс, недавно арендованном правительством США и переименованном в Форт-Уайз, в котором они уступили Соединенным Штатам большую часть земель, отведенных им по договору Форт-Ларами. Вождями шайеннов были Черный Котел, Белая Антилопа, Тощий Медведь, Маленький Волк, Высокий Медведь и Левая Рука; вождями арапахо были Маленький Ворон, Шторм, Бритая Голова и Большой Рот.\n\nМногие шайенны утверждают, что подпись незаконна, поскольку она не была сделана с согласия всех членов племени. Хотя эти сопротивляющиеся будут помечены как враждебные и предположительно планирующие войну." #NT!
 NA_N_colorado_war.2.a: "Ну что ж, подпись есть подпись!" #NT!
  
 NA_N_colorado_war.3.t: "Договор Форт-Уайза" #NT!
 NA_N_colorado_war.3.d: "Шесть вождей южных шайеннов и четверо арапахо подписали Договор Форт-Уайз с Соединенными Штатами в Новом форте Бента в Биг-Тимберс, недавно арендованном правительством США и переименованном в Форт-Уайз, в котором они уступили Соединенным Штатам большую часть земель, отведенных им по договору Форт-Ларами. Вождями шайеннов были Черный Котел, Белая Антилопа, Худой Медведь, Маленький Волк, Высокий Медведь и Левая Рука; вождями арапахо были Маленький Ворон, Шторм, Бритая Голова и Большой Рот.\n\nНовая резервация, размером менее одной тринадцатой резервации 1851 года, была расположена в восточном Колорадо вдоль реки Арканзас между северной границей Нью-Мексико и Сэнд-Крик. Многие шайены выступают против договора. Что он был подписан небольшим меньшинством вождей без согласия или одобрения остального племени, что подписавшие не поняли, что они подписали, и что их подкупили, чтобы они подписали, раздав много подарков. Белые, однако, утверждали, что договор был «торжественным обязательством» и считали, что те индейцы, которые отказывались его соблюдать, были враждебны и планировали войну." #NT!
 NA_N_colorado_war.3.a: "Мы проигнорируем этот незаконный договор!" #NT!
  
 NA_N_colorado_war.5.t: "Сообщения об угоне скота и нападениях" #NT!
 NA_N_colorado_war.5.d: "Полковник Джон Чивингтон, командир колорадских волонтеров, сообщает, что индейцы шайенны угнали у наших поселенцев 175 голов скота." #NT!
 NA_N_colorado_war.5.a: "Пусть расследует, мы должны защитить наши поселения!" #NT!
 NA_N_colorado_war.5.b: "Передайте полковнику Чивингтону, что ему нужно больше людей на передовой." #NT!
 NA_N_colorado_war.5.c: "Он будет угрожать договорам! Скажите ему, чтобы он отступил!" #NT!
  
 NA_N_colorado_war.6.t: "Разрушение лагеря шайеннов" #NT!
 NA_N_colorado_war.6.d: "Лейтенант Джордж Эйр под командованием полковника Джона М. Чивингтона отправил отряд, чтобы вернуть украденный скот. Затем Эйр столкнулся с отрядом шайеннов, завязалась драка, в ходе которой был убит солдат Колорадо. В отместку Эйр сжег семьдесят типи близлежащего лагеря шайеннов и вернулся в Денвер всего с 20 из заявленных 175 голов украденного скота.\n\nХотя шайены оспаривают наши сообщения, утверждая, что обнаружили скот свободно бродящим по равнинам. Таким образом, скот можно было свободно забирать в свои лагеря. Кому мы верим?" #NT!
 NA_N_colorado_war.6.a: "Как мы могли верить шайеннам? Они в последнее время совершают набеги на деревни..." #NT!
 NA_N_colorado_war.6.b: "Мы немедленно переведем полковника Джона М. Чивингтона на другую должность." #NT!
  
 NA_N_colorado_war.7.t: "Резня в лагере шайеннов" #NT!
 NA_N_colorado_war.7.d: "Лейтенант Джордж Эйр под командованием полковника Джона М. Чивингтона отправил отряд, чтобы вернуть украденный скот. Затем Эйр столкнулся с отрядом шайеннов, завязалась драка, в ходе которой был убит солдат из Колорадо. В отместку Эйр сжег семьдесят типи близлежащего лагеря шайеннов и вернулся в Денвер только с 20 из заявленных 175 голов украденного скота.\n\nМы, очевидно, оспаривали этот отчет после ссоры, что этот скот свободно бродил по равнинам. Таким образом, они могли свободно забирать скот в свои лагеря, но они нам не поверили, и спор перерос в самооборону, когда солдат продолжил забирать наш скот без нашего согласия." #NT!
 NA_N_colorado_war.7.a: "Насколько глуп человек, который разрушает все... из-за скота?" #NT!
  
 NA_N_colorado_war.9.t: "Война с шайеннами Чивингтона" #NT!
 NA_N_colorado_war.9.d: "Лейтенант Эйр снова был на поле боя со 100 людьми и 2 гаубицами. Возле реки Смоки-Хилл в Канзасе Эйр вступил в бой с солдатами-собаками. Он утверждал, что индейцы начали бой; индейцы утверждали, что солдаты напали на них. Эйр утверждал, что убил 28 индейцев, потеряв четверых своих. Джордж Бент утверждал, что было убито только трое индейцев, но среди убитых индейцев был Лиан Медведь, видный лидер солдат-собак. Эйр завершил свой рейд в лагере около форта Ларнед, где 240 его лошадей и мулов были украдены кайова. Арапахо, предлагавшие помощь в возвращении украденных лошадей, были обстреляны солдатами Колорадо и после этого стали враждебными.\n\nШайенны рассказывают другую историю. Менее чем через 15 месяцев после встречи с президентом Линкольном в Вашингтоне Лиан Медведь, Черный Котел и другие члены племени разбили лагерь на своих охотничьих угодьях для охоты на бизонов около Эш-Крик. 1-й Колорадский полк под командованием лейтенанта Джорджа Эйра приблизился к группе. Уверенный, что это будет мирная встреча, Лиан Медведь отправился один на встречу с ополченцами, чтобы продемонстрировать свои мирные намерения. На груди Лиан Медведь с гордостью носил свою медаль мира, которую он получил во время поездки в Вашингтон в 1863 году. В руке он держал официальный документ, подписанный Линкольном, в котором говорилось, что он миролюбив и дружелюбен по отношению к белым. Лиан Медведь не знал, что войска Ира действовали по приказу полковника Джона М. Чивингтона «убивать шайенов, где бы и когда бы их ни нашли». Иар приказал своим людям застрелить Лиана Медведя, который был ранен и упал с лошади. Затем солдаты несколько раз выстрелили в него, когда они проезжали мимо его тела, лежащего на земле..." #NT!
 NA_N_colorado_war.9.a: "Он единственный, кто находится поблизости и может сражаться в разгорающейся войне с шайеннами." #NT!
  
 NA_N_colorado_war.10.t: "Убийство тощего медведя!" #NT!
 NA_N_colorado_war.10.d: "Менее чем через 15 месяцев после встречи с президентом Линкольном в Вашингтоне, Лиан Медведь, Черный Котел и другие в племени разбили лагерь на своих охотничьих угодьях на бизонов около Эш-Крик. 1-й Колорадский полк под командованием лейтенанта Джорджа Эйра приблизился к группе. Уверенный, что это будет мирная встреча, Лиан Медведь отправился один на встречу с ополчением, чтобы продемонстрировать свои мирные намерения. На груди Лиан Медведь с гордостью носил свою медаль мира, которую он получил во время поездки в Вашингтон в 1863 году. В руке он держал официальный документ, подписанный Линкольном, в котором говорилось, что он миролюбив и дружелюбен с белыми. Лиан Медведь не знал, что войска Ира действовали по приказу полковника Джона М. Чивингтона «убивать шайенов, где бы и когда бы их ни нашли». Ир приказал своим людям застрелить Лиана Медведя, который был ранен и упал с лошади. Затем солдаты несколько раз выстрелили в него, когда они проезжали мимо его тела, лежащего на земле..." #NT!
 NA_N_colorado_war.10.a: "Мир?! Белый человек не способен поддерживать мир!" #NT!
 KNS_chivington_war_tooltip: "§RПроизойдет война с [CHY.GetName]!§!" #NT!
 CHY_chivington_war_tooltip: "§RНачнется война!§!" #NT!
  
 NA_N_colorado_war.13.t: "Война в Колорадо!" #NT!
 NA_N_colorado_war.13.d: "То, что с 1857 года рассматривалось как в основном мирное взаимодействие с шайеннами, переросло в войну с территорией Колорадо! Это, безусловно, заслуживает внимания." #NT!
 NA_N_colorado_war.13.a: "Поддержите территорию [FROM.GetName]!" #NT!
 NA_N_colorado_war.13.b: "Мы слишком заняты нашей гражданской войной." #NT!
 NA_N_colorado_war.13.c: "За [ROOT.GetName]!" #NT!
 NA_N_colorado_war.13.e: "Мы будем сражаться с колонистами!" #NT!
 NA_N_colorado_war.13.f: "Интересный." #NT!
  
 NA_N_colorado_war_mission_tooltip: "§RAll§! §YСоюзники Шайеннов§!§R, кроме тех, кто в §!§YКайова§! §Rсдастся.§!\n" #NT!
  
 NA_N_colorado_war.14.t: "Война в Колорадо заканчивается!" #NT!
 NA_N_colorado_war.14.d: "Спустя год большинство шайеннов прекратили борьбу, и остался только один последний оплот в [1052.GetName]. Хотя, похоже, на данный момент борьба окончена..." #NT!
 NA_N_colorado_war.14.a: "Ну, это было разочаровывающе..." #NT!
 NA_N_colorado_war.14.b: "На данный момент все кончено..." #NT!
 NA_N_colorado_war.14.c: "Мы почти побеждены!" #NT!
 NA_N_colorado_war.14.e: "Это оказалось короче, чем ожидалось..." #NT!
  
 NA_N_colorado_war.15.t: "Последний Шайеннский Оплот" #NT!
 NA_N_colorado_war.15.d: "Большинство племен шайеннов прекратили борьбу, за исключением шайеннов в [1052.GetName], которые продолжают сопротивляться колониальной оккупации!" #NT!
 NA_N_colorado_war.15.a: "Мы не сдадимся без боя!" #NT!
  
 NA_N_colorado_war.16.t: "Победа шайеннов!" #NT!
 NA_N_colorado_war.16.d: "Армия Колорадо потерпела поражение! Племя теперь собирается вместе, чтобы составить договор, который будет по-настоящему справедливым и уважаемым." #NT!
 NA_N_colorado_war.16.a: "Мы совершили немыслимое, теперь они подпишут наш договор!" #NT!
  
