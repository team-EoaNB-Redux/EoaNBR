 nativeindustrial.1.t: "Обмен томагавка на гаечный ключ." #NT!
 nativeindustrial.1.d: "Когда думаешь о «коренном американце», обычно на ум приходит не «увлекающийся инженер-механик». Однако, учитывая избыток заброшенных железных дорог, оставленных американцами после их выселения, группа новейших продуктов из нашей новой школьной системы взялась за строительство поездов и вагонов для них. Кто знает? Может быть, они даже сделают те новые безлошадные экипажи, которые сейчас популярны в Европе." #NT!
 nativeindustrial.1.a: "Интересный" #NT!
  
 nativeindustrial.2.t: "Другой вид дымового сигнала." #NT!
 nativeindustrial.2.d: "Когда янки ушли, они оставили после себя сеть телеграфных кабелей, которые требовали управления. Sioux Telegraphy была основана для управления ими и предоставления услуг между городами, но с тех пор значительно разрослась и стала основным источником электронных исследований в этом районе. Последнее, что мы слышали, у них был простой электромеханический компьютер, работающий как автоматический коммутатор для городских телефонных соединений в столице." #NT!
 nativeindustrial.2.a: "Сначала по кабелю, вскоре по воздуху." #NT!
  
 nativeindustrial.3.t: "Гений равнин." #NT!
 nativeindustrial.3.d: "Уилсон Ред-Фокс был вождем большого города в Южной Дакоте, примечательного двумя вещами: он весил столько же, сколько небольшая лошадь, и был химиком-любителем, который экспериментировал с синтезом химикатов в свободное время с книгами, которые он находил во время набегов на поселенцев. Сейчас многие считают его гением, определяющим эпоху, поскольку он разработал процесс Уилсона, метод извлечения целлулоидных полимеров из сельскохозяйственных отходов кукурузы и пшеницы. Сейчас его химический бизнес производит все: от промышленных пестицидов до пластмасс и синтетических каучуков." #NT!
 nativeindustrial.3.a: "Он довольно умён, не правда ли?" #NT!
  
 nativeindustrial.4.t: "От раба к господину." #NT!
 nativeindustrial.4.d: "Уильям «Большой Билли» Уоттс родился рабом и вырос рабом. Но в хаосе распада конфедерации он смог сбежать в Техас, где начал бурить небольшую скважину с тем немногим, что у него было в начинающей нефтяной промышленности. Теперь он владеет полями скважин и несколькими крупными прототипами нефтеперерабатывающих заводов. Одна из настоящих историй о том, как из грязи в князи, Palm Petro-Chemical специализируется на нефтехимии и добыче ресурсов, расширяя свою деятельность с нефти на минеральные и лесные ресурсы." #NT!
 nativeindustrial.4.a: "Мечта предпринимателя продолжает жить." #NT!
  
 nativeindustrial.5.t: "От неисправных перчаток до деталей автомобиля" #NT!
 nativeindustrial.5.d: "Компания Golden Tire не начала производить шины, они начали делать перчатки для нового поколения рабочих и строителей. Однако они никогда не пользовались популярностью у рабочих, поскольку вулканизированная резина была жесткой и трескалась от использования. Эта резина, с появлением автомобилей, оказалась полезной для изготовления износостойких дорожных шин, полезных для военных и сельскохозяйственных нужд." #NT!
 nativeindustrial.5.a: "Будьте осторожны с резиновыми чеками, они отскакивают." #NT!
  
 nativeindustrial.6.t: "Полет зефира." #NT!
 nativeindustrial.6.d: "Слово дня — полет на двигателе, поскольку летательный аппарат мисс Доу «Зефир» марки 1 радует толпу, становясь первым летательным аппаратом с двигателем, пересекшим Гранд-Каньон." #NT!
 nativeindustrial.6.a: "Thunderbirds, струны не входят в комплект." #NT!
  
 nativeindustrial.7.t: "Автоматическая смерть" #NT!
 nativeindustrial.7.d: "«Понимаете, пушка использует силу первого выстрела для сброса затвора в механизме, работающем от отдачи. Это обеспечивает постоянное движение, которое позволяет вести автоматический огонь...» Пушка была хороша. Очень хороша. Она могла быстро сделать сотню выстрелов подряд, не делая ошибок, в то время как пушка Гатлинга к этому времени бы уже заклинила. Но, почти наверняка, в этой штуке было что-то зловещее..." #NT!
 nativeindustrial.7.a: "Люди-машины с пулеметами и машинным разумом..." #NT!
  
 nativeindustrial.8.t: "Вилли-Пит и другие забавные химикаты" #NT!
 nativeindustrial.8.d: "Снаряд взорвался яркой белой вспышкой фосфора. Вокруг испытательной площадки стояли куски говядины, имитирующие человеческое тело. Когда они приблизились к месту, там пахло химическим барбекю. Говядина была не просто приготовлена, она была обугленной. Обугленная плоть на рамах, с которой все еще капал горящий жир. Они могли только представить, что это сделает с людьми..." #NT!
 nativeindustrial.8.a: "И в этой сенсационной новости..." #NT!
  
 nativediplomatic.1.t: "Дебютантка" #NT!
 nativediplomatic.1.d: "Новое родное государство похоже на дебютантку, впервые попавшую в высшее общество. Бальный зал мира — пугающее место, полное неудачников, но прощание с Соединенными Штатами наверняка сделало вашу позицию по отношению к колонистам предельно ясной. Так что единственное, что сейчас имеет значение, — под чью дудку вы танцуете. Танцуйте." #NT!
 nativediplomatic.1.a: "Экстравертность" #NT!
 nativediplomatic.1.b: "интровертность" #NT!
  
 nativediplomatic.2.t: "Вопрос самопрезентации" #NT!
 nativediplomatic.2.d: ""
 nativediplomatic.2.a: "Громкий и общительный" #NT!
 nativediplomatic.2.b: "Сильный и тихий тип" #NT!
  
 nativepolitical.1.t: "Социальные льготы" #NT!
 nativepolitical.1.d: "У нас есть два предложения на рассмотрении. Одно из них — введение бесплатных школ, а другое — использование денег из текса для субсидирования доступного здравоохранения. Хотя идея принять оба законопроекта интересна, мы можем позволить себе только один." #NT!
 nativepolitical.1.a: "Законопроект об образовании" #NT!
 nativepolitical.1.b: "Предложение о субсидировании здравоохранения" #NT!
  
 nativepolitical.2.t: "Права трудящихся" #NT!
 nativepolitical.2.d: "то, что нужно сделать" #NT!
 nativepolitical.2.a: "Принять предложенный Закон о труде" #NT!
 nativepolitical.2.b: "Принять Закон о труде с поправками" #NT!
  
 nativepolitical.3.t: "Дебаты о продолжительности рабочего времени и вопрос детского труда" #NT!
 nativepolitical.3.d: "Предыдущий закон о труде недавно подвергся критике со стороны двух групп. Известная ассоциация рабочих заявила, что недостаточно делается для защиты рабочих от эксплуатации, и что существуют лазейки, которые работодатели могут использовать для обхода новых законов о труде. Ассоциация родителей и учителей требует ограничить детский труд, чтобы защитить детей от этой эксплуатации." #NT!
 nativepolitical.3.a: "Изменить Закон о труде" #NT!
 nativepolitical.3.b: "Ограничить детский труд" #NT!
  
 nativepolitical.4.t: "Великие замыслы" #NT!
 nativepolitical.4.d: "Теперь, когда мы выросли из наших кочевых идеалов, пришло время построить столицу, которой можно гордиться. Наши архитекторы составили планы мегаполиса, который будет представлять нашу новую эстетику «родной готики» и демонстрировать наши новые технические достижения наблюдающему миру. Этот город будет построен вокруг центрального цирка диаметром 2 км, внутри которого будет находиться самый большой в мире тотемный столб и место поклонения, колоссальное подношение нашим богам и предкам и невероятный памятник нашей власти и богатству. Единственный вопрос, который остается, — следует ли нам переименовать город или оставить старый?" #NT!
 nativepolitical.4.a: "Шагните в новую эпоху с новым именем." #NT!
 nativepolitical.4.b: "Сохраните старое название ради традиции." #NT!
  
 nativepolitical.5.t: "Торжественное открытие" #NT!
 nativepolitical.5.d: "Возвышаясь над городом, был колоссальный символ местной культуры. Возвышаясь на невероятные 900 футов в высоту, чуть ниже Эйфелевой башни, мраморный тотемный столб привлек весь город своим заявлением о вере и силе, центральным элементом недавно законченного мегаполиса." #NT!
 nativepolitical.5.a: "аккуратный" #NT!
  
 nativepolitical.6.t: "О дивный новый мир" #NT!
 nativepolitical.6.d: "Была вспышка, когда бомба взорвалась на полигоне. Это была новая система наведения, которую они испытывали, своего рода гироскоп. Шаманы в белых халатах и ​​комбинезонах стояли плечом к плечу с генералами и вождями. Однажды вечером, много лет назад, пожилой Чероки Храбрый рассказал своему внуку о битве, которая происходит внутри людей. Он сказал: «Сын мой, внутри каждого из нас идет битва между двумя волками. Один — злой. Это гнев, зависть, ревность, печаль, сожаление, жадность, высокомерие, жалость к себе, вина, обида, неполноценность, ложь, ложная гордость, превосходство и эго. Другой волк — хороший. Это радость, мир, любовь, надежда, спокойствие, смирение, доброта, благожелательность, сочувствие, щедрость, правда, сострадание и вера». Внук задумался на минуту, а затем спросил у деда: «Какой волк победит?» Старый Cherokee просто ответил: «Тот, кого ты кормишь». Раздался низкий гул, когда испытательный самолет пронесся над головой, и потрескивание в радиосвязи пилота, спрашивающего о следующих приказах. Генерал дал добро, и через несколько мгновений вторая бомба приземлилась на полигоне. Раздался треск, а затем вспышка." #NT!
 nativepolitical.6.a: "Полагаю, это прощание со старым?" #NT!
  
 nativepolitical.7.t: "Никто не живёт вечно" #NT!
 nativepolitical.7.d: "Шеф мертв. Полагаю, со всеми нашими медицинскими технологиями мы забыли, что мы просто люди. Теперь правительство вынуждено выбирать между двумя преемниками в сжатые сроки. С одной стороны, эффективная и действенная, но деспотичная Аннет Тайпа Гибсон, а с другой — слегка коррумпированный и, безусловно, наживающийся миллионер-филантроп Адам Вулфс Хэд." #NT!
 nativepolitical.7.a: "Нет смысла подвергать риску экономику, мы выберем автократа." #NT!
 nativepolitical.7.b: "И позволить принцессе ужаса править бесконтрольно? Я думаю, что нет." #NT!
  
 nativepolitical.8.t: "Уведомление о выселении" #NT!
 nativepolitical.8.d: "Ты можешь идти куда хочешь. Ты просто не можешь здесь оставаться." #NT!
 nativepolitical.8.a: "А теперь проваливай." #NT!
  
 nativepolitical.9.t: "Начало депопуляции" #NT!
 nativepolitical.9.d: "Теперь, когда мы твердо стоим на ногах, нам следует начать выселять поселенцев с американского континента. Это будет нелегкая задача. Хотя наше население теперь неуклонно растет, угроза болезней и насилия устранена, американцы в лагерях для интернированных превосходят нас численностью, и единственное различие между нами и ними заключается в том, что у нас есть оружие. На юге все было проще, поскольку наши интегрированные туземцы «африкана» были более чем счастливы помочь нам задержать их предыдущих хозяев. Затем идут расходы, потребность в кораблях и дипломатическая напряженность, которую это может вызвать. Но если мы хотим вернуть свою землю, нам нужно удалить незваных гостей." #NT!
 nativepolitical.9.a: "Пора идти" #NT!
  
 nativepolitical.10.t: "Попытка интеграции" #NT!
 nativepolitical.10.d: ""
 nativepolitical.10.a: ""
  
 nativepolitical.11.t: "Дело афроамериканцев" #NT!
 nativepolitical.11.d: "Собрав афроамериканское население на крайнем юге в локальные группы, власти попросили их выбрать представителя. Эти представители были созваны в зале для мероприятий над баром на импровизированном конгрессе и предложили выбор: принять предложение о гражданстве и остаться в Америке или принять предложение о репатриации в Африку. Выбор был за ними. После многих часов размышлений по вопросу прав и законодательства представители вернулись в свои общины, чтобы объявить о своем выборе. Они не были ни государственными деятелями, ни интеллектуалами, но в этом русле странной истории именно они будут теми, кто решит будущее чернокожего человека на американском континенте." #NT!
 nativepolitical.11.a: "И теперь мы ждем..." #NT!
  
 nativepolitical.12.t: "Второй съезд" #NT!
 nativepolitical.12.d: "Второй съезд состоялся в том же баре, когда представители вернулись, чтобы дать свои ответы. По правде говоря, многие афроамериканцы посчитали законодательство достаточным по множеству причин. Многие устали и хотели более стабильной жизни, некоторые посчитали, что это больше, чем им предлагали американцы. Некоторые с большим энтузиазмом приняли предложение, поскольку они сражались со своими бывшими хозяевами в восстаниях или в составе местной армии. Некоторые не видели для себя будущего в Америке и решили сесть на корабли, отправляющиеся в Либерию. В конце концов, еще предстояло увидеть, приобрело ли новое местное правительство ценных союзников или просто установило отношения по расчету. Это будет решено в ближайшие годы." #NT!
 nativepolitical.12.a: "Результаты действительно еще предстоит увидеть" #NT!
  
 nativepolitical.13.t: "Ратификация африканского законодательства" #NT!
 nativepolitical.13.d: "Хотя мы и добились большого прогресса в деле интеграции афроамериканского населения, есть одна загвоздка: Rain-In-Face. Отличившийся в армии, а теперь и вождь, представляющий свою провинцию, он имеет несколько интересных взглядов на другие расы и говорит, что хотел бы их озвучить. Короче говоря, он угрожает сорвать процедуру ратификации законодательства. Теперь, хотя это явно нам во вред, технически говоря, ему разрешено говорить столько, сколько он пожелает. Однако председатель Африканской конвенции и секретарь совета согласны, что мы слишком долго и усердно работали, чтобы позволить ему все испортить. Мы можем устроить так, чтобы с ним произошел несчастный случай до процедуры, и все должно пройти гладко." #NT!
 nativepolitical.13.a: "Разберитесь с ним по-тихому." #NT!
 nativepolitical.13.b: "Позвольте ему говорить со своим содержанием." #NT!
  
 nativepolitical.14.t: "Начало странной дружбы" #NT!
 nativepolitical.14.d: "Мы все знаем его мысли о чернокожих. Мы все знаем, как долго он мог говорить. Так что повезло, что накануне вечером, когда он выходил из салуна, Дождь-В-Лицо получил дубинкой по голове от неизвестного нападавшего. Хотя его состояние не критическое, и он, безусловно, будет жить, некоторые в военных кругах недовольны тем, что выдающийся генерал был немного избит. Однако, без того, чтобы он создавал проблемы, законопроект был принят советом без особого отвращения. Все, кроме небольшого меньшинства, придерживаются мнения, что афроамериканцы заслуживают своего места среди нас, и Конвент вне себя от радости." #NT!
 nativepolitical.14.a: "Это нетипично для этого времени, но мы здесь так делаем." #NT!
  
 nativepolitical.15.t: "Неутешительное проявление политики" #NT!
 nativepolitical.15.d: "Когда Дождь-В-Лицо вышел на сцену, все в совете вздохнули. Мы все знаем, что он думает о чернокожих. Мы все знаем, как долго он мог бы говорить, если бы ему позволили, и вождь уже дал понять, что не будет никого прерывать. К тому времени, как раздутый болтун закончил говорить, оставалось всего 5 минут. Только благодаря титаническим усилиям фракции интеграционистов законопроект был частично принят. Он был далек от того, на что они надеялись, и он не был близок к тому, о чем они договорились, но это было что-то. Афроамериканское сообщество было встревожено. Съезд был ошеломлен. Странный союз, который мы так упорно трудились, был разрушен одним старым расистом-болтуном и его способностью говорить." #NT!
 nativepolitical.15.a: "Еще одна группа, проваленная политиками" #NT!
  
 nativemilitary.1.t: "Новые методы обучения" #NT!
 nativemilitary.1.d: ""
 nativemilitary.1.a: "Новый страж для новой эры" #NT!
  
 nativemilitary.2.t: "Оптимизированное производство оружия" #NT!
 nativemilitary.2.d: ""
 nativemilitary.2.a: "Вы когда-нибудь задумывались, не становимся ли мы теми американцами, которых мы стремились уничтожить?" #NT!
  
 nativemilitary.3.t: "Батальон Вендиго" #NT!
 nativemilitary.3.d: "Вендиго — злой дух, который происходит из самого темного фольклора этой земли. Вендиго часто называют злобным духом, иногда его изображают как существо с человеческими чертами, которое вселяется в людей. Известно, что он вызывает у людей чувство ненасытной жадности/голода, желание поедать других людей, а также склонность к совершению убийств у тех, кто попадает под его влияние. Вендиго изможден до истощения, его иссохшая кожа туго натянута на кости. С его костями, выпирающими из кожи, его цвет лица пепельно-серый, как у смерти, и его глаза глубоко вдавлены в глазницы, Вендиго выглядит как скелет, недавно извлеченный из могилы. Его губы изодраны и окровавлены... Нечистый и страдающий от разложения плоти, и он источает странный и жуткий запах разложения и распада, смерти и тления. Это ужасное существо крадется ночью, захватывая и пожирая свою добычу, и является действительно фигурой, которой следует бояться. Но это всего лишь миф, верно? Правда в том, что она страннее вымысла. Эти «вендиго» — не мифические прожорливые монстры-людоеды, а люди, одетые во все черное, которые охотятся ночью. Батальон солдат, специально обученных мастерству ночных боев и охоты, и поклявшихся сражаться за свой народ до самого горького конца. Эти преследователи могут отслеживать американские войска днями, даже неделями, подсчитывая их численность и понимая их поведение по тому, что они оставляют после себя. Они могут вытаскивать людей из своих убежищ, саботировать склады, выпускать лошадей на волю и вызывать невыразимый хаос в тылу врага. Поистине, самым страшным монстром здесь является на самом деле человек." #NT!
 nativemilitary.3.a: "Ну, это чертовски страшно." #NT!
  
 nativeintelligence.1.t: "Сила в тени" #NT!
 nativeintelligence.1.d: "Ограбить банк? Вы получаете полицию. Вторгнуться на остров? Это армия. Но если вы замышляете, скажем, убить вождя или украсть луну? Вы получаете S.A.B.R.E., делающий трехочковый вход на вашей заднице. У нас есть крутой акроним, крутые значки, мартини, потрясающие компьютеры для расшифровки (для 1920 года) и глаза повсюду." #NT!
 nativeintelligence.1.a: "Одевайся." #NT!
  
 nativecrisis.1.t: "Закрытие границ" #NT!
 nativecrisis.1.d: ""
 nativecrisis.1.a: "Я думаю, что нам уже надоели иностранцы." #NT!
  
 nativecrisis.2.t: "Европа выступает против пограничной политики" #NT!
 nativecrisis.2.d: ""
 nativecrisis.2.a: "Держи линию. Больше никаких колонистов." #NT!
 nativecrisis.2.b: "Слегка смягчитесь, но не намного" #NT!
  
 nativecrisis.3.t: "Сохраняется жесткая линия." #NT!
 nativecrisis.3.d: ""
 nativecrisis.3.a: "Однажды мы разместили уведомление о выселении..." #NT!
  
 nativecrisis.4.t: "Пограничная политика немного смягчена" #NT!
 nativecrisis.4.d: ""
 nativecrisis.4.a: "Однако это должно оставаться под контролем." #NT!
  
 nativecrisis.5.t: "Пограничная бюрократия непробиваема" #NT!
 nativecrisis.5.d: "Мы успешно сделали чистую бюрократию въезда в страну сдерживающим фактором для любого человека без степени в области экономики и юриста. Один иммигрант сообщил, что для получения WX235b ему требуется форма WX235, но он не смог ее найти на таможне и пограничном контроле. Это потому, что WX235 хранится в зоопарке города Тусон." #NT!
 nativecrisis.5.a: "Ловушка Кафки в действии, господа" #NT!
  
 nativecrisis.6.t: "Изоляция по замыслу" #NT!
 nativecrisis.6.d: ""
 nativecrisis.6.a: "В конце концов, мы хотели, чтобы они ушли." #NT!
  
 nativecrisis.7.t: "Приветствуем новых прибывших" #NT!
 nativecrisis.7.d: ""
 nativecrisis.7.a: "Усталые, бедные и сбившиеся в кучу массы" #NT!
 nativecrisis.7.b: "Только самое лучшее, я полагаю." #NT!
  
 nativecrisis.8.t: "Приветствую всех" #NT!
 nativecrisis.8.d: ""
 nativecrisis.8.a: ""
  
 nativecrisis.9.t: "Быть избирательным" #NT!
