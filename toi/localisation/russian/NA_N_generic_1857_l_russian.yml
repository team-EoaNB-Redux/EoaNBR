 NA_N_appointing_industry_leaders: "Назначение лидеров отрасли" #NT!
 NA_N_appointing_industry_leaders_desc: "Из-за стремления к индустриализации, как цветы из почвы, выросли несколько компаний в разных областях. Мы, как правительство, можем взять на себя спонсорскую поддержку некоторых из этих компаний, чтобы пожинать их достижения в определенных областях науки." #NT!
