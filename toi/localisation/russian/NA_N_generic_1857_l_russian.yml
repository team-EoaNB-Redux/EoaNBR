 NA_N_machine_concern_desc: "Нам нужно расширить наши возможности в области машиностроения. Несколько компаний, которые производят такие вещи, как поезда и железнодорожное оборудование, а также механические цеха, которые производят потребительские товары, но также имеют большой опыт в использовании механического производства." #NT!
 NA_N_electronics_concern: "Концерн Электроники" #NT!
 NA_N_electronics_concern_desc: "Сфера электроники развивается с каждым днем, и мы можем воспользоваться преимуществами отечественной промышленности, чтобы извлечь из этого выгоду." #NT!
 NA_N_chemical_concern: "Химическая проблема" #NT!
 NA_N_chemical_concern_desc: "Чтобы поддерживать здоровую экономику и здоровое население, нам нужно инвестировать в химическую и нефтяную промышленность, производить топливо, продукты питания и лекарства. К сожалению, контракты, выданные ранее на добычу ресурсов и промышленные гранты, привели к тому, что химический сектор намного больше других отраслей. Короче говоря: есть много компаний, а мы можем назначить только одну. У нас на примете два кандидата на эту должность..." #NT!
