 NEG_manhattan_connecticut_railroad_idea_1: "Железная дорога Манхэттен-Коннектикут" #NT!
 NEG_manhattan_connecticut_railroad_idea_1_desc: "§WСтатус границы:§! §OТолько рабочая виза§!\n\nЖелезная дорога была создана в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. Договор создал железную дорогу Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику." #NT!
 NEG_manhattan_connecticut_railroad_idea_2: "Железная дорога Манхэттен-Коннектикут" #NT!
 NEG_manhattan_connecticut_railroad_idea_2_desc: "§WСтатус границы:§! §GСвободное передвижение§!\n\nЖелезная дорога была образована в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. Договор создал железную дорогу Манхэттен-Коннектикут, которая была построена для того, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику. Хотя этот договор был изменен несколько лет спустя для дальнейшего сотрудничества в качестве единой гармоничной экономики. Реформированный договор снял бы все ограничения на передвижение между каждой страной, по сути создав открытые границы между ними." #NT!
  
 MHC_manhattan_connecticut_railroad_idea_1: "Железная дорога Манхэттен-Коннектикут" #NT!
 MHC_manhattan_connecticut_railroad_idea_1_desc: "§WСтатус границы:§! §OТолько рабочая виза§!\n\nЖелезная дорога была создана в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. Договор создал железную дорогу Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику." #NT!
 MHC_manhattan_connecticut_railroad_idea_2: "Железная дорога Манхэттен-Коннектикут" #NT!
 MHC_manhattan_connecticut_railroad_idea_2_desc: "§WСтатус границы:§! §GСвободное передвижение§!\n\nЖелезная дорога была образована в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. Договор создал железную дорогу Манхэттен-Коннектикут, которая была построена для того, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику. Хотя этот договор был изменен несколько лет спустя для дальнейшего сотрудничества в качестве единой гармоничной экономики. Реформированный договор снял бы все ограничения на передвижение между каждой страной, по сути создав открытые границы между ними." #NT!
  
 MHC_emergency_elections_initiated_tooltip: "§YЭкстренные выборы§! проголосовали за временного лидера" #NT!
 MHC_emergency_elections_concluded_tooltip: "§YВнеочередные выборы§! завершились" #NT!
  
 MHC_the_successor_question_2_tooltip: "Это попросит §Y[GRL.GetName]§! §GGuarantee§! нас в обмен на §YВоенный доступ§! и §YПрава стыковки§!.\n\n" #NT!
 MHC_the_successor_question_5_DLC_tooltip: "§GВыбрав этот вариант, вы избежите войны с§! §Y[ASA.GetName]§!.\n\nКроме того, компромисс заключается в том, чтобы стать их §Rсубъектом§! с уровнем автономии §YСодружество§!.\n\n" #NT!
 MHC_the_successor_question_5_no_DLC_tooltip: "§GВыбрав этот вариант, вы избежите войны с§! §Y[ASA.GetName]§!.\n\nКроме того, компромисс заключается в том, чтобы стать их §Rpuppet§!.\n\n" #NT!
  
 MHC_the_successor_question.1.t: "Вопрос о преемнике" #NT!
 MHC_the_successor_question.1.d: "После распада союза [ROOT.GetName] обеспечила себе независимость в качестве убежища для рабочих и человечества. Хотя эта независимость может оказаться недолговечной. [ASA.GetName] заявили о своих амбициях по поводу явного предназначения, что ставит нашу столицу Лонг-Айленд под угрозу вторжения. Мы могли бы предложить компромисс, который оставит нашу коммуну автономной, но, без сомнения, нам придется пойти на капитуляцию. В качестве альтернативы [GRL.GetName] находится в прямом конкуренте с [ASA.GetName]. Предложив им гарантию, они дадут [ASA.GetName] войну на два фронта, если один из нас подвергнется нападению. [GRL.GetName] не провозгласили никакой агрессивной политики расширения, что может привести к нейтралитету между ними, если ничего не будет сделано.\n\nВыбор любой из сторон сделает нас врагами для другой, но бездействие в равной степени подвергает нас риску аннексии со стороны [ASA.GetName]. Печальная реальность такова, что оба преемника испытывают сильное презрение к солидарности трудящихся и предпочли бы положить конец нашему американскому эксперименту." #NT!
 MHC_the_successor_question.1.f: "После распада союза [ROOT.GetName] обеспечила себе независимость в качестве убежища для рабочих и человечества. Хотя эта независимость может оказаться недолговечной. [ASA.GetName] заявили о своих амбициях по поводу явного предназначения, что ставит нашу столицу Лонг-Айленд под угрозу вторжения. Мы могли бы предложить компромисс, который оставит нашу коммуну автономной, но, без сомнения, необходимо будет пойти на капитуляцию. Второй вариант — [GRL.GetName], который находится в прямом конкуренте с [ASA.GetName]. Предложив им гарантию, мы дадим [ASA.GetName] возможность вести войну на два фронта, если кто-то из нас подвергнется нападению. Последний вариант — предложить договор с [NEG.GetName], у которого нет индустриализированной экономики, чтобы выдерживать войну на истощение. Они, скорее всего, согласятся на договор, поскольку они разделяют с нами многие идеи социального равноправия. И [GRL.GetName], и [NEG.GetName] не провозгласили никакой агрессивной политики расширения, что может привести к нейтралитету между ними, если ничего не будет сделано.\n\nВыбор любой из сторон сделает нас врагами для других, но бездействие в равной степени подвергает нас риску аннексии со стороны [ASA.GetName]. Печальная реальность заключается в том, что и [GRL.GetName], и [ASA.GetName] испытывают сильное презрение к солидарности трудящихся и предпочли бы, чтобы наш американский эксперимент был окончен." #NT!
 MHC_the_successor_question.1.a: "Предложить переговоры с [GRL.GetName]." #NT!
 MHC_the_successor_question.1.b: "Предложить переговоры с [NEG.GetName]." #NT!
 MHC_the_successor_question.1.c: "Попробуйте найти компромисс с [ASA.GetName]." #NT!
 MHC_the_successor_question.1.e: "Мы не уступим требованиям ни одному из государств-преемников." #NT!
  
 MHC_the_successor_question.2.t: "[MHC.GetName] Предлагает оборонный пакт" #NT!
 MHC_the_successor_question.2.d: "Военные Атлантического государства стали все более активными в политике страны и провозгласили амбиции явной судьбы. [MHC.GetName] предложил договор об атаке [ASA.GetName], если мы подвергнемся их вторжению. Они просят ответить на это предложение гарантией.\n\n[MHC.GetName] стал американским экспериментом по солидарности рабочих, и их существование может вдохновить на всеобщие забастовки в нашей собственной стране. Хотя наличие двух сильных индустриальных экономик, зажимающих [ASA.GetName] на противоположных фронтах, сделало бы победу неизбежной через истощение. Остается только один вопрос: стоит ли стратегический вес договора риска вдохновленной организации рабочих?" #NT!
 MHC_the_successor_question.2.a: "Гарантирую им, [ASA.GetName] не сможет выиграть войну на два фронта!" #NT!
 MHC_the_successor_question.2.b: "Мы не можем рисковать тем, что они вдохновят наших работников на организацию!" #NT!
  
 MHC_the_successor_question.3.t: "[GRL.GetName] гарантирует нам!" #NT!
 MHC_the_successor_question.3.d: "[GRL.GetName] гарантировал нам взамен, что мы поддержим их, если на них нападет [ASA.GetName]. Мы обеспечили себе временный период мира, который даст нам время собрать армию." #NT!
 MHC_the_successor_question.3.a: "Мы должны использовать это время, чтобы подготовиться к неизбежной войне." #NT!
  
 MHC_the_successor_question.4.t: "[GRL.GetName] Отказывается от гарантии!" #NT!
 MHC_the_successor_question.4.d: "[GRL.GetName] отклонил договор, заявив, что не намерен гарантировать существование страны, вдохновляющей рабочие революции." #NT!
 MHC_the_successor_question.4.a: "Это всего лишь вопрос времени, когда [ASA.GetName] вторгнутся..." #NT!
  
 MHC_the_successor_question.5.t: "[MHC.GetName] Предлагает компромисс" #NT!
 MHC_the_successor_question.5.d: "[MHC.GetName] находится в критическом городе Нью-Йорке, что рассматривается как требование для явного предназначения. Они предложили компромисс, в котором они становятся автономным штатом в рамках нашего союза. Хотя это укрепляет большую легитимность в качестве штата-преемника, это также может поставить под угрозу вдохновение солидарности рабочих. Остается вопрос, включаем ли мы [MHC.GetName] в качестве автономного штата или прекращаем этот американский эксперимент, когда собираемся вторгнуться?" #NT!
 MHC_the_successor_question.5.a: "Мы всегда можем уменьшить эту автономию, как только включим их." #NT!
 MHC_the_successor_question.5.b: "Мы не можем рисковать тем, что они вдохновят наших работников на организацию!" #NT!
  
 MHC_the_successor_question.6.t: "[ASA.GetName] принимает!" #NT!
 MHC_the_successor_question.6.d: "[ASA.GetName] принял [MHC.GetName] как автономное государство в составе союза. Мы обеспечили себе существование, но, без сомнения, нам придется бороться за свою автономию." #NT!
 MHC_the_successor_question.6.a: "Мы будем противостоять любым посягательствам на нашу автономию!" #NT!
  
 MHC_the_successor_question.7.t: "[ASA.GetName] Отклоняется!" #NT!
 MHC_the_successor_question.7.d: "[ASA.GetName] отклонил компромисс, заявив, что не намерен включать в свой состав государство, которое могло бы вдохновить трудящихся на солидарность." #NT!
 MHC_the_successor_question.7.a: "Это всего лишь вопрос времени, когда [ASA.GetName] вторгнутся..." #NT!
  
 MHC_the_successor_question.8.t: "[MHC.GetName] Предлагает оборонный пакт" #NT!
 MHC_the_successor_question.8.d: "Военные Атлантического государства стали все более активными в политике страны и провозгласили амбиции явной судьбы. [MHC.GetName] предложил договор об атаке [ASA.GetName], если мы подвергнемся их вторжению. Они просят ответить на это предложение гарантией.\n\n[MHC.GetName] стал американским экспериментом рабочей солидарности со многими идеями социального эгалитара, которые соответствуют нашей собственной нации. Наличие сильной индустриализующейся экономики, помогающей нам в войне против [ASA.GetName], могло бы компенсировать нашу собственную нехватку промышленности. Остается только один вопрос: стоит ли стратегический вес договора риска дальнейшей радикализации нашего рабочего класса?" #NT!
 MHC_the_successor_question.8.a: "Гарантирую им, [ASA.GetName] не сможет взять нас обоих!" #NT!
 MHC_the_successor_question.8.b: "Мы не можем допустить, чтобы они превратили наших рабочих в анархистов!" #NT!
  
 MHC_the_successor_question.9.t: "[NEG.GetName] гарантирует нам!" #NT!
 MHC_the_successor_question.9.d: "[NEG.GetName] гарантировал нам взамен, что мы поддержим их, если на них нападет [ASA.GetName]. Мы обеспечили себе временный период мира, который даст нам время собрать армию." #NT!
 MHC_the_successor_question.9.a: "Мы должны использовать это время, чтобы подготовиться к неизбежной войне." #NT!
  
 MHC_the_successor_question.10.t: "[NEG.GetName] Отказывается от гарантии!" #NT!
 MHC_the_successor_question.10.d: "[NEG.GetName] отклонил договор, заявив, что сотрудничество может привести к радикализации их рабочего класса." #NT!
 MHC_the_successor_question.10.a: "Это всего лишь вопрос времени, когда [ASA.GetName] вторгнутся..." #NT!
  
 MHC_trade_diplomacy.1.t: "Политика эмбарго" #NT!
 MHC_trade_diplomacy.1.d: "Позволить нашей стране торговать со странами, которые поддерживают рабство, противоречит солидарности трудящихся. Бойкот и эмбарго на товары, поставляемые из этих стран, ослабят эти рабовладельческие государства, что позволит восстаниям рабов быть более эффективными.\n\nКроме того, государства-преемники будут использовать наши промышленные товары для укрепления своей силы. Эмбарго на них поможет всеобщим забастовкам стать более эффективными и ослабит любого преемника, который захочет вторгнуться в нашу страну." #NT!
 MHC_trade_diplomacy.1.a: "Ввести эмбарго на все штаты, где существует рабство!" #NT!
 MHC_trade_diplomacy.1.b: "Ввести эмбарго на все государства-правопреемники!" #NT!
 MHC_trade_diplomacy.1.c: "Принять обе политики!" #NT!
  
 MHC_propose_new_england_treaty.1.t: "Предложение о Договоре Новой Англии" #NT!
 MHC_propose_new_england_treaty.1.c: ""
 MHC_propose_new_england_treaty.1.d: ""
 MHC_propose_new_england_treaty.1.a: "Предложите договор, мы оба могли бы от этого выиграть!" #NT!
  
 MHC_propose_new_england_treaty.2.t: "[MHC.GetName] Предлагает договор" #NT!
 MHC_propose_new_england_treaty.2.d: ""
 MHC_propose_new_england_treaty.2.f: ""
 MHC_propose_new_england_treaty.2.a: "Заключение мирного договора укрепит обе наши страны." #NT!
 MHC_propose_new_england_treaty.2.b: "Наши отношения строго ситуативны и не более того." #NT!
 MHC_propose_new_england_treaty.2.c: "Отвергнув договор, они лишь радикализируют наш рабочий класс." #NT!
  
 MHC_propose_new_england_treaty.3.t: "[NEG.GetName] Принимает Договор!" #NT!
 MHC_propose_new_england_treaty.3.d: ""
 MHC_propose_new_england_treaty.3.a: "Замечательно! Пусть мир принесет процветание между нами!" #NT!
  
 MHC_propose_new_england_treaty.4.t: "[NEG.GetName] Отвергает Договор!" #NT!
 MHC_propose_new_england_treaty.4.d: ""
 MHC_propose_new_england_treaty.4.a: "Жаль, что мир между нами не будет гарантирован." #NT!
  
 MHC_propose_manhattan_connecticut_railroad.1.t: "Предложение о строительстве железной дороги Манхэттен-Коннектикут" #NT!
 MHC_propose_manhattan_connecticut_railroad.1.d: ""
 MHC_propose_manhattan_connecticut_railroad.1.a: "Железная дорога оказала бы большую поддержку торговле между нами." #NT!
  
 MHC_propose_manhattan_connecticut_railroad.2.t: "Предложение о строительстве железной дороги Манхэттен-Коннектикут" #NT!
 MHC_propose_manhattan_connecticut_railroad.2.d: "[MHC.GetName] предложил внести поправки в наш договор, чтобы разрешить строительство железной дороги между Манхэттеном и Коннектикутом. Железная дорога между нашими двумя странами позволила бы осуществлять массовые поставки промышленных товаров за наше сырье. Это могло бы значительно стимулировать наши промышленные секторы новыми технологиями и обеспечить людей дешевыми потребительскими товарами. Хотя в договоре оговорено, что рабочие визы должны удовлетворять растущий спрос на рабочих в промышленных центрах [MHC.GetName]. Это может потенциально привести к тому, что наши рабочие будут симпатизировать анархистским идеям о труде и возможным всеобщим забастовкам в наших собственных промышленных центрах. Хотя вопрос остается, согласны ли мы с этим предложением?" #NT!
 MHC_propose_manhattan_connecticut_railroad.2.a: "Инфраструктура между нашими штатами была бы большим преимуществом." #NT!
 MHC_propose_manhattan_connecticut_railroad.2.b: "Ни за что! Мы будем уязвимы для вторжения, если они нападут!" #NT!
  
 MHC_propose_manhattan_connecticut_railroad.3.t: "[NEG.GetName] Принимает Железную дорогу!" #NT!
 MHC_propose_manhattan_connecticut_railroad.3.d: ""
 MHC_propose_manhattan_connecticut_railroad.3.a: "Мы немедленно начнем строительство железной дороги!" #NT!
  
 MHC_propose_manhattan_connecticut_railroad.4.t: "[NEG.GetName] Отвергает Железную дорогу!" #NT!
 MHC_propose_manhattan_connecticut_railroad.4.d: ""
 MHC_propose_manhattan_connecticut_railroad.4.a: "К сожалению." #NT!
  
