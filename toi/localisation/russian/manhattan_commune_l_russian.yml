 MHC_propose_free_movement_policies.2.t: "[MHC.GetName] Предлагает политику свободного передвижения" #NT!
 MHC_propose_free_movement_policies.2.d: ""
 MHC_propose_free_movement_policies.2.a: "Свободное передвижение людей и торговля принесут великое процветание!" #NT!
 MHC_propose_free_movement_policies.2.b: "Откажитесь от этого! Это легко приведет к радикализации наших работников." #NT!
  
 MHC_propose_free_movement_policies.3.t: "[NEG.GetName] Принимает политику свободного передвижения!" #NT!
 MHC_propose_free_movement_policies.3.d: ""
 MHC_propose_free_movement_policies.3.a: "Теперь никто не будет прикован к месту своего рождения." #NT!
  
 MHC_propose_free_movement_policies.4.t: "[NEG.GetName] Отвергает политику свободного передвижения!" #NT!
