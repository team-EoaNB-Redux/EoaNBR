 MHC_emergency_elections_event.1.t: "Чрезвычайные выборы Революционного совета" #NT!
 MHC_emergency_elections_event.1.d: "С началом Гражданской войны в США революционный совет голосует за то, какой выбор будет лучшим. Победившая идеология организует революционное правительство [MHC.GetName]. Очень важно мудро выбрать, какая фракция возвестит о революции.\n\nКаждая фракция примерно равна по популярности, за исключением марксизма. Победа марксизма будет спорной, если политика партии будет противоречить анархистским истокам революции. Кроме того, победа социал-либерализма будет рассматриваться как умеренный подход к решению несправедливых иерархий. Фракции анархистов и оуэнистов будут усугублены, если эти вопросы будут проигнорированы." #NT!
 MHC_emergency_elections_event.1.a: "Чтобы не показаться радикалами, нам следует придерживаться социал-либерализма." #NT!
 MHC_emergency_elections_event.1.b: "Наши корни в анархизме должны стать моделью нашего общества." #NT!
 MHC_emergency_elections_event.1.c: "Оуэнизм может предложить адекватную программу борьбы с капитализмом." #NT!
 MHC_emergency_elections_event.1.e: "Хотя марксизм и не так популярен, он считает целесообразным устранение капитализма." #NT!
  
 MHC_emergency_elections_event.2.t: "Выборы в Революционный совет завершены!" #NT!
 MHC_emergency_elections_event.2.d: "После завершения раундов голосования революционного совета была выбрана фракция, которая наилучшим образом представляет совет. Победитель выборов станет правящей партией [MHC.GetName] до следующих выборов руководства.\n\nХотя можно отложить обмен лидерами фракций, это может создать разрозненную коалицию. Разрозненная коалиция значительно затруднит эффективность революционного правительства." #NT!
 MHC_emergency_elections_event.2.a: "Фракция социал-либерализма честно выиграла выборы в совет." #NT!
 MHC_emergency_elections_event.2.b: "Фракция анархистов честно выиграла лидерство в совете." #NT!
 MHC_emergency_elections_event.2.c: "Фракция «Оуэнизма» честно выиграла лидерство в совете." #NT!
 MHC_emergency_elections_event.2.e: "Фракция марксистов честно выиграла лидерство в совете." #NT!
 MHC_emergency_elections_event.2.f: "Настаивайте на том, чтобы нынешний лидер совета оставался у власти до окончания войны." #NT!
  
 MHC_revolutionary_council_elections_event.1.t: "Голосование по милитаризму: воинская повинность" #NT!
 MHC_revolutionary_council_elections_event.1.d: ""
 MHC_revolutionary_council_elections_event.1.a: "Несправедливо заставлять людей воевать! Только добровольцы!" #NT!
 MHC_revolutionary_council_elections_event.1.b: "Нам нужно защищать коммуну, все должны участвовать, иначе мы все падем!" #NT!
 MHC_revolutionary_council_elections_event.1.c: "Ограниченная воинская повинность могла поставить под угрозу требования анархистов и марксистов." #NT!
  
 MHC_revolutionary_council_elections_event.2.t: "Голосование по милитаризму: экономическая мобилизация" #NT!
 MHC_revolutionary_council_elections_event.2.d: ""
 MHC_revolutionary_council_elections_event.2.a: "Частичная мобилизация будет иметь менее принудительное воздействие на экономику." #NT!
 MHC_revolutionary_council_elections_event.2.b: "Экономика, ориентированная на войну, позволит защитить коммуну!" #NT!
  
 MHC_revolutionary_council_elections_event.3.t: "Голосование по милитаризму: военный бюджет" #NT!
 MHC_revolutionary_council_elections_event.3.d: ""
 MHC_revolutionary_council_elections_event.3.a: "Скромные 3% от бюджета страны позволят минимизировать нагрузку на промышленность." #NT!
 MHC_revolutionary_council_elections_event.3.b: "Военным будет выделено 5% бюджета страны на военные нужды." #NT!
 MHC_revolutionary_council_elections_event.3.c: "Революционной армии нужно как можно больше, чтобы защитить свое существование!" #NT!
  
 MHC_revolutionary_council_elections_event.4.t: "Голосование по милитаризму: полиция" #NT!
 MHC_revolutionary_council_elections_event.4.d: ""
 MHC_revolutionary_council_elections_event.4.a: "Полиция принуждает! Ее заменят общественные организации." #NT!
 MHC_revolutionary_council_elections_event.4.b: "Нам нужно защищать коммуну, все должны участвовать, иначе мы все падем!" #NT!
 MHC_revolutionary_council_elections_event.4.c: "Полиция должна быть интегрирована в революционное государство." #NT!
  
 MHC_revolutionary_council_elections_event.5.t: "Голосование по Биллю о правах: Пресса" #NT!
 MHC_revolutionary_council_elections_event.5.d: ""
 MHC_revolutionary_council_elections_event.5.a: "Мы продолжим придерживаться позиции Билля о правах США в отношении прессы и слова." #NT!
 MHC_revolutionary_council_elections_event.5.b: "Терпимость к нетерпимым высказываниям порождает шовинистический популизм, подвергайте его цензуре!" #NT!
 MHC_revolutionary_council_elections_event.5.c: "Революция уязвима для капиталистов, если пресса не контролируется!" #NT!
  
 MHC_revolutionary_council_elections_event.6.t: "Голосование по Биллю о правах: Религия" #NT!
 MHC_revolutionary_council_elections_event.6.d: ""
 MHC_revolutionary_council_elections_event.6.a: "Мы продолжим придерживаться позиции Билля о праве США в отношении религии." #NT!
 MHC_revolutionary_council_elections_event.6.b: "Религия - это эксплуатация и одурманивание рабочего класса! Запретить ее!" #NT!
  
 MHC_revolutionary_council_elections_event.7.t: "Голосование по Биллю о правах: Ассамблея" #NT!
 MHC_revolutionary_council_elections_event.7.d: ""
 MHC_revolutionary_council_elections_event.7.a: "Мы продолжим придерживаться позиции Билля о правах США в отношении собраний и членства." #NT!
 MHC_revolutionary_council_elections_event.7.b: "Ограничения на собрания и вечеринки, подрывающие революцию!" #NT!
  
 MHC_revolutionary_council_elections_event.8.t: "Голосование по Биллю о правах: Справедливое судебное разбирательство" #NT!
 MHC_revolutionary_council_elections_event.8.d: ""
 MHC_revolutionary_council_elections_event.8.a: "Мы продолжим придерживаться позиции Билля о праве США в отношении права на справедливый суд." #NT!
 MHC_revolutionary_council_elections_event.8.b: "Суд присяжных препятствует разрушению буржуазии и капитализма." #NT!
  
 MHC_revolutionary_council_elections_event.9.t: "Голосование по интернационализму: иммиграция" #NT!
 MHC_revolutionary_council_elections_event.9.d: ""
 MHC_revolutionary_council_elections_event.9.a: "Открытые границы объединят трудящихся всего мира для присоединения к общему делу." #NT!
 MHC_revolutionary_council_elections_event.9.b: "Революционное государство должно контролировать свои границы, чтобы предотвратить капиталистический саботаж." #NT!
  
 MHC_revolutionary_council_elections_event.10.t: "Голосование по интернационализму: торговля" #NT!
 MHC_revolutionary_council_elections_event.10.d: ""
 MHC_revolutionary_council_elections_event.10.a: "Мы будем содействовать интернационализму посредством политики свободной торговли." #NT!
 MHC_revolutionary_council_elections_event.10.b: "Ограниченная торговля позволит нам контролировать уровень экспорта ресурсов." #NT!
 MHC_revolutionary_council_elections_event.10.c: "Торговля будет прекращена, чтобы ресурсы можно было направить на революцию." #NT!
  
 MHC_revolutionary_council_elections_event.11.t: "Голосование по капитализму: собственность" #NT!
 MHC_revolutionary_council_elections_event.11.d: ""
 MHC_revolutionary_council_elections_event.11.a: "Разрешается единоличное владение частной собственностью, которая может быть приобретена." #NT!
 MHC_revolutionary_council_elections_event.11.b: "Частная собственность должна принадлежать и управляться местным сообществом." #NT!
 MHC_revolutionary_council_elections_event.11.c: "Революционное государство должно коллективизировать экономику, чтобы положить конец капитализму." #NT!
  
 MHC_revolutionary_council_elections_event.12.t: "Голосование по капитализму: профсоюзы" #NT!
 MHC_revolutionary_council_elections_event.12.d: ""
 MHC_revolutionary_council_elections_event.12.a: "Работники имеют право свободно организовывать или не организовывать профсоюзы." #NT!
 MHC_revolutionary_council_elections_event.12.b: "Профсоюзы организуются Генеральным комитетом." #NT!
  
 MHC_revolutionary_council_elections_event.13.t: "Голосование по капитализму: рабочее время" #NT!
 MHC_revolutionary_council_elections_event.13.d: ""
 MHC_revolutionary_council_elections_event.13.a: "Законодательно устанавливается ограничение в 12 часов труда в день." #NT!
 MHC_revolutionary_council_elections_event.13.b: "Законодательно устанавливается ограничение в 10 часов труда в день." #NT!
 MHC_revolutionary_council_elections_event.13.c: "Законодательно устанавливается ограничение продолжительности рабочего дня в 8 часов." #NT!
  
 MHC_revolutionary_council_elections_event.14.t: "Голосование по капитализму: детский труд" #NT!
 MHC_revolutionary_council_elections_event.14.d: ""
 MHC_revolutionary_council_elections_event.14.a: "Необходимо ввести ограничения для сокращения эксплуатации работающих детей." #NT!
 MHC_revolutionary_council_elections_event.14.b: "Необходимо ввести полный запрет на детский труд." #NT!
  
