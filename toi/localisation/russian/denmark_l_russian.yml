 denmark.827.d: "Корабли, заказанные нами на Копенгагенской военно-морской верфи, оплачены и готовы к сдаче в эксплуатацию." #NT!
 denmark.827.a: "Скиб, привет!" #NT!
 DEN_event_order_armored_schooners_domestically_tt: "§GМы успешно заказали две бронированные шхуны на датских верфях. Они только что прибыли в Копенгаген.§!" #NT!
 denmark.828.t: "Рольф Краке готов к комиссии" #NT!
 denmark.828.d: "Мощный бронированный монитор, который мы заказали в Шотландии, прибыл в Копенгаген. Военному кораблю дали имя «Рольф Краке», и теперь он готов к вводу в эксплуатацию." #NT!
 denmark.828.a: "Скиб, привет!" #NT!
 DEN_event_order_rolf_krake_tt: "§GМы успешно заказали Rolf Krake, полностью железный военный корабль, из Шотландии. Корабль только что прибыл в Копенгаген.§!" #NT!
 denmark.829.t: "Даннеброг переоборудован в броненосец" #NT!
 denmark.829.d: "После почти двух лет переоборудования, Dannebrog, бывший линейный корабль, был успешно переоборудован в броненосный фрегат. Будем надеяться, что он нам хорошо послужит." #NT!
 denmark.829.a: "Скиб, привет!" #NT!
 DEN_event_refit_dannebrog_tt: "§GМы успешно переоборудовали Dannebrog. Корабль готов к новым заказам в Копенгагене.§!" #NT!
 denmark.830.t: "Винтовые фрегаты готовы к вводу в эксплуатацию" #NT!
 denmark.830.d: "После почти двух лет строительства два винтовых фрегата, заказанных нами на верфи Копенгагенского военно-морского дока, были завершены. Будем надеяться, что они послужат нам хорошо." #NT!
 denmark.830.a: "Скиб, привет!" #NT!
 DEN_event_order_screw_frigates_tt: "§GМы успешно заказали два винтовых фрегата на датских верфях. Они только что прибыли в Копенгаген.§!" #NT!
 denmark.831.t: "Важность наших атлантических военно-морских портов" #NT!
 denmark.831.d: "Наши морские порты, прилегающие к Атлантике, очень важны для торговли, для снабжения наших колониальных владений и для обеспечения безопасного порта как для нашего торгового флота, так и для флота. Однако они довольно уязвимы сами по себе. Возможно, нам придется укрепить порты, чтобы быть уверенными, что мы сможем защитить эти позиции во время войны." #NT!
 denmark.831.a: "Мы подумаем об этом." #NT!
  
