 #Country Leader Descriptions 
 DEN_CARL_CHRISTOFFER_GEORG_ANDRAE_LEADER_DESC: "Карл Кристофер Георг Андре — президент Дании и глава кабинета Андре. С 1842 по 1854 год он был профессором математики и механики в национальном военном колледже. Во время своего пребывания на посту профессора он был королевски назначен членом Учредительного собрания Дании 1848 года, а шесть лет спустя стал министром финансов в кабинете Банга. Он был назначен президентом Дании в 1856 году, но, хотя он пытался умиротворить как левых, так и правых, его правление, к сожалению, не было мирным и спокойным, поскольку напряженность в Шлезвиге и Гольштейне продолжает расти даже после окончания Первой Шлезвигской войны. Из-за утомительной политической войны за сферы влияния его дни на посту президента, похоже, сочтены, и в политических кругах стало полупубличным знанием, что Андре рассматривает возможность ухода со своей должности." #NT!
 DEN_CARL_CHRISTIAN_HALL_LEADER_DESC: "Карл Кристиан Холл — датский национал-либеральный государственный деятель. Он прославился в школе и колледже, после чего стал профессором права. Его первые шаги в политике были, когда Холл занял пост в администрации Банга 12 декабря 1854 года. С тех пор он приобрел репутацию политика и на данный момент назначен президентом Дании. С ростом напряженности вокруг вопроса Шлезвиг-Гольштейна Холл стал ярым сторонником политики Ejderpolitikken, которая направлена ​​на восстановление исторической южной границы Дании по реке Эйдер, протекающей между Шлезвигом и Гольштейном. Холл разделяет это убеждение с большинством национал-либералов, которые стремятся прочнее привязать герцогство Шлезвиг к Дании, даже если это означает конфронтацию с Германским союзом." #NT!
 DEN_CHRISTIAN_EMIL_FRIJS_LEADER_DESC: "Кристиан Эмиль Фрайс — датский политик, в настоящее время занимающий пост президента Дании и возглавляющий кабинет Фрайса. В 1835 году он окончил Академию Сёрё, а затем продолжил изучать право. Он является самым богатым крупным помещиком Дании и пользуется уважением своих крестьян. Он является членом Højre, также известной как Консервативная партия, и активно выступает против национал-либералов. Заметив напряженность вокруг Шлезвиг-Гольштейна, Фрайс пока решил выступить против политики Ejderpolitikken в пользу сохранения статус-кво." #NT!
  
 #Schleswig-Holstein 
 SCH_idea_profits_from_altona_1: "Гамбург - Любек Торговое соревнование" #NT!
 SCH_idea_profits_from_altona_1_desc: "Несмотря на то, что оба они являются Ганзейскими городами и у них есть своего рода союз, наши два соседа, Гамбург и Любек, являются яростными соперниками в торговле. Оба они стремятся стать лучшим Ганзейским городом, и поэтому они влияют на Ганзейские города, чтобы достичь превосходства. \n\nВлияние Ганзейских городов\nТорговое влияние Гамбурга: §R[?Root.DEN_hamburg_trade]§! \nТорговое влияние Любека: §R[?Root.DEN_lubeck_trade]§!" #NT!
 SCH_idea_profits_from_altona_2: "Прибыль от порта Альтона" #NT!
 SCH_idea_profits_from_altona_2_desc: "Альтона — город на нашей южной границе, Эльбе, граничащий с Гамбургом. Таким образом, большинство товаров, перевозимых туда, должны проходить через порт Альтона, что приводит к тому, что мы получаем прибыль за счет пошлин, которые необходимо платить. Эта ситуация вызывала и вызывает трудности в отношениях между Гольштейном и датским королем с Гамбургом, который является хорошим торговым партнером." #NT!
 SCH_idea_ethnic_conflicts: "Основное немецкое население" #NT!
 SCH_idea_ethnic_conflicts_desc: "Герцогство Шлезвиг-Гольштейн состоит из двух частей: Шлезвиг и Гольштейн. Гольштейн — это часть, в которой проживает немецкое население в Шлезвиг-Гольштейне, что приводит к конфликту с населенным датчанами Шлезвигом, который Дания хочет присоединить к Дании, но не может из-за Лондонского протокола, который запрещает любое разделение герцогства. Немецкое население в Шлезвиг-Гольштейне также интересно для Германского союза, в котором различные фракции хотят интегрировать эти немецкоязычные части в себя, что опять же приводит к конфликту с Данией, которая также имеет претензии на наш регион. Эта сложная ситуация означает, что напряженность между немцами и Данией является напряженной и может обостриться в любую секунду..." #NT!
 SCH_idea_ethnic_conflicts_DEN: "Основная часть населения Дании" #NT!
 SCH_idea_ethnic_conflicts_DEN_desc: "Герцогство Шлезвиг-Гольштейн состоит из двух частей: Шлезвиг и Гольштейн. Шлезвиг — это часть, населенная датчанами, что приводит к попыткам Дании интегрировать Шлезвиг в датское государство. К сожалению, Лондонский протокол, который завершил войну в Шлезвиг-Гольштейне в 1852 году, запрещает Дании предпринимать подобные шаги снова, заявляя, что Шлезвиг и его немецкоязычный аналог Гольштейн неразделимы и должны управляться только отдельно от собственно Дании. Только время покажет, захочет ли Дания следовать правилам, установленным Лондонским протоколом, или же она захочет пойти по пути интеграции Шлезвига в Данию..." #NT!
 DEN_SCH_no_request_forces: "Из-за ограничений §YЛондонского протокола 1852 года§! Дании не разрешено запрашивать войска у Шлезвига и Гольштейна, поскольку герцогства должны управляться как отдельные образования за пределами §Y[DEN.GetNameDef]§!." #NT!
  
