 #Economy/Industry 
 DEN_focus_danish_economy: "Экономика Дании" #NT!
 DEN_focus_danish_economy_desc: "Дания по-прежнему остается преимущественно аграрной страной, и большая часть нашей экономики зависит от сельского хозяйства. Однако, если позволить этому статус-кво продолжаться, наша страна отстанет от своих соседей, а также будет нести риск того, что в случае значительных изменений цен на продукты питания наша экономика может рухнуть. Чтобы обеспечить наших людей товарами, возможностями и безопасностью, в которых они нуждаются, мы должны начать дальнейшую индустриализацию." #NT!
 DEN_focus_abolition_of_the_sound_toll: "Отмена пошлины за прохождение звука" #NT!
 DEN_focus_abolition_of_the_sound_toll_desc: "Sound Toll был неотъемлемой частью нашего государственного дохода на протяжении столетий, но его влияние на нашу экономику оказалось весьма негативным. Мы должны вынести бремя этой потери, чтобы повысить мощь нашей экономики и улучшить наши отношения с соседями и торговыми партнерами. С разумной компенсацией, которую мы получили за отмену, мы должны немедленно инвестировать эти средства в другие проекты." #NT!
 DEN_focus_infrastructure_projects: "Инфраструктурные проекты" #NT!
 DEN_focus_infrastructure_projects_desc: "Чтобы использовать наше промышленное строительство таким образом, чтобы оно принесло пользу нашим гражданам, мы модернизируем нашу инфраструктуру. Эти улучшения позволят ускорить коммуникацию, улучшить торговлю и упростят перемещение товаров и людей по всей стране. Как только эти улучшения будут сделаны, мы даже сможем начать работу над еще более современными инициативами, чтобы дополнить то, что мы уже построили." #NT!
 DEN_focus_aarhus_randers_railway: "Железнодорожная линия Орхус-Рандерс" #NT!
 DEN_focus_aarhus_randers_railway_desc: "Раннерс — один из самых известных городов Ютландии, один из важнейших центров сельскохозяйственной промышленности. Орхус же издавна является крупным центром промышленной переработки сельскохозяйственной продукции, а также крупным торговым центром. Соединив два города, мы сможем еще больше объединить регион, а также значительно укрепить экономику обоих городов." #NT!
 DEN_focus_fredericia_aarhus_railway: "Железнодорожная линия Фредерисия-Орхус" #NT!
 DEN_focus_fredericia_aarhus_railway_desc: "У Фредерисии две роли: она действует как порт и как центр производства инновационных товаров и других отраслей промышленности. В связи с этим, соединение ее с экономическим центром Орхуса, который имеет свои собственные порты и промышленность, позволило бы повысить взаимосвязанность между обеими экономиками, а также обеспечить коридор дальше на юг в королевстве. Благодаря этим усилиям мы можем соединить нацию, ее товары и наших людей." #NT!
 DEN_focus_lille_syd_railway: "Линия железной дороги Лилль-Сид" #NT!
 DEN_focus_lille_syd_railway_desc: "Хотя наша железнодорожная линия от Копенгагена до Корсёра была завершена много лет назад, дальнейшие железнодорожные линии могли бы помочь еще больше улучшить экономику Зеландии. С дополнительной линией, которая соединяется с нашей уже построенной железной дорогой, мы можем соединить ранее заброшенные районы Зеландии, помогая улучшить жизнь тех, кто живет вдали от столицы, и укрепить положение Копенгагена." #NT!
 DEN_focus_odense_svendborg_railway: "Железнодорожная линия Оденсе-Свендборг" #NT!
 DEN_focus_odense_svendborg_railway_desc: "Оденсе стал вторым по величине городом Дании и доминирует на острове Фюн. Соединив Оденсе с Свендборгом на юге, мы можем способствовать развитию экономики обоих городов, а также помочь в большей степени соединить нашу страну. Эти усилия укрепят место Оденсе и, как мы надеемся, улучшат жизнь людей как на острове, так и в нашей стране." #NT!
 DEN_focus_infrastructure_bornholm: "Улучшение инфраструктуры на Борнхольме" #NT!
 DEN_focus_infrastructure_bornholm_desc: "Борнхольм несколько изолирован по сравнению с остальной частью Дании, и хотя мосты между другими островами можно было бы рассмотреть, Борнхольм никогда не сможет быть напрямую соединен с Зеландией. Поэтому, чтобы улучшить ситуацию для наших граждан на Борнхольме, мы должны инвестировать в их местную инфраструктуру, уделяя особое внимание развитию самого региона, а не его взаимосвязанности." #NT!
 DEN_focus_infrastructure_iceland: "Улучшение инфраструктуры в Исландии" #NT!
 DEN_focus_infrastructure_iceland_desc: "Исландия находится далеко от наших основных островов, но имеет стратегическое значение и обеспечивает полезные ресурсы, а также сильную рыболовную промышленность. Дополнительные улучшения ее инфраструктуры. Эти усилия могли бы потенциально укрепить уже существующую экономику острова и предоставить местным и национальным инвесторам возможность для дальнейших инвестиций и развития острова." #NT!
 DEN_focus_infrastructure_faroe_islands: "Улучшение инфраструктуры на Фарерских островах" #NT!
 DEN_focus_infrastructure_faroe_islands_desc: "Фарерские острова близко граничат с Великобританией и, как и большинство других наших островов, сильно зависят от своей рыболовной промышленности. Улучшение местной инфраструктуры может предоставить возможности для снижения этой зависимости и улучшения размера и экономических возможностей ее портов и городов." #NT!
 DEN_focus_infrastructure_greenland: "Улучшение инфраструктуры в Гренландии" #NT!
 DEN_focus_infrastructure_greenland_desc: "Изолированная и малонаселенная, Гренландия имеет главную ценность в своих природных ресурсах и рыболовной промышленности. Улучшая инфраструктуру там, мы можем усилить наш контроль над землей, а также получить возможность извлекать природные богатства острова." #NT!
 DEN_focus_demographic_development: "Демографическое развитие" #NT!
 DEN_focus_demographic_development_desc: "Массовый рост сельскохозяйственного производства, а также улучшение медицинской и санитарной обстановки в нашей стране привели к массовому росту продолжительности жизни и позволяют населению нашей страны быстро расти. По всей нашей стране больше наших граждан переживают детство, люди заводят больше детей, и больше рабочих рук вносят вклад в нашу экономику." #NT!
 DEN_focus_copenhagen_sewerage: "Канализационная система Копенгагена" #NT!
 DEN_focus_copenhagen_sewerage_desc: "Создание единой системы канализации для нашей столицы значительно улучшит безопасность и гигиену города. При нашей нынешней практике отходы могут стать причиной появления и распространения болезней, подвергая риску наших граждан. Устранив эту проблему, Копенгаген может стать городом, который действительно соответствует качеству нашей нации." #NT!
 DEN_focus_rapid_urbanization: "Быстрая урбанизация" #NT!
 DEN_focus_rapid_urbanization_desc: "Хотя наша экономика все еще может в значительной степени полагаться на сельскохозяйственную деятельность, ее новые промышленные масштабы в сочетании с возможностями и богатством, доступными в городах, заставляют многих покидать деревни и переезжать в наши города. Мы должны способствовать этому росту и помогать ему продолжаться или увеличиваться из-за зависимости наших новых промышленных усилий от постоянно растущей рабочей силы." #NT!
 DEN_focus_improve_public_hygiene: "Улучшить общественную гигиену" #NT!
 DEN_focus_improve_public_hygiene_desc: "В то время как урбанизация постоянно увеличивала размеры наших городов, санитария наших городов часто не успевала за ними. Инвестируя в санитарные работы, такие как канализация, мы можем сделать наши города намного безопаснее для проживания наших граждан и гарантировать, что вспышки заболеваний будут менее опасными и более сдерживаемыми." #NT!
 DEN_focus_population_boom: "Рост населения" #NT!
 DEN_focus_population_boom_desc: "Изменения в гигиене, медицинском обслуживании и доступности продовольствия позволили нашему населению раздуться в последние годы, предоставив нашей стране великое будущее. Хотя это изменение можно увидеть в размерах многих наших меньших городов, оно также позволяет населению деревень по всей стране расти, и наши самые большие города также увидели, как их население увеличилось." #NT!
 DEN_focus_industrialization_efforts: "Усилия по индустриализации" #NT!
 DEN_focus_industrialization_efforts_desc: "Чтобы действительно сохранить нашу экономику конкурентоспособной по отношению к нашим соседям и на международной арене, необходимо уделить большое внимание индустриализации. Значительная часть этих усилий должна быть направлена ​​на развитие сельского хозяйства в больших масштабах, а также на развитие способности перерабатывать продукцию нашего собственного сельского хозяйства. В дополнение к этому наше центральное положение как единственного пути в и из Балтийского моря может дать нашей экономике прекрасную возможность перерабатывать товары с одной стороны моря и продавать их на другом конце." #NT!
 DEN_focus_hassel_teudt: "Хассель и Тейдт" #NT!
 DEN_focus_hassel_teudt_desc: "Предприниматели Й. Г. Фридолин Хассель и Людвиг Ф. Тейдт основали в Копенгагене фабрику, которая носит их имена. Она производит металлические изделия и, как мы надеемся, будет представлять собой большую тенденцию индустриализации в нашей столице, привлекая все больше предпринимателей и предприятий в наш великий город." #NT!
 DEN_focus_hansen_writing_ball: "Писательский бал Хансена" #NT!
 DEN_focus_hansen_writing_ball_desc: "Письмо оставалось в значительной степени тем же с момента изобретения печатного станка. То есть, пока преподобный Расмус Маллинг-Хансен не изобрел свой Пишущий Шар. Он позволяет пользователю писать, используя клавиши, нажимаемые внутрь, а не рукой или традиционным печатным станком. Эта революция в письме будет экспортирована для многих, кто этого желает, хотя в настоящее время, к сожалению, она все еще изготавливается вручную." #NT!
 DEN_focus_carlsberg_company: "Carlsberg-Bryggerier" #NT!
 DEN_focus_carlsberg_company_desc: ""
 DEN_focus_carlsberg_company_effect_tt: "§GCarlsberg может быть выбран для корпоративного партнерства.§!" #NT!
 DEN_focus_dfds_company: "Дет Форенеде Дампскибс-Сельскаб" #NT!
 DEN_focus_dfds_company_desc: "Как страна, находящаяся на перекрестке, как Дания, а также имеющая так много портов и такую ​​длинную береговую линию, высокоразвитая судоходная индустрия является естественной. Однако большая часть силы отрасли разделена. Если бы три сильнейшие пароходные судоходные компании были объединены в одну, единственную, компанию, наши морские флоты могли бы занять гораздо более сильные позиции в Балтийском и Северном морях." #NT!
 DEN_focus_dfds_company_effect_tt: "§GDFDS может быть выбрана для партнерства с компанией.§!" #NT!
 DEN_focus_economic_future: "Экономическое будущее" #NT!
 DEN_focus_economic_future_desc: "Дания — страна, находящаяся на многих перепутьях. Мы — единственный путь в Балтийское море и из него, зажатая в неудачном союзе с Великобританией и пытающаяся удержаться как в скандинавском мире, так и в немецком. Однако мы не можем вечно стоять на краю пропасти, и в конце концов придется принять решение. Что ждет Данию и ее народ в будущем?" #NT!
 DEN_focus_our_future_scandinavia: "Наше будущее — в Скандинавии" #NT!
 DEN_focus_our_future_scandinavia_desc: "Хотя наша история с нашими скандинавскими соседями часто была жестокой, а наше соперничество давно устоялось, наши общие истории и близость сближают нас больше, чем наша история может разлучить. В то время как наши отношения с другими европейскими странами могут быть непостоянными, установление тесного сотрудничества с нашими соседями может установить стабильность, которая нужна нашей стране для процветания в будущем." #NT!
 DEN_focus_found_the_danske_bank: "Den Danske Landmandsbank" #NT!
 DEN_focus_found_the_danske_bank_desc: "Хотя в Дании уже есть национальный банк, создание коммерческого банка, особенно такого, который ориентирован на наших фермеров, может принести значительную пользу нашей экономике, предоставляя средства для расширения отраслей промышленности и развития новых. Дополнительное развитие банков в нашей стране может предоставить средства, необходимые для нашего запланированного промышленного расширения." #NT!
 DEN_focus_scandinavian_monetary_union: "Скандинавский валютный союз" #NT!
 DEN_focus_scandinavian_monetary_union_desc: "С нашим соответствием скандинавским соседям валютный союз был бы естественным. Связав нашу экономику и валюту с нашими соседями, мы можем принести большую пользу нашей собственной стране, а также нашим соседям, и гарантировать, что вся торговля будет вестись справедливо и легко. Эта большая интеграция поможет сделать связи, которые разделяют наши страны, практическими, а также политическими и культурными." #NT!
 DEN_focus_scandinavian_monetary_union_trigger_tt: "§YВ Копенгагене состоялась третья предварительная встреча по Скандинавскому валютному союзу.§!" #NT!
 DEN_focus_replace_the_rigsdaler_with_the_krone: "Заменить ригсдалер на крону" #NT!
 DEN_focus_replace_the_rigsdaler_with_the_krone_desc: "Чтобы лучше интегрировать нашу экономику с нашими скандинавскими братьями, мы должны отказаться от нашего старого ригсдалера. Вместо этого мы примем крону и сблизимся с нашими соседями. Этот валютный союз объединит наши экономики и нашу торговлю, и в то же время будет способствовать политическому единству." #NT!
 DEN_focus_our_future_germany: "Наше будущее в Германии" #NT!
 DEN_focus_our_future_germany_desc: "Дания почти тысячелетие делала полшага в Германии. Даже сегодня Гольштейн и Шлезвиг связывают нас с нашими южными соседями. Хотя многие ожидают, что мы присоединимся к нашим скандинавским соседям, растущая мощь Пруссии и других немецких стран может предложить нам альтернативное будущее." #NT!
 DEN_focus_join_the_zollverein: "Попросите о вступлении в Zollverein" #NT!
 DEN_focus_join_the_zollverein_desc: "Мало кто считает Данию «немецкой» нацией, но у нас, безусловно, есть глубокие связи с немцами как в истории, так и в настоящем. В свете этого мы могли бы подать заявку на вступление в Zollverein. Наше присоединение к Zollverein укрепило бы экономику обеих сторон, все, что для этого нужно, это чтобы немцы разрешили нам вступить." #NT!
 DEN_focus_dano_german_monetary_union: "Датско-германский валютный союз" #NT!
 DEN_focus_dano_german_monetary_union_desc: "Мы уже выровняли нашу экономику с Германией, и принятие мер по еще большей интеграции наших экономик и упрощению торговли принесет нам огромную пользу. С этой целью мы вступим в валютный союз с нашим южным соседом, что еще больше свяжет нас." #NT!
 DEN_focus_replace_the_rigsdaler_with_the_mark: "Заменить Ригсдейлер на Марк" #NT!
 DEN_focus_replace_the_rigsdaler_with_the_mark_desc: "С нашим союзом с Германией мы официально откажемся от ригсдалера и заменим его немецкой маркой. Этот шаг поможет объединить нашу экономику с мощью нашего южного соседа." #NT!
 DEN_focus_second_industrial_revolution: "Вторая промышленная революция" #NT!
 DEN_focus_second_industrial_revolution_desc: "В то время как первая промышленная революция принесла огромные изменения в нашу экономику, многие из этих изменений были изолированы или просто шокируют своим масштабом и эффективностью. Сегодня изменения, которые приносят технологии, создают невиданные ранее чудеса, которые изменят жизнь людей как в Дании, так и в Европе. Железнодорожные линии, пересекающие всю страну, огромные стальные корабли и еще больше чудес, которые еще не видели, строятся, и наша страна выиграет от всего этого!" #NT!
  
