 denmark.501.t: "Улучшить инфраструктуру на Борнхольме?" #NT!
 denmark.501.d: "В нашем бюджете есть место для инвестиций в инфраструктуру. Инфраструктура Борнхольма не соответствует стандартам сегодняшнего дня. Если мы хотим иметь полезный военно-морской порт для операций в Балтийском море, нам нужно инвестировать в порт. Если мы инвестируем в дорожную сеть, мы можем привлечь инвесторов для открытия рыболовства. Что нам делать?" #NT!
