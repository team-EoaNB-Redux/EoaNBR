 denmark.401.t: "Состояние наших колоний" #NT!
 denmark.401.d_nicobars: "Мы были одной из главных колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи недостаточно, чтобы сохранить целостность глобальной империи. Всего несколько лет назад мы продали наши последние оставшиеся торговые посты и форты в Африке, а также наши оставшиеся плацдармы на материковой части Индии британцам. То, что осталось от бывших датских колоний, — это малонаселенные Никобарские острова в Индийском океане и датская Вест-Индия, состоящая из островов Сент-Томас, Сент-Круа и Сент-Джон, на которых проживает около 40 000 душ. Есть потенциал сделать эти владения прибыльными, но сначала нам нужно будет инвестировать." #NT!
 denmark.401.d_no_nicobars: "Мы были одной из главных колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи недостаточно, чтобы сохранить целостность глобальной империи. Всего несколько лет назад мы продали наши последние оставшиеся торговые посты и форты в Африке, а также наши оставшиеся плацдармы на материковой части Индии британцам. Теперь все, что осталось от бывших датских колоний, — это Датская Вест-Индия, состоящая из островов Сент-Томас, Сент-Круа и Сент-Джон, на которых проживает около 40 000 душ. Есть потенциал сделать эти колонии прибыльными, но сначала нам нужно будет инвестировать." #NT!
 denmark.401.a: "Куда мы пойдем отсюда?" #NT!
  
