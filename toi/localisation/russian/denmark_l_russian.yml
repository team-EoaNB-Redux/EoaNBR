 denmark.751.t: "Реформы Кригсминистра Лундбая" #NT!
 denmark.751.d: "Наш последний военный министр Матиас Люттихау ушел в отставку, потому что его законопроекты о реформах были заблокированы, и он не смог обеспечить финансирование расширения Копенгагенской морской крепости. Теперь новому Кригсминистру Карлу Лундби придется разрабатывать собственные планы реформ. Копенгагенская морская крепость определенно вернется на повестку дня, и как артиллерийский офицер Лундби может быть полон решимости усилить влияние и статус этого рода войск. Однако мощная клика в армии уже начала собирать поддержку, чтобы противостоять любым изменениям в этом направлении. Сможет ли Лундби все еще добиться успеха?" #NT!
 denmark.751.a: "Посмотрим." #NT!
 denmark.752.t: "Прогресс в технологии оружия - Эспинголе" #NT!
 denmark.752.d: "Датская артиллерия использовала так называемый Espingole, примитивный пулемет, еще со времен Первой Шлезвигской войны. В последнее время технологические достижения, такие как нарезные стволы, увеличили точность и дальность стрельбы этого оружия. Может быть, мы могли бы использовать это, чтобы повысить обороноспособность нашей страны?" #NT!
 denmark.752.a: "Интересно. Может, нам купить немного этих пушек?" #NT!
