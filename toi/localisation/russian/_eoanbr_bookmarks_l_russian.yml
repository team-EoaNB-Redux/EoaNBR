 bookmark_1857_SPR_situation: "После Наполеоновских войн испанская нация начала постепенно терять власть и влияние в европейской политике, вплоть до того, что осталась лишь тенью своей былой имперской славы. Ситуация политической раздробленности между прогрессистами и умеренными не позволяет стране развиваться, хотя, возможно, Либеральный союз с его центристской политикой мог бы стабилизировать страну.\n\nПостепенный, постоянный и хорошо выполненный процесс реконструкции может дать стране шанс на победу в эту эпоху индустриализации и проецирования власти. Чтобы это стало возможным, мы должны прежде всего сохранять правительственную стабильность и тщательно выбирать наши политические и финансовые движения.\n\nБудущее Королевства Испания неопределенно, и с каждой возможностью приходит угроза. Нам придется быть осторожными, поскольку неверный шаг может означать окончательное падение в спираль несчастья для нации." #NT!
