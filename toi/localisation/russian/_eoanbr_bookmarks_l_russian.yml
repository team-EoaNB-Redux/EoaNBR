 bookmark_1857_AUS_situation: "Австрийская империя была неоспоримой силой Центральной Европы на протяжении столетий. Их правление и влияние охватывают десятки национальностей, а остатки дома Габсбургов все еще находятся в бесчисленном количестве дворов. Их власть была однажды оспорена с возвышением Наполеона, но с подавлением западной угрозы и недавним поражением России в Крымской войне в Европе больше нет никого, кто мог бы бросить вызов австрийской власти на суше. Но не все стабильно - сложный баланс, установленный десятилетия назад, был нарушен 9 лет назад, и Пруссия продолжает угрожать Австрии, расширяя свою власть на немецкие земли." #NT!
