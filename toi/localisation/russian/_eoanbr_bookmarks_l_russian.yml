 bookmark_1857_TAI_situation: "Небесное царство Тайпин родилось из идей Хун Сюцюаня, считавшего себя сыном Бога, и его друга Фэн Юйшаня. Фэн основал Общество поклонения Богу, к которому Хун присоединился в 1847 году. Хун возглавил общество в восстании против династии Цин, начав восстание Тайпинов. В 1851 году это восстание стало Небесным царством Тайпинов. В 1853 году королевство захватит город Нанкин. Смогут ли королевство и Хун, одержав первоначальные победы, поддержать собственный рост и пережить натиск династии Цин?" #NT!
