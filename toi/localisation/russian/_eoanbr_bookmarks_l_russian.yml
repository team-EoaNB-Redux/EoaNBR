 SWE_1857_Leader_desc: "Клас Эфраим Гюнтер верит в свод законов, и его жизнь была проделана как человека, который отстаивает справедливость, от своих начищенных ботинок до макушки головы. Родившийся в дворянской семье в Эребру, Гюнтер использовал свои навыки в философии, чтобы стать нотариусом в Апелляционном суде, и его карьера быстро пошла в гору. В 1828 году он присоединился к Риксдагу Сословий и в течение своей долгой карьеры в политике стал ярым реформатором уголовных кодексов Швеции и стал одним из немногих мужчин в Дворянской палате, которые апеллировали к правам наследования, применяемым к мужчинам и женщинам в равной степени. В 1848 году, в ответ на беспорядки в Стокгольме, Гюнтер был назначен министром Государственного совета королем Оскаром I. После отставки в 1851 году он служил судьей в Верховном суде, но Совет отозвал его обратно, на этот раз в качестве премьер-министра юстиции. Редкий государственный деятель, который не наслаждается личной славой или охотой за титулами, знает, что судьи страны имеют справедливую и равноправную руку, уравновешивающую чашу весов в Швеции." #NT!
