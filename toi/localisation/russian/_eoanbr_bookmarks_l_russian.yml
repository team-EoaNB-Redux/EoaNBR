 bookmark_1857_SKT_situation: "Рожденный в пламени религиозного конфликта против королей хауса Западной Африки, Сокотский халифат безраздельно властвовал над своими конкурентами в 1809 году под руководством Усмана дана Фодио. В последующие годы Сокотский халифат преуспел в создании нового государственного устройства, основанного на обновленном исламе, возведенного на спинах его огромной рабовладельческой империи, поскольку он расширял свою власть над западными равнинами и Йорубалендом. Это исламское государство управляется свободной конфедерацией назначенных эмиров, которые оказывают почтение султану в столице Сокото, и народы, привлеченные под его знамена, вынуждены принять законы шариата или дорого заплатить. Похоже, что Сокото готово расширить свой славный джихад по всей Западной Африке и, возможно, за ее пределами, однако еще предстоит увидеть, смогут ли внешние влияния в конечном итоге привести его кампанию к фатальному тупику..." #NT!
