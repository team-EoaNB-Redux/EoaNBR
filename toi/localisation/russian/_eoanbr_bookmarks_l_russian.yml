 bookmark_1857_USA_situation: "Америка наслаждается поколением процветания и роста. Следуя Манифесту Судьбы, Соединенные Штаты расширили свое влияние на земли, которые когда-то контролировались коренными жителями и мексиканцами. Однако Штаты не полностью свободны от конфликтов - восстание мормонов в Юте беспокоит страну, а в Свободных Штатах и ​​пограничных негодяях продолжаются споры о правах рабов.\n \nЭти шрамы, если их не лечить, приведут к конфликту, который угрожает самой Конституции Соединенных Штатов, и, если их не разрешить, в конечном итоге разорвут страну на части." #NT!
