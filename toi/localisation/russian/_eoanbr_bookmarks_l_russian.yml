 EOANBR_SCENARIO_1870_NAME: "§RРабота в процессе:§! Кровь и железо" #NT!
 EOANBR_SCENARIO_1870_DESC: "На дворе 1870 год, и мир находится в состоянии перемен. Европа все еще не оправилась от последствий Франко-прусской войны, которая закончилась годом ранее решающей победой Пруссии и ее союзников. Германские государства объединились под руководством Пруссии, а Франция изо всех сил пытается оправиться от своего унизительного поражения. После войны Пруссия стала доминирующей державой в Европе, а ее канцлер Отто фон Бисмарк является мастером реальной политики, стремясь сохранить баланс сил и расширить влияние Германии за рубежом.\n\nТем временем напряженность между великими державами Европы растет. Великобритания, по-прежнему ведущая в мире морская держава, стремится защитить свою глобальную империю и сохранить свое влияние на континенте. Россия, стремящаяся расширить свое влияние на Балканах и Ближнем Востоке, стремится закрепиться в Средиземноморье. Австро-Венгрия, ослабленная поражением в недавней войне, изо всех сил пытается сохранить свое единство и контроль над своим многообразным населением.\n\nВ Соединенных Штатах идет Реконструкция после окончания Гражданской войны. Страна все еще разделена по вопросам расы и равенства, и возникают новые проблемы, поскольку промышленный рост и экспансия на запад создают новые возможности и напряженность. Правительство пытается решить, как восстановить Юг, обеспечить права недавно освобожденных рабов и наладить отношения с индейскими племенами.\n\nПо всему миру новые технологии и инновации трансформируют образ жизни и работы людей. Телеграф и паровой транспорт связывают мир способами, которые раньше не представлялись, а новые изобретения, такие как телефон и лампочка, готовы произвести революцию в обществе. Будущее неопределенно, и лидеры каждой страны должны ориентироваться в предстоящих вызовах и возможностях, чтобы обеспечить свое место в мире." #NT!
