 EOANBR_SCENARIO_1933_NAME: "§RРабота в процессе:§! Надвигающаяся буря" #NT!
 EOANBR_SCENARIO_1933_DESC: "Великая война разорвала мир на части, и все страны до сих пор не оправились от ее последствий. Мир экономической депрессии и гражданских беспорядков медленно проступает под поверхностью как большая угроза человечеству.\n\nСитуация в США ужасна из-за Великой депрессии, которая вызвала широкомасштабные страдания и трудности для миллионов людей. Не хватает еды, топлива и жилья, и многие люди остались без работы и надежды. Это кризис беспрецедентных масштабов, и его последствия будут ощущаться в течение многих лет.\n\nИталия и Германия страдают от экономической депрессии, политической нестабильности и гражданских беспорядков. В Италии Бенито Муссолини взял под контроль, в то время как в Германии Адольф Гитлер и Национал-социалистическая немецкая рабочая партия поколебали баланс сил.\n\nУ обоих диктаторов одни и те же цели: восстановить могущество своей страны, отомстить тем, кто причинил им зло, и победить коммунизм на Востоке. Советский Союз медленно превращается в промышленную сверхдержаву, в то время как российский гигант просыпается и стремится уничтожить все на своем пути.\n\nВеликобритания и Франция, несмотря на то, что 15 лет назад они одержали победу, также пострадали от конфликта, столкнувшись с последствиями разрушений и экономического краха. Смогут ли они, пытаясь собраться вместе и все еще не оправившись от потери стольких жизней, сохранить мир, когда они едва могут держаться на ногах?\n\nФракции и группы борются за власть, но есть и те, кто борется за сохранение и защиту того, что осталось, и вносит вклад в его восстановление." #NT!
