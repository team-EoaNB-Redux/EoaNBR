 bookmark_1857_OTO_situation: "На континенте, где модернизация продвигается быстро, османы провели последний век, пытаясь догнать вестернизацию. Несмотря на то, что «больной человек Европы» с трудом выиграл Крымскую войну с помощью западных держав против русских, было ясно, что османы находятся на грани краха и что ничто не может остановить этот путь. Правление престарелого Абдул-Меджида I скоро подойдет к концу, а вместе с ним и его реформы. Следующие несколько десятилетий будут иметь решающее значение для выживания османов, поскольку они вступают на долгий путь лишений, и если разваливающаяся империя будет сохранять правительственную стабильность превыше всего и очень осторожно выбирать политические и финансовые движения, в конце туннеля может появиться свет.\n\nБудущее османов неопределенно, и с каждой возможностью приходит угроза. Им придется быть осторожными, поскольку одного неуместного порыва ветра может быть достаточно, чтобы свергнуть Великий султанат Османа." #NT!
