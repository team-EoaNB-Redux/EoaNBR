 bookmark_1857_SWE_situation: "Старый «Лев Севера» и его политические достижения в 1800-х годах были неоднозначными. «Приз» войны Седьмой коалиции, Союз с Норвегией 1814 года, очень непопулярен среди наших норвежских подданных и является презираемым символом их утраченных свобод.\n\nОпределенно, Швеция видела и лучшие дни. Несмотря на свои неудачи, Швеция движется вперед в неизвестное будущее. Ее путь остается неясным, и в мире, который быстро меняется, ей придется бороться, чтобы найти место, которое она сможет назвать своим. Справится ли она, покажет только время..." #NT!
