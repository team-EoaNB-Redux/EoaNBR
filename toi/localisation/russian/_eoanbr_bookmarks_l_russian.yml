 bookmark_1870_JAP_situation: "Крах сёгуната Токугава в Японии и восстановление прямой императорской власти ознаменовали начало Реставрации Мэйдзи. Изоляционистская стратегия сёгуната была оспорена в девятнадцатом веке Россией, Великобританией и Соединенными Штатами, что заставило японские феодальные элиты осознать восприимчивость Японии к превосходящему западному оружию. После визита коммодора Мэтью Перри Япония была вынуждена подписать ряд неравноправных договоров, которые, как и Китай, предоставили западным державам уникальные преимущества в Японии. Молодые самураи из феодальных земель, которые традиционно были враждебны системе Токугава, восстали против правительства в ответ. Они объявили о возвращении императора к власти в январе 1868 года, и последние солдаты Токугава сдались в мае 1869 года после долгого и напряженного сражения. Революционеры призвали императора выпустить Хартию клятвы, которая обещает разрыв между феодальными классовыми ограничениями прошлого и поиск знаний, которые могли бы превратить Японию в модернизированную, процветающую страну с укрепленной экономикой и западной армией. Реставрация возвестила о наступлении периода Мэйдзи, времени быстрой модернизации и вестернизации." #NT!
  
