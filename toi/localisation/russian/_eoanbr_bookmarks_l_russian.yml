 ENG_BLOOD_AND_IRON_desc: "К 1870 году Соединенное Королевство было самой промышленно развитой и самой могущественной страной в мире. Оно обладало крупнейшей в мире империей, защищенной очень грозным флотом. Империализм был популярен, и в этот период Британия увеличила свои колониальные владения.\n\nОднако промышленная революция создала серьезные социальные проблемы, поскольку Британия стала самой урбанизированной страной в мире. Более половины ее населения проживало в городах. Социальные проблемы были особенно заметны в сфере жилья, образования и здравоохранения." #NT!
 PRS_BLOOD_AND_IRON_desc: "Недавно образованный Северогерманский союз многими рассматривается как не более чем первый шаг Пруссии в объединении Германии. Теперь, когда австрийское вмешательство больше не представляет угрозы после Братской войны 1866 года, а Германский союз полностью распался, Пруссия показала, что ее господство на европейском континенте вскоре может стать бесспорным. Будущие перспективы Союза кажутся только положительными, даже сейчас, когда Франция продолжает демонстрировать крайнее неодобрение ее роста мощи и влияния. Будучи так близко к объединению, сейчас все готово для того, чтобы Северогерманский союз сделал свой самый критический и решительный шаг. Лидеры мира теперь наблюдают за сценой с пристальным интересом и растущим страхом." #NT!
