 EOANBR_SCENARIO_1900_NAME: "§RРабота в процессе:§! 55 дней в Пекине" #NT!
 EOANBR_SCENARIO_1900_DESC: "Мир находится на перекрестке новой эпохи открытий в технологиях, торговле и политике. Напряжение растет, поскольку Британская империя, находящаяся на пике своего могущества, находится под угрозой со стороны растущей и объединенной Германии, которая стремится стать мировой сверхдержавой и бросить вызов балансу сил в Европе.\n\nТем временем Африка падает на колени во власти Европы. Континент становится пешкой в ​​этой идеологической битве, его ресурсы эксплуатируются, в то время как европейские державы ссорятся из-за его территории. По мере того, как континент разделен, коренное население движимо растущей яростью, а ветры восстания дуют все сильнее с каждым днем.\n\nПока обширная империя Цин, давняя династия Азии, история и культура которой насчитывают тысячи лет, изо всех сил пытается сохранить контроль над своими землями и людьми, что приводит к растущим беспорядкам и гневу на правящий класс во всех уголках империи, революционные настроения среди населения грозят свергнуть императорское правление.\n\nВ эпоху перемен и неопределенности, возможно, это лишь вопрос времени, когда что-то или кто-то подтолкнет мир к войне." #NT!
