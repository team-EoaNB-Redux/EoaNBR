 EOANBR_SCENARIO_1857_NAME: "Конец нового начала" #NT!
 EOANBR_SCENARIO_1857_DESC: "The turbulent waves of time splash against the crumbling empires of old as the kingdoms of a dawning golden era arise. The Conference of Vienna in 1815 established the United Kingdom as a global overseer, as it is said on the British Isles and its ever-expanding empire: "Бурные волны времени плещутся в рушащихся империях прошлого, когда возникают королевства зарождающейся золотой эры. Венская конференция 1815 года установила Соединенное Королевство в качестве мирового надсмотрщика, как говорят на Британских островах и в его постоянно расширяющейся империи: «сила, несравненная и не знающая препятствий, не имеющая себе равных и не бросающая вызов, поскольку никто не осмеливается противостоять Королевскому флоту Ее Величества». В то время как Британская империя правит как ведущая мировая держава, за тенями автономных, но раздробленных, немецких и итальянских государств, крики о свободе и объединении раздаются со времен Революций 1848 года.\n\nВ землях Нового Света крах Испанской и Португальской империй привел к появлению множества новых государств Южной Америки, и их объединение до сих пор вызывает конфликты. На севере Соединенные Штаты, так называемая «Страна Свободы», обеспокоены проблемой рабства и последствиями Явного Предначертания за счет коренного населения на западе. На Дальнем Востоке власть Сёгуна подвергается сомнению Советом Бакуфу, а пушки Перри и Запада заставляют страну подписывать неравноправные договоры, в то время как еще одна война из-за опиума и торговли нависает над Китаем, а Великие Державы подвергают сомнению власть Цин и их вассалов.\n\nНедавние конфликты изменили и наметили линии влияния; прокляты будут те, кто попал в ловушку постоянно расширяющихся сфер проклятия. Но есть много древних наций, скрывающихся по всему постоянно индустриализирующемуся миру, готовых быть исследованными и завоеванными, или быть приведенными к победе. Ибо это не конец и не начало конца, но это, возможно, Конец Нового Начала." #NT!
 EOANBR_SCENARIO_1857_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n\nPax-Britannica, как говорят на островах Великобритании и ее постоянно расширяющейся империи; сила, несравненная и лишенная помех, не имеющая себе равных и не бросающая вызов, поскольку никто не осмеливается столкнуться с Армадой Ее Величества. Ее жертвы предполагают иное, называя эпоху вместо этого Imperium-Britannica, или Британское Превосходство.\n\nПо всему миру изменения происходили только быстрыми движениями. За тенями автономных, но раздробленных государств в Европе и Южной Америке крики свободы и объединения раздавались со времен Революций 1848 года.\n\nНедавние конфликты изменили и наметили линии влияния; прокляты будут те, кто попал в ловушку постоянно расширяющихся сфер проклятия. Но в постоянно индустриализирующемся мире таится множество древних наций, готовых к исследованию и завоеванию или к тому, чтобы их привели к победе..." #NT!
