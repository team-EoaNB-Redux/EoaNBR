 EOANBR_SCENARIO_1924_NAME: "§RРабота в процессе:§! Последствия Версаля" #NT!
 EOANBR_SCENARIO_1924_DESC: "Пока мир восстанавливается после хаоса и разрушений Великой войны, баланс сил между великими империями мира становится хрупким. Раздираемый войной мир опустошается экономическими потрясениями и социальными распрями, поскольку великие державы прошлого начинают рушиться. Эпоха промышленности уступила место времени перемен, поскольку люди требуют перемен и справедливости против старой жестокой и жадной системы, заставляя все страны мира проводить все больше и больше реформ.\n\nГермания и Австрия были среди тех, кто больше всего пострадал от войны, и были вынуждены платить невероятные суммы денег за свои действия, что привело их экономику в смятение. Люди, уставшие от ограничений, наложенных на них другими странами, начали принимать сильное чувство национализма, поскольку их ненависть к другим с еще более радикальным мышлением, чем когда-либо прежде, растет.\n\nСоединенные Штаты, несмотря на свой предполагаемый экономический бум, сами разрываются изнутри. Социальные конфликты и политические столкновения вызвали жестокий раскол между народом и правительством. Америка оказалась на грани будущего, и ее нынешний выбор будет иметь самые большие последствия. Ее южные соседи в Латинской Америке, в свою очередь, представляют собой другую историю, страдающую от авторитарных диктатур, угрожающих нарушить мир в регионе и защитить интересы своей собственной нации.\n\nХотя хаос прошлого все еще сохраняется, у мира есть возможность создать более светлое будущее. Надежда не потеряна." #NT!
