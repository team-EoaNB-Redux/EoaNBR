 EGY_1857_Leader_desc: "Можно простить, если его превосходительство Вали Мухаммад Саид Паша будет назван человеком эпохи Возрождения, но это слово хорошо его описывает. Сын уважаемого правителя Мухаммада Али Паши, Саид получил образование во Франции, в совершенстве овладел французским языком и перенял их образ жизни. Под его правлением королевство запретило работорговлю в Судане, основало первый банк Египта и подписало концессию на строительство большого канала в Суэце. Со всеми этими действиями Паша живет жизнью, близкой к стилю французского дворянина, наэлектризованного, веселого, жизнелюбивого человека, который принимает иностранцев и артистов в свой ближний круг, устраивает роскошные вечеринки и — что самое шокирующее — мусульманина с тонким вкусом к вину. Двор Мухаммада Саида Паши растет, а вместе с ним и его независимость от верности, которую он дает османскому султану. Действительно, египетский человек эпохи Возрождения." #NT!
