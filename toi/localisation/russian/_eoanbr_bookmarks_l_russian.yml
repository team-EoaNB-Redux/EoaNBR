 bookmark_1857_DEN_map_desc: "\n\n\n\n£GFX_idea_bookmark_1857_DEN_map_texticon\n\n\n\n" #NT!
 bookmark_1857_DEN_situation: "Дания на протяжении столетий была региональной державой в Северной Европе, распространяя свое влияние от фьордов Норвегии и Исландии до равнин самой северной Германии.\n\nВо время Наполеоновских войн Дания торговала как с французами, так и с англичанами на протяжении большей части войны. 1830-е и 1840-е годы стали свидетелями зарождения масштабных либеральных и национальных движений, набравших обороты во время европейских революций 1848-49 годов. Победа датской монархии над немецкими революционерами в Трехлетней войне привела к подъему Национал-либеральной партии и введению свободной торговли. Первые датские железные дороги были построены в 1850-х годах, и сеть продолжает стремительно расти по всей стране.\n\nСможет ли Королевство Дания противостоять иностранным угрозам и консолидировать свою власть или 19 век ознаменует конец Дании как значимой европейской державы?" #NT!
