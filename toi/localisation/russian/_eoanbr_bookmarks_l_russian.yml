 bookmark_1857_FRA_situation: "Не так давно Парижский мирный договор положил конец кровавому конфликту между Россией и союзными войсками, открыв очередную эпоху «мира» для европейских держав. Баланс в Черном море восстановлен, но Французская империя едва ли находится в покое. Франция все еще не торопится восстанавливать свою империю, а амбиции Наполеона III в отношении итальянских земель усугубляют напряженность, уже назревавшую в Альпах.\n\nОкрыленная славой победы и новой империи, Франция вступает в новую эру с вновь обретенной силой." #NT!
