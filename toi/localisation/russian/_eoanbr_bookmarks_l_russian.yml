 EOANBR_SCENARIO_1912_NAME: "§RРабота в процессе:§! Пороховая бочка Европы" #NT!
 EOANBR_SCENARIO_1912_DESC: "Эпоха пара и машин принесла с собой эпоху научных достижений и нового понимания мира, утвердив Европу в качестве бесспорного правителя всех уголков земного шара. Войны за колонизацию бушуют по всему миру, поскольку страны борются за больше земель, чтобы выкроить свои империи.\n\nГермания, экономическая и военная держава, управляемая кайзером Вильгельмом, амбициозным автократом, который стремится расширить влияние Германии, в частности, чтобы конкурировать с Францией и Великобританией, продолжает утверждать себя в качестве доминирующей державы в Европе и мире. Их соперники, обеспокоенные тревожными амбициями растущей нации, объединяются в надежде сдержать влияние Германии.\n\nПока одна империя возвышается, другая рушится. Россия, некогда доминирующая держава в Европе и Азии, все еще восстанавливается после унизительного поражения в русско-японской войне 1905 года. Традиционалистская нация, которая не решается принять многие социальные реформы Запада, такие как демократия, республиканизм или парламентаризм, ее правительство разделилось между многими фракциями, соперничающими друг с другом за власть. Кажется, что Россия — это тикающая бомба, которая должна взорваться в любой момент.\n\nЯпония быстро индустриализировалась и начинает догонять державы Запада, стремясь стать мировой державой, равной своим европейским коллегам, установив сферу влияния в Восточной Азии и медленно превращаясь в воинственное общество, пытаясь освободить Азию от сапога европейских колониальных держав.\n\nЧто бы ни готовило будущее, еще предстоит увидеть, что произойдет, когда баланс сил изменится в лучшую или худшую сторону." #NT!
