 SKT_1857_Leader_desc: "Впечатляющий человек из очаровательной страны, Али Бабба бин Белло родился в скромной семье. Ни один человек в халифате Сокото не осмелился бы поверить, что сын наложницы при дворе султана Мухаммеда Белло достигнет такого высокого положения. Али был фаворитом среди нескольких прямых членов королевской линии на троне, и он взошел на эту должность в ноябре 1842 года. Сильный человек в трудное время, Али помог консолидировать власть в своей империи и ослабил напряженность с соперничающими эмирами по всем своим землям. В течение многих лет халифат боролся с насилием на своей границе с империей Борну, но и они были склонены к миру политическим влиянием Белло. Возможно, именно этот впечатляющий такт впечатлил британского посланника Генриха Барта в 1853 году, что открыло халифат для торговли с Британской империей. Когда будут составлены карты континента, Белло сыграет ключевую роль в формировании Африки, а его правление принесло королевству стабильность, которую, возможно, больше никогда не увидишь." #NT!
