 EOANBR_SCENARIO_1946_NAME: "§RРабота в процессе:§! Железный занавес" #NT!
 EOANBR_SCENARIO_1946_DESC: "Долгое время назад было очевидно, что идеологии Америки и Советского Союза непримиримы. Теперь по всей Европе прочерчена линия в виде железного занавеса, разделяющего Восток и Запад. Америка разработала ядерное оружие и готова его использовать, а Советский Союз не сильно отстает от них со своим арсеналом. На Дальнем Востоке Китай находится во власти своей собственной Красной угрозы, угрожающей захватить страну в гражданской войне. \n\nВ Африке старые империи начинают трескаться, рушиться и распадаться под тяжестью нового порядка дня, порядка войн через посредников и через финансы. \n\nЕдинственное, что можно сказать наверняка, это то, что в обозримом будущем люди мира будут жить в тени бомбы." #NT!
