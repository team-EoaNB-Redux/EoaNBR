 EOANBR_SCENARIO_1962_DESC: "В разгар Холодной войны два ковбоя вышли на главную улицу, чтобы встретиться лицом к лицу. Результат полутора десятилетий паранойи, предательства и балансирования на грани ядерной войны, наконец, подошедший к грани конфронтации. \n\nВ Советском Союзе Кремль и народ примиряются с тем, кем на самом деле был Сталин, теперь они могут сделать это без дыхания НКВД в затылок. Без нависающего кулака Сталина люди раздвигают свои границы. Венгерское восстание подавлено советскими танками, а возведение Берлинской стены превращает железный занавес из метафорического барьера в вполне физический. Даже когда Юрий Гагарин завершает первый пилотируемый полет вокруг Земли, кажется, что свобода от самой силы гравитации ищется, пока русский медведь царапает когтями границы планеты. \n\nВ Соединенных Штатах люди борются со своими собственными социальными изменениями, поскольку крики о гражданских правах становятся слишком громкими, чтобы игнорировать их вечно. Дебаты транслируются по телевидению, пока Кеннеди и Никсон борются за душу Америки в гостиных страны. Внезапно по всему миру войны и политика имеют аудиторию в миллионы, позволяя мыслям, таким как теория домино и страх перед армагеддоном, распространяться со скоростью лесного пожара. \n\nСцена для кризиса готова. \n\nСцена — Куба." #NT!
