 bookmark_1857_MEX_map_desc: "\n\n\n\n£GFX_idea_bookmark_1857_MEX_map_texticon\n\n\n\n" #NT!
 bookmark_1857_MEX_situation: "Независимое государство с 1821 года, Мексика всегда была очагом политической нестабильности. Первоначально монархия, она быстро перешла к республике, затем к военной диктатуре, и, наконец, снова стала республикой в ​​1846 году, но сейчас уже балансирует на грани своего следующего политического кризиса.\n\nС момента обретения независимости Мексика была втянута в 3 войны, сначала со своим бывшим сюзереном Испанией за свою продолжающуюся независимость, затем с Францией, которая пыталась вымогать деньги у новой нации, и, наконец, со своим самым северным соседом Соединенными Штатами, которые стремились завоевать ее северную треть. Именно эта последняя война больше всего повлияла на мексиканскую нацию, потеряв указанную северную треть и вызвав либеральный переворот, которому консерваторы активно противостояли.\n\nСможет ли Вторая Мексиканская Республика подавить своих внутренних демонов или она рухнет в кровавую гражданскую войну?" #NT!
 MEX_1857_Leader_desc: "Игнасио Грегорио Комонфорт де лос Риос — человек своего времени и места, яркий символ мексиканской политической догмы в разгар 19 века. Родившийся сыном подполковника, Игнасио прожил жизнь, полную учебы и потрясений, выкованную в огне революции и беспорядков, охвативших страну. Проявив себя военным человеком, как и его отец, он прошел через многие решающие сражения, составившие осаду Мехико, в качестве капитана кавалерии, в конечном итоге дослужившись до должности военного командующего Исукар-де-Матаморос. После этого он вышел на политическое поле битвы, которое оказалось таким же жестоким, как и войны. Его либеральные идеалы и высокий военный статус сделали его лидером заговора, который в конечном итоге привел к свержению диктатуры Санта-Анны в 1855 году, и занимал пост военного министра при президенте Хуане Альваресе, прежде чем сам стал президентом в декабре. Теперь ему предстоит разработать конституцию для своей раздробленной страны, хотя многие считают, что его либеральные взгляды могут расширить трещины и принести мексиканскому народу еще одно десятилетие беспорядков." #NT!
