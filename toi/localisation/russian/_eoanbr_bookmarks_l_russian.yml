 bookmark_1857_EGY_situation: "С тех пор, как Мухаммед Али захватил власть в Египте в 1805 году и основал свою династию, хедиват пользовался уникальной формой практической автономии, которую он успешно вырывал раз за разом у своего слабого османского сюзерена. Во время правления Али Египет претерпел масштабные общественные и военные реформы, и его экономика впоследствии процветала, поскольку выращивание хлопка расширялось вдоль берегов плодородной дельты Нила. Египетская власть стала настолько велика, что к концу 1830-х годов Али видел себя гегемоном над Суданом и даже Сирией. Великобритания, встревоженная внезапным нарушением баланса сил на Ближнем Востоке, начала военную интервенцию в 1841 году, что привело к возвращению Сирии под власть Османской империи и номинальному вассальному статусу новоиспеченного хедивата. Несмотря на эту неудачу и смерть Али в 1849 году, Египет сохранил свое положение сильной, по сути независимой региональной державы в Африке. Однако еще предстоит выяснить, станет ли контроль над стратегической рекой Нил, соединяющей великие европейские державы с их колониями в Азии, ее самым большим активом или ее худшим недостатком..." #NT!
