 bookmark_1857_QNG_situation: "История никогда не была столь сокрушительной для Империи. Во время Опиумной войны западные люди пришли с военными кораблями и пушками; и они снова здесь. Цин оставались величайшей силой Востока на протяжении тысячелетий, и за десятилетия их сила не только была оспорена, но и оказалась бесполезной против империализма и колониализма. Со времен первой войны мало что изменилось, и теперь китайцам приходится защищать свой суверенитет и Священный мандат на своих землях. \nНепростое положение остается для Империи, как и для многих, кто когда-то был непобедим, но рухнул под воздействием перемен." #NT!
 POLITICS_XIANFENG_DESC: "Император Сяньфэн, Вэньцзун из династии Цин, сидел и сидит на пороховой бочке с момента своего восхождения на престол. Ичжу, как его называли, пришел к власти в 1831 году, в возрасте всего 19 лет, в империи, которую терзали угрозы изнутри и из-за ее границ. В разгар неспокойного периода восстание тайпинов грозило разорвать страну на части. Опираясь на некомпетентных генералов, войска императора были вынуждены проиграть в нескольких решающих и жестоких сражениях, потери в которых заставили бы цивилизованную нацию содрогнуться от страха. В то же время неудачная дипломатия привела к конфликту с войсками Британии и Франции, которые стремятся заключить договоры с правительством, которые подтолкнут Китай к подчинению западным державам. Поскольку эти конфликты подталкивают его правительство к грани, а политические распри стали обычной практикой при его дворе, сторонним наблюдателям трудно принять какой-либо другой вывод, кроме одного; что император Сяньфэн, если не считать невероятного поворота событий, не является подходящим монархом для данной ситуации." #NT!
