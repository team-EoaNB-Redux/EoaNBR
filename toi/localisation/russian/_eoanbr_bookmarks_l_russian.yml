 bookmark_1857_ENG_situation: "Десятилетия викторианской эпохи продемонстрировали неоспоримое британское господство в Атлантике. Корона сияет, как солнце, которое никогда не заходит, на самых краях известного мира, и каждая британская граница служит драгоценным камнем в ней. Однако мир меняется; последняя драгоценность Индии начинает трескаться под давлением. Религиозные конфликты раздулись до такой степени, что угрожают положению непобедимой Империи, и когда одна колония падает, остальные могут последовать за ней.\n\nТеперь самое страшное произошло: мятежники захватили Дели и основали базу. В распоряжении Британии по-прежнему много людей, но без осторожности этот самый мятеж может привести к падению Индии." #NT!
