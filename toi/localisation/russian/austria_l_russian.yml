  #Army 
 AUS_decision_category_austrian_army: "Императорско-королевская армия" #NT!
 AUS_decision_category_austrian_army_desc: "Хотя наша армия по-прежнему считается хребтом нашей Империи, финансовые проблемы привели к тому, что нам пришлось недавно сократить ее численность, к большому разочарованию наших старших офицеров и консервативной элиты, для которых армия является местом, где можно проявить себя, и, конечно, получить повышение на высокооплачиваемые должности. Но чтобы уменьшить наше долговое бремя и избежать банкротства, может быть важно еще больше сократить расходы на наши сухопутные войска.\n\nВ то же время, однако, недавние конфликты, похоже, делают абсолютно необходимым, чтобы мы оставались впереди последних военных инноваций и разработок. Будет сложной задачей приспособить все это одновременно." #NT!
 AUS_mission_degenfelds_army_reform_plans: "Планы реформы армии Дегенфельда" #NT!
 AUS_mission_degenfelds_army_reform_plans_desc: "Август фон Дегенфельд-Шенбург — старший офицер с немалым опытом на поле боя, участвовавший в контрреволюционной борьбе имперско-королевских войск против повстанцев 1848/49 годов. Но он не типичный австрийский военачальник, потому что кажется очень открытым для новаторских подходов. Он убедил императора в необходимости прокладывать новые пути в будущем, даже если это будет дорого стоить." #NT!
 AUS_mission_benedeks_army_reform_plans: "Планы реформы армии Бенедека" #NT!
 AUS_mission_benedeks_army_reform_plans_desc: "Людвиг фон Бенедек — один из самых высокопоставленных офицеров Имперско-королевской армии. Даже в недавние времена, когда многие старшие офицеры не смогли убедить на поле боя, его командование всегда было твердым и похвальным. Он убедил императора в необходимости оставаться верным нашим ценностям и реформироваться со здравым смыслом, но осторожностью." #NT!
