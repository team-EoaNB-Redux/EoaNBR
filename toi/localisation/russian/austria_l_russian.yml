 eoanb_decision_AUS_reform_ita1: "Будущее Ломбардии-Венеции" #NT!
 eoanb_decision_AUS_reform_ita1_desc: "Королевство Ломбардия-Венеция принадлежит нам со времен Венского конгресса 1815 года, но оно стало местом жестоких событий, и после нашей победы над Пьемонтом пришло время определиться с его будущим." #NT!
