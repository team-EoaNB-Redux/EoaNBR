 AUS_decision_cooperate_with_the_kreditanstalt_desc: "'k. k. privilegierte Österreichische Kredit-Anstalt für Handel und Gewerbe' был основан в 1855 году Ансельмом Саломоном фон Ротшильдом, потомком знаменитой еврейской банкирской семьи Ротшильдов. Банковский дом быстро растет и привлекает деловой интерес со всей Европы. Сотрудничество с ними означало бы, что наши долговые операции находятся в надежных руках." #NT!
