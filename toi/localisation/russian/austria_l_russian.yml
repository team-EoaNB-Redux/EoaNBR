 AUS_idea_klerikalabsolutist: "Клерикаабсолютист" #NT!
 AUS_idea_klerikalabsolutist_desc: "Барон Александр фон Бах создал грозную систему, известную как «Klerikalabsolutismus», или клерикальный абсолютизм, где император и церковь играют ведущую роль в управлении государством и обеспечении благосостояния подданных. Однако существует постоянное сопротивление либералов, которые нападают на систему фон Баха как на очень репрессивную и не лучше администрации Меттерниха." #NT!
 AUS_idea_concordat_of_1855_1: "Конкордат 1855 года" #NT!
 AUS_idea_concordat_of_1855_1_desc: "Конкордат 1855 года между Святым Престолом и Австрийской Империей регулирует права и обязанности Католической Церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, Католическая Церковь несет исключительную ответственность за все брачные вопросы, которые касаются по крайней мере одного из супругов-католиков. Браки с участием католиков больше не будут рассматриваться государством, а Католической Церковью. Государство также откажется от контроля над церковными фондами и внутренними делами Католической Церкви, в то время как последняя будет отвечать почти за все начальное образование в Австрийской Империи." #NT!
 AUS_idea_concordat_of_1855_2: "Конкордат 1855 года" #NT!
 AUS_idea_concordat_of_1855_2_desc: "Конкордат 1855 года между Святым Престолом и Австрийской Империей регулирует права и обязанности Католической Церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, Католическая Церковь несет исключительную ответственность за все брачные вопросы, которые касаются по крайней мере одного из супругов-католиков. Браки с участием католиков больше не будут регулироваться государством, а Католической Церковью. Государство также откажется от контроля над церковными фондами и внутренними делами Католической Церкви, в то время как последняя будет нести ответственность почти за все начальное образование в Австрийской Империи. Если закон будет тщательно соблюдаться, католическая вера вполне может стать одним из главных объединяющих элементов в борьбе за новую всеобъемлющую идентичность нашего королевства." #NT!
