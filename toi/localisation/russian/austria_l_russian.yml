 AUS_idea_hungarian_revolution: "Венгерская революция 1848/49 гг." #NT!
 AUS_idea_hungarian_revolution_desc: "После серии поражений в Революции 1848 года австрийское государство оказалось на грани краха. Венгерские националисты под предводительством своего вдохновляющего лидера Лайоша Кошута подняли оружие, чтобы вернуть независимость Венгрии. Молодой император Франц Иосиф, который после восстания сменил своего дядю Фердинанда I на троне, находясь под давлением и обороняясь на многих фронтах, был вынужден обратиться за помощью к России во имя Священного союза. Царь Николай I ответил и послал 200-тысячную армию с 80-тысячными вспомогательными силами. Наконец, объединенная армия русских и австрийских войск разгромила венгерских повстанцев в августе 1849 года. После восстановления полной власти Габсбургской монархии в Венгрии было введено жестокое военное положение. Из-за этого многие венгры испытывают сильную неприязнь к Австрии и австрийцам и активно работают над саботажем австрийского контроля над Венгрией." #NT!
 AUS_idea_grundentlastungspatent: "Grundentlastungspatent" #NT!
 AUS_idea_grundentlastungspatent_desc: "Крепостное право имело долгую историю в разных частях [AUS.GetName]. Оно было официально отменено во время Революции 1848 года по всей Империи, но вопрос компенсации землевладельцам оставался. Согласно положениям так называемого «Grundentlastungspatent», крестьянин обязан выплатить одну треть рыночной стоимости своего участка земли своему бывшему хозяину, в то время как государство покрывает еще одну треть. Многие крестьяне и их семьи не могут позволить себе заплатить эту цену и вынуждены мигрировать в города в поисках наемной рабочей силы, и даже если они могут заплатить, последняя треть теряется для землевладельца, что делает это положение непопулярным среди богатых." #NT!
 AUS_idea_nationalist_unrest: "Националистические беспорядки" #NT!
 AUS_idea_nationalist_unrest_desc: "Расцвет национализма несет в себе серьезную угрозу нашей Империи, которая не основана на этнической принадлежности, а основана на божественно предопределенном правлении нашего монарха, императора Франца Иосифа I. Нам придется искать способы справиться с националистическими беспорядками в некоторых частях нашего королевства.\n\nТекущий риск волнений в наших:\n[HUN.GetFlag]§YВенгерских землях§!: [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§YЗападнославянских землях§!: [?CZE_REVOLT_RISK|-%1]\n[CRO.GetFlag]§YЮжнославянских землях§!: §Y1\n§Y2§YПольских землях§!: §Y5" #NT!
 AUS_idea_constitutional_diploma_1: "Конституционный диплом" #NT!
 AUS_idea_constitutional_diploma_1_desc: "Императорская грамота, регулирующая внутренние конституционные отношения монархии. Она включает правительственный орган, Рейхсрат, 100 членов которого частично назначаются Императором, а частично направляются местными органами власти земель Короны. Однако Рейхсрат имеет только консультативную функцию для Императора, который никоим образом не связан предложениями делегатов." #NT!
 AUS_idea_constitutional_diploma_2: "Конституционный диплом" #NT!
 AUS_idea_constitutional_diploma_2_desc: "Императорская грамота, регулирующая внутренние конституционные отношения монархии. Она включает правительственный орган, Рейхсрат, 100 членов которого частично назначаются Императором, а частично направляются местными органами власти земель Короны. Однако Рейхсрат имеет только консультативную функцию для Императора, который никоим образом не связан предложениями делегатов." #NT!
 AUS_idea_hungarian_tax_refusal_1: "Отказ от уплаты налогов в Венгрии" #NT!
 AUS_idea_hungarian_tax_refusal_1_desc: "Мадьяры далеки от недавней политики правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают конституцию 1848/49 годов действительной и отказываются принимать новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых платежей, и венгерская аристократия, многие священнослужители и даже некоторые из наших местных администраторов откликаются на этот призыв." #NT!
 AUS_idea_hungarian_tax_refusal_2: "Отказ от уплаты налогов в Венгрии" #NT!
 AUS_idea_hungarian_tax_refusal_2_desc: "Мадьяры далеки от недавней политики правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают конституцию 1848/49 годов действительной и отказываются принимать новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых платежей, и многие представители венгерской интеллектуальной элиты и духовенства, а также часть населения откликаются на этот призыв." #NT!
 AUS_idea_imperial_constitution_of_1861: "Имперская конституция" #NT!
 AUS_idea_imperial_constitution_of_1861_desc: "Имперская конституция была дарована императором Францем Иосифом I после ее пересмотра статс-министром Антоном фон Шмерлингом. Она уполномочивает Рейхсрат, состоящий из двух законодательных органов, Герренхауса (члены которого состоят из эрцгерцогов дома Габсбургов, глав дворянских династий, влиятельных священнослужителей и других граждан, назначаемых императором пожизненно) и Абгеорднетенхауса (делегаты которого направляются местными парламентами земель короны), участвовать в законодательной деятельности." #NT!
 AUS_idea_italian_league: "Член Итальянской лиги" #NT!
 AUS_idea_italian_league_desc: "Эта страна является членом §YИтальянской лиги§!.\n\nИтальянская лига — это экономическая и политическая организация, задачей которой является содействие сотрудничеству между итальянскими государствами, находящимися под австрийским господством." #NT!
