 POLITICS_ALEXANDER_BACH_DESC: "Барон Александр фон Бах занимает пост министра внутренних дел Габсбургской монархии и является фактическим лидером Австрии в вопросах внутренней политики. Барон происходит из семьи с долгой историей в области права, и сам он является доктором права и верным слугой Империи. С тех пор, как он пришел к власти в 1849 году во время Революции, он стремился отойти от системы чрезмерного контроля Меттерниха, но в то же время сохранил большую часть принципов Меттерниха на практике в своей клерикально-абсолютистской форме правления. Барон выступает за централизацию Империи, сделав Вену центром всего, и за сохранение лояльности Императору посредством строгого использования тайной полиции. Барон также, как и большинство консервативных членов правительства, является сторонником католической церкви в Австрии. Несмотря на то, что он пользуется поддержкой императора и большинства немцев-австрийцев, политика барона вызвала глубокое недовольство других этнических групп в империи, и, возможно, со временем выяснится, что его политика принесла больше вреда, чем пользы, когда дело дошло до лояльности подданных Франца Иосифа..." #NT!
 POLITICS_BERNHARD_VON_RECHBERG_DESC: "Родившийся в Регенсбурге в 1806 году, граф Иоганн Бернхард фон Рехберг унд Рётенлёвен изначально должен был пойти по тому же пути, что и его отец, граф Алоиз, став баварским государственным деятелем, но судьба не распорядилась так. После обучения в университетах Страсбурга и Мюнхена он навлек на себя немилость баварского короля Людвига I из-за роли Рехберга в дуэли. Впоследствии он перешел на австрийскую дипломатическую службу в 1828 году. В последующие годы он был частью австрийского дипломатического корпуса в Берлине, Лондоне и Брюсселе, прежде чем был назначен посланником в Стокгольме в 1841 году и, два года спустя, в Бразилии.\n\nВо время мартовских революций 1848/49 годов он был назначен австрийским полномочным представителем во Франкфуртском парламенте, созванном для подготовки объединения Германии, которое в конечном итоге не состоялось. В 1853 году он поступил на государственную службу в Ломбардии-Венеции, помогая Радецкому и другим правителям в гражданской администрации королевства под руководством Габсбургов, прежде чем вернуться во Франкфурт, где он провел два года в качестве австрийского представителя и назначенного президента немецкого «Бундестага». Теперь, в эти трудные времена, император считает, что фон Рехберг является лучшим вариантом для решения наших проблем после поражения в Италии. С его опытом он также сможет направлять нашу политику в Германском союзе, где разногласия между Австрией и Пруссией усиливаются в последние годы. Рехберг разделяет ценности нашего бывшего государственного канцлера Клеменса фон Меттерниха и часто рассматривается как ученик последнего. Это поставило фон Рехберга в выгодное положение в 1848 году, когда он сопровождал фон Меттерниха в полете в Англию, и сразу после этого был назначен австрийским представителем во Франкфурте во время революции.\n\nОн считает, что Австрии и Пруссии необходимо пойти на компромисс и иметь хорошие отношения, чтобы сохранить консервативное господство над Германией. Как статс-министр и министр иностранных дел он будет иметь возможность проводить свою политику в Империи. Он пользуется доверием императора, чтобы разрешить напряженную ситуацию во всем королевстве в пользу правительства и исправить проблемы, вызванные его предшественником, особенно в отношении текущей ситуации в Германии." #NT!
 POLITICS_AGENOR_GOLUCHOWSKI_DESC: "Граф Агенор Ромуальд Голуховский был назначен на смену барону Александру фон Баху на посту министра внутренних дел. Он консерватор и аристократ из Галиции, близкий советник императора, кроме того, он успешно проработал на посту губернатора Галиции, где реализовал несколько проектов в пользу бедного региона. Граф будет курировать создание Конституции, достаточно либеральной, чтобы удовлетворить население. Тем не менее, он может оказаться недостаточно харизматичным, чтобы примирить все различные этнические группы в Империи..." #NT!
 POLITICS_ANTON_VON_SCHMERLING_DESC: "Антон Риттер фон Шмерлинг — первый либеральный министр внутренних дел Австрийской империи со времен Венского конгресса. Родился в Вене, изучал право и более двадцати лет служил государственным служащим в Нижней Австрии. Он приобрел известность во время революций 1848 года, когда стал президентом Конфедеративного сейма. Он поддерживал правительство эрцгерцога Иоганна и подавил восстание, вспыхнувшее во Франкфурте. Он вернулся в Вену после краха революций и был министром юстиции до своей отставки в 1851 году. Антон фон Шмерлинг — либерал и централист — он считает, что Австрия должна стать полностью унитарным государством с парламентским правительством. Хотя его идеи вызывают подозрение у дворянства и консерваторов, его считают человеком, который может объединить различные этнические группы под властью Германии. Император оказал ему большое доверие, и еще неизвестно, чего фон Шмерлинг сможет добиться." #NT!
 POLITICS_ARCHDUKE_RAINER_DESC: "Эрцгерцог Райнер Фердинанд Австрийский — один из нескольких высокопоставленных членов Габсбургской монархии. Эрцгерцог изучал право в Вене и, как большинство мужчин-членов монархии, вступил в императорскую армию. Он женился на своей кузине эрцгерцогине Марии Каролине Австрийской в ​​1852 году, что оказалось очень счастливым браком. Эрцгерцог лишь слегка интересовался политикой, но двор считал его идеальным человеком для продолжения абсолютизма в Империи, и поэтому Франц Иосиф назначил его министром внутренних дел. Эрцгерцог, возможно, именно то, что нужно Империи, прагматичный лидер, хотя, как и Император, возможно, немного инертный. Большая часть фактической власти принадлежит абсолютистской фракции при дворе, и их работа — гарантировать, что все мужчины и женщины в Империи являются верными подданными Его Величества." #NT!
 POLITICS_RICHARD_VON_BELCREDI_DESC: "Граф Рихард фон Белькреди был назначен на замену Антону фон Шмерлингу на посту министра внутренних дел. Граф родом из маркграфства Моравия, хотя его семья происходит из Ломбардии, и изучал право в Праге, а затем в Вене. Будучи членом ландтага с 1861 года, он является опытным бюрократом и противником так называемого «компромисса» с венграми. Вместо этого граф поддерживает идею федерализации империи, хотя и консервативным способом, когда местные дворяне сохраняют по сути всю власть, чтобы бороться с различными сепаратистскими движениями. В конечном итоге от императора зависит, останется ли граф фон Белькреди надолго на посту министра внутренних дел или его заменит более сговорчивый политик, каким был Антон фон Шмерлинг." #NT!
 POLITICS_FRIEDRICH_FERDINAND_VON_BEUST_DESC: "Граф Фридрих Фердинанд фон Бойст — странный выбор на пост государственного министра, он и саксонец, и протестант. Несмотря на это, он явный противник Пруссии, которая так сильно нас оскорбила, а также очень компетентный государственный деятель. Есть надежда, что граф положит конец переговорам с мадьярами и восстановит веру в монархию. Пора положить конец несчастьям и начать новый период мира и стабильности..." #NT!
  
