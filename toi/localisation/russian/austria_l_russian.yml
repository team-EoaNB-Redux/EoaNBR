 eoanb_decision_AUS_reform_ita3: "Уступить Савойю и Ниццу Франции" #NT!
 eoanb_decision_AUS_reform_ita3_desc: "Территории Савойи и Ниццы на границе между Италией и Францией всегда были спорным вопросом. На протяжении столетий обе они были итальянскими, в 1792 году они были аннексированы Французской Республикой из-за их большого французского населения, прежде чем были возвращены Пьемонту в 1815 году. Теперь, когда Пьемонт прочно находится под нашей властью, мы можем принять решение уступить их Франции." #NT!
