 austria.1622.d: "На данный момент, похоже, с нашими противниками покончено. Меры централизации в настоящее время сталкиваются с серьезным сопротивлением, и мы можем продолжить их реализацию по всей стране. Со временем это может реформировать нашу администрацию в надлежащее централизованное правительство с сильнейшей властью в руках нашего славного императора Франца Иосифа I." #NT!
