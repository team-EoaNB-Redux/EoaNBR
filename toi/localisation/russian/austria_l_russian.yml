 AUS_idea_concordat_of_1855_3_desc: "Конкордат 1855 года между Святым Престолом и Австрийской Империей регулирует права и обязанности Католической Церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, Католическая Церковь несет исключительную ответственность за все брачные вопросы, которые касаются по крайней мере одного из супругов-католиков. Браки с участием католиков больше не будут рассматриваться государством, а Католической Церковью. Государство также откажется от контроля над церковными фондами и внутренними делами Католической Церкви, в то время как последняя будет нести ответственность за большую часть начального образования в Австрийской Империи, хотя это было скорректировано с помощью Protestantenpatent." #NT!
