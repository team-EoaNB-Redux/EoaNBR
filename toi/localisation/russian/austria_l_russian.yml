 austria.1501.t: "Ветры перемен в Венгрии" #NT!
 austria.1501.d: "Пришел очень важный отчет от министра внутренних дел [AUS.GetLeader], описывающий возрождение мадьярского национализма из-за нашей агрессивной политики и действий в последние годы. Секретная полиция выследила несколько «комитетов за независимость», действующих по всей Венгрии, и, как полагают, их существует гораздо больше. Эти комитеты собирали средства из-за рубежа для финансирования запланированного восстания. В дополнение к этому, люди также, по-видимому, недовольны нашей администрацией, и большая часть мадьяр отказалась платить налоги. Общее мнение таково, что в Венгрии, по-видимому, планируется восстание." #NT!
 austria.1501.a: "Тревожно..." #NT!
 austria.1502.t: "Вторая венгерская революция" #NT!
 austria.1502.d: "Катастрофа поразила монархию. Министр внутренних дел действительно был прав, предположив существование большой сети, замышляющей создание независимой Венгрии. Несколько тысяч мужчин по всем Землям Короны Святого Стефана взялись за оружие и провозгласили «Венгерскую Республику» под руководством Лайоша Кошута, который в настоящее время находится в изгнании в Турине, в [PIE.GetName]. Венгерское восстание было названо «Второй венгерской революцией», и если мы не подавим восстание как можно быстрее, вполне возможно, что Земли Короны Святого Стефана будут потеряны из владений Габсбургов, и что мадьяры вдохновят на восстание другие национальности в пределах нашей империи, такие как славяне или румыны." #NT!
 austria.1502.a: "Подавить восстание" #NT!
 austria.1502.b: "Мадьярская нация снова поднимется" #NT!
 austria.1503.t: "Венгерская нация" #NT!
 austria.1503.d: "Венгерская нация снова провозгласила свою независимость. Не так давно, в 1848 году, Венгрия провозгласила свою независимость под руководством Лайоша Баттьяни. Революция, изначально успешная, с треском провалилась после вмешательства России, что привело к более чем десятилетию гражданских репрессий из Вены. Мадьяры снова восстали и готовы писать свою собственную судьбу: исконная венгерская нация будет восстановлена." #NT!
 austria.1503.a: "К Победе" #NT!
 austria.1504.t: "Война начинается" #NT!
 austria.1504.d: "После долгих и напряженных лет соперничества между королевствами Австрии и Венгрии, война наконец разразилась, когда Венгрия объявила о своей независимости. Хотя это и ожидалось, для австрийской нации это все равно стало шоком, поскольку австро-венгерская двойная монархия стала новой нормой на протяжении столетий.\n\nПоскольку обе армии продвигаются вперед, Венгрия теперь будет бороться за выживание, а Австрия — за свое королевство." #NT!
 austria.1504.a: "Для кайзера" #NT!
 austria.1505.t: "Австрийцы просят мира" #NT!
 austria.1505.d: "После долгой и утомительной войны австрийцы наконец хотят договориться о мире с победоносной венгерской нацией. Хотя война не была легко выиграна, она все равно стала большим источником гордости для венгерской армии.\n\nПока австрийцы готовят белый флаг, венгры готовят свои договоры. Некоторые из них все еще хотят удержать хорватскую территорию, некоторые даже среди высшего командования." #NT!
 austria.1505.a: "Трижды «Ура» Венгрии" #NT!
 austria.1505.b: "Нет Хорватии — нет сделки." #NT!
 austria.1506.t: "Пресбургский договор" #NT!
 austria.1506.d: "Австро-венгерская война завершилась великой победой возрожденной нации Венгрии! Австрия подписала Пресбургский договор, предоставив Венгрии формальную независимость от Австрии и даже хорватскую территорию в придачу.\n\nСо времен первой венгерской революции 1848/49 года народ Венгрии с нетерпением ждал того дня, когда он сможет объявить себя по-настоящему суверенным. И теперь, после многих лет лишений и борьбы, они могут с радостью размахивать венгерским национальным флагом в Буде." #NT!
 austria.1506.a: "Возрождается венгерская нация!" #NT!
  #ITALIAN ORGANIZATION AFTER VICTORY IN 2IW 
 austria.1601.t: "Победа в Италии!" #NT!
 austria.1601.d: "Кровавая война, навязанная нам коварными сардинцами, закончилась - и мы снова выходим победителями! Нам придется решать, как извлечь максимальную пользу из нашего триумфа в ближайшие недели и месяцы." #NT!
 austria.1601.a: "А.Е.И.О.У." #NT!
 austria.1602.t: "Будущее центральных итальянских государств" #NT!
 austria.1602.d: "Модена, Парма и Тоскана входят в нашу сферу влияния со времен Венского конгресса. Герцогство Модена и Великое герцогство Тоскана управлялись потомками Габсбургов, в то время как герцогство Парма управлялось Бурбоном, что фактически сделало эти три государства нашими государствами-клиентами из-за нашей идеологической и военной поддержки. Теперь, когда война закончилась, мы наконец можем увидеть, что нам следует делать с этими тремя государствами. Консерваторы предлагают сохранить статус-кво, что сделает их уязвимыми для националистических инфильтраций. Либералы, с другой стороны, предлагают создать конфедерацию — Итальянскую лигу — чтобы убедить итальянцев, что у Габсбургов только добрые намерения в отношении Италии." #NT!
 austria.1602.a: "Сделать их марионеточными государствами." #NT!
 AUS_future_of_the_central_italian_states_effect_tt: "§YЦентральные итальянские государства§! станут нашими подданными." #NT!
 austria.1602.b: "Обеспечить сохранение статус-кво." #NT!
 austria.1603.t: "Будущее бывших земель Пьемонта" #NT!
 austria.1603.d: "Материковые владения бывшего королевства Сардиния-Пьемонт перешли под наш контроль после нашей победы там и бегства сардинской династии на остров. Остается вопрос, что нам с ними делать. Некоторые влиятельные члены администрации Ломбардо-Венецианской империи считают, что их лучше всего интегрировать в Ломбардо-Венецианскую, чтобы обеспечить единое твердое правление нашими владениями в Северной Италии, но другие считают, что нам следует сформировать там отдельное королевство, чтобы гарантировать, что ни одна фракция не станет слишком сильной. Мы также могли бы просто вернуть их сардинцам. В конце концов, это была их территория по праву. Как нам следует поступить?" #NT!
 austria.1603.a: "Создать отдельное королевство под властью Габсбургов." #NT!
 AUS_create_piedmontese_kingdom_effect_tt: "Будет создано §YКоролевство Пьемонт§!, §Yэрцгерцог Карл Людвиг§!, второй по старшинству брат императора Франца Иосифа I, будет править страной от нашего имени." #NT!
 austria.1603.b: "Интегрируйте новые земли в [LVN.GetName]." #NT!
 austria.1603.c: "Верните их [SAR.GetName]." #NT!
 austria.1604.t: "Создание Итальянской лиги" #NT!
 austria.1604.d: "Североитальянские государства, находящиеся под нашей юрисдикцией, по-прежнему разобщены в том, как они справляются с некоторыми из своих административных дел. Создав Итальянскую лигу, находящуюся под нашим твердым контролем, мы могли бы значительно облегчить администрирование и взаимное сотрудничество, что могло бы предотвратить выход националистической агитации из-под контроля и сократить расходы на бюрократию и гарнизонные войска. Хотя существует риск, что более легкое сотрудничество и каналы связи в итальянских правительствах могут позволить подрывным лицам действовать более эффективно. Что нам следует делать?" #NT!
 austria.1604.a: "Создать Итальянскую лигу." #NT!
 austria.1604.b: "В этом нет необходимости." #NT!
 AUS_italian_league_effect_tt: "§YИтальянская лига§! образована между §Y[AUS.GetName]§! и правителями ее владений в Италии." #NT!
  
 austria.1607.t: "Будущее [LVN.GetName]" #NT!
 austria.1607.d: "Королевство Ломбардия-Венеция принадлежит нам с Венского конгресса 1815 года после поражения Наполеона. Однако королевство часто становилось местом жестоких восстаний итальянских националистов против правления Габсбургов, и с нашей близкой победой над Пьемонтом пришло время решить, как нам следует поступить с королевством. Одна из важных идей, выдвинутых консерваторами, заключается в присоединении Венеции к Австрийской империи, что фактически воссоздаст герцогство Ломбардия. Популярный вариант среди более умеренных — сохранить ту же структуру для королевства, в то время как либералы предлагают предоставить ему больше автономии, чтобы удовлетворить итальянцев." #NT!
 austria.1607.a: "Аннексия Венеция." #NT!
 austria.1607.b: "Обеспечить сохранение статус-кво." #NT!
 austria.1607.c: "Ослабьте контроль над Королевством." #NT!
 austria.1608.t: "Уступить Савойю и Ниццу Франции?" #NT!
 austria.1608.d: "Территории Савойи и Ниццы, расположенные на границе между Италией и Францией, всегда были спорным вопросом. На протяжении столетий обе они были итальянскими, в 1792 году они были аннексированы Французской Республикой из-за их большого франкоговорящего населения, прежде чем были возвращены Сардинии-Пьемонту на Венском конгрессе в 1815 году. Теперь, когда северная Италия прочно находится под нашей властью, мы можем принять решение уступить их Франции. Это улучшит наши отношения с ними, что может побудить Францию ​​помочь нам в возможных будущих сражениях, но это оттолкнет Британию и еще больше разозлит итальянских националистов." #NT!
 austria.1608.a: "Нам нужны все друзья, которых мы можем найти." #NT!
 austria.1608.b: "Это слишком рискованно, мы их оставим." #NT!
 austria.1608.c: "Пусть Пьемонт оставит их себе." #NT!
 austria.1609.t: "Австрия уступает Савойю и Ниццу" #NT!
 austria.1609.d: "[GetDateText] наши войска вошли в Савойю и Ниццу впервые с 1815 года, когда она была передана Пьемонту. Население приветствовало французские войска, и тысячи людей присутствовали на официальной церемонии передачи Шамбери от Австрии Франции. Соглашение, известное как «Франко-австрийское соглашение о Савойе [GetYear]», было подписано между статс-министром [AUS.GetLeader] Австрии и [FRA.GetLeader] Франции. Этим славным соглашением австрийцы не только доказали, что им можно доверять, но и что они могут быть нашими добрыми друзьями. Позднее император заявил, что «старая вражда между Францией и Австрией закончилась, теперь мы можем ожидать только дружбы», фактически поручив своему правительству считать Австрию другом, а не врагом." #NT!
 austria.1609.a: "Замечательные новости." #NT!
  #DOMESTIC POLICY AFTER VICTORY IN ITALY 
 austria.1611.t: "Секретная комиссия по государственному долгу начинает свою работу" #NT!
 austria.1611.d: "Небольшое количество тщательно отобранных экспертов и доверенных лиц собралось в Вене, чтобы определить масштабы нашей долговой ситуации. Их пригласили под ложным предлогом, чтобы скрыть истинную природу их миссии. Его Величество Император сам вскоре поприветствует их, после чего комиссия получит инструкции по своей задаче. Мы ожидаем, что они представят свой отчет через несколько недель." #NT!
 austria.1611.a: "Убедитесь, что об этом никто не узнает." #NT!
 austria.1612.t: "Государственная долговая комиссия сообщает о ситуации с задолженностью" #NT!
 austria.1612.d_reasonable_debt: "Секретная государственная долговая комиссия, которую мы инициировали, только что сообщила о своих выводах:\n\nНаша долговая ситуация все еще управляема. С несколькими дополнительными сокращениями здесь и там и с некоторым стимулированием экономического роста мы могли бы наконец преодолеть наши долговые проблемы и продолжить путь финансового здоровья и процветания." #NT!
 austria.1612.d_significant_debt: "Секретная государственная долговая комиссия, которую мы инициировали, только что сообщила о своих выводах:\n\nНаша долговая ситуация тревожная. Нам необходимо значительно сократить наши расходы, в то же время обнаружив новые источники доходов и прибыли, или мы в конечном итоге можем оказаться вынужденными объявить себя банкротами." #NT!
 austria.1612.d_insurmountable_debt: "Секретная государственная долговая комиссия, которую мы инициировали, только что сообщила о своих выводах:\n\nНаша долговая ситуация, похоже, полностью вышла из-под контроля. Без радикального сокращения наших расходов мы рано или поздно окажемся в ситуации банкротства, и эта перспектива на данный момент кажется почти неизбежной." #NT!
 austria.1612.a: "Итак, есть ли надежда?" #NT!
 austria.1612.b: "Это потребует больших жертв..." #NT!
 austria.1612.c: "Единственным выходом может стать объявление банкротства..." #NT!
 austria.1613.t: "Ходят слухи о тайной встрече в Вене" #NT!
 austria.1613.d: "Судя по всему, независимый журналист каким-то образом пронюхал о наших тайных сделках с долговой комиссией. К счастью, наши цензоры забрали его статью до того, как она была опубликована, и только несколько человек из его ближайшего окружения знают о ней. Однако этого оказалось достаточно, чтобы распространить слух о том, что мы пытаемся скрыть от общественности финансовый кризис. Мы не знаем, как это могло произойти, но нам нужно сделать все возможное, чтобы остановить дальнейшее распространение этих слухов." #NT!
 austria.1613.a: "Проклятие." #NT!
 austria.1614.t: "Опубликована анонимная статья о надвигающемся долговом кризисе" #NT!
 austria.1614.d: "Недавняя встреча экспертов и доверенных лиц в Вене для решения нашей долговой ситуации вдохновила анонимную статью в газете, которая, должно быть, каким-то образом проскочила цензуру. Безымянный автор утверждает, что правительство пытается скрыть надвигающийся долговой кризис от общественности и что оно использует недавнюю победу в Италии, чтобы отвлечь внимание от истинных масштабов фискального кризиса." #NT!
 austria.1614.a: "Этот бред нужно прекратить!" #NT!
 austria.1615.t: "Подготовка к мерам централизации завершена" #NT!
 austria.1615.d: "Наши государственные служащие работали день и ночь, чтобы завершить подготовительную работу по реализации запланированных мер централизации. Они постарались сделать все возможное, чтобы каждое соответствующее начинание было подготовлено до такой степени, чтобы провал был практически невозможен, и они также учли возможность сопротивления со стороны местных властей. Для того, чтобы все это упорядочить, потребуются совместные усилия всех центральных органов исполнительной власти." #NT!
 austria.1615.a: "Пора действовать." #NT!
 austria.1616.t: "Меры принудительной централизации" #NT!
 austria.1616.d: "Меры централизации теперь будут внедряться шаг за шагом в соответствии с нашей подготовительной работой. Хотя они должны были этого ожидать, может последовать некоторая негативная реакция со стороны местных чиновников, поскольку некоторые из их полномочий урезаются в пользу центрального правительства в Вене. Чтобы сделать сотрудничество данностью, исполнительные силы имеют возможность вмешаться, если наши посланники сочтут это необходимым." #NT!
 austria.1616.a: "Мы наверняка столкнемся с серьезным сопротивлением..." #NT!
 austria.1617.t_massive: "Массовое сопротивление мерам централизации в Венгрии" #NT!
 austria.1617.t_heavy: "Сильное сопротивление мерам централизации в Венгрии" #NT!
 austria.1617.d_massive: "Наши меры по повышению уровня централизации в Империи вызвали массовое сопротивление среди венгерской знати, интеллигенции и либералов. Они требуют, чтобы мы немедленно отменили эти меры." #NT!
 austria.1617.d_heavy: "Наши меры по повышению уровня централизации в Империи вызвали сильное сопротивление среди венгерской знати, интеллигенции и либералов. Они требуют, чтобы мы немедленно отменили эти меры." #NT!
 austria.1617.a: "Полагаю, венграм придется адаптироваться к новой реальности?" #NT!
 austria.1618.t_massive: "Массовое сопротивление мерам централизации в Богемии" #NT!
 austria.1618.t_heavy: "Сильное сопротивление мерам централизации в Богемии" #NT!
 austria.1618.t_significant: "Значительное сопротивление мерам централизации в Богемии" #NT!
