  #Navy 
 AUS_decision_category_austrian_navy: "Kaiserlich-königliche Кригсмарине" #NT!
 AUS_decision_category_austrian_navy_desc: "Несмотря на наше сложное географическое положение для расширенных военно-морских операций, Имперско-королевский флот является важной частью наших вооруженных сил. Недавние проблемы в Италии не только означали, что нам пришлось диверсифицировать нашу военно-морскую инфраструктуру в Адриатическом море, но и то, что характер нашего флота должен быть подвергнут фундаментальному сомнению.\n\nМногогранно талантливый эрцгерцог Максимилиан взял на себя задачу руководства этим процессом реформ, но еще предстоит увидеть, насколько он будет успешен. Он сталкивается с противодействием со стороны старшего состава сухопутных войск, который конкурирует с флотом за сокращающийся бюджет. Однако, если Австрия хочет играть важную роль в Средиземном море, потребуются значительные инвестиции." #NT!
 AUS_mission_reform_the_imperial_royal_navy: "Реформа Имперско-Королевского флота" #NT!
 AUS_mission_reform_the_imperial_royal_navy_desc: "Наша Империя простирается далеко по Европейскому континенту. Однако на море нас пока не считают силой, с которой нужно считаться. Если мы хотим утвердить свое положение среди великих держав и защитить свои интересы как на море, так и на суше, нам нужно реформировать наш флот, чтобы догнать другие державы и в конечном итоге бросить им вызов за превосходство." #NT!
 AUS_mission_reform_the_imperial_royal_navy_trigger_tt: "Требуется либо технология §YAdmiralty§! из ветки §YFocus on Light Ships§!, либо технология §YWar Admiralty§! из ветки §YFocus on Heavy Ships§! ветки §YNavy Doctrines§! для исследования." #NT!
