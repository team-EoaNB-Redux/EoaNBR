 aus_empire_focus: "Дерево фокусов Австрийской империи" #NT!
  
  #Politics 
 AUS_focus_an_empire_in_demise: "Империя в упадке?" #NT!
 AUS_focus_an_empire_in_demise_desc: "Несмотря на угрозы и невзгоды, с которыми столкнулось наше королевство, благодаря нашему непревзойденному руководству наша империя твердо выстояла против песков времени. Однако, поскольку время уходит, а наше правительство расколото, было заключено соглашение с Россией, и теперь они защищают нашу территорию, чтобы защитить нас от продолжающейся Венгерской революции, пока мы разбираемся со своими внутренними делами. Более дюжины отдельных националистических национальностей боролись за автономию против правительства в Вене, которое было источником раздора на протяжении десятилетий. Эти проблемы еще больше подрывают стабильность нашей империи, но любые попытки мятежа будут быстро подавлены, поскольку их территория все еще находится под контролем Австрии. Несмотря на препятствия, мы добиваемся прогресса и поднимемся над этими проблемами." #NT!
 AUS_focus_external_threats: "Внешние угрозы" #NT!
 AUS_focus_external_threats_desc: "От Фридриха Великого до Наполеона Бонапарта наша Империя противостояла пескам времени и сталкивалась с большими врагами и опасностями издалека, собирая большое количество врагов среди нашего народа. Мы только что договорились с русскими, чтобы они пришли нам на помощь во время Венгерской революции, но мы были вынуждены бросить их во время Крымского кризиса. Также ясно, что Италия все еще находится в руинах, и те, кто выступает против нас, жаждут сбросить наше бремя. Правительство Пьемонта является хорошей иллюстрацией этого. Над нами нависает множество иностранных угроз, и формируются союзы. Нашей обязанностью будет обеспечить победу..." #NT!
 AUS_focus_aftermath_of_the_crimean_war: "Последствия Крымской войны" #NT!
 AUS_focus_aftermath_of_the_crimean_war_desc: "Борьба между Россией и объединенными союзными войсками Великобритании, Франции и Сардинии-Пьемонта возникла из желания предотвратить успешное вторжение России в Османскую империю. В результате русские были унижены и убиты горем, их флот ослаблен, граждане напуганы дальнейшим конфликтом, а правительство в смятении. Оглядываясь назад, можно сказать, что наша роль в кризисе была в основном неудачной. Несмотря на наши обещания и моральную потребность отплатить за услугу, мы оттолкнули русских, которые поддержали нас во время Мартовской революции. Отсюда нам придется решать, что делать." #NT!
 AUS_focus_reapproach_russia: "Повторное сближение с Россией" #NT!
 AUS_focus_reapproach_russia_desc: "Несмотря на наши разногласия после катастрофы, которая для них стала следствием Крымской войны, наши политики и дипломаты все еще надеются на возрождение нашего союза и связей с Российской империей. В конце концов, с тех пор, как мы отказались помогать их делу в войне, это лучшее, что мы можем сделать, чтобы попытаться вернуть наши исключительные отношения." #NT!
 AUS_focus_mending_the_divide: "Устранение разногласий" #NT!
 AUS_focus_mending_the_divide_desc: "Теперь, когда мы снова обратились к русским с нашими посланными дипломатами, мы должны исправить наши нарушенные обещания новыми, более яркими, которые продолжатся. Свита дипломатов в Санкт-Петербурге, чтобы начать обсуждение темы исправления наших разногласий и того, что может нам приготовить будущее." #NT!
 AUS_focus_loosen_russian_ties_further: "Ослабить связи с Россией еще больше" #NT!
 AUS_focus_loosen_russian_ties_further_desc: "Попытка возродить наши отношения с русскими была бы шагом, который будет рассматриваться как жалкий и слабый шаг, чтобы попытаться вернуть то, что мы заставили потерять. Никаких дальнейших попыток укрепить наши связи с русскими не будет, но вместо этого мы еще больше ослабим наши связи с ними и будем искать новых союзников, готовых принять нас." #NT!
 AUS_focus_tighten_cooperation_with_britain: "Укрепить сотрудничество с Великобританией" #NT!
 AUS_focus_tighten_cooperation_with_britain_desc: "Мы нанесли удары русским, и мы больше не можем обращаться к ним за руководством, но почему мы должны? На другом конце континента остров Великобритания стоит сильнее, чем когда-либо, и если мы хотим укрепить свои позиции в том, что должно произойти, то мы направляем наших дипломатов и укрепляем наше сотрудничество с Великобританией." #NT!
 AUS_focus_the_italian_conundrum: "Итальянская головоломка" #NT!
 AUS_focus_the_italian_conundrum_desc: "Итальянская головоломка — о политических и военных последствиях наших итальянских территорий. В отличие от националистических и беспокойных венгров, хорватов, богемцев и других народов нашей империи, которые не могут рассчитывать на внешнюю помощь, позиция Италии уникальна. Мы контролируем только часть итальянского полуострова, и существование независимых держав — в первую очередь [PIE.GetName], которая значительно усилила свой международный статус после Крымской войны и чьи лидеры и правительство поддерживают растущий итальянский национализм — представляет собой еще большую угрозу. Мятежи в Милане и Венеции во время революций 1848/49 годов демонстрируют важность пристального наблюдения за действиями итальянских националистов по всему полуострову." #NT!
 AUS_focus_bolster_our_defenses: "Укрепляем нашу оборону" #NT!
 AUS_focus_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши итальянские укрепления держались против наступающих сардинских армий в 1848 году, Пескьера, одна из главных крепостей, рухнула, поставив под угрозу весь район. Если мы хотим избежать повторения того мрачного года, мы должны модернизировать и укрепить нашу оборону." #NT!
 AUS_focus_refit_the_forts: "Переоборудование фортов" #NT!
 AUS_focus_refit_the_forts_desc: "В рамках нашей программы по модернизации крепостей Куарилатеро, возвышающихся на нашей территории Ломбардии, архитекторы и рабочие были отправлены с ожиданием хорошей оплаты для переоборудования крепостей. Это включает в себя новую каменную кладку, мощение, структурную поддержку и новые нижние укрепления для максимизации структурной целостности зданий." #NT!
 AUS_focus_token_liberalization: "Либерализация токенов" #NT!
 AUS_focus_token_liberalization_desc: "Из-за либеральных идей эрцгерцога Максимилиана он был назначен вице-королем Ломбардо-Венецианского королевства в феврале 1857 года, когда император Франц Иосиф хотел заменить стареющего солдата Йозефа Радецкого фон Радеца, который вызывал волнения среди итальянского населения. Максимилиан обещал либеральные изменения, чтобы улучшить положение итальянских народов под австрийским правлением, и теперь итальянцы требуют, чтобы их обещание было выполнено. Мы должны дать им их либерализацию, иначе мы столкнемся с тяжелой ситуацией." #NT!
 AUS_focus_replace_viceroy_maximilian: "Заменить вице-короля Максимилиана" #NT!
 AUS_focus_replace_viceroy_maximilian_desc: "Эрцгерцог Максимиллиан Австрийский в последнее время не принес ничего, кроме катастроф. Хотя он и давал многообещающие идеи и планы для королевства во время своего назначения наместником, его некомпетентность доказала обратное, и он не сделал ничего, кроме как запятнал государство. Его устранение должно быть быстрым, а на его место должен прийти Ференц Дьюлаи." #NT!
 AUS_focus_replace_viceroy_maximilian_trigger_tt: "Успокоить §Yбеспорядки в Италии§! не удалось." #NT!
 AUS_focus_strengthen_viceroy_maximilian: "Усиление вице-короля Максимилиана" #NT!
 AUS_focus_strengthen_viceroy_maximilian_desc: "Успокаивающая и идеалистическая фигура, которой является эрцгерцог Максимилиан Австрийский, принесла большой интерес и безопасность в Ломбардско-Венецианское королевство к нашему югу. Он доказал свою компетентность и является достойной фигурой, чтобы сохранить ее в качестве вице-короля. Будем надеяться, что он продолжит этот большой успех в сдерживании беспорядков там." #NT!
 AUS_focus_strengthen_viceroy_maximilian_trigger_tt: "§YБеспорядки в Италии§! успешно утихомирены." #NT!
 AUS_focus_internal_threats: "Внутренние угрозы" #NT!
 AUS_focus_internal_threats_desc: "Австрийская империя состоит из более чем дюжины этнических наций, борющихся за большую автономию от центральной власти в Вене, желание, которое центральное правительство неоднократно отрицало. Самой серьезной внутренней угрозой является националистическая агитация нескольких лиц, но она далеко не единственная. Некоторые из наших министров и дипломатов мрачно смотрят вдаль, опасаясь худшего в будущих столкновениях. Если наша империя хочет выжить в современную эпоху, мы должны решить эти проблемы раз и навсегда." #NT!
 AUS_focus_the_challenges_of_a_multinational_empire: "Проблемы многонациональной империи" #NT!
 AUS_focus_the_challenges_of_a_multinational_empire_desc: "Эта империя состоит из нескольких различных и конкурирующих этнических групп, которые сражаются и спорят, ослабляя нашу власть над ними и подрывая их родные земли. По мере того, как все больше людей восстают против нас, проблемы, с которыми мы сталкиваемся, несомненно, растут. Даже если наши территории этнически разделены, они остаются под властью огромной австрийской армии, которая подавляет любые попытки вооруженного восстания. Другие европейские страны не сталкиваются с той же внутренней опасностью, что и мы, но как только наши возмутители спокойствия будут побеждены, мы сможем встать на их вершину..." #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848: "Последствия революций 1848 года" #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848_desc: "В консервативных и авторитарных кругах 1848 и 1849 годы будут считаться особенно тревожными. Эти революционные движения особенно сильно ударили по австрийскому королевству, мятеж распространился по всей империи и даже вызвал полномасштабную битву не только против мадьярских националистов, но и против радикалов Рисорджименто в Италии. Эти годы ознаменовали бесконечную борьбу за выживание старого порядка, который в конце концов был сокрушен генералами и нашими военными силами, и наша справедливая власть была восстановлена. Эти годы могут показаться далекими, но националистические настроения, которые они породили, все еще здесь. Мы должны быть осторожны..." #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848_effect_tt: "Принятие §Yсоответствующего решения§! будет дорогостоящим, но оно позволит вам §Yподавлять возникающие националистические тенденции§! по всей Империи §Gболее эффективно§!.\nКроме того, если возникнет §Yподходящий случай§!, мы могли бы предоставить мятежникам 1848/49 гг. обширную §Yамнистию§!, чтобы §Gподлить масла в огонь§!, если это будет сочтено необходимым.\n\n" #NT!
 AUS_focus_hungarian_situation: "Ситуация в Венгрии" #NT!
 AUS_focus_hungarian_situation_desc: "Венгерский парламент одобрил Апрельские законы в апреле 1848 года, внеся крупные реформы, которые отменили предыдущую феодальную законодательную систему, основанную на сословиях. Однако император Франц Иосиф I отменил законы после их одобрения, что было незаконным актом, заставившим многих венгров усомниться в правительстве Баттьяни, которое выступало за переговоры с австрийцами о большей автономии и признании." #NT!
 AUS_focus_croatian_situation: "Ситуация в Хорватии" #NT!
 AUS_focus_croatian_situation_desc: "Можно было бы ожидать, что хорваты были достаточно покорены после столетий личной унии с Королевством Венгрия, до личной унии Венгрии с Австрией. Однако, как показало Иллирийское движение, начавшееся в 1830-х годах и основанное на хорватском национализме и отстаивавшее его перед лицом растущей германизации и мадьяризации, такие предположения не соответствуют действительности." #NT!
 AUS_focus_ramifications_of_the_concordat_of_1855: "Последствия Конкордата 1855 года" #NT!
 AUS_focus_ramifications_of_the_concordat_of_1855_desc: "Святой Престол и Австрийская Империя подписали Конкордат в 1855 году, который регулирует права и обязанности Католической Церкви по всей Империи. Католическая Церковь несет полную ответственность за все брачные дела, в которых участвует по крайней мере один из супругов-католиков, в соответствии с этим правилом, которое отдает предпочтение католической религии перед другими христианскими группами. Браки с участием католиков будут рассматриваться Католической Церковью, а не государством. Государство также откажется от контроля над деньгами и внутренними делами Католической Церкви, оставив последнюю отвечать почти за все начальное образование в Австрийской Империи." #NT!
 AUS_focus_denominational_unrest: "Конфессиональные беспорядки" #NT!
 AUS_focus_denominational_unrest_desc: "Некатолические христианские веры присутствуют и действуют в различных регионах нашей империи, некоторые из них более заметны и откровенны, чем другие. У нашего королевства долгая история борьбы с еретическими наклонностями и неверующими, и нам придется определить, как продолжать в этом направлении в какой-то момент. В Богемии и Моравии несколько небольших еретических организаций все еще следуют убеждениям Яна Гуса, а также существуют подпольные группы вальденсов, которые стали сильнее после революций. Они представляют угрозу стабильности нашего правления и целостности христианской веры в нашем регионе." #NT!
 AUS_focus_financial_crisis: "Финансовый кризис" #NT!
 AUS_focus_financial_crisis_desc: "Австрийская империя и ее владения никогда не видели роскошных товаров количественного экономического бума, который, казалось, охватил так много других стран. С таким количеством конфликтов в прошлом веке наш долг поднялся до угрожающих высот, и выплата процентов по нему заняла большую часть годовых национальных фондов." #NT!
 AUS_focus_cut_army_budget: "Сокращение армейского бюджета" #NT!
 AUS_focus_cut_army_budget_desc: "Огромная Имперско-королевская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которые не предоставляются во многих других армиях. После революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы были немалыми. Необходимо немедленное сокращение бюджета, иначе мы можем потерять осторожный баланс, который мы отчаянно пытаемся поддерживать." #NT!
 AUS_focus_cut_army_budget_effect_tt: "Сокращение нашего §Yармейского бюджета§! также со временем §Gсократит§! наш §Yдолг§!, но мы должны оставаться верными §Yпути сокращения расходов§!.\n\n" #NT!
 AUS_focus_newspaper_tax: "Налог на газеты" #NT!
 AUS_focus_newspaper_tax_desc: "Налог на газеты. Налог на внутренние газеты, сдающие аванс, если они выходят «ежедневно или по крайней мере раз в неделю» и содержат квалификационный материал. Он взимается с главной страницы каждого экземпляра по ставке 1 крона. Налог должен быть оплачен печатью до того, как изделие будет напечатано; печатник должен принести в офис чистую бумагу для проставления печати на каждом листе, и газета должна быть напечатана таким образом, чтобы «печать находилась на первой из страниц, подлежащих налогообложению». Доход, полученный от этого налога, позволит нам облегчить наше долговое бремя и повысить цену газет, которые вот-вот выйдут из моды." #NT!
 AUS_focus_keep_army_budget_at_all_cost: "Сохранить армейский бюджет любой ценой" #NT!
 AUS_focus_keep_army_budget_at_all_cost_desc: "Огромная Имперско-королевская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которые не предоставляются во многих других армиях. После революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы были немалыми. Если мы собираемся сократить этот бюджет, мы должны сократить нашу линию жизни. Сохранить бюджет армии любой ценой!" #NT!
 AUS_focus_keep_army_budget_at_all_cost_effect_tt: "Сохранение нашего §Yармейского бюджета§! на текущем уровне, скорее всего, будет означать, что нам придется со временем взять на себя §Rбольше§! §Yдолга§!. Однако в краткосрочной перспективе §Yвоенное начальство§! будет §Gрадо§!, а §Yястребы§! среди наших политиков §Gподдержат§! эту политику.\n\n" #NT!
 AUS_focus_cooperate_with_the_kreditanstalt: "Сотрудничать с Кредитанштальт" #NT!
 AUS_focus_cooperate_with_the_kreditanstalt_desc: "Ансельм Саломон фон Ротшильд, потомок знаменитой еврейской банковской династии Ротшильдов, создал «k. k. privilegierte sterreichische Kredit-Anstalt für Handel und Gewerbe» в 1855 году. Финансовое учреждение быстро расширяется и приобретает клиентов по всей Европе. Сотрудничество с ними гарантирует, что наши финансовые вопросы будут решаться профессионально." #NT!
  #Triumph in Italy 
 AUS_focus_triumph_in_italy: "Триумф в Италии" #NT!
 AUS_focus_triumph_in_italy_desc: "Итальянцы бросили вызов нашему господству над Северной Италией, и мы разгромили их на поле боя. Это покажет нашим противникам, что Австрийская империя еще далека от своего лучшего состояния. Мы можем использовать эту победу как политический рычаг как внутри, так и снаружи." #NT!
 AUS_focus_neoabsolutism: "неоабсолютизм" #NT!
 AUS_focus_neoabsolutism_desc: "С авторитетом нашего императора и его армии, прочно утвердившимся после нашего триумфа в Италии, путь к принудительному абсолютизму кажется открытым. Пришло время разобраться с нашими откровенными критиками и сокрушить националистические силы распада." #NT!
 AUS_focus_tackle_the_debt_situation: "Решить проблему задолженности" #NT!
 AUS_focus_tackle_the_debt_situation_desc: "Несмотря на то, что мы победили на поле боя, наши финансы все еще в беспорядке. Нам нужно привлечь экспертов, чтобы найти более эффективные способы справиться с ситуацией в будущем. Но самое главное, чтобы все это никогда не стало достоянием общественности!" #NT!
 AUS_focus_centralization_efforts: "Усилия по централизации" #NT!
 AUS_focus_centralization_efforts_desc: "Националистическая агитация является постоянной угрозой стабильности королевства, и местные власти пока не преуспели в ее подавлении. Центральное правительство в Вене борется за большую власть над делами в коронных землях, и мы должны последовать его примеру и позволить ему иметь более прямой контроль над королевством." #NT!
 AUS_focus_appoint_a_hardliner: "Назначить сторонника жесткой линии" #NT!
 AUS_focus_appoint_a_hardliner_desc: "Наши усилия по централизации встретили значительное сопротивление, и нынешнее правительство, похоже, слишком слабо, чтобы его преодолеть. Нам нужен кто-то, кто не боится столкнуться с оппозицией и кто преуспевает в довольно враждебной среде — политический сторонник жесткой линии. Барон Карл Людвиг Брук кажется идеальным кандидатом на это место, и он уже дал понять, что готов взяться за эту работу." #NT!
 AUS_focus_deal_with_the_opposition: "Сделка с оппозицией" #NT!
 AUS_focus_deal_with_the_opposition_desc: "С нашими противниками нужно разобраться. Нам нужно довольно быстро образумить их, если мы хотим, чтобы наши усилия по централизации имели хоть какой-то шанс на успех. Новое правительство уже определило эффективные способы сделать это." #NT!
 AUS_focus_deal_with_the_opposition_effect_tt: "§GЭто разблокирует решения о назначении новых губернаторов для отступивших земель Короны.§!" #NT!
 AUS_focus_protestantenpatent_alt: "протестантскийпатент" #NT!
 AUS_focus_protestantenpatent_alt_desc: "Самая большая угроза продолжению существования нашей нации — это раздоры между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу вероисповедания. С этой целью мы выдадим Protestantenpatent, регулирующий свободы и статус протестантов за пределами традиционных венгерских коронных земель." #NT!
 AUS_focus_establish_a_secret_police: "Создать тайную полицию" #NT!
 AUS_focus_establish_a_secret_police_desc: "Хотя точные угрозы и махинации революционных групп в нашей стране не всегда очевидны, их существование практически невозможно полностью искоренить. Однако, если мы создадим постоянную Секретную полицию, которой будет поручено следить за нашими гражданами, мы сможем медленно находить и контролировать или уничтожать группы, которые попытаются подорвать нашу страну." #NT!
 AUS_focus_establish_a_secret_police_effect_tt: "Это добавит §Gбольше возможностей§! для §YPolizeiverein§!." #NT!
 AUS_focus_coerce_the_nobility: "Принудить дворянство" #NT!
 AUS_focus_coerce_the_nobility_desc: "Местная аристократическая элита является традиционной административной основой нашей Империи. Местные дворяне управляли и лелеяли свои поместья на протяжении столетий, и они являются ключом к контролю над сельской местностью. Однако в последнее время многие мелкие дворянские семьи попали в финансовые затруднения. Мы могли бы использовать это в своих интересах и принудить их к сотрудничеству в нашей политической повестке дня." #NT!
 AUS_focus_coerce_the_nobility_effect_tt: "§GЭто откроет возможность принятия решений, принуждающих дворянство отступающих земель Короны к сотрудничеству.§!" #NT!
 AUS_focus_force_adversaries_into_submission: "Принудить противников к покорности" #NT!
 AUS_focus_force_adversaries_into_submission_desc: "Все еще есть противники, которые сопротивляются нашим мерам централизации. Нам нужно поставить их на место и убедиться, что они не создают проблем. Есть под рукой меры, которые мы могли бы использовать, чтобы эффективно заставить их выполнять наши приказы." #NT!
 AUS_focus_deal_with_the_debt_alt: "Разобраться с долгом" #NT!
 AUS_focus_deal_with_the_debt_alt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны увидели себя раздавленными под тяжестью собственного долга, и мы должны действовать сейчас, чтобы не допустить такого будущего для нас. Мы начнем изучать варианты погашения теми способами, которые являются наиболее эффективными или осуществимыми для нас." #NT!
 AUS_focus_deal_with_the_troublemakers_alt: "Разберитесь с возмутителями спокойствия" #NT!
 AUS_focus_deal_with_the_troublemakers_alt_desc: "Те, кто действует против нас, больше не могут быть терпимы. Мы должны поставить их на колени, силой или принуждением. Метод не имеет значения, вместо этого поражение — это все, что нас волнует. Удалив эту занозу в боку, мы можем усилить наш контроль и переориентировать наше внимание на другие области нашей Империи." #NT!
 AUS_focus_deal_with_the_troublemakers_alt_effect_tt: "§GЭто откроет доступ к нескольким решениям по борьбе с неповиновением и протестами в разных частях Империи.§!" #NT!
 AUS_focus_a_unitary_empire: "Унитарная Империя" #NT!
 AUS_focus_a_unitary_empire_desc: "Австрийская империя слишком долго существовала как собрание корон с отдельными законами, что мешало нам эффективно править. Вместо этого мы создадим единое государство с единым набором законов. Мы покончим со сложным беспорядком, который мы знаем сегодня, и создадим нацию, объединенную под нашим Императором." #NT!
 AUS_focus_a_failed_state: "Несостоявшееся государство" #NT!
 AUS_focus_a_failed_state_desc: "Наш неоабсолютистский подход провалился. Навязанная централизация только создала больше проблем, чем решила, и наше правительство теперь лежит в руинах. Из этого будет трудно выбраться..." #NT!
  #Disaster in Italy 
 AUS_focus_disaster_in_italy: "Катастрофа в Италии" #NT!
 AUS_focus_disaster_in_italy_desc: "Худшее произошло в Италии... Мы потерпели поражение, и богатства Венеции и Ломбардии теперь нам не доступны. Наша нация должна переориентироваться и найти новый путь вперед, чтобы справиться с этими большими потерями. Наша гордость, наша казна и наша армия пострадали от этих событий, и мы должны найти способ исцелить каждое из них." #NT!
 AUS_focus_summon_the_reichsrat: "Созыв рейхсрата" #NT!
 AUS_focus_summon_the_reichsrat_desc: "Под внутренним давлением император решил восстановить Рейхсрат в его прежней форме. Он призван удерживать власть в вопросах, затрагивающих все части империи, в то время как более локальные вопросы будут переданы другим парламентам. Спустя двадцать лет парламент, созданный в 1849 году после Мартовской революции, в некотором роде был восстановлен. Однако отголоски 1848 года не вспоминаются многими в нашей стране с теплотой." #NT!
 AUS_focus_create_a_state_debt_commission: "Создать Комиссию по государственному долгу" #NT!
 AUS_focus_create_a_state_debt_commission_desc: "Наш долг — это постоянная проблема, но с новыми полномочиями, предоставленными Рейхсрату, это проблема Рейхсрата. Рейхсрат сформирует комиссию для расследования нашего долга и поиска решений, а также способов смягчения как его роста, так и его влияния на нашу страну. Будем надеяться, что эти политики будут более успешными, чем их предшественники." #NT!
 AUS_focus_create_a_state_debt_commission_trigger_tt: "§YReichsrat§! собрались в Вене." #NT!
 AUS_focus_enact_a_constitutional_diploma: "Принять Конституционный диплом" #NT!
 AUS_focus_enact_a_constitutional_diploma_desc: "Неоабсолютистское правление нас подвело. Мы не только проиграли войну в Италии, многие из наших оставшихся подданных жаждут большей независимости и уже давно просят конституцию. Делегаты Рейхсрата представили некоторые идеи для такого государственного закона, и мы должны сформулировать их в надлежащем Дипломе." #NT!
 AUS_focus_appoint_von_schmerling: "Назначить фон Шмерлинга" #NT!
 AUS_focus_appoint_von_schmerling_desc: "Антон фон Шмерлинг, неизменно популярный среди либералов, является очень влиятельным политиком. Хотя мы можем обнаружить других политиков в качестве номинальных глав либерального движения, фон Шмерлинг будет удерживать большую часть бразды правления в своей партии. Чтобы держать его рядом и быть полезным для нашего правительства, мы назначим его министром внутренних дел. Будем надеяться, что его идеалы смогут спасти нашу нацию." #NT!
 AUS_focus_revise_the_constitution: "Пересмотреть Конституцию" #NT!
 AUS_focus_revise_the_constitution_desc: "Конституционный диплом был очевидным провалом. Практически никто не был убежден, что он поможет улучшить ситуацию. Антон фон Шмерлинг хочет пересмотреть конституцию более централизованным образом, и это может быть способом умиротворить критиков и успокоить население, чтобы мы могли наконец двигаться дальше и смотреть в будущее." #NT!
 AUS_focus_protestantenpatent: "протестантскийпатент" #NT!
 AUS_focus_protestantenpatent_desc: "Самая большая угроза продолжению существования нашей нации — это раздоры между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу вероисповедания. С этой целью мы выдадим Protestantenpatent, регулирующий свободы и статус протестантов за пределами традиционных венгерских коронных земель." #NT!
 AUS_focus_landtag_elections: "Выборы в ландтаг" #NT!
 AUS_focus_landtag_elections_desc: "В рамках реформ, которые мы инициировали, мы создали не только Рейхсрат всей империи, но и Ландтаг провинций. Теперь мы позволим этим Ландтагам по-настоящему появиться, поскольку они будут избраны и сформированы. Скоро эти парламенты будут осуществлять свою власть по всей стране в новой форме, ранее неизвестной нашей стране." #NT!
 AUS_focus_enact_personal_liberties: "Принять личные свободы" #NT!
 AUS_focus_enact_personal_liberties_desc: "Хотя государственный закон теперь существует, права личности все еще не определены на прочной основе. Мы должны исправить это, установив набор законов, которые четко очерчивают личную свободу личности и защищают наших подданных от необоснованных преследований со стороны полиции." #NT!
 AUS_focus_enact_personal_liberties_trigger_tt: "В Вене собрались первые избранные §YReichsrat§!" #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat: "Открытие первого выборного рейхсрата" #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat_desc: "Избрав своих членов со всей империи, наконец-то пришло время открыть Рейхсрат. Скоро мы увидим, насколько эффективны эти новые политики. Это изменение надолго останется в памяти нашей нации, поскольку сама история свободы делает абсолютизм прошлых столетий гораздо менее достижимым, чем когда-либо прежде. Будет ли это к лучшему?" #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat_trigger_tt: "§YРегиональные парламенты направили делегатов в Вену.§!" #NT!
 AUS_focus_deal_with_the_debt: "Разобраться с долгом" #NT!
 AUS_focus_deal_with_the_debt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны увидели себя раздавленными под тяжестью собственного долга, и мы должны действовать сейчас, чтобы не допустить такого будущего для нас. Мы начнем изучать варианты погашения теми способами, которые являются наиболее эффективными или осуществимыми для нас." #NT!
 AUS_focus_deal_with_the_troublemakers: "Разберитесь с возмутителями спокойствия" #NT!
 AUS_focus_deal_with_the_troublemakers_desc: "Те, кто действует против нас, больше не могут быть терпимы. Мы должны поставить их на колени, силой или принуждением. Метод не имеет значения, вместо этого поражение — это все, что нас волнует. Удалив эту занозу в боку, мы можем усилить наш контроль и переориентировать наше внимание на другие области нашей Империи." #NT!
 AUS_focus_deal_with_the_troublemakers_effect_tt: "§GЭто откроет доступ к нескольким решениям по борьбе с неповиновением и протестами со стороны различных региональных парламентов Империи.§!" #NT!
 AUS_focus_a_constitutional_monarchy: "Конституционная монархия" #NT!
 AUS_focus_a_constitutional_monarchy_desc: "Наш великий император теперь издал несколько документов, которые предоставляют полномочия Рейхсрату, предоставляя этому органу многие из полномочий, которые он когда-то имел. Нашей страной смогут управлять люди со всей ее империи, и многие граждане впервые выберут свое собственное правительство. Давайте надеяться, что эта новая система сможет продолжаться." #NT!
 AUS_focus_sistierungspatent: "патент на патент" #NT!
 AUS_focus_sistierungspatent_desc: "Отношения между австрийской и венгерской частями нашей империи долгое время были самыми сложными в нашей империи. Власть, которой обладают венгры, снова вынудила нашего императора пойти на значительные уступки. К сожалению, уступки, требуемые в это время, привели к выпуску «Sistierungspatent», приостанавливающего действие февральского патента до тех пор, пока не пройдут надлежащие переговоры, чтобы решить будущее всех частей нашей империи." #NT!
  
  #Army 
 AUS_focus_imperial_royal_army: "Имперско-королевская армия" #NT!
 AUS_focus_imperial_royal_army_desc: "Наша армия является основой Империи и одним из важнейших факторов ее защиты от внутренних и внешних угроз, поэтому мы должны поощрять подготовку армии, чтобы быть готовыми к худшему." #NT!
 AUS_focus_degenfelds_army_reform_plans: "Планы реформы армии Дегенфельда" #NT!
 AUS_focus_degenfelds_army_reform_plans_desc: "Мы поручим нерешительному фельдцейхмейстеру Августу фон Дегенфельду задачу реформирования армии в соответствии с пожеланиями рейхсрата. Заверив его в том, что он имеет нашу поддержку в проведении новаторских армейских реформ, он, несомненно, послужит нам хорошо." #NT!
 AUS_focus_degenfelds_army_reform_plans_effect_tt: "§YАвгуст фон Дегенфельд§! поддерживает §Yинновационный подход к нашей армии§!, и выбор его для руководства нашей армейской реформой может быть §Gвыгодным§!, но также может вызвать §Rспоры§!, поскольку затраты на предлагаемые им планы армейской реформы, безусловно, будут §Rвыше§!, чем если бы мы придерживались более традиционного стиля армии.§!\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, было бы разумно следовать по пути «Инновационного мышления» среди сухопутных доктрин.§!\n\n" #NT!
 AUS_focus_benedeks_army_reform_plans: "Планы реформы армии Бенедека" #NT!
 AUS_focus_benedeks_army_reform_plans_desc: "Мы назначим бывшего начальника штаба Радецкого и популярного героя войны, фельдцейхмейстера Людвига фон Бенедека, армейским теоретиком, ответственным за реформирование нашей армии. Бенедек считает, что армия является единственным защитником от революционного хаоса, и надеется сохранить «дух старой армии» в наших вооруженных силах, а также многие из ее старых институтов от того, что он считает чрезмерно интеллектуальными идеями реформ." #NT!
 AUS_focus_benedeks_army_reform_plans_effect_tt: "§YЛюдвиг фон Бенедек§! является ярким примером §Yстарого гвардейца§! и, таким образом, пользуется §Gwell-уважением§! среди своих коллег. Выбор его для руководства нашими планами реформы армии был бы безопасной ставкой, так как он не будет вносить радикальных изменений, а затраты на его предложения кажутся §Greasonable§!. В то же время, очевидное отвращение Бенедека к инновациям также может стать §Rпроблемным§!.\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, было бы разумно следовать по пути «Традиционной армии» среди сухопутных доктрин.§!\n\n" #NT!
 AUS_focus_winds_of_change: "Ветры перемен" #NT!
 AUS_focus_winds_of_change_desc: "Несмотря на желания многих наших офицеров, технологии фундаментально меняются, и мы должны меняться вместе с ними. Сейчас мощь нашей страны считается великой, но если мы не хотим продвигаться вперед, то наши враги сделают это, оставив нас позади. Вместо этого мы оседлаем ветры перемен и посмотрим, куда они приведут нашу армию." #NT!
 AUS_focus_modern_technology: "Современные Технологии" #NT!
 AUS_focus_modern_technology_desc: "Применение современных технологий широко, и даже бесполезные технологии могут рассказать нам много о наших реальных потребностях и о том, что действительно эффективно. Если мы сможем сосредоточить наши усилия на разработке более современных форм связи, таких как телеграф, и на расширении наших технических войск, наши военные будут в состоянии по-настоящему конкурировать." #NT!
 AUS_focus_army_telegraphy: "Армейская телеграфия" #NT!
 AUS_focus_army_telegraphy_desc: "Мы должны использовать современные достижения в области коммуникаций и расширить нашу нынешнюю телеграфную систему за пределы Вены, чтобы обеспечить ее использование в военное и мирное время. Обеспечивая связь между нашими отдаленными провинциями, мы можем гарантировать их лояльность и безопасность, а также предоставлять подкрепления там, где они необходимы." #NT!
 AUS_focus_expansion_of_technical_troops: "Расширение технических войск" #NT!
 AUS_focus_expansion_of_technical_troops_desc: "Мы используем очень мало технических войск на одного солдата, что делает поддержание нашей логистики и надлежащей поддержки наших боевых возможностей очень сложным. Мы включим наши технические войска в качестве неотъемлемой части наших сил с подразделениями, большими, чем батальоны, и увеличим их число, чтобы должным образом поддерживать наши вооруженные силы." #NT!
 AUS_focus_faster_deployment: "Более быстрое развертывание" #NT!
 AUS_focus_faster_deployment_desc: "Нашим нынешним методам развертывания не хватает организации и современных технологий для того, чтобы по-настоящему развернуть наши войска с той скоростью, которая нам нужна. Приняв более широкое использование лошадей для транспортировки всех войск, а также разработав более продвинутую инфраструктуру, включая железные дороги, мы можем перемещать наши войска по нашим обширным владениям и защищать их. Без этих усилий мы можем оказаться переигранными еще до того, как наши войска успеют покинуть свои гарнизоны." #NT!
 AUS_focus_creation_of_a_military_railway_department: "Создание Военно-железнодорожного департамента" #NT!
 AUS_focus_creation_of_a_military_railway_department_desc: "Железные дороги представляют собой беспрецедентную возможность для изменения способов мобилизации наших людей и скорости, с которой это может быть сделано. Чтобы правильно использовать это, мы должны создать специальное военное железнодорожное управление, прежде чем наши соседи смогут использовать ту же технологию, чтобы победить нас." #NT!
 AUS_focus_repurpose_cavalry: "Перепрофилирование кавалерии" #NT!
 AUS_focus_repurpose_cavalry_desc: "Генерал-майор Эдельсхайм-Дьюлаи предложил реорганизовать нашу кавалерию, чтобы превратить многие из наших тяжелых и неповоротливых войск в легкую кавалерию. Он намерен, чтобы наша кавалерия была быстрой, очень маневренной, а также обученной для пеших действий и разведки наряду с более традиционным кавалерийским боем. Надеюсь, с этими изменениями наша кавалерия сможет доказать свою ценность в эту современную эпоху." #NT!
 AUS_focus_new_leadership: "Новое руководство" #NT!
 AUS_focus_new_leadership_desc: "Поклонение старой гвардии поставило наши вооруженные силы в состояние застоя, неспособные двигаться вперед к пониманию современной войны. Мы заменим и расширим большую часть нашего офицерского корпуса более молодыми, более инновационными офицерами, которые способны удовлетворить истинные потребности нашей страны. Это будет наиболее заметно в нашем генеральном штабе, а также через экзамены, гарантирующие, что только действительно квалифицированные могут руководить нашими армиями." #NT!
 AUS_focus_an_austrian_general_staff: "Австрийский генеральный штаб" #NT!
 AUS_focus_an_austrian_general_staff_desc: "Хотя многие могущественные генералы против этого, Австрия больше не может противиться формированию современного Генерального штаба в стиле наших прусских соседей. Мы объединим наш нынешний Корпус адъютантов с нашим Штабным корпусом в один Генеральный штаб, который с помощью современных технологий сможет координировать всю нашу армию." #NT!
 AUS_focus_exams_for_promoted_officers: "Экзамены для офицеров, получивших повышение" #NT!
 AUS_focus_exams_for_promoted_officers_desc: "У нас уже есть экзамены для наших офицеров, когда они зачисляются, и в некоторых особых случаях. Мы должны расширить эту систему, чтобы еще больше оценить способности наших офицеров. Новые экзамены будут проводиться, чтобы проверить, обладают ли кандидаты необходимыми знаниями и личностью, чтобы вести войска в бой, вознаграждая мастерство и доблесть, а не только социальный статус." #NT!
 AUS_focus_the_core_of_our_armed_forces: "Ядро наших Вооруженных Сил" #NT!
 AUS_focus_the_core_of_our_armed_forces_desc: "Хотя офицерский корпус, тыловой эшелон и вспомогательные части нашей армии очень важны, сердце нашей армии — это пехота и кавалерия, и забыть о них было бы ошибкой. Мы реформируем и модернизируем их работу, предоставив нашим солдатам современные технологии, одновременно улучшив скорострельность и точность, а также улучшив фактические операции этих сил." #NT!
 AUS_focus_operational_restructuring: "Операционная реструктуризация" #NT!
 AUS_focus_operational_restructuring_desc: "Несмотря на свою эффективность, наша армия не лишена проблем, и ее улучшение и модернизация могут быть очень полезны для нашего успеха на поле боя. Мы внесем изменения в методы работы нашей армии, включая расширение наших учебных заведений, создание новых правил и другие реформы. Как только мы внедрим эти изменения, мы повысим ее эффективность и, как мы надеемся, сделаем нашу армию способной пережить испытания будущего." #NT!
 AUS_focus_new_infantry_regulations: "Новые пехотные уставы" #NT!
 AUS_focus_new_infantry_regulations_desc: "Теперь, когда мы обновили наше снаряжение и доктрины кавалерии, мы должны внести изменения в нашу пехоту в виде новых правил. Быстрые колонны и штыковые атаки доказали свою исключительную эффективность, и мы планируем внедрить эту смелую тактику в австрийские сухопутные войска. Мы покажем миру, что австрийский солдат по-прежнему является силой, с которой нужно считаться!" #NT!
 AUS_focus_expand_the_kriegsschule: "Расширить Кригсшуле" #NT!
 AUS_focus_expand_the_kriegsschule_desc: "Kriegsschule — наш основной источник офицеров генерального штаба. Его существование позволяет нам иметь в своей армии офицеров с научным подходом, которые действительно могут понимать современный мир войны, а не оставаться в ловушке предыдущих концепций войны. Расширяя его возможности, мы можем нанять еще больший генеральный штаб и, возможно, даже начать обучение более широкого круга офицеров." #NT!
 AUS_focus_rifle_improvements: "Улучшения винтовки" #NT!
 AUS_focus_rifle_improvements_desc: "Винтовка является самым важным оружием войны во всем мире, превзойдя все другие типы оружия по распространенности столетия назад. Однако ее технология также постоянно совершенствовалась, и наши собственные винтовки должны идти в ногу с этими изменениями. У нас есть несколько вариантов, но наш главный выбор — создать новую винтовку или модернизировать Lorenz дальше. У обеих есть свои недостатки и преимущества, и необходимо принять решение относительно будущего наших винтовок." #NT!
 AUS_focus_an_austrian_breechloader_rifle: "Австрийская казнозарядная винтовка" #NT!
 AUS_focus_an_austrian_breechloader_rifle_desc: "С уступками императора и Дегенфельда в качестве военного министра мы наконец-то можем заменить винтовку Лоренца современной казнозарядной винтовкой. Несмотря на пренебрежительные слова наших генералов о пользе высокой скорострельности, мы не позволим Австрии продолжать использовать устаревшую винтовку. Однако нам придется посмотреть, насколько хорошо наши часто отправляемые в отпуск солдаты приспособятся к изучению совершенно новой и инновационной винтовки." #NT!
 AUS_focus_cooperate_with_the_oewg: "Сотрудничать с Œ.W.G." #NT!
 AUS_focus_cooperate_with_the_oewg_desc: "К сожалению, Венский арсенал не имеет возможности производить достаточное количество наших новых винтовок самостоятельно, поскольку его необходимо полностью переоборудовать и модернизировать. Вместо этого нам также придется положиться на частный сектор с винтовочным заводом Йозефа Верндля в Штайре, чтобы удовлетворить наши потребности." #NT!
 AUS_focus_lorenz_rifle_modernization: "Модернизация винтовки Лоренца" #NT!
 AUS_focus_lorenz_rifle_modernization_desc: "Винтовка Лоренца лучше всего подходит для нашей плохо образованной пехоты, а ее точность и дальность стрельбы окажутся выше, чем у так называемых «современных» винтовок. Вместо этого давайте улучшим винтовку, чтобы сделать ее более простой в производстве и гарантировать, что ее характеристики будут соответствовать другим винтовкам." #NT!
 AUS_focus_cooperate_with_the_vienna_arsenal: "Сотрудничать с Венским Арсеналом" #NT!
 AUS_focus_cooperate_with_the_vienna_arsenal_desc: "Венский арсенал уже производит большое количество винтовок Лоренца, но в настоящее время он не в состоянии удовлетворить весь спрос наших вооруженных сил. Мы модернизируем и заменим оборудование арсенала, чтобы гарантировать, что он сможет производить достаточно оружия для удовлетворения наших потребностей." #NT!
 AUS_focus_artillery_advancements: "Модернизация артиллерии" #NT!
 AUS_focus_artillery_advancements_desc: "Полезность более современных форм артиллерии больше нельзя отрицать. Мы должны модернизировать как наши системы вооружения, так и их работу, чтобы гарантировать, что мы сможем сохранить свое место в качестве ведущей державы Европы, или наши враги могут уничтожить нас прежде, чем мы даже сможем до них добраться!" #NT!
 AUS_focus_conduct_cannon_experiments: "Проведение экспериментов с пушками" #NT!
 AUS_focus_conduct_cannon_experiments_desc: "Чтобы по-настоящему узнать ценность последних достижений в области пушечной технологии, мы должны использовать испытания и эксперименты. В то время как испытания винтовок можно проводить относительно легко, испытания пушек гораздо более сложны и требуют большего изучения. Тем не менее, они дают отличные результаты и могут рассказать нам о ценности наших текущих тренировок, методов заряжания и типов снарядов одновременно." #NT!
 AUS_focus_muzzle_loading_cannons: "Пушки, заряжающиеся с дула" #NT!
 AUS_focus_muzzle_loading_cannons_desc: "Несмотря на достижения в области современных пушек, наши дульнозарядные орудия по-прежнему служат нам хорошо с точки зрения окупаемости инвестиций, и наши генералы предположили, что они по-прежнему хорошо работают, когда их ставят против казеннозарядных пушек. Вместо того чтобы начинать с нуля, мы разработаем улучшенные дульнозарядные пушки на основе нашего опыта с нарезными дульнозарядными орудиями." #NT!
 AUS_focus_a_conservative_stance: "Консервативная позиция" #NT!
 AUS_focus_a_conservative_stance_desc: "Наша армия служила нашей стране во многие из самых трудных периодов, и несмотря на все усилия даже величайших генералов всех времен, мы выдержали испытание временем. Наш великий моральный дух и уникальная армия, верная нашему Императору прежде, чем любая другая страна, защищает его как от внешних, так и от внутренних угроз, и нарушение этой системы может уничтожить нас. Наши солдаты сражаются сильнее, чем их враги, разве этого недостаточно?" #NT!
 AUS_focus_the_old_guard_knows_best: "Старая гвардия знает лучше" #NT!
 AUS_focus_the_old_guard_knows_best_desc: "Многие из молодых офицеров армии хотят внедрить идеи, полученные от прусской армии. Так называемая «Наука войны» надеется понять войну так же, как и болезнь, радикально неверно понимая войну. Их убеждения, похоже, забывают, как мы запугали пруссаков и их армию в 1848 году, и нашу долгую и славную историю с нынешними методами командования. Эти идеи не улучшат нашу армию, а вместо этого разделят и ослабят ее." #NT!
 AUS_focus_keep_the_adjutantenkorps: "Сохраните корпус адъютантов." #NT!
 AUS_focus_keep_the_adjutantenkorps_desc: "В то время как Дегенфельд хочет объединить Корпус адъютантов и Корпус штаба, Бенедек не видит смысла в отказе от идей Грюнне, чтобы копировать стиль непроверенного и чрезмерно интеллектуального прусского Генерального штаба. Вместо этого мы сохраним оба в качестве наших нынешних учреждений для удовлетворения наших собственных нужд." #NT!
 AUS_focus_rely_on_senior_officers: "Положитесь на старших офицеров" #NT!
 AUS_focus_rely_on_senior_officers_desc: "Наши старшие офицеры представляют собой аккумуляцию всех австрийских военных знаний, и мы должны полагаться на них, а не на молодых потенциально радикальных офицеров. Тот факт, что они в основном консервативны и аристократичны, — просто замечательное совпадение. Если мы сможем побудить их оставаться на действительной службе дольше, мы также сэкономим деньги на пенсиях и будем платить новым офицерам." #NT!
 AUS_focus_learn_from_the_past: "Извлекайте уроки из прошлого" #NT!
 AUS_focus_learn_from_the_past_desc: "Несмотря на многочисленные славные достижения наших армий, наша история не обходится без поражений. Этого можно ожидать только от такой воинственной нации, как наша, но даже в этих поражениях есть ценные уроки. Ошибки относительно передвижения войск и ненадежность многих наших карт несколько раз вызывали проблемы. Наряду с этим, разрозненная природа большей части наших военных, вызванная их этническим составом, часто вызывала проблемы. Исправление этих недостатков может, наконец, позволить нашей армии достичь своего наивысшего состояния." #NT!
 AUS_focus_cavalry_reorganization: "Реорганизация кавалерии" #NT!
 AUS_focus_cavalry_reorganization_desc: "Тяжелая кавалерия непомерно дорога и была малополезна во время наших последних военных операций. Наша тактика по-прежнему сосредоточена на кавалерийской атаке, но эта тактика стала менее практичной и более опасной в последнее время с развитием новых типов оружия. В свете этого мы должны реорганизовать нашу кавалерию, чтобы сократить расходы и повысить ее эффективность в бою." #NT!
 AUS_focus_improve_army_cartography: "Улучшить армейскую картографию" #NT!
 AUS_focus_improve_army_cartography_desc: "В то время как многие современные достижения имеют сомнительную ценность, улучшения в картографии однозначно чрезвычайно полезны. Принятие многих из более продвинутых методов картографии, разработанных в последние годы, позволит нашей армии действовать с большим знанием местности, чем наш противник, особенно на наших собственных землях. Наши армии обнаружат, что способны лучше маневрировать с этими улучшенными знаниями и совершать как наступления, так и отступления с гораздо большей легкостью." #NT!
 AUS_focus_esprit_de_corps: "Дух мундира" #NT!
 AUS_focus_esprit_de_corps_desc: "Хотя мораль и готовность сражаться часто были нашим самым большим активом, раздвоенная природа нашей натуры отражается в нашей армии, и это может иметь катастрофические последствия. Дальнейшее улучшение этой силы и смягчение проблем, которые вызывает наша раздвоенная природа, посредством этого развития может предоставить нам не только более эффективную армию, но и более преданную Империи, гарантируя само ее существование." #NT!
 AUS_focus_ban_non_german_military_magazines: "Запретить негерманские военные журналы" #NT!
 AUS_focus_ban_non_german_military_magazines_desc: "Хотя военные журналы могут быть полезны для обучения наших офицеров, публикации за пределами официального языка армии представляют опасность для лояльности наших негерманских солдат. Чтобы предотвратить распространение любых предательских идей, мы введем полный запрет на использование всех негерманских журналов в нашей армии." #NT!
 AUS_focus_osterreichische_militarische_zeitschrift: "Österreichische Militärische Zeitschrift" #NT!
 AUS_focus_osterreichische_militarische_zeitschrift_desc: "В знак признания полезности военных журналов и газет мы официально будем продвигать традиционный австрийский военный журнал, на который всем офицерам будет предложено подписаться. Содержание этих журналов должно помочь нашим офицерам оставаться образованными, а также повышать моральный дух и лояльность." #NT!
 AUS_focus_follow_hauslabs_ideas: "Следуйте идеям Хауслаба" #NT!
 AUS_focus_follow_hauslabs_ideas_desc: "Так называемый 'Stoßtaktik' - это безумие! Наши люди будут бросать свои жизни без должной поддержки. Вместо этого, если пехотные атаки должны быть сделаны, мы должны объединить их с подавляющим артиллерийским огнем, чтобы подавить сопротивление до того, как наша пехота достигнет вражеских линий, спасая жизни наших людей и действительно гарантируя нашу победу." #NT!
 AUS_focus_follow_hauslabs_ideas_trigger_tt: "Требуется, чтобы §YФранц фон Хауслаб§! занимал любую должность в §YВоенном Главнокомандовании§!." #NT!
 AUS_focus_implement_the_stosstaktik: "Внедрить Stoßtaktik" #NT!
 AUS_focus_implement_the_stosstaktik_desc: "Штык зарекомендовал себя как лучший выбор пехотного оружия, и наша тактика должна отражать это. Мы сосредоточим наши стратегии на штыковых атаках, и прославленная храбрость наших солдат одержит победу над всеми нашими врагами!" #NT!
  
  #Navy 
 AUS_focus_imperial_royal_navy: "Имперско-королевский флот" #NT!
 AUS_focus_imperial_royal_navy_desc: "Kaiserlich-königliche Kriegsmarine, или Имперско-королевский флот, в основном состоял из итальянских членов экипажа вплоть до назначения Фердинанда Максимилиана; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа подняла свое военно-морское производство в эпоху Великих географических открытий и продвинула его в эпоху Наполеона, Австрия отступила и продвигала доктрину «Флота в Существовании», отчасти из-за своего выгодного мореплавания и соперничества с соседями на юге. Но теперь, со сменой руководства и угрозой объединенной Италии, император Франц Иосиф принял окончательное решение: Австрии понадобится большой и чудовищный флот, чтобы соперничать с ее врагами и защищать австрийские интересы — по-настоящему Имперско-королевский флот." #NT!
 AUS_focus_archduke_maximilians_tenure: "Срок полномочий эрцгерцога Максимилиана" #NT!
 AUS_focus_archduke_maximilians_tenure_desc: "Как командующий Имперско-королевским флотом, новый губернатор Ломбардии-Венеции и брат императора, эрцгерцог Максимилиан занимает положение большой власти в Империи. Талантливый Габсбург — хороший адмирал и, кажется, еще лучший администратор и быстрый ученик. Он изучал морские сражения по предыдущим войнам и имеет несколько интересных идей о том, как реформировать наш подход к флоту, укрепить нашу инфраструктуру и проекты кораблей, а также пересмотреть наши военно-морские доктрины." #NT!
 AUS_focus_archduke_maximilians_tenure_trigger_tt: "Требуется, чтобы §YМаксимилиан фон Остеррайх§! занимал должность §YГлавнокомандующего ВМС§! в составе §YГлавного военного командования§! ВМС." #NT!
 AUS_focus_reinvent_our_naval_spirit: "Переосмыслите наш военно-морской дух" #NT!
 AUS_focus_reinvent_our_naval_spirit_desc: "Дух австрийского флота был утерян давно, поскольку наши стандарты отстали, и мы в основном полагались на торговый флот. Ветры перемен приближаются, и пришло время нам заново изобрести наш морской дух и восстановить себя на морях." #NT!
 AUS_focus_improve_our_international_standing: "Улучшить наше международное положение" #NT!
 AUS_focus_improve_our_international_standing_desc: "Чтобы защитить наши интересы как за рубежом, так и вблизи от дома, нам необходимо улучшить наше международное положение, чтобы обеспечить контроль над нашими морями. Обращение к странам поблизости может повысить наш престиж и достоинство, и, следовательно, дать нам преимущество." #NT!
 AUS_focus_lessons_from_the_novara_expedition: "Уроки экспедиции в Новару" #NT!
 AUS_focus_lessons_from_the_novara_expedition_desc: "Наша экспедиция в Новару, которую мы отправили несколько месяцев назад, вернет нашей стране много престижа и знаний. Но это будет не единственная экспедиция. Благодаря большому успеху мы извлечем из нее уроки и подготовим больше экспедиций в ближайшие годы." #NT!
 AUS_focus_increase_our_armament_efforts: "Увеличиваем наши усилия по вооружению" #NT!
 AUS_focus_increase_our_armament_efforts_desc: "Вооружение — это оружие и военные припасы, которыми оснащено военное подразделение, и это не исключение для флота. Общее увеличение наших морских вооружений окажется решающим для будущих конфликтов и лучшего снабжения." #NT!
 AUS_focus_lessons_from_the_italian_war: "Уроки итальянской войны" #NT!
 AUS_focus_lessons_from_the_italian_war_desc: "Несмотря на то, что наша армия в Ломбардии понесла урон, после удара со стороны итальянцев нашему флоту пришлось еще хуже: большая его часть лежала в руинах, затонула или не подлежала никакому ремонту. Часть наших гражданских средств следует направить не только на ремонт, но и на полную модернизацию наших кораблей." #NT!
 AUS_focus_emperor_of_the_adriatic: "Император Адриатики" #NT!
 AUS_focus_emperor_of_the_adriatic_desc: "Империя не была благословлена ​​огромной береговой линией, как другие великие державы к западу и югу от нее, но это не обескуражит нас и не разрушит наши военно-морские амбиции ни на йоту; Совет принял решение в пользу строительства большего количества верфей в городах Далмации, таких как Зара, Себенико, Спалато, Рагуза и Дураццо." #NT!
 AUS_focus_race_for_supremacy_in_the_mediterranean: "Гонка за превосходство в Средиземноморье" #NT!
 AUS_focus_race_for_supremacy_in_the_mediterranean_desc: "Поскольку наш флот отремонтирован и готов снова выйти в море, нам следует сосредоточить наши исследования на новых и улучшенных моделях нашего и без того дряхлого флота, чтобы мы могли установить военно-морское господство в Адриатике, которое не будет поставлено под сомнение ни итальянскими государствами, ни султаном в Городе Желаний Мира." #NT!
 AUS_focus_race_for_supremacy_effect_tt: "§GЭто откроет фокусы для усиления нашего флота броненосными судами.§!" #NT!
 AUS_focus_strenghten_non_italian_naval_bases: "Укрепить неитальянские военно-морские базы" #NT!
 AUS_focus_strenghten_non_italian_naval_bases_desc: "Укрепление всех военно-морских баз на нашем Адриатическом побережье, за исключением тех, где доминирует Италия, — это путь, которым следует идти, если мы хотим добиться значительного прогресса в наших программах по устранению итальянского доминирования и установлению немецкого образа действий во флоте." #NT!
 AUS_focus_race_for_supremacy_in_the_adriatic_sea: "Гонка за превосходство в Адриатическом море" #NT!
 AUS_focus_race_for_supremacy_in_the_adriatic_sea_desc: "«Гонка за Адриатику», как ее называют некоторые, началась. Она подразумевает спорное господство в Адриатическом море против нашего итальянского соперника после войны в Италии. Если мы хотим продолжить нашу морскую экспансию и не быть навсегда отрезанными от доступа к остальной части Средиземноморья, то гонка должна повернуться в нашу пользу." #NT!
 AUS_focus_naval_administration_changes: "Изменения в военно-морской администрации" #NT!
 AUS_focus_naval_administration_changes_desc: "Хотя наша Морская Администрация не плоха, она несовершенна и отстает из-за некомпетентных адмиралов. Быстрая и правильная реформа нашей Морской Администрации продвинет нас вперед в направлении более неосуществимой и современной Морской Администрации." #NT!
 AUS_focus_enforce_german_as_command_language: "Ввести немецкий язык в качестве командного языка" #NT!
 AUS_focus_enforce_german_as_command_language_desc: "Kaiserlich-königliche Kriegsmarine, или Имперско-королевский флот, в основном возглавляли итальянские члены экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. Многое изменилось после реформ во время правления эрцгерцога Максимилиана, но еще много законов должно быть принято, прежде чем немецкий станет ведущим языком гордого флота." #NT!
 AUS_focus_more_independence_from_the_army: "Больше независимости от армии" #NT!
 AUS_focus_more_independence_from_the_army_desc: "Министерство военно-морских дел и, следовательно, министр военно-морских дел особенно важны для будущего мореплавания в нашей стране в ближайшие годы, и они должны быть созданы немедленно. Министерство, которое будет создано для работы вместе с военными министерствами, будет отвечать за торговый флот, а также за другие аспекты морской экономики." #NT!
 AUS_focus_incorporation_of_the_flottillenkorps: "Создание Флотилиенкорпса" #NT!
 AUS_focus_incorporation_of_the_flottillenkorps_desc: "Наш флот открытого моря дополняется нашими Flottillenkorps, или внутренними флотами, которые патрулируют наши реки и озера. Чтобы оптимизировать доступность, мы должны включить Flottillenkorps в наш флот открытого моря, поскольку мы продолжаем наши военно-морские инициативы." #NT!
 AUS_focus_vacancy_at_the_helm: "Вакансия у руля" #NT!
 AUS_focus_vacancy_at_the_helm_desc: "Окончание полномочий Максимилиана на посту главнокомандующего ВМС оставило вакантное место для другого претендента на его место; мы можем либо повысить австрийского адмирала Вильгельма фон Тегеттоффа, либо Людвига фон Фаутца — двух очень компетентных адмиралов, которые по праву могут занять эту должность." #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department: "Новый глава Военно-морского ведомства" #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_desc: "Людвиг фон Фаутц, имя которого известно во всем мире от Гаваны до Индии, и член многих священных орденов, своей любовью к парусному спорту и империи создал себе отличную репутацию при императорском дворе, который все больше склоняется к назначению его на должность секретаря военно-морского флота. Его мастерство и реформы Максимилиана с нашими высокотехнологичными судами, несомненно, восстановят гордость австрийского флота." #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_effect_tt: "§YЛюдвиг фон Фаутц§! возьмет на себя задачу возглавить §Yвоенно-морской департамент§!. Он также будет доступен как потенциальный §Yвоенно-морской теоретик§!." #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command: "Новый глава Военно-морского командования" #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_desc: "Родившийся в Штирии и близкий родственник мэра Вены, он показал себя способным человеком не только своим морякам, но и Максимиллиану. Его гений не может остаться неиспользованным, мы должны помочь ему привести нас и наш флот к величию." #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_effect_tt: "§YВильгельм фон Тегеттхофф§! займет должность §Yглавы тактического командования ВМС§!. Он также будет доступен в качестве потенциального §Yтеоретика ВМС§!." #NT!
 AUS_focus_revise_our_naval_force: "Пересмотреть наши военно-морские силы" #NT!
 AUS_focus_revise_our_naval_force_desc: "Структура и общая сила нашего флота неорганизованы и находятся в состоянии отчаяния, что делает их неспособными принимать или осуществлять атаки со стороны или против наших соперников. Пересмотр наших военно-морских сил и их компонентов окажется успешным в наших будущих начинаниях." #NT!
 AUS_focus_expand_our_naval_infrastructure: "Расширяем нашу военно-морскую инфраструктуру" #NT!
 AUS_focus_expand_our_naval_infrastructure_desc: "Наша военно-морская инфраструктура отсутствует во многих местах и ​​считается позором для многих, что в свою очередь заставило нашу ситуацию выглядеть слабой. Подача примера нашим соперничающим странам путем расширения нашей инфраструктуры в отношении флота принесет наибольшую пользу." #NT!
 AUS_focus_triest_dockyards: "Триестские верфи" #NT!
 AUS_focus_triest_dockyards_desc: "В 1830 году австрийский промышленник Георг Штрудтхофф основал небольшую мастерскую по ремонту паровых морских двигателей, а в 1835 году он основал завод по производству двигателей в Сант-Андреа, недалеко от Триеста, а также литейный завод по производству паровых двигателей. По мере расширения этих видов деятельности они вскоре были включены в Fabbrica Machine "Sant'Andrea" в Триесте. В начале 1857 года Георг Штрудтхофф основал верфь в порту Муджа на земле, которую его семья приобрела в начале 1850-х годов. Теперь эти два предприятия Георга Штрудтхоффа находятся под серьезным рассмотрением на предмет объединения в новый промышленный комплекс под названием "Stabilimento Tecnico Triestino"." #NT!
 AUS_focus_triest_dockyards_effect_tt: "§GЭто откроет доступ к двум производителям судов для партнерских отношений с компанией.§!" #NT!
 AUS_focus_navy_arsenal_pola: "Военно-морской арсенал Пола" #NT!
 AUS_focus_navy_arsenal_pola_desc: "Один из городов старого Хорватского королевства имеет идеальные возможности и окрестности, чтобы стать новым военно-морским портом. С его помощью проекция нашей военно-морской мощи из Венеции наверняка будет защищена, а военно-морское превосходство в Адриатическом море будет подтверждено." #NT!
 AUS_focus_naval_academy_fiume: "Военно-морская академия Фиуме" #NT!
 AUS_focus_naval_academy_fiume_desc: "Военно-морская академия в Фиуме будет открыта как первый учебный центр для будущих морских офицеров в австрийском флоте. Военно-морская академия получила название kaiserlich und königlich, или k. u. k. Морская академия. Закладка фундамента для строительства k.k. Морской академии в Фиуме началась 26 марта 1856 года под бдительным оком главнокомандующего военно-морским флотом k.u.k, эрцгерцога Фердинанда Макса. Академия состоит из главного здания, выходящего на юг, и двух боковых крыльев, при этом строительство здания должно было быть завершено всего через несколько месяцев." #NT!
 AUS_focus_expand_the_adriatic_ports: "Расширить порты Адриатики" #NT!
 AUS_focus_expand_the_adriatic_ports_desc: "Адриатическое море, поскольку это единственное, с чем мы граничим, навсегда и навсегда останется нашей важнейшей базой для операций военно-морского флота. Создание программы по расширению портов вдоль Адриатики предоставит нам множество возможностей для военно-морского расширения." #NT!
 AUS_focus_improve_our_naval_technology: "Улучшить наши военно-морские технологии" #NT!
 AUS_focus_improve_our_naval_technology_desc: "Для продолжения развития австрийского флота нам требуется новый набор конструкций кораблей и компонентов, построенных по стандартам других западных держав. Общий поиск по Империи выявил несколько архитекторов и конструкторов кораблей, способных усилить наши военно-морские силы. Если мы хотим продолжить нашу военно-морскую экспансию, то нам следует прислушаться к этим людям." #NT!
 AUS_focus_the_salvacoste: "Сальвакосте" #NT!
 AUS_focus_the_salvacoste_desc: "Джованни Лупис, офицер ВМС, получил задание возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована по принципу часового механизма в качестве двигателя для винта. При воспламенении взрывчатка в корме запускалась через пистолетоподобный элемент управления, активируемый через нос. В конечном итоге она работала эффективно и стабильно после многих испытаний. Назвав ее «Salvacoste», что по-итальянски означает «береговой спасатель», и обозначив ее как «6 м»." #NT!
 AUS_focus_screw_gunboats: "Винтовые канонерские лодки" #NT!
 AUS_focus_screw_gunboats_desc: "Для эффективного создания флота, способного охватить все Средиземноморье, и для простоты строительства переход к проектам фрегатов укрепит наши позиции как военно-морской державы за счет массового производства более мелких, легких и быстрых кораблей." #NT!
 AUS_focus_ironclads: "Броненосцы" #NT!
 AUS_focus_ironclads_desc: "Броненосцы, тип военных кораблей, построенных в Европе и Соединенных Штатах в середине девятнадцатого века и отличающихся железными казематами, защищающими корпус, представляют собой будущее парусного спорта и морских сражений, поскольку их толстые корпуса и мощные пушки превосходят любые деревянные корабли. Мы инвестируем в них." #NT!
 AUS_focus_drache_class_ironclads: "Броненосцы класса «Драче»" #NT!
 AUS_focus_drache_class_ironclads_desc: "Броненосные корабли доказали свою ценность и мощь как новые корабли века, с большими пушками, прекрасным движением и общим большим весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил свою кровь, пот и слезы в этот проект; давайте посмотрим, прав ли Ромако." #NT!
 AUS_focus_kaiser_max_class_ironclads: "Броненосцы класса «Кайзер Макс»" #NT!
 AUS_focus_kaiser_max_class_ironclads_desc: "Директор по дизайну Йозеф фон Ромако снова отправил свои проекты правительству для проверки, надеясь на следующее: эти новые броненосцы класса Kaiser Max-Class возьмут на вооружение предыдущий класс Drache-Class и будут включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более мощную огневую мощь. Парламент одобрил, и корабли начали производиться." #NT!
 AUS_focus_erzherzog_ferdinand_max_class_ironclads: "Эржерцог Фердинанд Макс-Класс Броненосцы" #NT!
 AUS_focus_erzherzog_ferdinand_max_class_ironclads_desc: "Новый Erzherzog-Class доказал свои возможности и силу на море, и был решен из-за своих тяжелых орудий и толстой брони стать следующим классом кораблей для австрийского флота. Первое судно этого класса, Erzherzog Ferdinand Max, уже началось в производстве и будет готово к 1865 году. Эти тяжелые корабли будут доминировать на Адриатике и сокрушат любое итальянское сопротивление." #NT!
 AUS_naval_reform_effect_tt: "§CЭто изменит дух военно-морской реформы со следующими эффектами:§!\n" #NT!
  
  #Economy 
 AUS_focus_austrian_industrialization: "Индустриализация Австрийской империи" #NT!
 AUS_focus_austrian_industrialization_desc: "Наша администрация состарилась за эти века и осталась немодернизированной, если мы хотим восстановить часть нашего престижа и модернизировать наши города, нам просто нужно модернизировать ее по стандартам таких держав, как Великобритания и Франция. Таким образом, мы сможем начать индустриализацию в нашем королевстве." #NT!
 AUS_focus_privatize_railways: "Приватизировать железные дороги" #NT!
 AUS_focus_privatize_railways_desc: "Вместо того чтобы отдать их в собственность местных крепостных, крестьян или простолюдинов, железные дороги должны принадлежать горстке аристократов, имеющих достаточно денег в своих сундуках, чтобы они могли гарантировать и поддерживать качество железных дорог и даже способствовать его повышению." #NT!
 AUS_focus_privatize_railways_trigger_tt: "Рейс §YSüdbahn§! из §YВены в Триест§! завершен." #NT!
 AUS_focus_bohemian_industrialization: "Богемская индустриализация" #NT!
 AUS_focus_bohemian_industrialization_desc: "Богемия имеет огромный потенциал стать одним из самых индустриальных регионов благодаря многочисленным природным ресурсам, таким как древесина, уголь и железное сырье, и по этим причинам необходимо расчистить пространство и подготовить его для строительства новых цехов и объектов." #NT!
 AUS_focus_migration_to_prague: "Миграция в Прагу" #NT!
 AUS_focus_migration_to_prague_desc: "Завершив индустриализацию Богемии, мы должны способствовать развитию жизни в Праге, чтобы крепостные и крестьяне отправились на поиски возможностей в Богемию и могли начать работать в наших недавно созданных мастерских, положив начало новой эпохе для Богемии." #NT!
 AUS_focus_czech_railways: "Чешские железные дороги" #NT!
 AUS_focus_czech_railways_desc: "Богемские земли в северном регионе нашей империи всегда полагались на обширные дорожные системы и отнимающие много времени повозки. Единственная жизнеспособная дальняя железная дорога идет от региональной столицы Праги до Вены, и даже в этом случае железнодорожная линия регулярно ломается. Расширение железнодорожных линий по всему богемскому региону, особенно в направлении наших нижнесилезских земель, позволит нам быстро перемещать наши войска и товары по нашей огромной империи." #NT!
 AUS_focus_czech_railways_trigger_tt: "Рейс §YNordbahn§! из §YВены в Прагу§! завершен." #NT!
 AUS_focus_moravian_manchester: "Моравский Манчестер" #NT!
 AUS_focus_moravian_manchester_desc: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, не имея ни одной крупной фабрики или отрасли промышленности - это изменится. Значительное развитие ткацкой промышленности выросло, поскольку появились новые компании, предоставляющие рабочие места для людей в качестве работников ткацкой промышленности. Экономическая выгода Моравии возросла." #NT!
 AUS_focus_montanuniversitat_leoben: "Горный университет Леобена" #NT!
 AUS_focus_montanuniversitat_leoben_desc: "Университет Леобена, расположенный вокруг города Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Основанный в 1840 году, университет претерпел множество ревизий и структурных изменений, и обсуждалось предложение о расширении школы. Это одна из лучших школ Австрии, лучше всего, чтобы мы поддерживали ее на должном уровне." #NT!
 AUS_focus_styrian_coal: "Штирийский уголь" #NT!
 AUS_focus_styrian_coal_desc: "Штирия — регион, производящий больше всего угля во всей империи, и он находится в самом сердце австрийской родины, поэтому мы будем инвестировать в добычу этого сырья, чтобы иметь возможность приводить в движение наши поезда и локомотивы, поскольку уголь — это винтик в машине, которая запустила промышленную революцию." #NT!
 AUS_focus_tyrolean_lumber: "Тирольская древесина" #NT!
 AUS_focus_tyrolean_lumber_desc: "Не такой важный, как уголь, но его все же нельзя недооценивать. Древесина, которая в огромных количествах содержится в регионе Тироль, должна инвестироваться в нее, чтобы мы не только получили больше древесных ресурсов, но и значительно расширили наши знания в области биохимии и помогли нам в проведении научных исследований." #NT!
 AUS_focus_tyrolean_railways: "Тирольские железные дороги" #NT!
 AUS_focus_tyrolean_railways_desc: "Альпы остаются незамеченными и смертельно опасными для пересечения, несмотря на то, что у нас много городов по всем нашим владениям. Österreichischen Alpine Montangesellschaft, наша альпийская горнодобывающая компания, предложила железную дорогу Erzbergbahn для перевозки сырого железа и персонала в Альпийские горы и обратно. По высокой цене это могло бы повысить наши экономические возможности в геометрической прогрессии." #NT!
 AUS_focus_tyrolean_railways_trigger_1_tt: "Строительство §YNordtiroler Staatsbahn§! от §YКуфштайна до Инсбрука§! завершено." #NT!
 AUS_focus_tyrolean_railways_trigger_2_tt: "Строительство §YSüdtiroler Staatsbahn§! от §YВероны до Больцано§! завершено." #NT!
 AUS_focus_vienna_urbanization: "Урбанизация в Вене" #NT!
 AUS_focus_vienna_urbanization_desc: "Вена, бьющееся сердце всей Империи, — город древний и славный, но он не идеален. Все больше и больше людей приезжают из разных уголков мира в поисках своего места в нашем Имперском городе, и мы не можем их подвести, поэтому мы снесем старые и ненужные здания, чтобы построить больше мест, где эти бедные души смогут работать и обрести свое счастье." #NT!
 AUS_focus_vienna_maschinenfabrik: "Вена Машиностроительный завод" #NT!
 AUS_focus_vienna_maschinenfabrik_desc: "Детали машин стали более важными в течение 19 века и продолжат расти в ближайшие годы. Венская машиностроительная фабрика является одним из крупнейших производителей машин в Империи, снабжая топливом большинство наших новых машин. Расширение этого и многого другого, несомненно, подтолкнет нашу Империю в 20 веке." #NT!
 AUS_focus_steyr_arms: "Штейр Армс" #NT!
 AUS_focus_steyr_arms_desc: "Steyr Arms уже несколько десятилетий является известным производителем оружия в Европе, и, как показывает практика, только растет. Йозеф Верндл принял компанию после смерти своего отца и с тех пор изменил ее, полагаясь на горизонтальную интеграцию для привлечения других компаний. Статистика компании подтверждает значительный рост производства оружия, что выводит ее в число ведущих производителей в Европе." #NT!
 AUS_focus_danube_regulation_works: "Работы по регулированию Дуная" #NT!
 AUS_focus_danube_regulation_works_desc: "От Савы и Дравы до всемогущего Дуная наша Империя лежит на земле, заполненной могучими реками, которые могли бы принести нам огромную пользу в производстве электроэнергии, если бы их правильно использовали и содержали; дорогостоящий проект обязательно окупится в конечном итоге, независимо от вложенных усилий, времени и средств." #NT!
 AUS_focus_energy_from_rivers: "Энергия рек" #NT!
 AUS_focus_energy_from_rivers_desc: "Как мы и думали, наш дорогостоящий проект в конечном итоге окупился: теперь мы не только можем распределять электроэнергию среди большего числа жителей нашей империи, но и совершили технологический прорыв в области электроники, который, несомненно, даст нам преимущество перед другими европейскими державами." #NT!
 AUS_focus_bank_galicyjski: "Банк Галицкий для Хандлу и Пшемыслу" #NT!
 AUS_focus_bank_galicyjski_desc: "Провинция Галиция остается существенно обособленной экономически из-за своей удаленности от Вены. Учреждение Галицкого банка торговли и промышленности было создано в Кракове, поскольку его штаб-квартира закроет связи и обеспечит экономический рост региона." #NT!
 AUS_focus_lukasiewiczs_discoveries: "Открытия Лукасевича" #NT!
 AUS_focus_lukasiewiczs_discoveries_desc: "Игнаций Лукасевич, выходец из семьи армянского происхождения, создал себе репутацию в области химии, проводя новаторские научные исследования, а его шедевр «Манускрипт» подарил нам знания, о которых никто не знал ранее, и он должен быть использован для расширения наших знаний в области химии." #NT!
 AUS_focus_galician_railways: "Галицкие железные дороги" #NT!
 AUS_focus_galician_railways_desc: "Галисия — это регион, который на протяжении двух столетий многократно переходил из рук в руки, и конфликты вокруг него так и не дали ему достаточно времени для создания современной железнодорожной системы. Сейчас настало время изменить это раз и навсегда." #NT!
 AUS_focus_galician_railways_trigger_tt: "Строительство §YGalizische Carl Ludwig-Bahn§! от §YВены до Львова§! завершено." #NT!
 AUS_focus_galician_oil: "Черное золото Галисии" #NT!
 AUS_focus_galician_oil_desc: "Недавнее открытие богатых земель вокруг города Бубрка в Западной Галиции вызвало взрыв международных инвестиций в попытке пробурить землю для крупной нефтяной шахты. Соседний город Клечаны также сидит на нефтяной шахте. При вдумчивом рассмотрении и хорошем ведении бизнеса Империя может стать одной из самых богатых в Европе." #NT!
 AUS_focus_trade_code: "Кодекс ремесел и профессий" #NT!
 AUS_focus_trade_code_desc: "В это время промышленной революции крепостные, крестьяне и простолюдины подвергаются жестокому обращению со стороны владельцев фабрик и относятся к ним как к мусору. Мы должны напомнить им о кодексе ремесел и профессий, повышающем как наши стандарты труда, так и эффективность производства." #NT!
 AUS_focus_ganz_works: "Ганц работает" #NT!
 AUS_focus_ganz_works_desc: "Абрахам Ганц из Будапешта, Венгрия, и его общенациональные фабрики Ганца, производящие множество необходимых стальных изделий, за последние несколько лет стали пользоваться огромной популярностью и возможностями. Ганц строил судостроительные цеха, электростанции, автомобили и железнодорожные пути. В предыдущие годы австрийская половина империи избегала любого использования компании из-за скандала 1848 года, но многие советники выступают за продолжение бизнеса Ганца для всей империи." #NT!
 AUS_focus_support_farkashazy: "Поддержка Фаркашазий" #NT!
 AUS_focus_support_farkashazy_desc: "Имя Морица Фишера де Фаркашазы всегда было на слуху среди венгерской половины нашей Империи, поскольку его выдающееся мастерство не имеет себе равных. Многие другие согласились с кайзером Францем Иосифом в вопросе возведения Фаркашазы в дворянство, поскольку прочная связь между ним и монархией наверняка снизит напряженность между нашей разделенной Империей. Отправьте сообщение Фаркашазы!" #NT!
 AUS_focus_hungarian_railways: "Венгерские железные дороги" #NT!
 AUS_focus_hungarian_railways_desc: "С появлением идеи национализированной железной дороги в нашей венгерской половине империи налоговые средства были направлены на железнодорожную систему, соединяющую Пешт с Дебреценом, что стало серьезным стимулом для движения в Паннонский бассейн, а также для перемещения урожая в крупные города." #NT!
 AUS_focus_hungarian_railways_trigger_tt: "Завершено §YTheiss-Eisenbahn§! из §YБудапешта в Кошице через Дебрецен§!." #NT!
 AUS_focus_hungarian_wheat: "Венгерская пшеница" #NT!
 AUS_focus_hungarian_wheat_desc: "Великая Венгерская равнина была и остается богатой пшеницей, а ее население растет как никогда прежде. Нам приходится инвестировать в ее развитие и расширение, чтобы обеспечить рост населения и его хорошее питание." #NT!
 AUS_focus_new_farming_technologies: "Новые технологии ведения сельского хозяйства" #NT!
 AUS_focus_new_farming_technologies_desc: "Из-за постоянных войн с Наполеоном в начале XIX века наш сельскохозяйственный сектор был почти полностью заброшен, деньги от британцев почти не помогали, поскольку почти все они тратились на финансирование войн, но теперь, когда ситуация снова под контролем, нам следует инвестировать в более современное сельскохозяйственное оборудование и технологии в целом." #NT!
 AUS_focus_gold_and_precious_metals: "Железо и драгоценные металлы" #NT!
 AUS_focus_gold_and_precious_metals_desc: "Эта горная провинция на всей восточной границе наших владений хранит много секретов, но сегодня мы обнаружили один из них: под горами зарыто огромное количество угля, и нам следует инвестировать в технологию его добычи, чтобы все железо из-под гор нашло свой путь при свете дня." #NT!
  
