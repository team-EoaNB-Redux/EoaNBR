 AUS_decision_category_habsburg_industry: "Экономика Австрийской империи" #NT!
 AUS_decision_category_habsburg_industry_desc: "После постепенной отмены всех форм крепостного права, которая началась в XVIII веке, Австрийская империя начала переживать значительный экономический подъем, причем лидировали крупные промышленные, горнодобывающие и лесные районы Моравии и Богемии. Радикальные изменения, которые принесло это развитие, казалось, в целом и необратимо преобразили дух страны быстрыми темпами, но правящая элита не желала делиться своим богатством, статусом и, следовательно, властью, что отчасти привело к Мартовской революции 1848 года и последующей политике реставрации победившей аристократической элиты. Результатом стал финансовый кризис, который продолжает душить инвестиции и промышленное развитие. Но при правильном наборе действий и поддержке успешных и инновационных предпринимателей мы могли бы разбудить спящего гиганта и оживить промышленный рост." #NT!
  
