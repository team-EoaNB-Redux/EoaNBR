 austria.101.t: "Последствия Крымской войны" #NT!
 austria.101.d: "Конфликт между Россией и объединенными союзными силами Великобритании, Франции и Сардинии-Пьемонта возник в результате попытки предотвратить успешное вторжение России в Османскую империю. Русские были унижены и лишились близких в результате, их флот был парализован, гражданские лица опасались дальнейшего конфликта, а правительство находилось в кризисе. Оглядываясь назад, можно сказать, что наше собственное участие в кризисе было в целом безуспешным. Не добившись никаких существенных успехов, мы оттолкнули русских, которые поддерживали нас во время Мартовской революции, несмотря на наши обещания и моральное обязательство вернуть долг. Нам придется решить, как действовать дальше." #NT!
 austria.101.a: "Будем надеяться, что наши прошлые поступки не аукнутся нам." #NT!
 austria.102.t: "Австрия предлагает сотрудничество в Средиземноморье" #NT!
 austria.102.d: "Австрийская империя направила своих послов к нашему правительству в надежде на установление союза политического сотрудничества в Средиземном море. Соглашение может быть выгодным для нас, поскольку оно позволит открыть торговлю и военно-морские доки в их портах вдоль их Адриатического побережья. Письмо написано в добром тоне и надеется, что мы согласимся на это. Мы..." #NT!
 austria.102.a: "Примите предложение." #NT!
 austria.102.b: "Отклоните предложение." #NT!
 austria.103.t: "[FROM.GetNameDef] Принимает наше сотрудничество в Средиземноморье" #NT!
 austria.103.d: "Wunderbar! Наши усилия не были напрасны, и мы успешно достучались до [FROM.GetName] и заключили договоры о сотрудничестве в Средиземном море. Наши дипломаты вернулись, размахивая письмами о добрых делах, закладывающих основу этого сотрудничества. Мы не будем стоять в одиночестве и будем сотрудничать ради взаимной выгоды в будущем. Тост за наших новых партнеров!" #NT!
 austria.103.a: "Хороший." #NT!
 austria.104.t: "[FROM.GetNameDef] Отвергает наше сотрудничество в Средиземноморье" #NT!
 austria.104.d: "Сволочи! Наши усилия были напрасны, а дипломаты из [FROM.GetName] отклонили нашу просьбу о сотрудничестве в Средиземном море. Мы стоим одни, без равных, чтобы помочь нашему делу. Мы обратились только с добрыми намерениями, а они нас сторонятся... Мы обязательно запомним эту наглость." #NT!
 austria.104.a: "Проклятие." #NT!
 austria.105.t: "Сотрудничество в Средиземноморье успешно" #NT!
 austria.105.d: "Наше расширение дипломатических связей с зарубежными странами дало общий результат: Успех. Наше сотрудничество с другими державами в Средиземноморье повысит наш престиж и улучшит наше положение. Альянс, за который можно выпить." #NT!
 austria.105.a: "Отличные новости." #NT!
 austria.106.t: "Сотрудничество в Средиземноморье не увенчалось успехом" #NT!
 austria.106.d: "Наше расширение дипломатических связей с зарубежными странами вернулось с общим результатом: провал. Это оставило пятно на наших отношениях с теми, кто отказывал нам в сотрудничестве в Средиземноморье. Весь план оказался напрасным, время и деньги были потрачены впустую, чтобы финансировать это дело. Мы останемся в одиночестве." #NT!
 austria.106.a: "Какой позор." #NT!
 austria.107.t: "Являются ли австрийские дипломатические усилия подлинными?" #NT!
 austria.107.d: "За последние несколько недель Австрийская империя возвеличила свою внешнеполитическую повестку дня в попытке повысить свой престиж и отношения с другой европейской державой, чтобы не отставать и не оставаться в неведении относительно постоянно формирующихся союзов, которые распространяются на страны. Наше правительство в Санкт-Петербурге является одним из многих, с кем они пытаются согласиться; хвастаясь улучшением наших дипломатических отношений, тесной связью между нашими народами и искуплением своих прошлых ошибок и угрожающих конфликтов. Они особенно подчеркнули ошибку в их ударе в спину во время нашей тяжелой Крымской войны против Британии и Франции. Наши советники стоят в недоумении, неуверенные в своих намерениях..." #NT!
 austria.107.a: "Мы не можем им доверять." #NT!
 austria.107.b: "Мы должны простить их." #NT!
 austria.108.t: "Являются ли австрийские дипломатические усилия подлинными?" #NT!
 austria.108.d: "За последние несколько недель Австрийская империя возвеличила свою внешнеполитическую повестку дня в попытке повысить свой престиж и отношения с другой европейской державой, чтобы не отставать и не оставаться в неведении относительно постоянно формирующихся союзов, которые распространяются на страны. Наше правительство в Лондоне является одним из многих, с кем они пытаются согласиться; хвастаясь улучшением наших дипломатических отношений, тесной связью между нашими народами и искуплением своих прошлых ошибок и угрожающих конфликтов. Они, в частности, извинились за свой отказ помочь в конфликте с Россией и другие предыдущие меры, которые они предприняли против нас. Наши советники стоят в недоумении, неуверенные в своих намерениях..." #NT!
 austria.108.a: "Давайте пока будем осторожны." #NT!
 austria.108.b: "Они кажутся подлинными." #NT!
 austria.109.t: "Дипломатические усилия увенчались успехом!" #NT!
 austria.109.d: "Wunderbar! Наши иностранные советники и их команды вернулись в Вену, озвучив свое великолепное возвращение из экспедиции как один из величайших дипломатических успехов Австрийской империи на сегодняшний день! Центральные правительства в Лондоне и Санкт-Петербурге смиренно приняли нашу просьбу о поправке и отправили свои собственные делегации обратно в Вену, чтобы продолжить этот процветающий момент между нашими великими странами. Давайте надеяться, что мы сможем сохранить эти отношения на высоком уровне, поскольку предстоящие конфликты могут потребовать их всегда необходимой поддержки против наших врагов..." #NT!
 austria.109.a: "Троекратное ура нашему дипломатическому корпусу." #NT!
