  #FEDERALIZATION OF THE EMPIRE 
 austria.1701.t: "Переговоры начинаются с национальностями Империи" #NT!
 austria.1701.d: "Австрийская империя сейчас движется к формированию большой Центральноевропейской федерации полуавтономных государств. Исторически империя всегда была разделена на две основные области, управляемые Австрией (Цислейтания) и Венгрией (Транслейтания).\n\nС разработкой нашей новой федерации мы, возможно, захотим предоставить и более мелким национальностям некоторую автономию. Это может ослабить наши две нации, но в процессе мы сможем создать более стабильную федерацию." #NT!
 austria.1701.a: "Вести переговоры только с мадьярами" #NT!
 austria.1701.b: "Вести переговоры со всеми национальностями" #NT!
 austria.1702.t: "Венская конференция" #NT!
 austria.1702.d: "Кайзер Франц Иосиф созвал представителей всей Империи, чтобы обсудить структуру Австрийской Федерации в Вене. Венская конференция, как ее называют, решит судьбу многочисленных меньшинств в Империи. Федерация наконец-то решит вопросы автономии и национальной борьбы.\n\nКайзер возлагает большие надежды на способность конференции разрешить проблемы разваливающейся Империи. Только Бог знает, что ждет Империю в будущем, но кайзер выслушает каждую группу, выслушает их требования и решит, что будет наиболее справедливо для всеобщего блага Империи. Будем надеяться, что этого будет достаточно для восстановления мира." #NT!
 austria.1702.a: "Будем надеяться, что все будет хорошо." #NT!
 austria.1703.t: "Венская конференция завершилась" #NT!
 austria.1703.d: "После многих месяцев переговоров Венская конференция наконец завершилась. Кайзер выслушал и принял решение по каждому интересующему вопросу.\n\nНовая федерация не будет принята, а территориальные изменения будут сделаны официальными. Автономия для одних, статус-кво для других. Не все могут быть довольны политикой, но кайзер уверен, что эти новые границы и администрации, по крайней мере, купят ему несколько десятилетий мира.\n\nК лучшему или к худшему, да здравствуют Федерация и кайзер!" #NT!
 austria.1703.a: "Империя возрождается" #NT!
 austria.1704.t: "Вести переговоры с мадьярами" #NT!
 austria.1704.d: "Самое большое меньшинство в Австрийской империи, мадьяры всегда стремились к получению автономии в Королевстве. 1848 год показал, что эта идея не будет оставлена, пока они не получат то, что хотят, что и является причиной этих переговоров.\n\nТеперь нам нужно решить, примет или нет австрийская корона венгерскую. Однако кажется очевидным, что отказ приведет только к неприятностям." #NT!
 austria.1704.a: "Примите венгерскую корону" #NT!
 austria.1704.b: "Отвергнуть венгерскую корону" #NT!
 austria.1705.t: "Переговоры со словаками" #NT!
 austria.1705.d: "Словаки — одно из многочисленных меньшинств в Карпатах. Расположенные в Северной Транслейтании, прямо на исторически венгерских землях, словаки запросили автономию, как и многие другие в Империи. Теперь, когда Федерация находится в стадии разработки, мы можем официально заявить о своей позиции по автономному региону Словакии.\n\nМы могли бы принять полную автономию словаков, но передача ее Венгрии также могла бы ее усилить." #NT!
 austria.1705.a: "Принять словацкую автономию" #NT!
 austria.1705.b: "Сохранить Словакию под властью Венгрии" #NT!
 austria.1706.t: "Переговоры с трансильванцами" #NT!
 austria.1706.d: "Трансильвания — провинция прямо в центре венгерской Транслейтании. Хотя у трансильванцев была относительная автономия в княжестве, отдельном от венгерской короны, формально она все равно управлялась венграми.\n\nТрансильвания могла бы стать отличным кандидатом на полную автономию, что могло бы стабилизировать регион, но также ослабить Венгрию. Мы также могли бы сохранить самую венгерскую область Секерланд в Венгрии, предоставив остальным полную автономию." #NT!
 austria.1706.a: "Предоставить полную автономию Трансильвании" #NT!
 austria.1706.b: "Дайте автономию Трансильвании, спасите Сейкерланд" #NT!
 austria.1706.c: "Сохранение Трансильвании под властью Венгрии" #NT!
 austria.1707.t: "Переговоры с хорватами" #NT!
 austria.1707.d: "Crotia всегда была источником напряженности в Австрийской империи. В то время как Венгрия претендует на большую ее часть, хорваты, как и многие другие, хотели большей автономии и возможности самостоятельно решать свою судьбу. В Далмации находятся некоторые из важнейших портов Австрийской империи, поэтому, хотя хорватская автономия стабилизирует империю, она также может ослабить австрийское присутствие в Средиземноморье.\n\nМы могли бы отдать Хорватии только недалматинскую часть территории, на которую они претендуют, но мы также могли бы позволить ей остаться в составе Венгрии." #NT!
 austria.1707.a: "Полная автономия с Далмацией" #NT!
 austria.1707.b: "Автономия без Далмации" #NT!
 austria.1707.c: "Полная автономия с Далмацией" #NT!
 austria.1708.t: "Переговоры с итальянцами" #NT!
 austria.1708.d: ""
 austria.1708.a: "Дайте Венеции автономию и Трентино" #NT!
 austria.1708.b: "Дайте Венеции автономию" #NT!
 austria.1708.c: "Дайте автономию" #NT!
 austria.1708.e: "Дайте Венеции автономию" #NT!
 austria.1709.t: "Переговоры с Богемией" #NT!
 austria.1709.d: "Богемия является частью австрийской административной области, Цислейтании. Богемцы боролись за возвращение Королевства Богемии. Чешские политики, часто либеральные, теперь открыты для переговоров об их автономии с Австрией.\n\nИсторическая территория Королевства Богемии, на которую претендует Чехия, содержит область с немецким большинством, Судентенланд. Мы могли бы разрешить Богемии автономию при условии, что Австрия сохранит ее, но Австрия также могла бы сохранить всю территорию, поскольку они могли бы использовать экономическую поддержку, исходящую от богатых земель Богемии." #NT!
 austria.1709.a: "Полная автономия для Богемии" #NT!
 austria.1709.b: "Судентенланд под властью Австрии, остальное — Богемии" #NT!
 austria.1709.c: "Вся Богемия останется под властью Австрии." #NT!
 austria.1710.t: "Переговоры с галисийцами" #NT!
 austria.1710.d: "Обширная территория Галиции-Лодомерии находится в самой восточной части контролируемой Австрией территории Цислейтании. Галисийская культура всегда была в противоречии с венским руководством. Будучи ближе к Польше, чем к Австрии, они на протяжении столетий призывали к автономии. Теперь, когда формируется федерация, они хотят воспользоваться своим шансом." #NT!
 austria.1710.a: "Предоставить полную автономию Галиции" #NT!
 austria.1710.b: "Дайте Кракову автономию, но не Галиции" #NT!
 austria.1710.c: "Вся Галиция останется под властью Австрии." #NT!
 austria.1711.t: "Переговоры с сербами" #NT!
 austria.1711.d: "Небольшая провинция Воеводина — славянский регион в Южной Транслейтании, находящийся под официальным контролем Венгрии. Хотя это очень маленький регион, который не вызовет особых проблем, мы могли бы рассмотреть возможность сделать его по-настоящему автономным. Новая федерация должна учитывать потребности всех меньшинств в Империи." #NT!
