 AUS_idea_railway_concessions: "Австрийские железнодорожные концессии" #NT!
 AUS_idea_railway_concessions_desc: "В рамках наших усилий по индустриализации несколько получастных и государственных инициатив по всей нашей империи начали реализацию железнодорожных проектов. Мы можем принять решение поддержать и реализовать их планы по расширению железной дороги, которые уже реализуются для линий ниже, а строительство в целом запланировано на период до 1862 года. Или мы можем принять решение отменить нашу поддержку этих линий, что будет означать, что нам придется строить их самим.\n\n[AUS.GetFlag] Südbahn:\nЖелезнодорожная линия Вена-Триест через Грац и Любляну (Лайбах)\n[AUS.GetFlag] - [BAV.GetFlag] Westbahn:\nЖелезнодорожная линия Вена-Мюнхен через Линц и Зальцбург\n[AUS.GetFlag] - [CZE.GetFlag] - [BAV.GetFlag] Böhmische Westbahn:\nСоединяет Прагу (Prag) с баварской границей через Пльзень (Pilsen)\n[AUS.GetFlag] - [BAV.GetFlag] Nordtiroler Staatsbahn:\nЖелезнодорожная линия Розенхайм-Инсбрук через Куфштайн\n[AUS.GetFlag] - [LVN.GetFlag] Железнодорожная линия Зюдтиролер:\nЖелезнодорожная линия Боцен-Верона через Тренто (Триент)\n[AUS.GetFlag] - [LVN.GetFlag] Линия Удине-Триест:\nСоединяющая линию из Милана с Зюдбаном и Триестом\n[AUS.GetFlag] - [AUS.GetFlag]3 Железнодорожная линия Тайсс-Айзенбан:\nБудапештские железнодорожные линии до Арада и Кошице (Кашау) ) через Дебрецен (Дебрезин) и Мишкольц (Мишкольц)\n[AUS.GetFlag] - [AUS.GetFlag]5 Банатер-Айзенбан:\nСоединение Будапешта с Сегедом (Сегедин) и Темешваром (Темешбург) и далее на юг до границы с Сербией\n[AUS.GetFlag] - [AUS.GetFlag]7 Галицкого железнодорожного вокзала Карла Людвига:\nСоединение Кракова (Кракау) с Пшемысль (Премиссле) и далее до Львова (Лемберг)\n[AUS.GetFlag] - [AUS.GetFlag]9 Kroatische Bahn:\nСоединяет Вену (Wien) с Загребом (Agram) и далее к границе с Боснией" #NT!
