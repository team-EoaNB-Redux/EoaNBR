 AUS_decision_category_italian_unrest: "Итальянские беспорядки" #NT!
 AUS_decision_category_italian_unrest_desc: "Назревают проблемы в §Y[LVN.GetName]§!. Итальянские националисты в последнее время усиливают свою деятельность в наших итальянских владениях. Они пытаются §Yдестабилизировать наше правление и спровоцировать беспорядки в регионе§!. Их цель — свергнуть наше господство над частями Италии и объединить итальянский народ в одно национальное государство. Однако это было бы крайне опасно для нашего королевства и может создать цепную реакцию, которая в конечном итоге может разрушить нашу Империю. Мы должны предпринять решительные действия, чтобы противостоять их усилиям!\n\n[LVN.GetFlag]§YТекущий риск беспорядков в наших итальянских активах§!: [?ITA_UPROAR_RISK|-%1]\n§YБазовое ежемесячное изменение риска беспорядков в Италии§!: [?modifier@AUS_Italian_Uproar_Risk_Modifier|=-%1]\n\nЕсть некоторые действия, которые мы можем предпринять, чтобы противодействовать и предотвратить деятельность повстанцев:\n[LVN.GetFlag]§YРазмещение не менее 20 000 солдат в каждом итальянском штате, находящемся под контролем §Y2§!: §G-1.0%§!\n[LVN.GetFlag]§Y§Y7 предоставляет права человека своим гражданам§!: §G-0.5%§!\n[LVN.GetFlag]§Y§Y7 имеет свободу прессы§!: §G-0.5%§!\n" #NT!
 AUS_decision_uproar_in_italy_countdown: "Волнения в Италии" #NT!
 AUS_decision_uproar_in_italy_countdown_desc: "Активисты Рисорджименто замышляют заговор в наших итальянских владениях, и нам нужно быть осторожными с их деятельностью. Их основные цели — наши военные силы и инфраструктура в регионе." #NT!
 AUS_decision_uproar_in_italy_countdown_trigger_tt: "§YБеспорядки в Италии§! утихли.\n\n§RПРИМЕЧАНИЕ:\nВ настоящий момент утихомирить беспорядки в Италии невозможно, если только вы не потеряете все итальянские владения.§!" #NT!
 AUS_decision_uproar_in_italy_countdown_effect_tt: "§RВ зависимости от вероятности беспорядков в наших итальянских владениях могут возникнуть проблемы в [LVN.GetName].§!" #NT!
 AUS_mission_calm_the_unrest_in_italy: "Успокойте беспорядки в Италии" #NT!
 AUS_mission_calm_the_unrest_in_italy_desc: "Ситуация в Италии снова ухудшается, и у нас больше нет Радецкого, на которого можно было бы положиться. Мы должны найти способ подавить и успокоить беспорядки в Италии, прежде чем восстание поднимется и вытеснит нас из Италии." #NT!
 AUS_mission_calm_the_unrest_in_italy_trigger_tt: "Не имеет национального духа §YБеспорядки в Италии§!" #NT!
 AUS_decision_make_promises_of_liberalization_in_italy: "Обещания либерализации в Италии" #NT!
 AUS_decision_make_promises_of_liberalization_in_italy_desc: "Мы правили в Ломбардо-Венецианском королевстве как оккупированной земле с 1848 года. Но теперь наш старший губернатор и знаменитый фельдмаршал Радецкий ушел. Сардинцы и итальянские националисты агитируют за восстание против нас, и наши нынешние методы кажутся недостаточными. Чтобы сохранить контроль, мы пообещаем либеральные реформы в Ломбардо-Венецианском королевстве, и будем надеяться, что беспорядки утихнут достаточно, чтобы позволить нам вернуть себе контроль." #NT!
 AUS_decision_make_promises_of_liberalization_in_italy_effect_tt: "Наши итальянские подданные, вероятно, захотят увидеть некоторые надлежащие изменения в сторону либерализации в [LVN.GetName]. Они жаждут §Yправ человека§! и §Yсвободной прессы§! в частности.\n" #NT!
 AUS_decision_grant_human_rights_in_lvn: "Предоставьте права человека гражданам [LVN.GetName]" #NT!
 AUS_decision_grant_human_rights_in_lvn_desc: "Для нас больше непрактично относиться к этим людям как к гражданам оккупированной территории. Вместо этого мы должны признать их как людей с полными равными правами со всеми другими людьми в нашей стране, если мы хотим сохранить их как ее часть." #NT!
 AUS_decision_grant_free_press_in_lvn: "Предоставьте свободу прессы в [LVN.GetName]" #NT!
 AUS_decision_grant_free_press_in_lvn_desc: "Хотя свобода прессы может дать возможность элементам, выступающим против нашего правления, организоваться против нас, полученная репутация будет стоить риска. Позволяя гражданам высказывать свое мнение, мы дадим им возможность высказать свое мнение и разочарование, не подвергая опасности наше собственное правление." #NT!
  
  #External Threats 
 AUS_decision_category_external_threats: "Борьба с внешними угрозами" #NT!
 AUS_decision_category_external_threats_desc: "После восстаний и беспорядков 1848 года многие наши дела были сосредоточены внутри, с вспышками вмешательства в международные дела. Однако, если Австрия хочет сохранить свое место великой державы, мы должны также решать наши внешние проблемы." #NT!
 AUS_decision_stabilize_the_mediterranean: "Сотрудничать с Францией и Великобританией в Средиземноморье" #NT!
 AUS_decision_stabilize_the_mediterranean_desc: "Франция и Британия являются доминирующими военно-морскими державами Средиземноморья, и если мы хотим играть роль в Средиземноморье, мы должны это признать. Сотрудничая с Францией и Британией, мы можем улучшить наши отношения с обеими странами и показать Европе мощь нашего флота." #NT!
 AUS_decision_stabilize_the_mediterranean_effect_tt: "\n§RРезультат зависит от реакции других сил.§!\n\nТекущий результат:\n" #NT!
 AUS_decision_austro_russian_rapprochement: "Австро-российское сближение" #NT!
 AUS_decision_austro_russian_rapprochement_desc: "Русским, возможно, будет трудно простить нам нашу позицию во время Крымской войны, но с нашей поддержкой обе наши амбиции в Османской империи могли бы быть реализованы. Давайте сделаем дипломатические шаги в сторону России и начнем процесс восстановления наших отношений до прежнего состояния." #NT!
 AUS_decision_try_to_mend_the_divide: "Попробуйте устранить разногласия" #NT!
 AUS_decision_try_to_mend_the_divide_desc: "С частично восстановленными отношениями с Россией, давайте попробуем восстановить наш союз с нашим восточным соседом. С нашим общим интересом на Балканах, сотрудничество могло бы принести нам обоим удовлетворение и оградило бы нас от возможных угроз с севера и запада." #NT!
 AUS_decision_try_to_mend_the_divide_effect_tt: "\n§RВозможно, нам придется продолжить наши дипломатические усилия, чтобы убедить русских в наших добрых намерениях.§!" #NT!
 AUS_decision_tighten_cooperation_with_britain: "Укрепить сотрудничество с Великобританией" #NT!
 AUS_decision_tighten_cooperation_with_britain_desc: "Учитывая нынешнее состояние наших отношений с большинством соседей, обращение за помощью к более отдаленной стране может дать нам союзника, который поможет нам противостоять нашим врагам, а также лишить их помощи." #NT!
 AUS_decision_tighten_cooperation_with_britain_effect_tt: "\n§RВозможно, нам придется продолжить наши дипломатические усилия, чтобы убедить британцев в наших добрых намерениях.§!" #NT!
 AUS_mission_bolster_our_defenses: "Укрепляем нашу оборону" #NT!
 AUS_mission_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши оборонительные сооружения в Италии смогли устоять против Сардинии в 1848 году, Пескьера пала, и весь регион оказался под угрозой. Мы должны модернизировать и укрепить наши укрепления, если хотим избежать повторения того темного года." #NT!
 AUS_mission_bolster_our_defenses_trigger_tt: "У вас будет §Y365 дней§!, чтобы §Yотремонтировать форты в Верхней Италии§!" #NT!
 AUS_decision_refit_fort_peschiera: "Восстановление укреплений в Пескьере" #NT!
 AUS_decision_refit_fort_peschiera_desc: "Пескьера, к сожалению, была захвачена в 1848 году, и повторения неудач наших укреплений во время войны с Сардинией следует избегать. Модернизация и переоборудование крепости должны помочь нам в нашей обороне Ломбардии-Венеции." #NT!
 AUS_decision_refit_fort_legnago: "Восстановление укреплений в Леньяго" #NT!
 AUS_decision_refit_fort_legnago_desc: "К востоку от остальной части Квадрилатеро, Леньяго представляет собой тыловую линию нашей обороны. С этой целью ее необходимо укрепить на случай, если Пескьера или Мантуя будут снова захвачены. Только при условии надлежащего поддержания как фронтальной, так и тыловой обороны мы сможем сохранить наши владения в Италии." #NT!
 AUS_decision_refit_fort_verona: "Восстановление укреплений в Вероне" #NT!
 AUS_decision_refit_fort_verona_desc: "Хотя положение Вероны может сделать ее менее желательной для врага, надеющегося наступить на Венецию, ее положение имеет важное значение для любых атак на Трент, а из Трента — на Тироль. Чтобы защититься от любого продвижения на Австрию, мы должны укрепить укрепления в Вероне." #NT!
 AUS_decision_refit_fort_mantua: "Восстановление укреплений в Мантуе" #NT!
 AUS_decision_refit_fort_mantua_desc: "Самая южная часть Квадрилатеро, Мантуя, может стать следующим объектом атаки на наш контроль над Ломбардией-Венецией. Мы отремонтируем и усовершенствуем наши укрепления, чтобы предотвратить успех любого потенциального нападения на нашу крепость." #NT!
  
 AUS_mission_russian_troops_galician_border: "Русские войска на галицийской границе" #NT!
 AUS_mission_russian_troops_galician_border_desc: "Ходят слухи, что мерзкие сардинцы заключили сделку с русскими о военной помощи в нашем активном конфликте в Италии. Судя по всему, русские присматриваются к границе Галисии, готовые нанести удар, если мы покажем хоть малейший признак слабости..." #NT!
 AUS_mission_russian_troops_galician_border_trigger_tt: "\n§RNOTE:§!\nНам необходимо иметь §Yне менее 20 000 солдат§!, постоянно размещенных в §Yкаждом§! штате §YЗападная Галисия и Восточная Галисия§!, чтобы предотвратить российские операции на границе.§!\n\n" #NT!
 AUS_mission_romanian_troops_transylvanian_border: "Возможные операции на границе с Румынией" #NT!
 AUS_mission_romanian_troops_transylvanian_border_desc: "Французы отправили оружие в румынские княжества, это точно. Чего мы не знаем, так это цели этой оружейной сделки. Возможно, было бы разумно держать значительное количество сил в непосредственной близости от уязвимых границ на юго-востоке Трансильвании, чтобы заставить любого потенциального агрессора дважды подумать перед атакой?" #NT!
 AUS_mission_romanian_troops_transylvanian_border_trigger_tt: "\n§RNOTE:§!\nНам необходимо постоянно размещать не менее §Y16 000 солдат§! в штате §YЮжная Трансильвания§!, §Y8 000 солдат§! в штате §YСекейфолд§! и §Y6 000 солдат§! в штате §YЮжная Буковина§!, чтобы предотвратить румынские операции на границе.§!\n\n" #NT!
  
 AUS_unrest_in_italy_minus_one_effect_tt: "§YРиск волнений в наших итальянских активах§!: §G-1%§!" #NT!
 AUS_unrest_in_italy_minus_two_effect_tt: "§YРиск волнений в наших итальянских активах§!: §G-2%§!" #NT!
 AUS_unrest_in_italy_minus_five_effect_tt: "§YРиск волнений в наших итальянских активах§!: §G-5%§!" #NT!
 AUS_unrest_in_italy_minus_ten_effect_tt: "§YРиск волнений в наших итальянских активах§!: §G-10%§!" #NT!
 AUS_unrest_in_italy_plus_one_effect_tt: "§YРиск волнений в наших итальянских активах§!: §R+1%§!" #NT!
 AUS_unrest_in_italy_plus_two_effect_tt: "§YРиск волнений в наших итальянских активах§!: §R+2%§!" #NT!
  
  #Multinational Empire 
 AUS_decision_category_multinational_empire: "Проблемы многонациональной империи" #NT!
 AUS_decision_category_multinational_empire_desc: "Люди многих разных национальностей являются подданными нашей славной Империи и долгое время мирно жили вместе. Императорская корона дома Габсбургов, возложенная на голову нашего монарха только милостью Божьей, была объединяющим и стабилизирующим институтом на протяжении столетий, а император Франц Иосиф является особенно любимой фигурой на императорском троне. Однако Весна Наций в первой половине 19-го века принесла неприятности. Яркие волны националистической агитации, вплоть до военного мятежа, охватили различные части Империи и продолжают угрожать миру и стабильности нашего королевства. Нам нужно справиться с этими опасностями, прежде чем они выйдут из-под контроля. Но каждое из наших действий может обернуться катастрофой.\n\nТекущий риск волнений в наших:\n[HUN.GetFlag]§YВенгерских землях§!: [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§YЗападнославянских землях§!: [?CZE_REVOLT_RISK|-%1]\n[CRO.GetFlag]§YЮжнославянских землях§!: §Y1\n§Y2§YПольских землях§!: §Y5" #NT!
 AUS_decision_nationalist_agitation_countdown: "Националистическая агитация" #NT!
 AUS_decision_nationalist_agitation_countdown_desc: "Националистические агитаторы разных этнических и культурных групп собираются по всему нашему королевству. Мы должны сделать все, что в наших силах, чтобы помешать им создавать проблемы и восстановить порядок в Империи. Если мы чему-то и научились из революции 1848/49 годов, так это тому, что эти проблемы нужно решать быстро и решительно, иначе ситуация может очень быстро выйти из-под контроля." #NT!
 AUS_decision_nationalist_agitation_countdown_trigger_tt: "Опасность §Yнационалистической агитации§! была предотвращена." #NT!
 AUS_decision_nationalist_agitation_countdown_effect_tt: "§RВ зависимости от вероятности националистических волнений в нашем королевстве могут возникнуть проблемы.§!" #NT!
 AUS_decision_promote_the_german_language: "Продвигайте немецкий язык" #NT!
 AUS_decision_promote_the_german_language_desc: "Мы должны принять политику по продвижению немецкого языка по всей Империи. Если бы каждый из наших подданных мог говорить по-немецки, мы могли бы открыть путь к созданию уникальной идентичности для нашего королевства, которая не фокусировалась бы исключительно на этнической принадлежности как объединяющем факторе." #NT!
 AUS_decision_promote_the_german_language_effect_tt: "Могут возникнуть §Rнепредвиденные последствия§!." #NT!
 AUS_decision_stop_promoting_the_german_language: "Прекратите продвигать немецкий язык" #NT!
 AUS_decision_stop_promoting_the_german_language_desc: "Наша политика продвижения языка оказалась неэффективной и принесла больше вреда, чем пользы. Мы должны признать ее провал и немедленно ее прекратить." #NT!
 AUS_decision_adapt_the_curriculum: "Адаптировать учебную программу" #NT!
 AUS_decision_adapt_the_curriculum_desc: "Конкордат с папством позволяет Католической церкви организовывать большую часть начального образования в нашем королевстве, но в разных частях Империи действуют разные правила. Мы могли бы оказать влияние на учреждения, занимающиеся образованием, чтобы убедиться, что немецкий язык является основополагающим условием успеха повсюду, и продвигать идею более единой имперской идентичности Габсбургов, несмотря на важность этнической принадлежности." #NT!
 AUS_decision_enforce_german_as_administrative_language: "Ввести немецкий язык в качестве административного языка" #NT!
 AUS_decision_enforce_german_as_administrative_language_desc: "Если бы мы сделали немецкий официальным языком всех административных учреждений и процедур, это заставило бы многих наших подданных его выучить. Наша бюрократия и бюрократы должны быть онемечены, чтобы полностью поощрять их сотрудничество с нашим планом дальнейшего объединения Империи." #NT!
 AUS_decision_restore_order: "Восстановить порядок в Империи" #NT!
 AUS_decision_restore_order_desc: "Революционный дух живет во многих частях нашей Империи. Многие люди все еще верят в идеалы Мартовской революции и не желают признавать, что реалии изменились. Император Франц Иосиф отменил Мартовскую конституцию 31 декабря 1851 года раз и навсегда, но сопротивление указу Его Величества продолжается и по сей день. Нам нужно сделать все, что в наших силах, чтобы восстановить мир, порядок и тишину в нашем королевстве." #NT!
 AUS_decision_restore_order_effect_tt: "Как только мы приложим эти усилия, §Gборьба с националистической агитацией станет гораздо более эффективной§!." #NT!
 AUS_decision_grant_insurgents_amnesty: "Дать амнистию повстанцам 1848/49 гг." #NT!
 AUS_decision_grant_insurgents_amnesty_desc: "Рождение наследника престола, кронпринца Рудольфа, будет считаться подходящим случаем для императора продемонстрировать христианский дух прощения. Есть еще много мятежников революций 1848/49 годов, ожидающих амнистии, чтобы вернуться к своим семьям. Предоставление им свободы также успокоило бы волнения среди их сверстников." #NT!
 AUS_decision_suppress_hungarian_nationalism: "Подавление венгерского национализма" #NT!
 AUS_decision_suppress_hungarian_nationalism_desc: "Мадьяры оставались крайне непослушными после своего сокрушительного поражения в революции 1848 года и систематически отказывались участвовать в гражданском управлении и платить налоги. Они, несомненно, очень плохие подданные Его Величества, и крайне необходимо, чтобы любые революционные идеи, которые они несут, были остановлены." #NT!
 AUS_decision_suppress_west_slavic_nationalism: "Подавление западнославянского национализма" #NT!
 AUS_decision_suppress_west_slavic_nationalism_desc: "Народы западнославянских земель Богемии-Моравии и Словакии уже вступали в союз с немецкими либералами и являются для нас постоянной занозой и стремятся помешать политике барона фон Баха и его коллег. Нам нужно с ними разобраться." #NT!
 AUS_decision_suppress_south_slavic_nationalism: "Подавление южнославянского национализма" #NT!
 AUS_decision_suppress_south_slavic_nationalism_desc: "Разделенные между имперскими коронными землями Австрии и Землями короны Святого Стефана, но объединенные под правлением императора Франца Иосифа, южнославянские народы вдоль побережья Далмации имеют изменчивую историю с точки зрения их отношений с Империей в целом. Нам нужно знать о непредсказуемых неприятностях." #NT!
 AUS_decision_suppress_polish_nationalism: "Подавление польского национализма" #NT!
 AUS_decision_suppress_polish_nationalism_desc: "Разделенное по частям своими могущественными соседями во второй половине XVIII века, Польское государство было восстановлено в 1807 году под эгидой Наполеона, но быстро распалось после его поражения. Венский конгресс создал польское государство-остов в личной унии с Россией, остальная его часть была разделена между нами и пруссаками. Наши галицкие владения являются домом для ряда поляков, которые, хотя и лояльны до сих пор, могут помнить дни польского величия, поэтому мы должны быть в курсе их деятельности." #NT!
