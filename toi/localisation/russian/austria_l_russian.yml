 austria.72.t: "Первый участок линии Kaiser Franz Joseph-Orientbahn введен в эксплуатацию" #NT!
 austria.72.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, был завершен первый участок Kaiser Franz Joseph-Orientbahn, соединяющий Шопрон (Ödenburg) и линию Südbahn недалеко от Марибора (Marburg) с небольшим венгерским городом Каниша (Kanischa).\n\nКроме того, была построена линия от Уй-Сёни (Neu-Szöny) на южном берегу Дуная до Секешфехервара (Stuhlweißenburg) на юго-западе Будапешта.\n\nПланируется дальнейшее строительство для соединения этих линий с Будапештом, если мы решим и дальше поддерживать наши железнодорожные проекты." #NT!
