 AUS_decision_debt_repayments: "Погасить долг" #NT!
 AUS_decision_debt_repayments_desc: "Если это выйдет из-под контроля, наша долговая ситуация может привести к банкротству, что будет иметь катастрофические последствия для нашей экономики и нашего положения в мире. Мы должны сделать все возможное, чтобы избежать этой ситуации." #NT!
 AUS_decision_debt_repayments_effect_tt: "\n§YВремя, необходимое для погашения долга, увеличивается с размером нашего долга.§!\n\n" #NT!
