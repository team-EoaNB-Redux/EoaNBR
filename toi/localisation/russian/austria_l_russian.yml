 AUS_decision_category_domestic_politics: "Внутренняя политика" #NT!
 AUS_decision_category_domestic_politics_desc: "Наше королевство шире и гораздо разнообразнее, чем многие другие государства Европы, за исключением Российской империи. Этот факт ставит перед нашим управлением ряд очень сложных задач. Рост национализма представляет собой значительную угрозу внутренней сплоченности различных народов, которые мы с гордостью называем нашими подданными, и агитаторы призывают к мятежу во многих частях империи. Некатолические христиане также требуют большего признания и свободы, чем они имеют в настоящее время, некоторые даже объединили силы с различными националистическими движениями, чтобы изменить свое положение силой. Мы должны быть очень бдительны в отношении этих действий. В конце концов, мы должны преодолеть нашу оборонительную позицию и попытаться действовать самостоятельно, чтобы сформировать будущее королевства по нашему образу. Но, как обычно, внутренняя политика тесно связана с тем, что происходит снаружи..." #NT!
