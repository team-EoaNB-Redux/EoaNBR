  #Financial Affairs 
 AUS_decision_category_financial_affairs: "Финансовые дела" #NT!
 AUS_decision_category_financial_affairs_desc: "Крупные экономические реформы, начавшиеся в конце XVIII века, спровоцировали экономический рост, и подданные империи Габсбургов медленно богатели. Однако революции 1848/49 годов и последовавшая за ними реакционная политика затормозили промышленный рост. Это в сочетании с астрономической стоимостью нашей постоянной армии, коррумпированной кумовством, перерасходами и общей неэффективностью, привело к огромному бюджетному дефициту, который со временем превратился в полномасштабный финансовый кризис, который до сих пор преследует страну, что, в свою очередь, еще больше душит инвестиции и промышленное развитие. Нам нужно разобраться с этой ситуацией, и надежда еще не потеряна. Были приняты реформы и законы, чтобы справиться с растущим долгом и оживить нашу экономику. Все, что нам нужно, это время и решимость." #NT!
