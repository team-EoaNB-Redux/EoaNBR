  ###ECONOMY EVENTS 
  #DEBT CRISIS EVENTS 
 austria.901.t: "Финансовый кризис империи" #NT!
 austria.901.d: "Австрийская империя и ее владения никогда не видели роскошных товаров количественного экономического бума, который, казалось, охватил так много других стран. С таким количеством конфликтов в прошлом веке наш долг поднялся до угрожающих высот, и выплата процентов по нему заняла большую часть годовых национальных фондов.\nОгромная императорско-королевская армия, которая защищает наши земли, требует огромного финансирования для поддержания ее качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которых нет во многих других армиях. После революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы были немалыми.\nФормирование Zollverein под эгидой Пруссии нанесло удар по нашему экономическому влиянию в большей части Германии, и, несмотря на наши самые лучшие и самые искренние усилия, мы все еще не включены в этот таможенный союз. Это также приводит к проблемам для нашей экономики, поскольку трудности в открытии предприятий и торговле продолжают подрывать моральный дух и стимул наших подданных к дальнейшему развитию промышленной революции в нашей стране.\nХотя, похоже, мы останемся позади других великих держав, наши отрасли промышленности в последнее время показали некоторые многообещающие искры жизни после некоторых проницательных реформ статс-министра Баха и его министров и советников. Такие, как Ансельм Саломон фон Ротшильд, Карл Адальберт Ланна, Иоганн Адольф цу Шварценберг и другие выдающиеся экономисты собирают промышленных энтузиастов по всей Империи." #NT!
 austria.901.a: "Нам нужно в первую очередь разобраться с этой ситуацией." #NT!
 austria.902.t: "[AUS.GetNameDef] Без долгов" #NT!
 austria.902.d: "Мы наконец-то выплатили свой долг." #NT!
 austria.902.a: "Наша бережливость окупилась!" #NT!
 austria.903.t: "Произведено погашение долга" #NT!
 austria.903.d: "Мы выплатили часть долга. Теперь нам нужно решить, продолжим ли мы выплачивать свои долги или выплатим их позже." #NT!
 austria.903.a: "Добрая весть." #NT!
 austria.904.t: "Сокращение бюджета армии облегчает долговое бремя" #NT!
 austria.904.d: "Наше решение о постоянном сокращении бюджета армии продолжает облегчать наше долговое бремя." #NT!
 austria.904.a: "Добрая весть." #NT!
 austria.905.t: "Сокращение бюджета армии еще больше облегчает долговое бремя" #NT!
 austria.905.d: "Наше решение о постоянном сокращении бюджета армии продолжает облегчать наше долговое бремя." #NT!
 austria.905.a: "Добрая весть." #NT!
 austria.906.t: "Налог на газеты снижает долговое бремя" #NT!
 austria.906.d: "Введенный нами налог на газеты окупается. Мы можем использовать часть доходов для облегчения долгового бремени. Кроме того, налог позволяет нам повышать цены на газеты, которые вышли из нашего фавора." #NT!
 austria.906.a: "Добрая весть." #NT!
 austria.907.t: "Налог на газеты еще больше снижает долговое бремя" #NT!
 austria.907.d: "Введенный нами налог на газеты продолжает приносить прибыль. Мы можем использовать часть доходов, чтобы снова облегчить наше долговое бремя. Кроме того, налог позволяет нам повышать цену газет, которые вышли из нашего фавора." #NT!
 austria.907.a: "Добрая весть." #NT!
 austria.908.t: "СКРЫТОЕ СОБЫТИЕ: Растущее долговое бремя из-за высокого армейского бюджета?" #NT!
 austria.909.t: "Растущее долговое бремя из-за высокого бюджета армии" #NT!
 austria.909.d: "Наш армейский бюджет слишком высок по сравнению с доходами нашего правительства. Мы либо находим новые источники дохода, либо рискуем обанкротиться." #NT!
 austria.909.a: "Может быть, нам следует сократить военный бюджет?" #NT!
  #AUSTRIAN ECONOMY EVENTS 
 austria.931.t: "Венская урбанизация" #NT!
 austria.931.d: "Вена, бьющееся сердце всей Империи, — город древний и славный, но он не идеален. Все больше и больше людей приезжают из разных уголков мира в поисках своего места в нашем Имперском городе, и мы не можем их подвести, поэтому мы снесем старые и ненужные здания, чтобы построить больше мест, где эти бедные души смогут работать и обрести свое счастье." #NT!
 austria.931.a: "Добрая весть." #NT!
 austria.932.t: "Моравский Манчестер" #NT!
 austria.932.d: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, не имея ни одной крупной фабрики или отрасли промышленности - это изменится. Значительное развитие ткацкой промышленности выросло, поскольку появились новые компании, предоставляющие рабочие места для людей в качестве работников ткацкой промышленности. Экономическая выгода Моравии возросла." #NT!
 austria.932.a: "Добрая весть." #NT!
 austria.933.t: "Горный университет Леобена" #NT!
 austria.933.d: "Университет Леобена, расположенный вокруг города Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Основанный в 1840 году, университет претерпел множество ревизий и структурных изменений, и обсуждалось предложение о расширении школы. Это одна из лучших школ Австрии, лучше всего, чтобы мы поддерживали ее на должном уровне." #NT!
 austria.933.a: "Добрая весть." #NT!
 austria.934.t: "Венгерское золото" #NT!
 austria.934.d: "В средние века Венгрия производила львиную долю европейской золотой валюты. Венгерские рудники были широко известны своими прекрасными минералами и сделали регион процветающим. Однако в период испанского империализма в Новом Свете статус и значение венгерских рудников быстро пошатнулись, поскольку материковая часть Европы была завалена драгоценными металлами из Латинской Америки. Несмотря на высокую конкуренцию, венгерские золотые рудники продолжают производить наибольшее количество драгоценных металлов во всей Европе до сих пор, и мы, безусловно, все еще можем извлекать из этого выгоду." #NT!
 austria.934.a: "Добрая весть." #NT!
  #PANIC OF 1873 EVENTS 
 austria.951.t: "Паника 1873 года" #NT!
 austria.951.d: "Венская фондовая биржа рухнула, последовала серия банкротств венских банков..." #NT!
 austria.951.a: "Шайссе!" #NT!
  
  ###FLAVOUR EVENTS 
 austria.1001.t: "Вальс «Голубой Дунай»" #NT!
 austria.1001.d: "'An der schönen, blauen Donau', или 'The Blue Danube', как его обычно называют в английском языке, — это новый вальс великого австрийского композитора Иоганна Штрауса II. Сочиненный в 1866 году, он впервые прозвучал на концерте Венской мужской хоровой ассоциации сегодня.\n\nОднако он имел лишь умеренный успех, но Иоганн Штраус продолжит исполнять свое произведение по всему миру, надеясь добиться большего успеха на международной сцене." #NT!
 austria.1001.a: "О, славный Дунай!" #NT!
 austria.1002.t: "Немецкий реквием" #NT!
 austria.1002.d: "«Ein deutsches Requiem, nach Worten der heiligen Schrift» или «Немецкий реквием на слова Священного Писания» — это новое сочинение Иоганнеса Брамса. Вдохновленное лютеранской Библией и трагической смертью его матери в 1865 году, оно является результатом 3 лет работы. При продолжительности около 80 минут это самое длинное сочинение Брамса на сегодняшний день.\n\nКритики высоко оценили его мастерство, и произведение было очень хорошо принято в музыкальном мире. Однако некоторые из них все еще критиковали сочинение за отсутствие христианского содержания, поскольку оно задумывалось как нелитургическое." #NT!
 austria.1002.a: "Красивый" #NT!
 austria.1003.t: "Открытие Венской придворной оперы" #NT!
 austria.1003.d: "В Вене, наконец, после 8 лет строительства, завершилось строительство нового оперного театра. Венская придворная опера основана на планах Августа Сикарда фон Сикардсбурга и Эдуарда ван дер Нюлля и была построена под руководством чешского архитектора Йозефа Главки.\n\nВеликолепное здание было открыто в присутствии императора Франца Иосифа и императрицы. Однако публика не была довольна зданием. Его насмешливо называют «затонувшим сундуком с сокровищами» из-за подъема соседней дороги, и его часто упоминают, используя различные военные катастрофы." #NT!
 austria.1003.a: "Прекрасное дополнение к Вене" #NT!
 austria.1004.t: "Триш-Траш-Полька" #NT!
 austria.1004.d: "Tritsch-Tratsch-Polka — полька-композиция знаменитого австрийского композитора Иоганна Штрауса II. Написанная после очень успешного тура по России, она впервые была исполнена на концерте в Вене. Название «Tritsch-Tratsch», или «chit-chat» на английском языке, отсылает к венскому обычаю сплетничать. Таким образом, это очень лёгкая и радостная композиция, что часто встречается в музыке Штрауса." #NT!
 austria.1004.a: "Как чудесно" #NT!
 austria.1005.t: "SMS Novara прибывает в Гибралтар" #NT!
 austria.1005.d: "Наш экспедиционный корабль SMS Novara прибыл в Гибралтар и пробудет там несколько дней для пополнения запасов. Экипаж корабля также посетит празднование дня рождения королевы Виктории. После того, как они покинут британские владения, их ждет долгое путешествие по миру, будем надеяться, что с ними ничего плохого не случится." #NT!
 austria.1005.a: "Следующая остановка: Мадейра!" #NT!
 austria.1006.t: "SMS Novara прибыла в Рио-де-Жанейро" #NT!
 austria.1006.d: "Наш экспедиционный корабль SMS Novara прибыл в Рио-де-Жанейро и пробудет там несколько дней для пополнения запасов. Корабль готовит свои запасы для следующих этапов своего путешествия вокруг мыса и в Индийском океане." #NT!
 austria.1006.a: "Интересный" #NT!
 austria.1007.t: "SMS Novara прибывает в Кейптаун" #NT!
 austria.1007.d: "Наш экспедиционный корабль SMS Novara прибыл в Кейптаун и пробудет там несколько дней для пополнения запасов. Знаменитое место для любого моряка, желающего достичь Востока, мыс Доброй Надежды станет важным этапом путешествия SMS Novara. Последнее испытание перед Востоком." #NT!
 austria.1007.a: "Интересный" #NT!
 austria.1008.t: "SMS Novara прибывает в Сент-Пол" #NT!
 austria.1008.d: "Наш экспедиционный корабль SMS Novara прибыл на антарктический остров Сент-Пол. Экипаж корабля первым нарисовал карту острова и имел честь первым изучить его фауну и флору, особенно растение, уже известное под названием «кока»." #NT!
 austria.1008.a: "Интересный" #NT!
 austria.1009.t: "SMS Novara прибыла в Индию" #NT!
 austria.1009.d: "Наш экспедиционный корабль SMS Novara прибыл на Цейлон и пробудет там несколько дней для пополнения запасов. Цейлон — это естественный шаг после нескольких остановок в южной части Индийского океана, и даст команде несколько дней для учебы и отдыха перед следующим этапом путешествия." #NT!
 austria.1009.a: "Интересный" #NT!
 austria.1010.t: "SMS Novara прибывает в Сингапур" #NT!
 austria.1010.d: "Наш экспедиционный корабль SMS Novara прибыл в Сингапур и пробудет там несколько дней для пополнения запасов. Это первая остановка среди многих в Восточной Азии, корабль начал собирать образцы местной фауны и тщательно записывать геологические формации в регионе." #NT!
 austria.1010.a: "Интересный" #NT!
 austria.1011.t: "SMS Novara выходит на Java" #NT!
 austria.1011.d: "Наш экспедиционный корабль SMS Novara прибыл в Батавию и пробудет там несколько дней для пополнения запасов. Однако голландская колония не будет долгой остановкой, поскольку корабль направляется к следующим крупным пунктам назначения." #NT!
 austria.1011.a: "Интересный" #NT!
 austria.1012.t: "SMS Novara прибывает в Манилу" #NT!
 austria.1012.d: "Наш экспедиционный корабль SMS Novara прибыл в Манилу и пробудет там несколько дней для пополнения запасов. Испанский порт — это всего лишь ворота на Филиппинский архипелаг, где уникальная местная фауна, скорее всего, будет представлять большой интерес для научного сообщества." #NT!
 austria.1012.a: "Интересный" #NT!
 austria.1013.t: "SMS Novara прибывает в Китай" #NT!
 austria.1013.d: "Наш экспедиционный корабль SMS Novara прибыл в Шанхай и пробудет там несколько дней для пополнения запасов. Прибыв после короткой остановки в Гонконге, корабль готовится отправиться в Океанию, где находится следующий важный этап." #NT!
 austria.1013.a: "Интересный" #NT!
 austria.1014.t: "SMS Novara прибывает в западную часть Тихого океана" #NT!
 austria.1014.d: "Наш экспедиционный корабль SMS Novara начал исследовать несколько островов в западной части Тихого океана. От острова Понпеи до островов Стюарта корабль неустанно изучал местную фауну и флору, и начал рассматривать Полинезию как следующий шаг в своем путешествии по познанию природы в южной части Тихого океана." #NT!
 austria.1014.a: "Интересный" #NT!
 austria.1015.t: "SMS Novara начинает свое путешествие через Тихий океан" #NT!
 austria.1015.d: "Наш экспедиционный корабль SMS Novara начал свое долгое путешествие по самому большому океану нашей планеты, Тихому океану. В то время как последние несколько остановок были сосредоточены на ботанических и геологических исследованиях, пересечение океана будет сосредоточено на океанографии и гидрологии. Эти исследования окажутся новаторскими и революционными в этой области." #NT!
 austria.1015.a: "Интересный" #NT!
 austria.1016.t: "SMS Novara прибывает в Южную Америку" #NT!
 austria.1016.d: "Наш экспедиционный корабль SMS Novara прибыл в Вальпараисо, Чили, и пробудет там несколько дней, чтобы пополнить запасы. Последний шаг SMS Novara перед возвращением в Триест, его ждет еще храбрый мыс Горн и путешествие через Атлантический океан еще раз." #NT!
 austria.1016.a: "Интересный" #NT!
 austria.1017.t: "SMS Novara совершает кругосветное путешествие" #NT!
 austria.1017.d: "Спустя два года и три месяца SMS Novarra завершил свое кругосветное путешествие. Экипаж был отмечен австрийским научным сообществом за многочисленные открытия и детальные исследования частей света, которые до сих пор не были известны. В то время как Венская академия наук только начинает составлять сводку бесчисленных заметок, сделанных экипажем, путешествие корабля уже оставило след в истории Австрии, и его наследие, несомненно, будет продолжать звучать в течение будущих столетий." #NT!
 austria.1017.a: "Отличный" #NT!
 austria.1018.t: "Джованни Визин — первый хорват, совершивший кругосветное плавание" #NT!
 austria.1018.d: "Джованни Визин сегодня стал первым хорватом, совершившим кругосветное путешествие. Родившийся в 1806 году недалеко от Котора, Визин происходит из рода хорватских моряков. Он вырос в Истрии, где поступил в Военно-морскую академию в Триесте и вскоре купил собственное судно «Сплендидо». На борту брига Визин начал обслуживать торговые пути в Средиземноморье для перевозки товаров и людей в 1850 году, а 11 февраля 1852 года он отправился в свое первое межконтинентальное плавание. Его судно стало первым австрийским судном, вошедшим в порты Австралии и Таиланда. Сегодня, пройдя более 100 000 морских миль и сделав остановку в порту Плимута из-за войны в Италии, его судно достигает Триеста, лишь немного уступив SMS Novara. Его наверняка запомнят." #NT!
 austria.1018.a: "Какое достижение!" #NT!
  
