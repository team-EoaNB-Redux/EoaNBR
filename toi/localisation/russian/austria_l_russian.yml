 austria.1.t: "Названия государств: английские или немецкие?" #NT!
 austria.1.d: "Этот мод дает вам возможность играть с немецкими названиями для штатов и городов, которые в данный момент находятся под вашим контролем. Хотите включить это?" #NT!
 austria.1.a: "Да, мне нужны немецкие имена." #NT!
 austria.1.b: "Нет, оставьте на английском." #NT!
 austria.2.t: "[AUS.GetNameDef] - Начальная ситуация" #NT!
 austria.2.d: "Несмотря на недавние неудачи, которые пришлось пережить нашей империи, она по-прежнему стойко противостоит пескам времени, во многом благодаря беспрецедентному руководству нашего великого монарха, императора Франца Иосифа I. Молодой император вступил на престол в возрасте всего 18 лет в декабре 1848 года, после того как его дядя Фердинанд I отрекся от престола, а его отец отказался занять трон среди продолжающихся революционных событий, охвативших континент. Вскоре после этого император заручился поддержкой царя Николая I против венгерских революционеров, и между Веной и Санкт-Петербургом был заключен пакт, в конечном итоге обеспечивший сохранение целостности Австрийской империи. Это сотрудничество усилилось в 1850 году, когда Австрия при явной поддержке Российской империи смогла заставить королевство Пруссия отказаться от своих планов по формированию более единого немецкого государства в Ольмюцком пункте. Однако моральное обязательство вернуть долг неоднократно игнорировалось австрийскими властями до, во время и после событий, связанных с Крымской войной, что имело ужасные последствия для австро-российских отношений и репутации австрийского дипломатического корпуса.\n\nРастущая международная напряженность также ухудшает ситуацию внутри страны. В Империи проживает более дюжины различных национальных этнических групп, каждая из которых имеет свой собственный язык, традиции и обычаи, и каждая из них борется за автономию от центрального правительства в Вене, некоторые более, некоторые менее энергично. Деятельность националистических агитаторов усиливает давление на стабильность и целостность нашей Империи.\n\nИмперско-королевская армия, некогда бесспорная основа Империи, по-прежнему выглядит готовой подавить любое восстание. Однако обостряющийся финансовый кризис ставит под угрозу его финансирование, а Имперско-королевский флот также борется за увеличение доли военного бюджета Империи.\n\nНесмотря на имеющиеся проблемы, будьте уверены, что Дом Габсбургов превзойдет всех своих противников и снова провозгласит гегемонию на континенте — Austriae est imperare orbi universo!" #NT!
 austria.2.a: "Конечно, это вызов." #NT!
 austria.3.t: "Внешние угрозы Австрийской империи" #NT!
 austria.3.d: "Наша Империя выстояла против песков времени и противостояла сильным противникам и угрозам из-за рубежа, от таких, как Фридрих Великий до Наполеона Бонапарта, которые в совокупности собрали множество врагов среди нашего народа. Совсем недавно мы торговались с русскими, чтобы они пришли на нашу защиту во время Венгерской революции, но затем нам пришлось отвернуться от них во время Крымского конфликта. Также очевидно, что Италия все еще находится в смятении, и те, кто выступает против нас, не могут успокоиться, пытаясь сбросить наше иго. Правительство Пьемонта является ярким примером этого.\n\nНас окружает множество внешних угроз, и альянсы ждут, когда их заключат. Нашей задачей будет убедиться, что мы выйдем победителями..." #NT!
 austria.3.a: "Нам нужно действовать осторожно..." #NT!
 austria.4.t: "Внутренние угрозы Австрийской империи" #NT!
 austria.4.d: "Австрийская империя охватывает более дюжины различных национальностей, которые борются за большую автономию от правительства в Вене — желание, которое снова и снова отвергалось центральным правительством. Националистическая агитация определенных лиц остается самой опасной внутренней угрозой, но это не единственная проблема. Некоторые из наших министров и дипломатов устало смотрят вдаль, ожидая худшего в предстоящих конфликтах. Если наша империя должна перейти в современную эпоху, то нам нужно будет разобраться с этими проблемами раз и навсегда." #NT!
 austria.4.a: "Нам нужно найти решения..." #NT!
  #HABSBURG EVENTS 
 austria.21.t: "Рождение наследника престола" #NT!
 austria.21.d: "После двух дочерей Австрийская империя наконец-то получила наследника мужского пола. Сын императора Франца Иосифа и императрицы Елизаветы, наследный принц обеспечивает линию императора в доме Габсбургов. Он родился в императорском замке Шлосс Лаксенбург, недалеко от Вены, и будет назван Рудольфом, в честь одного из своих великих предков. Трон Австрии обеспечен для следующего поколения." #NT!
 austria.21.a: "Его назовут Рудольфом, как и его знаменитого предка." #NT!
 austria.22.t: "Смерть эрцгерцогини Софии" #NT!
 austria.22.d: "Сегодня отмечается трагическая потеря первенца императора Франца Иосифа, эрцгерцогини Софии Австрийской, в возрасте двух лет. Названная в честь матери императора, она родилась 5 марта 1855 года. Императрица, которую посчитали слишком юной, чтобы воспитывать своих детей, видела, как ее дочерей быстро увезли после рождения второго ребенка.\n\nОднако во время запланированной поездки в Венгрию император и его жена сумели взять их с собой в поездку в Будапешт, во время которой обе дочери заболели острой диареей и очень высокой температурой. В то время как Гизела, вторая дочь, выжила, Софи не выжила и умерла на руках у своей матери." #NT!
 austria.22.a: "Какая ужасная потеря..." #NT!
 austria.23.t: "Император и императрица посещают Венгрию" #NT!
 austria.23.d: "Император Австрии Франц Иосиф Карл и императрица Елизавета Австрийская ехали на поезде из Вены в Пресбург, где они затем проехали по железнодорожной линии Kaiser Franz Joseph-Orientbahn до Будапешта. Поездка была названа «захватывающим зрелищем» императрицей, которая, как известно, любит проводить время на свежем воздухе и балуется авантюрной стороной жизни. По прибытии в великий город их первым пунктом назначения было полюбоваться строительством базилики Святого Стефана, которое было начато всего несколько лет назад. Император, глубоко преданный римскому католицизму, пожелал посетить ее и даже получил кирпич, чтобы положить его на строительство, зрелище, которое он поклялся никогда не забудет. Добравшись до реки Дунай, они были доставлены на частном пароме в Будайский замок, где для королевской семьи была проведена экскурсия и был предоставлен обед. Великолепное сооружение, которое совсем недавно было отреставрировано двумя выдающимися архитекторами, Йозефом Вайсом и Карлом Нойвиртом. После обеда и поездки обратно на поезде Император и Императрица в заключение отметили, что поездка была приятной, и что скоро ожидается возвращение." #NT!
 austria.23.a: "Будем надеяться, что венгры отнеслись к ним хорошо." #NT!
 austria.24.t: "Рождение эрцгерцогини Марии Валерии" #NT!
 austria.24.d: "Принцесса Мария Валерия Австрийская родилась в Буде, в Королевстве Венгрия. Четвертый ребенок Императора и Императрицы, она быстро станет любимой дочерью последней. Некоторые придворные часто называют ее «Die Einzige», «Единственный ребенок», из-за того, как сильно Императрица обожала свою мать. Это было в основном из-за того, что она была первым ребенком, которого ей разрешили полностью воспитывать.\n\nЕе также прозвали «Венгерским ребенком», потому что ее рождение было уступкой между Императрицей Елизаветой, которая хотела лучших отношений со своей любимой частью Империи, и Императором. Она родилась через девять месяцев после коронации Франца Иосифа в Будапеште в качестве нового Короля Венгрии." #NT!
 austria.24.a: "«Венгерский» ребенок" #NT!
 austria.24.b: "Единственный ребенок" #NT!
  
  ###RAILWAY EVENTS 
 austria.51.t: "Железнодорожная линия Вена-Мюнхен — планирование завершено" #NT!
 austria.51.d: "Планы по соединению австрийской столицы Вены с Мюнхеном по железной дороге существовали с начала 1850-х годов. После первоначальной неудачи план недавно был возрожден, к большой радости нашей любимой императрицы Елизаветы, которая является уроженкой Баварии. Планирование железнодорожной линии уже завершено. Она пройдет на запад от Вены до Линца, откуда продолжится в юго-западном направлении до Зальцбурга и встретится с линией из Баварии за границей. Линия должна быть введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, новая железнодорожная линия, несомненно, принесет пользу нашей экономике и нашему взаимопониманию с баварцами." #NT!
 austria.51.a: "Звучит отлично." #NT!
 austria.51.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.52.t: "Открыта железнодорожная линия Вена-Триест" #NT!
 austria.52.d: "Сегодня знаменательный день для [AUS.GetName], поскольку железнодорожная линия между Веной и главным военно-морским портом Империи в Триесте, широко известная как Südbahn, наконец-то была завершена. После того, как были успешно преодолены основные технические трудности в виде перевала Земмеринг, болот к востоку от Любляны и плато Карст, линия теперь введена в эксплуатацию и, несомненно, принесет большую пользу перемещению товаров и людей между нашим главным портом и столицей." #NT!
 austria.52.a: "Тогда поедем на поезде!" #NT!
 austria.52.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.53.t: "Участок от Вены до Линца в эксплуатации" #NT!
 austria.53.d: "В рамках наших усилий по строительству железнодорожной линии Вена-Мюнхен открыт для движения первый участок между Веной и Линцем." #NT!
 austria.53.a: "Gute Reise!" #NT!
 austria.53.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.54.t: "Участок от Линца до Ламбаха и Франкенмаркта в эксплуатации" #NT!
 austria.54.d: "В рамках наших усилий по строительству железнодорожной линии от Вены до Мюнхена был открыт для движения участок между Линцем и Ламбахом, а также Франкенмарктом." #NT!
 austria.54.a: "Gute Reise!" #NT!
 austria.54.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.55.t: "Участок от Франкенмаркта до Зальцбурга в эксплуатации" #NT!
 austria.55.d: "В рамках наших усилий по строительству железнодорожной линии из Вены в Мюнхен был открыт для обслуживания последний участок между Франкенмарктом и Зальцбургом. Линия из Вены в Мюнхен теперь может работать без изменений и перерывов. Церемония открытия, на которой присутствовали император Франц Иосиф и императрица Елизавета, а также ее родственник Максимилиан II, король Баварии, начнется через несколько дней.\n\nИнвесторы также предложили построить ветку из Вельса, расположенного в нескольких километрах к юго-западу от Линца, в Пассау через баварскую границу на севере. Планирование этой линии уже завершено, они хотят знать, продолжим ли мы нашу поддержку проекта. Если все пойдет по плану, строительство займет всего чуть больше года.\n\nЕсть также другие незавершенные железнодорожные проекты, которые требуют нашей финансовой поддержки, такие как соединение с Кошице (Кашау) и линия из Кракова (Кракау) во Львов (Лемберг). Как нам следует отреагировать?" #NT!
 austria.55.a: "Давайте построим и другие линии." #NT!
 austria.55.b: "Нет необходимости в других линиях. Достаточно того, что есть." #NT!
 austria.56.t: "Железнодорожная линия Вена-Мюнхен - Церемония открытия" #NT!
 austria.56.d: "После более чем десяти лет взлетов и падений железнодорожное сообщение между имперской столицей Веной и крупнейшим городом южной Германии Мюнхеном наконец-то было открыто для общественного пользования. Монархи обеих стран собрались вместе, чтобы отпраздновать это великое событие и углубить свои взаимные отношения. Празднества продлятся несколько дней и будут организованы императором в прекрасном Аугартене в Вене." #NT!
 austria.56.a: "Радуйтесь!" #NT!
 austria.57.t: "Ветка Вельс-Пассау введена в эксплуатацию" #NT!
 austria.57.d: "Строительство ответвления от Вельса до Пассау было завершено на удивление быстро, примерно за 13 месяцев. Это радикально сокращает время в пути из Вены в северную Баварию.\n\nЛиния между Краковом (Krakau) и Львовом (Lemberg) все еще находится в стадии строительства, и нам нужно решить, хотим ли мы продолжать финансировать проект." #NT!
 austria.57.a: "Продолжайте нашу поддержку." #NT!
 austria.57.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.58.t: "Линия Куфштайн-Инсбрук в эксплуатации" #NT!
 austria.58.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, была завершена железнодорожная линия от Куфштайна на границе с Баварией до Инсбрука. Это первая железнодорожная линия в Тироле, которая соединяет регион с баварской линией до Розенхайма и далее до Мюнхена на севере, что, несомненно, будет способствовать развитию промышленности и туризма в регионе." #NT!
 austria.58.a: "Gute Reise!" #NT!
 austria.58.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.59.t: "Линия Будапешт-Дебрецен в эксплуатации" #NT!
 austria.59.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, была завершена железнодорожная линия Будапешт-Дебрецен (Debrezin). Отсюда будет построено следующее соединение с Кошице (Kaschau) через Мишкольц (Mischkolz), если мы продолжим поддерживать проект." #NT!
 austria.59.a: "Gute Reise!" #NT!
 austria.59.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.60.t: "Линия Дебрецен-Мишкольц введена в эксплуатацию" #NT!
 austria.60.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, была завершена железнодорожная линия от Дебрецена (Debrezin) до Мишкольца (Mischkolz). Отсюда будет построено следующее соединение с Кошице (Kaschau), если мы продолжим поддерживать проект." #NT!
 austria.60.a: "Gute Reise!" #NT!
 austria.60.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.61.t: "Линия Мишкольц-Кошице в эксплуатации" #NT!
 austria.61.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, было завершено строительство железнодорожной линии от Мишкольца (Mischkolz) до Кошице (Kaschau)." #NT!
 austria.61.a: "Gute Reise!" #NT!
 austria.61.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.62.t: "Линия Сольнок-Арад введена в эксплуатацию" #NT!
 austria.62.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, было завершено строительство железнодорожной линии от Сольнока до Арада." #NT!
 austria.62.a: "Gute Reise!" #NT!
 austria.62.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.63.t: "Вводная железнодорожная линия в Орадю введена в эксплуатацию" #NT!
 austria.63.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, было завершено строительство ответвления от главной линии между Сольноком (Sollnock) и Дебреценом (Debrezin) до города Орадя (Großwardein)." #NT!
 austria.63.a: "Gute Reise!" #NT!
 austria.63.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.64.t: "Линия Сегед-Темешвар в эксплуатации" #NT!
 austria.64.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, было завершено строительство железнодорожной линии от Сегеда (Сегедина) до Темешвара (Темешбурга)." #NT!
 austria.64.a: "Gute Reise!" #NT!
 austria.64.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.65.t: "Завершение железнодорожного моста в Сегеде" #NT!
 austria.65.d: "Железнодорожный мост через реку Тиса (Theiß) в Сегеде (Szegedin) был завершен. Это один из самых современных мостов в Европе и первый и самый большой в своем роде в венгерской части Австрийской империи. Строительство велось французской компанией Société de Construction des Batignolles и было завершено примерно за полтора года." #NT!
 austria.65.a: "Отличная работа!" #NT!
 austria.66.t: "Линия Темешвар-Ясеново введена в эксплуатацию" #NT!
