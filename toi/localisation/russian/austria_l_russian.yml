 austria.317.d_czech: "Наша политика поощрения языка вдохновила представителей высшего класса Богемии адаптировать свои методы, чтобы вписаться в немецкий высший класс." #NT!
 austria.317.d_slovak: "Наша политика поощрения языка вдохновила представителей высшего класса Словакии адаптировать свои методы, чтобы вписаться в немецкий высший класс." #NT!
 austria.317.d_croatian: "Наша политика поощрения языка вдохновила представителей высшего класса Хорватии адаптировать свои методы, чтобы вписаться в немецкий высший класс." #NT!
 austria.317.d_polish: "Наша политика поощрения языка вдохновила представителей высшего класса на польских землях адаптировать свои методы, чтобы вписаться в немецкий высший класс." #NT!
 austria.317.a: "Это вселяет надежду." #NT!
  #REACTIONS TO WARS AND OTHER DEVELOPMENTS 
 austria.351.t: "Протесты в Богемии переросли в насилие" #NT!
 austria.351.d: "Протесты в Богемии начали приобретать насильственный характер, поскольку немецкие и чешские умеренные покинули «Национальный комитет», предоставив радикальным националистам и утопическим социалистам требовать реформ. Такие реформы не пользуются народной поддержкой немецкого и чешского среднего класса, но ситуация в Богемии все еще нестабильна, и для восстановления порядка необходимы быстрые действия." #NT!
 austria.351.a: "Ерунда..." #NT!
 austria.352.t: "Гнев в Венгрии" #NT!
 austria.352.d: "Несмотря на подавление Венгерской революции 1848 года, их сопротивление нашему правлению не исчезло. Хуже того, другие группы заметили это, и похоже, что тяжелая работа, проделанная в 1848 году для сохранения централизованной и целостной Империи, оказалась напрасной." #NT!
 austria.352.a: "Венграм лучше помолчать." #NT!
  
  ###DOMESTIC POLITICS EVENTS 
  #DOMESTIC POLICY EVENTS 
 austria.401.t: "Манифест Лаксенбурга" #NT!
 austria.401.d: "Император Франц Иосиф I опубликовал Манифест Лаксенбурга, в котором он подробно описывает мирные соглашения, которые должны быть заключены в свете недавних событий, и обещает реформы, которые должны быть проведены внутри страны. Среди реформ есть обещания передать контроль местным коммунальным властям, а также обещания передать «эффективный контроль» над расходами (гражданскими и военными) правительства. Были также даны заверения религиозным группам в пределах империи, а именно некатолическим группам; израильтяне должны регулироваться в соответствии с современными принципами с учетом местных и провинциальных условий. Хотя немногие могут заметить отсутствие слова «конституция» или чего-либо подобного, многие считают, что этот новый манифест знаменует начало конституционности в Австрийской империи." #NT!
 austria.401.a: "Нам нужно восстановить свою репутацию любой ценой." #NT!
 austria.402.t: "Падение Александра фон Баха" #NT!
 austria.402.d: "Барон Александр фон Бах был министром внутренних дел Австрии с 1849 года, известный в Австрийской империи как человек, стоявший за централизацией административной власти империи в первые годы правления Франца Иосифа. Затем он все больше и больше смещался в сторону реакционных и абсолютистских идей, которые радикально и глубоко сформировали Австрийскую империю в 1850-х годах, эпоху, часто называемую «баховским абсолютизмом» или, из-за его сотрудничества с католической церковью, «клерика-лабсолютизмом».\n\nОднако, обвиняемый в провале австро-сардинской войны, фон Бах недавно впал в немилость. Его реформы рассматривались как одна из главных причин поражения, поскольку они ослабили промышленный потенциал Австрии и оттолкнули многих потенциальных союзников в Германском союзе. После его отставки необходимо назначить нового человека, который возглавит процесс, и некоторая степень реформ неизбежна. Граф Бернхард фон Рехберг кажется очевидным выбором. Как австрийский представитель в Федеральном собрании во Франкфурте и президент этого учреждения, он выглядит идеальным кандидатом, чтобы восстановить нашу репутацию среди немецких государств и утвердить наше влияние по всей Европе. Граф Агенор Голуховский был бы более реформистским выбором. Сам уроженец Галиции и губернатор короны, он, безусловно, несколько успокоил бы националистическую агитацию, которая бушует по всему королевству, поскольку это было бы сигналом того, что мы не полагаемся на немецких аристократов в вопросах управления." #NT!
 austria.402.a: "Назначить Бернхарда фон Рехберга государственным министром." #NT!
 AUS_appoint_rechberg_effect_tt: "Выбор Бернхарда фон Рехберга §Yприведет к умеренным реформам§!." #NT!
 austria.402.b: "Назначить Агенора Голуховского государственным министром." #NT!
 AUS_appoint_goluchowski_effect_tt: "Выбор Агенора Голуховского §Yуспокоит националистическую агитацию§!." #NT!
 austria.403.t: "Рейхсрат собирается в Вене" #NT!
 austria.403.d: "После унизительного поражения в Итальянской войне император Франц Иосиф I теперь убедился, что нынешняя система неоабсолютизма угрожает самому существованию Империи. В результате был созван Рейхсрат. Делегаты собрались в Вене, чтобы дать императору совет по составлению новой конституции. Сначала члены Рейхсрата выбирались почти исключительно из знати королевства, но после приказа о расширении Рейхсрата на 38 членов палата расширилась и включила в себя ряд в основном немецкоязычных либеральных делегатов из числа простых людей. Поскольку последствия расширения еще не видны, многие в совете теперь препираются и обсуждают детали новой конституции. Чтобы остановить погружение Империи в еще более глубокий кризис, делегаты Рейхсрата теперь играют решающую роль в определении того, как лучше всего консультировать императора. Возможно, недавно назначенные делегаты прольют новый свет на всю эту тему?" #NT!
 austria.403.a: "Будем надеяться, что делегаты смогут помочь." #NT!
 austria.404.t: "Государственная долговая комиссия начинает свою работу" #NT!
 austria.404.d: "Делегаты, похоже, довольно недвусмысленно выразили желание раскрыть плачевное состояние нашего государственного долга. Они подали ходатайства о создании комиссии по долгам для определения масштабов проблемы, и мы были вынуждены подчиниться. Комиссия начала свою работу и вскоре представит отчет о ситуации с долгами." #NT!
 austria.404.a: "Мы не сможем скрыть правду от делегатов..." #NT!
 AUS_state_debt_commission_effect_tt: "Комиссия сообщит о своих выводах. В зависимости от размера нашего §Ydebt§!, мы можем оказаться в §Rбольших неприятностях§!." #NT!
 austria.405.t: "Государственная долговая комиссия сообщает о ситуации с задолженностью" #NT!
 austria.405.d_reasonable_debt: "Государственная долговая комиссия, которую мы были вынуждены инициировать, только что сообщила о своих выводах:\n\nНаша долговая ситуация все еще управляема. С несколькими дополнительными сокращениями здесь и там и с некоторым стимулированием экономического роста мы могли бы наконец преодолеть наши долговые проблемы и продолжить путь финансового здоровья и процветания." #NT!
 austria.405.d_significant_debt: "Государственная долговая комиссия, которую мы были вынуждены инициировать, только что сообщила о своих выводах:\n\nНаша долговая ситуация тревожная. Нам нужно значительно сократить наши расходы, в то же время найдя новые источники доходов и прибыли, или мы в конечном итоге можем оказаться вынужденными объявить себя банкротами." #NT!
 austria.405.d_insurmountable_debt: "Государственная долговая комиссия, которую мы были вынуждены инициировать, только что сообщила о своих выводах:\n\nНаша долговая ситуация, похоже, полностью вышла из-под контроля. Без радикального сокращения наших расходов мы будем вынуждены обанкротиться раньше, чем позже, перспектива, которая на данный момент кажется почти неизбежной." #NT!
 austria.405.a: "Итак, есть ли надежда?" #NT!
 austria.405.b: "Это потребует больших жертв..." #NT!
 austria.405.c: "Единственным выходом может стать объявление банкротства..." #NT!
 austria.406.t: "Проект для Конституционного диплома готов" #NT!
 austria.406.d: "С кризисом существования, нависшим над Австрийской империей, император Франц Иосиф I потребовал, чтобы конституция была написана в течение недели, установив общие принципы на остановке поезда по пути на конференцию. Рейхсрат, состоящий почти полностью из консервативных аристократов, выступил с окончательным предложением по конституционному диплому. С этим дипломом приходит перспектива федерализации империи Габсбургов, перспектива, которая казалась почти невозможной всего десятилетие назад. При минимальных уступках либералам многим кажется ясным как день, что диплом — это победа для старого консервативного дворянства. Несмотря на это, многие в Рейхсрате решительно выступают против диплома, умоляя императора рассмотреть вопрос о продлении крайнего срока, чтобы позволить дальнейшую работу над проектом. Однако император, похоже, встал на сторону федералистов, и диплом, вероятно, будет принят в его нынешнем виде вскоре." #NT!
 austria.406.a: "Пора это осуществить." #NT!
 austria.407.t: "Конституционный диплом принят" #NT!
 austria.407.d: "Спорный конституционный диплом был принят. Он действует как новая конституция Австрийской империи. Документ рассматривается как заключительный акт неоабсолютистской эпохи в Австрийской империи, хотя император все еще обладает большой властью даже в рамках новой конституции. Критики диплома, которых много, осуждают новую конституцию. Как более централистские немецкие либералы, так и негерманские федералисты, особенно из Венгрии, недовольны реформами. В то время как либералы не одобряют передачу власти от центрального правительства в Вене местным органам власти, федералисты считают, что конституция дает слишком много власти нескольким землевладельцам, что, в свою очередь, помешает реальным изменениям. В частности, мадьяры очень недовольны своим участием в органах власти Австрийского королевства и продолжают требовать отдельного органа управления, который управлял бы венгерскими коронными землями. Похоже, что этот диплом не просуществует долго..." #NT!
 austria.407.a: "Будем надеяться, что это понравится населению." #NT!
 austria.407.b: "Будем надеяться, что это понравится населению." #NT!
 austria.408.t: "Сопротивление конституционному диплому в Венгрии" #NT!
 austria.408.d: "Несмотря на предоставление Венгрии особого статуса в Рейхсрате в соответствии с октябрьским дипломом, источник венгерских беспорядков остался неразрешенным. Венгерские лидеры хотят большей автономии и признания, а те немногие реформы, которые были приняты, только еще больше их разозлили." #NT!
 austria.408.a: "Всем никогда не угодишь." #NT!
 austria.409.t: "Массовое сопротивление конституционному диплому в Венгрии" #NT!
 austria.409.d: "После нашего поражения от рук сардинцев император Франц Иосиф был вынужден стать свидетелем растущих трещин в Империи. От бюрократических проблем и очевидных проблем в армии до этнических меньшинств, требующих все большего уровня автономии, королевство остро нуждалось в реформе.\n\nПосле консультаций с Рейхсратом, Имперским парламентом, для получения руководства по потенциальным реформам для Империи, в основном консервативный орган, естественно, предложил вернуться к аристократическому федерализму, и Император последовал его примеру. Он попросил своего министра внутренних дел написать новый конституционный диплом для принятия по всей Империи.\n\nНесмотря на эту щедрую новую конституцию, наше финансовое положение продолжает рушиться, а националистическая агитация, особенно в Венгрии, ухудшается. Неудачи нашей администрации становятся все более и более очевидными, слабость, которая даже начала привлекать внимание Германского союза, и Пруссии в частности. Влиятельные немецкоязычные либералы по всей империи настаивают на пересмотре конституции и возвращении к более централизованному государству. Конституционный диплом, похоже, провалился. Что нам с этим делать?" #NT!
 austria.409.a: "Может быть, пришло время перемен?" #NT!
 AUS_discard_the_constitutional_diploma_effect_tt: "Разблокирован новый §Yfocus§! для назначения §YАнтона фон Шмерлинга§! премьер-министром." #NT!
 austria.409.b: "Держите диплом на месте!" #NT!
 AUS_keep_the_constitutional_diploma_effect_tt: "Это еще больше усилит §Ranger§! §Yэтнические меньшинства§! внутри Империи." #NT!
 austria.410.t: "Либералы протестуют против состава рейхсрата" #NT!
 austria.410.d: "Либералы по всей Империи протестуют против состава рекомендованного Рейхстага в соответствии с новой конституцией. Они считают, что процент аристократов и священнослужителей среди делегатов имеет мало или вообще никакого отношения к политическим и общественным реалиям Империи. Они требуют более справедливого представительства простолюдинов." #NT!
 austria.410.a: "Эти делегаты наделены благодатью Божией!" #NT!
 austria.411.t: "Либералы в Вене протестуют" #NT!
 austria.411.d: "После нашего решения сохранить конституционный диплом неизменным и прочно закрепленным, либеральные защитники, особенно немецкоязычные, собрались в Вене и других городах Империи, чтобы высказать свое недовольство текущей ситуацией. Они считают нынешнюю конституцию слишком федерализированной, но недостаточно либеральной и требуют изменений. Как исполнительные силы должны реагировать на такое неповиновение?" #NT!
 austria.411.a: "Арестуйте их всех!" #NT!
 austria.411.b: "Оставьте их в покое." #NT!
 austria.412.t: "Объявление о пересмотре конституции успокаивает общественность" #NT!
 austria.412.d: "Объявление о том, что конституция будет пересмотрена новым правительством под руководством премьер-министра [AUS.GetLeader], успокоило некоторые волнения, вызванные первоначальным конституционным дипломом. Остается только ждать, как будет развиваться ситуация." #NT!
 austria.412.a: "По крайней мере, они разумны." #NT!
 austria.413.t: "Имперская конституция [GetYear]" #NT!
 austria.413.d: "Сегодня император собирается принять пересмотренную конституцию империи, которая учитывает часть критики, направленной на первоначальный конституционный диплом. Новая конституция включает рейхсрат, который фактически имеет частичную законодательную власть и состоит из более чем нескольких избранных аристократов. Есть надежда, что империя наконец сможет процветать в мире с этим новым законом." #NT!
 austria.413.a: "Наконец-то мир и порядок?" #NT!
 austria.414.t: "Приближаются выборы в ландтаг" #NT!
 austria.414.d: "Теперь, когда напряженность, казалось бы, улеглась после катастрофического принятия оригинального диплома, Рейхсрат объявил о коллегии выборщиков для обсуждения и начала первого акта нового конституционного Патента. Хотя патент был ратифицирован и принят для исправления ошибок его предшественника, многие в Рейхсрате все еще скептически настроены и недовольны объемом уступок, сделанных в стремлении к разрешению. В результате среди политической элиты Империи ходят разговоры о том, что некоторые региональные делегаты могут даже не явиться в коллегию в знак протеста. Как бы ни был нелюбим новый патент, только время может показать, насколько хорошо пройдут эти выборы." #NT!
 austria.414.a: "Не могу дождаться..." #NT!
 AUS_landtag_elections_approaching_effect_tt: "Вскоре в каждой королевской земле будет избран ландтаг." #NT!
 austria.415.t: "Выборы в ландтаг [GetYear]" #NT!
 austria.415.d: "Выборы в ландтаг закончились, и, что неудивительно, либералы получили больше власти и мест в различных региональных советах. Также имели место протесты и сопротивление со стороны местных властей и влиятельных лиц против соблюдения новой конституции во многих частях королевства. Будет интересно посмотреть, как будет развиваться ситуация. Будем надеяться, что они не доставят слишком много неприятностей." #NT!
 austria.415.a: "Вызовите делегатов в Вену." #NT!
 austria.416.t: "Венгерский ландтаг отказывается направлять делегатов и поддерживает отказ от уплаты налогов" #NT!
 austria.416.d: "Венгерский ландтаг сообщил центральному правительству в Вене, что не будет отправлять делегатов в Рейхсрат. Подавляющее большинство делегатов там, особенно не немецкого происхождения, протестуют против включения Венгерского королевства в Рейхсрат. Они требуют отдельного органа управления для Венгерского королевства в соответствии с венгерской конституцией 1848 года. Чтобы подкрепить свой аргумент, местные власти призывают к широкому отказу от налогов среди венгерской знати, интеллектуальной элиты и богатых простолюдинов." #NT!
 austria.416.a: "Могут ли мадьяры когда-нибудь быть довольны?" #NT!
 austria.417.t: "Хорватский ландтаг отказывается отправлять делегатов" #NT!
 austria.417.d: "Хорватский ландтаг сообщил центральному правительству в Вене, что не будет отправлять делегатов в Рейхрат. Хорваты по-прежнему недовольны своим конституционным положением. Номинально являясь частью Венгерского королевства, хорватское национальное движение получало поддержку с 1840-х годов и временно избавилось от венгерского господства во время революций 1848/49 годов. С тех пор хорватская коронная земля находится в правовом подвешенном состоянии, без какого-либо четкого действующего постановления. Многие влиятельные хорватские лица отказываются подчиняться новой конституции, которая направлена ​​на восстановление их подчинения венгерскому контролю, и хорватский ландтаг последовал его примеру." #NT!
 austria.417.a: "Эти дураки..." #NT!
 austria.418.t: "Делегаты чешского ландтага протестуют против отправки" #NT!
 austria.418.d: "Многие из ненемецких делегатов Богемского ландтага протестуют против центрального правительства в Вене, призывая отказаться от отправки Богемских делегатов в Рейхсрат. Начиная с революций 1848/49 гг., все больше мест в местных органах власти и региональных советах переходят от кандидатов, разделяющих общую немецко-богемскую культурную идентичность, к сторонникам национально-сознательной чешской или словацкой идентичности. Самые откровенные из этих национальных агитаторов призывают к широкой автономии от Вены, особенно принимая во внимание сорванные усилия чешских национальных устремлений даже при либеральном правлении. После общения с венгерскими и хорватскими чиновниками, которые, вероятно, откажутся отправлять своих делегатов в Вену, Богемские делегаты выражают протест против новой конституции и верховенствующих полномочий Рейхсрата. Однако их протест вряд ли будет успешным, поскольку немецкие и проправительственные делегаты по-прежнему составляют большинство Богемского ландтага." #NT!
 austria.418.a: "По крайней мере, мы можем рассчитывать на немецкое большинство..." #NT!
 austria.419.t: "Галисийский ландтаг рассылает делегатов с оговорками" #NT!
 austria.419.d: "Никого не удивило, что Галицкий ландтаг также последовал примеру в своем протесте против отправки делегатов в Рейхсрат в Вене. Несмотря на, казалось бы, прогабсбургский комитет, назначенный из польского и украинского крестьянства, польская аристократия воспользовалась этим шансом, чтобы продвинуть свою повестку дня продолжения автономии из Вены. Хотя делегаты будут отправлены, галицкие власти хотят напомнить центральному правительству в Вене о своем неодобрении новой конституции и их урезанной региональной автономии. Это происходит в то время, когда растет напряженность на польских землях, удерживаемых Российской империей, откуда сторонники польских фракций национальной независимости перекинулись на галицкие территории Австрийской империи, спровоцировав дальнейшее инакомыслие среди польского меньшинства королевства." #NT!
 austria.419.a: "Кто-нибудь доволен конституцией?" #NT!
 austria.420.t: "Ландтаг Трансильвании отказывается направлять делегатов" #NT!
 austria.420.d: "Ландтаг княжества Трансильвания отказывается направить делегатов в рейхсрат в Вене. На их решение, несомненно, повлияли венгры." #NT!
 austria.420.a: "В конце концов они придут к соглашению." #NT!
 austria.421.t: "Истрийский ландтаг отказался отправлять делегатов" #NT!
 austria.421.d: "Ландтаг Истрии сообщил центральному правительству в Вене, что не будет отправлять делегатов в Рейхсрат. Поскольку само его существование уже было поставлено под сомнение с самого начала конституции, многие должностные лица Истрии теперь решили отказаться отправлять делегацию. Симпатии как к итальянскому ирредентизму, так и призывы к Рисорджименто фактически заблокировали дальнейшую интеграцию региона Истрии в состав Австрии. В результате многие делегаты Истрии протестуют против увеличения центральной власти, которую Рейхсрат предоставит Вене." #NT!
 austria.421.a: "Они подчинятся!" #NT!
 austria.422.t: "Протест части делегатов Южного Тироля" #NT!
 austria.422.d: "Делегаты, представляющие Южный Тироль, регион с разделенным немецко-итальянским населением, начали протесты в свете недавнего призыва направить делегатов в Рейхсрат в Вене. Несмотря на то, что он официально не признан коронной землей, отдельной от собственно Тироля согласно конституции, многие италоговорящие должностные лица региона выразили симпатии итальянскому делу. Они требуют, чтобы их избирательные округа были включены в Венецианский ландтаг вместо тирольского." #NT!
 austria.422.a: "Они подчинятся!" #NT!
 austria.423.t: "Делегаты ландтага отправлены в Вену" #NT!
 austria.423.d: "Различные региональные советы, или по крайней мере те, которые соблюдают новую конституцию, отправили своих делегатов Рейхсрата в Вену. Ожидается, что они вскоре прибудут в столицу, и многие отели забронированы на несколько недель. Это будет настоящее зрелище — увидеть, как делегаты вальсируют по Вене, и город будет переполнен волнением." #NT!
 austria.423.a: "Мы приветствуем их." #NT!
 AUS_landtag_delegates_dispatched_effect_tt: "§Ydelegates§! отправлены в Вену, теперь мы можем начать §Yfocus§!, чтобы открыть §YReichsrat§!." #NT!
 austria.424.t: "Император Франц Иосиф I открывает Рейхсрат" #NT!
 austria.424.d: "Делегаты обеих палат собрались в Вене, и Его Величество Император Франц Иосиф I открыл собрание речью, которую следует понимать как общую программу новой конституции. Император высказался в прекрасных, но недвусмысленных словах о своем желании сохранить централизованное государство. Делегатам предстоит проголосовать за то, принимают ли они конституцию и видение Императора, в последующие дни в качестве своего первого распорядка дня." #NT!
 austria.424.a: "Хайль кайзер Франц Иосиф!" #NT!
 AUS_reichsrat_inauguration_effect_tt: "Делегаты собрались, чтобы обсудить и в конечном итоге проголосовать за то, принимают ли они видение императора, а вместе с ним и новую конституцию." #NT!
 austria.425.t: "Обе палаты голосуют по Конституции" #NT!
 austria.425.d: "Делегаты обеих палат проголосовали за общую программу новой конституции. Хотя в последние дни высказывались опасения, большинство делегатов обеих палат согласились с предложенной конституцией и программой императора по сохранению централизованного государства." #NT!
 austria.425.a: "Это успех!" #NT!
 austria.426.t: "Венгерский ландтаг направил императору адрес протеста" #NT!
 austria.426.d: "После ссоры в венгерском ландтаге делегаты, поддерживавшие Ференца Деака, одержали верх и направили протестное обращение императору Францу Иосифу I, требуя, чтобы венгерский ландтаг собрался в преимущественно венгерском Пеште, а не в Офене (Буде), где доминируют немцы, на другом берегу Дуная. Однако их главная забота — это продолжающийся отказ соблюдать новую конституцию. Венгерские делегаты продолжают ссылаться на нерушимую действительность венгерской конституции 1848 года." #NT!
 austria.426.a: "Мы игнорируем их наглость." #NT!
 austria.427.t: "Приняты законы о защите личной свободы и собственности" #NT!
 austria.427.d: "Сегодня император издал указ, гарантирующий индивидуальную свободу любого человека от незаконного преследования, а также запрещающий обыски домов без надлежащего ордера, требующего существенных доказательств. Закон был разработан [AUS.GetLeader] и знаменует собой важный шаг на пути к принятию верховенства права в Австрийской империи." #NT!
 austria.427.a: "Хорошие новости для наших подданных." #NT!
 austria.428.t: "Отставка [AUS.GetLeader]" #NT!
 austria.428.d: "После провала попыток обеспечить конституционность по всей Империи, статсминистр [AUS.GetLeader] решил уйти в отставку. Его Величество Император поблагодарил его за искреннюю и неутомимую службу и пожелал ему всего наилучшего во всех предстоящих путешествиях. Император выбрал своим преемником признанного консерватора графа Ричарда Белькреди." #NT!
 austria.428.a: "Он лучший кандидат." #NT!
 austria.429.t: "Венгерский вопрос" #NT!
 austria.429.d: "Новый государственный министр [AUS.GetLeader] определил вопрос венгерской автономии как решающий фактор для стабильности и прогресса империи. Мадьяры очень беспокоятся о своих традиционных правах и требуют, чтобы Венгерское королевство рассматривалось отдельно от остальной империи. Только если эта проблема будет решена, наконец, может наступить прогресс и процветание." #NT!
 austria.429.a: "Нам нужно найти компромисс..." #NT!
 AUS_failure_to_bring_hungarians_to_reason_effect_tt: "§RЭто приведет к приостановлению действия конституции, что будет иметь серьезные последствия.§!" #NT!
 austria.430.t: "Конституция приостановлена" #NT!
 austria.430.d: "После продолжающихся протестов и сопротивления во многих частях империи император Франц Иосиф I решил приостановить действие конституционного патента. Поскольку он никогда не был успешно реализован повсеместно, масштабы последствий этого решения различаются в разных частях королевства. Однако это знаменует собой новую низкую точку в конституционной истории Австрии. Следующие месяцы и годы покажут, как будет развиваться ситуация, теперь, когда Австрия снова технически без конституции." #NT!
 austria.430.a: "Похоже, другого варианта не было..." #NT!
 austria.431.t: "Установлена ​​Конституционность" #NT!
 austria.431.d: "Антон фон Шмерлинг и его правительство добились успеха в достижении конституционности по всей Империи. Это знаменует собой важный шаг к сохранению имперской власти и стабильности во всем королевстве. Наконец-то мы можем смотреть в будущее." #NT!
 austria.431.a: "Отличные новости!" #NT!
  
 austria.433.t: "Эрцгерцог Максимилиан отправляется в Мексику" #NT!
 austria.433.d: "Наш возлюбленный эрцгерцог Максимилиан откликнулся на призыв европейских держав занять трон Мексики." #NT!
 austria.433.a: "Его определенно будет не хватать!" #NT!
 austria.434.t: "Эрцгерцог Максимилиан коронован императором Мексики" #NT!
 austria.434.d: "Наш любимый эрцгерцог Максимилиан был коронован императором Мексики несколько дней назад. Это, несомненно, великое событие для Австрийской империи и семьи Габсбургов. Мы присоединяемся к мексиканскому народу, восклицая «Viva el Emperador»!" #NT!
 austria.434.a: "Желаем Максимилиану удачи!" #NT!
  
 austria.451.t: "Граф фон Белькреди подает в отставку" #NT!
 austria.451.d: "Срок полномочий Ричарда Белькреди, похоже, подошел к концу. После поражения от Пруссии были представлены различные планы по полной реформе Австрийской империи в федеральное государство. Однако план Белькреди был быстро отклонен в пользу программы Фридриха Фердинанда фон Бойста по формированию двойной монархии. Новый министр иностранных дел, возглавлявший саксонское правительство до войны, похоже, завоевал доверие императора и, вероятно, будет обладать большей властью, чем государственный министр Белькреди, и последний, следовательно, попросил его об отставке. Должны ли мы принять его и сделать фон Бойста новым государственным министром?" #NT!
 austria.451.a: "Замените его Фридрихом Фердинандом фон Бойстом." #NT!
 austria.451.b: "Отклонить его отставку." #NT!
  #RELIGIOUS UNREST EVENTS 
 austria.491.t: "Последствия Конкордата 1855 года" #NT!
 austria.491.d: "С тех пор, как было достигнуто соглашение о значительном расширении власти и влияния Австрийской епископской конференции, подробно изложенное в Конкордате 1855 года, многие в немецкоязычных частях Империи начали протестовать против продолжающегося усиления Католической церкви, что еще больше усилило недавние движения антиклерикализма. Многие утверждают, что передача контроля над образовательным сектором Католической церкви по всей Империи может иметь катастрофические последствия. Несмотря на это, до сих пор Император и его правительство отвергали любые призывы к реформе или отмене." #NT!
 austria.491.a: "Это соглашение соответствует воле Императора, и мы должны его защищать." #NT!
 austria.492.t: "Конфессиональные волнения в Австрийской империи" #NT!
 austria.492.d: "В некоторых частях нашей Империи присутствуют и действуют значительные общины некатолических христианских конфессий, некоторые из них более заметны и откровенны, чем другие. Существует долгая история борьбы с еретическими тенденциями и неверующими в нашем королевстве, и мы должны решить, как в конечном итоге действовать в этих вопросах. Некоторые более мелкие еретические группы все еще следуют учению Яна Гуса в Богемии и Моравии, а также существуют подпольные группы вальденсов, которые стали сильнее после революций. Они представляют угрозу стабильности нашего правления и целостности христианской веры в нашем королевстве." #NT!
 austria.492.a: "Еще одна вещь, на которую следует обратить внимание." #NT!
 austria.493.t: "Протестантский патент" #NT!
 austria.493.d: "В попытке подавить протесты протестантских христиан в империи император Франц Иосиф I принял так называемый Protestantenpatent, патент из 25 пунктов, предоставляющий свободу веры и практики протестантам в пределах Австрийской империи, за исключением Королевства Венгрия, которое в любом случае имеет другие правила для религиозной практики. По сути, патент предоставляет относительное юридическое равенство евангелической (лютеранской) и реформатской церквям Аугсбургского исповедания с Римско-католической церковью. Этот шаг последовал за годами сопротивления протестантов как внутри, так и за пределами империи положениям Конкордата 1855 года. Христианские меньшинства в империи стали слишком настороженно относиться к росту влияния и контроля Римско-католической церкви в администрации государства. В качестве уступки император таким образом постановил равенство в глазах закона практикам и верованиям протестантских церквей в австрийском королевстве, за исключением определенных ограничений и исключений." #NT!
 austria.493.a: "Это должно порадовать протестантов." #NT!
 austria.494.t: "Католические радикалы протестуют против протестантского патента в [153.GetName]" #NT!
 austria.494.d: "Вскоре после ратификации и принятия Protestantenpatent многие в преимущественно католическом регионе [153.GetName] вышли на улицы, чтобы провести демонстрацию протеста против недавно принятого патента. Толпа, в основном состоящая из католических фанатиков, выкрикивала требования об отмене и аннулировании патента, называя это трусливым шагом, направленным на умиротворение морально несообразных верований. Многие в толпе считают, что император и его правительство предали их, верных католических подданных империи, в пользу еретиков, которые могут повергнуть религиозную гармонию Европы в хаос. Такие реакции и убеждения следует ожидать при любой форме социальных изменений, и эта конкретная группа не является исключением, к лучшему или к худшему." #NT!
 austria.494.a: "Эти упрямые дураки..." #NT!
 #austria.501.t: "Упразднение Сербского воеводства" #NT!
 #austria.501.d: "Образованное в ноябре 1849 года в ответ на революции 1848 и 1849 годов, Сербское воеводство стало конечным результатом десятилетий роста привилегий сербов в Австрийской империи.\n\nОднако венгерское руководство потребовало его включения обратно в Венгерское королевство еще в 1860 году. В 1867 году Венгрия получила прямое правление, и шаг за шагом воеводство было включено в состав Королевства.\n\nПосле двух десятилетий существования Сербское воеводство было официально упразднено, а сербская автономия снова была ограничена." #NT!
 #austria.501.a: "Все дороги ведут в Буду - Пешт и Вену" #NT!
  
  ###ARMY EVENTS 
  #AUSTRIAN ARMY REFORM EVENTS - DEGENFELD 
 austria.601.t: "Август фон Дегенфельд назначен теоретиком армии" #NT!
 austria.601.d: "Император Франц Иосиф I выступил с решением о том, кто должен возглавить программу реформы армии. Император поручил эту важную задачу лейтенанту-фельдмаршалу Августу фон Дегенфельду-Шенбургу. Считается, что Дегенфельд убедил императора своим новаторским подходом и глубокими познаниями в современной войне, хотя цена могла быть значительной." #NT!
 austria.601.a: "Отличные новости для армии!" #NT!
 AUS_appointed_degenfeld_effect_tt: "§YАвгуст фон Дегенфельд вскоре начнет реализацию предложенных им планов реформы армии.§!" #NT!
  
 austria.623.t: "Инвестировать в специальную подготовку для Военного железнодорожного ведомства?" #NT!
 austria.623.d: "Солдатам нашего недавно созданного военного железнодорожного департамента требуются специальные инструкции для их задач и технического оборудования, с которым они имеют дело, чтобы действовать эффективно во время конфликта. Инвестирование в их обучение, безусловно, может повысить их полезность и вознаграждение, которое они приносят. Со временем мы также могли бы извлечь пользу из опыта, который мы получаем в этом процессе. Должны ли мы сделать необходимые инвестиции для содействия их обучению?" #NT!
 austria.623.a: "Давай сделаем это." #NT!
 austria.623.b: "Это того не стоит." #NT!
 austria.624.t: "Завершено обучение для Военного железнодорожного департамента" #NT!
 austria.624.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. К сожалению, и инструкторы, и офицеры сообщили о небольшом прогрессе в повседневной рутине, знаниях и эффективности в условиях давления последних учений. Похоже, что схема пока не увенчалась успехом. Стоит ли нам продолжать наши инвестиции?" #NT!
 austria.624.a: "Возобновляем инвестиции в программу обучения." #NT!
 austria.624.b: "Прекратить инвестиции в программу обучения." #NT!
 austria.625.t: "Завершено обучение для Военного железнодорожного департамента" #NT!
 austria.625.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. И инструкторы, и офицеры сообщили о большом прогрессе в повседневной рутине, знаниях и выполнении под давлением последних учений. Кажется, схема оказалась успешной!" #NT!
 austria.625.a: "Отличные новости для армии." #NT!
  #AUSTRIAN ARMY REFORM EVENTS - BENEDEK 
 austria.621.t: "Людвиг фон Бенедек назначен армейским теоретиком" #NT!
 austria.621.d: "Император Франц Иосиф I выступил с решением о том, кто должен возглавить программу реформы армии. Император поручил эту важную задачу опытному фельдцейхмейстеру Людвигу фон Бенедеку. Считается, что Бенедек убедил императора своим рывком и боевым опытом, а также обещанием низких затрат и высокой награды." #NT!
 austria.621.a: "Отличные новости для армии!" #NT!
 AUS_appointed_benedek_effect_tt: "§YЛюдвиг фон Бенедек вскоре начнет реализацию предложенных им планов реформы армии.§!" #NT!
  
 austria.676.t: "Österreichische Militärische Zeitschrift" #NT!
 austria.676.d: "«Österreichische Militärische Zeitschrift» (Австрийский военный журнал) был основан в 1808 году для сопровождения и поддержки реформ и мер по реорганизации, которые пережила австрийская императорская армия после унизительного поражения от рук Наполеона в битве при Аустерлице. Эрцгерцог Карл, возглавлявший процесс реформ, посчитал целесообразным обучать старших офицеров важным достижениям военных наук в форме периодического журнала. Целью статей в журнале является извлечение стратегических, оперативных и тактических выводов из военных и научных разработок по всему миру для внедрения на поле боя." #NT!
 austria.676.a: "Отличные новости для армии!" #NT!
  
 austria.651.t: "Разработка затвора прошла успешно" #NT!
 austria.651.d: "После месяцев упорного труда над тем, что казалось слишком нереалистичной целью, средства на разработку, выделенные на наши отечественные технологии заряжания с казенной части, наконец-то оказались ошеломляющим успехом! Инженеры, которым было поручено адаптировать механизм заряжания с казенной части к существующей винтовке Лоренца, недавно сообщили, что надежный и функционирующий прототип был изготовлен, испытан и одобрен. С этим, мы, наконец, можем получить отечественный эквивалент новаторского прусского игольчатого ружья Дрейзе!" #NT!
 austria.651.a: "Отличные новости для армии!" #NT!
 austria.652.t: "Разработка казеннозарядного оружия провалилась" #NT!
 austria.652.d: "Инженерный комитет, назначенный и уполномоченный спроектировать, создать прототип и подготовить функционирующий механизм заряжания с казенной части для массового производства, сообщил о провале, повлекшем существенные затраты. Похоже, что в попытках спроектировать подходящую конструкцию средства были израсходованы с пугающе высокой скоростью, без каких-либо новаторских успехов. Прототип за прототипом продолжали выходить из строя и нуждались в повторном производстве, пока, наконец, казна не опустела. Не имея средств на продолжение дополнительных изменений конструкции и инструмента, комитет был вынужден сообщить нам о своей неудаче. Мы могли бы попытаться поручить другим инженерам подобную задачу, но, с другой стороны, мы не можем позволить себе эти щедрые ассигнования на, казалось бы, несущественные проекты и идеи в нынешнем положении дел." #NT!
 austria.652.a: "Все эти средства потрачены впустую?" #NT!
  
  #GENERALS EVENTS 
 austria.701.t: "Увольнение фельдмаршала Ференца Дюлая" #NT!
 austria.701.d: "Граф Ференц Дьюлай, которого всего несколько лет назад назначили фельдмаршалом, показал себя некомпетентным военачальником, потерпев сокрушительное поражение в битве при Мадженте против итальянцев и их французских союзников. Мудро отозвать его обратно в Вену и вместо этого позволить императору взять ситуацию под прямой контроль, чтобы избежать полной деморализации австрийской армии. Если Ференц Дьюлай останется фельдмаршалом, это наверняка разозлит народ и армию." #NT!
 austria.701.a: "Уволите его, Генрих фон Гесс возьмет на себя управление." #NT!
 austria.701.b: "Оставьте его." #NT!
 austria.702.t: "Отставка Генриха фон Гесса" #NT!
 austria.702.d: "Фельдмаршал Генрих фон Гесс сегодня решил уйти в отставку со службы в армии. Он служил императору и империи верой и правдой со времен сражений при Асперне и Ваграме во время Наполеоновской войны. Вместе с Радецким он внес вклад в реформу австрийской армии в 1830-х годах и способствовал поражению пьемонтцев в войне 1849 года. В 1859 году он был официально повышен до звания фельдмаршала и снова повел австрийскую армию против пьемонтцев, но на этот раз, без поддержки Радецкого, не так успешно." #NT!
 austria.702.a: "Примите его отставку." #NT!
 austria.702.b: "Отклонить его отставку." #NT!
 austria.703.t: "Отставка Эдуарда Клам-Галласа" #NT!
 austria.703.d: "Генерал кавалерии Эдуард Клам-Галлас сегодня решил подать в отставку из армии. Он вступил в армию в 1823 году, быстро пройдя путь от ротмистра в 1-м кавалерийском полку в 1831 году до звания генерала к 1846 году. Позже он отличился в битвах при Санта-Лючии, Виченце и Кустоце во время Первой итальянской войны за независимость и был повышен до фельдмаршала-лейтенанта в знак признания его побед. Он продолжил сражаться в кампании против мятежных венгров, одержав крупную победу в битве при Сегешваре. Недавно его неудачи против итальянцев и, в особенности, пруссаков в Йичине привели к военному суду, однако он смог быть оправдан из-за своего положения в австрийском обществе." #NT!
 austria.703.a: "Примите его отставку." #NT!
 austria.703.b: "Отклонить его отставку." #NT!
 austria.704.t: "Назначить Леопольда Гондрекура наставником Рудольфа." #NT!
 austria.704.d: "Молодой эрцгерцог и кронпринц Рудольф нуждается в наставнике для военных упражнений и обучения. Будучи будущим главнокомандующим, военное образование не может начаться достаточно скоро, хотя не все в семье согласны. Император решил доверить Леопольду Гондрекуру эту важную задачу." #NT!
 austria.704.a: "Военная подготовка будущего императора." #NT!
 austria.705.t: "Уволить Леопольда Гондрекура с должности наставника Рудольфа" #NT!
 austria.705.d: "Леопольд Гондрекур был уволен с должности воспитателя наследного принца. Недавние сообщения раскрыли жестокие и сомнительные методы, которые Гондрекур использовал для обучения молодого эрцгерцога, который, по слухам, сильно страдал под опекой Гондрекура. Императорская семья выбрала Йозефа Графа Латура фон Турмбурга на место Гондрекура. Считается, что новый наставник имеет склонность как к естественным наукам, так и к военному образованию." #NT!
 austria.705.a: "Вместо него назначьте Йозефа Латура фон Турмбурга." #NT!
 austria.706.t: "Франц Кунен фон Куненфельд произведен в генерал-майоры." #NT!
 austria.706.d: "Мы с гордостью сообщаем, что Франц Кунен фон Куненфельд был повышен до генерал-майора. Его старшинство, а также его достижения на поле боя заслуживают этого повышения, и мы желаем новому генералу удачи на посту командующего." #NT!
 austria.706.a: "Хороший." #NT!
 austria.707.t: "Эрцгерцог Вильгельм Франц Карл произведен в генералы" #NT!
 austria.707.d: "Эрцгерцог Вильгельм Франц Карл был повышен до генерала, что делает его одним из самых высокопоставленных офицеров Австрийской империи. Для нас большая честь пожелать ему удачи во всех его будущих командованиях." #NT!
 austria.707.a: "Еще один потомок Габсбургов исполняет свой долг." #NT!
 austria.708.t: "Леопольд Гондрекур повышен до генерал-майора" #NT!
 austria.708.d: "Леопольд Гондрекур, бывший наставник наследного принца, был повышен до звания генерал-майора. Старший офицер французского происхождения, обладатель престижного ордена Pour le Mérite, доказал свою отвагу и талант в качестве командира на поле боя, и мы продолжаем желать ему удачи во всех его будущих командованиях." #NT!
 austria.708.a: "Француз в армии?" #NT!
  
  ###NAVY EVENTS 
  #AUSTRIAN NAVY EVENTS 
 austria.801.t: "Австрийский флот" #NT!
 austria.801.d: "Kaiserlich-königliche Kriegsmarine, или Имперско-королевский флот, в основном состоял из итальянских членов экипажа вплоть до назначения Фердинанда Максимилиана; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа подняла свое военно-морское производство в эпоху Великих географических открытий и продвинула его в эпоху Наполеона, Австрия отступила и продвигала доктрину «Флота в бытии», отчасти из-за своего выгодного мореплавания и соперничества с соседями на юге. Но теперь, со сменой руководства и угрозой единого итальянского соперника, император Франц Иосиф принял окончательное решение: Австрии понадобится большой и чудовищный флот, чтобы соперничать с ее врагами и защищать австрийские интересы: по-настоящему императорский флот." #NT!
 austria.801.a: "Что-то, на что можно опереться?" #NT!
 austria.802.t: "Сальвакосте" #NT!
 austria.802.d: "Джованни Лупис, офицер ВМС, получил задание возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована по принципу часового механизма в качестве двигателя для винта. При воспламенении взрывчатка в корме запускалась через пистолетоподобный элемент управления, активируемый через нос. В конечном итоге она работала эффективно и стабильно после многих испытаний. Назвав ее «Salvacoste», что по-итальянски означает «береговой спасатель», и обозначив ее как «6 м»." #NT!
 austria.802.a: "Отличные новости." #NT!
 austria.803.t: "Создание Флотилиенкорпса" #NT!
 austria.803.d: "Корабли, служившие на наших озерах и реках, были включены в состав военно-морского флота." #NT!
 austria.803.a: "Корабль, эй!" #NT!
 austria.804.t: "Броненосцы класса «Драче»" #NT!
 austria.804.d: "Броненосные корабли доказали свою ценность и мощь как новые корабли века, с большими пушками, прекрасным движением и общим большим весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил свою кровь, пот и слезы в этот проект; давайте посмотрим, прав ли Ромако." #NT!
 austria.804.a: "Корабль, эй!" #NT!
 austria.805.t: "Броненосцы класса «Кайзер Макс»" #NT!
 austria.805.d: "Директор по дизайну Йозеф фон Ромако снова отправил свои проекты правительству для проверки, надеясь на следующее: эти новые броненосцы класса Kaiser Max-Class возьмут на вооружение предыдущий класс Drache-Class и будут включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более мощную огневую мощь. Парламент одобрил, и корабли начали производиться." #NT!
 austria.805.a: "Корабль, эй!" #NT!
 austria.806.t: "Эржерцог Фердинанд Макс-Класс Броненосцы" #NT!
 austria.806.d: "Новый Erzherzog-Class доказал свои возможности и силу на море, и был решен из-за своих тяжелых орудий и толстой брони стать следующим классом кораблей для австрийского флота. Первое судно этого класса, Erzherzog Ferdinand Max, уже началось в производстве и будет готово к 1865 году. Эти тяжелые корабли будут доминировать на Адриатике и сокрушат любое итальянское сопротивление." #NT!
 austria.806.a: "Корабль, эй!" #NT!
 austria.807.t: "Защита интересов Миссия Успешно" #NT!
 austria.807.d: "В качестве демонстрации нашей мощи и задачи по программе обновления ВМС мы отправили оперативную группу для защиты наших интересов в Адриатике и обеспечили себе право на «дипломатию канонерок», если придет время. Военно-морская оперативная группа, которую мы отправили, вернулась, неся с собой прекрасные новости! На данный момент наши интересы защищены." #NT!
 austria.807.a: "Отличные новости для ВМФ." #NT!
 austria.808.t: "Миссия по защите интересов провалилась" #NT!
 austria.808.d: "В качестве демонстрации нашей мощи и задачи по программе обновления нашего флота мы отправили оперативную группу для защиты наших интересов в Адриатике и обеспечили себе право на «дипломатию канонерок», если придет время. Та оперативная группа, которую мы отправили, вернулась безуспешной в своей миссии. Похоже, наши интересы не будут защищены от иностранного влияния. Давайте надеяться на лучшее." #NT!
 austria.808.a: "Печальные новости для флота." #NT!
 austria.809.t: "Военно-морская экспедиция прошла успешно" #NT!
 austria.809.d: "В разгар конфликта или трудных времен мы можем послать морскую экспедицию, чтобы сдержать врага и повернуть ситуацию в нашу пользу. Морская экспедиция, которую мы послали, успешно вернулась и принесла свои великие новости в саму Вену." #NT!
 austria.809.a: "Отличные новости для ВМФ." #NT!
 austria.810.t: "Военно-морская экспедиция провалилась" #NT!
 austria.810.d: "В разгар конфликта или трудных времен мы можем послать морскую экспедицию, чтобы сдержать врага и повернуть ситуацию в нашу пользу. Морская экспедиция, которую мы послали, вернулась безуспешно и принесла свои ужасные новости в саму Вену." #NT!
 austria.810.a: "Печальные новости для флота." #NT!
 austria.811.t: "Прототип винтовой канонерской лодки" #NT!
 austria.811.d: "Проектировщики кораблей в военно-морской академии обратились к нам с новым прототипом канонерской лодки. Этот новый прототип, приводимый в движение винтом, имеющий значительное вооружение и усиленный корпус, кажется дешевым, но эффективным судном, которое, несомненно, усилит наши военно-морские возможности. Стоит ли нам покупать этот корабль?" #NT!
 austria.811.a: "Да, это нам пригодится." #NT!
 austria.811.b: "В этом нет необходимости." #NT!
 AUS_screw_gunboat_prototype_effect_tt: "§GВинтовая канонерская лодка SMS Möwe поступит на нашу службу.§!" #NT!
