 austria.2001.t: "Начинаются переговоры с венграми" #NT!
 austria.2001.d: "После того, как император приостановил действие конституционного патента, венгерское руководство теперь очень открыто для переговоров с австрийской короной в надежде построить более либеральную империю, которая может дать венграм больше автономии.\n\nЭти переговоры будут иметь главную цель — ослабить напряженность и, наконец, создать административную структуру, которая удовлетворит всех в Австрийской империи. Теперь пришло время найти компромисс." #NT!
 austria.2001.a: "Тогда продолжайте." #NT!
 austria.2002.t: "Восстановление исторической венгерской конституции" #NT!
 austria.2002.d: "Сегодня император решил фактически восстановить бывшую венгерскую конституцию. Еще один шаг к компромиссу между двумя королевствами, это часть более масштабных переговоров с венграми. Хотя это действие непопулярно среди австрийских немцев, оно понравилось многим венгерскому населению, что направляет переговоры в правильное русло." #NT!
 austria.2002.a: "Еще один шаг к примирению." #NT!
 AUS_restore_hungarian_constitution_effect_tt: "Это будет означать, что Венгерским королевством будет управлять император Франц Иосиф как отдельным от Австрийской империи образованием." #NT!
 austria.2003.t: "Восстановление венгерского сейма" #NT!
 austria.2003.d: "Парламент Венгрии принял наше предложение и одобряет австрийские усилия по компромиссу. Восстановление венгерской конституции — это лишь первый шаг из многих на пути к настоящему австро-венгерскому компромиссу." #NT!
 austria.2003.a: "Теперь осталось только несколько деталей." #NT!
 AUS_hungarian_diet_restored_effect_tt: "Скоро начнутся выборы в венгерский парламент." #NT!
 austria.2004.t: "Назначение премьер-министра Венгрии" #NT!
 austria.2004.d: "Теперь, когда Венгрия восстановила свою бывшую Конституцию, ей нужен премьер-министр, который бы ее возглавил. У нас есть несколько вариантов на эту должность, но двое мужчин кажутся особенно подходящими для предстоящей задачи.\n\nФеренц Деак — либеральный венгерский националист. Прозванный «мудрецом нации», он возглавлял умеренных венгров во время Революции 1848 года и с тех пор приобрел еще большую известность после того, как предложил Францу Иосифу компромисс между двумя странами. Он сыграл важную роль в текущем компромиссе, но, похоже, не горит желанием получить роль премьер-министра.\n\nОднако граф Дьюла Андраши также был бы идеальным претендентом. Страстный революционер во время Революции 1848 года, он ярый венгерский националист и один из самых громких голосов за ее автономию в Австрийской империи. Этот «больше, чем жизнь» лично приобрел почти мифическую репутацию, даже во время своего изгнания после революции. Хотя он и был противником Габсбургов, он все равно был бы идеальным лидером зарождающегося венгерского автономного государства." #NT!
 austria.2004.a: "Ференц Деак" #NT!
 austria.2004.b: "Дьюла Андраши" #NT!
 austria.2005.t: "Франц Иосиф коронован королем Венгрии" #NT!
 austria.2005.d: "Сегодня император Франц Иосиф I, правитель Австрийской империи, был коронован I. Ференц Йожеф, король Венгрии. Церемония, последний шаг в этом великом компромиссе между двумя королевствами, оформит союз обеих корон.\n\nАвстрийская империя теперь была преобразована в двойную монархию, и теперь, когда она обрела мир, она может смотреть наружу, в Европу. Австрийская империя наконец-то решила одну из своих величайших проблем." #NT!
 austria.2005.a: "Это уже не Австрия, а Австро-Венгрия!" #NT!
  
