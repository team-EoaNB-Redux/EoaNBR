 austria.121.t: "Встреча императора Франца Иосифа I и царя Александра II в Веймаре" #NT!
 austria.121.d: "После разногласий между странами во время Крымской войны и после нее дипломатические отношения между Австрией и Россией напряжены. Сегодня австрийский император Франц Иосиф I и русский царь Александр II встречаются в немецком городе Веймар в Тюрингии, на родине немецких классиков Гете и Шиллера, в попытке снова сблизить свои страны." #NT!
 austria.121.a: "Может быть, это долгожданный признак сближения?" #NT!
  
