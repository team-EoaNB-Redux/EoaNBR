 austria.203.t: "Итальянская головоломка" #NT!
 austria.203.d: "Итальянская головоломка касается политических и военных последствий наших владений в Италии. В отличие от борьбы с националистическими и беспокойными венграми, хорватами, богемцами и другими народами нашей империи, которые не могут рассчитывать на иностранную поддержку, итальянская ситуация в этом отношении особенная. Мы контролируем только части итальянского полуострова, и существование независимых держав — в первую очередь [PIE.GetName] — которая значительно усилила свой международный статус после Крымской войны и чьи лидеры и правительство поддерживают растущие настроения итальянского национализма, представляет собой еще более значительную угрозу. Мятежи в Милане и Венеции во время революций 1848/49 годов свидетельствуют о том, что нам нужно быть очень бдительными в отношении деятельности итальянских националистов по всему полуострову." #NT!
 austria.203.a: "Возможно, было бы разумно действовать осторожно." #NT!
 austria.204.t: "Наши подданные в Италии требуют выполнения обещаний по либерализации" #NT!
 austria.204.d: "Из-за либеральных идеалов эрцгерцога Максимилиана, назначенного вице-королем Ломбардо-Венецианского королевства в феврале 1857 года, когда император Франц Иосиф принял решение о немедленной замене пожилого солдата Йозефа Радецкого фон Радеца, который вызывал недовольство среди итальянского населения. Максимилиан обещал либеральные реформы, чтобы улучшить положение итальянских народов, находящихся под австрийским контролем, и теперь это стало достоянием нас: итальянцы требуют выполнения своего обещания." #NT!
 austria.204.a: "Мы должны действовать в соответствии со своими обещаниями." #NT!
  
  ###NATIONALIST THREAT EVENTS 
  #NATIONALIST AGITATION EVENTS 
 austria.301.t: "Проблемы многонациональной империи" #NT!
 austria.301.d: "Эта империя состоит из множества различных и конфликтующих этнических групп, которые ссорятся и воюют, ослабляя нашу власть над ними и дестабилизируя их родные земли. Проблемы, с которыми мы сталкиваемся в борьбе с ними, несомненно, возрастают по мере того, как все больше и больше людей восстают против нас. Наши земли могут быть этнически разделены, но они по-прежнему находятся под контролем огромной австрийской армии, которая подавляет любую попытку вооруженного восстания. Другие державы Европы не сталкиваются с той же внутренней угрозой, что и мы, но мы будем на них равняться, как только с нашими возмутителями спокойствия будет покончено..." #NT!
 austria.301.a: "Нам нужно найти лекарство от этого националистического безумия!" #NT!
 austria.302.t: "Последствия революций 1848/49 гг." #NT!
 austria.302.d: "Годы 1848 и 1849 будут вспоминаться как самые тревожные в консервативных и автократических кругах. Австрийское королевство особенно сильно пострадало от этих революционных восстаний, мятеж вспыхнул по всей империи, даже вызвав полномасштабную войну не только против мадьярских националистов, но и против активистов Рисорджименто в Италии. Эти годы были отмечены вечной борьбой за выживание старого порядка, который милостью генералов и наших вооруженных сил был сокрушен, а наше справедливое правление восстановлено. Эти годы кажутся давно минувшими, но принесенные ими националистические настроения все еще разворачиваются. Мы должны быть осторожны..." #NT!
 austria.302.a: "Революционные идеалы все еще зреют под поверхностью..." #NT!
 austria.303.t: "Ситуация в Венгрии" #NT!
 austria.303.d: "В марте 1848 года венгерские революционеры восстали против правительства в Вене, чтобы обеспечить большую автономию для Венгерского королевства, которое также включало Королевства Хорватии и Славонии (которые были объединены в Королевство Хорватии-Славонии в 1849 году). Венгерские революционеры под руководством Лайоша Кошута вскоре настояли на так называемых Апрельских законах, внедрив множество реформ, которые заменили старую феодальную парламентскую систему, основанную на сословиях, предоставили венгерскому сейму контроль над венгерскими сегментами Имперско-королевской армии, а также передали полный контроль над налогами, собираемыми в Венгерском королевстве, местному правительству. Однако новый австрийский император Франц Иосиф I отменил их неконституционным актом, который заставил многих венгров усомниться в умеренном правительстве Баттьяни, которое поддерживало сотрудничество с австрийцами для большей автономии и признания.\n\nПосле того, как ряд событий переросли в насилие и убийства, император приказал немедленно распустить Венгерский сейм, что фактически представляло собой объявление войны Венгрии. После серии побед весной 1849 года Кошут в конце концов провозгласил полную автономию Венгрии от Австрийской империи, что побудило Франца Иосифа обратиться за поддержкой к царю Николаю I из Российской империи. С помощью русских войск имперские силы смогли одержать верх в последующие месяцы. Между августом и октябрем 1849 года все венгерские силы капитулировали, после чего победоносный фельдцейхмейстер Юлиус фон Хайнау был назначен имперским губернатором Венгрии. Впоследствии он казнил тринадцать лидеров венгерской армии, а также бывшего главу венгерского правительства Лайоша Баттьяни. Однако Лайошу Кошуту удалось бежать в изгнание.\n\nВ последующие годы Венгрия управлялась как оккупированное государство, и многие венгры отреагировали на это различными формами пассивного сопротивления. Репрессивные меры постепенно сворачиваются. Многие венгры продолжают ссылаться на действительность Апрельских законов 1848 года, которые никогда не были юридически отменены, и сопротивляются любым попыткам центрального правительства в Вене усилить свою власть над Венгрией." #NT!
 austria.303.a: "Нам нужно убедиться, что венгры соблюдают закон." #NT!
 austria.304.t: "Ситуация в Хорватии" #NT!
 austria.304.d: "После столетий личной унии с Королевством Венгрия с тех пор, как Венгрия попала под личную унию с Австрией, можно было бы ожидать, что хорваты были должным образом покорены. Но такие представления ложны, как доказывает Иллирийское движение, движение, которое началось в 1830-х годах, было основано на хорватском национализме и отстаивало его перед лицом растущей германизации и мадьяризации, и продолжает вдохновлять хорватских националистических агитаторов сегодня. Людевит Гай, лидер этого движения, также реформировал и стандартизировал хорватский язык, еще больше подогревая чувство отчетливо хорватской идентичности.\n\nХотя символ Иллирийское движение и любое упоминание этого названия были запрещены в 1843 году австрийским канцлером Меттернихом, борьба хорватов, похоже, только начинается. К счастью, они не выступают открыто за независимость, как венгры. Фактически, после действий венгерских националистов-революционеров во время революций 1848/49 годов, они кажутся более враждебными по отношению к венграм, чем к правительству в Вене. Но любая попытка отделить их от Королевства Венгрия будет практически невозможна без дальнейшего кровопролития.\n\nКак бы то ни было, на хорватских землях назревает напряженность, и нам нужно быть осторожными с любыми действиями, которые могут еще больше дестабилизировать ситуацию." #NT!
 austria.304.a: "Нам нужно убедиться, что хорваты образумились." #NT!
 austria.305.t: "СКРЫТОЕ СОБЫТИЕ: Националистические волнения в Империи?" #NT!
 austria.306.t: "Националистические волнения в Венгрии" #NT!
 austria.306.d: "Студенты венгерских университетов вышли на улицы крупнейших городов, требуя, чтобы Фердинанд I стал королем Венгерского королевства. Хотя некоторые высокопоставленные венгерские политики хранят молчание, эти протесты пользуются поддержкой наиболее ярых венгерских лидеров." #NT!
 austria.306.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.307.t: "Националистический всплеск в наших западнославянских землях" #NT!
 austria.307.d: "Богемские и словацкие протестующие начали собираться в антимонархические движения против австрийской короны. Хотя они не отражают народных настроений и в настоящее время не представляют значительной угрозы, они все равно создадут проблемы, если с этим не разобраться быстро." #NT!
 austria.307.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.308.t: "Националистический всплеск в наших южнославянских землях" #NT!
 austria.308.d: "Южные земли нашей империи всегда представляли для нас докучливую ситуацию, поскольку не было никаких конкретных переговоров, чтобы остановить эти беспорядки. Хорваты и далматинцы постоянно находятся в состоянии беспорядков между собой и центральным правительством, заставляя нас много раз быть посредниками в сложных отношениях между ними. На этот раз, надеюсь, не будет исключением." #NT!
 austria.308.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.309.t: "Националистический переполох на наших польских землях" #NT!
 austria.309.d: "Поляки и русины наших восточных земель вышли на улицы, чтобы подражать восстанию 1846 года. Хотя они и разделились по своим общим целям, они, тем не менее, представляют для нас тревожную ситуацию и должны быть подавлены как можно быстрее, прежде чем что-либо выйдет из-под нашего контроля." #NT!
 austria.309.a: "Нам нужно вернуть ситуацию под контроль." #NT!
