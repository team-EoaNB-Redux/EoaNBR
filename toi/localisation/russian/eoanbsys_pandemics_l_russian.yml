  # Events 
 eoanbsys_pandemics.1.t: "Вспышка [eoanbsys_pandemics_global_name_scripted]" #NT!
 eoanbsys_pandemics.1.d: "Последние новости из [FROM.GetNameDef] сообщают, что вспышка [eoanbsys_pandemics_global_name_scripted] показала признаки быстрого распространения! В то время как чума пока остается сдержанной в [FROM.GetName], наши врачи по-прежнему не уверены в будущем." #NT!
 eoanbsys_pandemics.1.a: "Молитесь, чтобы он не добрался до наших берегов." #NT!
 eoanbsys_pandemics.2.t: "Конец пандемии" #NT!
 eoanbsys_pandemics.2.d: "После долгого времени мир наконец-то надежно отразил пандемию! Хотя многие страны уже полностью нормализовались, большинство находятся на пути к восстановлению!" #NT!
 eoanbsys_pandemics.2.a: "К светлому будущему!" #NT!
 eoanbsys_pandemics.2.b: "Продолжайте прилагать усилия!" #NT!
  
 eoanbsys_pandemics.120.t: "Карантинные процедуры" #NT!
 eoanbsys_pandemics.120.d: "Карантин — это ограничение передвижения людей, животных и товаров, направленное на предотвращение распространения болезней или вредителей.\n \n Введение карантина может помочь смягчить последствия последней вспышки, но также принесет беспорядки, экономические и социальные раздоры населению." #NT!
 eoanbsys_pandemics.120.a: "Карантина нет" #NT!
 eoanbsys_pandemics.120.b: "Мягкие карантины" #NT!
 eoanbsys_pandemics.120.c: "Средний карантин" #NT!
 eoanbsys_pandemics.120.e: "Строгий карантин" #NT!
 eoanbsys_pandemics.120.f: "Неважно!" #NT!
