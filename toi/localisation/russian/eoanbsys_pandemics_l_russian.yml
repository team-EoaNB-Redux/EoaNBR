 # Decisions 
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Иммунитизация: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)" #NT!
 EOANBSYS_pandemics_decision_category_desc: "\n§ROutbreak§! : §H[EOANBSYS_pandemics_name_scripted]§!\n§SType§! : [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SBackground§! : [EOANBSYS_pandemics_desc_scripted]\n \n§SOutbreaks§! возникают, когда болезнь быстро заражает определенную популяцию, вызывая гражданские потрясения, общественные беспорядки и часто смерть.\n \n§CImmunitization§! отслеживает прогресс вашей страны в прекращении §Y§H[EOANBSYS_pandemics_name_scripted]§0 [EOANBSYS_pandemics_level_scripted]§H[EOANBSYS_pandemics_name_scripted]§2 и будет продолжать расти естественным образом §SBi-Weekly§H[EOANBSYS_pandemics_name_scripted]§2 до тех пор, пока вспышка не будет устранена. Выполнение задач, событий и других действий, связанных со вспышкой, может повысить или понизить иммунизацию вашего населения.\n" #NT!
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Волна§!" #NT!
