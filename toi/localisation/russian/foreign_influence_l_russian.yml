  ###Events 
 foreign_influence.1.t: "[From.GetFlag][FROM.GetAdjective] Влияние" #NT!
 foreign_influence.1.d: "Сегодня в нашу страну прибыли несколько иностранных дипломатов [FROM.GetFlag][FROM.GetAdjective]. Похоже, что [FROM.GetName] пытается установить прочные связи с нашей страной." #NT!
 foreign_influence.1.a: "Это здорово! Они нам нужны." #NT!
 foreign_influence.1.b: "О, нет!" #NT!
  
 foreign_influence.2.t: "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] Влияние потеряно" #NT!
 foreign_influence.2.d: "Сегодня наш посол в [FROM.FROM.GetFlag][FROM.FROM.GetName] был оклеветан несколькими слухами, распространенными дипломатами [FROM.GetFlag][FROM.GetAdjective]. Как нам следует на это реагировать?" #NT!
 foreign_influence.2.a: "Ну что ж, такое случается." #NT!
 foreign_influence.2.b: "Со временем они за это заплатят..." #NT!
  
 foreign_influence.3.t: "Конкуренция за значительное иностранное влияние" #NT!
 foreign_influence.3.d: "[FROM.GetFlag][FROM.GetName] перенял наше влияние на [FROM.FROM.GetFlag][FROM.FROM.GetName]. Как нам на это реагировать?" #NT!
 foreign_influence.3.a: "Нет! [FROM.FROM.GetFlag][FROM.FROM.GetName] наш." #NT!
 foreign_influence.3.b: "Со временем они за это заплатят..." #NT!
  
 foreign_influence.4.t: "Опасные уровни влияния [FROM.GetFlag][FROM.GetAdjective]" #NT!
 foreign_influence.4.d: "[FROM.GetFlag][FROM.GetAdjective] дипломаты имеют опасный уровень влияния на [THIS.GetFlag][THIS.GetAdjective] вопросы! Мы должны остановить их!" #NT!
 foreign_influence.4.a: "Суверенитет нашей страны в опасности!" #NT!
 foreign_influence.4.b: "Мы ничего не можем сделать." #NT!
  
 foreign_influence.5.t: "Множественное внешнее влияние" #NT!
