  # EVERYTHING IN REGARD OF GREEK INFLUENCE # 
  
  
  ### GENERIC LOCALISATION ### 
 eoanb_category_foreign_influence_actions: "Действия иностранного влияния" #NT!
 eoanb_category_foreign_influence_actions_desc: "Существует 2 вида §GInfluence§!. §YMinor§! и §YMajor§! влияния.\n§YMinor§! влияние длится один год и может быть отменено другой страной через §C180§! дня.\n§YMajor§! влияние длится 2 года и может быть отменено другой страной через §C365§! дня.\nЗа каждый уровень влияния вы платите §R0.1§! §Yзаконодательную власть§! и получаете §G-2.5%§! §Yпотребительские товары§!.\n\nЕсли у другой §Yвеликой державы§! есть §YMinor§! влияние на §YЦелевую страну§!, то вы заплатите §R+25§! дополнительных законодательных полномочий, чтобы получить влияние для себя.\nЕсли другая §YВеликая держава§! имеет §YMajor§! влияние на §YЦелевую страну§!, то вы заплатите §R+50§! дополнительных законодательных полномочий, и обе страны получат §YMinor§! влияние на §YЦелевую страну§!.\n\nПринятие §GInfluence§! другой §YВеликой державы§! §Rухудшит§! §GОтношения§! между вашими странами.\n§YMinor§3Пока решение активно, ваше влияние не может быть отобрано другой Великой державой.§!" #NT!
  
