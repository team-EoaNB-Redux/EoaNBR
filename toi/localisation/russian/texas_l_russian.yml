 ### EVENTS ### 
 acw_houston.1.t: "Гражданская война в Техасе" #NT!
 acw_houston.1.d: "Сэм Хьюстон был отстранен от должности губернатора Техаса за отказ позволить штату присоединиться к Конфедеративным Штатам. Теперь он поднял оружие и штурмовал столицу штата, фактически ввергнув штат в гражданскую войну!" #NT!
 acw_houston.1.a: "Тревожный" #NT!
 acw_houston.1.b: "Вперед, Техас!" #NT!
 acw_houston.2.t: "Желтая роза" #NT!
 acw_houston.2.d: "Мы сделали это! Мы наконец-то защитили штат Техас от наших врагов! Это великая победа для многих техасцев, но у других все еще есть сомнения. Сам Сэм Хьюстон был одним из них. Он хотел, чтобы Техас отделился от Союза, не для того, чтобы сохранить рабство или уничтожить Соединенные Штаты, а чтобы Техас мог быть в безопасности от неизбежного конфликта. И все же, чтобы сделать это, ему пришлось принести Гражданскую войну в свой собственный штат. Хотя это и прискорбно, сейчас не время для траура, а время быть начеку. Мы должны спросить себя: какова судьба Техаса?" #NT!
 acw_houston.2.a: "Мы должны снова вступить в Союз!" #NT!
 acw_houston.2.b: "Мы должны уберечь Техас от Гражданской войны." #NT!
 acw_houston.2.c: "Мы должны официально провозгласить нашу Независимость!" #NT!
 acw_houston.3.t: "В стране Дикси" #NT!
 acw_houston.3.d: "После долгой и изнурительной войны мы наконец-то отбили предателей на юге! Теперь мы можем приступить к реализации наших планов..." #NT!
 acw_houston.3.a: "Вот и мы, Дикси!" #NT!
 acw_houston.3.b: "Дикси больше нет, нам нужно сдержать янки!" #NT!
 acw_houston.4.t: "Смерть Дикси" #NT!
 acw_houston.4.d: "Конфедерация сдалась. Сама суть нашей стороны в этой гражданской войне разбилась вдребезги, поскольку нет большего союза, который бы нас принял. Мы потеряли поддержку среди нашего населения, и мы можем видеть только то, что наши армии пострадают." #NT!
 acw_houston.4.a: "Я бы хотел быть..." #NT!
 acw_houston.5.t: "Тихое утро" #NT!
 acw_houston.5.d: "Ночь не была благосклонна к Хьюстону. Его называли по-всякому: предателем, трусом и безумцем. Глядя с кровати, он смотрел на звездную ночь снаружи, на темные поля, окружавшие его дом. Казалось, что это было только вчера, когда он стоял на Техасском конгрессе и отказывался присягать на верность Конфедерации. Он помнил каждый мучительный момент. Он протестовал, заявляя, что Юг никогда не сможет добиться успеха, если отделится, что единственным результатом этого будет уничтожение Техаса.\n \nКакая ирония, подумал он про себя. Он перевернулся, потянув за шкафчик рядом с кроватью, и достал свои заметки. Его неопубликованную речь, в которой он осуждал попытки отделения и умолял Юг не отделяться. Он предупреждал, что Север сокрушит Юг, и все же... \n \nЕго тело болело, он знал, что грядет. Ему не пришлось долго жить в этом мире, и он ожидал, что каждый день будет последним. Он не заботился о том, чтобы как следует положить свои бумаги обратно, вместо этого бросая их на пол и кровать. Он снова уставился в окно, облака разошлись, чтобы позволить лунному свету осветить сломанные и опустошенные здания вокруг его собственного. \n \nВ своей попытке уберечь Техас от разрушения он принес разрушение в Техас. Он закрыл лицо и заплакал." #NT!
 acw_houston.5.a: "Дорога в ад.." #NT!
 acw_houston.6.t: "Техас подает петиции об аннексии!" #NT!
 acw_houston.6.d: ""
 acw_houston.6.a: "Ратифицировать!" #NT!
 acw_houston.6.b: "Они оставили нас, мы оставили их." #NT!
 acw_houston.7.t: "Техас подает петиции с просьбой присоединиться!" #NT!
 acw_houston.7.d: ""
 acw_houston.7.a: "Ратифицировать!" #NT!
 acw_houston.7.b: "Мы не можем им доверять..." #NT!
 acw_houston.8.t: "Нам отказали!" #NT!
 acw_houston.8.d: ""
 acw_houston.8.a: "Ебать..." #NT!
 acw_houston.9.t: "Вторая Декларация независимости" #NT!
 acw_houston.9.d: ""
 acw_houston.9.a: "Ух ты!" #NT!
 acw_houston.10.t: "Техас провозглашает независимость!" #NT!
 acw_houston.10.d: ""
 acw_houston.10.a: "Пришлите наших дипломатов." #NT!
 acw_houston.10.b: "Возмутительно! Требуйте реинтеграции!" #NT!
 acw_houston.11.t: "Техасские дебаты" #NT!
 acw_houston.11.d: ""
 acw_houston.11.a: "Требуйте реинтеграции!" #NT!
 acw_houston.11.b: "Пришло время расстаться с Техасом." #NT!
 acw_houston.12.t: "Профсоюз требует реинтеграции!" #NT!
 acw_houston.12.d: ""
 acw_houston.12.a: "Присоединимся к нашим братьям по Союзу." #NT!
 acw_houston.12.b: "Одинокая Звезда останется одна!" #NT!
 acw_houston.13.t: "Техас бросает нам вызов!" #NT!
 acw_houston.13.d: ""
 acw_houston.13.a: "Собирайте мужчин!" #NT!
 acw_houston.13.b: "Мы не можем действовать..." #NT!
 acw_houston.14.t: "Смерть Хьюстона" #NT!
 acw_houston.14.d: "Сегодня утром Сэм Хьюстон, лидер восстания, спасшего наш штат от присоединения к Конфедерации, скончался у себя дома." #NT!
 acw_houston.14.a: "Прощай." #NT!
