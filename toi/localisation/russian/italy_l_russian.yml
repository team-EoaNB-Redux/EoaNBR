 sardinia.10.d: "Австрийское влияние должно быть устранено с итальянского полуострова любой ценой. Италия не может быть по-настоящему объединена, если не будут предприняты шаги для обеспечения свободы от вмешивающихся австрийцев. К счастью, у Наполеона III Французского с нами общий враг. Мы должны отправить графа Кавура на встречу с ним, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарию, в то время как граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера спланируют вторжение в контролируемую австрийцами часть нашего прекрасного полуострова и вытеснят иностранное влияние. Мы готовы предложить Наполеону Ниццу и Савойю в обмен на помощь. С французской помощью вскоре мы воссоединимся." #NT!
 sardinia.10.a: "Пусть встреча начнется" #NT!
 sardinia.12.t: "Повод для войны" #NT!
 sardinia.12.d: "Первая дискуссия на встрече с Францией — как начать нашу войну, не втягивая в нее другие мировые державы. Мы нашли три Casus Bellis, которые можно использовать против Австрии. Их разрыв торгового соглашения, австрийские войска в Болонье и Франциск Моденский, не признавший Наполеона лидером Франции." #NT!
 sardinia.12.a: "Модена и Франциск V" #NT!
 sardinia.12.b: "Нарушения торгового договора" #NT!
 sardinia.12.c: "Болонский гарнизон" #NT!
 sardinia.13.t: "Франция отказывается" #NT!
 sardinia.13.d: "Франция заявила, что нарушения торгового договора не являются достаточно веским поводом для объявления войны." #NT!
 sardinia.15.t: "Франция отказывается" #NT!
 sardinia.15.d: "Франция заявила, что гарнизон в Болонье не будет являться законным поводом к войне, поскольку французские войска размещены в Папской области." #NT!
 sardinia.14.t: "Франция отказывается" #NT!
 sardinia.14.d: "Франция заявила, что гарнизон в Болонье не будет являться законным поводом к войне, поскольку французские войска размещены в Папской области." #NT!
 sardinia.17.t: "Франция отказывается" #NT!
 sardinia.17.d: "Франция заявила, что нарушения торгового договора не являются достаточно веским поводом для объявления войны." #NT!
 sardinia.18.t: "Политическая структура" #NT!
 sardinia.18.d: "Второй темой встречи станет политическая структура послевоенной Италии. Франция предложила Итальянское королевство на севере во главе с нашим королем Виктором Эмманулом, центральное Папское государство и Сицилию на юге. Все это в рамках Итальянской конфедерации во главе с папой, похожей на Германскую конфедерацию. Мы могли бы предложить встречное предложение, чтобы сделка была больше на нашей стороне." #NT!
 sardinia.18.a: "Предложение Франции о создании Итальянской Конфедерации" #NT!
 sardinia.18.b: "Встречное предложение" #NT!
 sardinia.19.t: "Смена режима на Сицилии" #NT!
 sardinia.19.d: "Чтобы обеспечить наше господство в регионе в рамках Итальянской Конфедерации, мы должны попросить Францию ​​сместить нынешнего короля Сицилии и заменить его кем-то более дружелюбным к нашему правительству." #NT!
 sardinia.19.a: "Наша сила растет" #NT!
  
 sardinia.28.t: "Аннексия Центральной Италии" #NT!
 sardinia.28.a: "Объединение близко" #NT!
 sardinia.28.d: "Народ центральных итальянских государств восстал против своих правительств, чтобы сформировать правительство Соединенных центральных итальянских государств под нашим руководством. Это первый шаг Рисоргременто, и теперь мы должны победить австрийцев ради всех итальянцев мира!" #NT!
 sardinia.29.t: "Экспедиция тысячи" #NT!
 sardinia.29.d: "Гарибальди высадился в Южной Сицилии с войском в тысячу человек, сражаясь с сицилийскими армиями. Народ Сицилии восстал и присоединился к армии Гарибальди под началом Южной армии. Это последний шаг Рисоргременто." #NT!
 sardinia.29.a: "За Италию!" #NT!
 sardinia.30.t: "Образование Соединенных провинций Центральной Италии" #NT!
 sardinia.30.d: "Правительства Тосканы, Пармы, Модены и папские посольства решили объединиться в рамках Соединенных провинций Центральной Италии. Многочисленные военные договоры, за которыми последовали выборы, привели к тому, что сенатор Сардинии и Пьемонта Карло Бон Компаньи ди Момбелло стал президентом новообразованного государства." #NT!
 sardinia.30.a: "Еще один шаг к объединению завершен" #NT!
 sardinia.31.t: "Центральные штаты Италии" #NT!
 sardinia.31.d: "Тоскана и Эмилия заявили о своей поддержке союза с Сардинией-Пьемонтом, а также Пармой и Моденой в рамках Итальянских Центральных Штатов. Это приближает нас на один шаг к завершению объединения Италии и Рисоргременто." #NT!
 sardinia.32.t: "Капитуляция сицилийской армии" #NT!
 sardinia.32.d: "Армия Бурбонов численностью 20 000 человек в Калабрии была разгромлена, а Гарибальди и его войска не встретили большого сопротивления по всей остальной части страны. Король Франциск II укрепился в крепости Гаэта, но Гарибальди смог войти в город на поезде, где его встретили приветственные крики населения." #NT!
 sardinia.32.a: "Объединение почти завершено!" #NT!
 news.16.t: "Сардиния-Пьемонт захватывает Неаполь и Сицилию" #NT!
 news.16.d: "Джузеппе Гарибальди и отряд добровольцев высадились в Калабрии и разгромили армию Бурбонов, в то время как на севере Сардиния-Пьемонт вторглись через папские земли, что привело к капитуляции короля Франциска и присоединению Сицилии и Неаполя к Сардинии-Пьемонту. Новая территория привела к почти полностью объединенному Итальянскому полуострову." #NT!
 news.16.a: "Интересное развитие событий" #NT!
 news.16.b: "Победа!" #NT!
 sardinia.34.t: "Ботанический сад Университета Катании" #NT!
 sardinia.34.d: "Первая попытка создания ботанического сада при Университете Катании была предпринята в 1847 году, но была остановлена ​​из-за революций 1848 года. Теперь Франсиско Роккафорте Торнабене разбил сады на уже купленной земле." #NT!
 sardinia.34.a: "Гранде!" #NT!
 sardinia.35.t: "Сардиния оккупирует Центральные Штаты" #NT!
 sardinia.35.d: "Пока Сардиния ведет войну с Австрией, они переместились в Центральные Штаты и планируют их оккупировать. Наш народ выступает за оккупацию Сардинией в поддержку их усилий по созданию единого итальянского государства, и мы можем столкнуться с жестким сопротивлением, если откажемся от Сардинии." #NT!
 sardinia.35.a: "Отправить Сардиния-Пьемонт" #NT!
 sardinia.35.b: "Сопротивляйтесь оккупации" #NT!
  
  
  
