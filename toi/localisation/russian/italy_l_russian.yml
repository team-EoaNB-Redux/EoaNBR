 # Tuscan Events 
 tuscany.1.t: "Великое Герцогство Тосканское" #NT!
 tuscany.1.d: "Великое герцогство Тосканское долгое время находилось под властью Габсбургско-Лотарингского дома, прерванной только во время завоевания Италии Наполеоном. Во время революций 1848 года великий герцог Леопольд II принял либерализм, и наши солдаты сражались бок о бок с солдатами Сардинии, Папской области и Неаполитанского королевства. Свергнутый народным восстанием, Леопольд смог вернуться к управлению Тосканой только с помощью Австрии, гарнизон которой покинул страну только в 1855 году. С отменой либеральной конституции политика герцогства застоялась. Некомпетентный правящий класс правит землей Тосканы. Поскольку Сардиния-Пьемонт начинает предлагать итальянское единство, наш народ становится беспокойным. Традиции нашего герцогства превратят нас в пыль или мы примем республиканский дух нашего народа?" #NT!
 tuscany.1.a: "Это трудное время." #NT!
 tuscany.2.t: "Экономика Тосканы" #NT!
 tuscany.2.d: "Экономика Тосканы почти полностью аграрная. Крупнейшей статьей экспорта нашей страны является зерно. Несмотря на аграрное занятие, которое занимают многие наши граждане, растет ремесленная промышленность, поскольку растет потребность в производстве. Рельсы в герцогстве находятся в процессе модернизации, поскольку работа с австрийскими железнодорожными компаниями способствует установлению связей между нашей столицей и портовым городом Ливорно. Ливорно является родиной торговли и промышленности Тосканы. Текстиль и железо поступают из порта как основа нашей экономики. Однако назревает борьба между землевладельцами и крестьянами, а также между боссами и рабочими." #NT!
 tuscany.2.a: "Еще больше проблем для решения" #NT!
 tuscany.3.t: "Дебаты об издольщине" #NT!
 tuscany.3.d: "Феодализм никогда по-настоящему не покидал Тоскану. Издольщики, mezzadros, имеют договор с землевладельцем о возделывании земли и разделении прибыли от продажи в обмен на жилье, семена и другие мелкие товары. Достоинства этой системы подвергаются сомнению нашими политиками, особенно либеральными. Все больше фермеров требуют права владеть собственной землей." #NT!
 tuscany.3.a: "Будущее меццадрии под вопросом" #NT!
 tuscany.4.t: "Эксперимент Ридольфи" #NT!
 tuscany.4.d: "Козимо Ридофли управляет прекрасным винодельческим хозяйством в Тоскане. Поскольку проблемы с издольщиной влияют на многих землевладельцев, Ридольфи предложил возможное введение наемного труда в более широких масштабах в Тоскане. Наемный труд обычно зарезервирован для тех, кто работает с ремесленниками или в другой части экономики. Существуют разногласия относительно того, может ли введение наемного труда в сельском хозяйстве решить наши проблемы или усугубить их." #NT!
 tuscany.4.a: "Мы должны ввести наемный труд" #NT!
 tuscany.4.b: "Наши реформы должны быть в другом месте" #NT!
 tuscany.5.t: "Политическая сцена" #NT!
 tuscany.5.d: "Леопольд II не очень популярный лидер. Его династия поддерживается Австрией, и их империя оказывает большое влияние на нашу страну. Одним из условий его возвращения была отмена конституции, которую либеральные политики стремятся вернуть. В правительстве есть незначительные законодательные полномочия, но большая часть власти централизована. По мере того, как распространяются слухи о том, что Сардиния-Пьемонт вскоре попытается объединить Италию, распространяются недовольство и теневые организации." #NT!
 tuscany.5.a: "Будущее неизвестно." #NT!
 tuscany.6.t: "Воспоминания о 1848 году" #NT!
 tuscany.6.d: "После революций 1848 года Великое герцогство Тосканское присоединилось к коалиции Сардинии в борьбе против Австрии. Наши войска в конечном итоге ушли вместе с войсками Обеих Сицилий и Папского государства, и наш народ восстал против герцога Леопольда II. Австрийская империя в конечном итоге подавила восстание и восстановила Леопольда, ценой отмены конституции, дарованной после революций. У людей не остались приятные воспоминания о развернувшихся событиях." #NT!
 tuscany.6.a: "Печальное наследие" #NT!
 tuscany.7.t: "Либерализм в Тоскане" #NT!
 tuscany.7.d: "Хотя сегодня их нет, Тоскана имеет долгую историю либеральных элементов. Именно первоначальный Сенат Сорока Восьми в конечном итоге позволил семье Медичи создать Великое Герцогство Тосканское. В Тоскане сегодня либерализм практически криминализирован. Либеральные политики работают в тайных организациях вдали от глаз общественности. Учитывая австрийское влияние в стране, многие задаются вопросом, необходим ли радикальный подход, как это было в 1848 году. Существует множество тайных радикальных обществ и изгнанных политиков, которые были бы готовы помочь новому восстанию. С другой стороны, если бы Леопольд II выступил в поддержку конституционной монархии, это могло бы уменьшить вероятность того, что Австрия снова попытается вмешаться в политику нашей страны." #NT!
 tuscany.7.a: "Радикализм — наша единственная надежда" #NT!
 tuscany.7.b: "Республиканство — наш единственный шанс" #NT!
 tuscany.8.t: "Тосканское национальное общество" #NT!
 tuscany.8.d: "Итальянские национальные общества существуют по всему полуострову. Наиболее заметными являются общества в Пьемонте и Ломбардии. Первоначально основанные сторонниками Мадзини, эти общества поддерживают объединение Италии различными способами. В Тоскане национальные общества были вынуждены уйти в подполье. Разрешение этим обществам вернуться на более публичную сцену будет способствовать дальнейшей поддержке либерализации Тосканы." #NT!
 tuscany.8.a: "Пришло время перемен" #NT!
 tuscany.9.t: "Конец спору об издольщине?" #NT!
 tuscany.9.d: "Резкие изменения в политическом климате страны вновь разожгли дебаты по поводу экономики Тосканы. Хотя поместья и дворяне утратили большую часть своей власти, издольщина — это не та система, которая будет быстро устранена из Тосканы. Многие задаются вопросом, не пора ли нашей стране наконец полностью принять промышленную революцию. В то же время остальная Европа изымает свои сельскохозяйственные угодья и заменяет их фабриками. Спрос на тосканское зерно выше, чем когда-либо, и расчистка земель под фабрики затруднит нашу способность удовлетворять потребности стран, желающих импортировать наше зерно. Однако выбор должен быть сделан." #NT!
 tuscany.9.a: "Примите промышленную революцию" #NT!
 tuscany.9.b: "Мы должны дольше выдерживать наши аграрные корни" #NT!
 tuscany.10.t: "Путь в Перуджу" #NT!
 tuscany.10.d: "Давно существуют планы расширить наши железнодорожные линии до Перуджи. Эти планы предлагались различными политиками и компаниями. Великий герцог Леопольд II изначально хотел, чтобы линия проходила через Сиену, продолжая линию Флоренция-Сиена. Беттино Рикаосоли и многие другие выступали за продление линии Ареццо. После завершения линий Сиены и Ареццо необходимо принять решение относительно пути до Перуджи." #NT!
 tuscany.10.a: "Линия Сиена" #NT!
 tuscany.10.b: "Линия Ареццо" #NT!
 tuscany.11.t: "Конституционная монархия" #NT!
 tuscany.11.d: "Не секрет, что Леопольд II питает некоторую поддержку либеральным движениям в Италии. В смелом шаге против Австрийской империи Леопольд II позволил начать переход к конституционной монархии. Джованни Бальдассерони, премьер-министр при Леопольде II, получил временное увеличение полномочий, поскольку должность премьер-министра займет пост главы правительства. Леопольд II останется главой государства, и хотя его политическая власть, безусловно, ослабла, его династия обеспечила себе место в тосканской политике." #NT!
 tuscany.11.a: "Это был необходимый шаг" #NT!
 tuscany.12.t: "Возвращение Конституции" #NT!
 tuscany.12.d: "Уже давно в Тоскании нет настоящей конституции. После того, как первая конституция была насильственно отменена Австрийской империей, многие сомневались, что что-то подобное может вернуться в Тоскану. Однако, несмотря ни на что, наш народ одержал победу, и конституция вернулась. На этот раз Австрия не сможет навязать нам свою волю." #NT!
 tuscany.12.a: "Свобода итальянцев должна быть защищена!" #NT!
 tuscany.13.t: "В пользу партии" #NT!
 tuscany.13.d: "С укреплением позиций великого герцога в правительстве Тосканы, влияние его династии нельзя игнорировать. Скоро состоятся первые выборы премьер-министра Тосканы, и победитель не победит без влияния Леопольда II." #NT!
 tuscany.13.a: "Поддерживайте республиканцев, держите наших «врагов» близко" #NT!
 tuscany.13.b: "Консерваторы больше разделяют наши взгляды" #NT!
 tuscany.14.t: "Выборы 1859 года" #NT!
 tuscany.14.d: "Сегодняшний день войдет в историю как один из самых важных дней в Италии. Рекордное количество людей пришло проголосовать за премьер-министра Тосканы. Великий герцог Леопольд II провел выборы и готовится объявить победителя. Не секрет, что он, возможно, повлиял на результат, но это не умалило радости народа." #NT!
 tuscany.14.a: "Консерватор Убальдино Перуцци, последний из Медичи." #NT!
 tuscany.14.b: "Республиканец Карло Каттанео, бывший член Совета Милана" #NT!
 tuscany.15.t: "Итальянские революционеры в Парме и Модене" #NT!
 tuscany.15.d: "Герцогства Парма и Модена были вынуждены вступить в австро-сардинскую войну из-за тех же связей с Австрией, которые когда-то сдерживали нашу нацию. Так же, как наш народ отказался сражаться на стороне Австрии, народ Пармы и Модены сформировал революционные советы с временной властью, предоставленной либеральным политикам. Эти регионы теперь готовы присоединиться к любому делу, надеясь объединить Италию." #NT!
 tuscany.15.a: "Убедить их лидеров присоединиться к нам" #NT!
 tuscany.15.b: "Друзья-итальянцы, объединяйтесь!" #NT!
 tuscany.16.t: "Дипломатия с Сардинией-Пьемонтом" #NT!
 tuscany.16.d: "С нашими известными амбициями по объединению полуострова пришло время открыть дипломатию с Сардинией-Пьемонтом. Многие в нашем правительстве надеются, что можно будет достичь соглашения, которое позволит избежать конфликта. Сардиния-Пьемонт использует армию, которую может быть трудно победить, несмотря на большое количество итальянцев, которые теперь поддерживают наши усилия. Если соглашение будет достигнуто, оно, несомненно, будет дорогостоящим." #NT!
 tuscany.16.a: "[TUS.GetLeader] должен встретиться с [PIE.GetLeader]" #NT!
 tuscany.16.b: "Слишком поздно для дипломатии" #NT!
 tuscany.17.t: "Тоскана ищет дипломатию" #NT!
 tuscany.17.d: "[TUS.GetLeader] встречается сегодня с [PIE.GetLeader], чтобы обсудить возможность объединения наших правительств. Хотя это и крайняя мера, оба наших правительства выразили желание увидеть объединенный итальянский полуостров. К сожалению для нашей позиции, Тоскана приняла гораздо более либеральное правительство и взгляды, чем мы используем. Народ Италии раскололся, и страх перед присоединением революционеров к Тоскане стал вполне реальным. Лучшее предложение, которое мы можем принять, — это гарантировать, что наши политики укрепят свои позиции в новом правительстве." #NT!
 tuscany.17.a: "У нас нет выбора, обеспечьте положение нашим политикам." #NT!
 tuscany.17.b: "Мы зашли так далеко, война должна быть." #NT!
 tuscany.18.t: "Дорогостоящее соглашение" #NT!
 tuscany.18.d: "Неожиданно правительство Сардинии-Пьемонта согласилось объединить наши правительства, потребовав лишь, чтобы политикам из Турина были предоставлены особые должности. Хотя это соглашение запятнает нашу репутацию и внесет возможную коррупцию в наше правительство, это большой шаг в построении легитимности нашей нации и наших требований." #NT!
 tuscany.18.a: "Объединение близко" #NT!
 tuscany.19.t: "Начинаются военные действия!" #NT!
 tuscany.19.d: "Сардиния-Пьемонт не желала пытаться объединить наши правительства, даже при предложении поставить своих политиков на ключевые позиции. При отсутствии видимого соглашения не потребовалось много времени, чтобы объявить состояние войны. Сардиния-Пьемонт утверждает, что наше правительство незаконно и нарушает соглашения, заключенные после Второй войны за независимость, в то время как наше требование основывается на нашем представительстве всех итальянцев и более широком либеральном движении за объединение." #NT!
 tuscany.19.a: "Война среди нас" #NT!
 tuscany.20.t: "Гарибальди присоединяется к нашему делу" #NT!
 tuscany.20.d: "Джузеппе Гарибальди, герой итальянского народа, прибыл, чтобы заверить в своей поддержке наше движение. Прекрасно осознавая элитарное присутствие в Турине, Гариабльди горел желанием присоединиться к нашим попыткам создать по-настоящему либеральную Италию. Присутствие Гарибальди значительно повысило мораль среди людей и дало нам большую легитимность в глазах итальянцев." #NT!
 tuscany.20.a: "Наша Победа, безусловно, обеспечена!" #NT!
 tuscany.21.t: "Поддержка демократии в Тоскане" #NT!
 tuscany.21.d: "Поскольку наше влияние в Центральных штатах продолжает расти, встал вопрос о том, какую поддержку мы должны оказать тосканской демократии. Жители Тосканы очень поддерживают либерализацию, но многие радикалы продолжают оспаривать наш идеал объединения. Некоторые опасаются, что если мы слишком усилим тосканскую демократию, их собственное радикальное движение может подняться и бросить вызов нашим надеждам на объединение." #NT!
 tuscany.21.a: "Мы не можем рисковать вмешательством" #NT!
 tuscany.21.b: "Мы должны ослабить сферу Австрии" #NT!
 tuscany.22.t: "Лидер движения" #NT!
 tuscany.22.d: "Многие видные деятели поднялись в свободные руководящие круги тайных обществ и радикальных групп в Тоскане. Поскольку приближается время для нашего движения, чтобы восстать против герцога, необходимо выделить лидера. Многие указывают на Рикасоли - видного либерального политика и человека, который мог бы представлять скрытую повестку дня нашего революционного совета, не делая идеологию наших членов известной. Другие называют Никколо Томмазео, который находится в Тоскане с 1857 года. Томмазео занимал важные должности в Республике Сан-Марко во время революций 1848 года и твердо стоял против того, чтобы Сардиния-Пьемонт становилась силой в Италии." #NT!
 tuscany.22.a: "Томмазео снова будет лидером" #NT!
 tuscany.22.b: "Люди уже доверяют Рикасоли" #NT!
 tuscany.23.t: "Революционный Дух" #NT!
 tuscany.23.d: "В последнее время в Тоскане царит определенный дух. Ощущение революции витает в воздухе, поскольку радикалы и либералы объединяют свои силы в подготовке к началу революции против герцога и его репрессивного режима. Итальянцы со всего полуострова, которым стало известно о плане через нашу сеть тайных обществ и оперативников, стекаются в Тоскану, чтобы присоединиться к борьбе за истинную свободу в Италии." #NT!
 tuscany.23.a: "Сначала мы освободим Тоскану, потом всю Италию." #NT!
 tuscany.24.t: "Подрыв австрийского влияния" #NT!
 tuscany.24.d: "Несмотря на то, что большинство их гарнизонов покинули страну, австрийцы все еще оказывают определенное влияние на политику нашей страны. Австрийцы могут захотеть снова вторгнуться, если наши цели станут им ясны слишком быстро. Мы должны играть в опасную политическую игру, чтобы отвести взгляд австрийцев от наших действий. Как только мы сможем убедить их полностью вывести свои гарнизоны из страны, у нас будет больше возможностей для расширения операций." #NT!
 tuscany.24.a: "Они, должно быть, думают, что все в порядке..." #NT!
 tuscany.25.t: "Тосканские радикалы просят оружия" #NT!
 tuscany.25.d: "Радикальное движение в Тоскании обратилось к нам с просьбой поставлять им оружие. Не секрет, что мы бы выиграли от ослабления австрийской сферы влияния в Италии, а поддержка тосканского движения за отделение от проавстрийского герцога Леопольда II помогла бы ослабить австрийскую хватку на итальянском полуострове." #NT!
 tuscany.25.a: "Поставить им оружие" #NT!
 tuscany.25.b: "Мы не можем их поддерживать." #NT!
 tuscany.28.t: "[FROM.GetDef] Отказывается от помощи" #NT!
 tuscany.28.d: "Наш запрос о помощи был отклонен [FROM.GetDef]. Возможно, они не хотели рисковать дипломатическими проблемами, которые могли возникнуть, или, может быть, они просто не хотели поддерживать наше движение. Надеюсь, мы сможем обойтись без их помощи." #NT!
 tuscany.28.a: "Неудачный" #NT!
 tuscany.29.t: "Французы принимают нашу просьбу!" #NT!
 tuscany.29.d: "Французы приняли нашу просьбу об оружии. Их правительство так же, как и мы, жаждет ослабления австрийского влияния на итальянском полуострове. Несомненно, у них могут быть и другие мотивы для нашей поддержки, но сейчас мы не можем беспокоиться об этом. Это оружие поможет нашей борьбе." #NT!
 tuscany.29.a: "Спасибо, Франция!" #NT!
 tuscany.26.t: "Тосканские радикалы запросить товары" #NT!
 tuscany.26.d: "Радикальное движение в Тоскании обратилось к нам с просьбой снабжать их товарами. Не секрет, что после их предательства в Крымской войне у нас не было крепких отношений с австрийцами. Возможно, пришло время ослабить австрийцев в их сфере влияния." #NT!
 tuscany.26.a: "Поставлять им товары" #NT!
 tuscany.26.b: "Мы не можем их поддерживать." #NT!
 tuscany.30.t: "Русские принимают нашу просьбу" #NT!
 tuscany.30.d: "Хотя это и несколько удивительно, русские согласились поставлять нам некоторые товары, чтобы помочь нам в борьбе с Австрией и ее марионеточным правительством в Тоскане. Австрийская империя предала Россию в Крымской войне, и очевидно, что Россия до сих пор их не простила." #NT!
 tuscany.30.a: "Это поможет нашим мужчинам" #NT!
 tuscany.27.t: "Тосканские радикалы просят поставки" #NT!
 tuscany.27.d: "Радикальное движение в Тоскане обратилось к нам с просьбой направить поставки для оказания им помощи в их революции против герцога Леопольда II и, кроме того, Австрии, если они вмешаются, чтобы поддержать герцога. Хотя в прошлом мы оставались в некоторой степени нейтральными в Италии, наши политики проявили интерес к оказанию помощи жителям Центральной Италии, которые оказались зажаты между желаниями Сардинии-Пьемонта и Австрии." #NT!
 tuscany.27.a: "Настройте цепочку поставок" #NT!
 tuscany.27.b: "Мы не можем им помочь." #NT!
 tuscany.31.t: "Британцы отправляют припасы" #NT!
 tuscany.31.d: "Благодаря поддержке нашего дела в британском парламенте, британцы приняли нашу просьбу о поставках. Экономика Тосканы не рассчитана на ведение войны, не говоря уже о поставках для военных нужд, поэтому эти поставки помогут не только нашим войскам, но и нашей гражданской промышленности, чтобы наша экономика не рухнула." #NT!
 tuscany.31.a: "Поблагодарите наших друзей в парламенте!" #NT!
 tuscany.32.t: "Тосканцы требуют вывода нашего гарнизона" #NT!
 tuscany.32.d: "Начиная с Революций 1848/, в которых Великое Герцогство Тосканское обратило свои силы против нас, мы содержали скромный гарнизон в городе Флоренции, чтобы сдерживать дальнейшие революционные действия. Леопольд II в конце концов согласился принять наши требования, которые включали отмену Тосканской конституции, и с тех пор наше влияние там было сильным. Однако в последнее время жители Тосканы стали недовольны нашим влиянием, которое они на них оказывают. Мы получили просьбу от самого Великого Герцога, чтобы наши гарнизоны ускорили свой выход из Тосканы, чтобы переход власти от Герцога к парламенту и премьер-министру мог произойти без внимания.\n\n Многие из наших политиков утверждают, что при нынешнем европейском отношении к Италии не в нашу пользу попытка вмешательства может обойтись очень дорого. Мы также рискуем, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией, чтобы захватить те итальянские земли, которые мы все еще держим." #NT!
 tuscany.32.a: "У нас нет выбора, кроме как подчиниться." #NT!
 tuscany.33.t: "Австрийский гарнизон выведен!" #NT!
 tuscany.33.d: "Австрийская империя согласилась вывести остаток своего гарнизона из Флоренции, вероятно, из-за отвернувшегося от них международного расположения и страха, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией. Теперь, когда гарнизон ушел, может начаться передача власти от герцога Леопольда II премьер-министру и парламенту. Граждане Флоренции праздновали всю ночь, на этот раз без австрийцев." #NT!
 tuscany.33.a: "Теперь мы все можем вздохнуть с облегчением." #NT!
 tuscany.34.t: "Вторжение в Папскую Марке" #NT!
 tuscany.34.d: "Чтобы достичь Неаполя раньше Гариабльди и его войск, нам нужно будет войти в Папскую Марке. В настоящее время Франция разместила множество войск в Папской области и активно защищает свои земли от любого вторжения. Однако, поскольку Гарибальди объявил о планах похода на Рим и Венецию, Франция может быть вынуждена позволить нашим войскам занять Марке, чтобы остановить Гарибальди от продвижения своих завоеваний." #NT!
 tuscany.34.a: "Если нужно, мы можем заставить их сделать это." #NT!
 tuscany.35.t: "Тоскана просит о вхождении в Папскую Марке" #NT!
 tuscany.35.d: "С заявлением Гарибальди о том, что он намерен завоевать Рим и Венецию после захвата Южной Италии, в Европе усилились опасения относительно того, какие движения он может вдохновить, если его не остановить. Недавно делегация из Тосканы предложила разрешить им войти в Папскую Марке и остановить Гарибальди в Неаполе, прежде чем он сможет продолжить свои планы." #NT!
 tuscany.35.a: "У нас нет выбора, кроме как подчиниться." #NT!
 tuscany.36.t: "Вторжение в Папскую Марке" #NT!
 tuscany.36.d: "Французы, вероятно, вынужденные согласиться под международным давлением, уступили нашей просьбе войти в Папскую Марку. Папская область не очень благосклонно отнеслась к нашим войскам и оказала некоторое сопротивление. Наши войска должны быть в состоянии легко справиться с ними, а затем двинуться на юг, чтобы встретиться с войсками Гарибальди." #NT!
 tuscany.36.a: "Вперед!" #NT!
 tuscany.37.t: "Бунты и Сопротивление" #NT!
 tuscany.37.d: "После того, как в Тоскане возникло либеральное правительство, стремящееся объединить Италию, многие в нашей стране стали симпатизировать их делу. Несмотря на надежды в конечном итоге присоединить тосканское правительство к нашему, тосканцы обратились к нам с предложением объединить наши правительства. Когда мы отказались, между нашими странами началось открытое состояние войны. Многие вышли на улицы, осуждая эту войну как акт агрессии с нашей стороны. Как радикальные, так и либеральные агенты изображают наше правительство как элитарное и выступающее против либерализации в Италии." #NT!
 tuscany.37.a: "Мы должны быстро их раздавить." #NT!
 tuscany.38.t: "Смерть Франсуа Жака де Лардереля." #NT!
 tuscany.38.d: "Сегодня Италия потеряла одного из своих великих промышленников. Сегодня во Флоренции скончался Франсуа Жак де Лардерель. Уроженец Франции, инженер из Тосканы прославился разработкой метода эксплуатации буровых фумарол в Тоскане с целью содействия промышленному развитию с использованием водяных паров. Достижения де Лардереля были столь велики, что Леопольд II удостоил его звания графа Монтечерболли." #NT!
 tuscany.38.a: "Большая потеря для итальянских инноваций" #NT!
 sardinia_news.18.t: "Тоскана расширяет полномочия своего парламента" #NT!
 sardinia_news.18.d: "В Великом герцогстве Тоскана под руководством герцога Леопольда II происходит большой сдвиг в правительственных полномочиях. Великий герцог позволил премьер-министру стать главой правительства и начать подготовку к возрождению ослабленного парламента в Тоскане. Герцог Леопольд II будет исполнять обязанности главы государства аналогично монархии Соединенного Королевства. Этот отход от автократии произошел всего через десять лет после того, как Австрийская империя заставила герцога отменить конституцию Тосканы, и это действие вызывает много вопросов относительно будущего Итальянского полуострова." #NT!
 sardinia_news.18.a: "Итальянский полуостров переживает большие перемены..." #NT!
  
  
  
  
