 sardinia.63.t: "Прибытие Биксио" #NT!
 sardinia.63.d: "Жак Александр Биксио прибыл в Турин. Друг Наполеона III и Кавура, он принес новости о том, что французы ищут союза с нашей страной против австрийцев, чтобы окончательно вытеснить их с Итальянского полуострова и поддержать наше дело объединения. Дело Орсини, вероятно, усилило необходимость для французов занять сторону Рисорджименто, и, похоже, они сделали правильный выбор, встав на нашу сторону." #NT!
 sardinia.63.a: "Отправить Нигру в Париж" #NT!
 sardinia.63.b: "Отклонить французский альянс" #NT!
 sardinia.64.t: "Встреча Нигры и Анри Конно" #NT!
 sardinia.64.d: "[SardiniaPiedmontRussianDFranceDeniedLoc]" #NT!
 PIE_French_Ally_Regular_TT: "При первом же предложении союза от Франции дипломат Костантино Нигра был отправлен в Париж, чтобы подтвердить эти слухи. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что французское руководство имеет достаточную поддержку для дальнейших переговоров о союзе между нашими странами." #NT!
 PIE_Russian_French_Deny_TT: "При первом же предложении союза от Франции дипломат Костантино Нигра был отправлен в Париж, чтобы подтвердить эти слухи. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что французское руководство имеет достаточную поддержку для дальнейших переговоров о союзе между нашими странами. Однако Нигра сообщил Анри об уже существующем союзе между Россией и Сардинией-Пьемонтом, который теперь вызывает беспокойство у французского руководства. Хотя совместная война с Россией и Сардинией против Австрии была бы достаточной, чтобы уничтожить оставшуюся мощь Австрии, она все более вероятно создала бы более широкий европейский конфликт." #NT!
 sardinia.64.a: "Мы должны предложить провести надлежащую встречу" #NT!
 sardinia.64.b: "У нас нет выбора, кроме как отступить." #NT!
 sardinia.65.t: "Встреча в Пломбьере" #NT!
 sardinia.65.d: "Французы предложили провести тайную встречу наших представителей в городе Пломбейр. Эта встреча станет последним шагом в союзе с Францией, поскольку начнутся переговоры об условиях союза. Ожидается, что основные дискуссии будут сосредоточены вокруг того, как будет проходить война с Австрией и к какому результату она приведет." #NT!
 sardinia.65.a: "Время готовиться" #NT!
 sardinia.66.t: "Дипломатический брак" #NT!
 sardinia.66.d: "Ожидается, что французский союз не будет заключен, и если мы откажемся уступить некоторую часть территории, которую жаждут французы. Ожидается, что Французская империя будет стремиться получить Ниццу и Савойю, ранее оккупировав их на короткое время во время наполеоновских войн, французские власти прекрасно понимают, что без этих территорий южная Франция останется с большой брешью в своей географической обороноспособности. В то время как правящий класс Сардинии-Пьемонта верит в принципы национализма, в которых Савойя бесспорно принадлежит французской нации, Ницца уже давно является основной итальянской землей. Потеря Ниццы станет очевидным косвенным отклонением наших основных принципов и, вероятно, приведет в ярость население Пьемонта. Кроме того, Наполеон III настаивает на браке принца Наполеона Бонапарта и старшей дочери Виктора Эммануила II - Марии Клотильды, чтобы укрепить наш союз. Принц Наполеон имеет вопиющую репутацию любителя вечеринок и других непристойных занятий и наверняка будет плохо обращаться с Марией. Король не горит желанием, чтобы этот брак состоялся, но готов пойти на жертвы ради Италии." #NT!
 sardinia.66.a: "Цены, которые необходимо заплатить" #NT!
 sardinia.67.t: "Сардиния отклоняет предложение о союзе" #NT!
 sardinia.67.d: "В неожиданном повороте событий сардинцы отклонили наше предложение о союзе. Вероятно, из-за влияния радикалов или присутствия другой иностранной державы, которая добивается благосклонности раньше нас. Это сделает наши попытки взять под контроль итальянский полуостров практически невозможными." #NT!
 sardinia.67.a: "Упущенная возможность" #NT!
 sardinia.68.t: "Наша позиция в Италии" #NT!
 sardinia.68.d: "После дела Орсини пришло время занять позицию на итальянском полуострове. Борьба за объединение Италии достигла нашей нации и должна быть разрешена. Император был членом радикальных карбонариев в молодости, и мы поддерживали тесные отношения с Сардинией-Пьемонтом до сих пор. Друг императора планирует вскоре поездку в Турин, и мы могли бы через него выразить нашу поддержку объединению Сардинии и действиям против Австрии." #NT!
 sardinia.68.a: "Пусть Bixio поделится нашей поддержкой альянса" #NT!
 sardinia.68.b: "Нам не нужно вмешиваться." #NT!
 PIE_FRA_Alliance_Denied_TT: "Переговоры с Францией прошли успешно" #NT!
 sardinia.70.t: "Экспедиция тысячи" #NT!
 sardinia.70.d: "Отправившись под покровом ночи на нескольких пароходах, Гарибальди и его добровольцы высадились в Пальмеро с целью вторжения в Королевство Обеих Сицилий. Хотя официально наше правительство отрицает, что знает об этом, реальность такова, что мы находимся в постоянном контакте с Гарибальди, чтобы привести эти земли в состав новой Итальянской Нации, и Король очень одобряет его вторжение." #NT!
 sardinia.70.a: "Удачи Гарибальди" #NT!
 sardinia.71.t: "Восстание и вторжение!" #NT!
 sardinia.71.d: "Северные области наших границ в Романье и Марке находятся под угрозой! Земли долгое время находились под постоянным восстанием с момента начала сардинской цели объединения, но теперь, когда сардинская армия вошла в нашу страну, эти области находятся под угрозой потери из-за вторгшейся армии." #NT!
 sardinia.71.a: "Это катастрофа!" #NT!
 sardinia.72.t: "Присоединение к Сардинии-Пьемонту" #NT!
 sardinia.72.d: "Заполнитель — если вы это видите, то я впечатлен." #NT!
 sardinia.72.a: "СЛАВА ИТАЛИИ" #NT!
  
 sardinia.80.t: "Встреча с дипломатами Сардинии" #NT!
 sardinia.80.d: "После небольшой встречи европейских дипломатов с графом Кавуром запланирована встреча сардинских и российских дипломатов. На встрече предполагается обсудить тему объединения Италии." #NT!
 sardinia.80.a: "Это будет интересная встреча." #NT!
 sardinia.81.t: "Дипломатия с Россией" #NT!
 sardinia.81.d: "Россия — последняя европейская страна, которая может назвать Австрию своим союзником. Однако после того, как Австрия не помогла России в Крымской войне, Россия, вероятно, не горит желанием прийти на помощь Австрии. Наша цель с Россией — гарантировать ее нейтралитет в первую очередь, и если мы сможем убедить их, мы сможем склонить их к оказанию нам помощи." #NT!
 sardinia.81.a: "Посмотрите, какую поддержку мы сможем собрать" #NT!
 sardinia.82.t: "Наша позиция в объединении Италии?" #NT!
 sardinia.82.d: "[SardiniaPiedmontRussianDiplomacyLoc]" #NT!
 PIE_Russian_Diplomacy_France_TT: "Сардиния-Пьемонт просит нашей поддержки или, по крайней мере, нейтралитета в случае, если они вступят в войну с Австрией. Хотя многие министры утверждают, что вступление в войну на стороне Сардинии с целью захвата Галисии — это лучшая возможность для нас доказать Европе, что Крым не определит наше будущее, союз Сардинии с Францией может в конечном итоге превратить эту войну в европейскую. В качестве альтернативы мы могли бы предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим быть втянутыми в итальянские дела, мы могли бы просто дать нашу гарантию нейтралитета и все." #NT!
 PIE_Russian_Diplomacy_NotFrance_TT: "Сардиния-Пьемонт просит нашей поддержки или, по крайней мере, нейтралитета в случае войны с Австрией. Наши министры предложили нам предложить им союз, который мог бы позволить нам взять Галисию в войну с Австрией в обмен на нашу поддержку и признание Сардинии как законной нации, объединяющей Италию. Отсутствие союза с другим крупным государством из Сардинии означает, что мы могли бы поддержать эту войну без риска возникновения европейского конфликта. В качестве альтернативы мы могли бы предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим быть вовлечены в итальянские дела, мы могли бы просто дать нашу гарантию нейтралитета и все." #NT!
 sardinia.82.a: "Предложите им Альянс за Галисию." #NT!
 sardinia.82.b: "Предложение разместить войска на границе" #NT!
 sardinia.82.c: "Мы останемся строго нейтральными в этом конфликте." #NT!
 sardinia.83.t: "[SardiniaPiedmontRussianDiplomacyAllianceEventTitleLoc]" #NT!
 PIE_Russian_Assistance_Title: "Помощь России в объединении!" #NT!
 PIE_Russian_Alliance_Title: "Русские предлагают союз!" #NT!
 sardinia.83.d: "[SardiniaPiedmontRussianDiplomacyAllianceLoc]" #NT!
 PIE_Russian_Alliance_TT: "Русские предложили нам союз, от которого мы не можем отказаться. Они предложили присоединиться к войне и поддержать наше дело объединения в обмен на передачу Галиции России после войны с Австрией. Союз с Россией сделает борьбу с Австрией гораздо более легким конфликтом и даст нам надлежащую сцену среди европейских держав. Теперь пришло время готовиться к войне." #NT!
 PIE_Russian_Assistance_TT: "Русские предложили нам помощь в войне против Австрии посредством отвлечения австрийских войск путем размещения своих собственных войск на границе с Австрией. Это отвлечение позволит нашим войскам встретить меньше сопротивления во время боев в Ломбардии и должно позволить быстро продвинуться до Вены!" #NT!
 sardinia.83.a: "Большой!" #NT!
 sardinia.83.b: "Большой!" #NT!
 sardinia.84.t: "Россия сохраняет нейтралитет" #NT!
 sardinia.84.d: "Хотя нейтралитет — это отличная позиция, которую можно услышать от России, отсутствие явной поддержки в нашей войне — это меньше, чем мы надеялись. Наши дипломаты покидают встречу, чувствуя себя побежденными, но наш дух должен оставаться высоким, если мы хотим победить австрийцев — с поддержкой России или без нее." #NT!
 sardinia.84.a: "Просто небольшая неудача." #NT!
 sardinia.85.t: "Россия стремится узнать территориальные приобретения" #NT!
 sardinia.85.d: "Поскольку война уже близко, Россия стремится узнать наши цели завоевания в этой войне. Хотя некоторые говорят, что мы должны захватить Ломбардию и оставить Венецию, чтобы не привлекать внимание международного сообщества, многие, однако, утверждают, что после поражения, понесенного австрийцами в 1848 году, есть только один вариант - удалить австрийцев с полуострова и уничтожить все их марионеточное королевство Ломбардия-Венеция." #NT!
 sardinia.85.a: "Оставайтесь в Ломбардии, еще появится возможность." #NT!
 sardinia.85.b: "Мы удалим их марионетку с наших земель!" #NT!
 sardinia.86.t: "Война начинается!" #NT!
 sardinia.86.d: "[SardiniaPiedmontRussianD2IPWarBeginsLoc]" #NT!
 sardinia.86.a: "За нашего итальянского союзника, за нашу честь!" #NT!
 PIE_Russian_War_Begins_TT: "Война против австрийцев началась. После того, как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы наконец объявили войну Сардинии-Пьемонту. Сардиния дала понять, что ее цель в войне — захватить Ломбардию в одиночку, чтобы избежать международного внимания. Поскольку Австрия воюет на два фронта, эта война должна стать великой победой и вернуть нас на мировую арену после нашей неудачи в Крымской войне." #NT!
 PIE_Russian_War_Begins_LVN_TT: "Война против австрийцев началась. После того, как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы наконец объявили войну Сардинии-Пьемонту. Сардиния дала понять, что их цель в войне — захватить все австрийское марионеточное королевство Ломбардия-Венеция. Поскольку Австрия воюет на два фронта, эта война должна стать великой победой и вернуть нас на мировую арену после нашей неудачи в Крымской войне." #NT!
 sardinia.87.t: "Передвижения российских войск" #NT!
 sardinia.87.d: "Русские разместили значительную часть войск на нашей границе, что вызвало возмущение у некоторых наших военных советников. Наше предательство по отношению к русским в Крымской войне испортило наши отношения, и опасения российского нападения в качестве возмездия не беспочвенны. Министры предложили переместить припасы и войска, чтобы разместить их вблизи границы, чтобы быть готовыми к нападению, если оно произойдет." #NT!
 sardinia.87.a: "Готовьте войска, мы должны быть готовы" #NT!
 sardinia.88.t: "Передвижение сардинских войск" #NT!
 sardinia.88.d: "После долгой истории конфликта сардинцы снова начали собираться. Они начали переброску войск на нашу границу, и мы можем ожидать, что любое европейское государство, которое поддержит их усилия, также готовится к битве. Итальянцы всегда были для нас всего лишь занозой, и как мы победили их в 1848 году, так мы победим их снова." #NT!
 sardinia.88.a: "Требуйте их демобилизации" #NT!
 sardinia.90.t: "Французы отказываются от альянса" #NT!
 sardinia.90.d: "Будь то из-за существующих альянсов или по другим причинам, французы отстранились от встреч между нашими делегатами по поводу дальнейшего развития наших отношений. Это стало неудачей для наших дипломатических кампаний и не способствует нашей легитимности среди европейских стран. Однако мы не должны отступать прямо сейчас." #NT!
 sardinia.90.a: "Мы продолжим путь, если понадобится, в одиночку." #NT!
 sardinia.91.t: "Встреча в Пломбире" #NT!
 sardinia.91.d: "После того, как представители Наполеона предложили провести тайную встречу в уединенном курортном городке Пломбьер-ле-Бен, ходатайства о бронировании резиденции в городе для временного проживания уже в процессе рассмотрения. Эта встреча станет знаковым событием, которое, несомненно, определит будущее итальянского полуострова, и многое может выиграть или потерять как пьемонтская, так и французская позиция. Пока два дипломатических гения готовятся диктовать условия альянса, Италия Туррита затаила дыхание." #NT!
 sardinia.91.a: "Судьба Италии ждет..." #NT!
 sardinia.92.t: "Наши цели" #NT!
 sardinia.92.d: "Устремления Сардинии-Пьемонта имеют уникальные последствия, которые будут обсуждаться в Пломбьере. Воспоминания о поражении от австрийцев вместе с нашими итальянскими союзниками в 1848 году все еще теплятся в умах многих высших классов Европы. Это создает нам большие трудности в выражении наших амбиций европейским державам на мировой сцене. Наше участие в Крымской войне гарантировало, что недовольство итальянским объединением снова станет темой дебатов в европейских кругах. Предстоящее соглашение Пломбьера с императором Французской империи Наполеоном III дает нам возможность объединить Францию ​​в рамках наших амбиций по исключению Австрии из влияния на Италию и нашей давней цели объединения Королевства Ломбардия-Венеция с нашим собственным. Контроль над богатой ресурсами долиной реки По должен предоставить нам фактическую геополитическую и экономическую однородность на полуострове, независимо от вероятных французских представлений об остальной части полуострова." #NT!
 sardinia.92.a: "Будем надеяться на крепкий союз." #NT!
 sardinia.93.t: "Наши цели" #NT!
 sardinia.93.d: "Plombieres станет великой встречей для нашей нации. После Венского конгресса наша власть в Италии постепенно ослабла, но теперь, когда Сардиния-Пьемонт стремится сделать себе имя в Италии, это может стать возможностью для нашего возвращения к нашему наследию в Италии. Цель наших министров — заключить союз с Пьемонтом и обеспечить объявление войны австрийцами, чтобы наша сторона заняла оборонительную позицию в войне. Надежда в конечном итоге состоит в создании Итальянской конфедерации, которая будет включать как союзные, так и зависящие от нас государства." #NT!
 sardinia.93.a: "Пусть Французская Империя возродится вновь" #NT!
 sardinia.94.t: "Первый день" #NT!
 sardinia.94.d: "После отъезда Кавура из Турина стало известно, что он отправится в Швейцарию. Поскольку только король и пьемонтский военачальник генерал Ла Мармора знали, что конечным пунктом назначения Кавура был Пломбьер, а Кавур снял прекрасный коттедж на окраине небольшого городка, его встреча с Наполеоном III вот-вот начнется. Ожидается, что Наполеон прибудет к коттеджу Кавура к полудню в карете, в которой оба представителя прогуляются по тихим улочкам Пломбьера, обсуждая условия предполагаемого союза. Главными проблемами являются состав руководства войсками альянса, подходящий повод для войны против Австрии и структурирование Италии после победы." #NT!
 sardinia.94.a: "Да начнётся встреча!" #NT!
 sardinia.95.t: "Пломбьер - Casus Belli" #NT!
 sardinia.95.d: "Ни Наполеон III, ни Кавур не горят желанием брать на себя вину за то, что они стали причиной надвигающейся войны. Наполеон ясно дал понять, что намерен всеми силами поддержать Сардинию-Пьемонт при одном условии: война против Австрии не будет вестись по революционным причинам и может быть оправдана дипломатическими средствами. Очевидными претендентами на предложение, призванное успокоить Наполеона, являются постоянное нарушение Австрией обязательств по торговому договору, что может быть слишком слабым оправданием для использования агрессии; а также австрийский гарнизон в Болонье, которому папство не разрешило находиться неограниченный срок. В то время как гарнизон в Болонье может оказаться достаточным оправданием и получить расположение других европейских держав, французские войска в настоящее время размещены в Риме, и параллели могут поднять вопрос о французском лицемерии." #NT!
 sardinia.95.a: "Нарушения торгового договора" #NT!
 sardinia.95.b: "Болонский гарнизон" #NT!
 sardinia.96.t: "Пломбьер - Casus Belli" #NT!
 sardinia.96.d: "Другая сторона нашего альянса предложила два возможных повода для войны, которые можно было бы использовать против австрийцев. Однако ни один из них не подходит для ведения войны такого масштаба, который нам нужен. Предлагаемый повод для войны заключается в обеспечении соблюдения обязательств по торговому договору и использовании австрийцами Болонского гарнизона в качестве предлога для войны. Учитывая параллели между нашими войсками в Риме и австрийцами в Болонье, использование этого повода в качестве повода для войны может быть расценено как лицемерие. Обязательства по торговому договору не были бы достаточно сильными, чтобы рассматриваться как законная причина для войны." #NT!
 sardinia.96.a: "У нас может быть другой план..." #NT!
 sardinia.97.t: "Casus Belli – другой подход" #NT!
 sardinia.97.d: "С нашим подтверждением того, что два предыдущих предполагаемых Casus Belli будут слишком слабы, чтобы вести войну, наши политики сумели сформулировать довольно точный план, чтобы не только предоставить повод для войны, но и гарантировать, что Австрия является нападающей стороной. Используя тот факт, что герцогство Медна и лидер Реджо Франциск V отказались признать Наполеона III истинным правителем Франции. Если бы граждане Моденсе запросили защиту у своего австрийско-союзного правительства, это дало бы Сардинии-Пьемонту прекрасную возможность заявить об австрийском влиянии на итальянском полуострове, не вступая напрямую в войну. Возмущения в Вене может быть достаточно, чтобы заставить их начать войну." #NT!
 sardinia.97.a: "Гениально!" #NT!
 sardinia.98.t: "Casus Belli – другой подход" #NT!
 sardinia.98.d: "Как и ожидалось, нарушения торгового договора Австрией были сочтены Наполеоном недостаточным основанием для войны. Наполеон также проявил нежелание принять использование гарнизона Болоньи в качестве предлога. Однако выяснилось, что у Наполеона есть альтернативное предложение, которое, по его мнению, может оказаться достаточным оправданием. Используя недавний провал, в котором герцог Модены и Реджо Франциск V отказался признать Наполеона III истинным правителем Франции. Если граждане Модены запросят защиту у своего австрийско-союзного правительства, это даст Сардинии-Пьемонту прекрасную возможность сделать публичное заявление, осуждающее австрийское угнетение на полуострове. Последующее возмущение, которое может вызвать провозглашение, может быть достаточным, чтобы заставить их объявить себя агрессором." #NT!
 sardinia.98.a: "Гениально!" #NT!
 sardinia.99.t: "Политическая структура Италии" #NT!
 sardinia.99.d: "Геополитический облик Италии, если война против Австрии окажется успешной, является точкой напряжения между Сардинией-Пьемонтом и Французской империей и может вызвать определенную степень политического раскола внутри альянса после завершения войны. Французы сохраняют цель получения влияния на полуострове посредством Итальянской конфедерации, напоминающей ту, что действует в Германии. Это напрямую противоречит программе, поддерживаемой избирателями, которая стала популярной во многих частях Сардинии-Пьемонта, выступая за полное устранение иностранного влияния из Италии. Следовательно, Сардиния-Пьемонт, наоборот, вынашивает цель создания Североитальянского королевства в рамках указанной конфедерации, если ее националистическая программа окажется неплодотворной." #NT!
 sardinia.99.a: "Это будет интересная тема." #NT!
 sardinia.100.t: "Наша позиция по Конфедерации" #NT!
 sardinia.100.d: "Пока французы готовятся изложить свой план для Итальянского полуострова, мы должны начать думать о том, следует ли нам согласиться на конфедерацию. Естественно, мы всегда можем дать французам наши гарантии сейчас и посмотреть, позволит ли нам будущее изменить соглашение, но мы не в том положении, чтобы отрицать французскую цель доминирования в Италии. С этим мы застряли в этом положении, с надеждой на то, что сможем сбежать при первой возможности или, по крайней мере, пересмотреть условия конфедерации." #NT!
 sardinia.100.a: "Посмотрим, что нас ждет в будущем." #NT!
 sardinia.101.t: "Север Италии" #NT!
 sardinia.101.d: "В соответствии с текущими планами политической реструктуризации Италии Кавур и Наполеон договорились, что Сардиния-Пьемонт в рамках Новой итальянской конфедерации должна получить Ломбардию-Венецию, то, что раньше было венецианской Истрией, герцогства Модена и Парма, а также папские законодательства в Романье, чтобы сформировать Королевство Северной Италии. Это означало бы полное удаление Австрии с итальянского полуострова и создание нового мощного независимого итальянского государства." #NT!
 sardinia.101.a: "Интересный..." #NT!
 sardinia.102.t: "Центральная Италия" #NT!
 sardinia.102.d: "Центральная Италия будет реорганизована под властью Роберто I, герцога Пармского. Роберто, будучи подростком, в настоящее время доверяет государственное законодательство Луизе Марии Терезе д'Артуа в качестве исполняющей обязанности регента. Франция явно полагает, что Луиза д'Артуа может быть более склонна следовать политике клиентуры Французской империи из-за ее франкоязычного воспитания. Это новое Центрально-итальянское королевство будет награждено бывшим герцогством Тоскана, а также бывшими папскими законодательствами Марке и Умбрии. Папа в качестве компенсации будет назначен почетным главой конфедерации, не то чтобы у папства был большой выбор." #NT!
 sardinia.102.a: "Не то чтобы мы имели право жаловаться." #NT!
 sardinia.104.t: "Юг Италии" #NT!
 sardinia.104.d: "Значительная степень неопределенности возникла с обсуждениями по югу полуострова, скорее всего, он останется под властью монархов Бурбонов Обеих Сицилий. Однако неясно, будут ли правители Бурбонов открыты для идеи конфедерации, если их не удастся убедить в достоинствах неаполитанской интеграции в предлагаемую конфедерацию, почти наверняка Обе Сицилии будут отданы бонапартистскому родственнику Наполеона III." #NT!
 sardinia.104.a: "Последняя часть головоломки" #NT!
 sardinia.105.t: "День второй" #NT!
 sardinia.105.d: "После долгого дня переговоров, обещаний и подписания договоров накануне Наполеон должен снова забрать Кавура, чтобы обсудить предполагаемый брак и окончательно согласовать условия Франко-Сардинского соглашения." #NT!
 sardinia.105.a: "Давайте начнем" #NT!
 sardinia.106.t: "Военный состав" #NT!
 sardinia.106.d: "Первая и главная тема дня, возможно, самая ужасная, это то, что касается военного состава альянса. Учитывая, что война идет за итальянскую землю, Кавур понимает, что если Сардиния-Пьемонт возглавит силы Антанты в конфликте, это будет символической местью за поражение в 1848 году. Однако французы считают важным продемонстрировать свое господство в Италии и используют войну как политический ход для мести за условия Венского конгресса. Кто бы ни возглавил военный альянс, он получит значительную сумму политической выгоды после войны." #NT!
 sardinia.106.a: "Позвольте французам лидировать" #NT!
 sardinia.106.b: "Просим, ​​чтобы мы возглавили" #NT!
 sardinia.107.t: "Военный состав" #NT!
 sardinia.107.d: "Поскольку пьемонтцы направили свой запрос о том, как будет структурирован военный союз, и кто в конечном итоге возглавит усилия против Австрии, есть над чем подумать. Как доминирующая сила в Европе по сравнению с итальянцами, было бы более уместно, чтобы мы возглавили армии в Италии, однако итальянцы очень националистичны, и присутствие сильных итальянских лидеров может окупиться, чтобы сплотить население и вдохновить войска. В любом случае, лидер войны будет важной позицией." #NT!
 sardinia.107.a: "Принять свинец" #NT!
 sardinia.107.b: "Отрицаем лидерство Пьемонта, мы просто берем на себя ответственность" #NT!
 sardinia.107.c: "Дайте итальянцам команду" #NT!
 sardinia.108.t: "Подготовка к войне" #NT!
 sardinia.108.d: "Учитывая, что наши генералы должны занять большинство руководящих должностей в предстоящей войне с Австрией, необходимо, чтобы мы начали обсуждать стратегию и тактику. Учитывая предыдущий опыт наших стран в борьбе с австрийцами в Италии, должно быть многому можно научиться из прошлого, чтобы применить в новой кампании." #NT!
 sardinia.108.a: "Пусть начнутся приготовления" #NT!
 sardinia.109.t: "Французский ответ" #NT!
 sardinia.109.d: "[PIEPlombieresMilitaryComposition]" #NT!
 PIE_FRA_Plombieres_Piedmont_War: "К нашему большому удивлению, французы согласились позволить нам возглавить военный состав наших объединенных сил. Это представляет собой великую победу для итальянских военных и всего итальянского народа. С нашими генералами у руля армии Австрии будут легко разгромлены, и Габсбурги будут изгнаны с Итальянского полуострова раз и навсегда!" #NT!
 PIE_FRA_Plombieres_France_War: "Неудивительно, что французы отклонили нашу просьбу возглавить военный состав наших объединенных сил. У французов есть преимущество быть признанной силой в Европе, поэтому, несмотря на наши успехи в Крымской войне, они решили использовать своих генералов на большинстве командных должностей. Несмотря на это, наши объединенные силы без труда устранят австрийскую угрозу с полуострова." #NT!
 sardinia.109.a: "Еще одна тема решена" #NT!
 sardinia.110.t: "Королевский брак" #NT!
 sardinia.110.d: "Чтобы укрепить новый союз, Наполеон настоял на том, чтобы довольно позорный кузен Наполеона III женился на старшей дочери короля Виктора Эммануила. Есть много причин, по которым король колебался. Брат императора не славится своей преданностью соратникам, и его разницу в возрасте с дочерью короля нельзя игнорировать. Это был бы не престижный брак с точки зрения положения Сардинии-Пьемонта, но король готов принести жертву, чтобы обеспечить союз." #NT!
 sardinia.110.a: "Согласиться на брак" #NT!
 sardinia.110.b: "Протест против брака" #NT!
 sardinia.111.t: "Королевский брак" #NT!
 sardinia.111.d: "[PIEPlombieresRoyalMarriage]" #NT!
 PIE_FRA_Plombieres_Marriage_Historical: "Финальным актом нашей встречи в Пломбьере стало подтверждение брака дочери короля Виктора Эммануила и кузена Наполеона - Луи Бонапарта. Несмотря на незначительные протесты с итальянской стороны, они неохотно согласились провести свадьбу в Турине в более позднее время. На этом союз с Сардинией-Пьемонтом скреплен." #NT!
 PIE_FRA_Plombieres_Marriage_Denied: "Итальянская сторона довольно бурно отреагировала на ранее обсуждавшийся брак между кузеном Наполеона Людовиком и дочерью короля Виктора Эммануила. Ссылаясь на разницу в возрасте и репутацию Людовика, итальянцы потребовали, чтобы эта церемониальная печать нашего союза была отброшена. Хотя это и разочаровывает, игнорирование итальянской просьбы может навредить отношениям, которые мы только что так упорно пытались улучшить." #NT!
 sardinia.111.a: "Согласен с итальянскими условиями" #NT!
 sardinia.111.b: "Игнорировать просьбу Италии" #NT!
 sardinia.112.t: "Свадьба в Турине" #NT!
 sardinia.112.d: "Несмотря на возражения многих, в ближайшие месяцы в Турине состоится свадьба дочери короля и кузена Наполеона Луи Бонапарта. Хотя имя обычно приносит престиж, человек, который его носит, вряд ли может считаться таковым." #NT!
 sardinia.112.a: "Цена Альянса" #NT!
 sardinia.113.t: "Принцесса спасена" #NT!
 sardinia.113.d: "Благодаря нашим протестам принцесса будет спасена от подлого брака, который пытались предложить французы. Король будет рад услышать об этом развитии событий, поскольку изначально он протестовал против идеи выдать свою дочь замуж за Луи Бонапарта." #NT!
 sardinia.113.a: "Слава Богу" #NT!
 sardinia.114.t: "Заключение встречи" #NT!
 sardinia.114.d: "После завершения окончательных обсуждений обе стороны могут вернуться домой из уединения Пломбьера и начать подготовку к неминуемой войне, как это было определено альянсом. Условия, согласованные в последние несколько дней, способны изменить облик Итальянского полуострова, а может быть, и всего Европейского континента." #NT!
 sardinia.114.a: "За новый Альянс!" #NT!
 sardinia_news.7.t: "Война между Австрией и Сардинией-Пьемонтом!!" #NT!
 sardinia_news.7.d: "[2IPWorldNewsEventDescriptionLoc]" #NT!
 sardinia_news.7.a: "Это будет интересная война." #NT!
 PIE_Russian_2IP_Description_TT: "После провала демобилизации армии Сардиния-Пьемонт была объявлена ​​войной Австрией, что многие называют актом агрессии. К Сардинии-Пьемонту присоединяется их союзник Россия, поскольку меньшая итальянская страна пытается исправить свою неудачу в 1848 году против Австрии и продолжить свою цель по объединению Итальянского полуострова под одной нацией. Ходят слухи, что в то время как Сардиния будет преследовать итальянские земли, а Россия может искать земли в Галиции." #NT!
 PIE_French_2IP_Description_TT: "После провала демобилизации армии Сардиния-Пьемонт была объявлена ​​войной Австрией, что многие называют актом агрессии. К Сардинии-Пьемонту присоединяется их союзник Франция, поскольку меньшая итальянская страна пытается исправить свою неудачу в 1848 году против Австрии и продолжить свою цель по объединению Итальянского полуострова под одной нацией. Ожидается, что Сардиния-Пьемонт захватит австрийские земли в Ломбардии-Венеции, а французы могут получить Савойю или другие земли, на которые они претендуют." #NT!
 PIE_Generic_2IP_Description_TT: "После провала демобилизации армии Сардиния-Пьемонт была объявлена ​​войной Австрией, что многие называют актом агрессии. Сардиния-Пьемонт присоединяется к войне со своими союзниками, поскольку меньшая итальянская страна пытается исправить свою неудачу в 1848 году против Австрии и достичь своей цели по объединению Итальянского полуострова под одной властью." #NT!
 PIE_War_Preperations_Second_War_TT: "Если бы французский альянс был взят, встреча в Пломбьере закончилась бы" #NT!
 sardinia.115.t: "Крик горя" #NT!
 sardinia.115.d: "Параллельно с соглашениями Пломбьер и при гарантированной поддержке французов, со своего трона Виктор Эммануил II умолял услышать метафорический «Крик горя» от итальянского народа против щупалец австрийского гнета. Ссылаясь на надвигающуюся угрозу агрессии, используемую Австрией для тирании малых итальянских государств с целью принуждения их к соблюдению австрийских интересов. В частности, недавнее вымогательство Австрией отказа Франциска V Моденского признать Наполеона III законным императором Франции. С учетом того, что националистические настроения в центральных итальянских государствах всегда были на высоте, это заявление наверняка вызовет волнения и навлечет на нас ярость Австрийской империи, как и планировалось. Пусть ослабленные амбиции Австрии будут разбиты под каблуками наших союзных войск!" #NT!
 sardinia.115.a: "Вперед к Рисорджименто!" #NT!
 sardinia.116.t: "Сардиния-Пьемонт бросает вызов нашему влиянию в Италии" #NT!
 sardinia.116.d: "В недавнем повороте событий маленькое, но проблемное королевство Сардиния-Пьемонт напрямую спровоцировало нас, призвав к вооруженному восстанию против нашего влияния на всем итальянском полуострове. Наше военное руководство и его сторонники в императорском дворе подчеркнули, что мы должны немедленно ответить военной силой, чтобы не поощрять продолжение неповиновения, подобного этому, в других регионах нашей империи." #NT!
 sardinia.116.a: "Немедленно предъявите ультиматум!" #NT!
 sardinia.117.t: "Австрийцы требуют демобилизации!" #NT!
 sardinia.117.d: "Как и ожидалось, австрийцы потребовали нашей немедленной демобилизации из-за возмущения по поводу провозглашения Эммануила II. Австрийцы боятся силы Италии, объединенной против их тиранического правления террора. Пусть наша борьба за объединение будет выиграна на поле боя с помощью наших союзников и воли нашего народа!" #NT!
 sardinia.117.a: "К оружию!" #NT!
 sardinia.118.t: "Отречение Леопольда" #NT!
 sardinia.118.d: "После того, как Виллафранкский мир вернул Тоскану Леопольду, он быстро отрекся от престола в пользу своего сына Фердинанда IV. Объявление войны Сардинии во время войны с Австрией стало переломным моментом для народа, и произошла открытая революция. Ожидается, что Национальное собрание очень быстро проголосует за отмену монархии и увидит, как в Тоскане будет внедрена демократия." #NT!
 sardinia.118.a: "Времена меняются" #NT!
 sardinia.119.t: "Революции в Тоскане" #NT!
 sardinia.119.d: "После того, как мы объявили войну Сардинии в честь нашего союза и династических связей с Австрией, народ Тосканы восстал. На улицах можно увидеть развевающийся итальянский триколор, и сопротивление оказывается незначительным." #NT!
 sardinia.119.a: "Ничего нельзя сделать." #NT!
 sardinia.119.b: "Сейчас самое время присоединиться к Сардинии!" #NT!
 sardinia.120.t: "Оккупация Тосканы" #NT!
 sardinia.120.d: "Великое герцогство Тосканское под управлением Габсбургов присоединилось к войне против нас. В течение короткого периода времени улицы были заполнены людьми Тосканы, развевающими итальянский триколор. Разочарованные самодержавной политикой Габсбургов, люди Тосканы решили объединиться с нашей нацией. Поскольку война продолжается, не должно быть никакого международного сопротивления этому, хотя после войны все может измениться." #NT!
 sardinia.120.a: "Пусть они послужат примером для других итальянцев!" #NT!
 sardinia.121.t: "Восстание в Парме и Модене" #NT!
 sardinia.122.t: "Восстание в Болонье" #NT!
 sardinia.122.d: "С уходом французских и австрийских войск из сельской местности Болоньи некоторые радикалы воспользовались возможностью занять Болонью и спровоцировать восстания в Марке. Во главе с Джоаккино Наполеоне Пеполи, двоюродным братом Наполеона III, была введена военная хунта, а кардиналу-легату Джузеппе Милези Пирони Ферретти было приказано покинуть город." #NT!
 sardinia.122.a: "Их необходимо остановить!" #NT!
 sardinia_news.9.t: "Восстания в итальянских государствах" #NT!
 sardinia_news.9.d: "После начала войны между Сардинией и Австрией, мелкие государства, которые были втянуты в войну Австрией, пережили революции недовольных граждан. \n \nВо Флоренции великий герцог был свергнут, и итальянский трехцветный флаг можно увидеть развевающимся на зданиях и на улицах. Сардинские солдаты будут оккупировать страну по крайней мере до конца войны. Великий герцог Леопольд бежал в Австрию с остальной частью своей семьи. \n \nВ Парме и Модене народ сверг монархии и объединился в единое государство. Люди там требуют объединения с Сардинией и образования великой итальянской нации. \n Исход войны определит выживание этих государств, а также то, объединит ли Сардиния итальянский полуостров и создаст ли новую державу в Европе." #NT!
 sardinia_news.9.a: "Больше хаоса в Италии" #NT!
 sardinia.125.t: "Война заканчивается" #NT!
 sardinia.125.d: "За нашими спинами Наполеон III встретился с императором Францем Иосифом I Австрийским на так называемой конференции в Виллафранке с надеждой на предварительный мир. Согласно договору, мы получим только Ломбардию. Более того, великий герцог Тосканский и герцог Моденский будут восстановлены на престолах Тосканы и Модены. Эти государства вместе с присоединенной Венецией, которая должна остаться прочно в руках Австрии, будут объединены в «Итальянскую федерацию» под надзором Австрии и Франции. В качестве компенсации Наполеон III нерешительно согласился позволить нам аннексировать Парму, рядом с Ломбардией. Этот мир как обеспечивает непрерывность иностранного господства над Италией, так и оставляет нас в уязвимом положении, в котором продолжение Рисорджименто кажется маловероятным. Из-за всеобщего чувства предательства со стороны французов по всему королевству вспыхнули беспорядки в знак протеста против терпимости к таким соглашениям." #NT!
 sardinia.125.a: "Французы нанесли нам удар в спину." #NT!
 sardinia.123.t: "Статус Центральных Штатов" #NT!
 sardinia.123.d: "Поскольку становится ясно, что граждане центральных итальянских государств не желают принимать условия перемирия в Виллафранке, многие задаются вопросом, каким будет статус центральных государств. С началом войны центральные государства в значительной степени перешли под контроль итальянских революционеров и увидели, как сардинские войска оккупировали большую часть земель. Иностранные государства настаивают на восстановлении существовавших ранее правительств и границ, однако, похоже, на это мало шансов из-за отсутствия принуждения. Нам придется дождаться завершения этих переговоров, прежде чем принимать решение о будущей политике; однако наши генералы посоветовали оставить наши гарнизоны внутри этих территорий." #NT!
 sardinia.123.a: "Все, что мы можем сделать, это ждать." #NT!
 sardinia.124.t: "Конец австро-сардинской войны" #NT!
 sardinia.124.d: "Война между Австрией и Сардинией подошла к концу, и сардинский альянс победил! Однако, прежде чем мы смогли отпраздновать, нашим делегатам сообщили, что в Виллафранке создается надлежащее мирное соглашение, чтобы окончательно определить форму итальянского полуострова. Наша позиция в этом мирном соглашении неизвестна, хотя многие иностранные государства пытались утверждать, что только что смещенные самодержавные монархи должны быть восстановлены. Наш народ не намерен допустить этого, и сардинские гарнизоны останутся. Сердца людей настроены на объединение с Сардинией-Пьемонтом." #NT!
 sardinia.124.a: "Теперь ждем.." #NT!
 sardinia.127.t: "Поселение Виллафранка" #NT!
 sardinia.127.d: "В свете недавних событий в центральной Италии, когда националисты свергли иностранную династию в Парме, Модене, Тоскане и Папское законодательство в Романье, французское население в ярости. Мы оказались в невыгодном положении. Потеря контроля над нашей итальянской политикой достигла кульминации в том, что Сардиния-Пьемонт угрожает захватить все центральные итальянские государства, в которых они создали временное правительство и которые в настоящее время занимают. Более того, затянувшийся конфликт оставляет нас с риском прусского оппортунизма на Рейне. Наполеон пошел дальше и подписал альтернативное соглашение с австрийцами в городе Виллафранка. Ломбардия будет по праву передана Сардинии-Пьемонту, но не более того. Было согласовано, что правители Пармы, Модены и Тосканы будут восстановлены на своих престолах. Под руководством папы будет создана Итальянская конфедерация, почетным членом которой станет Австрия, имеющая право контроля над Венецией." #NT!
 sardinia.127.a: "Политическая катастрофа..." #NT!
 sardinia.128.t: "Кавур уходит в отставку" #NT!
 sardinia.128.d: "Униженный провалом своих планов относительно Итальянского полуострова и разгневанный двусмысленным изменением французской политики, Кавур сегодня утром подал в отставку, несмотря на постоянную общую поддержку итальянского народа. Наша администрация осталась в хаосе, надежда на единство Италии, похоже, угасает среди правящего класса." #NT!
 sardinia.128.a: "Как будто ситуация не может стать еще хуже…" #NT!
 sardinia.129.t: "Реставрация Леопольда?" #NT!
 sardinia.129.d: "Известный герой войны и генерал Альфонсо Ферреро Ла Мармора недавно прислал нам оскорбительное письмо с требованием восстановить бывших иностранных правителей Модены, Пармы и Тосканы, а также вернуть папские законы Болоньи Папскому государству. Трус преклонил колени перед недавним франко-австрийским соглашением." #NT!
 sardinia.129.a: "Передайте Ла Марморе, что мы уничтожили его письмо с величайшим почтением." #NT!
 sardinia.130.t: "Поселение Виллафранка" #NT!
 sardinia.130.d: "В недавних событиях, похоже, Наполеон III предал свои обещания Сардинии-Пьемонту, заключив за их спиной сделку с австрийцами и договорившись о восстановлении консервативных правительств в Центральной Италии. Это дает нам уникальную возможность, Сардиния-Пьемонт питает естественную ненависть к австрийцам, и теперь французы отбросили благосклонность сардинцев. Если мы вмешаемся и выступим в пользу Сардинии-Пьемонта, мы не только сможем завоевать их благосклонность, но и создать противовес французскому влиянию в Италии." #NT!
 sardinia.130.a: "Выступить с заявлением в защиту Сардинии-Пьемонта" #NT!
 sardinia.131.t: "Великобритания вмешивается" #NT!
 sardinia.131.d: "В недавнем повороте событий Соединенное Королевство, хотя, несомненно, и по своим собственным мотивам, вмешалось, выступая за объединение Сардинии с центральными итальянскими государствами в качестве компенсации за отказ Сардинии-Пьемонту от Венеции. С этим изменением мнения позиция международных держав по этому вопросу решительно повернулась против французских требований. Миру стало ясно, что Наполеон III стремится перестроить границы Европы в пользу Франции, а не по какой-либо оправданной моральной причине. Французская угроза оставить Сардинию-Пьемонт на милость Австрии, если Цюрихский договор не будет соблюден, в конечном итоге может оказаться бесполезной." #NT!
 sardinia.131.a: "Это может изменить ситуацию..." #NT!
 sardinia.132.t: "Наполеон прибывает в Турин" #NT!
 sardinia.132.d: "Поскольку европейские державы осуждают теперь уже явные экспансионистские амбиции Франции, Наполеон решил встретиться с Кавуром, чтобы обсудить альтернативное соглашение. Недавно обосновавшись в своем временном жилище, он запросил начать переговоры по новому «Туринскому договору»." #NT!
 sardinia.132.a: "Давайте начнем переговоры" #NT!
 sardinia.133.t: "Переговоры в Турине" #NT!
 sardinia.133.d: "Хотя Наполеон уже согласился разрешить нам аннексию недавно образованных итальянских центральных провинций, возможно, мы сможем договориться о сохранении Ниццы, поскольку итальянцы говорили на протяжении столетий и были непоколебимо лояльны, однако французское приобретение Ниццы оставалось под вопросом с тех пор, как состоялись встречи в Пломбьере." #NT!
 sardinia.133.a: "Мы должны брать то, что можем получить." #NT!
 sardinia.133.b: "Посмотрите, что мы можем сделать" #NT!
 sardinia.134.t: "Сардиния-Пьемонт стремится сохранить Ниццу" #NT!
 sardinia.134.d: "Сардиния-Пьемонт вернулась с встречным предложением к текущему состоянию \"Туринского договора\". Они надеются сохранить контроль над Ниццей и передать только Савойю. Принятие предложения может помочь ослабить напряженность с новым итальянским государством и поможет снизить британский интерес к итальянским делам; однако общественность может не иметь благоприятного взгляда на такие условия." #NT!
 sardinia.134.a: "Принять их предложение" #NT!
 sardinia.134.b: "Стоять твердо" #NT!
 sardinia.135.t: "Наполеон принимает" #NT!
 sardinia.135.d: "Наполеон, видя растущий интерес Британии к итальянским делам и стремясь восстановить отношения с нашим Королевством, пересмотрел свои притязания на Ниццу и решил позволить нам сохранить эту территорию." #NT!
 sardinia.135.a: "Аванти!" #NT!
 sardinia.136.t: "Наполеон отступает" #NT!
 sardinia.136.d: "Наполеон, имея в виду французское общественное мнение, отклонил наше предложение сохранить наше господство над Ниццей. Хотя потеря Ниццы означает потерю и ассимиляцию исконных итальянских земель, Наше приобретение центральных итальянских государств должно отвлечь внутреннюю оппозицию." #NT!
 sardinia.136.a: "Необходимая жертва" #NT!
 sardinia.137.t: "Реакция общественной прессы на аннексию Савойи" #NT!
 sardinia.137.d: "Корреспондент The Times в Савойе, который был в Бонневиле 22 апреля, называет голосование за аннексию Савойи «самым низким и безнравственным фарсом, который когда-либо разыгрывался в истории наций». Он закончил свое письмо такими словами: \n \n «Я предоставляю вам возможность сделать собственные выводы из этой поездки, которая ясно покажет, каково было голосование в этой части Савойи. Голосование было самой горькой иронией, когда-либо сделанной над народным голосованием. Урна для голосования в руках тех самых властей, которые издавали прокламации; никакой контроль невозможен; даже путешественники подозревали и упрямились, чтобы они не совали свой нос в это дело; вся оппозиция подавлялась запугиванием, и вся свобода действий была полностью отнята. Едва ли можно действительно упрекнуть оппозицию в том, что она отказалась от игры; против них была применена слишком большая сила. Что касается результатов голосования, то, следовательно, никому не нужно беспокоиться об этом. Единственная опасность заключается в том, что власти Савойи в своем рвении не поступят так же, как некоторые французы в голосовании 1852 года, обнаружив, к своему удивлению, гораздо больше голосов, чем избирателей, внесенных в список». \n \n После выхода статьи многие другие печатные издания начали кампанию по осуждению французского правительства и его действий, вызвав протест среди населения. Как нам следует реагировать на эту демонстрацию неодобрения со стороны народа?" #NT!
 sardinia.137.a: "Осудите действия французского правительства!" #NT!
 sardinia.137.b: "Лучше не поднимать шум" #NT!
 sardinia.138.t: "Реакция общественной прессы на аннексию Савойи и Ниццы" #NT!
 sardinia.138.d: "Корреспондент The Times в Савойе, который был в Бонневиле 22 апреля, называет голосование за аннексию Савойи «самым низким и безнравственным фарсом, который когда-либо разыгрывался в истории наций». Он закончил свое письмо такими словами: \n \n «Я предоставляю вам возможность сделать собственные выводы из этой поездки, которая ясно покажет, каково было голосование в этой части Савойи. Голосование было самой горькой иронией, когда-либо сделанной над народным голосованием. Урна для голосования в руках тех самых властей, которые издавали прокламации; никакой контроль невозможен; даже путешественники подозревали и упрямились, чтобы они не совали свой нос в это дело; вся оппозиция подавлялась запугиванием, и вся свобода действий была полностью отнята. Едва ли можно действительно упрекнуть оппозицию в том, что она отказалась от игры; против них была применена слишком большая сила. Что касается результатов голосования, то, следовательно, никому не нужно беспокоиться об этом. Единственная опасность заключается в том, что власти Савойи в своем рвении не поступят так же, как некоторые французы в голосовании 1852 года, обнаружив, к своему удивлению, гораздо больше голосов, чем избирателей, внесенных в список». \n \n После выхода статьи многие другие печатные издания начали кампанию по осуждению французского правительства и его действий, вызвав протест среди населения. Как нам следует реагировать на эту демонстрацию неодобрения со стороны народа?" #NT!
 sardinia.138.a: "Осудите действия французского правительства!" #NT!
 sardinia.138.b: "Лучше не поднимать шум" #NT!
 sardinia.139.t: "Великобритания осуждает французскую аннексию Савойи!" #NT!
 sardinia.139.d: "Ранее на этой неделе в своем письме послу Вены лорду Аугустусу Лофтусу тогдашний министр иностранных дел лорд Джон Рассел заявил: «Голосование в Савойе — это фарс... нас это не развлекает и не назидает». Надпись на письме с тех пор просочилась в прессу и приобрела скандальную известность, и многие французы видят в этом прямую провокацию со стороны британского правительства." #NT!
 sardinia.139.a: "Это все усложняет..." #NT!
 sardinia.140.t: "Великобритания осуждает французскую аннексию Савойи и Ниццы!" #NT!
 sardinia.140.d: "Ранее на этой неделе в своем письме послу Вены лорду Аугустусу Лофтусу тогдашний министр иностранных дел лорд Джон Рассел заявил: «Голосование в Савойе и Ницце — это фарс... нас это не развлекает и не назидает». Надпись на письме с тех пор просочилась в прессу и приобрела скандальную известность, и многие французы видят в этом прямую провокацию со стороны британского правительства." #NT!
 sardinia.140.a: "Это все усложняет..." #NT!
 sardinia.141.t: "Савойя просит о воссоединении с Сардинией" #NT!
 sardinia.141.d: "Протесты против нашей аннексии региона Савойя стали широко распространенными, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже зашло так далеко, что отправило декларацию как императору Наполеону, так и Виктору Эммануилу II и Швейцарскому федеральному совету с представлением манифеста вместе с петициями о том, что они не желают становиться французами. Сдержанно изложив свои предпочтения оставаться едиными с Королевством Сардиния-Пьемонт Виктора Эммануила II или быть присоединенными к Швейцарии в случае отделения, когда Сардиния неизбежна." #NT!
 sardinia.141.a: "Это прямая угроза нашему имиджу! Немедленно подавите протесты" #NT!
 sardinia.142.t: "Савойя просит о воссоединении с Сардинией" #NT!
 sardinia.142.d: "Протесты против французской аннексии в регионе Савойя стали широко распространенными, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже зашло так далеко, что отправило декларацию Виктору Эммануилу II, Наполеону III и нашему Федеральному совету с представлением манифеста вместе с петициями о том, что они не желают становиться французами. Сдержанно изложив свои предпочтения оставаться в составе Сардинии или быть присоединенными к нашим владениям в случае неизбежного разделения с Сардинией." #NT!
 sardinia.142.a: "Интересный…" #NT!
 sardinia.143.t: "Савойя призывает к повторной аннексии" #NT!
 sardinia.143.d: "Протесты против французской аннексии в регионе Савойя стали широко распространенными, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже зашло так далеко, что отправило декларацию как королю, Наполеону III, так и Федеральному совету Швейцарии, представив манифест вместе с петициями о том, что они не желают становиться французами. Сдержанно изложив свои предпочтения оставаться едиными с его величеством Эммануэлем II или быть присоединенными к Швейцарии в случае неизбежного разделения с нашим Королевством." #NT!
 sardinia.143.a: "Наши сердца с народом Савойи..." #NT!
 PIE_Central_States_Flag_TT: "Виллафранка завершилась, и делегаты готовы" #NT!
 sardinia.144.t: "Встреча с делегатами Центральных штатов" #NT!
 sardinia.144.d: "После подтверждения мира Виллафранка Цюрихским договором король Виктор Эммануил встретился с делегатами Центральных штатов, чтобы обсудить вопросы, связанные с возможной аннексией. Делегаты сообщили королю, что они уже согласились объединиться в одно единое центральное государство с целью совместного управления и, возможно, готовы к присоединению к Сардинии-Пьемонту. Для того чтобы этот процесс состоялся, нам придется вести дальнейшие переговоры с французами, чтобы избежать любых политических беспорядков." #NT!
 sardinia.144.a: "На один шаг ближе" #NT!
 sardinia.145.t: "Образование Центральных Штатов" #NT!
 sardinia.145.d: "Теперь, когда Сардиния-Пьемонт подписала Цюрихский договор и официально завершила войну против Австрии, делегаты Центральных штатов встретились, чтобы начать процесс объединения наших правительств. Этот шаг позволит нашим народам объединиться под одной администрацией, пока Франция и Сардиния-Пьемонт ведут переговоры о том, как должен быть сформирован полуостров после войны." #NT!
 sardinia.145.a: "На один шаг ближе" #NT!
 sardinia_news.10.t: "Галисийская конференция" #NT!
 sardinia_news.10.d: "После победы русско-сардинских войск над австрийцами была созвана европейская конференция, чтобы гарантировать, что Австрийская империя не рухнет в результате этой войны. Сардиния-Пьемонт сохранит за собой территорию, захваченную на Апеннинском полуострове, но русским придется получить европейское одобрение, чтобы захватить земли Галиции. Англия, Сардиния-Пьемонт, Франция, Пруссия и Австрия будут иметь право голоса на конференции, хотя, как проигравшая сторона в войне, позиция Австрии скорее церемониальная, чем что-либо еще. Сардиния-Пьемонт готовится к проведению конференции, и вскоре судьба Галиции окажется в руках европейских держав." #NT!
 sardinia_news.10.a: "Интересное развитие событий" #NT!
 sardinia.126.t: "Галисийская конференция" #NT!
 sardinia.126.d: "После нашей победы в войне против Австрии европейские державы потребовали провести конференцию для урегулирования статуса Галиции. Россия вступила в войну на нашей стороне в надежде получить Галицию; однако, это может быть уже невозможно. Европейские державы не горят желанием видеть, как Россия возвращается к власти так скоро после Крымской войны, а Австрия может никогда не оправиться, если потеряет свои территории в Италии и Галиции." #NT!
 sardinia.126.a: "Давайте подготовимся" #NT!
 sardinia.146.t: "Военный кодекс короля Виктора Эммануила" #NT!
 sardinia.146.d: "Король Виктор Эммануил давно хотел создать новый военный кодекс. С надвигающейся войной потребность в таком законе наконец-то воплотилась в жизнь. Новая кодификация будет предусматривать пять лет действительной службы с шестью годами в запасе, до тридцатилетнего возраста, с пятьюдесятью днями обязательной подготовки и обучения в год. Действующая служба будет разделена на ordinanza и provinciale. Новый кодекс также регулирует тех, кто имеет право вступить в армию, не допуская преступников или изгнанников в армию." #NT!
 sardinia.146.a: "Да здравствует король!" #NT!
 sardinia_news.11.t: "Болонская хунта" #NT!
 sardinia_news.11.d: "После вывода австрийских войск из Болоньи маркиз Джоаккино Наполеоне Пеполи, двоюродный брат Наполеона III, объявил, что папский суверенитет над посольством Романьи истек и была установлена ​​военная хунта. Маркиз Массимо Д'Адзельо предположительно направляется в посольство, чтобы учредить ассамблею. Ожидается, что в будущем ассамблея проголосует за присоединение к Сардинии-Пьемонту.\n\n Болонское восстание — лишь последнее из серии восстаний в центральных итальянских государствах. С почти полным завершением Австро-Сардинской войны некогда мечтавшие о единстве Италии вскоре могут стать реальностью." #NT!
 sardinia_news.11.a: "Больше нестабильности в Италии" #NT!
 sardinia.147.t: "Вторжение в Обе Сицилии" #NT!
 sardinia.147.d: "С вторжением в Папскую Марке у нас теперь есть граница для вторжения в Королевство Обеих Сицилий. Наши генералы могут наступать с Севера и соединиться с вторжением Гарибальди на Юг. Пусть они встретятся в Неаполе и поставят Юг на колени!" #NT!
 sardinia.147.a: "Вперед, солдаты!" #NT!
 sardinia.148.t: "Британская поддержка экспедиции Гарибальди" #NT!
 sardinia.148.d: "В рамках наших морских соглашений Британская империя обещала поддержать наши усилия против Королевства Обеих Сицилий, когда придет время. Это время настало. Британцы будут защищать корабли Гарибальди, когда они будут плыть в Сицилию, и они будут оказывать морскую помощь, где это возможно." #NT!
 sardinia.148.a: "Большой!" #NT!
 sardinia.149.t: "Экспедиция Гарибальди" #NT!
 sardinia.149.d: "В рамках наших морских соглашений наши корабли обещали помогать Сардинии-Пьемонту в любом конфликте против Королевства Обеих Сицилий. Теперь, когда Гарибальди готовится вторгнуться в Сицилию, наши корабли направляются для защиты его вторжения и оказания помощи там, где это возможно. Наша морская блокада и бомбардировки парализуют и без того слабую инфраструктуру Обеих Сицилий и позволят Гарибальди быстро продвинуться вперед." #NT!
 sardinia.149.a: "Для наших союзников" #NT!
 sardinia.150.t: "Британская бомбардировка и блокада" #NT!
 sardinia.150.d: "С морским союзом между Сардинией-Пьемонтом и Британской империей, британский флот поддерживает вторжение Гарибальди на Сицилию. Их корабли блокируют наши порты и бомбардируют нашу инфраструктуру, замедляя наш ответ на вторжение и парализуя нашу инфраструктуру." #NT!
 sardinia.150.a: "Это катастрофа!" #NT!
 sardinia.151.t: "Галисийская конференция" #NT!
 sardinia.151.d: "С окончанием войны с Австрией пришло время для переговоров после заключения мира. Европейские державы пытались организовать конференцию, чтобы определить, сколько территории мы можем отобрать у Галиции. Существуют опасения, что если мы отнимем слишком много территории между итальянскими завоеваниями Сардинии-Пьемонта и нашим завоеванием Галиции, то Австрия может рухнуть. Сардиния-Пьемонт начала готовиться к конференции, и мы должны подготовить нашу позицию для представления." #NT!
 sardinia.151.a: "Давайте подготовимся" #NT!
 sardinia.152.t: "Галисийская конференция" #NT!
 sardinia.152.d: "С завершением войны против русско-сардинского союза европейские державы решили, что необходимо провести конференцию, чтобы избежать нашего всеобщего краха. С захватом Сардинией-Пьемонтом нашей итальянской территории и надеждой России заполучить Галисию, баланс сил в Европе находится под угрозой. На этой конференции мы не будем обладать большой властью как проигравшая сторона, но мы можем сделать наилучший возможный вариант." #NT!
 sardinia.152.a: "Да будем мы избавлены" #NT!
 sardinia_news.12.t: "Восстание в тюрьме Санто-Стефано" #NT!
 sardinia_news.12.d: "После того, как большая часть гарнизона ушла на защиту родины, остров-тюрьма Санто-Стефано Королевства Обеих Сицилий был объявлен независимой республикой после бунта заключенных. Почти 800 заключенных легко одолели оставшихся 40 охранников, и две группы, по-видимому, образовали хунту под названием «Комиссия по надлежащему порядку». Сообщество, по-видимому, создало устав, а также сформировало функционирующий сенат. \n\n Слухи также приходят с острова о судебной системе, действующей на бывшем острове-тюрьме. Паскуале Урсо был приговорен к 50 избиениям и 30 дням изоляции за кражу муки, Антонио Марджотта — за кражу древесины и винограда из виноградника на острове. Марджотта был вынужден бегать по острову с украденными вещами, привязанными к его телу. Как будто бы все не могло быть еще более странным, Республика Санто-Сефано также начала выносить смертные приговоры тем, кто не соблюдает устав. Джузеппе Сабия был виновен в краже козла. Его нашли на кладбище острова, когда он жарил козу. Его зарезали на месте, а тело сбросили со скалы." #NT!
 sardinia_news.12.a: "Что?" #NT!
 sardinia.153.t: "Сардиния-Пьемонт отказывается от альянса" #NT!
 sardinia.153.d: "Сардиния-Пьемонт отклонила наше предложение о союзе против Австрии. Хотя они утверждают, что были бы признательны за нашу помощь в отвлечении австрийской армии, они опасаются, что официальный союз уменьшит шансы другой державы на поддержку их дела. Хотя это и разочаровывает, многие министры все еще рады возможности отомстить Австрии за ее предательство в Крымской войне." #NT!
 sardinia.153.a: "Неудачный" #NT!
 sardinia.83.c: "Отклонить полный альянс, но попросить более незначительной помощи" #NT!
 sardinia.154.t: "Начало Галицийской конференции" #NT!
 sardinia.154.d: "Страны Европы отправили своих делегатов на Галисийскую конференцию, чтобы определить будущее этой территории. Конференция, официально проводимая Сардинией-Пьемонтом, была созвана после захвата Галисии русскими войсками в австро-сардинской войне. Многие европейские политики опасались, что с потерей итальянских владений в сочетании с потенциальным захватом Галисии русскими Австрийская империя не сможет оставаться целой. Делегаты на этой конференции выслушают доводы России о том, что, по их мнению, она должна взять, и именно русский план будет вынесен на голосование." #NT!
 sardinia.154.a: "Давайте начнем" #NT!
 sardinia.155.t: "Наше предложение конференции" #NT!
 sardinia.155.d: "Пришло время нам обратиться к народам Европы с просьбой о будущем Галиции. Из наших вариантов — аннексия пограничного государства, аннексия пограничного государства с добавлением земель старого Великого княжества Краковского, которые контролировала Австрия, или полная аннексия Галиции — предстоит много обдумать. Итальянцы наверняка поддержат нашу позицию, независимо от предложений, и у Франции также будут веские причины ослабить Австрию настолько, насколько это возможно. Что касается других народов, они могут быть более сдержанными в том, чтобы позволить нам разделить так много территории, особенно с учетом того, что Крымская война свежа в памяти этих политиков. В любом случае, они ждут нашего предложения." #NT!
 sardinia.155.a: "Западная Галисия" #NT!
 sardinia.155.b: "Восточная Галисия" #NT!
 sardinia.155.c: "Западная Галиция и Краков" #NT!
 sardinia.155.e: "Больше вариантов" #NT!
 sardinia.156.t: "Российская делегация предлагает аннексию Западной Галиции" #NT!
 sardinia.156.d: "Русская делегация на Галицийской конференции предложила России присоединить к себе часть Галиции, которая непосредственно граничит с ней. Многие из наших делегатов удивлены, по-видимому, нерешительным предложением нации, которая вступила в войну в надежде получить всю Галицию." #NT!
 sardinia.156.a: "Интересное развитие событий" #NT!
 sardinia.157.t: "Наше голосование по российскому предложению" #NT!
 sardinia.157.d: "После предложения русских пришло время отдать свой голос. Чтобы избежать несущественных враждебных действий, голоса конференции будут отданы анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это насколько снисходительными мы хотим быть по отношению к России или насколько мы хотим, чтобы Австрийская империя была ослаблена. Как нам проголосовать?" #NT!
 sardinia.157.a: "Да" #NT!
 sardinia.157.b: "Нет" #NT!
 sardinia.158.t: "Российская делегация предлагает аннексию Восточной Галиции" #NT!
 sardinia.158.d: "Русская делегация на Галицийской конференции предложила России присоединить к себе часть Галиции, которая непосредственно граничит с ней. Многие из наших делегатов удивлены, по-видимому, нерешительным предложением нации, которая вступила в войну в надежде получить всю Галицию." #NT!
 sardinia.158.a: "Неожиданно, конечно" #NT!
 sardinia.159.t: "Наше голосование по российскому предложению" #NT!
 sardinia.159.d: "После предложения русских пришло время отдать свой голос. Чтобы избежать несущественных враждебных действий, голоса конференции будут отданы анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это насколько снисходительными мы хотим быть по отношению к России или насколько мы хотим ослабления Австрийской империи. Как нам проголосовать?" #NT!
 sardinia.159.a: "Да" #NT!
 sardinia.159.b: "Нет" #NT!
 sardinia.160.t: "Наше предложение конференции" #NT!
 sardinia.160.d: "Пришло время нам обратиться к народам Европы с просьбой о будущем Галиции. Из наших вариантов — аннексия пограничного государства, аннексия пограничного государства с добавлением земель старого герцогства Краковского или полная аннексия Галиции — предстоит много обдумать. Итальянцы наверняка поддержат нашу позицию, независимо от предложений, и у Франции также будут веские причины ослабить Австрию настолько, насколько это возможно. Что касается других народов, они могут быть более сдержанными в том, чтобы позволить нам разделить так много территории, особенно с учетом того, что Крымская война свежа в памяти этих политиков. В любом случае, они ждут нашего предложения." #NT!
 sardinia.160.a: "Восточная Галиция и Краков" #NT!
 sardinia.160.b: "Полная аннексия" #NT!
 sardinia.160.c: "Застаньте их врасплох, предложите автономную Галисию" #NT!
 sardinia.160.e: "Назад" #NT!
 sardinia.161.t: "Российская делегация предлагает аннексию Западной Галиции и Кракова" #NT!
 sardinia.161.d: "Российская делегация выступила с предложением, которое призвано создать баланс между полной аннексией и небольшими территориальными приобретениями от Галиции. Русские предложили, чтобы вместе с Западной Галицией были уступлены также земли бывшего Великого княжества Краковского (аннексированного Австрией почти 15 лет назад). Предложение вызвало неоднозначную реакцию у присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что это нереалистичная просьба Австрии уступить Краков, поскольку российские претензии на эту территорию намного слабее, чем их претензии на Галицию." #NT!
 sardinia.161.a: "Уникальный план" #NT!
 sardinia.162.t: "Российская делегация предлагает аннексию Восточной Галиции и Кракова" #NT!
 sardinia.162.d: "Российская делегация выступила с предложением, призванным создать баланс между полной аннексией и небольшими территориальными приобретениями от Галиции. Русские предложили, чтобы вместе с Восточной Галицией были уступлены также земли бывшего Великого княжества Краковского (аннексированного Австрией почти 15 лет назад). Предложение вызвало неоднозначную реакцию у присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что это нереалистичная просьба Австрии уступить Краков, поскольку российские претензии на эту территорию намного слабее, чем их претензии на Галицию." #NT!
 sardinia.162.a: "Как интересно" #NT!
 sardinia.163.t: "Российская делегация предлагает полную аннексию Галиции" #NT!
 sardinia.163.d: "В очень смелом шаге российская делегация на Галицийской конференции предложила, что Российская империя имеет право на полную аннексию территории Галиции. Ссылаясь на свою победу над австрийцами и давнюю историю русофилов на этой территории, дипломатический шаг делегата заставил многие другие делегации удивиться требованию. Первоначальные слухи утверждают, что России будет трудно получить три голоса, необходимые для одобрения их предложения." #NT!
 sardinia.163.a: "Действительно очень смело" #NT!
 sardinia.164.t: "Наше голосование по российскому предложению" #NT!
 sardinia.164.d: "После предложения русских пришло время отдать свой голос. Чтобы избежать несущественных враждебных действий, голоса конференции будут отданы анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это насколько снисходительными мы хотим быть по отношению к России или насколько мы хотим ослабления Австрийской империи. Как нам проголосовать?" #NT!
 sardinia.164.a: "Да" #NT!
 sardinia.164.b: "Нет" #NT!
 sardinia.165.t: "Российская делегация предлагает автономную Галицию" #NT!
 sardinia.165.d: "Российская делегация предложила план, который никто не мог ожидать. Их предложение заключается в создании автономного государства из земель Галиции. Они ссылаются на разнообразную политическую природу Галиции и желание видеть самоопределение Галиции в качестве причин для этого предложения. Некоторые делегаты опасаются, что Россия будет злоупотреблять русофилами, присутствующими на политической сцене Галиции, но многие делегации считают этот вариант средством дать галичанам возможность высказаться в своем будущем." #NT!
 sardinia.165.a: "Отличное предложение!" #NT!
 sardinia.166.t: "Наше голосование по российскому предложению" #NT!
 sardinia.166.d: "После предложения русских пришло время отдать свой голос. Чтобы избежать несущественных враждебных действий, голоса конференции будут отданы анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это насколько снисходительными мы хотим быть по отношению к России или насколько мы хотим ослабления Австрийской империи. Как нам проголосовать?" #NT!
 sardinia.166.a: "Да" #NT!
 sardinia.166.b: "Нет" #NT!
 sardinia.167.t: "Подсчет голосов" #NT!
 sardinia.167.d: "Страны конференции выслушали наши аргументы и проголосовали анонимно. Результаты будут оглашены в ближайшее время..." #NT!
 sardinia.167.a: "Каков результат?" #NT!
 sardinia.168.t: "Голосование прошло!" #NT!
 sardinia.168.d: "После подсчета анонимных голосов российская делегация доказала свои возможности. Предложение о будущем Галиции было одобрено большинством стран, присутствовавших на Галисийской конференции. Многие задаются вопросом, изменилась ли европейская политика из-за результата, но подготовка к реализации предложения уже ведется." #NT!
 sardinia.168.a: "Европа меняется" #NT!
 sardinia.169.t: "Голосование провалилось!" #NT!
 sardinia.169.d: "После подсчета анонимных голосов российская делегация не смогла получить необходимое большинство голосов от стран, присутствовавших на Галисийской конференции. Предложение было признано неподходящим крупными державами, и российской делегации необходимо будет подготовить новое предложение для конференции, чтобы прийти к заключению." #NT!
 sardinia.169.a: "Давайте посмотрим, что они придумают." #NT!
 sardinia.171.t: "Помощь Гарибальди" #NT!
 sardinia.171.d: "Учитывая сложность обоснования casus belli против Королевства Обеих Сицилий, было бы выгоднее придерживаться плана Гарибальди и притворяться идиотом. Гарибальди планирует ночью захватить несколько паровых кораблей и высадиться на Сицилии со своими добровольцами. План дает нам возможность отрицать свою причастность и скрывать нашу поддержку. Пока Гарибальди наступает с Юга, мы можем воспользоваться возможностью наступать с Севера." #NT!
 sardinia.171.a: "Закрой глаза" #NT!
 sardinia.172.t: "Отъезд" #NT!
 sardinia.172.d: "Гарибальди и его армия из тысячи человек отплыли из Генуи на пароходах Piemonte и Lombardo. Официальная версия, естественно, будет заключаться в том, что Гарибальди и его люди украли корабли для своего крестового похода. [GetLeader] все еще нервничает из-за реакции французов на экспедицию и риска того, что Гарибальди сойдет с курса." #NT!
 sardinia.172.a: "Будем надеяться, что эта поездка пройдет хорошо." #NT!
 sardinia.173.t: "Гарибальди останавливается в Таламоне" #NT!
 sardinia.173.d: "Предположительно из-за нехватки пороха Гарибальди и его экспедиция остановились в тосканском прибрежном городе Таламоне, чтобы пополнить запасы. Из старого форта он смог забрать боеприпасы, три старые пушки и сотню винтовок из сардинского гарнизона в форте." #NT!
 sardinia.173.a: "Добрая весть" #NT!
 sardinia.174.t: "Гарибальди останавливается в Порто Санто Стефано." #NT!
 sardinia.174.d: "Гарибальди и его экспедиция снова сделали остановку во время поездки на Сицилию. На этот раз в Порто Санто Стефано, столице Монте Арджентарио. Он получил оружие и уголь по официальной лицензии из-за своего звания генерал-майора Королевской армии. \n\n Несмотря на кажущуюся необходимость остановки, появляются сообщения о другой причине остановки. Согласно местным сообщениям, Гарибальди приказал своему полковнику Каллимако Замбианчи и 64 добровольцам покинуть экспедицию, чтобы попытаться вызвать восстание в Папской области." #NT!
 sardinia.174.a: "О чем он думает?!" #NT!
 sardinia.175.t: "Папское восстание" #NT!
 sardinia.175.d: "Полковник Каллимако Замбианчи смог набрать 200 человек из региона, чтобы усилить 64 добровольца, которые присоединились к нему. Укрепив свои силы, Замбианчи начал грабить Папскую область, прежде чем был встречен папским полковником Жоржем де Пимоданом и его стрелками. К нашему большому разочарованию, папским войскам помогали местные крестьяне, и Замбианчи был вынужден отступить.\n\n Теперь наше правительство опасается реакции Франции, союзника Папской области. Мы приказали кораблю отправиться в Тоскану и арестовать Замбианчи, который утверждает, что план Гарибальди состоял в том, чтобы убедить Бурбонов оставить Сицилию без защиты для защиты Абруццо." #NT!
 sardinia.175.a: "Это катастрофа!" #NT!
 sardinia.176.t: "Экспедиция приземляется в Марсале" #NT!
 sardinia.176.d: "Следуя необычным маршрутом и избегая первоначального места высадки в Шакке, Гарибальди высадился в Марсале. Хотя и не получил ожидаемой реакции населения, первоначальное высадка не вызвала особого сопротивления. Официально [GetLeader] присоединился к европейским странам, объявив Гарибальди бандитом, но на самом деле мы надеемся, что Гарибальди сможет добиться успеха на Сицилии." #NT!
 sardinia.176.a: "Вперед в Палермо!" #NT!
 sardinia_news.13.t: "Экспедиция тысячи" #NT!
 sardinia_news.13.d: "Гарибальди и его Экспедиция Тысячи высадились на Сицилии в войне за «освобождение» против Королевства Обеих Сицилий Бурбонов. Хотя другие итальянские государства заявляют, что не участвуют, нет никаких сомнений в том, что Экспедиция является следующим шагом в Рисорджименто и более широком формировании итальянского государства. Армия Бурбонов не спешила с ответом, и, похоже, Гарибальди пользуется народной поддержкой на Сицилии." #NT!
 sardinia_news.13.a: "Объединится ли наконец Италия?" #NT!
 sardinia.177.t: "Выборы Эухенио Эмануэле ди Савойя-Каригано" #NT!
 sardinia.177.d: "С образованием Центральных провинций Италии наш народ выбрал принца Эудженио Эмануэле ди Савойя-Каригано, родственника короля Виктора Эммануила II, чтобы возглавить новую нацию и обеспечить последующее присоединение к Сардинии-Пьемонту. Поскольку переговоры между Францией и Сардинией-Пьемонтом все еще продолжаются, некоторые задаются вопросом, может ли Франция негативно отреагировать на выборы." #NT!
 sardinia.177.a: "Объединение близко!" #NT!
 sardinia.178.t: "Замена Эухенио Эмануэле ди Савой-Каригано" #NT!
 sardinia.178.d: "Новые Объединенные провинции Центральной Италии избрали родственника Виктора Эммануила принца Эудженио Эмануэле ди Савойя-Каригано. Учитывая нынешние напряженные переговоры с Францией, король потребовал, чтобы принц ушел с любой руководящей должности из-за страха расстроить французов, которые уже проиграли свое первоначальное предложение о короле Тосканы Бонапарте. Виктор Эммануил вместо этого рекомендует политику Карло Бон Компаньи ди Момбелло взять под контроль правительство Центральных провинций, пока они не проведут плебициты для объединения." #NT!
 sardinia.178.a: "Это жесткая политическая игра, не правда ли?" #NT!
 sardinia.179.t: "Выборы в центральных провинциях Италии" #NT!
 sardinia.179.d: "После опасных выборов в новых Объединённых провинциях Центральной Италии принца Эудженио Эмануэле ди Савойя-Каригано, родственника короля Виктора Эммануила, Сардиния-Пьемонт сделала правильный выбор, заменив его гораздо более умеренным политиком Карло Бон Компаньи ди Момбелло. Это событие окажет большое влияние на текущие переговоры по Туринскому договору." #NT!
 sardinia.179.a: "Умный ход от Сардинии-Пьемонта" #NT!
 sardinia.180.t: "Расправа над семьей Чиньоли" #NT!
 sardinia.180.d: "Сегодня в Турин пришла новость о резне семьи Чиньоли австрийскими военными. Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил пороховую флягу в доме в Торричелла Верцате на юге Ломбардии. Семью арестовали и доставили в Кастеджо, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Семью, в возрасте от 14 до 60 лет, расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии.\n\n Охотники Гарибальди поклялись отомстить Урбану, и в Турине Кавур начал подготовку к началу судебного расследования." #NT!
 sardinia.180.a: "За эти преступления нужно ответить!" #NT!
 sardinia.181.t: "Кавур обращается к судебной системе" #NT!
 sardinia.181.d: "После того, как известие о бойне в Чиньоли достигло Турина, политики Сардинии-Пьемонта были потрясены. Кавуру не потребовалось много времени, чтобы потребовать судебного расследования этого дела. Его план состоит в том, чтобы направить результаты иностранным представителям в Турине и поощрить международные действия против маршала Урбана." #NT!
 sardinia.181.a: "Доставлять отчеты" #NT!
 sardinia.182.t: "Резня в Чиньоли" #NT!
 sardinia.182.d: "Ужасный отчет пришел сегодня [GetLeader] из Королевства Сардиния-Пьемонт и продолжающейся войны против Австрии, которую они начали. В судебном отчете подробно описываются события, которые были названы «Резней в Чиньоли». \n\n Во время разведки перед битвой при Монтебелло австрийский патруль нашел пороховую флягу внутри дома в Торричелла Верцате на юге Ломбардии. Семью арестовали и доставили в Кастеджо, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Семью в возрасте от 14 до 60 лет расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии." #NT!
 sardinia.182.a: "Мы должны осудить эти действия." #NT!
 sardinia.183.t: "Фельдмаршал Урбан осужден на международном уровне" #NT!
 sardinia.183.d: "Народы Европы, получив наш судебный отчет, осудили действия фельдмаршала Урбана. Хотя надежды на его арест, скорее всего, невозможны, его репутация испорчена и, возможно, никогда не будет восстановлена." #NT!
 sardinia.183.a: "Этого действительно достаточно?" #NT!
 sardinia.184.t: "Фельдмаршал Урбан осужден на международном уровне" #NT!
 sardinia.184.d: "После того, как судебный отчет, отправленный из Королевства Сардиния-Пьемонт, достиг стран Европы, фельдмаршал Карл фон Урбан был осужден международным сообществом. Это произошло из-за события, которое теперь называют резней в Чиньоли. \n\n Во время разведки перед битвой при Монтебелло австрийский патруль нашел пороховую флягу внутри дома в Торричелла Верцате на юге Ломбардии. Семью арестовали и доставили в Кастеджо, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Семью в возрасте от 14 до 60 лет расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии." #NT!
 sardinia.184.a: "Теперь мы ничего не можем сделать." #NT!
 sardinia.184.b: "Увольте его немедленно" #NT!
 sardinia.187.t: "Перуджийское восстание" #NT!
 sardinia.187.d: "Начало австро-сардинской войны вызвало большой хаос на наших землях. Недавно новости о событиях в городе Перуджа достигли понтифика. Согласно нашим источникам, более 800 перуджийцев присоединились в качестве добровольцев к сардинской армии, и город объявил себя восставшим, управляемым так называемым «Перуджианским повстанческим комитетом». Комитет, по-видимому, попросил представителя монсеньора Луиджи Джордани потребовать, чтобы Папская область отказалась от нейтралитета в войне. Комитет выгнал его из города и предложил его королю Витторио Эммануэлю Сардинскому. Ходят слухи, что город ожидает поставок из Тосканы, которые могли бы укрепить его оборону, поэтому необходимо действовать немедленно." #NT!
 sardinia.187.a: "Вводим войска!" #NT!
 sardinia.188.t: "Перуджианская резня" #NT!
 sardinia.188.d: "Сегодня до понтифика дошли новости о событиях, произошедших в Перудже. После приказа швейцарским войскам под командованием полковника Антони Шмидта наступать на город полк был встречен обороной населения численностью почти в 1000 человек. После того, как первоначальная оборонительная линия была прорвана, войска вошли в город. Иностранный полк приступил к убийству граждан, не обращая внимания на возраст и пол, и разграблению города. Точные цифры конфликта неизвестны, но новости об этом событии уже распространились, и теперь его называют Перуджийской резней." #NT!
 sardinia.188.a: "Это катастрофа." #NT!
 sardinia_news.15.t: "Перуджианская резня" #NT!
 sardinia_news.15.d: "Вдохновленные продолжающейся австро-сардинской войной, недовольные граждане по всему итальянскому полуострову обратились к восстанию и протесту. По всему миру распространились новости о конкретном событии, произошедшем в городе Перуджа в Папской области. Более 800 перуджийцев присоединились к сардинской армии в начале войны, а сам город был объявлен восставшим, управляемым Перуджийским повстанческим комитетом и присягнувшим на верность Виктору Эммануилу. После приказа швейцарским войскам во главе с полковником Антиони Шмидтом наступать на город полк был встречен обороной населения численностью почти в 1000 человек. После того, как первоначальная линия обороны была прорвана, войска вошли в город. Иностранный полк приступил к убийству граждан, не обращая внимания на возраст и пол, и разграблению города." #NT!
 sardinia_news.15.a: "О чем думает Папа?" #NT!
 sardinia.189.t: "Перкинсы в Перудже" #NT!
 sardinia.189.d: "Когда новость о бойне в Перудже распространилась по всему миру, местная пресса обнаружила, что американская семья присутствовала при трагедии. Семья Перкинсов была в городе, когда начались бои, и стала свидетелем поведения войск, убивавших мирных жителей и грабивших город. Газета New York Times в статье под названием «Возмущение мистера Перкинса и его партии» сообщила, что «разъяренные войска, казалось, отвергли все законы и врывались во все дома по своему усмотрению, совершая шокирующие убийства и другие варварства в отношении беззащитных гостей, мужчин, женщин и детей»." #NT!
 sardinia.189.a: "Как ужасно" #NT!
 sardinia.192.t: "Создание Национальной гвардии" #NT!
 sardinia.192.d: "После формализованного военного кодекса, созданного королем Виктором Эммануилом, парламенту было предложено множество военных реформ. Одна из них, получившая большую поддержку благодаря поддержке Кавура, — это создание официальной Национальной гвардии. Новая Национальная гвардия будет состоять из смеси местных карабинеров, местных добровольцев и некоторого ограниченного числа иностранных добровольцев, готовых к действию в случае необходимости." #NT!
 sardinia.192.a: "Необходимая реформа" #NT!
 sardinia.193.t: "Декларация диктатуры" #NT!
 sardinia.193.d: "С Сицилией, прочно находящейся под контролем Гарибальди и его людей, подкрепленной прибытием войск как из дома, так и из сельской местности, Гарибальди взял на себя инициативу объявить диктатуру Сицилии. Точный текст указа будет первым, когда король Виктор Эммануэль будет упомянут как король Италии, и подтверждает, что Гарибальди подчинится Королевству Сардинии, когда придет время. Указ гласит следующее: \n\n Джузеппе Гарибальди, главнокомандующий национальной армией в Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одной руке: УКАЗ Чтобы он принял, от имени Витторио Эммануэля, короля Италии, диктатуру Сицилии." #NT!
 sardinia.193.a: "Это отличные новости!" #NT!
 sardinia_news.14.t: "Диктатура Гарибальди" #NT!
 sardinia_news.14.d: "Поскольку остров Сицилия полностью переходит под контроль Гарибальди и его экспедиции, теперь подкрепленной несколькими добровольцами, он издал интересный указ. Гарибальди объявил в указе о создании Диктатуры Сицилии и ссылается на то, что его диктатура лояльна королю Виктору Эммануилу, даже зайдя так далеко, что называет его королем Италии. Точный текст указа следующий: \n\n Джузеппе Гарибальди, главнокомандующий национальной армией в Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одной руке: УКАЗ О том, что он принимает от имени Витторио Эммануэля, короля Италии, диктатуру Сицилии." #NT!
 sardinia_news.14.a: "Италия становится ближе к объединению..." #NT!
 sardinia.194.t: "Гарибальди угрожает интересам Италии" #NT!
 sardinia.194.d: "С указом Гарибальди о том, что он планирует наступать на Рим и Венецию после завоевания юга Италии, возникла непосредственная опасность для наших интересов в сохранении мира в Италии. На данный момент Гарибальди обладает властью над людьми, их сердцами и умами. Чтобы удержать Гарибальди от продвижения на Рим, наш министр предложил разрешить Пьемонту наступать на Папские Марки, чтобы король Виктор Эммануил мог войти в Неаполь и остановить Гарибальди на его пути." #NT!
 sardinia.194.a: "Предложить Договор Шамбери" #NT!
 sardinia.195.t: "Франция предлагает договор Шамбери" #NT!
 sardinia.195.d: "С указом Гарибальди о том, что он двинется на Рим и Венецию, европейские державы съеживаются от страха перед движениями, которые он мог бы вдохновить. Французы предложили договор в Шамбери, который позволил бы нам продвинуться в Папские Марки без какого-либо иностранного вмешательства. Имея прямую границу с королевством Бурбонов, мы смогли бы войти в Неаполь и остановить Гарибальди на его пути." #NT!
 sardinia.195.a: "Подписать Договор" #NT!
 sardinia_news.16.t: "Гарибальди отдает приказ о походе на Рим и Венецию" #NT!
 sardinia_news.16.d: "С полным отступлением большей части сил Бурбонов и исходом короля Франциска из Неаполя, Гарибальди постановил, что его армия должна пройти весь путь до Рима и Венеции, чтобы объединить всех людей Италии. Этот новый указ вызвал много шума на политическом театре Европы, поскольку державы опасаются возможного пыла, который Гарибальди может вызвать у революционного населения. Некоторые утверждают, что у французов есть планы гарантировать, что Сардиния-Пьемонт остановит Гарибальди до того, как он сможет добраться до Рима, но эти истории не были подтверждены. Теперь ясно, что народ Италии почти победил в своем деле, и объединение близко." #NT!
 sardinia_news.16.a: "Как хаотично" #NT!
 sardinia.196.t: "Джованни Панталео и духовенство" #NT!
 sardinia.196.d: "Джованни Панталео, член духовенства, присоединившийся к Южной армии, долгое время был сторонником свободы в королевстве Бурбонов. Теперь, с продвижением Гарибальди через Сицилию, он начал обращать многих других членов духовенства в поддержку экспедиции. Сам Гарибальди назначил Панталео Чаплина в Южную армию и говорил о нем, что «он принес нам огромную пользу... и ему не было равных в том, чтобы воодушевлять народы и влюблять их в крестовый поход против тирании». Панталео сыграл важную роль в мобилизации сицилийцев в ряды экспедиции." #NT!
 sardinia.196.a: "Еще один герой Рисорджименто" #NT!
 sardinia.197.t: "Битва при Калатафими" #NT!
 sardinia.197.d: "Экспедиция смогла высадиться в Марсале и продвинуться вглубь страны без особого вмешательства со стороны неподготовленной армии Бурбонов. После остановки в Салеми для реорганизации дополнительных сицилийских добровольцев, которые присоединились к Экспедиции, армия Гарибальди двинулась к позициям Бурбонов смелым наступательным маневром. Солдаты неаполитанских охотников не могли сравниться с точностью охотников Гарибальди и смелой штыковой контратакой. Хотя изначально все было успешно, Биксио и многие офицеры Экспедиции были готовы отступить, когда сам Гарибальди выехал вперед колонн, заявив: «Итальянцы, здесь мы должны умереть!» Увидев Гарибальди и моральный дух добровольцев, Бурбоны отступили таким образом, что даже Гарибальди был слишком ошеломлен, чтобы отдать приказ о контратаке." #NT!
 sardinia.197.a: "Экспедиция спасена!" #NT!
 sardinia.198.t: "Резня в Партинико" #NT!
 sardinia.198.d: "На пути к Палермо после битвы при Калатафими было много очевидцев разрушений, оставленных отступающей армией Бурбонов. Неорганизованная колонна проводила принудительные реквизиции у горожан на своем пути. В городе Алькамо колонна была обстреляна горожанами, которые слышали о великой победе Гарибальди. Слухи о победе и о том, что люди из экспедиции были сверхъестественными силами, вдохновили жителей Партинико подготовить засаду для наступающей армии Бурбонов. Когда солдаты оказались в центре города, горожане открыли по ним огонь. Солдатам удалось отреагировать, сжегши более 60 домов, ограбив многих и убив несколько женщин и детей. Однако армия Бурбонов была уже ослаблена и отказалась оставаться в городе, отступив и оставив раненых. \n\n Когда Гарибальди прибыл в город, он обнаружил, что горожане жестоко убили раненых солдат, оставшихся позади. Некоторые были убиты в жестоких ритуальных убийствах и брошены в огонь зданий. Одна женщина, когда ее спросили, почему тела не были захоронены, ответила, что «Они не заслуживают захоронения; собаки должны их съесть»." #NT!
 sardinia.198.a: "Итальянцы, убитые итальянцами" #NT!
 sardinia.199.t: "Александр Дюма высаживается в Палермо" #NT!
 sardinia.199.d: "Александр Дюма, известный писатель, драматург и личный друг Гарибальди, прибыл на своей яхте в Палермо. Отправляясь в круиз, великий писатель решил остановиться в Палермо, чтобы выгрузить оружие, нескольких добровольцев и, конечно же, шампанское. Дюма был свидетелем битвы при Калатфими и планирует следить за экспедицией тысячи во время завоевания Юга. \n\n Прибытие Дюма также сопровождается прибытием в Палермо многих новых персонажей. Нандор Эбер, корреспондент British Times, завербовался в звании полковника, и многие международные газеты прибыли, чтобы стать свидетелями сражений. Один наблюдатель написал, что «В Палермо мы не слышим ни о кражах, ни об убийствах, ни о другом насилии 1848 года»." #NT!
 sardinia.199.a: "Любая поддержка приветствуется" #NT!
 sardinia.200.t: "Восстание в Палермо" #NT!
 sardinia.200.d: "Экспедиция Тысячи, усиленная тысячами сицилийских добровольцев, захватила Палермо. Хотя оставшиеся войска Бурбонов оказали упорное сопротивление, и большая часть города была подвергнута бомбардировке или подожжена, граждане сицилийской столицы наконец-то свободны. Гарибальди начал реорганизацию своих сил, поскольку подкрепления начали прибывать в порт Палермо для подготовки к наступлению на Мессину. \n\n Несмотря на ликование победы, многие в Палермо пребывают в трауре. Английский адмирал Манди, присутствовавший в порту, писал, что «целый район, шириной в тысячу и сто ярдов, лежит в пепле; целые семьи были сожжены заживо вместе со своими домами, в то время как зверства королевских войск неописуемы»." #NT!
 sardinia.200.a: "Столица Сицилии пала" #NT!
 sardinia.201.t: "Захват Сицилии" #NT!
 sardinia.201.d: "Остров Сицилия полностью пал под натиском Экспедиции Тысячи и Гарибальди. Последние войска Бурбонов подписали соглашение с Медичи о прекращении военных действий и отправке в Неаполь. Теперь, когда Сицилия покорена, разрабатываются планы высадки в Калабрии, чтобы окружить там армию Бурбонов.\n\n С захватом Сицилии многие из добровольцев, теперь насчитывающие десятки тысяч, решили вернуться домой в надежде на восстановление. Южная армия по-прежнему насчитывает около 20 000 человек, но потеря многих добровольцев будет ощущаться очень сильно." #NT!
 sardinia.201.a: "Великая Победа!" #NT!
 sardinia.202.t: "Высадка в Козенце" #NT!
 sardinia.202.d: "Генерал Стакко, которому помогали войска под командованием Антонио Плутино и другие войска во главе с Джузеппе Паче, высадился в Козенце, в то время как Николо Миньогна высадился со своими войсками в Базиликате. Бурбонский генерал Джузеппе Гио и его армия теперь оказались в ловушке между войсками Гарибальди, которые теперь переправляются в Калабрию, и добровольцами на севере. Бурбонская армия не смогла ответить ни на одно из наступлений Южной армии. В невероятной серии событий бурбонский генерал Филено Бриганти даже был казнен своими собственными людьми, которые были убеждены, что его неудачи в победе над наступающими армиями, несмотря на численное преимущество, были вызваны неуместной лояльностью. Еще более странным является то, что он был обнаружен без формы, предположительно, по пути на секретную встречу с одним из своих начальников." #NT!
 sardinia.202.a: "Сокрушительный удар по Бурбонам" #NT!
 sardinia.203.t: "Цюрихский договор" #NT!
 sardinia.203.d: "Цюрихский договор, подписанный между нашей страной, французами и австрийцами, призван завершить соглашения Виллафранкского мира, на котором мы отсутствовали. Договор, предусматривающий возвращение монархов в Центральные штаты, рассматривается новым правительством Ла Маморы неблагоприятно и не ожидается, что он будет реализован каким-либо значимым образом, по крайней мере, нами." #NT!
 sardinia.203.a: "Действительно ли мы выиграли войну?" #NT!
 sardinia.204.t: "Статус Центральных Штатов" #NT!
 sardinia.204.d: "Несмотря на Цюрихский договор, определяющий возвращение Центральных штатов их соответствующим монархам, эти земли уже давно находятся под контролем временных правительств, союзных нашему делу, с первых дней нашей войны с Австрией. Французы не поощряли наше исполнение договора из-за отсутствия надлежащей аннексии Центральных штатов. Этот статус-кво был нарушен только большими требованиями со стороны французов, которые даже заставили другие страны прокомментировать их дипломатическое удушение нашей нации. \n\n Британцы были непреклонны в том, что французские требования «подрывают итальянскую независимость»." #NT!
 sardinia.204.a: "Что-то нужно изменить." #NT!
 sardinia.205.t: "Возвращение Кавура" #NT!
 sardinia.205.d: "Король Виктор Эммануил II, полный надежд в связи с недавними изменениями в статус-кво Центральных штатов, призвал Кавура вернуться в правительство и заменить бездарное правительство во главе с Ла Маморой. Ожидается, что Кавур начнет новые переговоры с французами в рамках подготовки к надлежащей аннексии Центральных штатов." #NT!
 sardinia.205.a: "Долгожданное возвращение" #NT!
 sardinia.206.t: "Флот Бурбона переходит на сторону нашего дела!" #NT!
 sardinia.206.d: "Сегодня утром военно-морские администраторы Бурбонов передали военно-морские активы Обеих Сицилий нашему делу в соответствии со статусом прекращения огня. Величайший актив Обеих Сицилий покинул их, сердце Королевства Бурбонов лежит обнаженным!" #NT!
 sardinia.206.a: "Всегда вперед, Италия!" #NT!
 sardinia.207.t: "Настоящая Марина перебирается на Сардинию!" #NT!
 sardinia.207.d: "Недавние сообщения показали, что почти все наши действующие военные корабли перешли на сторону Сардинии, оставив сердце нашего Королевства беззащитным. У нас больше нет средств для защиты наших береговых линий." #NT!
 sardinia.207.a: "Это возмутительно!" #NT!
 sardinia.208.t: "Восстание в Апулии" #NT!
 sardinia.208.d: "С неистовыми восстаниями, вспыхнувшими в Фодже, Таранто и по всей Апулии, региональный гарнизон в Бари, состоящий из драгун, решительно выступил в поддержку народа, крича: «Да здравствует Витторио Эмануэле! Да здравствует Гарибальди!!» Неаполитанские войска отправили две роты Тринадцатого пехотного полка в ответ, чтобы подавить мятежников, но подкрепления последовали примеру драгун. В северной Апулии ситуация для Бурбонов не менее мрачная — неаполитанским войскам в Фодже было приказано покинуть город, и поначалу они, казалось, были готовы подчиниться и собрались достаточно охотно; однако, как раз перед тем, как они собирались выступить, они обратились к местным лаццарони. Видя, что регион потерян в текущих обстоятельствах, неаполитанская командная структура на апулийских просторах отступила в Кампанию. Относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонтом при Викторе Эммануиле." #NT!
 sardinia.208.a: "Еще одна неудача неаполитанского режима" #NT!
 sardinia.209.t: "Восстание в Апулии" #NT!
 sardinia.209.d: "С неистовыми восстаниями, вспыхнувшими в Фодже, Таранто и по всей Апулии, региональный гарнизон в Бари, состоящий из драгун, решительно выступил в поддержку народа, крича: «Да здравствует Витторио Эмануэле! Да здравствует Гарибальди!!». Наши войска отправили две роты Тринадцатого пехотного полка в ответ на подавление мятежников, но подкрепляющие роты последовали примеру драгун. В северной Апулии ситуация не менее ужасная — нашим войскам в Фодже было приказано эвакуировать город, и поначалу они, казалось, были готовы подчиниться и собрались достаточно охотно; однако, как только они собирались выступить, они обратились к местным лаццарони. Видя, что регион потерян при нынешних обстоятельствах, наша апулийская командная структура на просторах Терра д'Отранто отступила в Кампанию. Относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонтом при Викторе Эммануиле." #NT!
 sardinia.209.a: "Эти предатели заплатят, когда война будет выиграна!" #NT!
 sardinia.210.t: "Реконструкция призматов в Алессандрии" #NT!
 sardinia.210.d: "Алессандрия долгое время была жертвой наводнений Танаро. К счастью, парламент Сардинии-Пьемонта принял во внимание ущерб, нанесенный наводнениями, и принял законопроект о реконструкции \"призматов\" для защиты укреплений Алессандрии от наводнений Танаро. Новые усиленные оборонительные сооружения позволят нам строить более безопасно в городе и обеспечивать безопасность пострадавших." #NT!
 sardinia.210.a: "Алессандрия теперь безопаснее" #NT!
 sardinia.211.t: "Железная дорога Анси-Женева" #NT!
 sardinia.211.d: "В результате переговоров, частично проведенных частными компаниями и соответствующими парламентами наших стран, было определено, что железная дорога между Анси и Женевой принесет большую пользу жителям Швейцарии и Савойи. Анси является центром текущей торговли между Швейцарией и Сардинией-Пьемонтом и поэтому играет важную роль в экономике обоих городов." #NT!
 sardinia.211.a: "Стоящая инвестиция" #NT!
 sardinia.212.t: "Отчет о консульских отношениях США" #NT!
 sardinia.212.d: "До сих пор отношения между Королевством Сардиния-Пьемонт и Соединенными Штатами Америки были в целом сердечными. Со времени первого акта взаимного признания в 1802 году через консульского агента США Франсуа де Навони сотрудничество между нашими двумя государствами значительно расширилось. 7 февраля 1839 года Соединенные Штаты приняли верительные грамоты графа Аугусто Авогадро де Коллобиано в качестве первого поверенного в делах в Вашингтоне от Королевства Сардиния-Пьемонт, год спустя Соединенные Штаты учредили дипломатическую миссию в Турине, а первый поверенный в делах США вручил свои верительные грамоты 15 сентября 1840 года. Участие США в эвакуации итальянских патриотов во время войн 1848 года все еще сохраняется в памяти многих граждан Сардинии, а также в умах австрийских властей. Соединенные Штаты, будучи ярым защитником самоопределения и демократии, очень благоволят нашей нации. Хотя стало очевидно, что любая прямая поддержка со стороны Соединенных Штатов маловероятна, поскольку внутренние раздоры и идеалы явной судьбы терзают все более разделенную молодую нацию." #NT!
 sardinia.212.a: "Обзор Сардино-американских торговых отношений." #NT!
 sardinia.213.t: "Коммерческая оценка" #NT!
 sardinia.213.d: "Соединенные Штаты в последнее время стали важным и прибыльным партнером в торговле для нашего королевства. С момента подписания всеобщего дружественного договора о торговле и коммерции 16 ноября 1838 года, когда делегаты США встретились с королем Карло Альберто, отцом Эммануэля II, наши два государства наслаждались приятными и все более выгодными отношениями. Поставки хлопка отправляются из южных штатов для производителей текстиля Сардинии, где этот материал играет ключевую роль в качестве основного материала в производстве текстильных изделий Пьемонта. Подобно другим североитальянским текстилям, текстиль от наших производителей пользуется наибольшим уважением в потребительских экономиках северных штатов. Периодический рост спроса на сырье, особенно на хлопок, из-за наших постоянно расширяющихся отраслей промышленности за последние пару десятилетий оставил Сардинию-Пьемонт в состоянии, близком к зависимости от прибыльной торговли хлопком с Соединенными Штатами." #NT!
 sardinia.213.a: "Интригует..." #NT!
 sardinia.214.t: "Стратегическая оценка" #NT!
 sardinia.214.d: "В июне 1848 года Карло Альберто предоставил США привилегии на стоянку в портовом городе Ла Специя после интенсивных переговоров. Соединенные Штаты высоко ценят эту договоренность, считая, что непрерывность ее использования в качестве док-станции и заправочной станции США в Средиземном море имеет важнейшее стратегическое значение. Многие консервативные политики в парламенте считают соглашение нарушением национальной безопасности Сардинии-Пьемонта, ссылаясь на то, что в дополнение к соглашению, демонстрирующему подчинение, Соединенные Штаты могут использовать свое упреждающее преимущество против нас в случае будущего конфликта между нашими двумя государствами, и выступают за его немедленную отмену. Хотя все понимают, что Соединенные Штаты поймут нашу быструю смену политики, и возмездие не является проблемой, отзыв такой уступки, несомненно, обострит отношения с Соединенными Штатами, страной, которую широко считают близким собратом нашего королевства." #NT!
 sardinia.214.a: "Это прямое нарушение нашей национальной безопасности! Немедленно отмените разрешения США на стыковку!" #NT!
 sardinia.214.b: "У нас и так достаточно врагов, лучше не создавать проблем там, где они не нужны." #NT!
 sardinia.215.t: "Инвестиции в приграничную инфраструктуру" #NT!
 sardinia.215.d: "Парламент Сардинии-Пьемонта предложил модернизировать инфраструктуру в приграничных районах наших стран. Национальные дороги вблизи границы в значительной степени не имеют надлежащего обслуживания, и с ростом трафика между нашими странами, будь то торговля или перемещение людей, модернизация, вероятно, будет необходима. Совместный швейцарско-сардинский проект мог бы быстро модернизировать существующие дороги." #NT!
 sardinia.215.a: "Умная инвестиция" #NT!
 sardinia.216.t: "Договор о судоходстве и торговле с Бельгией" #NT!
 sardinia.216.d: "По предложению нашего парламента наши дипломаты начали переговоры с Бельгией по торговому договору. Бельгийцы восприняли наши предложения, и ожидается, что новый договор вступит в силу в ближайшее время." #NT!
 sardinia.216.a: "Преимущество хорошей дипломатии" #NT!
 sardinia.217.t: "Договор о судоходстве и торговле с Сардинией-Пьемонтом" #NT!
 sardinia.217.d: "Дипломаты, представляющие правительство Сардинии-Пьемонта, предложили новый Договор о судоходстве и торговле между нашими странами. Сардиния-Пьемонт стала восходящей державой на европейской сцене после того, как их помощь помогла победившей коалиции в Крымской войне. Наши чиновники почти закончили составление договора с официальными лицами Сардинии, и ожидается, что он вступит в силу в ближайшее время." #NT!
 sardinia.217.a: "Это принесет пользу обеим нашим странам." #NT!
 sardinia.218.t: "Закрытие V Законодательного собрания" #NT!
 sardinia.218.d: "Сегодня король Виктор Эммануил объявил об официальном закрытии пятого законодательного органа Королевства Сардиния-Пьемонт. Законодательный орган просуществовал три года, десять месяцев и семь дней, проведя три сессии в соответствии со статьей 9 Альбертинского статута. Камилло Бенсо, граф Кавур, руководил всем этим законодательным органом. Выборы в шестой законодательный орган начнутся вскоре, поскольку наши законодательные органы готовятся предпринять шаги, необходимые для начала Рисорджименто." #NT!
 sardinia.218.a: "Да начнётся VI Законодательное собрание!" #NT!
 sardinia.219.t: "Наши войска в Галиции" #NT!
 sardinia.219.d: "В рамках нашего соглашения о помощи Сардинии в ее войне против Австрии наши войска разместятся вдоль границы Галисии. Австрийцы будут вынуждены разместить свои войска на границе из-за страха нападения. Однако, если они раскроют наш блеф, это может продлить возможность войти в Галисию и воспользоваться ситуацией." #NT!
 sardinia.219.a: "Приготовьте войска!" #NT!
 RUS_border_galicia_troops_TT: "§CАвстрийцы будут вынуждены разместить войска на границе Галиции, было бы разумно оставить войска, размещенные поблизости, на случай эскалации.§!" #NT!
 sardinia.220.t: "Войска продвигаются в Галицию!" #NT!
 sardinia.220.d: "Австрийцы пытались вызвать наш блеф, что наши войска были размещены около Галиции только для отвлечения от Сардинской войны! Чтобы воспользоваться отсутствием австрийского присутствия, наши войска продвинулись в Галицию и были встречены приветственными криками русофильского населения. Австрийцы пытались осудить наше продвижение, но, учитывая реакцию населения и продолжающуюся войну в Италии, они мало что могут сделать." #NT!
 sardinia.220.a: "Галиция будет освобождена!" #NT!
 sardinia.221.t: "Центральные итальянские государства" #NT!
 sardinia.221.d: "Поскольку Галисийская конференция отвлечет внимание Европы от Итальянского полуострова, решить вопрос центральных штатов будет намного проще. Опасения по поводу того, что французы не согласятся с нашим правительством, аннексирующим мятежные штаты в Центральной Италии, были улажены благодаря сосредоточенности на Галисийской конференции. Любой французский протест не встретит никакой реакции со стороны других стран Европы. Мы можем начать процесс аннексии, позволив центральным штатам сформировать свое собственное правительство на данный момент под руководством родственника короля Виктора Эммануила." #NT!
 sardinia.221.a: "Мы должны воспользоваться этой возможностью." #NT!
 sardinia.222.t: "Статус Кракова" #NT!
 sardinia.222.d: "С завершением Галисийской конференции и перекройкой границ статус Кракова оказался под вопросом. Некоторые из наших политиков предложили передать город и прилегающие территории русским, чтобы избежать дальнейшего конфликта, который может возникнуть. Жители Кракова не слишком лояльны ни к одному из правительств и, скорее всего, поднимут восстание, если наш доступ в Краков будет ограничен." #NT!
 sardinia.222.a: "Русские уже окружили его, передайте его" #NT!
 sardinia.222.b: "Мы должны избегать дальнейших конфликтов." #NT!
 sardinia.222.c: "Предложить продать его русским" #NT!
 sardinia.222.e: "Мы должны держаться этого." #NT!
 sardinia_news.17.t: "Тосканские амбиции по объединению Италии" #NT!
 sardinia_news.17.d: "Как будто итальянский полуостров не может стать более хаотичным, отчеты приходят к выводу, что Тоскана стремится объединить Италию. Некогда Великое герцогство Тоскана значительно либерализовалось за последние несколько лет, достигнув кульминации в желании увидеть истинную свободу для народа Италии. Премьер-министр [TUS.GetLeader] осудил попытку Сардинии-Пьемонта объединить полуостров как элитарную кампанию по расширению прав и возможностей политиков Турина и стоящей за ними Савойской династии.\n\n Будущее итальянского полуострова, которое, как считалось, было обеспечено под контролем Сардинии-Пьемонта, теперь менее ясно. Тоскана когда-то была великим игроком на европейской сцене, и кажется, что история может повторяться. Земля Медичи может снова прийти к власти, хотя на этот раз как маяк либерализованного правительства." #NT!
 sardinia_news.17.a: "Все стало сложнее." #NT!
 sardinia.223.t: "Тоскана объявляет войну!" #NT!
 sardinia.223.d: "Провозгласив свое желание объединить Италию в истинно либеральное государство, правительство Тосканы объявило войну нашей нации. Хотя это никогда не считалось прямой угрозой, либеральные и республиканские взгляды правительства Тосканы заставили многих поддержать его. Лояльность многих наших генералов, особенно Гарибальди и его войск, ставится под вопрос. Эта война может определить судьбу Италии." #NT!
 sardinia.223.a: "Мы должны победить в этой войне!" #NT!
 sardinia.224.t: "Туринская выставка" #NT!
 sardinia.224.d: "После неудачной выставки в Турине в 1850 году было решено провести еще одну выставку в Турине в 1858 году. Инновации, представленные на выставках и ярмарках в Париже и Лондоне, придают большой престиж умам этих стран. Туринская выставка включала многих представителей государственной промышленности, демонстрирующих работу, проделанную Кавуром за последнее десятилетие по увеличению промышленных возможностей Пьемонта. Однако, несмотря на впечатляющие изменения с 1858 года, по-прежнему очевидно, что Италия изо всех сил пытается внедрить инновации, уже присутствующие в Европе, в промышленный сектор. Король Виктор Эммануил и Кавур были замечены вместе во время выставки." #NT!
 sardinia.224.a: "Когда-нибудь мы достигнем величия." #NT!
 sardinia.225.t: "Интересная возможность" #NT!
 sardinia.225.d: "Возможная возможность появилась, поскольку разрабатываются планы поддержки объединения Италии. Обсуждение того, что Россия может разместить войска на границе Галиции, чтобы отвлечь австрийскую армию, вызвало предположения, что то же самое можно сделать в дунайских княжествах Валахии и Молдавии. Содействие сделке по оружию с княжествами может заставить австрийцев опасаться вторжения с Востока, что отвлечет большую часть их армии. Решение должно быть принято, если мы попытаемся это сделать, чтобы оружие можно было отправить немедленно, если княжества согласятся." #NT!
 sardinia.225.a: "Отправьте посланника в княжества" #NT!
 sardinia.225.b: "Это пустая трата времени." #NT!
 sardinia.226.t: "Предложение из Франции" #NT!
 sardinia.226.d: "Французское правительство предложило интересную сделку. Они надеются облегчить сделку по оружию с нашей страной, чтобы встревожить австрийцев. Французы надеются, что, отправив нам оружие, австрийцы отправят больше своей армии на восток, отвлекая их от западного фронта, если начнется война. Хотя французское оружие, безусловно, было бы полезным, некоторые не решаются принять его, если Австрия не отнесется к сделке благосклонно." #NT!
 sardinia.226.a: "Оружие было бы полезно..." #NT!
 sardinia.226.b: "Мы не можем принять" #NT!
 sardinia.227.t: "[FROM.GetNameDef] Принимает сделку" #NT!
 sardinia.227.d: "[FROM.GetNameDef] принял наше предложение о содействии в сделке по оружию. Теперь есть надежда, что Австрия разместит больше войск на Востоке, подальше от любой западной линии фронта. Оружие уже в пути." #NT!
 sardinia.227.a: "Надеюсь, это сработает." #NT!
 sardinia.228.t: "[FROM.GetNameDef] Отказывается от сделки" #NT!
 sardinia.228.d: "[FROM.GetNameDef] отклонил наше предложение о поставках оружия, вероятно, опасаясь, что содействие сделке навредит отношениям с Австрией. Хотя и жаль, что сделка не состоялась, многие в нашем правительстве в любом случае считали это предложение пустой тратой наших ресурсов." #NT!
 sardinia.228.a: "Ну что ж" #NT!
 sardinia.229.t: "Дунайские княжества заключают сделку с Францией" #NT!
 sardinia.229.d: "Наши дипломаты недавно обнаружили, что Дунайские княжества Валахия и Молдова приняли поставки оружия из Франции. Это вызвало опасения, что французам удалось убедить румынские государства присоединиться к войне в Италии. Возможно, было бы разумно держать войска на границе княжеств, чтобы защититься от возможного нападения с этого фронта." #NT!
 sardinia.229.a: "Черт бы побрал этих французов." #NT!
 sardinia.230.t: "Мария Аделаида и герцог Генуя прибыли в Специю" #NT!
 sardinia.230.d: "С тем, что два однотипных судна Карло Альберто и Витторио Эмануэле наконец-то пришвартовались в пьемонтских гаванях, первоначальное соглашение, подписанное с Соединенным Королевством в 1853 году, теперь полностью выполнено, что стало важной вехой в сардинском морском перевооружении. Четыре фрегата составят костяк сардинского флота, пока не будут введены в эксплуатацию более грозные модели." #NT!
 sardinia.230.a: "Они станут грозными флагманами для Regia Marina!" #NT!
 sardinia.231.t: "Морские активы" #NT!
 sardinia.231.d: "Срочная необходимость в современных паровых или других винтовых судах для замены устаревших моделей сардинского флота стала очевидной для законодательного органа Сардинии с момента инаугурации Кавура в 1850 году. Усилия по возрождению морских возможностей Сардинии-Пьемонта кабинетом Кавура были существенными, и многие выдающиеся военные корабли были добавлены к минимальному набору военно-морских активов Сардинии. Будучи исполняющим обязанности министра военно-морского флота, в 1853 году Кавур подписал ряд соглашений с Соединенным Королевством, включая различные заказы на строительство судов в Соединенном Королевстве для сардинского флота, в том числе на четыре современных винтовых паровых фрегата. Два из этих судов с тех пор были введены в эксплуатацию в Regia Marina." #NT!
 sardinia.231.a: "Иль Мар Тиррено — наш губернатор!" #NT!
 sardinia.232.t: "Состояние экономики" #NT!
 sardinia.232.d: "Сардиния-Пьемонт прошла долгий путь с момента назначения Камилло Бенсо ди Кавура в 1850 году. Кавур немедленно начал работу по построению современной экономики для страны - закрытие избыточных монастырей, сокращение количества бенефициаров и исправление неравномерного дефицита расходов страны. Чтобы финансировать крупные проекты общественных работ и обширное промышленное расширение, а также выплатить военные контрибуции Австрии, полученные после войны 1848 года, Кавур мастерски размещал огромные внутренние и международные займы, особенно от Франции и Великобритании. Последующее субсидирование частных железнодорожных компаний и разнообразных ремесленных промышленных секторов Сардинии-Пьемонта привело к тому, что страна стала самым передовым и современным государством на итальянском полуострове." #NT!
 sardinia.232.a: "Мы должны продолжать укреплять экономику" #NT!
 sardinia.233.t: "Инфраструктурные разработки" #NT!
 sardinia.233.d: "Сардиния-Пьемонт начала субсидировать масштабные железнодорожные проекты в середине 1840-х годов, соединив многие крупные экономические секторы по всей стране, такие как Генуя и Турин, что, в свою очередь, снизило стоимость перевозки товаров и людей, а также обеспечило широкий спектр занятий для поддержки среднего класса граждан Пьемонта. Кабинет Кавура определил соединение Турина с французскими и швейцарскими экономическими центрами, такими как Женева и Лион, как первоочередную экономическую задачу." #NT!
 sardinia.233.a: "Очень хорошо, разрешите разработку проекта железнодорожных линий." #NT!
 sardinia.234.t: "Звуковые платежи за проезд" #NT!
 sardinia.234.d: "В рамках Копенгагенской конвенции, которая предоставила европейским судоходным компаниям свободный проход через Зундские дюны, мы должны платить часть сборов. Хотя это и затратно, соглашение значительно упростит торговые сделки между нашими странами." #NT!
 sardinia.234.a: "Да начнётся торговля!" #NT!
 sardinia.235.t: "Звуковые платежи за проезд" #NT!
 sardinia.235.d: "В рамках Копенгагенской конвенции, которая предоставила европейским судоходным компаниям свободный проход через Зундские дюны, европейские страны, чьи судоходные компании выиграли бы от конвенции, были склонны платить определенные сборы. Парламент Сардинии-Пьемонта недавно одобрил перевод средств для оплаты этих сборов, что означает, что торговля между нашими странами теперь может процветать." #NT!
 sardinia.235.a: "Да начнётся торговля!" #NT!
 sardinia.236.t: "Почтовая конвенция с Англией" #NT!
 sardinia.236.d: "Недавно парламент вел переговоры с англичанами о новой почтовой конвенции. Это поможет международной почте путешествовать намного быстрее и с меньшим количеством препятствий. Часть соглашения детализирует улучшение связи между нашими двумя странами и создание почтовых линий, поддерживаемых паровыми судами." #NT!
 sardinia.236.a: "Дайте мне бумагу, я отправлю письмо королеве!" #NT!
 sardinia.237.t: "Почтовая конвенция с Сардинией-Пьемонтом" #NT!
 sardinia.237.d: "Недавно парламент провел переговоры о новой почтовой конвенции с Сардинией-Пьемонтом. Это поможет международной почте путешествовать намного быстрее и с меньшим количеством препятствий. Часть соглашения детализирует улучшение связи между нашими двумя странами и создание почтовых линий, поддерживаемых паровыми судами." #NT!
 sardinia.237.a: "Может быть, у меня появится друг по переписке из Италии?" #NT!
 sardinia.238.t: "Закон о сигналах с Англией" #NT!
 sardinia.238.d: "Подписан новый закон с англичанами относительно строительства сигналов для опасных участков итальянского побережья. По мере того, как военно-морское сотрудничество и торговля между нашими странами расширяются, увеличиваются и несчастные случаи и инциденты, которых можно было бы избежать." #NT!
 sardinia.238.a: "Теперь моря будут намного безопаснее." #NT!
 sardinia.239.t: "Закон о сигналах с Сардинией-Пьемонтом" #NT!
 sardinia.239.d: "Подписан новый закон с Сардинией-Пьемонтом относительно строительства сигналов для опасных участков итальянского побережья. Поскольку военно-морское сотрудничество и торговля между нашими странами возросли, также возросли и несчастные случаи и инциденты, которых можно было бы избежать." #NT!
 sardinia.239.a: "Теперь моря будут намного безопаснее." #NT!
 sardinia.240.t: "Почтовое соглашение с Моденой" #NT!
 sardinia.240.d: "Наш парламент недавно провел переговоры о новой почтовой конвенции в сотрудничестве с герцогством Модена. Ожидается, что это новое соглашение улучшит оперативность потока международной почты между нашими двумя государствами за счет устранения прежней раздутой бюрократии в отношении перемещения товаров. Соглашение частично детализирует расширенное сотрудничество в области связи и создания почтовых линий, поддерживаемых паровыми судами, наряду с рудиментарными сухопутными маршрутами." #NT!
 sardinia.240.a: "Я отправлю письмо герцогу." #NT!
 sardinia.241.t: "Почтовое соглашение с Сардинией-Пьемонт" #NT!
 sardinia.241.d: "Недавно была достигнута договоренность о новой почтовой конвенции с Сардинией-Пьемонтом. Это поможет международной почте путешествовать намного быстрее и с меньшим количеством препятствий. Часть соглашения детализирует улучшение связи между нашими двумя странами и создание почтовых линий, поддерживаемых пароходами и наземными маршрутами." #NT!
 sardinia.241.a: "Пусть почта течет" #NT!
 sardinia.242.t: "Влияние в Италии" #NT!
 sardinia.242.d: "Наши агенты разбросаны по всему северу Итальянского полуострова. Благодаря сотрудничеству с местными национальными обществами и охотничьими клубами наши агенты смогли создать сеть сопротивления автократическим правительствам Севера. Эта сеть распространяет поддержку нашему движению за объединение, одновременно вооружая движения сопротивления." #NT!
 sardinia.242.a: "Мы должны искалечить эти страны изнутри." #NT!
 sardinia.243.t: "Масштабное Сопротивление" #NT!
 sardinia.243.d: "Подозреваемые в поддержке сардинских агентов, сети радикалов, выступающих за объединение, сумели усилить недоверие к нашему правительству и монархии. На севере Италии сформировалась крупная сеть сопротивления, которая подрывает стабильность нашей страны." #NT!
 sardinia.243.a: "Это необходимо прекратить!" #NT!
 sardinia.244.t: "Восстание в Потенце" #NT!
 sardinia.244.d: "Согласно недавним сообщениям из региона Базиликата, луканские повстанцы под предводительством Николо Миньоны атаковали и захватили луканскую столицу Потенцу с ее гарнизоном Бурбонов в 400 человек. Предложенное временное правительство Бурбонов, как указано неаполитанским генералом Флорасом, командующим неаполитанскими войсками в Апулии, с тех пор сообщило о полном неприятии администрации Бурбонов местными Лаццарони. Четыреста жандармов, которым было приказано нести гарнизон в столице Потенце, поначалу, казалось, уступили внушительной народной манифестации, но сразу после этого, под крики «Да здравствует король! и смерть нации!», поднятые капитаном Кастаньей, они тщетно боролись с повстанческими силами, но были отброшены и бежали, оставив мятежным луканцам семь убитых, трех раненых и пятнадцать пленных. Те, кто был рассеян, сдались один за другим." #NT!
 sardinia.244.a: "Водопады Базиликата…" #NT!
 sardinia.245.t: "Восстание в Потенце" #NT!
 sardinia.245.d: "Согласно недавним сообщениям из региона Базиликата, луканские повстанцы под предводительством Николо Миньоны атаковали и захватили луканскую столицу Потенцу с ее гарнизоном в 400 человек. Предложенное временное правительство, как указано неаполитанским генералом Флорасом, командующим нашими войсками в Апулии, с тех пор сообщило о полном неприятии администрации Бурбонов местными Лаццарони. Четыреста жандармов, которым было приказано нести гарнизон в столице Потенце, поначалу, казалось, уступили внушительной народной манифестации, но сразу же после этого, под крики «Да здравствует король! и смерть нации!», поднятые капитаном Кастаньей, они храбро сражались с повстанческими силами, но были неохотно отброшены." #NT!
 sardinia.245.a: "Они не знают, что для них хорошо..." #NT!
 sardinia.246.t: "Реджо-ди-Калабрия падает под натиском войск Гарибальди" #NT!
 sardinia.246.d: "В Калабрии Гарибальди встретил сопротивление еще более слабое, чем на Сицилии. Хотя неаполитанские генералы разместили 16 000 солдат в Италии, готовых задержать Гарибальди при его пересечении прямой, они оказали незначительное сопротивление, и многие сдались без единого выстрела; один батальон сдался шести блуждающим гарибальдини, которые заблудились. Согласно свидетельствам очевидцев из Неаполя, неаполитанский военный министр объявил на следующее утро, что он отправляется в Калабрию, чтобы разбить Гарибальди и вернуть Реджо, но затем передумал в тот же день из-за соображений, что его присутствие в столице необходимо для предотвращения беспорядков." #NT!
 sardinia.246.a: "Даже жители Неаполя недовольны." #NT!
 sardinia.247.t: "Реджо-ди-Калабрия падает под натиском войск Гарибальди" #NT!
 sardinia.247.d: "В Калабрии поддерживаемые Пьемонтом лаццарони осадили город Реджо-Калабрия после пересечения Мессинского пролива. Хотя 16 000 наших храбрых солдат были размещены на мысе Италии, готовые задержать Гарибальди при его пересечении пролива, они были значительно уступали по численности, не имея ничего общего с дикой толпой, выжившие были вынуждены покинуть учреждение, чтобы перегруппироваться с остатками наших сил в северной Калабрии; наш военный министр объявил на следующее утро, что он планирует отправиться в Калабрию, чтобы победить Гарибальди и вернуть Реджо, но затем передумал в тот же день из-за соображений, что его присутствие в столице необходимо для предотвращения беспорядков." #NT!
 sardinia.247.a: "Неаполь выстоит" #NT!
 sardinia.249.t: "Румынский офицер в армии Гарибальди" #NT!
 sardinia.249.d: "Николае Дунка, бывший офицер румынской армии под командованием Александру Иоана Кузы, прославился в Экспедиции Тысячи. Благодаря обширным знаниям венгерского языка Дунка присоединился к легиону Хунгарион под командованием Фигельмесси и отплыл с первой тысячей в Сицилию. После битвы при Вольтурно Гарибальди обратил внимание на мастерство молодого офицера и повысил его до кавалерийского капитана." #NT!
 sardinia.249.a: "Он заставляет нас гордиться" #NT!
 sardinia.249.b: "Его история — одна из многих." #NT!
 sardinia.253.t: "Протекторат Монако" #NT!
 sardinia.253.d: "Венский конгресс передал защиту Монако от французов Пьемонту по Договору Ступиниджи, а также полное господство над государством. В договоре говорится: «Эта земля никогда не попадет под иностранное правительство», что было единогласно согласовано в ходе переговоров, несмотря на неровные отношения между нашим королем и королем Монако. Нас боятся люди, поскольку мы отправили много гарнизонов, чтобы дестабилизировать и аннексировать части Княжества." #NT!
 sardinia.253.a: "Еще больше дел..." #NT!
 sardinia.254.t: "Да здравствует Италия!" #NT!
 sardinia.254.d: "Путешественник и влиятельный писатель Максим Дюкамп написал множество замечательных романов о своем времени в Италии, включая его участие в «Экспедиции тысячи» Джузеппе Гарибальди. Максим пишет о том, как он слышал, как шумные толпы Неаполя, после плебисцитов, кричали: «Да здравствует Италия!» После этого многие члены толпы спрашивали его, что такое «Италия», поскольку Италия была не более чем географическим регионом после падения римлян и разделения на множество более мелких итальянских государств. Не говоря уже о том, что многие из южных итальянцев не имели никакого формального образования." #NT!
 sardinia.254.a: "Как неловко" #NT!
 sardinia.255.t: "Воительница Королевы Обеих Сицилий" #NT!
 sardinia.255.d: "Германская королева Франческо II Обеих Сицилий, королева-консорт Мария София Баварская, продемонстрировала свою доблесть в пылу битвы. Экспедиция Тысячи генерала Гарибальди хорошо зарекомендовала себя для нашего дела по объединению Италии под одним знаменем, но его поход на Неаполь был остановлен крепостью Гаэта. В разгар осады сицилийская королева была замечена благосклонно поддерживающей своих солдат, заботящейся о раненых и даже бравшей с ними оружие. Ее храбрость восхищает пьемонтский народ. Regina guerriera; Королева-воин!" #NT!
 sardinia.255.a: "Хоть они и проиграли, но боролись до конца." #NT!
 sardinia.256.t: "Октябрьская резня" #NT!
 sardinia.256.d: "Генерал Чалдини из Северной армии уже довольно давно продвигается на юг, во время так называемой Октябрьской кампании после захвата Кампании и размещения гарнизонов в двух городах Понтеландольфо и Казальдуни. Убийство 45 пьемонтских гарнизонов разозлило Чалдини, заставив его выделить и казнить пробурбонистских солдат и гражданских лиц. Что было самым постыдным для национального правительства, так это его беспощадность и отсутствие благоразумия в определении того, действительно ли жертвы поддерживали бурбонизм. Унижение для итальянского народа, убийство нашего собственного." #NT!
 sardinia.256.a: "Война скоро закончится..." #NT!
 sardinia.257.t: "Ниццардо-Исход" #NT!
 sardinia.257.d: "Одновременно и после аннексии Ниццы и ее окрестностей Королевством Сардиния к Франции, в соответствии с соглашениями, подписанными между правительствами наших двух стран во время Второй итальянской войны за независимость. Очевидным следствием стало то, что, по оценкам, четверть населения Ниццарди в Ницце, особенно те, кто принадлежал к высшему классу, переехали во многие города и коммуны Пьемонта. В то время как французские власти отвергли массовую миграцию как в первую очередь проблему сохранения гражданства Сардинии, образованные классы по всей Европе могут, очевидно, сделать вывод, что миграции являются прямым следствием принудительной франкизации, поддерживаемой и навязанной французскими властями в регионе. Быстрый отказ от коренного итальянского региона, безусловно, является символической вехой в стирании и демографической акклиматизации исторического пространства. Оппозиция французской власти неуклонно растет после первых уличных стычек с французскими правоохранительными органами." #NT!
 sardinia.257.a: "Цена, которую нужно было заплатить..." #NT!
 sardinia.258.t: "Повышение в звании в армии" #NT!
 sardinia.258.d: "Поскольку война с Австрией маячит на горизонте, Виктор Эммануил и члены военного руководства рекомендовали выдавать повышения офицерам армии и флота, которым необходимо будет взять на себя руководящие роли в предстоящих войнах. Многие офицеры доказали, что достойны повышения, и многие другие могут доказать свою ценность в предстоящей войне." #NT!
 sardinia.258.a: "Добро пожаловать в наши новые Генералы и Адмиралы" #NT!
 sardinia.259.t: "Сардиния-Пьемонт прорывает Западный Квадрилатеро" #NT!
 sardinia.259.d: "Силы Сардинии-Пьемонта прорвали западную часть Квадрилатеро. Это решительное поражение с нашей стороны не оставляет нам иного выбора, кроме как сесть за стол переговоров, прежде чем они смогут продвинуться дальше в Венето. Неясно, получат ли русские немедленно какую-либо выгоду от мира, но ходят слухи, что Европейская конференция определит судьбу Галисии после окончания войны." #NT!
 sardinia.259.a: "Это большой позор." #NT!
 sardinia.260.t: "Россия захватывает крупные города Галиции" #NT!
 sardinia.260.d: "Русские захватили наши главные города и поселки в Галисийском регионе. После этих новостей наши военные лидеры потребовали, чтобы мы немедленно договорились о мире. Позволить русским продвинуться дальше в наши земли ослабило бы наш Запад, и итальянцы могли бы продвинуться еще дальше в Ломбардию и Венецию. Присутствие русских войск на нашей территории может также спровоцировать восстание в областях Империи, которые не находятся под нашим контролем." #NT!
 sardinia.260.a: "У нас нет выбора..." #NT!
 sardinia.261.t: "Победа над Австрией!" #NT!
 sardinia.261.d: "Благодаря совместным усилиям наших сил и сил Сардинии-Пьемонта, австрийцы согласились сесть за стол переговоров. Сардиния-Пьемонт лидирует в переговорах, и распространяются слухи о том, что может быть созвана Европейская конференция, чтобы решить будущее Галисии и обеспечить, чтобы Австрийская империя не рухнула окончательно." #NT!
 sardinia.261.a: "Великая Победа!" #NT!
 sardinia.262.t: "Аннексия Обеих Сицилий" #NT!
 sardinia.262.d: "The Plebiscites of the Sicilian and Neapolitan provinces have concluded. The people were asked one simple question: "Плебисциты в провинциях Сицилия и Неаполитания завершились. Людям был задан один простой вопрос: «Хотят ли люди Италию, Единую и Неделимую, с Конституционным королем Витторио Эммануэлем и его законными потомками?» Результаты были подавляющим большинством в пользу объединения, и суды провинций Неаполитания и Сицилия объявили результаты голосования под ликующую толпу.\n\nИнтересно отметить, что в этих плебисцитах, возможно, впервые в истории женщина проголосовала на итальянском голосовании. Патриотка Марианна Де Крешенцо получила особое разрешение от президента-выборщика проголосовать, и она сделала это под звуки приветствий от своих собратьев-патриотов." #NT!
 sardinia.262.a: "Да здравствует Италия!" #NT!
 sardinia.263.t: "Шествие начинается" #NT!
 sardinia.263.d: "Королевская процессия по случаю открытия парламента Королевства Италии вот-вот начнется. Скоро Италия будет юридически объединена как одна нация. Вопреки всем невзгодам и предположениям Сардиния-Пьемонт и ее народ ликуют. Хотя новую нацию ждет много испытаний, это время большого празднования по всему полуострову." #NT!
 sardinia.263.a: "Мы должны подготовиться" #NT!
 sardinia.264.t: "Итальянская национальная выставка [GetYear]" #NT!
 sardinia.264.d: "После объединения Италии Виктор Эммануил и другие политики надеялись на демонстрацию мощи новой итальянской нации. Талантливый ученый и бывший министр финансов Квинтино Селла заказал Итальянскую национальную выставку, которая прошла во Флоренции. Используя Stazione Leopolda в качестве базы, выставка будет проходить в течение нескольких месяцев. Ожидается, что более 8000 экспонентов продемонстрируют лучшее из лучшего, что может предложить Италия в области искусства, науки, сельского хозяйства и итальянской промышленности. Самым впечатляющим на данный момент была экспозиция из области сельского хозяйства и великолепные сады, представленные некоторыми из этих благотворителей." #NT!
 sardinia.264.a: "Какая великолепная демонстрация итальянской нации!" #NT!
  
  
  
 sardinia_news.21.t: "Провал экспедиции Писакане" #NT!
 sardinia_news.21.d: "Карло Пизакане вместе со своей бандой сицилийских политических заключенных и мелких воров был изгнан после его попытки экспедиции в Сапри в Королевстве Обеих Сицилий. Считалось, что Пизакане работал с кругами Мадзини, чтобы попытаться поднять восстание против монархии Бурбонов в Обеих Сицилиях. Местные крестьяне были предупреждены заранее об экспедиции и им сказали, что участники были налетчиками, желающими разграбить местные города. Благодаря пропаганде властей Бурбонов Пизакане и его банда были немедленно арестованы местными жителями. Несмотря на то, что им удалось скрыться от первоначального нападения, Пизакане и его оставшаяся банда были жестоко убиты местной милицией и крестьянами всего через несколько дней, а некоторые сообщения даже утверждали, что члены экспедиции занимались каннабилизмом и другими нечестивыми делами.\n После экспедиции в Генуе и Флоренции вспыхнули беспорядки в поддержку Мадзини, после чего сторонники были арестованы. Ходят слухи, что в Пьемонте сторонникам заговора предъявлены обвинения, которые могут привести к их изгнанию в Англию." #NT!
 sardinia_news.21.a: "Эпоха радикализма в Италии все еще продолжается" #NT!
  
