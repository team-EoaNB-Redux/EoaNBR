 ####Piedmont Additions 
 PIE_Plan_for_Plombieres: "План для Пломбьер" #NT!
 PIE_Plan_for_Plombieres_desc: "Австрийское влияние должно быть устранено с итальянского полуострова любой ценой. Италия не может быть по-настоящему объединена, если не будут предприняты шаги для обеспечения свободы от вмешивающихся австрийцев. К счастью, у Наполеона III Французского с нами общий враг. Мы должны отправить графа Кавура на встречу с ним, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарии, в то время как граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера спланируют вторжение в контролируемую Австрией часть нашего прекрасного полуострова и вытеснят иностранное влияние. Мы готовы предложить Наполеону Савойю в обмен на помощь. С помощью Франции мы скоро воссоединимся." #NT!
 PIE_War_Preperations_Second_War: "Подготовка к войне" #NT!
 PIE_War_Preperations_Second_War_desc: "Необходимо подготовиться к войне против Австрии. Французы пошлют свои войска, и Кавур надеется, что найдется много националистов, которые присоединятся к борьбе против австрийцев." #NT!
 PIE_Encourage_Resistance_Italy: "Поощрять сопротивление в Италии" #NT!
 PIE_Encourage_Resistance_Italy_desc: "Кавур одобрил сардинских агентов для измерения активности итальянских националистических движений по всему полуострову и оказания им помощи там, где это возможно. Надежда в том, что эти движения в конечном итоге поддержат нас как лидеров Движения за объединение." #NT!
 PIE_Support_for_Garibaldi: "Поддержка Гарибальди" #NT!
 PIE_Support_for_Garibaldi_desc: "Несмотря на то, что он не поддерживает свои убеждения или многие из своих действий, Гарибальди является необходимой и ключевой фигурой для Рисорджименто. Он непревзойденный военный лидер, и его отряды солдат, которые растут с каждым днем, должны оказаться полезным подспорьем в объединении Италии. Мы можем предложить ему поддержку с черного хода, чтобы наши руки были чисты в его действиях." #NT!
 PIE_Expedition_of_The_Thousand: "Экспедиция Тысячи" #NT!
 PIE_Expedition_of_The_Thousand_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди возглавляет высадку всего 1000 своих солдат в городе Марсала на острове Сицилия. Он продолжает движение на север, сопровождаемый по пути к побережью товарищами-революционерами и солдатами, выступающими против правления Бурбонов в Королевстве Обеих Сицилий, его победа будет быстрой." #NT!
 PIE_Negociate_with_Garibaldi: "Переговоры с Гарибальди" #NT!
 PIE_Negociate_with_Garibaldi_desc: "Теперь, когда Гарибальди захватил земли Бурбонов и установил собственное правительство, мы можем начать переговоры о присоединении Юга к нашим владениям." #NT!
 PIE_Influence_Central_States: "Поощрять сопротивление в Италии" #NT!
 PIE_Influence_Central_States_desc: "Кавур одобрил сардинских агентов для измерения активности итальянских националистических движений по всему полуострову и оказания им помощи там, где это возможно. Надежда в том, что эти движения в конечном итоге поддержат нас как лидеров Движения за объединение." #NT!
 PIE_Support_Democracy_in_Tuscany: "Поддержите демократию в Тоскане" #NT!
 PIE_Support_Democracy_in_Tuscany_desc: "В Тоскане много демократических настроений, учитывая неудачи Великого герцога и его предшественников в сельскохозяйственном секторе. С нашей поддержкой демократия в Тоскане может просто победить самодержавных Бурбонов." #NT!
 PIE_Formation_of_the_Central_States: "Образование Центральных Штатов" #NT!
 PIE_Formation_of_the_Central_States_desc: "После революций в центральных штатах и ​​войны с Австрией демократические правительства, пришедшие на смену Бурбонам, проголосовали за объединение Центральной Италии в Центральноитальянские провинции." #NT!
 PIE_Placeholder_for_GFX: ""
 PIE_Diplomacy_with_Italian_States: "Дипломатия с итальянскими государствами" #NT!
 PIE_Diplomacy_with_Italian_States_desc: "Движение за объединение не обязательно должно полагаться только на войну, чтобы добиться успеха. В каждой итальянской стране есть движения за объединение, которые могли бы прийти к власти и стать союзником." #NT!
 PIE_Renegociate_with_France: "Пересмотреть переговоры с Францией" #NT!
 PIE_Renegociate_with_France_desc: "Франция посчитала, что конфедерация — это будущее Итальянского полуострова, однако, учитывая их предательство в мирном соглашении с Австрией, где мы не присутствовали, возможно, пришло время окончательно вступить в конфликт с Францией." #NT!
 PIE_Other_Unifiers_talks: "Поддержите другие движения за объединение" #NT!
 PIE_Other_Unifiers_talks_desc: "Другие движения за объединение на полуострове поддерживают некоторые мощные связи. С нашей поддержкой эти движения не только станут сильнее, но и, возможно, будут более склонны принять нас как государство, которое объединит полуостров, когда придет время." #NT!
 PIE_Propose_Italian_Confederation: "Предложить Итальянскую Конфедерацию" #NT!
 PIE_Propose_Italian_Confederation_desc: "Поскольку сейчас у власти находятся другие движения за объединение, возможно, настало время предложить создать Итальянскую конфедерацию для объединения наших методов и власти." #NT!
 PIE_Designate_a_Leader: "Назначить лидера" #NT!
 PIE_Designate_a_Leader_desc: "Итальянской Конфедерации потребуется ведущая страна, у нас самая большая политическая власть, но народная поддержка может быть у другого движения, которое взяло верх в другом регионе. Только время покажет, какая страна возглавит конфедерацию." #NT!
 PIE_Move_Towards_Unification_desc: "После назначения лидера Итальянской конфедерации и поражения австрийцев настало время для нашей разрозненной группы объединиться и провозгласить создание новой нации." #NT!
 PIE_Move_Towards_Unification: "Движение к объединению" #NT!
 PIE_Joint_war_against_Austria: "Совместная война против Австрии" #NT!
 PIE_Joint_war_against_Austria_desc: "С нашими союзниками на полуострове, готовыми к следующему шагу к объединению. Ублюдочные австрийцы, которые возвели себя на полуострове, должны пасть, а итальянцы на этих землях должны быть освобождены." #NT!
 PIE_Common_Foe_Austria: "Общий враг" #NT!
 PIE_Common_Foe_Austria_desc: "Несмотря на идеологические различия, у движений за объединение на полуострове есть одна общая черта: ненависть к австрийской угрозе и жалкому марионеточному королевству Ломбардия-Венеция." #NT!
 PIE_Declare_War_on_Sicily: "Начало Южного Вторжения" #NT!
 PIE_Declare_War_on_Sicily_desc: "Теперь, когда был подписан Договор в Шамбери, нам дали разрешение войти в Папскую Марке, чтобы остановить продвижение Гарибальди. Опасения, что Гарибальди сможет захватить Рим и даже Венецию, позволили подписать этот договор." #NT!
 PIE_transfer_Galicia_to_Russia: "Галисийская конференция" #NT!
 PIE_transfer_Galicia_to_Russia_desc: "После нашей победы над австрийцами с помощью русских, призывы к Европейской конференции должны быть удовлетворены. Многие европейские державы опасаются сильной России после Крымской войны и еще больше опасаются того, что крах Австрийской империи может означать для европейской дипломатии." #NT!
 PIE_The_Russian_Alliance: "Русский Альянс" #NT!
 PIE_The_Russian_Alliance_desc: "Русские чувствуют себя преданными Австрией после отсутствия поддержки в Крымской войне. Мы смогли извлечь выгоду из этого чувства, превратив его в союз." #NT!
 PIE_integrate_new_lands_2IP: "Интеграция новых земель" #NT!
 PIE_integrate_new_lands_2IP_desc: "Теперь, когда под наше влияние перешло больше итальянских земель, пришло время интегрировать народ и земли в единую нацию." #NT!
 PIE_Abandon_the_Confederation_Idea: "Откажитесь от идеи конфедерации" #NT!
 PIE_Abandon_the_Confederation_Idea_desc: "После предательства Франции в войне против Австрии у нас нет оснований поддерживать их идею конфедерации в Италии." #NT!
 PIE_Begin_Talks_on_Confederation: "Начать переговоры о Конфедерации" #NT!
 PIE_Begin_Talks_on_Confederation_desc: "Идея конфедерации в Италии — это то, что мы не должны легко игнорировать. Германский союз видел много власти благодаря своей организации, кто скажет, что то же самое не может быть сделано в Италии?" #NT!
 PIE_post_war_organization: "Послевоенная организация" #NT!
 PIE_post_war_organization_desc: "Теперь, когда между нашей страной и Австрией установился мир, необходимо многое сделать для организации положения на полуострове." #NT!
 PIE_Institute_National_Guard: "Институт Национальной гвардии" #NT!
 PIE_Institute_National_Guard_desc: "После того, как был опубликован военный кодекс короля Витторио Эммануила, Кавур долго мечтал о реформировании национальной гвардии Сардинии-Пьемонта. Поскольку большая часть ресурсов страны направляется на армию, отсутствие формальной и организованной национальной гвардии выделяется как момент крайне необходимой реформы." #NT!
