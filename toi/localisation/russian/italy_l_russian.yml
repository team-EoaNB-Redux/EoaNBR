 #Politics 
 NSC_focus_1848_revolution_legacy: "Наследие революций 1848 года" #NT!
 NSC_focus_1848_revolution_legacy_desc: "Революции 1848 года состояли из нескольких бунтов и восстаний, организованных либеральными и карбонарийскими комитетами, первый из которых начался в Мессине 1 сентября 1847 года и закончился сицилийской революцией, которая достигла кульминации в независимой Сицилии в течение 16 месяцев, прежде чем она была подавлена ​​войсками короля Фердинанда II 15 мая 1849 года.\n\n Несмотря на то, что Фердинанд заставил предоставить новую, более либеральную конституцию, все развалилось, когда члены палат депутатов не смогли договориться о том, какую присягу следует принести. Это дало королю повод распустить национальный парламент и подавить все восстания. Поскольку король правил как абсолютный монарх, революционные лидеры, которые не бежали в изгнание, либо были убиты, либо томятся в тюрьме." #NT!
 NSC_focus_piscane_expedition: "Экспедиция Писакане" #NT!
 NSC_focus_piscane_expedition_desc: "Названная в честь своего лидера Карло Пизакане, она была детищем Джузеппе Мадзини. Ее целью было начать восстание в Королевстве Обеих Сицилий и оттуда продолжить достижение цели Мадзини — объединение Италии на основе социал-демократического республиканизма. Короче говоря, достичь того, что революции 1848 года пытались, но не смогли сделать. Однако экспедиция встретила кровавый конец, когда достигла Кампании и не смогла получить поддержку местного населения. Сам Пизакане умер в маленьком городке Санца, неясно, покончил ли он с собой или был убит местными жителями." #NT!
 NSC_focus_ferdinand_ii_reign: "Правление Фердинанда II" #NT!
 NSC_focus_ferdinand_ii_reign_desc: "Будучи довольно популярным монархом в первые годы своего правления, теперь он больше известен своими репрессивными наклонностями. Нет любви к королю ни среди либералов в его королевстве, ни среди жителей Сицилии, которые помнят грабежи и изнасилования, совершенные его войсками. Жестокий обстрел военно-морской флотилией города Мессина, в результате которого погибло много мирных жителей после того, как город сдался, принес ему прозвище re bomba, «Король-бомба»." #NT!
 NSC_focus_continue_political_arrest: "Продолжаются политические аресты" #NT!
 NSC_focus_continue_political_arrest_desc: "После прошлогоднего трусливого покушения на жизнь короля и этой попытки поднять восстание в Кампании стало ясно, что мы не можем ослаблять бдительность. Этих, так называемых, революционеров нужно выследить. Одним из наших главных приоритетов является суд и смертная казнь Джузеппе Мадзини, за участие в обоих покушениях он в настоящее время скрывается. Он и его сообщники должны быть найдены." #NT!
 NSC_focus_political_repression: "Политические репрессии" #NT!
 NSC_focus_political_repression_desc: "Несмотря на все усилия, мы до сих пор не поймали нескольких нарушителей порядка, включая Джузеппе Мадзини. Мы должны продолжать оказывать давление и подавлять все попытки вызвать инакомыслие." #NT!
 NSC_focus_strengthen_troya_government: "Укрепить правительство Трои" #NT!
 NSC_focus_strengthen_troya_government_desc: "Наш доверенный премьер-министр Фердинандо Троя хорошо нам служил, усердно трудясь для сохранения и улучшения наших интересов. Такой преданный слуга нуждается в нашей полной поддержке, особенно учитывая, что его собственный брат Карло Троя популярен среди смутьянов благодаря своей поддержке движения неогвельфов, которое хочет объединить Италию и сделать папу ее королем! Нам нужно показать, кто из братьев Троя является настоящим патриотом." #NT!
 NSC_focus_kings_health: "Здоровье короля" #NT!
 NSC_focus_kings_health_desc: "Из-за покушения одного из его собственных солдат в 1856 году король получил штыковую рану, которая позже заразилась. С тех пор здоровье короля так и не восстановилось полностью, мы можем только молиться, чтобы ему скоро стало лучше." #NT!
 NSC_focus_secure_kingdom: "Обеспечить безопасность Королевства" #NT!
 NSC_focus_secure_kingdom_desc: "Нам удалось сохранить давление на возмутителей спокойствия, заставив их скрываться и сосредоточиться на том, чтобы остаться в живых, а не строить заговоры против нас. Но есть и проблемы из-за рубежа: и Франция, и Англия отозвали своих послов в 1856 году, когда мы, справедливо, решили следовать своим собственным путем как суверенное государство, вместо того чтобы прислушаться к их советам. Больше всего беспокоит враждебность англичан по отношению к нам. Кажется, они забыли о тесной дружбе, которую дом Бурбонов разделял с ними во время войны с Наполеоном. Есть признаки того, что они хотят ограничить наш суверенитет и взять под контроль нашу сицилийскую серу. Нам нужно искать новых союзников, вопрос в том, где?" #NT!
 NSC_focus_milano_incident_legacy: "Наследие Миланского инцидента" #NT!
 NSC_focus_milano_incident_legacy_desc: "Агесилао Милано, молодой революционер, предложил пожертвовать своей жизнью ради Италии, убив короля Фердинанда II. Во время военного смотра 8 декабря 1856 года он напал на короля со штыком, и если бы не футляр пистолета короля, отразивший удар, ему удалось бы избавить Италию от тирана. Агесилао Милано теперь мученик итальянского дела, другим предстоит подхватить факел объединенной и свободной Италии!" #NT!
 NSC_focus_military_analysis: "Анализ Военных" #NT!
 NSC_focus_military_analysis_desc: "Действительно ли Агесилао Милано был единственным во всей армии, кто вынашивал революционные мысли? Необходимо провести тщательный анализ всех вооруженных сил, но делать это нужно крайне осторожно, чтобы шпионы правительства не узнали, что происходит." #NT!
 NSC_focus_soldiers_state: "Состояние солдат" #NT!
 NSC_focus_soldiers_state_desc: "Нам следует начать наш анализ с тех, кто имеет наименьшие привилегии и больше всего теряет на войне, с солдат, и посмотреть, найдутся ли среди них еще Агесилао Милано." #NT!
 NSC_focus_generals_state: "Состояние генералов" #NT!
 NSC_focus_generals_state_desc: "Солдатам, которые поддерживают единую и свободную Италию, нужен кто-то, кто знает, как ими руководить. Для этого мы должны поискать среди генералов кого-нибудь, кто поддержит наше дело." #NT!
 NSC_focus_search_political_allies: "Поиск политических союзников" #NT!
 NSC_focus_search_political_allies_desc: "Неудачная экспедиция Писакане ясно показала, что вербовки революционеров среди собственного народа будет недостаточно. Нам нужны международные союзники, которые могут оказать давление на короля Фердинанда. К счастью, у нас есть две многообещающие альтернативы: отношения между правительством его величества и Францией и Соединенным Королевством уже не самые лучшие. Наполеон III Французский уже выражал поддержку независимости Италии и, похоже, благосклонно относится к Италии, в то время как в Великобритании бывший канцлер и государственный деятель Уильям Эварт Гладстон выступил против правительства короля Фердинанда в довольно резких выражениях, назвав его «отрицанием Бога, возведенным в систему правления». Найти сочувствующих в этих странах не должно быть слишком сложно." #NT!
 NSC_focus_aquilas_count: "Граф Аквила" #NT!
 NSC_focus_aquilas_count_desc: "Брат короля хорошо известен своими либеральными взглядами и даже считается лидером среди либералов при королевском дворе. Привлечение его к нашему делу было бы удивительным благом для объединенной либеральной Италии." #NT!
 NSC_focus_recruit_filangieri: "Нанять Карло Филанджери" #NT!
 NSC_focus_recruit_filangieri_desc: "В отставке с 1855 года после ссоры с политическим соперником. Этот старый генерал был бы еще одним большим активом для нашего дела. Он знает, как руководить армиями, как он показал при подавлении восстания на Сицилии в 1849 году. Но он также проявил либеральную жилку, когда убедил короля принять новую конституцию в том же году, даже если король отменил ее всего несколько месяцев спустя. Филанджери также проявил себя как выдающийся администратор во время своего пребывания на посту губернатора Сицилии, где он быстро восстановил закон и порядок, выплатив долги, накопленные коммунами островов во время боевых действий, и восстановив старые привилегии. Он хотел решить некоторые из проблем островитян, попытавшись, и потерпев неудачу, убедить короля разрешить более автономное сицилийское правительство." #NT!
 NSC_focus_ferdinand_ii_death: "Смерть Фердинанда II" #NT!
 NSC_focus_ferdinand_ii_death_desc: "22 мая 1859 года король Обеих Сицилий Фердинанд умер в возрасте 49 лет. Его кончина наступила в самый опасный момент. Всего за месяц до этого, 26 апреля, разразилась новая война между Австрией и Королевством Сардиния. Целью войны является еще одна попытка объединения Италии, где в результате окажутся Обе Сицилии, в настоящее время неизвестно." #NT!
