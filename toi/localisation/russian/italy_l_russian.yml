 sardinia.1.t: "Крымская война" #NT!
 sardinia.1.d: "Камилло ди Кавур находился под командованием Виктора Эммануила, когда 15 000 солдат под командованием генерала Альфонсо Ла Мармора высадились в России. Вмешательство в войну было направлено на получение признания со стороны крупных стран — особенно Франции — для содействия в вопросе объединения Италии. Храбрость и мужество солдат, сражавшихся в битве при Черной и осаде Севастополя, принесли Сардинии место на Мирной конференции, и мечта об объединении становилась реальностью." #NT!
 sardinia.1.a: "Давайте напомним об этом Европе" #NT!
 sardinia.2.t: "Сардинская дипломатия" #NT!
 sardinia.2.d: "Сардиния-Пьемонт, перспективное королевство в Италии, до недавнего времени было меньшей страной с небольшой или нулевой дипломатической властью. Известное только своей неудачей в борьбе с австрийцами в прошлом, вступление и выступление Сардинии в Крымской войне полностью изменили это. Теперь, когда сардинцы надеются предпринять шаги к объединению, они настаивают на том, чтобы Европа не забывала их действия в этой войне." #NT!
 sardinia.2.a: "Они хорошо сражались" #NT!
  
