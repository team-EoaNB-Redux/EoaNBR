 ita_news.4.t: "Смерть Камилло Бенсо, графа Кавура" #NT!
 ita_news.4.d: "Премьер-министр Камилло Бенсо, граф ди Кавур и придуманный отец единой итальянской нации и ее народа скончался в Палаццо Бенсо ди Кавур в Турине. Граф Кавур был признанной фигурой в Европе и в мире за то, что подтолкнул Королевство Сардиния-Пьемонт к более наступательной позиции в европейской политике за последнее десятилетие. Печально известные усилия Бенсо по включению королевства в европейскую политику увенчались успехом с последующим началом Крымской войны между русскими и объединенными силами Великобритании, Франции и Пьемонта-Сардинии. Хотя их участие стало рассматриваться как морально справедливое, истинной целью было позволить сделать предложение об объединенном Итальянском полуострове на мирных переговорах. Совсем недавно Кавур управлял европейской дипломатией, чтобы обеспечить союзы для Королевства Сардиния-Пьемонт, что позволило завоевать остальную часть Итальянского полуострова; разгромить Австрийскую империю; и политическое объединение и союзы, заключенные для дальнейшего объединения Италии. \n\n Вся Европа теперь присоединяется к Итальянскому полуострову в его глубокой скорби, поскольку она прекращает празднования, чтобы оплакать кончину великого лидера — отца объединенной Италии." #NT!
 ita_news.4.a: "Европа потеряла одного из своих величайших лидеров" #NT!
  
