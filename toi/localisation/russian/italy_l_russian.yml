 TUS_Encourage_Resistance_Idea_desc: "Либеральные агитаторы, поддерживаемые Тосканой, спровоцировали множество беспорядков против правительства Сардинии-Пьемонта. Многие стали считать, что движение за объединение, возглавляемое Сардинией-Пьемонтом, является планом элитарного населения. Неудача слияния правительств Тосканы и Сардинии переросла в конфликт, вызвав все более жестокие беспорядки. Люди начинают восставать против правительства в Турине." #NT!
