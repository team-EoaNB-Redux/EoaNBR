 ita.8.t: "Объединение Италии" #NT!
 ita.8.d: "После долгой и ожесточенной борьбы, в которой многие сомневались, Объединение Италии завершено. Сомнения до нашего успеха были обоснованными, так как чуть менее 2 десятилетий назад наши братья и сестры боролись за Италию и ее народ и потерпели поражение. Но именно их образ и их борьба вдохновили нас принять вызов и объединить народы Италии. Борьба еще не закончена, поскольку австрийцы все еще правят нашим народом, а Юг становится неуправляемым, Италии снова будет брошен вызов." #NT!
 ita_formation_of_italy_tips: "§gВы могли заметить, что многое изменилось после формирования Италии: политика, советники, генералы и многое другое. Это не ошибка, это символизирует неорганизованность и изменения, которые произошли после формирования Италии. Вы сможете изменить все с помощью различных фокусов и решений.§!" #NT!
 ita.8.a: "Да здравствует Италия!" #NT!
 ita.8.b: "Да здравствует Италия!" #NT!
 ita.8.c: "Да здравствует Италия!" #NT!
 news.22.t: "Хаос в Италии" #NT!
 news.22.d: "Когда Сардиния-Пьемонт вторгается в Центральные Штаты в своей войне против Австрии, они столкнулись с сопротивлением Тосканы. Король Леопольд объявил, что Тоскана не подчинится Сардинии, несмотря на народную поддержку усилий Сардинии по объединению Итальянского полуострова. Вскоре после того, как король объявил о своих планах, многие жители Тосканы взялись за оружие в том, что называют «Восстанием фермеров», мир задается вопросом, какими будут последствия Итальянского полуострова." #NT!
 news.22.a: "Интересное развитие событий" #NT!
 news.22.b: "Это темное время" #NT!
 PIE_Carboneria_Influences_Government: "Мы позволим революционерам войти в правительство." #NT!
 sardinia.36.t: "Работаете с радикалами?" #NT!
 sardinia.36.d: "Теперь, когда мы настроены на объединение, необходимо ответить на вопрос, принесет ли нам пользу работа с радикалами. Гарибальди поддерживает работу с этими деятелями, которые планируют свою деятельность в тени, но их рвение к объединению Итальянского полуострова может в конечном итоге противоречить нашей монархии. Работа с тайными обществами по всей Европе может навредить нашим отношениям с Францией, которая может быть нашим лучшим вариантом союзника в войне против Австрии." #NT!
 sardinia.36.a: "Нам нужна помощь" #NT!
 sardinia.36.b: "Мы не можем поддерживать этих мерзких людей" #NT!
 sardinia.37.t: "Социалисты берут верх!" #NT!
 sardinia.37.d: "Похоже, что доверие к ранее изгнанным революционерам и радикалам стало хуже. Разгневанные тем, что они считают медленным подходом к объединению Италии, радикалы воспользовались доверием, которое мы им оказали, и штурмовали несколько правительственных зданий. Они объявили Джузеппе Мадзини президентом Народной Республики Сардиния-Пьемонт." #NT!
 sardinia.37.a: "Да здравствует народ Италии!" #NT!
 sardinia.38.t: "Дело Орсини" #NT!
 sardinia.38.d: "Поступили новости о нападении итальянских экстремистов на Наполеона III. Феличе Орсини и многие другие, кто помогал ему в этом акте, заявили, что это было сделано для того, чтобы способствовать объединению Италии. Хотя источники еще не подтверждены, ходят слухи, что их нападение было успешным." #NT!
 sardinia.38.a: "Встреча с французскими официальными лицами" #NT!
 sardinia.38.b: "Это повод для праздника!" #NT!
 sardinia.39.t: "Дело Орсинии" #NT!
 sardinia.39.d: "Из Франции приходят новости о неудавшемся нападении на Наполеона III итальянских экстремистов во главе с Феличе Орсини. Эта ситуация может осложнить наши планы по объединению и то, сможем ли мы заключить союз с французами." #NT!
 sardinia.39.a: "Встреча с Наполеоном III" #NT!
 sardinia.39.b: "Жаль, что это не удалось." #NT!
 sardinia.40.t: "Встреча с Сардинией?" #NT!
 sardinia.40.d: "После событий дела Орсини правительство Сардинии обратилось с просьбой о встрече для обсуждения политической ситуации в Италии. Это может предоставить нам возможность распространить наше влияние на Итальянском полуострове." #NT!
 sardinia.40.a: "Пригласить Карвура на встречу" #NT!
 sardinia.40.b: "Это глупое предложение." #NT!
 sardinia.41.t: "Французы согласны" #NT!
 sardinia.41.d: "Французы согласились на нашу предложенную встречу. Ожидается, что встреча состоится в ближайшие месяцы и должна дать нам представление о будущем Итальянского полуострова." #NT!
 sardinia.41.a: "Надежда на будущее" #NT!
 sardinia.42.t: "Упадок Франции" #NT!
 sardinia.42.d: "Французы отклонили наше предложение встретиться после дела Орсини. Это может стать для нас вызовом в деле успешного объединения Италии." #NT!
 sardinia.42.a: "Неудачный" #NT!
 sardinia.43.t: "Вторжение в Сицилию" #NT!
 sardinia.43.d: "После тщательного планирования наконец пришло время начать вторжение на Сицилию." #NT!
 sardinia.43.a: "Пусть вторжение начнется" #NT!
 sardinia.44.t: "Капитуляция сицилийского правительства" #NT!
 sardinia.44.d: "Наши люди и собратья-итальянские патриоты добились успеха в принуждении сдаться сицилийских сил и правительства. Объединение Италии скоро наступит." #NT!
 sardinia.44.a: "За Рисоргременто!" #NT!
 sardinia.45.t: "Сельское хозяйство на Сардинии" #NT!
 sardinia.45.d: "Аграрность составляла подавляющее большинство экономики Сардинии с тех пор, как многие помнят. Поскольку экономика Европы начала сдвигаться в сторону индустриализации, а вместе с ней и Пьемонт, остров Сардиния остался недоразвитым и стал объектом эксплуатации для добычи ресурсов для подпитки промышленности материка. Ситуация на Сардинии считается нестабильной большей частью правящего класса Пьемонта, что затрудняет любые попытки изменить экономический или политический облик острова в дальнейшем. Остается вопрос о том, следует ли направлять усилия по индустриализации на остров или он может оставаться строго стратегическим объектом и быть полезным в других секторах нашей экономики." #NT!
 sardinia.45.a: "Лучше их больше не волновать..." #NT!
 sardinia.45.b: "Им придется научиться идти в ногу со временем." #NT!
 sardinia.48.t: "Савойский дом бежит" #NT!
 sardinia.48.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении \"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к этому хаотичному результату. По крайней мере, на данный момент это дает нам возможность продвигаться вперед с нашими собственными целями по объединению." #NT!
 sardinia.48.d_AUS: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении \"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к этому хаотичному результату после их неспособности победить наши силы в объявленной ими войне против нас. Их осуществимые мечты об объединенном полуострове были похоронены, на данный момент." #NT!
 sardinia.48.a: "Трусы!" #NT!
 sardinia_news.5.t: "Савойский дом бежит" #NT!
 sardinia_news.5.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении \"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к этому хаотичному результату. Не так давно Сардиния-Пьемонт и ее правительство присоединились к странам Европы против России в Крымской войне, и многие предполагали, что итальянская нация займет более видное положение." #NT!
 sardinia_news.5.a: "Интересное развитие событий" #NT!
 sardinia_news.5.b: "Не о чем беспокоиться" #NT!
 news.24.t: "Восстание в Италии!" #NT!
 news.24.d: "После жестокого обращения и отсутствия представительства в итальянском парламенте Юг Италии поднял восстание. Голод, нищета и другие острые проблемы дали разбойникам общественную поддержку в войне против Италии Пьемонта. Это восстание может свернуть, казалось бы, ясный путь объединения Италии, по которому шло до сих пор, и значительно ослабить итальянское государство Пьемонт." #NT!
 news.24.a: "Италия снова подвергается испытаниям." #NT!
 sardinia_news.1.t: "Сардиния-Пьемонт побеждает Австрию!" #NT!
 sardinia_news.1.d: "Сардиния-Пьемонт и ее союзники победили Австрию и ее марионеточное королевство Ломбардия-Венеция. Всего десять лет назад силы Сардинии-Пьемонта потерпели поражение, когда вторглись в Ломбардию, и многие полагали, что либеральные цели революций 1848 года потерпели неудачу. После Крымской войны Сардиния-Пьемонт вынесла свои требования об объединении Италии на мирные переговоры. Теперь возможность создания единого итальянского государства реальна как никогда. Не только влияние Австрии на итальянском полуострове ослабло, но и в центральных автократических государствах произошли революции, организованные народными движениями в надежде на создание единого итальянского государства." #NT!
 sardinia_news.1.a: "Смена власти в Италии..." #NT!
 sardinia_news.1.b: "Смена власти в Италии..." #NT!
 sardinia.50.t: "Сардиния пытается создать марионеточное правительство" #NT!
 sardinia.50.d: "После некоторых действий агентов сардинского Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, такой отказ может иметь некоторые негативные последствия." #NT!
 sardinia.50.a: "Наш народ хочет настоящей демократии" #NT!
 sardinia.50.b: "Королевство будет держаться" #NT!
 sardinia.50.c: "Принять их предложение" #NT!
 sardinia.49.t: "Сардиния предлагает аннексию" #NT!
 sardinia.49.d: "После некоторых действий агентов сардинского Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, такой отказ может иметь некоторые негативные последствия." #NT!
 sardinia.49.a: "Наш народ хочет настоящей демократии" #NT!
 sardinia.49.b: "Королевство будет держаться" #NT!
 sardinia.49.c: "Принять их предложение" #NT!
 sardinia.51.t: "[FROM.GetName] Угрожает нашим землям" #NT!
 sardinia.51.d: "[FROM.GetName]'s попытка объединения привела их к нашему порогу. Регионы за пределами Рима всегда были отдаленной частью наших земель, и их было трудно защитить как от восстаний, так и от мятежей. Возможно, в наших интересах уступить землю, хотя война — это вариант." #NT!
 sardinia.51.a: "Сдайте землю" #NT!
 sardinia.51.b: "Сражайтесь с ними" #NT!
 sardinia.52.t: "Папские земли" #NT!
 sardinia.52.d: "Пришло время бросить вызов контролю Папского государства над их внешними регионами. Эти земли всегда были местом восстаний и вторжений, поэтому мы ожидаем, что они смогут передать их мирно, однако война — редкая возможность." #NT!
 sardinia.53.t: "Пьемонт ищет нашу помощь" #NT!
 sardinia.53.d: "Сардиния-Пьемонт запросила подтверждение того, что мы поддержим их в их попытке объединить Итальянский полуостров. Учитывая их участие в Крымской войне, многие европейские страны уже тайно одобрили их как законных объединителей Италии, но наша позиция дает нам больше влияния на полуострове." #NT!
 sardinia.53.a: "Поддержите их" #NT!
 sardinia.53.b: "Они предоставлены сами себе" #NT!
 sardinia.54.t: "Франция отклоняет нашу просьбу" #NT!
 sardinia.54.d: "Франция отклонила нашу просьбу о поддержке объединения Итальянского полуострова. Это значительно ослабило позицию нашего правительства, и мы были вынуждены более тесно сотрудничать с радикалами, такими как Гарибальди, в планировании процесса объединения." #NT!
 sardinia.54.a: "Это катастрофа" #NT!
 sardinia.57.t: "Вмешательство во Вторую войну за независимость?" #NT!
 sardinia.57.d: "Наша позиция как государства с долгой историей зависимости и связей с Австрией подняла вопрос о нашем вмешательстве в австрийскую войну против Сардинии. Хотя демократические движения стали очень популярными, и Сардиния, похоже, несет знамя народного движения, если они будут остановлены во второй раз, это может положить конец мечте об объединенной Италии.\n\n Народные движения, которые возникли в нашей собственной стране, также воспользуются этой возможностью, чтобы выступить против правительства. Если мы успешно либерализуемся, мы сможем присоединиться к Сардинии против Австрии и помочь переломить ситуацию." #NT!
 sardinia.57.a: "Присоединяйтесь к нашим австрийским братьям!" #NT!
 sardinia.57.b: "Ради улучшения жизни нашего народа мы присоединимся к Сардинии!" #NT!
 sardinia.57.c: "Ради улучшения жизни нашего народа мы присоединимся к Сардинии!" #NT!
 sardinia.58.t: "Образование Центральных Штатов" #NT!
 sardinia.58.d: "С крахом многих старых автократических правительств в центральных штатах было сделано предложение объединиться с Пармой, Моденой и Папскими Марками, чтобы сформировать Центральные штаты Италии. Эта идея исходит из влияния Сардинии, которая надеется аннексировать эту новую страну, чтобы начать свою попытку объединения." #NT!
 sardinia.60.t: "Тоскана предлагает Северные Соединенные провинции" #NT!
 sardinia.60.d: "После победы над Австрией с помощью тосканской армии прибыли дипломаты из Тосканы, подробно излагающие свои планы по Объединенным Центральным Провинциям — идея, впервые распространенная нашими агентами. Однако их презентация отличается от наших первоначальных планов. В то время как мы надеялись увидеть объединение центральных регионов и штатов Италии и их присоединение к нашей стране для дальнейшего объединения, тосканцы представили новый план, в котором они возглавят усилия по объединению, а мы присоединимся к более крупным Объединенным Северным Провинциям Италии. Многие политики высказались в пользу этого действия как знака единства на полуострове, но это значительно ослабит позиции пьемонтских политиков, а их влияние не имеет себе равных." #NT!
 sardinia.60.a: "Принять предложение Тосканы" #NT!
 sardinia.60.b: "Это не может быть принято." #NT!
 sardinia.61.t: "Тоскана выбирает демократическое правительство" #NT!
 sardinia.61.d: "В неожиданном повороте событий правительство Тосканы объявило, что они проведут выборы впервые за почти столетие. Это новое демократическое движение может послужить дальнейшему движению за объединение или, если у них есть какие-то собственные амбиции, помешать ему." #NT!
 sardinia.61.a: "Интересное развитие событий" #NT!
 sardinia_news.8.t: "Тосканцы свергают великого герцога" #NT!
 sardinia_news.8.d: "После объявления войны Сардинии народ Тосканы восстал и сверг великого герцога Тосканы Леопольда II. Втянутый в войну династическими и историческими союзами, народ Тосканы можно было увидеть на улицах с итальянским триколором. На данный момент ожидается, что Сардиния-Пьемонт оккупирует Тоскану до окончания войны, согласно желанию народа Тосканы." #NT!
 sardinia_news.8.a: "Интересный" #NT!
  
