 ITA_generic_Diplomatic_Endeavors_not_PIE: "Дипломатия является неотъемлемой частью структуры правительства каждой нации. Ни одно государство не может надеяться выжить без общения, будь то с соседями или с более крупной сферой. По мере развития истории все более взаимосвязанными становятся все нации." #NT!
