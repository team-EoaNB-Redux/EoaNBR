 ita.2.t: "Применение Статута Альбертино" #NT!
 ita.2.d: "Статут Королевства, также известный как Основной статут Савойской монархии от 4 марта 1848 года, является названием конституционного статута, принятого Королевством Сардиния в Турине при Карло Альберто Савойском. Теперь, когда Королевство Сардиния стало Королевством Италия, статут необходимо будет применить к Королевству." #NT!
 ita.2.a: "Что такое нация без конституции?" #NT!
 ita.3.t: "Расширение закона Казати" #NT!
 ita.3.d: "Закон Казати, названный в честь бывшего министра народного образования Габрио Франческо Казати, реформировал всю систему образования Королевства Сардиния. Закон дал государству право и обязанность вмешиваться в школьные дела, бросая вызов давней традиции католического церковного образования в Италии. Закон частично вдохновлен прусской системой, отражая ее высокоиерархичную и централизованную организационную систему. Хотя он может встретить некоторое сопротивление со стороны католиков и церкви, необходимо применять этот закон по всему Королевству." #NT!
 ita.3.a: "Необходимый шаг для образования" #NT!
 ita.4.t: "Расширение Ботанического сада Катании" #NT!
 ita.4.d: "Ботанические сады Катании были основаны бенедиктинским монахом-библиотекарем Франческо Торнабене Роккафорте. Назначенный заведующим кафедрой ботаники в 1843 году, Роккафорте получил землю от Королевского университета Катании для строительства ботанических садов, которые были открыты в 1858 году. Недавно сады значительно расширились. Коллекции сада теперь включают множество суккулентов, пальм, сицилийских эндемиков, деревьев, кустарников и некоторые экзотические виды." #NT!
 ita.4.a: "Стоящий проект" #NT!
 ita.5.t: "Политика Piemontesizzazione" #NT!
 ita.5.d: "Политика правых и Кавура получила название «пьемонтизация». Их план — распространить законодательство Сардинии-Пьемонта на весь итальянский полуостров. Многие левые задаются вопросом, объединила ли Сардиния-Пьемонт Италию или, скорее, завоевала ее. Конкретная политика правых включает реорганизацию сбалансированного бюджета с более высокими налогами и сохранение союза с Францией." #NT!
 ita.5.a: "Такова природа нашего правительства." #NT!
 ita.6.t: "Король Витторио Эммануэле" #NT!
 ita.6.d: "С провозглашением Королевства Италия был поднят вопрос о титуле, который примет король Виктор Эммануил. Он упомянул о сохранении титула Виктор Эммануил 2-й в честь своего Савойского дома, но многие утверждали, что он должен принять титул Виктор Эммануил 1-й в честь недавно образованного Королевства Италия. Если он решит сохранить свой титул, это может послужить приданию легитимности слухам о том, что Королевство Италия является всего лишь расширением Королевства Сардиния-Пьемонт." #NT!
 ita.6.a: "Да здравствует король Виктор Эммануил II!" #NT!
 ita.6.b: "Да здравствует король Виктор Эммануил I!" #NT!
 ita.7.t: "Роспуск Южной армии" #NT!
 ita.7.d: "После присоединения Южной диктатуры Гарибальди к Сардинии-Пьемонту сформированная Южная армия осталась на Юге без заданий. Из-за страха перед тем, как могут повести себя республиканцы в армии, если армия будет перенесена на Север, Кавур приказал распустить армию с увольнением солдат. Командующий Южной армией Джузеппе Сиртой вызвал сильные протесты, но безрезультатно." #NT!
 ita.7.a: "Мы не можем позволить себе риски" #NT!
 ita.9.t: "Гарибальди выступает с речью о роспуске Южной армии" #NT!
 ita.9.d: "После заявления Кавура о роспуске Южной армии Гарибальди появился в парламенте, чтобы выразить протест против этого действия. Гарибальди смело заявил, что «холодная и враждебная рука этого министерства хочет спровоцировать братоубийственную войну». Реакция графа Кавура была весьма бурной, поскольку он потребовал, чтобы президент Раттазий призвал генерала к порядку. В конечном итоге заседание было прервано, и обе стороны разошлись в гневе." #NT!
 ita.9.a: "Это беспорядок..." #NT!
 ita.10.t: "Смерть Камилло Бенсо, графа Кавура" #NT!
 ita.10.d: "Камилло Бенсо, граф Кавур, отец итальянской нации, умер в Турине, в своем родовом дворце. Борясь с болезнью в течение довольно долгого времени, граф Кавур уже некоторое время находится в отставке у своей постели. Его смерть приписывается различным осложнениям малярии, которую граф перенес с детства на семейных рисовых полях в Верчелли.\n\n Несмотря на то, что он был отлучен от церкви в 1855 году и никогда не отказывался от своих антиклерикальных взглядов, отец Джакомо из Санта-Марии исповедовал и совершал помазание больных. Кавур, по-видимому, сказал своему доверенному другу Луиджи Карло Фарини, что он желает, чтобы жители Турина знали, что он умирает как хороший христианин». Кавур поделился некоторыми последними словами с королем Виктором Эммануилом, прежде чем он, наконец, скончался..." #NT!
 ita.10.a: "Какое послание оставил нам граф?" #NT!
 ita.11.t: "Последние слова Камилло Бенсо" #NT!
 ita.11.d: "Когда король Виктор Эммануил приблизился к постели Кавура, граф узнал его и дал ему следующий адрес.\n\n "О, сир! У меня есть много вещей, чтобы сообщить Вашему Величеству, много бумаг, чтобы показать Вам: но я слишком болен; я не смогу навестить Ваше Величество; но я пришлю к Вам завтра Фарини, и он поговорит с Вами обо всем в частности. Получили ли Ваше Величество письмо, которое Вы ждали из Парижа? Император очень добр к нам сейчас, да, очень добр. И наши бедные неаполитанцы такие умные! Есть некоторые, у кого много изобретательности, но есть и такие, которые очень коррумпированы. Их нужно отмыть. Сир, да, да, отмыть, отмыть! Никакого осадного положения, никаких средств абсолютного правления. Все хорошо управляют с осадным положением [... ] Гарибальди - джентльмен, я не хочу никакого зла. Он хочет отправиться в Рим и Венецию, и я тоже: нет кто-то торопится больше нас. А вот Истрия и Тироль — это другое дело. Это будет делом другого поколения. Мы сделали достаточно для себя: мы сделали Италию, да, Италию, и это продолжается..."" #NT!
 ita.11.a: "Страна будет оплакивать такую ​​потерю" #NT!
 ita.12.t: "Закрытие региональных таможенных барьеров" #NT!
 ita.12.d: "Перемещение товаров по всему итальянскому полуострову всегда было затруднено таможенными барьерами в каждом из предыдущих итальянских государств. Теперь, когда Италия стала единым государством, правые начали процесс закрытия этих барьеров. Многие слева осуждают этот шаг, считая его преждевременным, поскольку в настоящее время в Италии отсутствует единая валюта, а между регионами Италии не создана надлежащая структура торговли. Преждевременный или нет, но этот шаг уже сделан." #NT!
 ita.12.a: "Пришло время наладить поток товаров!" #NT!
 ita.13.t: "Реорганизация армии" #NT!
 ita.13.d: "За последние несколько лет армия Сардинии претерпела большие организационные изменения, поскольку армии старых наций Итальянского полуострова присоединились к нашим рядам. Теперь, с официальным провозглашением Королевства Италия, военный министр Манфредо Фанти готовит свой указ об официальном создании Regio Esercito для объединения сил под нашим командованием." #NT!
 ita.13.a: "Пусть наши армии станут сильнее!" #NT!
 ita.14.t: "Король Виктор Эммануил назначает Рикасоли премьер-министром" #NT!
 ita.14.d: "Король Виктор Эммануэль поручил Беттино Рикасоли сформировать новое правительство после кончины Камилло Бенсо. Политик из Тосканы быстро вошел в доверие к графу Кавуру и работал с ним на протяжении всего процесса объединения Тосканы. После присоединения Тосканы к Сардинии-Пьемонту Рикасоли получил видную должность в министерстве внутренних дел. Король продолжает доверять Рикасоли Кавуру в этом новом правительстве, поскольку многие проблемы терзают итальянское государство." #NT!
 ita.14.a: "Пусть Рикасоли закончит то, что начал Кавур" #NT!
 ita.15.t: "Подписание закона Пеполи" #NT!
 ita.15.d: "Закон Пеполи был официально подписан сегодня, что ознаменовало большой сдвиг в будущем итальянской экономики и банковского дела. Закон распространяет лиру Королевства Сардиния, теперь итальянскую лиру, на весь полуостров. В нем также говорится, что все обращение валют до объединения должно прекратиться к концу года. Это лишь часть движения к пьемонтизации, которая укрепляет пьемонтских политиков и холдинги, одновременно угрожая экономике Юга." #NT!
 ita.15.a: "Единая Италия требует единой валюты" #NT!
 ita.16.t: "Рикасоли подает в отставку" #NT!
 ita.16.d: "Разногласия в правительстве достигли точки кипения для премьер-министра Рикасоли. Железный барон был измучен разногласиями, сформированными министром Кордовой, и многие члены его кабинета подали в отставку. Король, нездоровый из-за плохого самочувствия, получил письмо от премьер-министра, в котором Рикасоли ожидает, «что Витторио Эмануэле и король соизволят даровать ему свободу, мир и покой». Ожидается, что Виктор Эммануил немедленно примет отставку Рикасоли." #NT!
 ita.16.a: "Железный барон дал нам лучшее, что у него было" #NT!
 ita.17.t: "Формирование правительства Раттацци" #NT!
 ita.17.d: "После отставки барона Рикасоли Урбано Раттацци был призван сформировать новое правительство в Италии. Его кабинет сформирован почти полностью из пьемонтских политиков и включает в себя много независимых, близких к левым. До смерти Кавура Раттацци сильно порвал с графом, но сблизился с королем Виктором Эммануилом. Главной проблемой для Раттацци, похоже, являются итальянские земли, все еще находящиеся под иностранным контролем." #NT!
 ita.17.a: "Пусть правительство Раттацци будет сильным" #NT!
 ita.18.t: "Внешняя политика Королевства Италия" #NT!
 ita.18.d: "Новорожденное Королевство Италия имеет много проблем во внешней политике. Прежде всего, это необходимость дипломатического признания Королевства Италия. Нам понадобится больше стран, чтобы признать наше новое государство, чтобы занять место среди держав Европы. Римский вопрос также вызвал большой переполох в парламенте. Дипломатия, похоже, является самым популярным способом обеспечения итальянских земель, которые еще не находятся под нашим контролем, особенно Рима." #NT!
 ita.18.a: "Многое предстоит сделать" #NT!
 ita.19.t: "Признание от Франции" #NT!
 ita.19.d: "С момента нашего вмешательства в Крымскую войну Франция была нашим близким союзником. Влияние графа Нигра в обоих наших дворах и общие интриги между нашими странами сделали нас очень близкими. Поэтому вполне естественно, что мы должны просить французов официально признать Королевство Италии." #NT!
 ita.19.a: "Пусть наша дружба продолжится" #NT!
 ita.20.t: "Италия ищет нашего признания" #NT!
 ita.20.d: "Недавно образованное Королевство Италия обратилось к нам с просьбой официально признать их новое государство. Сардиния-Пьемонт долгое время была нашим дипломатическим союзником с тех пор, как они присоединились к коалиции против России в Крымской войне. Вполне естественно, что мы стали первой крупной страной, признавшей их государство, поскольку было бы бессмысленно притворяться, что разделенная Италия возможна в нашем будущем." #NT!
 ita.20.a: "Пусть наша дружба с Италией продолжается!" #NT!
 ita.21.t: "Французское признание" #NT!
 ita.21.d: "Наши друзья на Западе стали первой страной, официально признавшей нас как Королевство Италия. Скоро последует остальная Европа и весь мир!" #NT!
 ita.21.a: "Отличное начало итальянской внешней политики" #NT!
 ita.22.t: "Римский вопрос" #NT!
 ita.22.d: "В своей первой речи в Палате депутатов Кавур призвал решить Римский вопрос. В своей речи граф признал отсутствие Рима и Лацио на землях Королевства Италии. В заключении он заявил, что Рим «является необходимой столицей Италии, поскольку без объединения Рима с Италией в качестве ее столицы, Италия не могла бы иметь окончательного порядка». Католическая церковь в Королевстве Италии уже столкнулась с жесткими законами политического лагеря Кавура, хотя, похоже, дипломатия будет излюбленным методом графа завладеть Римом." #NT!
 ita.22.a: "Этот вопрос должен быть решен" #NT!
 ita.23.t: "Свободная церковь в свободном государстве" #NT!
 ita.23.d: "В своей речи по римскому вопросу Кавур использовал фразу «Свободная церковь в свободном государстве» в отношении того, какой, по его мнению, должна быть позиция Католической церкви в Италии. Это заявление напрямую бросает вызов светской власти Папы, который был неотъемлемой фигурой в итальянской политике на протяжении столетий. После его речи Папе Пию было отправлено предупреждение, в котором говорилось: «Святой Отец, светская власть для вас больше не является гарантией независимости»." #NT!
 ita.23.a: "Церковь слабеет" #NT!
 ita.24.t: "Предупреждение от Королевства Италия" #NT!
 ita.24.d: "Сегодня от Камилло Бенсо поступило предупреждение, которое напрямую угрожало независимости нашей страны. После речи, в которой граф Кавур призвал к «Свободной Церкви в Свободном Государстве», нашим дипломатам было отправлено предупреждение, в котором говорилось: «Святой Отец, светская власть для вас больше не является гарантией независимости». Это возмутительное оскорбление со стороны нового Королевства Италии и прямая атака на нашу Церковь." #NT!
 ita.24.a: "Мы не можем позволить этому продолжаться" #NT!
 ita.25.t: "Проект примирения с Римом" #NT!
 ita.25.d: "Рикасоли унаследовал полный бардак во внешней политике. Кавур был в самом разгаре переговоров о сделке с Францией и Папской областью, которая могла бы привести к аннексии Рима, если бы не его внезапная смерть. Правительство надеется, что эти планы удастся спасти." #NT!
 ita.25.a: "Мы должны попробовать" #NT!
 ita.26.t: "Италия предлагает провести встречу по Папскому государству" #NT!
 ita.26.d: "Новый премьер-министр Италии Беттино Рикасоли надеется провести встречу в Париже, чтобы обсудить будущее Папской области. Рикасоли принимает эту должность от Кавура, чья безвременная кончина прервала предыдущие переговоры о будущем Рима. Наша позиция как защитников Рима и Папской области означает, что мы должны очень серьезно взвесить это предложение." #NT!
 ita.26.a: "Мы должны разрешить эту встречу" #NT!
 ita.26.b: "Мы не можем допустить эту встречу" #NT!
 ita.27.t: "Италия предлагает провести встречу в Париже о будущем Рима" #NT!
 ita.27.d: "Не секрет, что Королевство Италия стремится вернуть Лацио и Рим в свои земли. Новый премьер-министр Италии Беттино Рикасоли предложил нашим народам и нашим французским покровителям встретиться в Париже, чтобы обсудить будущее Рима. В то время как Понтификат был опрометчив в дипломатических отношениях с итальянцами, наши французские покровители уже согласились на эту встречу, и сопротивление может их расстроить." #NT!
 ita.27.a: "Эта встреча может быть полезной" #NT!
 ita.27.b: "Сама идея — оскорбление!" #NT!
 ita.28.t: "Опять война?" #NT!
 ita.28.d: "С Пруссией, воюющей с Австрией, у нас есть возможность для дальнейшего расширения с целью освобождения итальянских земель. Народ Италии еще не полностью объединен, и наша борьба за независимость еще не выиграна. Пришло время показать нашу силу как нации в Европе, и мы будем доминировать!" #NT!
 ita.28.a: "На войну!" #NT!
 ita.29.t: "Франция отказывается от встречи в Риме" #NT!
 ita.29.d: "Французы отказались проводить встречу о будущем Папского государства в Париже. По причинам, вероятно, связанным с их нынешним статусом протектора Папского государства, французы не проявили никакого интереса к продолжению переговоров, начатых Кавуром. Это большой удар по надежде решить Римский вопрос дипломатическим путем." #NT!
 ita.29.a: "Это очень прискорбно" #NT!
 ita.30.t: "Мир" #NT!
 ita.30.d: "После тяжелых сражений на землях, незаконно оккупированных Австрийской империей, мы наконец-то добились достаточной территории и побед, чтобы рассмотреть возможность вынесения требований на мирный стол. Наше правительство недостаточно радикально, чтобы добиваться поддержки в поисках более длительной войны с риском выхода Пруссии из войны до нас и оставить нас в одиночестве противостоять австрийской угрозе." #NT!
 ita.31.t: "Папская область отказывается встречаться в Париже" #NT!
 ita.31.d: "Наши делегаты сообщили нам, что дипломаты Папской области не хотят присутствовать на встрече по вопросу о существовании их государства в Париже, считая саму эту идею оскорбительной. В то время как некоторые считают, что мы должны уважать желания Папы, другие передали, что невыслушивание итальянского предложения может просто отсрочить неизбежное. Мы все равно могли бы услышать итальянское предложение без присутствия папских делегатов." #NT!
 ita.31.a: "Нет смысла откладывать решение вопроса" #NT!
 ita.31.b: "Без поддержки Папы мы не сможем этого добиться" #NT!
 ita.32.t: "Папская область отказывается встречаться в Париже" #NT!
 ita.32.d: "Французские делегаты сообщили нам, что Папская область не будет отправлять делегацию в Париж для обсуждения Римского вопроса. Несмотря на эту неудачу, французы все еще готовы выслушать наше предложение. Если мы правильно разыграем наши карты, мы все еще можем найти сделку, которая приведет Рим в лоно Италии, несмотря на папское упрямство." #NT!
 ita.32.a: "Неприятно, но приемлемо" #NT!
 ita.33.t: "Наше предложение по римскому вопросу" #NT!
 ita.33.d: "Наше предложение, которое должно быть сделано в Париже по Риму, должно быть хорошо продумано перед тем, как быть окончательным. Удаление французского гарнизона из Папской области и последующее присоединение Рима к Королевству Италии является необходимым результатом нашего предложения. Продолжая работу Кавура, министры рекомендовали нам предложить в обмен на присоединение земель к Италии сохранение личного суверенитета Пия IX над столицей, ежегодное пожертвование в Ватикан и сохранение Папской автономии для таких вопросов, как назначение епископов. Хотя это предложение звучит разумно для многих, король Витторио Эммануэле II недавно начал выступать за то, чтобы отложить Римский вопрос в сторону в пользу сосредоточения внимания на Венето — это означает, что мы должны завершить эти переговоры скорее раньше, чем позже." #NT!
 ita.33.a: "Мы должны представить предложение таким, какое оно есть" #NT!
 ita.34.t: "Итальянское предложение по Риму" #NT!
 ita.34.d: "Итальянцы представили свое предложение, чтобы решить так называемый Римский вопрос. Их предложение, в обмен на присоединение земель Папской области к Италии, заключается в том, что личный суверенитет Пия IX останется над столицей, ежегодные пожертвования будут делаться Ватикану, а папская автономия останется в таких вопросах, как назначение епископов. Наши министры несколько разошлись во мнениях по этому предложению. Хотя это сохранит власть Папы над частями Рима и позволит Церкви по-прежнему иметь глобальное влияние, многие опасаются, что это может ослабить католическую решимость во всем мире." #NT!
 ita.34.a: "Мы можем принять это предложение" #NT!
 ita.34.b: "Мы можем принять это предложение" #NT!
 ita.34.c: "Мы не можем принять это предложение" #NT!
 ita.35.t: "Французы принимают итальянское предложение" #NT!
 ita.35.d: "Во время встречи в Париже по вопросу будущего Папской области с новым Королевством Италия французы, по-видимому, приняли итальянское предложение. Итальянское предложение в обмен на присоединение папских земель к Италии заключается в том, что личный суверенитет Пия IX остается над столицей, ежегодное пожертвование должно делаться Ватикану, а папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя это, конечно, не предложение, которое кто-либо в Церкви хочет принять, здесь есть некоторые гарантии, которые укрепляют Церковь и сохранят некоторое влияние в Европе. Поскольку французы уже приняли это предложение, маловероятно, что мы сможем избежать потери наших земель." #NT!
 ita.35.a: "Мы должны принять" #NT!
 ita.35.b: "Мы просто не можем этого принять" #NT!
 ita.36.t: "Итальянское предложение" #NT!
 ita.36.d: "Несмотря на то, что наши французские покровители не желают вмешиваться, наша встреча с итальянскими делегатами началась. Их предложение, чтобы решить печально известный Римский вопрос, заключается в том, что в обмен на аннексию наших земель Италией, личный суверенитет Пия IX остается над столицей, ежегодное пожертвование должно делаться Ватикану, а папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя это, конечно, не предложение, которое кто-либо в Церкви хочет принять, здесь есть некоторые гарантии, которые укрепляют Церковь, чтобы она оставалась в некоторой степени влиятельной в Европе." #NT!
 ita.36.a: "Чтобы обеспечить наше будущее, мы принимаем" #NT!
 ita.36.b: "Мы не можем принять это" #NT!
 ita.37.t: "Французы отклоняют итальянское предложение" #NT!
 ita.37.d: "Во время встречи в Париже между делегатами из Франции, Италии и нашей собственной Папской области французы, похоже, отклонили возможность итальянского предложения. Итальянское предложение заключалось в том, что в обмен на аннексию наших земель Королевством Италия личный суверенитет Пия IX остается над столицей, ежегодное пожертвование должно делаться Ватикану, а папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя это, конечно, не предложение, которое кто-либо в Церкви хочет принять, здесь есть некоторые гарантии, что Церковь останется в некоторой степени влиятельной в Европе. Учитывая, что французы отклонили это предложение, мы также можем спокойно отклонить его. Однако некоторые в Церкви считают, что отклонение оставит эту проблему только для решения в течение следующих нескольких лет, возможно, посредством войны." #NT!
 ita.37.a: "Мы не примем" #NT!
 ita.37.b: "Несмотря на французов, мы должны это принять" #NT!
 ita.38.t: "Папская область принимает предложение" #NT!
 ita.38.d: "Узнав, что мы приняли итальянское предложение о будущем Римского вопроса, Папская область уведомила нас, что она готова принять итальянское предложение. Хотя это, конечно, не день празднования, многие из наших министров надеются, что это поможет построить прочный союз между Италией, Францией и Католической церковью. Теперь мы должны подготовиться к выводу наших гарнизонов из Папской области, поскольку начинается передача земель." #NT!
 ita.38.a: "Пусть это станет началом чего-то великого" #NT!
 ita.39.t: "Предложение принято" #NT!
 ita.39.d: "Несмотря на удивление многих министров и самого короля Виктора Эммануила, предложение Рикасоли по Римскому вопросу было принято Папской областью и Францией. Французы уже подготовились к выводу своих гарнизонов из Папской области, и вскоре начнется официальная передача земель. Теперь народ Италии может праздновать, что Рим станет законной столицей нашей страны достаточно скоро." #NT!
 ita.39.a: "Это чудесно!" #NT!
 ita.40.t: "Папская область отклоняет предложение Италии" #NT!
 ita.40.d: "Несмотря на то, что наши делегаты уже приняли его, Папская область отказалась кодифицировать итальянское предложение. Нашим гарнизонам уже было приказано подготовиться к выходу из Папской области, и итальянцы будут ожидать, что мы будем придерживаться соглашения. Папская область может оказать некоторое сопротивление, но маловероятно, что они выдержат против итальянцев. Мы можем только надеяться, что итальянцы выполнят свою часть соглашения, если Папская область действительно прибегнет к конфликту." #NT!
 ita.40.a: "Это прискорбно" #NT!
 ita.41.t: "Французы принимают предложение, Папская область отклоняет" #NT!
 ita.41.d: "Французы были готовы принять предложение, выдвинутое нашими делегатами на встрече в Париже. Несмотря на это, папская делегация отказалась кодифицировать соглашение. Французы уже начали подготовку к тому, чтобы их гарнизоны покинули Папскую область, и сделка состоится, независимо от того, захочет Папская область этого или нет, поскольку без своих французских покровителей они не смогут остановить нас." #NT!
 ita.41.a: "Жаль, что до этого дошло" #NT!
 ita.42.t: "Папская область принимает наше предложение" #NT!
 ita.42.d: "Несмотря на позицию французов, Папская область приняла наше предложение о будущем Рима и земель вокруг него. Вероятно, надеясь избежать будущего конфликта и осознавая, что они могут получить больше от тесных отношений с нашей страной, Папская делегация кодифицировала предложение. Теперь французам придется готовиться к тому, чтобы их гарнизоны покинули Папскую область, поскольку официальная передача земель уже идет полным ходом." #NT!
 ita.42.a: "Великая победа Италии" #NT!
 ita.43.t: "Папская область приняла итальянское предложение" #NT!
 ita.43.d: "Несмотря на нашу позицию по итальянскому предложению о будущем Римского вопроса, итальянские и папские делегаты смогли прийти к выводу самостоятельно. Вероятно, надеясь избежать будущего конфликта и осознавая, что они могут получить больше от тесных отношений с новой итальянской нацией, папская делегация кодифицировала предложение. Нам придется начать процесс вывода наших гарнизонов из Папской области, чтобы позволить завершить передачу земли и гарантировать, что сделка сможет продолжаться." #NT!
 ita.43.a: "Это удивительный результат" #NT!
 ita.44.t: "Папская область отклоняет наше предложение" #NT!
 ita.44.d: "Несмотря на все наши усилия, похоже, Рикасоли придется пока отказаться от решения Римского вопроса. Попытки найти дипломатическое решение вопроса Рима не дали никаких результатов, и король Виктор Эммануэль стал очень недоволен тем, что он теперь считает пустой тратой времени. Теперь он потребовал, чтобы мы вместо этого обратили внимание на Венецию." #NT!
 ita.44.a: "Мы потерпели неудачу" #NT!
 ita.45.t: "Перенос столицы в Рим" #NT!
 ita.45.d: "Теперь, когда Рим находится под нашим контролем, пришло время окончательно перенести нашу столицу в Рим. Именно Кавур смело заявил в одной из своих первых речей в качестве премьер-министра Италии, что Рим является естественной столицей Италии, и теперь это стало реальностью. Ожидается, что толпы соберутся в Риме, поскольку король Виктор Эммануил готовится произнести речь по этому знаменательному случаю." #NT!
 ita.45.a: "Это радостный день!" #NT!
 ita.46.t: "Сбор Гарибадлини в Трентино" #NT!
 ita.46.d: "[ITATrentinoProtestEvent]" #NT!
 ita.46.a: "Арестуйте их!" #NT!
 ita.46.b: "Арестовать их? Нам нужно их организовать!" #NT!
 ITA_Trentino_Protest_Event_Rome_Controlled: "Партия действия и другие радикальные элементы в Сарнико и Трентино собрались и заявили, что последуют за Гарибальди в борьбе против Австрии, чтобы вернуть земли Венето. В Трентино протестующие собрались в очень организованные группы людей, многие из которых вооружены. Министры опасаются, что они могут возглавить восстание в Венето. Хотя сам король в некоторой степени поддерживает экспедицию в Венето и Далмацию, некоторые министры утверждают, что мы должны арестовать этих мятежников, прежде чем иностранные державы заметят, что назревает." #NT!
 ITA_Trentino_Protest_Event: "Партия действия и другие радикальные элементы в Сарнико и Трентино собрались и заявили, что последуют за Гарибальди в борьбе против Австрии и Папского государства. В Трентино протестующие собрались в очень организованные группы людей, многие из которых вооружены. Министры опасаются, что они могут возглавить восстание в Венето. Хотя сам король в некоторой степени поддерживает экспедицию в Венето и Далмацию, некоторые министры утверждают, что мы должны арестовать этих мятежников до того, как иностранные державы заметят, что назревает. Если французы будут ожидать угрозы Папскому государству, это может привести к вооруженному конфликту." #NT!
 ita.47.t: "Гарибальди собирает добровольцев на Сицилии" #NT!
 ita.47.d: "Не встретив сопротивления со стороны местных властей, Гарибальди разрешили собрать толпы добровольцев на Сицилии. Хотя изначально он, возможно, и не планировал новую экспедицию, сообщалось, что толпы приветствовали еще одну экспедицию под руководством генерала. Наши сообщения указывают, что в ближайшие дни он высадится в Калабрии, чтобы двинуться дальше по полуострову. Если ему разрешат двинуться в сторону Рима, мы рискуем столкнуться с французами, которые находятся в Папской области." #NT!
 ita.47.a: "Приготовьтесь перехватить его" #NT!
 ita.47.b: "Мы не можем остановить его" #NT!
 ita.47.c: "Перехватите Гарибальди и перенаправьте его" #NT!
 ita.48.t: "Земли Гарибальди в Аспромонте, Калабрия" #NT!
 ita.48.d: "Спешившись с двух пароходов, Гариабльди высадился в Аспромонте. Королевский флот не вступал в бой с кораблями, хотя и высматривал два парохода. Первоначальная перестрелка между добровольцами и некоторыми регулярными войсками, а также артиллерийский обстрел со стороны флота отбросили Гарибальди обратно в горы Аспромонте. Полковник Эмилио Паллавичини готов с колонной из 3000 регулярных войск выдвинуться на позицию." #NT!
 ita.48.a: "Гарибальди не может скрываться вечно" #NT!
 ita.49.t: "Столкновение в Аспромонте" #NT!
 ita.49.d: "Полковник Эмилио Паллавичини приказал своим войскам построиться в цепные колонны, регулярные войска сзади, а берсальеры спереди под командованием «гонять во время наступления». Гарибальди, расстроенный тем, что его войска сократились с 2000 до чуть более 1000, приказал своим людям прекратить огонь, чтобы не стрелять в своих братьев. Однако центр во главе с Менотти, в основном из молодых добровольцев, атаковал берсальеров и поначалу отбросил их назад. Гарибальди, оказавшийся между двумя огневыми линиями, получил две винтовочные пули, в левое бедро и в правую лодыжку. Когда генерал упал, добровольцы отступили в лес, пока офицеры оказывали помощь Гарибальди. Полковник Паллавичини и его офицеры подошли к Гарибальди и попросили его сдаться. Увидев бывших офицеров, с которыми он сражался бок о бок всего несколько лет назад, Гарибальди был склонен сдаться и был арестован." #NT!
 ita.49.a: "Очень неудачное событие" #NT!
 ita.50.t: "Выбор сторон в Гражданской войне в США" #NT!
 ita.50.d: "В связи с тем, что Американская гражданская война продолжается, а наша страна вновь объединяется, наше правительство сталкивается с трудным решением. Конфедеративные Штаты будут стремиться использовать наши порты в качестве места для своих кораблей, чтобы швартоваться и ремонтироваться вдали от глаз Союза. Союз будет стремиться получить от нас гарантии того, что у Конфедератов не будет такого права, и мы не признаем их в качестве законного государства. Какое бы решение ни приняло наше правительство, оно окажет долгосрочное влияние на наши отношения с любым штатом, который выйдет из Гражданской войны." #NT!
 ita.50.a: "Окажите Союзу нашу поддержку" #NT!
 ita.50.b: "Предоставьте Конфедератам право на стыковку" #NT!
 ita.51.t: "Италия дает гарантию" #NT!
 ita.51.d: "Итальянское правительство дало твердые заверения, что ни один корабль Конфедерации не будет допущен в итальянские порты, если только это не будет связано с неблагоприятными погодными условиями или другими форс-мажорными обстоятельствами, после того как некоторые в правительстве забеспокоились, что новое государство с его длинной береговой линией будет хорошим местом для швартовки кораблей Конфедерации. Это может быть признаком прочных отношений с новым государством, поскольку мы уже торговали со многими странами до объединения." #NT!
 ita.51.a: "Отличные новости!" #NT!
 ita.52.t: "Италия предлагает права на стыковку" #NT!
 ita.52.d: "На вопрос о том, где наш флот может безопасно путешествовать, до сих пор было трудно найти ответ. В удивительном повороте событий новое итальянское государство предоставило нашим кораблям право заходить в свою длинную береговую линию и швартоваться, когда это необходимо, будь то преследование флота Союза или плохая погода. Это может стать крупным прорывом в признании нашего государства в качестве законного крупными европейскими странами." #NT!
 ita.52.a: "Отличные новости!" #NT!
 ita.53.t: "Италия предоставляет Конфедерации права на стыковку" #NT!
 ita.53.d: "В неожиданном повороте событий новое итальянское государство предоставило им права на стыковку. Это было опасение, которое многие в нашем правительстве не ожидали увидеть сбывшимся. С признанием от европейского государства, которое почти подтвердилось, многие опасаются, что другие европейские державы могут быть менее нерешительны в признании или поддержке Конфедерации в будущем." #NT!
 ita.53.a: "Тревожное развитие событий" #NT!
 ita.54.t: "Слухи о новом правительстве" #NT!
 ita.54.d: "После встреч Пеполи и Депретиса многие министры были замечены на встрече в [GetCapitalVictoryPointName]. Раттацци также присутствовал, его видели с Фрини и Мингетти. Это вызвало распространение слухов о том, что может быть подготовлено правительство Раттацци-Фарини-Мингетти-Перуцци. Однако реальность такова, что Раттацци отчаянно пытается укрепить свое правительство. Некоторые министры, особенно слева, предполагали, что повестка дня недоверия может быть в ближайшее время." #NT!
 ita.54.a: "Есть работа, которую нужно сделать" #NT!
 ita.55.t: "Встреча несогласных министров" #NT!
 ita.55.d: "Поступают сообщения о том, что в [GetCapitalVictoryPointName] состоялась встреча министров, которые в настоящее время находятся в группах, не поддерживающих правительство Раттацци. Хотя точные цифры неизвестны, есть, безусловно, основания для беспокойства. Сейчас самое время для Раттацци взять ситуацию под контроль и укрепить свое правительство, иначе он рискует быть вынужденным уйти в отставку, и желательно до того, как Виктор Эммануил потеряет его расположение." #NT!
 ita.55.a: "Время имеет значение" #NT!
 ita.56.t: "Южный вопрос" #NT!
 ita.56.d: "С объединением Италии возникает много новых проблем. Одна из них — разница в экономическом развитии между северной и южной Италией. Другая проблема, заметная на юге, — это бродячие разбойники, терроризирующие сельскую местность, грабящие города и деревни и нападающие на итальянские власти. Эти проблемы были менее заметны, когда они были разделены вдоль границы страны. Но теперь, когда эта граница разрушена, ответ на Южный вопрос должен исходить из объединенной воли всех на итальянском полуострове, а не только тех, кто на юге." #NT!
 ita.56.a: "Давайте интегрируем Юг" #NT!
  
  
  
  
  
  
