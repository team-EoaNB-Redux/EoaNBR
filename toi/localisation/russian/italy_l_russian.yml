  ##Piedmont Rework I### 
 PIE_Start_Border_Operations: "Неожиданный союзник?" #NT!
 PIE_Start_Border_Operations_desc: "Дипломатия между нашей страной и Россией была в основном позитивной, несмотря на события Крымской войны всего два года назад. Пока наши отношения с Францией, у которой хорошие отношения с русскими, сохраняют свой курс, возможно, мы могли бы найти союзника в России, которого австрийцы не ожидали." #NT!
 PIE_French_Aid: "Французская помощь" #NT!
 PIE_French_Aid_desc: "Французы обещали предоставить войска для помощи в войне против Австрии." #NT!
 PIE_Recruit_Nationalists: "Вербовать националистов" #NT!
 PIE_Recruit_Nationalists_desc: "Многие итальянские националисты готовы сражаться за свои убеждения. Их присоединение к нам поможет нам в войне против Австрии." #NT!
 PIE_Center_Italy: "Центральная Италия" #NT!
 PIE_Center_Italy_desc: "Нам следует обратить внимание на Центральную Италию." #NT!
 PIE_Adriatic_Italy: "Адриатическое побережье Италии" #NT!
 PIE_Adriatic_Italy_desc: "Нам следует обратить внимание на Адриатическую Италию." #NT!
 PIE_South_Italy: "Южная Италия" #NT!
 PIE_South_Italy_desc: "Нам следует обратить внимание на Южную Италию." #NT!
 PIE_Vitory_Tuscany: "Победа в Тоскане" #NT!
 PIE_Vitory_Tuscany_desc: "Тоскана пала перед нами, и теперь мы на один шаг ближе к объединению Италии." #NT!
 PIE_Consolidate_Position: "Укрепить позицию" #NT!
 PIE_Consolidate_Position_desc: "Теперь, когда Сицилия находится под нашим контролем, мы имеем прочный контроль над Италией." #NT!
  
  
  ###Piedmont Rework II Electric Boogaloo### 
 PIE_Political_Structure_Planning_FT: "Обратитесь за помощью к Великобритании" #NT!
 PIE_Political_Structure_Planning_FT_desc: "Великобритания по-прежнему поддерживает наше дело благодаря нашей помощи в Крымской войне, но пока не оказала нам ничего, кроме дипломатической поддержки." #NT!
 PIE_Accept_Confederation: "Предложение военно-морского сотрудничества" #NT!
 PIE_Accept_Confederation_desc: "В прошлом мы могли получать помощь от Британии в развитии флота. Расширение нашего сотрудничества в наших отношениях с флотами позволит нам построить флот, чтобы противостоять австрийцам и обеспечить безопасность наших торговых путей." #NT!
 PIE_Plombieres_Meeting: "Воспоминания о Крымской войне" #NT!
 PIE_Plombieres_Meeting_desc: "Крымская война была возможностью для нашей нации. Мы сражались среди других европейских держав против России и заслужили свое место среди некоторых крупных стран. Такие страны, как Франция и Англия, помнят наше участие в той войне и очень открыты для дипломатии и даже некоторой поддержки движения за объединение." #NT!
 PIE_Casus_Belli_ft: "Встреча с русскими" #NT!
 PIE_Casus_Belli_ft_desc: "Русские являются наиболее близкими союзниками австрийцев, и хотя от них вряд ли можно ожидать участия в наступательной войне на стороне австрийцев, мы не можем исключать их вмешательства иными способами." #NT!
 PIE_Maintain_Control: "Политические уступки французам" #NT!
 PIE_Maintain_Control_desc: "После дела Орсини французский народ стал более нерешительным, присоединяться к нашему делу, но Наполеон III не отступил. Чтобы заполучить их в качестве союзников, нам придется пойти на некоторые политические уступки. В Пломбьерре состоится встреча между Кавуром и Наполеоном III, на которой будет обсуждаться план войны против Австрии и будущее Итальянского полуострова." #NT!
 PIE_Military_Plan_FT: "Наш союзник по соседству" #NT!
 PIE_Military_Plan_FT_desc: "Франция и ее лидер - Наполеон III - всегда были сторонниками Движения за объединение. Наполеон III сам воевал с итальянскими революционерами, когда был моложе, и он питает большую поддержку нашей борьбе. Франция - наш наиболее вероятный союзник против австрийцев, поэтому мы должны начать переговоры с ними в рамках подготовки к войне." #NT!
 PIE_The_War_Starts: "Война начинается" #NT!
 PIE_The_War_Starts_desc: "Война против Австрии началась!" #NT!
 PIE_Annex_Central_Italian_States: "Приложение Центральные итальянские штаты" #NT!
 PIE_Annex_Central_Italian_States_desc: "Теперь, когда война закончилась, нам следует сохранить оккупированные нами итальянские государства под своим контролем." #NT!
 PIE_Coring_New_States: "Создание новых штатов" #NT!
 PIE_Coring_New_States_desc: "Новые государства, завоеванные нами в ходе завоевания Италии, необходимо будет подчинить Пьемонтскому пути." #NT!
 PIE_The_War_Ends: "Война заканчивается" #NT!
 PIE_The_War_Ends_desc: "Французы помирились с Австрией, не придя к нам заранее. Кажется, наша война выиграна, хотя и не на тех условиях, на которых мы бы хотели." #NT!
 PIE_French_Army_Arrives: "Прибытие французской армии" #NT!
 PIE_French_Army_Arrives_desc: "Французы отправили около 400 000 солдат, чтобы сражаться на нашей стороне в войне против Австрии." #NT!
 PIE_Occupy_Central_Italy: "Оккупируйте Центральную Италию" #NT!
 PIE_Occupy_Central_Italy_desc: "Лидеры центральных итальянских государств решили не признавать Наполеона III в качестве лидера Франции, поэтому мы оккупируем их. Австрия обязательно придет им на помощь, и это станет началом нашей войны." #NT!
 PIE_Core_Central_Italy: "Центральная Италия" #NT!
 PIE_Core_Central_Italy_desc: "Центральные итальянские земли войдут в состав новой итальянской нации." #NT!
 PIE_Core_Lombardy: "Центральная Ломбардия" #NT!
 PIE_Core_Lombardy_desc: "Народ Ломбардии жаждал освободиться от австрийских поработителей." #NT!
 PIE_Core_Sicily: "Сицилия — земля варваров и дикарей, но они — итальянцы и должны быть включены в новую нацию." #NT!
 pie_austrian_war_ends: "Наша битва окончена, те, кто сражался вместе с нами, вернутся домой." #NT!
 PIE_Garibali_Sicily_Expedition: "Экспедиция Тысячи" #NT!
 PIE_Garibali_Sicily_Expedition_desc: "Гарибальди с отрядом в тысячу человек высадился в Южной Сицилии, чтобы захватить Сицилию для Рисоргременто. Во время своей борьбы он смог получить помощь от Южной армии, силы в 50 000 сицилийских добровольцев, которые помогли обеспечить нашу победу." #NT!
 pie_expedition_thousand_ft: "Люди, помогавшие Гарибальди, вернутся к своей жизни, и мы получим последний вклад в объединение Италии." #NT!
 PIE_Sign_Turin_Treaty: "Подписать Туринский договор" #NT!
 PIE_Sign_Turin_Treaty_desc: "Туринский договор формализует переход Савойи и Ниццы к Франции. Хотя многие в нашем правительстве и народе огорчены тем, что эти территории уходят, наша сделка с Францией того стоила." #NT!
  ###Piedmont Rework III### 
 PIE_Go_with_Garibaldi: "Иди с Гарибальди" #NT!
 PIE_Go_with_Garibaldi_desc: "Джузеппе Гарибальди — радикальный мыслитель со своими собственными планами по объединению Италии. Часть Молодой Италии и Рисорджименто, обеих организаций с намерением объединить итальянские государства, его либеральные идеалы и будущее Итальянской Республики известны далеко и широко по всей Италии. Возможно, нам стоит последовать его примеру. (Альтернативная история)" #NT!
 PIE_Plan_for_an_Invasion: "План вторжения" #NT!
 PIE_Plan_for_an_Invasion_desc: "Подготовка — ключ к победе во время атаки, поэтому мы должны использовать это мирное время, чтобы подготовиться к любому потенциальному вторжению. Расширение в Южную и Центральную Италию будет ключом к формированию этой республики, и делать это нужно быстро." #NT!
 PIE_Work_with_Crispi: "Работа с Криспи" #NT!
 PIE_Work_with_Crispi_desc: "Франческо Криспи — государственный деятель и революционер, который спланировал успешное восстание 1848 года на Сицилии против короля Бурбонов Обеих Сицилий. Основываясь на его невероятных работах и ​​риторике прошлых лет, для нас было бы разумно начать с ним переговоры о наших будущих планах." #NT!
 PIE_The_Carboneria: "Карбонерия" #NT!
 PIE_The_Carboneria_desc: "Историческая иголка в заднице многих наций, карбонарии зарекомендовали себя как успешная группа для революционных идеалов по всей Европе и Южной Америке. Мы должны подражать их идеалу социалистического конституционного правительства и выдвинуть его в качестве нашей передовой идеи объединенной Италии." #NT!
 PIE_A_Deal_with_Napoleon: "Сделка с французами" #NT!
 PIE_A_Deal_with_Napoleon_desc: "Мы должны встать на сторону Луи-Наполеона, императора Франции и племянника Наполеона I. Мы можем создать наше правительство, подобное его, авторитарный режим во главе с нашим королем Эммануилом. Это укрепит наши связи с французами, и они могут оказать нам очень хорошую помощь в дальнейшем." #NT!
 PIE_Aftermath_of_Orsini: "Последствия Орсини" #NT!
 PIE_Aftermath_of_Orsini_desc: "С покушением Орсини и его радикальной братии на жизнь французского императора мы можем использовать это как инструмент торга, чтобы разработать наши планы с французами по объединению Италии. К сожалению, последние новости показывают, что Наполеон, возможно, не захочет иметь ничего общего с Италией после покушения, что может быть пагубно для нашей страны." #NT!
 PIE_The_Invasion_of_Sicily: "Вторжение в Сицилию" #NT!
 PIE_The_Invasion_of_Sicily_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди, с полезным планированием Криспи, руководит высадкой всего 1000 своих солдат в городе Марсала на острове Сицилия. Он продолжает движение на север, сопровождаемый по пути к побережью товарищами-революционерами и солдатами, выступающими против правления Бурбонов в Королевстве Обеих Сицилий, его победа будет быстрой." #NT!
 PIE_Handle_the_Central_States: "Управляйте Центральными Штатами" #NT!
 PIE_Handle_the_Central_States_desc: "У нас есть разведка и революционные братья в небольших штатах Парма и Модена, контакт с ними для подстрекательства к организованным восстаниям может позволить нам быстро войти и занять эти два штата. Оккупация укрепит наши позиции в регионе Центральной Италии, открыв нам возможность для более быстрого расширения." #NT!
 PIE_A_Deal_with_Tuscany: "Сделка с Тосканой" #NT!
 PIE_A_Deal_with_Tuscany_desc: "Возможно, нам удастся договориться с Тосканским герцогством о будущих отношениях и наших позициях в неизбежном объединении." #NT!
 PIE_Convince_Leopold: "Убедить Леопольда" #NT!
 PIE_Convince_Leopold_desc: "Герцогство Тосканское, расположенное между папством и нами, показало нам жизненно важную эффективность в нашем объединении. Приход на переговоры с королем Леопольдом и нами может укрепить нас, одновременно устанавливая наше влияние в провинциях Центральной Италии." #NT!
 PIE_Spur_Revolution_Minor_States: "Подстегнуть революцию в малых штатах" #NT!
 PIE_Spur_Revolution_Minor_States_desc: "Теперь, когда у нас есть штаты Модена и Парма, мы можем подстегнуть революционные идеи, чтобы сформировать на время подвластное нам государство, чтобы противостоять чужакам. С помощью этого мы можем сформировать эти штаты в единую Центральную Италию и в ближайшем будущем интегрировать ее в наше государство." #NT!
 PIE_United_Provinces_of_Central_Italy: "Соединенные провинции Центральной Италии" #NT!
 PIE_United_Provinces_of_Central_Italy_desc: "Наше влияние на герцогство Тосканское демонстрирует нашу мощь. Мы уступим им штаты Модена и Парма, чтобы укрепить наши связи, и создадим Соединенные провинции Центральной Италии." #NT!
 PIE_Plebiscite_for_Unification: "Плебисцит по объединению" #NT!
 PIE_Plebiscite_for_Unification_desc: "Мы попросим всех итальянских граждан этих Соединенных провинций сделать предложение об аннексии с нашей нацией. Эта аннексия только укрепит нашу позицию и продемонстрирует миру наши способности." #NT!
 PIE_Ensure_Russias_Neutrality: "Обеспечить нейтралитет России" #NT!
 PIE_Ensure_Russias_Neutrality_desc: "Неспособность австрийцев поддержать русских во время Крымской войны 1853-1856 годов обострила австро-русские отношения, которые улучшались с тех пор, как русские помогли подавить Венгерскую революцию в Австрии. Благодаря этому мы можем гарантировать, что Россия останется нейтральной во время наших конфликтов с империей Габсбургов." #NT!
 PIE_Provoke_Austria: "Спровоцировать Австрию" #NT!
 PIE_Provoke_Austria_desc: "Австрийцы наблюдали за тем, как разворачиваются наши планы, и теперь они делают свой ход. Австрийцы из Вены приказали нам провести демобилизацию, чтобы мы отступили от этого конфликта. С этим мы говорим, viva l'italia!" #NT!
 PIE_Ensure_French_aid: "Обеспечить французскую помощь" #NT!
 PIE_Ensure_French_aid_desc: "Наши предыдущие переговоры с французами наконец-то дадут результаты, и их помощь в нашей войне значительно поднимет наш моральный дух. За нашу уступку провинций Савойя и Ницца французы согласились послать свои армии, чтобы поддержать нас в предстоящих войнах против Австрии." #NT!
 PIE_Path_of_the_Carbonari: "Путь карбонариев" #NT!
 PIE_Path_of_the_Carbonari_desc: "Нам не нужна помощь от французов! Мы итальянцы! Мы ни на кого не рассчитываем и сражаемся вместе! Мы пошлем Гарибальди поддержать революционеров вдоль итальянско-адриатического побережья, чтобы они восстали против гнетущего австрийского правления. Это будет наша борьба!" #NT!
 PIE_Second_War_of_Independence: "Вторая война за независимость" #NT!
 PIE_Second_War_of_Independence_desc: "Мы победили австрийцев, и мы полностью сосредоточим наши земли. Наши конфликты на данный момент закончились, и к нам приближается новая эпоха: единство. Единая Республика Италия станет маяком надежды для Южной Европы. La nostra nuova era!" #NT!
 PIE_Napoleon3_Help: "План Кавура" #NT!
 PIE_Napoleon3_Help_desc: "Премьер-министр и граф Кавур Камилло Бенсо имеет большие планы на будущее Сардинии-Пьемонта. Будучи убежденным сторонником движения за объединение, Бенсо избегал полагаться на радикальные настроения революций 1848 года, а вместо этого использовал силу Сардинии-Пьемонта в сочетании с националистическими движениями, чтобы организовать объединение под руководством Сардинии." #NT!
  ###Italy Rework### 
 ITA_Strengthen_The_Parliament: "Укрепить парламент" #NT!
 ITA_Strengthen_The_Parliament_desc: "Кажется, что многие страны медленно переходят к свободе и свободе... Они не ошибаются. Пришло время Италии сделать первые шаги к демократии." #NT!
 #ITA_Nurture_Liberal_Ideals: "Развивайте либеральные идеалы" #NT!
 #ITA_Nurture_Liberal_Ideals_desc: "Свобода и равенство являются ключевыми для сохранения нашей человечности. Давайте станем первой по-настоящему равной нацией и будем двигаться к свободе!" #NT!
 #ITA_Follow_Mazzini: "Следуйте за Мадзини" #NT!
 #ITA_Follow_Mazzini_desc: "Мир еще не готов к либерализму. У нас уже есть великий лидер Мадзини, который поведет нас в консерватизм, и мы последуем за ним!" #NT!
 ITA_Equal_Rights: "Добиваемся равных прав" #NT!
 ITA_Equal_Rights_desc: "Какая разница, кто ты и откуда ты? Все люди должны быть равны." #NT!
 #ITA_Hate_Crimes: "Принять законы против преступлений на почве ненависти" #NT!
 #ITA_Hate_Crimes_desc: "Некоторые люди все еще считают, что дискриминация — это нормально. Они очень неправы. Дискриминация должна быть незаконной." #NT!
 #ITA_Free_Speech: "Разрешить полную свободу слова" #NT!
 #ITA_Free_Speech_desc: "Многие страны уже сделали это, так почему бы не нам! Говори, что думаешь, думай, что говоришь!" #NT!
 #ITA_March_On_Rome: "Марш на Рим" #NT!
 #ITA_March_On_Rome_desc: "Мы никогда ничего не добьемся, просто сидя сложа руки, пора нам собрать наши армии и протестовать перед самой столицей! За Итальянскую Республику!" #NT!
 #ITA_Ban_Monarchism: "Запретить монархизм" #NT!
 #ITA_Ban_Monarchism_desc: "Нам нужно очистить себя от злого монархизма. Пришло время нам навязать господство демократии!" #NT!
 #ITA_Unite_Italian_Lands: "Объединим итальянские народы" #NT!
 #ITA_Unite_Italian_Lands_desc: "Хотя материковая часть Италии объединена, мы должны стремиться расширять и завоевывать ранее итальянские земли, населенные итальянцами." #NT!
 ITA_Limit_The_Kings_Power: "Ограничить власть короля" #NT!
 ITA_Limit_The_Kings_Power_desc: "Мы не должны позволить тирании взять над нами верх. Давайте ограничим власть нашего жадного короля." #NT!
 #ITA_Overthrow_The_King: "Свергнуть короля" #NT!
 #ITA_Overthrow_The_King_desc: "Хотя впереди нас ждет много трудностей, свержение нашего короля необходимо ради нашего будущего." #NT!
 ITA_Fill_The_Power_Vacuum: "Заполните вакуум власти" #NT!
 ITA_Fill_The_Power_Vacuum_desc: "Теперь, когда мы избавились от нашего короля, нам нужно выбрать нового лидера, который возьмет на себя управление." #NT!
 #ITA_Checks_And_Balances: "Сдержки и противовесы" #NT!
 #ITA_Checks_And_Balances_desc: "Теперь, когда мы стали республикой, нам следует принять новую систему управления. Может быть, нам следует взять за основу систему США?" #NT!
 ITA_Revise_Elections: "Пересмотрите наши выборы" #NT!
 ITA_Revise_Elections_desc: "Наша избирательная система новая и слабая. Если мы ее укрепим, то увидим много позитива." #NT!
 ITA_Term_Limits: "Установить ограничения сроков полномочий" #NT!
 ITA_Term_Limits_desc: "Если не будет ограничений по срокам правления, то за несколько лет все может вернуться к монархии." #NT!
 ITA_Rewrite_Constitution: "Перепишите нашу Конституцию" #NT!
 ITA_Rewrite_Constitution_desc: "Наша конституция все еще запятнана злом монархии. Мы должны пересмотреть и полностью исправить ее. Время для переделок!" #NT!
 ITA_Kingdom_Of_Italy: "Да здравствует Королевство Италия!" #NT!
 ITA_Kingdom_Of_Italy_desc: "После многих лет тяжелой борьбы мы наконец добились полного, абсолютного Итальянского Королевства. Да здравствует Королевство Италия!" #NT!
 ITA_Abolish_The_Parliament: "Упразднить парламент" #NT!
 ITA_Abolish_The_Parliament_desc: "Единственный способ выжить в этом мире — иметь одного, единственного, сильного лидера. Пора нам упразднить этот глупый парламент и вернуться к старым добрым временам." #NT!
 #ITA_Improve_Public_Opinion: "Улучшить общественное мнение" #NT!
 #ITA_Improve_Public_Opinion_desc: "We do realize that it will be tough for some people to adjust to an absolute monarchy. We need to show them the true way. 
 ITA_Ministry_Of_Propaganda: "Сформировать Министерство пропаганды" #NT!
 ITA_Ministry_Of_Propaganda_desc: "Министерство пропаганды будет следить за тем, чтобы народ следовал правительству во всем." #NT!
 ITA_Ministry_Of_Propaganda_tt: "Разблокирует категорию решений - Министерство пропаганды" #NT!
 #ITA_Restrict_The_Economy: "Ограничить экономику" #NT!
 #ITA_Restrict_The_Economy_desc: "Чтобы лучше контролировать население, нам нужна сильная, централизованная, ограниченная экономика." #NT!
 #ITA_Advocate_Expansion: "Расширение адвоката" #NT!
 #ITA_Advocate_Expansion_desc: "Нам действительно нужно расширяться и возвращать старые итальянские земли. Давайте бороться за нашу славу." #NT!
 ITA_Royal_Research_Institute: "Создать Королевский научно-исследовательский институт" #NT!
 ITA_Royal_Research_Institute_desc: "Исследования — это ключ к сильной и могущественной нации. С нашим новым исследовательским институтом мы будем процветать!" #NT!
 ITA_Focus_Mil_Tech: "Фокус на военных технологиях" #NT!
 ITA_Focus_Mil_Tech_desc: "Очевидно, что военная технология распространена. Ее развитие приведет нас к славе." #NT!
 #ITA_Crack_Down_Centrists: "Пресечение центристов" #NT!
 #ITA_Crack_Down_Centrists_desc: "Центризм терзает нашу нацию. Мы должны избавиться от него ради нашего будущего." #NT!
 #ITA_Restrict_Free_Speech: "Ограничить свободу слова" #NT!
 #ITA_Restrict_Free_Speech_desc: "Свобода слова только приносит неприятности. Хотя мы столкнемся с некоторыми недостатками, мы должны убрать это право!" #NT!
 ITA_Imprison_Centrists: "Сажать в тюрьму демократических активистов" #NT!
 ITA_Imprison_Centrists_desc: "Центристы и республиканцы опасны для нашего общества. Их нужно посадить в тюрьму." #NT!
 ITA_Nationalist_Revival: "Возрождение национализма" #NT!
 ITA_Nationalist_Revival_desc: "Теперь, когда Италия едина и сильна, нам нужно убедить в этом население! С помощью национализма мы снова сможем править Средиземноморьем." #NT!
 ITA_Propaganda_Schools: "Пропаганда в школах" #NT!
 ITA_Propaganda_Schools_desc: "Дети — это наше будущее, поэтому мы должны формировать их по своему вкусу." #NT!
 #ITA_Elite_Troop_Training: "Эффективная подготовка войск" #NT!
 #ITA_Elite_Troop_Training_desc: "Чтобы иметь сильную и могущественную нацию, мы должны значительно сократить время обучения." #NT!
 #ITA_Military_Draft: "Выпустить военный призыв" #NT!
 #ITA_Military_Draft_desc: "Чтобы иметь сильную армию, нам нужно иметь много людей в армии. Наш великий король издал военный призыв!" #NT!
 #ITA_Perfect_War_Machine: "Совершенствуйте итальянскую военную машину" #NT!
 #ITA_Perfect_War_Machine_desc: "После многих лет работы, наконец, пришло время оптимизировать нашу армию. Больше никаких несовершенств!" #NT!
 ITA_Increase_Military_Wages: "Увеличение заработной платы военнослужащих" #NT!
 ITA_Increase_Military_Wages_desc: "Последний шаг к формированию нашей армии... Поднять дух наших солдат за счет повышения заработной платы." #NT!
 ITA_Kingdom_Italy: "Образовать Великое Королевство Италия." #NT!
 ITA_Kingdom_Italy_desc: "Наконец-то пришло время... после многих лет борьбы мы достаточно улучшили нашу нацию. Пришло время подняться Великому Королевству Италии! Да здравствует Италия!" #NT!
  ###Sardinia Additions 
 PIE_Invest_Industrial_Development: "Инвестируйте в промышленное развитие" #NT!
 PIE_Invest_Industrial_Development_desc: "В то время как фундамент для нашей дальнейшей индустриализации уже заложен, сам процесс еще должен произойти. Давайте следовать нашим планам сотрудничества с промышленниками и инвесторами, чтобы создать отрасль, которая будет отвечать нашим потребностям." #NT!
 PIE_Clear_Space_Industry: "Освободите место для промышленности" #NT!
 PIE_Clear_Space_Industry_desc: "Наша страна, безусловно, имеет богатство, чтобы создать сильную промышленность, нам нужно только сосредоточиться на ее развитии. С этой целью мы очистим земли в наших городах и в других полезных областях, чтобы облегчить создание фабрик и других объектов, необходимых для современной экономики, в сотрудничестве с промышленниками, как местными, так и иностранными." #NT!
 PIE_Military_Code: "Военный кодекс короля Виктора Эммануила" #NT!
 PIE_Military_Code_desc: "Король Виктор Эммануил давно хотел создать новый военный кодекс. С надвигающейся войной потребность в таком законе наконец-то воплотилась в жизнь. Новая кодификация будет предусматривать пять лет действительной службы с шестью годами в запасе, до тридцатилетнего возраста, с пятьюдесятью днями обязательной подготовки и обучения в год. Действующая служба будет разделена на ordinanza и provinciale. Новый кодекс также регулирует тех, кто имеет право вступить в армию, не допуская преступников или изгнанников в армию." #NT!
 PIE_Develop_Nebida_Mine: "Разработка рудника Небида" #NT!
 PIE_Develop_Nebida_Mine_desc: "Некоторые из наших ресурсов в самой Сардинии оставались неиспользованными слишком долго, и это должно измениться. Шахты Небида предлагают нам полезный источник руды, который может удовлетворить многие потребности нашей экономики, как гражданской, так и военной." #NT!
 PIE_Industrial_Financing: "Промышленное финансирование" #NT!
 PIE_Industrial_Financing_desc: "Хотя Сардиния, возможно, и не самая богатая страна, у нас есть полномочия и международный статус, чтобы найти инвесторов для модернизации нашей экономики. Опираясь на собственную казну, богатую элиту Сардинии, а также на иностранных инвесторов и кредиты, мы будем обладать достаточными средствами, чтобы начать модернизацию нашей экономики. Мы начнем этот процесс, отойдя от традиционной аграрной ориентации нашей национальной экономики." #NT!
 PIE_Invest_Cogne_Mines: "Инвестируйте в угольные шахты Конье" #NT!
 PIE_Invest_Cogne_Mines_desc: "Шахты долины Аоста, включая Конье, долгое время были важным источником для наших нужд. Однако промышленная экономика привела к значительному росту наших потребностей в материалах, и поэтому мы расширим шахты Конье, чтобы обеспечить себя углем, в котором мы так отчаянно нуждаемся." #NT!
 PIE_Domestic_Development: "Внутреннее развитие" #NT!
 PIE_Domestic_Development_desc: "Сардиния — самая индустриальная страна в Италии! К сожалению, этот статус гораздо менее велик, чем может показаться, из-за нашей зависимости от ремесленников для большей части нашего производства. Чтобы действительно занять свое законное место, сначала в Италии, а затем и в Европе, мы должны начать расширять и модернизировать наши промышленные мощности." #NT!
 PIE_Equipment_Modernization: "Усилия по модернизации оборудования" #NT!
 PIE_Equipment_Modernization_desc: "Наши солдаты настолько же эффективны, насколько эффективно их снаряжение. К счастью, при наличии множества внутренних и иностранных поддержек мы должны быть в состоянии легко модернизировать наше снаряжение." #NT!
 PIE_Revise_Stratagems: "Пересмотрите наши стратегии" #NT!
 PIE_Revise_Stratagems_desc: "Наша военная доктрина нуждается в обновлении. Многие военные умы изучили наши действия в Крымской войне и сделали выводы относительно необходимых изменений в стратегиях, которые мы должны использовать." #NT!
 PIE_Review_Armed_Forces: "Обзор Вооруженных Сил" #NT!
 PIE_Review_Armed_Forces_desc: "Многие умы, как военные, так и политики, возлагают большие надежды на армию нашей страны. Обзор вооруженных сил позволит нам увидеть, какие изменения необходимо осуществить, чтобы обеспечить наш успех в Рисорджименто." #NT!
 PIE_Lessons_from_the_Crimean_War: "Уроки Крымской войны" #NT!
 PIE_Lessons_from_the_Crimean_War_desc: "В период с 1855 по 1856 год король Эммануил II отправил 20 000 пьемонтских солдат в союзническое вторжение в Крым. Пьемонтцы сражались яростно и храбро, и к концу войны была потеряна только половина их сил. Эта война повысила престиж и военную мощь нашего королевства, мы должны извлечь эти уроки из Крымской войны и учиться на своих ошибках." #NT!
 PIE_Extend_Conscription: "Продлить воинскую повинность" #NT!
 PIE_Extend_Conscription_desc: "Сардиния-Пьемонт может похвастаться одним из самых высоких показателей призыва среди европейских государств. Наши военные силы должны быть расширены, чтобы гарантировать, что нас не постигнет та же участь, что и в 1849 году." #NT!
 PIE_Finalize_Frigate_Agreement: "Завершить англо-пьемонтское соглашение о фрегатах" #NT!
 PIE_Finalize_Frigate_Agreement_desc: "Англичане являются ведущими разработчиками современных военно-морских технологий. Мы закажем 2 фрегата на английских верфях, чтобы отразить это и помочь модернизировать наш флот дальше. Когда они прибудут, они помогут поддержать наши усилия и нашу позицию в Средиземноморье." #NT!
 PIE_Subsudize_La_Spezia_Docks: "Субсидировать доки Ла Специи" #NT!
 PIE_Subsudize_La_Spezia_Docks_desc: "Верфи Ла Специи впервые обрели известность во времена господства Наполеона над Лигурийской Республикой. С тех пор мы использовали верфь для удовлетворения некоторых наших потребностей, например, во время Крымской войны, но с тех пор наши потребности в поддержке нашего флота возросли. Чтобы поддержать расширение нашего флота, мы должны поддержать расширение доков Ла Специи, и тогда мы найдем свое место в Средиземном море!" #NT!
 PIE_Maritime_Assets: "Морские активы" #NT!
 PIE_Maritime_Assets_desc: "У нашей страны много крупных портов и флот с богатой историей. Он сделал все возможное, чтобы идти в ногу с технологическими достижениями, как это видно на примере нашего флагмана Victor Emmanuel. Чтобы победить наших южных соседей, нам понадобится флот, который будет на передовой, и такой флот даст нам мощную позицию в Средиземноморье, как только будут реализованы наши другие амбиции." #NT!
 PIE_Invest_Propulsion_Methods: "Инвестируйте в новые методы движения" #NT!
 PIE_Invest_Propulsion_Methods_desc: "Мы уже увидели полезность паровой силы над парусом на нашем собственном корабле Victor Emmanuel, а также на нескольких его предшественниках. Мы должны сосредоточить наши усилия на дальнейшем развитии и исследовании паровой силы на военных кораблях, чтобы помочь осуществить наши мечты о действительно современном и мощном флоте." #NT!
 PIE_Commission_Ironside_Frigates: "Комиссия по паровым фрегатам Ironside" #NT!
 PIE_Commission_Ironside_Frigates_desc: "Несмотря на наши собственные исследования важности паровой энергии, наша страна, к сожалению, не имеет возможности производить достаточно современных военных кораблей для собственных нужд. Однако у нас есть средства и связи для покупки кораблей, чтобы удовлетворить наши потребности. Мы закажем пару фрегатов Ironside, которые будут построены за пределами нашей страны, и которые будут укомплектованы нашими собственными моряками, как только они прибудут в наши порты." #NT!
 PIE_Infrastructural_Developments: "Развитие инфраструктуры" #NT!
 PIE_Infrastructural_Developments_desc: "Наша инфраструктура гораздо более развита, чем в большинстве регионов Италии, но мы должны продолжать совершенствоваться, чтобы сохранить эту позицию и должным образом поддерживать нашу промышленность и нашу армию. Как только наша инфраструктура будет улучшена, мы покажем всей Италии наше величие!" #NT!
 PIE_Authorize_Culoz_Modane_Railway: "Разрешить строительство железной дороги Кюлоз-Модан" #NT!
 PIE_Authorize_Culoz_Modane_Railway_desc: "Строительство железной дороги, соединяющей оба конца Савойи, поможет модернизировать регион. Надеемся, это сделает регион более ценным для нас и поможет связать его ресурсы и промышленность с остальной частью страны." #NT!
 PIE_Commence_Construction_Frejus_Rail_Tunnel: "Начало строительства железнодорожного туннеля Фрежюс" #NT!
 PIE_Commence_Construction_Frejus_Rail_Tunnel_desc: "Хотя мы уже начали соединять оба конца Савойи друг с другом, они все еще отделены от остальной части нашей страны, поскольку сами Альпы преграждают путь. Однако даже горы не могут остановить марш прогресса! Мы построим туннель, пересекающий часть Альп, который закончится в Модане, окончательно связав всю нашу страну воедино." #NT!
 PIE_Gaslit_Street_Lighting: "Газовое уличное освещение" #NT!
 PIE_Gaslit_Street_Lighting_desc: "Во многих городах-соседях улицы освещены даже ночью благодаря широкому использованию газового освещения. Внедряя эту технологию в наших городах, мы можем повысить производительность наших граждан и обеспечить им большую безопасность после захода солнца." #NT!
 PIE_Telegraph_Network: "Телеграфная сеть" #NT!
 PIE_Telegraph_Network_desc: "Телеграф предлагает способ общения, не имеющий себе равных среди всего, на что способны люди. Более того, в Тоскане Джованни Казелли изобрел собственную версию телеграфа, способную передавать такие вещи, как рукописный текст и рисунки. Если мы протянем наши собственные линии, мы сможем обеспечить себе преимущество в наших усилиях и помочь объединить нашу нацию как в буквальном смысле, так и через национальное восхищение изобретением Джованни Казелли." #NT!
  
 ITA_Industry_Agriculture_Focus: "Сельскохозяйственный фокус" #NT!
 ITA_Industry_Agriculture_Focus_desc: "Сельское хозяйство было ключевой частью итальянской жизни с начала времен. Хотя фермеры Италии все еще сталкиваются со многими проблемами, есть много возможностей для улучшения их жизни." #NT!
 ITA_Military_Focus: "Военный Фокус" #NT!
 ITA_Military_Focus_desc: "После объединения армии итальянского полуострова находятся в беспорядке. Создание итальянской армии и флота позволит нам подняться как мировой державе." #NT!
 ITA_Focus_Politics: "Политика" #NT!
 ITA_Focus_Politics_desc: "Политика единого итальянского государства по-прежнему находится под угрозой со многих сторон. Все еще есть революционеры, которые видят далекие итальянские земли, которыми мы не владеем, и которые попытаются втянуть нас в войны, которые мы никогда не сможем себе позволить." #NT!
 PIE_Plombieres_Meeting_available: "§RВстреча Пломбьеров должна состояться§!" #NT!
 PIE_War_Starts_Available: "§RВойна против Австрии должна начаться (Выполняется через событие)§!" #NT!
 ITA_Remove_Fuedal_Systems: "Устранение феодальных систем земледелия" #NT!
