 ITA_decisions_category_TUS_liberalizing_tuscany_desc: "Теперь, когда будущее Тосканы решено, будь то в тайном обществе или в высших эшелонах власти, пришло время приводить планы в действие. Процесс либерализации Тосканы не будет легким. Австрия сохраняет небольшой гарнизон внутри нашей страны, чтобы обеспечить согласованность нашего правительства, и может вмешаться, если мы не будем действовать осторожно." #NT!
