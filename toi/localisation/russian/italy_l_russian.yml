 ##Tuscan Focus Tree 
 TUS_focus_the_tuscan_economy: "Экономика Тосканы" #NT!
 TUS_focus_the_tuscan_economy_desc: "Если мы хотим стать чем-то большим, чем просто государством, которому диктуют иностранные державы, мы должны развивать экономику. Сосредоточение нашего внимания на этом принесет пользу всей Тоскане." #NT!
 TUS_focus_the_sharecropping_debates: "Дебаты об издольщине" #NT!
 TUS_focus_the_sharecropping_debates_desc: "Из-за нашей аграрной экономики очевидно, что следует рассмотреть вопрос о долевом земледелии, учитывая его успех на американском юге с его хлопковой промышленностью. Хотя больший урожай принес бы нам пользу, это может расстроить людей, поскольку это, несомненно, приведет к тому, что больше бедных окажутся в долгах у землевладельцев. Это нужно решить, прежде чем мы пойдем дальше с сельским хозяйством." #NT!
 TUS_focus_textile_industry: "Текстильная промышленность" #NT!
 TUS_focus_textile_industry_desc: "Текстильная промышленность — это то, на чем многие зарабатывали, особенно в Англии. Было бы глупо не воспользоваться ее ростом, чтобы еще больше повысить наши экономические амбиции." #NT!
 TUS_focus_the_artisans: "Ремесленники" #NT!
 TUS_focus_the_artisans_desc: "Как и во многих частях итальянского полуострова, в нашей экономике доминирует ремесленная промышленность. Поскольку наша экономика находится на пути к росту, крайне важно использовать ремесленников в нашей стране. Их навыки будут очень востребованы в нашей рабочей силе, и это поможет увеличить нашу прибыль от экспорта с использованием их талантов." #NT!
 TUS_focus_ridolfis_experiment: "Эксперимент Ридольфи" #NT!
 TUS_focus_ridolfis_experiment_desc: "Ридольфи — человек, который может провести реформу, в которой нуждается Тоскана. Если заработная плата вдохновляет наших рабочих работать усерднее, возможно, стоит попробовать это. Производительность — это то, что позволит нам процветать, особенно с нашей аграрной экономикой. Однако между сторонниками Ридольфи и его критиками разгорелся значительный конфликт. Это может быть слишком дорого, что может означать потерю большего количества денег, чем нам нужно. Это должно быть урегулировано, пока мы работаем над нашим сельскохозяйственным сектором." #NT!
 TUS_focus_reform_elsewhere: "Реформа в другом месте" #NT!
 TUS_focus_reform_elsewhere_desc: "Несмотря на многообещающие аспекты экспериментов Ридольфи в сельскохозяйственных секторах, наши министры никогда не были в восторге от изменений в тосканских экономических перспективах. Мы должны искать другое решение, рабочие — не те инструменты, которые нам нужны, хотя становится ясно, что поместья могут получить больше власти, что сделает нас более популярными среди высшего класса, тех, кто обладает реальной властью." #NT!
 TUS_focus_land_reclamation: "Возвраты Мареммы" #NT!
 TUS_focus_land_reclamation_desc: "Инновации — это то, что нам нужно, и с нашей аграрной экономикой это доктрина, которую мы должны использовать для поддержания нашей экономики. Создание искусственных земель дало бы нам больше земли для обработки и больше земли для управления поместьями, что может дать толчок нашему сельскохозяйственному сектору выше остальной Италии." #NT!
 TUS_focus_power_to_the_estates: "Власть сословиям" #NT!
 TUS_focus_power_to_the_estates_desc: "Поместья — это то, что приносит нам прибыль, рабочие могут быть важны, но без поместий не было бы ферм, с которых мы могли бы получать прибыль. Мы должны дать поместьям необходимую власть, которая позволит им работать максимально эффективно, что только принесет больше в наши карманы." #NT!
 TUS_focus_introduce_wage_labour: "Введение наемного труда" #NT!
 TUS_focus_introduce_wage_labour_desc: "Согласно планам Ридольфи, мы введем заработную плату для рабочих, которая увеличит производительность наших рабочих за небольшую цену. Это также снизит напряженность, когда дело дойдет до издольщины, небольшая цена за стабильность нашей страны." #NT!
 TUS_focus_curtail_innovation: "Свернуть инновации" #NT!
 TUS_focus_curtail_innovation_desc: "Зачем чинить то, что работает? Создание искусственной земли нам не поможет, а поможет производительность наших рабочих! Их работа, которая увеличилась благодаря зарплатам, которые мы им дали, достаточна для того, чтобы мы двигались вперед. Мы должны выкорчевать возмутительные идеи инноваций и придерживаться того, что работает." #NT!
 TUS_focus_power_to_the_workers: "Власть рабочим" #NT!
 TUS_focus_power_to_the_workers_desc: "Благодаря новым реформам, которые мы провели, производительность труда достигла абсолютного пика! Поля обрабатываются с национальным энтузиазмом, и в наше низшее население приходит столь необходимая стабильность. Отдавая власть рабочим, мы получаем больше прибыли и более стабильное сельскохозяйственное общество." #NT!
 TUS_focus_continue_with_free_trade: "Продолжить свободную торговлю" #NT!
 TUS_focus_continue_with_free_trade_desc: "Великий герцог и его правительство давно являются сторонниками свободной торговли. Экспорт — это то, что мы должны использовать, если хотим быть яркой звездой в итальянской экономике. С талантами ремесленников и рабочей силой с растущим мастерством у нас есть методы создания экономических интересов для других стран, в которые можно инвестировать. Не только наша экономика будет расти, но мы также получим столь необходимые торговые отношения." #NT!
 TUS_focus_protect_tuscan_production: "Защитить тосканское производство" #NT!
 TUS_focus_protect_tuscan_production_desc: "Мы должны крепко держаться за наши продукты, наши ресурсы и нашу экономическую независимость. Зависимость от внешней торговли может привести нас к экономической катастрофе, а торговые отношения могут угрожать нашей изоляции. Мы должны прекратить чрезмерный экспорт, чтобы мы могли использовать наши собственные ресурсы для собственного использования, что будет гораздо более зависимо, чем экспорт." #NT!
 TUS_focus_consumers_exist_not_in_the_countryside: "Потребители существуют не в сельской местности" #NT!
 TUS_focus_consumers_exist_not_in_the_countryside_desc: "Если мы хотим получать реальную прибыль, мы должны признать тот факт, что наша экономика зависит не от наших внутренних сил, а в большей степени от иностранных покупателей; независимо от наших планов в отношении торговли, важно, чтобы мы поддерживали определенный уровень торговли." #NT!
 TUS_focus_but_outside_the_countryside: "Но за пределами страны" #NT!
 TUS_focus_but_outside_the_countryside_desc: "По словам одного ливорского банкира, рынок Тосканы слишком мал по сравнению с тем, каким он мог бы быть. Мы должны приложить усилия для расширения рынка, если хотим достичь нашего экономического пика. Мы должны расширить наше присутствие через торговлю, что поможет нашей экономике двигаться гладко." #NT!
 TUS_focus_the_expanding_grain_market: "Расширяющийся рынок зерна" #NT!
 TUS_focus_the_expanding_grain_market_desc: "Зерно стало ценным и более необходимым ресурсом, который дает нам возможность воспользоваться им. С ростом урожая и расширением и улучшением нашего сельскохозяйственного сектора мы можем экспортировать зерно в иностранные державы с гарантированной прибылью." #NT!
 TUS_focus_the_iron_industry: "Железная промышленность" #NT!
 TUS_focus_the_iron_industry_desc: "Железо — ресурс, который растет в цене, который у нас есть. Мы должны копать глубоко и жадно, так как с развитием технологий, использующих железо, для нас будет важно быть на шаг впереди, что принесет пользу обеим сторонам нашей торговой политики." #NT!
 TUS_focus_learn_from_leghorn: "Учитесь у Ливорно" #NT!
 TUS_focus_learn_from_leghorn_desc: "Если Тоскана хочет процветать, то мы должны учиться на примере Ливорно. Прибыль, полученная от свободного портового города, — это то, чем мы, тосканцы, должны воспользоваться, и это может принести пользу нашим намерениям расширить охват тосканского рынка для европейцев. Так же, как Ливорно, мы сделаем наши портовые города центрами торговой прибыли." #NT!
 TUS_focus_modernisation: "Модернизация" #NT!
 TUS_focus_modernisation_desc: "Поскольку мы продвигаемся экономически, жизненно важно, чтобы мы признали необходимость модернизации, мы должны изучать иностранные технологии, чтобы заменить наши устаревшие технологии и оборудование. Это необходимо, чтобы мы могли довести возможности Тосканы до предела." #NT!
 TUS_focus_not_industrialisation: "Развитие железных дорог" #NT!
 TUS_focus_not_industrialisation_desc: "Великий герцог Тосканский долго поддерживал развитие железной дороги в Тоскане. Железные дороги можно было найти даже в Лукке до ее присоединения к Тоскане. Множество политиков и компаний поддерживают расширение железнодорожных сетей по всей Тоскане, чтобы помочь поддержать экономику." #NT!
 TUS_focus_social_concerns: "Социальные проблемы" #NT!
 TUS_focus_social_concerns_desc: "С изменением мира и Тосканы вместе с ним наше социальное общество стало обоснованно обеспокоенным. Мы должны решать проблемы низшего и высшего класса, чтобы помочь сохранить нашу экономическую стабильность. Наряду с этим, это может вернуть правительству столь необходимое доверие с обеих сторон." #NT!
 TUS_focus_stability_for_workers: "Стабильность для рабочих" #NT!
 TUS_focus_stability_for_workers_desc: "Хотя ведутся споры о приоритете землевладельцев и рабочих, также известно, что оба они жизненно важны. Мы должны обеспечить стабильность для рабочих низшего класса. В конце концов, без тех, кто будет работать на фермах, не будет урожая, с которого мы могли бы получать прибыль." #NT!
 TUS_focus_and_for_land_owners: "И для владельцев земли" #NT!
 TUS_focus_and_for_land_owners_desc: "Владельцы земли являются очень важным фактором в нашем растущем сельскохозяйственном окружении, без них не было бы ферм, с которых мы могли бы получать прибыль, и не было бы урожая. Мы должны обеспечить стабильность и для них, поскольку мы ведем Тоскану к золотому веку сельскохозяйственной модернизации и улучшения." #NT!
  
 # Tuscan Political Tree 
 TUS_focus_the_political_scene: "Политическая сцена" #NT!
 TUS_focus_the_political_scene_desc: "Политика Великого герцогства Тосканского уже не та, что была раньше. Власть почти полностью принадлежит герцогу и дворянству. После того, как Австрия добилась отмены конституции, либеральные элементы общества были вытеснены в подполье. Однако эти движения все еще сильны и могут подняться, чтобы бросить вызов герцогу или призвать его вспомнить о его прошлой поддержке либерализма." #NT!
 TUS_focus_memories_of_the_past: "Воспоминания о прошлом" #NT!
 TUS_focus_memories_of_the_past_desc: "Революции 1848 года были великим периодом в Тоскане. Великий герцог поддержал войну Сардинии против Австрии, и была принята конституция. К сожалению, наши войска не нашли поддержки в войне, и Австрийская империя потребовала отмены конституции. Эти события продолжают преследовать тосканское общество." #NT!
 TUS_focus_de_moderate_liberalism: "Умеренный либерализм" #NT!
 TUS_focus_de_moderate_liberalism_desc: "Либерализм не является незнакомой концепцией для тосканцев. Сам великий герцог поддерживал либеральные элементы революций 1848 года. Мы можем работать над либерализацией общества и избегать взглядов Австрии, хотя необходимо сделать выбор, доверим ли мы это радикалам или республиканцам." #NT!
 TUS_focus_into_radicalism: "К радикализму" #NT!
 TUS_focus_into_radicalism_desc: "Радикализм всегда был мощной силой в Италии. От карбонариев на юге до маццинианских обществ на севере. Вера в них снова — наш единственный шанс освободить Тоскану от автократического ига." #NT!
 TUS_focus_into_republicanism: "К республиканизму" #NT!
 TUS_focus_into_republicanism_desc: "Если мы собираемся либерализовать Тоскану, это должно быть сделано при поддержке Великого Герцога. Люди все еще испытывают некоторое восхищение Великим Герцогом, несмотря на авторитет, с которым он правит. С Леопольдом II, ведущим более либеральную Тоскану, мы будем в лучшем положении, чтобы бросить вызов австрийскому влиянию и обеспечить силу нашего правительства." #NT!
 TUS_focus_strengthen_the_national_society: "Укрепляем национальное общество" #NT!
 TUS_focus_strengthen_the_national_society_desc: "Итальянские национальные общества существуют по всему полуострову как группы революционеров, радикалов и либералов. Многие из групп включают политиков и распространяют их слова и оружие, чтобы увеличить поддержку объединения Италии." #NT!
 TUS_focus_convince_the_populace: "Убедить население" #NT!
 TUS_focus_convince_the_populace_desc: "Если Тоскана должна быть либерализована, люди должны быть убеждены, что мы не потерпим неудачу снова. Есть различные шаги, которые мы можем предпринять, чтобы уменьшить австрийское влияние и работать над построением этого доверия." #NT!
 TUS_focus_revivce_hopes_for_constitutional_monarchy: "Конституционная монархия" #NT!
 TUS_focus_revivce_hopes_for_constitutional_monarchy_desc: "Должность премьер-министра уже существует в правительстве Тосканы, поэтому переход к настоящей конституционной монархии не будет чем-то невероятно сложным." #NT!
 TUS_focus_revive_the_1848_goals: "Цели 1848 года" #NT!
 TUS_focus_revive_the_1848_goals_desc: "Цели революций 1848 года так и не были полностью реализованы. Поскольку мы переходим к использованию радикальных элементов тосканской политики, эти цели должны быть реализованы." #NT!
 TUS_focus_prepare_for_revolution: "Готовьтесь к революции" #NT!
 TUS_focus_prepare_for_revolution_desc: "Решено. Единственный способ по-настоящему либерализовать Тоскану — это революция!" #NT!
 TUS_focus_work_with_outside_forces: "Работа с внешними силами" #NT!
 TUS_focus_work_with_outside_forces_desc: "Есть много внешних сил, которые, возможно, желают ослабления влияния Австрии. Хотя они могут не соглашаться с нашими политическими идеалами, мы можем получить некоторую поддержку." #NT!
 TUS_focus_a_message_to_others: "Послание другим" #NT!
 TUS_focus_a_message_to_others_desc: "Сардиния-Пьемонт — не единственная страна, которая стремится ослабить Австрию. Хотя маловероятно, что мы получим какую-либо прямую поддержку, возможно, удастся найти материальную поддержку от других стран." #NT!
 TUS_focus_a_message_to_sardinia: "Послание Сардинии" #NT!
 TUS_focus_a_message_to_sardinia_desc: "Сардиния-Пьемонт — наш естественный союзник против австрийцев, поскольку они продолжают свои стремления объединить Италию. Хотя между нашими двумя странами могут быть разногласия по поводу будущего Италии, мы можем согласиться на устранение австрийской угрозы с полуострова." #NT!
 TUS_focus_the_farmer_rebellion: "Восстание фермеров" #NT!
 TUS_focus_the_farmer_rebellion_desc: "С приближением войны между Сардинией-Пьемонтом и Австрией фермеры Тосканы приготовились к восстанию. Поддерживаемые радикальными обществами и многими либеральными элементами, люди наконец-то снова объединились, чтобы бороться с авторитарным правлением, навязанным Великим герцогом и Австрийской империей." #NT!
 TUS_focus_favour_a_party: "Предпочтение вечеринке" #NT!
 TUS_focus_favour_a_party_desc: "Великий герцог Леопольд по-прежнему имеет большое влияние на политику Тосканы, несмотря на его переход к главе государства. Следующий премьер-министр, возможно, не будет союзником герцога, строго говоря, но поддержка человека с правильными идеями поведет Тоскану в правильном направлении." #NT!
 TUS_focus_the_republicans: "Республиканцы" #NT!
 TUS_focus_the_republicans_desc: "Республиканцы, хотя и не были ярыми сторонниками герцога, были ярыми сторонниками наших усилий в войне 1848 года против Австрии. Кандидатом на пост премьер-министра является бывший член Миланского совета, хорошо осведомленный в идеях, необходимых для либерализации Италии." #NT!
 TUS_focus_the_conservatives: "Консерваторы" #NT!
 TUS_focus_the_conservatives_desc: "Консерваторы гораздо более ярые сторонники герцога и новой конституционной монархии. Обеспечение выборов консервативного премьер-министра с народной поддержкой создаст прочные отношения между новым правительством и новой позицией Леопольда." #NT!
 TUS_focus_the_push_for_elections: "Подталкивать к выборам" #NT!
 TUS_focus_the_push_for_elections_desc: "Жители Тосканы должны быть готовы голосовать на предстоящих выборах!" #NT!
 TUS_focus_the_elections_of_year: "Выборы 1859 года" #NT!
 TUS_focus_the_elections_of_year_desc: "Наконец-то пришло время тосканскому народу проголосовать за своего нового представителя в руководстве Тосканы. Мало кого так волнует, кто это будет, и еще больше то, что они смогут участвовать в своем правительстве." #NT!
