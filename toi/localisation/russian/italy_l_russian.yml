 two_sicilies.1.t: "Роспуск швейцарских полков" #NT!
 two_sicilies.1.d: "После закона, предложенного швейцарским правительством, который сделал бы службу в иностранных вооруженных силах незаконной под страхом потери гражданства, швейцарские полки в нашей армии подняли восстание. Швейцарский 3-й полк начал восстание, которое в конечном итоге привело к тому, что швейцарские полки двинулись к Каподимонте, чтобы получить ответы от короля Франческо II. Опасаясь более масштабного бунта, генерал Нунцианте приказал 13-му батальону охотников открыть огонь по швейцарским солдатам. После этого события правительство решило, что лучше всего распустить швейцарские полки и создать отдельные иностранные батальоны для иностранных войск, чтобы обойти законы, подобные швейцарским. Хотя несколько солдат осталось, многие швейцарские и баварские добровольцы покинули армию." #NT!
 two_sicilies.1.a: "Какая хаотичная череда событий" #NT!
 two_sicilies.3.t: "Побег из тюрьмы на острове Понца" #NT!
 two_sicilies.3.d: "Более 300 заключенных сбежали из тюрьмы на острове Понца после того, как им помогли совершить побег. Многие из заключенных были политическими заключенными, включая многих известных деятелей революций 1848 года. С тех пор неаполитанские власти восстановили порядок в тюрьме и направили Real Marina для обследования окружающих вод на предмет наличия судов, которые могли бы укрывать сбежавших заключенных." #NT!
 two_sicilies.3.a: "Надеюсь, из этого ничего не выйдет." #NT!
 two_sicilies.5.t: "Беспорядки в Генуе" #NT!
 two_sicilies.5.d: "Сторонники Мадзини в Генуе были задержаны при попытке раздать письма в поддержку беспорядков и провалившейся экспедиции Пизакане. Двое из главных заговорщиков были идентифицированы как Джесси М. Уайт и ее бойфренд Альберто Марио. Хотя ничего серьезного не произошло, и беспорядки не распространились далеко, Кавур приказал полиции быть начеку в отношении любых оставшихся мазинианцев, которые могут бросить вызов правительству Пьемонта. Ожидается, что пойманные заговорщики будут изгнаны, как когда-то Мадзини." #NT!
 two_sicilies.5.a: "Мадзини продолжает преследовать Италию" #NT!
 two_sicilies.6.t: "Беспорядки в Ливорно" #NT!
 two_sicilies.6.d: "В поддержку провалившейся экспедиции Пизакане сегодня в Ливорно вспыхнул бунт. Мадзинианцы во главе с Маурицио Куадрио попытались поднять восстание в городе. Заговорщики были одеты в трехцветные повязки и атаковали городской гарнизон. К счастью, военное командование успело подать сигнал тревоги, сделав три пушечных выстрела из Старой крепости. Бунт быстро распространился, но подкрепления от военных легко смогли заманить в ловушку мятежников, которые попытались продолжить борьбу. \n\n Семеро мятежников были выстроены на стене дворца Коло, где они пытались удержаться, и расстреляны по приказу майора Джованни Традити." #NT!
 two_sicilies.6.a: "Мадзини продолжает преследовать Италию" #NT!
 two_sicilies.7.t: "Наследие революций 1848 года" #NT!
 two_sicilies.7.d: "Революции 1848 года были очень хаотичными для нашего Королевства. Наши армии изначально присоединились к итальянской коалиции в борьбе с австрийцами, но когда восстание в Палермо превратило весь остров Сицилия в открытое восстание, ответ был необходим. Неаполь также столкнулся с крупным восстанием, которое побудило создать конституцию для Королевства, однако это мало помогло в борьбе с пламенем революции, и Сицилия смогла успокоиться только после того, как наши армии осадили города острова. Конституция была отменена, и консервативные министры заняли правительственные должности по приказу Фердинанда II." #NT!
 two_sicilies.7.a: "Наследие, которое не скоро забудут..." #NT!
  
  
