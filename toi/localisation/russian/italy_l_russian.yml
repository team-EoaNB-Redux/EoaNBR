 TUS_Italian_National_Society: "Итальянское национальное общество" #NT!
 TUS_Italian_National_Society_desc: "Итальянское национальное общество — это организация, изначально созданная для продвижения и распространения национализма среди умеренных политических сил в Пьемонте. С момента своего основания оно собрало большую сумму средств посредством множества фандрайзеров, запланированных мероприятий и завоевало поддержку множества издателей. Теперь, при доминирующей поддержке среднего класса, Национальное общество начало чрезвычайно популярную пропагандистскую кампанию в поддержку объединения Пьемонта и Ломбардии, и даже изгнания австрийского влияния из Италии." #NT!
 TUS_History_of_Trade: "История торговли" #NT!
 TUS_History_of_Trade_desc: "Тоскана имеет долгую историю торговли ресурсами. Ливорно всегда был центром морской экономической деятельности, и торговцы там очень опытные." #NT!
