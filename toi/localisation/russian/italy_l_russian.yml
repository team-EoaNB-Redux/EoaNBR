 ITA_decisions_category_influence_monaco_desc: "Начиная с Венского конгресса 1815 года Монако было определено как протекторат Сардинии-Пьемонта. Их положение в этом соглашении всегда было более выгодным для нас, чем для них. Начиная с революций 1848 года большая часть Монако восстала в пользу объединения с нашей нацией, а в конечном итоге и с новой Итальянской нацией. Будущее Монако неопределенно. По мере нашего продвижения вперед может возникнуть вероятность того, что Монако будет отделено вместе с Ниццей и Савойей, если мы будем искать союза с французами, хотя можно было бы использовать Венский конгресс и восстания в Монако в качестве оправдания для его интеграции в нашу нацию или, по крайней мере, сохранения статус-кво протектората." #NT!
