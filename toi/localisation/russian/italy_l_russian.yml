 sardinia.6.t: "Дипломатия с британцами" #NT!
 sardinia.6.d: "Дипломатия с британцами во многом основывается на дружбе Камилло Бенсо и британской миссии в Турине — Джеймса Хадсона. Сам Джеймс Хадсон — настоящий италофил, и его должность в Турине, занимаемая еще до того, как Бенсо стал премьер-министром, убедила его в необходимости поддержки движения за объединение. Хотя он сталкивается с некоторыми насмешками на родине за свою позицию благоприятного союзника Камилло Бенсо, он станет ключевым инструментом для Сардинии в попытках получить британскую поддержку Объединения." #NT!
 sardinia.6.a: "Скажите Хадсону, что Кавур хочет его увидеть." #NT!
 sardinia.7.t: "Дипломатия с Сардинией" #NT!
 sardinia.7.d: "Джеймс Хадсон — британская миссия в Сардинии-Пьемонте — имеет равное количество союзников и врагов в британском правительстве. Ходят слухи, что сама королева утверждает, что он слишком дружит с итальянцами, чем с британцами, но никто в правительстве не скажет вам, что он плохой дипломат. Несмотря на дружбу с Кавуром и поддержку объединения Италии, Хадсон всегда помнил об интересах Британии. Теперь, когда сардинцы ищут союзников в своих надеждах на объединение, коммуникация между нашими странами достигла небывалой высоты. \n Самый насущный вопрос для сардинцев в настоящее время, в котором они надеются увидеть нашу позицию, — это дело Кальяри — пьемонтского почтового судна с двумя британцами в команде, которое было захвачено неаполитанцами. Дело должно быть передано в парламент, где сардинские чиновники выступят со своим ходатайством, и будет решена судьба британско-сардинских отношений. Дата заседания назначена на середину 1858 года." #NT!
 sardinia.7.a: "Теперь ждем" #NT!
 sardinia.8.t: "Дело Кальяри" #NT!
 sardinia.8.d: "Несмотря на хорошие отношения между Кавуром и Джеймсом Хадсоном, большая часть будущего британской доли на полуострове будет зависеть от дела Кальяри. Судно Кальяри было пьемонтским почтовым судном, захваченным неаполитанцами после провалившейся экспедиции Сапри. Британцы заинтересованы, поскольку в составе команды было двое британцев. Британский парламент согласился рассмотреть дело весной 1858 года. Именно здесь сардинские чиновники, наконец, смогут изложить свое дело непосредственно британскому правительству. Хадсон высказал свои лучшие слова в нашу пользу, но исход этого соглашения будет неопределенным, пока оно не будет завершено." #NT!
 sardinia.8.a: "Теперь мы ждем и молимся о лучшем." #NT!
 PIE_British_Diplomacy_yes: "Британцы решили поддержать нас" #NT!
