 sardinia.3.t: "Дело Кальяри" #NT!
 sardinia.3.d: "Дело Кальяри дошло до парламента, и теперь мы ждем, как британцы вынесут решение по этому вопросу. Камилло Бенсо и несколько других должностных лиц Сардинии дали показания по этому делу, хотя некоторые источники говорят, что они были довольно высокомерны в этом отношении. Тем не менее, это дело может оказаться важной ступенькой в ​​отношениях с Великобританией." #NT!
 sardinia.3.a: "Как они правят?" #NT!
 sardinia.4.t: "Дело Кальяри" #NT!
 sardinia.4.d: "Дело Кальяри — дело о сардинском судне с экипажем, в состав которого входили несколько британцев, захваченном Неаполем, — наконец-то дошло до парламента. Хотя большинство членов парламента скептически относятся к тому, что решение, выходящее за рамки осуждения действий неаполитанцев, является разумным шагом, Джеймсу Хадсону удалось убедить многих, что союз с сардинским государством был бы разумным и полезным. Высокомерие графа Кавура в этом случае не помогает его положению." #NT!
 sardinia.4.a: "Отозвать дело, осудить захват британцев" #NT!
 sardinia.4.b: "Сторона Пьемонта" #NT!
 sardinia.5.t: "Англия отзывает дело!" #NT!
 sardinia.5.d: "Британский парламент отозвал дело Кальяри и не сделал никаких заявлений в нашу поддержку. Из-за опасений, что из этого дела выйдет война, многие графы выступили против того, чтобы встать на сторону нашего правительства. Несмотря на некоторые настойчивые призывы в нашу пользу и аргумент о том, что британцы обязаны соблюдать морское право, они остаются неубежденными." #NT!
 sardinia.5.a: "Разочаровывающе" #NT!
 sardinia.24.t: "Британская сторона с нами!" #NT!
 sardinia.24.d: "В неожиданном повороте событий британский парламент заявил, что поддерживает усилия Сардинии-Пьемонта, требующего освобождения Cagliari, и пообещал соблюдать морское право. Это решение было принято даже после скептицизма многих графов, но благодаря усилиям Хадсона и других наших союзников в парламенте. Это позволит нам открыть дальнейшее сотрудничество между нашими правительствами." #NT!
 sardinia.24.a: "За крепкий морской альянс!" #NT!
 two_sicilies.4.t: "Экспедиция Сапри" #NT!
 two_sicilies.4.d: "Экспедиция под руководством мадзинианца Карло Пизакане в Сапри, Кампания, была подавлена. Большая часть работы по поимке преступников была проделана местным населением. Узнав о побеге из тюрьмы на острове Понца, местные крестьяне вырезали более 20 заговорщиков и передали 150 жандармам. После столкновений с местными крестьянами Пискане и остальная часть его банды отступили в Санцу, где на них снова напало местное население, потеряв еще почти 100 человек. Именно там заместитель начальника Санцы, Сабино Лаведжилия, убил Пискане, в то время как один из других лидеров этой экспедиции, Джованни Фальконе, покончил жизнь самоубийством.\n\n Об экспедиции говорили, что население этих городов и их городская стража были невероятно жестокими. Некоторые сообщали о каннибализме, свирепых женщинах, гонявших мужчин в леса, и варварских расправах над заговорщиками." #NT!
 two_sicilies.4.a: "Мадзинианцы потерпели поражение" #NT!
 two_sicilies.11.t: "Дело Кальяри" #NT!
 two_sicilies.11.d: "Хотя изначально это не было страхом нашего правительства, захват «Кальяри» — сардинского судна, захваченного в начале 1857 года, в составе команды которого было несколько британцев, — заставил британский парламент осудить наши действия и встать на сторону Пьемонта в их угрозах. Начальники портов намерены продолжать осуждение «Кальяри», несмотря на эти новые угрозы. Мы находимся в опасном положении." #NT!
 two_sicilies.11.a: "Эти угрозы беспочвенны" #NT!
 two_sicilies.11.b: "Заставьте законодательный орган принести извинения и отпустите судно." #NT!
  
