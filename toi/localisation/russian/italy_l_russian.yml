 PIE_Italian_National_Society: "Итальянское национальное общество" #NT!
 PIE_Italian_National_Society_desc: "Итальянское национальное общество — это организация, изначально созданная для продвижения и распространения национализма среди умеренных политических сил в Пьемонте. С момента своего основания оно собрало большую сумму средств посредством множества фандрайзеров, запланированных мероприятий и завоевало поддержку множества издателей. Теперь, при доминирующей поддержке среднего класса, Национальное общество начало чрезвычайно популярную пропагандистскую кампанию в поддержку объединения Пьемонта и Ломбардии, и даже изгнания австрийского влияния из Италии." #NT!
 PIE_Spearheading_The_Risorgimento: "Возглавляя Рисорджименто" #NT!
 PIE_Spearheading_The_Risorgimento_desc: "В то время как национализм разрушает империи, он также создает нации. Италия станет одной из стран, которые будут сформированы на территории распадающихся империй. Между 1815 и 1848 годами все меньше и меньше итальянцев были согласны жить под иностранными правителями. Общественное возмущение иностранными монополиями, уровнем жизни и политическим разделением достигло небывало высокого уровня. Большинство итальянских националистов ищут лидерства в Королевстве Сардиния-Пьемонт, самом могущественном и политически связанном из государств, а также единственном итальянском государстве с итальянской королевской властью. Сардиния восстала из пепла своей первой попытки объединения и вернула себе уважение в Крымской войне, для большинства среднего класса Сардинии Сардиния-Пьемонт держит будущее Италии в своих руках." #NT!
 PIE_Perfect_Fusion: "Идеальное слияние" #NT!
 PIE_Perfect_Fusion_desc: "В 1847 году часть элиты Сардинии из Кальяри и Сассари во главе с юнионистом Джованни Сиотто Пинтором потребовала так называемого Perfect Fusion, сделав так, чтобы Сардиния могла получить либеральные реформы, которые были недоступны для острова из-за его отдельной правовой системы. На Сардинии вступила в силу новая правовая система, и последний вице-король Клаудио Габриэле де Лоне покинул Кальяри 4 марта 1848 года. Остров был разделен на три провинции, управляемые их префектами, следуя системе, уже использовавшейся в Пьемонте с 1815 года." #NT!
