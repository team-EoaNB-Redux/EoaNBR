 sardinia.20.t: "Военный план" #NT!
 sardinia.20.d: "Следующая тема наших переговоров с Францией — военный план. Наши общие планы — 160 000 солдат, разделенных 50:50 с Францией. Франция предложила отправить 300 000 солдат, к которым присоединятся 100 000 наших солдат, надеясь на марш прямо на Вену." #NT!
 sardinia.20.a: "Начать военные переговоры" #NT!
 sardinia.21.t: "Военный план" #NT!
 sardinia.21.d: "Следующая тема наших переговоров с Францией — военный план. Наши общие планы — 160 000 солдат, разделенных 50:50 с Францией. Франция предложила отправить 300 000 солдат, к которым присоединятся 100 000 наших солдат, надеясь на марш прямо на Вену." #NT!
 sardinia.21.a: "План Франции" #NT!
 sardinia.21.b: "Наш план" #NT!
 sardinia.23.t: "Франция отказывается" #NT!
 sardinia.23.d: "Франция отклонила наш военный план и гарантировала, что ее план приведет к быстрой победе." #NT!
 sardinia.23.a: "Принять план" #NT!
 sardinia.22.t: "Королевский брак" #NT!
 sardinia.22.d: "Чтобы закрепить наши переговоры в Пломбьере, Наполеон потребовал брака между дочерью короля принцессой Людовикой Терезой Марией Клотильдой и принцем Жозефом Шарлем Полем Бонапартом. Хотя принцессе всего 15 лет, а принц уже взрослый мужчина, король позволил браку состояться." #NT!
 sardinia.22.a: "Принять брак" #NT!
 sardinia.26.t: "Заключение встречи" #NT!
 sardinia.26.d: "Наша встреча с Францией завершена. План составлен и готов к реализации." #NT!
 sardinia.26.a: "Мы должны подготовиться..." #NT!
 sardinia.27.t: "Австрийская империя требует демобилизации" #NT!
 sardinia.27.d: "Похоже, что наше наращивание Королевской армии за эти годы и союз с Французской империей. Подтолкнули Австрию слишком далеко, поскольку теперь она выдвинула нам ультиматум. Либо мы демобилизуем нашу армию, чтобы восстановить мир, и Австрия сохранит контроль не только над своей частью Италии, но и над полным контролем над Центральными штатами. Однако этот ультиматум... \n Дал нам лучший повод начать войну." #NT!
 sardinia.27.a: "Сейчас наш шанс." #NT!
  
