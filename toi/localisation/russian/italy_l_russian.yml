 POLITICS_Camillo_Benso_di_Cavour_DESC: "Женевец по рождению, его мать привнесла в семью Кавур влияние Женевы, города, открытого всем политическим, религиозным и социальным движениям того периода. Французская революция поставила под угрозу владения Кавур из-за их тесных связей со Старым режимом, но отец Камилло восстановил семью на видном месте в наполеоновском обществе. Будучи младшим сыном, который не мог надеяться на экономическое и социальное положение, которое досталось его старшему брату, Камилло увидел, что перед ним открывается блестящая карьера под защитой двора Карла Альбера, принца Савойского. \n\n Его отсутствие энтузиазма по отношению к придворному положению и его открытое высмеивание униформы пажа, которую он был обязан носить, вызвали споры и подтвердили растущие подозрения в мятежных намерениях внутри молодого Камилло. Он находился под влиянием либеральных идей французских писателей Бенжамена Констана и Франсуа Гизо, а его противниками оставались те же, что и в детстве: патерналистский абсолютизм; легитимистские реакционеры, представлявшие интересы землевладельцев, аристократии и духовенства; и союз престола и алтаря. Его отец добился назначения его мэром деревни к югу от Турина. Социальные интересы начали поглощать его; проблемы бедности и образования заключенных стали предметом его исследований. В 1834 году он написал мемуары о бедности в Пьемонте, которые были опубликованы в следующем году в Лондоне в «Отчете комиссаров Его Величества по расследованию управления и практического применения законов о бедных». Вторая брошюра об истории законов о бедных в Англии была отредактирована и опубликована Кавуром в 1835 году в Турине.\n\n Его переход в политику был завершен, когда король Карл Альберт решил приступить к мерам реформ и предоставить определенную свободу прессе. Это побудило Кавура предложить свои услуги в качестве добровольца, пока, будучи избранным депутатом в Третьем законодательном собрании, он не начал бороться за одобрение мирного договора с Австрией, хотя экстремисты левых хотели продолжить войну, которая, по сути, уже была проиграна. В октябре 1850 года ему предложили пост министра сельского хозяйства, и вскоре он стал самым активным и влиятельным членом кабинета министров. Европейская драма, в которую Кавур был втянут против своей воли, началась в 1854 году с Крымской войны, с объединенных усилий Франции, Великобритании и Пьемонта по обеспечению процветания Османской империи против вторжения Российской империи.\n\n Кавур выступает за полное антиавстрийское движение по всем пьемонтским землям, чтобы осуществить Рисорджименто и объединить итальянские земли, обещание, которое он готов сдержать." #NT!
