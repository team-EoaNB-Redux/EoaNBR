 ##Monaco 
  
 monaco.1.t: "Статус Монако" #NT!
 monaco.1.d: "После Венского конгресса Монако было передано Королевству Сардиния в качестве протектората. Договор Ступиниджи в 1817 году формализовал отношения между Королевством Сардиния и Протекторатом Монако. Договор был в целом разрушительным для Монако, и большая часть богатства нации была утрачена, что еще больше обострилось, когда большинство нации провозгласило независимость во время Революций 1848 года. С тех пор районы Рокбрюн-Ментон находятся под управлением Савойи, чтобы прекратить насилие в этом районе. Поскольку борьба за объединение продолжается, многие задаются вопросом, какой статус будет играть в ней Монако. Будет ли Монако передано Франции вместе с Савойей и Ниццей в обмен на французскую поддержку, или мы должны бороться за то, чтобы Монако оставалось частью итальянской сферы?" #NT!
 monaco.1.a: "Монако — это основная итальянская земля" #NT!
 monaco.1.b: "Монако не вызывает беспокойства" #NT!
 ITA_minor_MNC_rebels: "Восстание" #NT!
 ITA_minor_MNC_rebels_desc: "Многие части нашей страны открыто восстают, выступая за присоединение Сардинии к новому итальянскому государству, когда придет время." #NT!
 MNC_Sardinian_Influence: "Сардинское влияние" #NT!
 ITA_minor_MNC_rebels_passive: "Повстанцы" #NT!
 monaco.2.t: "Встреча с Карлом III" #NT!
 monaco.2.d: "С ростом нашего влияния в Монако и восстанием народа Монако пришло время нашим чиновникам встретиться с Карлом III, чтобы обсудить будущее Монако. Наша позиция по Монако должна быть укреплена перед въездом." #NT!
 monaco.2.a: "Пусть встреча начнется" #NT!
 monaco.3.t: "Встреча с официальными лицами Сардинии" #NT!
 monaco.3.d: "После усиления влияния Сардинии и сокращения автономии правительство Сардинии-Пьемонта организовало встречу Карла III со своими чиновниками. Эта встреча, вероятно, решит будущее нашей нации и нашего народа." #NT!
 monaco.3.a: "Пусть встреча начнется" #NT!
 monaco.7.t: "Будущее Монако?" #NT!
 monaco.7.d: "По мере того, как встреча начинается, тема будущего Монако — это то, что у всех на уме. Очевидно, что должностные лица Монако не уверены в том, какую позицию мы занимаем в настоящее время, но у нашего правительства есть два варианта. Мы можем либо попытаться обеспечить статус протектората, чтобы сделать его более постоянным, либо настаивать на присоединении Монако к нашей стране." #NT!
 monaco.7.a: "Обеспечить соблюдение статуса протектората" #NT!
 monaco.7.b: "Нажимаем на аннексию" #NT!
 #monaco.9.t: "Статус Монако" #NT!
 #monaco.9.d: "В договоре между нами и Сардинией-Пьемонтом об уступке Ниццы и Савойи в обмен на наш союз в войне против Австрии мы ожидали, что Монако будет возвращено нашей стране. Монако было частью империи Наполеона I и было передано Сардинии во время Венского конгресса. Во время официального подписания договора сегодня было объявлено, что Монако не будет передано нашей стране. Хотя это и разочаровывает, но мы ничего не можем сделать в этой ситуации." #NT!
 #monaco.9.a: "Это очень плохо." #NT!
 monaco.4.t: "Сардиния стремится подтвердить протекторат" #NT!
 monaco.4.d: "Поскольку встреча Карла III и официальных лиц Сардинии достигла кульминации. Официальные лица Сардинии объявили, что они хотят подписать договор, который гарантирует, что статус протектората Монако не будет нарушен, пока продолжаются их попытки объединения. Пока неясно, является ли это лучшим вариантом, но это, безусловно, лучше, чем оккупация. Многие в нашем правительстве говорят, что мы должны просить о переводе во Францию, если Сардиния примет этот вариант, хотя некоторые указывали, что с учетом восстаний в стране аннексия может быть лучше, чем статус-кво. Вопрос о независимости также был поднят, хотя неясно, согласится ли Сардиния позволить этому случиться." #NT!
 monaco.4.a: "Принять их предложение" #NT!
 monaco.4.b: "Запросить независимость" #NT!
 monaco.4.c: "Попросите перевести вас во Францию" #NT!
 monaco.5.t: "Монако остается протекторатом" #NT!
 monaco.5.d: "Монако согласилось подтвердить свою позицию в соответствии с Венским конгрессом и последующими договорами в качестве протектората под нашим правительством и любым объединенным итальянским правительством, которое будет сформировано." #NT!
 monaco.5.a: "Идеальный" #NT!
 monaco.6.t: "Монако просит независимости" #NT!
 monaco.6.d: "После нашего предложения о продолжении протектората чиновники на другом конце потребовали предоставить Монако независимость от нашего правительства. Взамен они предлагают не присоединяться к Франции в случае потери Ниццы и Савойи или возникновения другой ситуации." #NT!
 monaco.6.a: "Мы будем добиваться выполнения наших условий силой!" #NT!
 monaco.6.b: "Независимость — хороший компромисс" #NT!
 monaco.8.t: "Монако просит о передаче Франции" #NT!
 monaco.8.d: "После нашего предложения о том, чтобы Монако подтвердило свой статус протектората под нашим правительством, должностные лица, представляющие Монако, потребовали передать Монако Франции по Туринскому договору." #NT!
 monaco.8.a: "Трансфер Монако" #NT!
 monaco.8.b: "Мы будем добиваться выполнения наших условий силой!" #NT!
 monaco.9.t: "Сардиния предлагает аннексию" #NT!
 monaco.9.d: "Встреча с официальными лицами Сардинии достигла точки кипения после нарастания напряженности в зале. Некоторые официальные лица из Монако отметили, что Виктор Эммануил не присутствовал на этой встрече, в отличие от королей до него, которые присутствовали на первых договорах с Монако. После нескольких резких слов между обеими сторонами вспыхнула небольшая драка. Закрывая встречу оркестром, сардинцы представили свой договор, который требует, чтобы Монако отказалось от своей независимости, чтобы позволить Сардинии освободить его." #NT!
 monaco.9.a: "У нас нет выбора, кроме как подчиниться" #NT!
 monaco.9.b: "Возможно, если мы извинимся, что-то можно будет решить..." #NT!
 monaco.10.t: "Сардиния-Пьемонт соглашается" #NT!
 monaco.10.d: "После обмена мнениями между официальными лицами нашей страны и Сардинии-Пьемонта нам удалось убедить противоположную сторону согласиться на наше предложение. Это отличная новость, учитывая нашу, казалось бы, незначительную силу на переговорах." #NT!
 monaco.10.a: "Большой" #NT!
 monaco.11.t: "Сардиния-Пьемонт: упадок, вероятна оккупация" #NT!
 monaco.11.d: "Оскорбившись нашим встречным предложением, официальные лица Сардинии заявили, что они не согласятся ни на что меньшее, чем оккупация нашей страны, пока предпринимаются шаги по интеграции Монако в новое итальянское государство." #NT!
 monaco.11.a: "Это катастрофа!" #NT!
 monaco.12.t: "Монако требует статус-кво" #NT!
 monaco.12.d: "После нашего требования, чтобы Монако подчинилось нашей оккупации, они принесли извинения за свое поведение на встречах между официальными лицами нашей страны. Они отправили свой проект договора, в котором описывается, что Монако останется протекторатом до тех пор, пока будет существовать итальянское правительство, которое будет его защищать." #NT!
 monaco.12.a: "Принять сделку" #NT!
 monaco.12.b: "Аннексия, и не меньше" #NT!
 monaco.13.t: "Монако передано Франции" #NT!
 monaco.13.d: "В рамках Туринского договора протекторат над Монако был передан нашей стране. Это окончательно исправляет потерю Монако на Венском конгрессе." #NT!
 monaco.13.a: "Добро пожаловать" #NT!
 monaco.14.t: "Княжество Монако" #NT!
 monaco.14.d: "Договор Ступиниджи, подписанный бывшим Королевством Франции и Королевством Сардиния-Пьемонт после Наполеоновских войн, подтвердил наше место под защитой и надзором Сардинии-Пьемонта. В договоре четко указано: «Эта земля никогда не попадет под иностранное правительство», что было единогласно согласовано в ходе переговоров, несмотря на непростые отношения между нашим Королевским Домом и Домом Савойи. Следовательно, усталость от высоких налогов и вопиющего злоупотребления властью подтолкнула Рокабруну и Ментону, которые составляют более 95% нашей территории, к объявлению союза с Сардинией-Пьемонтом — действие, которое Сардиния всецело приняла и с тех пор отправила три бригады ополчения для его осуществления. Дестабилизация и застой Монако оставляют в целом неопределенное будущее, однако наш благородный и стойкий принц Карл III стоит твердо, готовый вести нашу нацию через любые грядущие бури или болезни." #NT!
 monaco.14.a: "Ма, скажи мне, ты не против!" #NT!
  
  
