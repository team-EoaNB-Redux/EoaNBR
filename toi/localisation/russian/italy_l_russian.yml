 sardinia.11.t: "Названия штатов: английский, региональные диалекты или итальянский?" #NT!
 sardinia.11.d: "Этот мод дает вам возможность играть с итальянскими названиями для получения победных очков на итальянских территориях. Хотите включить это? Для погружения настоятельно рекомендуется включить региональные диалекты! Если включить, все VP будут отображаться под своими региональными диалектными наименованиями, с дальнейшими решениями по объединению для стандартизации итальянского языка на полуострове, в частности, изменением названий городов. Вас следует предупредить, что эти «диалекты» на протяжении большей части истории считались языками сами по себе, и в некоторых случаях могут сильно отличаться от их современных обозначений." #NT!
 sardinia.11.a: "Мне нужны итальянские имена." #NT!
 sardinia.11.b: "Да, мне нужны названия региональных диалектов!" #NT!
 sardinia.11.c: "Нет, оставьте на английском." #NT!
  
  
  
