 ITA_PIE_focus_Foreign_Policy: "Внешняя политика" #NT!
 ITA_PIE_focus_Foreign_Policy_desc: "Как новая страна, мы пройдем долгий путь, чтобы достичь статуса других великих держав в Европе. Важным элементом этого станет дипломатия и признание со стороны других государств." #NT!
 ITA_PIE_focus_The_Roman_Question: "Римский вопрос" #NT!
 ITA_PIE_focus_The_Roman_Question_desc: "Кавур считает, что Италия не может быть по-настоящему объединена без земель Лацио и столицы Рима в составе королевства. Решение о том, как подступиться к Риму, будет известно как Римский вопрос." #NT!
 ITA_PIE_focus_Free_Church_in_Free_State: "Свободная церковь в свободном государстве" #NT!
 ITA_PIE_focus_Free_Church_in_Free_State_desc: "Папская область больше не будет обладать властью как политическая сила, а вместо этого должна действовать исключительно как церковь под руководством итальянского правительства." #NT!
 ITA_PIE_focus_Diplomacy_with_the_Papal_States: "Дипломатия с Папской областью" #NT!
 ITA_PIE_focus_Diplomacy_with_the_Papal_States_desc: "Добровольное присоединение Рима будет гораздо чище и проще, чем война, и первый шаг к этому — дипломатия." #NT!
 ITA_PIE_focus_Meetings_with_Garibaldi: "Встречи с Гарибальди" #NT!
 ITA_PIE_focus_Meetings_with_Garibaldi_desc: "Гарибальди, открыто выступающий против папства в итальянской политике, окажет большую помощь во взятии Рима." #NT!
 ITA_PIE_focus_The_September_Convention: "Сентябрьский съезд" #NT!
 ITA_PIE_focus_The_September_Convention_desc: "Французская защита Папы подавила нашу способность взять Рим, поскольку война с Францией была бы катастрофой для итальянской нации. Мы подпишем договор с Францией, который потребует от нее вывести свои гарнизоны из Папской области. Это соглашение также требует от нас гарантировать территорию Папской области, но это обещание мы можем нарушить." #NT!
 ITA_PIE_focus_Reform_the_Siccardi_Laws: "Реформа законов Сиккарди" #NT!
 ITA_PIE_focus_Reform_the_Siccardi_Laws_desc: "Законы Сиккарди были большой ошибкой в ​​истории Италии. Мы должны реформировать их и сделать Италию более гостеприимной к католикам." #NT!
 ITA_PIE_focus_The_Subversive_Laws: "Подрывные законы" #NT!
 ITA_PIE_focus_The_Subversive_Laws_desc: "Мы примем законы, чтобы еще больше подавить католическую церковь и сторонников папы в Италии. Мы не можем допустить этого инакомыслия в стремлении к объединению." #NT!
 ITA_PIE_focus_Build_Recognition_in_Europe: "Добиться признания в Европе" #NT!
 ITA_PIE_focus_Build_Recognition_in_Europe_desc: "Многие страны Европы все еще испытывают трудности с приспособлением к существованию новой объединенной Италии. Пришло время заставить их приспособиться." #NT!
 ITA_PIE_focus_Diplomacy_with_Prussia: "Дипломатия с Пруссией" #NT!
 ITA_PIE_focus_Diplomacy_with_Prussia_desc: "Пруссия, возможно, и не имеет такого же статуса великой державы, как Великобритания и Франция, однако она продемонстрировала перспективы как новая держава в Европе." #NT!
 ITA_PIE_focus_Further_Diplomacy_France: "Дальнейшая дипломатия с Францией" #NT!
 ITA_PIE_focus_Further_Diplomacy_France_desc: "Как великая держава на континенте, хорошие отношения и признание со стороны Франции будут чрезвычайно полезны для сохранения Италии. Это также может помочь в захвате Папской области." #NT!
 ITA_PIE_focus_The_Bucharest_Revolution: "Бухарестская революция" #NT!
 ITA_PIE_focus_The_Brigandry_Cases: "Дела о разбое" #NT!
 ITA_PIE_focus_Strengthen_British_Relations: "Укрепить британские отношения" #NT!
 ITA_PIE_focus_Strengthen_British_Relations_desc: "Хотя Британия и не находится на континенте, ее обширная империя и огромное влияние на Европу могут дать основания для поддержания с ними хороших отношений." #NT!
 ITA_PIE_focus_Treaties_with_San_Marino: "Договоры с Сан-Марино" #NT!
 ITA_PIE_focus_Treaties_with_San_Marino_desc: "Поскольку мы ранее гарантировали независимость Сан-Марино, мы сделаем все возможное, чтобы поддерживать с ним хорошие дипломатические отношения." #NT!
 ITA_PIE_focus_Diplomacy_with_Austria: "Дипломатия с Австрией" #NT!
 ITA_PIE_focus_Diplomacy_with_Austria_desc: "Хотя Австрия контролирует земли, которые мы считаем своими, возможно, эту землю можно будет заполучить дипломатическим путем, а не войной." #NT!
 ITA_PIE_focus_Reaction_to_Gastein_Conference: "Реакция на Гаштайнскую конференцию" #NT!
 ITA_PIE_focus_Open_Negotiations_for_the_Sale: "Открытые переговоры о продаже" #NT!
 ITA_PIE_focus_News_from_Count_Malaguzzi: "Новости от графа Малагуцци" #NT!
 ITA_PIE_focus_News_from_Nigra: "Новости из Нигра" #NT!
 ITA_PIE_focus_Send_an_Agent_to_Berlin: "Отправить агента в Берлин" #NT!
 ITA_PIE_focus_Approach_our_Old_Enemies: "Подойдите к нашим старым врагам" #NT!
 ITA_PIE_focus_The_Third_War_of_Independence: "Третья война за независимость" #NT!
 ITA_PIE_focus_Armistice_of_Cormons: "Перемирие Кормонса" #NT!
 ITA_PIE_focus_Elections_of_1861: "Выборы 1861 года" #NT!
 ITA_PIE_focus_Elections_of_1861_desc: "Недавно прошел первый тур выборов, за которым последовал второй тур голосования. Выборы проводились в соответствии с избирательным законом 1848 года Королевства Сардиния, что означало, что голосовать могли только мужчины в возрасте 25 лет и старше, уплачивающие определенный уровень налогов. Избирателям пришлось выбирать между консервативными правыми, либеральными левыми и радикальными крайне левыми." #NT!
 ITA_PIE_focus_The_Left_Coalition: "Левая коалиция" #NT!
 ITA_PIE_focus_The_Left_Coalition_desc: "Дух 1848 года показывает, что он все еще силен среди населения, судя по этому результату. В том, что следует рассматривать как политическое потрясение, герои независимости в центре справа были оттеснены левой волной. Теперь государственным деятелям, таким как Урбано Ратацци, предстоит доказать, что мечты 1848 года могут пережить столкновение с реальностью." #NT!
 ITA_PIE_focus_Camillo_Benso: "Камилло Бенсо" #NT!
 ITA_PIE_focus_Camillo_Benso_desc: "Один из ведущих деятелей движения за объединение Италии и лидер правой партии, граф Кавур, стал первым премьер-министром молодой нации. У блестящего государственного деятеля и бывшего премьер-министра Пьемонта-Сардинии есть работа, которую ему предстоит сделать. Одним из главных вопросов является местоположение столицы новой нации. Многие итальянцы хотят, чтобы ею стал Рим, но это поставило бы Италию на путь столкновения с Папской областью. Новому премьер-министру придется действовать осторожно." #NT!
 ITA_PIE_focus_Organization_New_State: "Организация Нового Государства" #NT!
 ITA_PIE_focus_Organization_New_State_desc: "Создание единой Италии из нескольких королевств создает свои собственные проблемы. Национальная армия должна быть создана из различных армий бывшего королевства. Какие из различных правовых институтов следует сохранить и где они должны быть расположены? И, прежде всего, как насчет Рима?" #NT!
 ITA_PIE_focus_Apply_Casati_Law: "Применить закон Казати" #NT!
 ITA_PIE_focus_Apply_Casati_Law_desc: "Впервые введенный в Королевстве Пьемонт-Сардиния в 1859 году, этот закон об образовании возлагает основную ответственность за управление системой государственного образования на государство, а не на церковь. В то же время закон позволяет частным лицам открывать и управлять частными школами." #NT!
 ITA_PIE_focus_Bring_Leftist_Policies_Parliament: "Привнести в парламент левую политику" #NT!
 ITA_PIE_focus_Bring_Leftist_Policies_Parliament_desc: "Не только великие государственные деятели Италии стояли за войнами за объединение и независимость. Без простых людей, которые брались за оружие и сражались на передовой, эти государственные деятели не добились бы успеха. Пришло время, чтобы простые люди получили плоды своих жертв и упорного труда. Справедливые законы о труде, честные выборы, равенство — вот новые слова наших дней." #NT!
 ITA_PIE_focus_Piedmontization: "Пьемонтизация" #NT!
 ITA_PIE_focus_Piedmontization_desc: "Первые итальянские выборы проводились в соответствии с избирательным законодательством Пьемонта-Сардинии. Король Пьемонта-Сардинии стал первым королем Италии, а теперь первым премьер-министром Италии является бывший премьер-министр Пьемонта-Сардинии. Другие могут роптать, но, будучи ведущей страной, стоящей за объединением Италии, вполне естественно, что новая страна будет находиться под сильным влиянием Пьемонта." #NT!
 ITA_PIE_focus_Fiscal_Consolidation: "Фискальная консолидация" #NT!
 ITA_PIE_focus_Fiscal_Consolidation_desc: "Италия не только унаследовала различные военные силы королевств, судебные институты и политические и административные системы, она также унаследовала долги бывших королевств. Вот почему Кавур ввел политику, в которой более высокие налоги должны помочь выплатить эти долги как можно скорее. Дав Италии действительно новый старт как молодой нации." #NT!
 ITA_PIE_focus_Close_Custom_Barriers: "Закрыть пользовательские барьеры" #NT!
 ITA_PIE_focus_Close_Custom_Barriers_desc: "Наличие таможенных барьеров по отношению к соседним странам — это одно. Наличие их внутри вашей страны абсолютно бессмысленно. Экономика Южной Италии достаточно пострадала, и пришло время для региональных таможенных органов уйти." #NT!
 ITA_PIE_focus_Death_of_Cavour: "Смерть Кавура" #NT!
 ITA_PIE_focus_Death_of_Cavour_desc: "Всего через три месяца на посту премьер-министра, со множеством бессонных ночей, здоровье Кавура ухудшилось. Заболев и находясь в отъезде, он попросил, чтобы ему пускали кровь врачи, которые были в его распоряжении. Ему пускали кровь несколько раз в тщетной попытке вылечить его, пока они не смогли выжать из него ни капли крови. Так скончался один из величайших государственных деятелей Италии." #NT!
