 TUS_focus_own_banner: "Под нашим собственным знаменем" #NT!
 TUS_focus_own_banner_desc: "Мы не позволим Тоскане быть заметенной под ковер иностранными странами! Мы боремся за Тоскану, а не за Сардинию или Обе Сицилии, пришло время нам сделать свой ход и вписать Тоскану в историю. Dio sorride alla Toscana!" #NT!
 TUS_focus_sardinian_banner: "Под сардинским знаменем" #NT!
 TUS_focus_sardinian_banner_desc: "В то время как мы стремимся к величию Тосканы, у нас есть общая цель с Сардинским королевством, мы будем бороться за объединение сердца Италии под их знаменами, продвигаясь к будущему вместе с Сардинией." #NT!
 TUS_focus_another_banner: "Под другим знаменем" #NT!
 TUS_focus_another_banner_desc: "Мы не можем доверять Сардинии, но мы также недостаточно сильны, чтобы позволить себе собственное объединение под знаменем Тосканы. Мы, возможно, можем поискать других союзников в Италии, которые могут помочь нам в достижении этой цели, это лучше всего отвечало бы нашим интересам и интересам нашего народа." #NT!
 TUS_focus_formation_central_state: "Образование Центральных Штатов" #NT!
 TUS_focus_formation_central_state_desc: "Дукаты Пармы и Модены решили изгнать своих сеньоров и принять республиканское правительство. Мы можем встретиться с их представителями, чтобы вместе решить наше будущее." #NT!
 TUS_focus_risorgimento: "Рисорджименто" #NT!
 TUS_focus_risorgimento_desc: "Италия была разделена иностранными державами после Венского конгресса. Итальянский народ так и не смог вынести этого решения и почувствовал, что пришло время самим решать свою судьбу, освободившись от австрийского ига. Мы можем воспользоваться этим чувством и получить господство на полуострове." #NT!
 TUS_focus_look_south: "Посмотрите на юг" #NT!
 TUS_focus_look_south_desc: "Королевство Обеих Сицилий управляется декадентской и слабой династией. Пришло время для его народа иметь более сильное и лучшее управление." #NT!
 TUS_focus_attract_radicals: "Привлекать радикалов" #NT!
 TUS_focus_attract_radicals_desc: "Giovine Italia Джузеппе Мадзини теперь завоевала народную поддержку, и мы больше не можем игнорировать ее влияние. Мы можем дать Мадзинианцам влияние в правительстве, приняв решение о более решительных и революционных действиях против Австрии и ее марионеток." #NT!
 TUS_focus_attract_moderates: "Привлечь умеренных" #NT!
 TUS_focus_attract_moderates_desc: "Если мы решим действовать по воссоединению Итальянского полуострова, нам понадобится сбалансированное руководство, которое не впадет в абсурдные мечты радикалов." #NT!
 TUS_focus_garibaldi_plan: "План Гарибальди" #NT!
 TUS_focus_garibaldi_plan_desc: "Джузеппе Гарибальди задумал амбициозный план покорения Сицилии и восхождения на полуостров снизу. Мы можем поддержать его в его начинании, что гарантировало бы нам контроль над Югом." #NT!
 TUS_focus_invade_papal_marche: "Вторжение в Папскую Марке" #NT!
 TUS_focus_invade_papal_marche_desc: "Гарибальди берет под контроль Юг: мы не можем этого допустить. Единственный способ, которым мы должны добраться до него и вернуть его под свой контроль, — это вторгнуться и аннексировать папские территории Центральной Италии." #NT!
 TUS_focus_unification_of_italy: "Объединение Италии" #NT!
 TUS_focus_unification_of_italy_desc: "Наконец, пришло время воссоединить итальянский полуостров, воплотив в реальность мечту Мадзини, Пизакане и других великих патриотов, отдавших свои жизни ради того, чтобы этот день настал." #NT!
 TUS_focus_plebiscite_for_unification: "Плебисцит по объединению" #NT!
 TUS_focus_diplomacy_with_sard: "Дипломатия с Сардинией" #NT!
 TUS_focus_diplomacy_with_sard_desc: "Королевство Сардиния стало доминирующим государством в Северной Италии и может представлять серьезную угрозу нашим требованиям воссоединения. Мы должны использовать нашу дипломатию, чтобы выяснить, намерены ли они быть друзьями или врагами." #NT!
 TUS_focus_costly_agreement: "Дорогостоящее соглашение" #NT!
 TUS_focus_costly_agreement_desc: "Наши дипломаты считают, что мы не можем напрямую ответить на угрозу Сардинии. Необходимо прийти к жесткому компромиссу, надеясь, что этого будет достаточно, чтобы обеспечить нам прочный мир." #NT!
 TUS_focus_hostility_break_out: "Вспыхивают военные действия" #NT!
 TUS_focus_hostility_break_out_desc: "Мы не можем позволить Савойе помешать нашему господству над Итальянским полуостровом! Мы должны подчинить их без всякого страха и поставить их территории под свой контроль, наконец-то воссоединив полуостров!" #NT!
 TUS_focus_call_civic_guard: "Вызовите гражданскую гвардию" #NT!
 TUS_focus_call_civic_guard_desc: "Гражданская гвардия — военное учреждение Рисорджименто, процветавшее по всей Италии, с преобладанием в северной и центральной Италии. Она имела строго местные функции, прежде всего для поддержания общественного порядка, но в некоторых регионах она помогала Национальной гвардии и добровольным подразделениям, которые были сформированы в то же время в некоторых провинциях для небольших военных операций." #NT!
 TUS_focus_intergrate_north: "Интегрировать Север" #NT!
 TUS_focus_intergrate_north_desc: "После нашей победы над Королевством Сардиния наша цель — ассимилировать его территории и распространить на них нашу культуру. Таким образом, мы сможем предотвратить возникновение сепаратистских восстаний." #NT!
  
 # Tuscan Unification Branch 
 TUS_focus_new_pol_era: "Новая политическая эра" #NT!
 TUS_focus_new_pol_era_desc: "Вслед за революциями и модернизацией наций, пришло время Тоскане выйти на мировую арену, положив конец нашему длительному состоянию нейтралитета и ласки иностранных рук, поскольку мы делаем Тоскану известной в Европе. Выходи на сцену справа, Тоскана!" #NT!
 TUS_focus_join_sardinia_causae: "Присоединяйтесь к делу Сардинии" #NT!
 TUS_focus_join_sardinia_causae_desc: "Хотя мы можем отличаться от Королевства Сардиния, их умы нацелены на законную цель объединения Итальянского полуострова. Мы также должны объединиться для достижения этой цели, с Сардинией или без нее." #NT!
 TUS_focus_return_constitution: "Возвращение Конституции" #NT!
 TUS_focus_return_constitution_desc: "Тосканская конституция, принесенная Великим герцогом Леопольдом II, должна быть возрождена, поскольку мы независимо движемся во внешнюю политику, поскольку мы возвращаем наслаждавшийся либерализм режима 1848 года! Мы больше не позволим австрийцам сдерживать нас! La Toscana va avanti!" #NT!
 TUS_focus_expand_liberties: "Расширить свободы" #NT!
 TUS_focus_expand_liberties_desc: "С нашими планами либерализации нашего режима без вмешательства австрийцев в нашу политику, мы должны вернуть свободы, которые у нас когда-то были в старой конституции. Пресса больше не будет молчать, мы дадим людям права, которых они заслуживают, и на этот раз мы планируем, чтобы эти свободы остались." #NT!
 TUS_focus_reaction_revolutions: "Реакция на революции" #NT!
 TUS_focus_reaction_revolutions_desc: "Хотя Тоскана не чужда революциям, как показали инциденты в Ливорно в прошлом, крайне важно, чтобы мы заявили о своей реакции на эти революции и о своей позиции по ним, прежде чем мы продолжим нашу экспансию во внешней политике, как только заявим о себе. Это может помочь нам сблизиться с другими державами и, по крайней мере, улучшить наши отношения." #NT!
 TUS_focus_land_reform: "Земельная реформа" #NT!
 TUS_focus_land_reform_desc: "Хотя мы и пытались изо всех сил уклониться от этой проблемы экономически, очевидно, что необходим определенный уровень реформы в отношении земли. Мы не хотим расстраивать землевладельцев, ни рабочих, но для того, чтобы быть функциональными на международной арене, мы должны провести определенную реформу в отношении ситуации с землей." #NT!
 TUS_focus_prepare_unite_italy: "Подготовка к объединению Италии" #NT!
 TUS_focus_prepare_unite_italy_desc: "Настало время нам подготовиться, хватит уже фокусироваться на экономике и политике. Мы должны милитаризироваться, поскольку мы будем продвигать цель объединения Италии. Мы сделаем это, дипломатией или силой. Мы должны подготовиться к обоим вариантам." #NT!
