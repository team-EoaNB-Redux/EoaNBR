 ### THE START OF THE WAR  ### 
 ############################# 
  
 sardinia2iw.1.t: "Австрия требует демобилизации" #NT!
 sardinia2iw.1.d: "Австрийцы потребовали полной демобилизации нашей армии, утверждая, что наша армия является «дестабилизирующей силой». Они дали нам некоторое время, чтобы выполнить их требование... Однако это требование также не будет услышано." #NT!
 sardinia2iw.1.a: "Часы тикают" #NT!
 sardinia2iw.2.t: "Момент истины" #NT!
 sardinia2iw.2.d: "Время для австрийских требований о демобилизации прошло, теперь настал момент истины: можем ли мы и наш союзник вытеснить Австрию из Австрии и стать единственными наследниками Северной Италии." #NT!
 sardinia2iw.2.a: "Итак, это начинается" #NT!
 sardinia2iw.3.t: "Милан сдается" #NT!
 sardinia2iw.3.d: "Наши войска вынудили гарнизон Милана либо сдаться, либо отступить. Теперь мы занимаем укрепленную позицию над рекой Тричино, наша следующая цель — ударить по городу-крепости Мантуя." #NT!
 sardinia2iw.3.a: "Вперед к победе" #NT!
 sardinia2iw.4.t: "Наши ворота Мантуи" #NT!
 sardinia2iw.4.d: "Наши войска прибыли к воротам Мантуи. После долгой и опустошительной битвы крепость наша. Австрийская армия Италии почти разгромлена, то, что осталось, будет бороться за то, чтобы удержаться. Их последней линией обороны, скорее всего, станут Альпы." #NT!
 sardinia2iw.4.a: "Мы удерживаем ворота в Италию." #NT!
 sardinia2iw.5.t: "От моря до сияющего моря" #NT!
 sardinia2iw.5.d: "Нам удалось взять Венецию, Наше королевство простиралось от Тирренского моря до Адриатики. Теперь можно сесть на поезд из Генуи до Венеции, эта кампания против австрийцев превосходит наши самые смелые ожидания.\n\nТеперь многие в нашем кабинете и в других местах считают, что мы должны закончить войну здесь. Мы показали миру, что мы способны достичь наших целей, и что Австрия не является титаном Центральной Европы, как она утверждает." #NT!
 sardinia2iw.5.a: "Пришло время решить." #NT!
  
