 sardinia_news.19.t: "Сардиния-Пьемонт присоединяет Монако" #NT!
 sardinia_news.19.d: "После Венского конгресса Монако стало протекторатом Сардинии-Пьемонта. Договор Ступиниджи в 1817 году формализовал отношения между Королевством Сардиния и Протекторатом Монако. Договор был признан пагубным для экономики Монако и заставил многих граждан потерять доверие к принцу Карлу III. С момента революций 1848 года Сардиния-Пьемонт оккупировала Ментону и Рокабрюну, два региона, которые объявили об объединении с Сардинией-Пьемонтом. Теперь остальная часть Монако была ранее присоединена к Сардинии-Пьемонту. Многие задаются вопросом, было ли это волей народа Монако или волей политиков в Турине." #NT!
