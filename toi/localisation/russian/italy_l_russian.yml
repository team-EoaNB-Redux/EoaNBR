 #sardinia2iw.1.t: "Поиск союзника" #NT!
 #sardinia2iw.1.d: "Для того, чтобы достичь целей resogrimento, мы должны гарантировать, что союзник на европейском континенте сможет поддержать нас в наших усилиях против §Y[AUS.GetNameWithFlag]§! и ее государств-клиентов в Северной Италии." #NT!
 #sardinia2iw.1.a: "Поиск начинается" #NT!
 #sardinia2iw.2.t: "Где искать" #NT!
 #sardinia2iw.2.d: "Многие страны Европы не наслаждаются §Y[AUS.GetNameWithFlag]§! пребыванием в Северной Италии, не говоря уже об их попытках «контролировать» население. Наш выбор возможных сторонников:\n §BФранцузская империя§! на западе, они оказались ярыми сторонниками вытеснения §WAustria§! из Северной Италии. Однако желания Наполеона III все еще остаются для нас загадкой.\n На востоке находится §GРоссийская империя§!. С которой мы не так давно сражались в Крымской войне, хотя это может вызвать некоторые проблемы в возможных переговорах с министрами царя. Гнев от §Y[AUS.GetNameWithFlag]§! отказа присоединиться к войне с Россией может сыграть нам на руку.\n §t[ENG.GetNameWithFlag]§! публично не проявляет интереса к этому вопросу, внутри страны через Министерство иностранных дел. Их стремление к поддержанию баланса сил и контролю над Средиземным морем означает, что они могут сыграть могущественного союзника, если мы сможем их переманить. Однако этот вариант невозможен в прямой войне с Австрией.\n Что касается §2[PRS.GetNameWithFlag]§!, они присоединятся к войне против §Y[AUS.GetNameWithFlag]§!. Главное беспокойство, высказанное их министрами, заключается в том, что это отдалит их от их германских братьев с их собственным объединением, чтобы соперничать с §Y[AUS.GetNameWithFlag]§!.\n В конце концов, мы можем либо пойти с твердой рукой §B[FRA.GetNameWithFlag]§!, либо с большой Медведицей по имени §G[RUS.GetNameWithFlag]§!.\n Кого мы выберем?" #NT!
 #sardinia2iw.2.a: "Безопасный вариант, Франция" #NT!
 #sardinia2iw.2.b: "Большая Медведица, Россия" #NT!
 #sardinia2iw.3.t: "Встреча с Наполеоном III" #NT!
 #sardinia2iw.3.d: "Дискуссии по Италии с Наполеоном III прошли очень успешно, в основном благодаря тому, что граф Кавур смог склонить императора к нашему благу. Он спросил, можем ли мы организовать встречу для будущих дебатов о том, как и когда начать. Граф Кавур посчитал благословением видеть столь быстрый ответ от §B[FRA.GetNameWithFlag]§! по таким вопросам. Однако он упомянул о возможных опасениях, которые у него есть по поводу наших усилий, которые необходимо решить." #NT!
 #sardinia2iw.3.a: "Запланируйте встречу" #NT!
 #sardinia2iw.4.t: "Сообщение из Пруссии" #NT!
 #sardinia2iw.4.d: "Сообщение от" #NT!
  
