 sardinia.9.t: "Сардиния-Пьемонт" #NT!
 sardinia.9.d: "Королевство Сардиния-Пьемонт после окончания Наполеоновских войн более или менее процветало. Однако события Крымской войны поставили нас в уникальное положение. Соединенное Королевство и Французская Империя теперь более чем готовы разговаривать и вести дела с нами, чем когда-либо прежде. Однако один вопрос горит глубоко в сердце Италии.\n\nИ это вопрос единого государства, своего рода §GReso§!§grgim§!§Rento!§!. Хотя эта идея ярко горит в сердцах и умах наших соотечественников по всей Италии, практичность такого подвига в данный момент неосуществима. Нам нужно будет искать сильного и готового союзника, которого мы, к счастью, видим в лице Наполеона III Французского, поскольку он продемонстрировал признаки того, что готов помочь нашему делу... за компенсацию. Теперь вопрос в том, когда и как разжечь огонь, как только он начнется.\n\n\t§RСтановится очень трудно контролировать§!." #NT!
 sardinia.9.a: "Алла Виттория" #NT!
 sardinia.250.t: "Революции 1848 года в Италии" #NT!
 sardinia.250.d: "9 лет назад революция охватила Европу. В течение двух лет не было ни одной нации, затронутой ею, а те, кто выжил, превратились в республики или конституционные монархии. Однако Италия изменилась навсегда. Королевство Обеих Сицилий при Фердинанде II проложило путь либеральным реформам и конституционализму по всей Италии. Великое герцогство Тосканское, Папство и наше собственное Королевство Сардиния-Пьемонт последовали за ним и приняли реформу за реформой.\n\nВ то время как некоторые видели в этом уступку Старой гвардии, многие другие видели в этом еще один способ удержать свою угасающую власть. И не нужно было далеко ходить, чтобы увидеть это в Италии. \n\nГарнизоны вдоль границ Ломбардии и Венеции были усилены, а лидеры оппозиции в Венеции и Милане были арестованы или скрылись. Вскоре после этого волны анархии и радикализма прокатились по Австрийской империи, в то время как венецианские и миланские мятежники двинулись, чтобы свергнуть своих австрийских повелителей. К концу недели австрийская армия Италии отступила обратно в Австрию, и почти вся Ломбардия и Венеция оказалась под контролем революционеров." #NT!
 sardinia.250.a: "Расскажите мне больше..." #NT!
 sardinia.251.t: "Последствия 1848 года" #NT!
 sardinia.251.d: "В то время как кампания началась с победы за победой, реальность надвигалась, когда австрийская армия возвращалась на свои итальянские станции на мессе. С поражением при Кустоце и подписанием унизительного перемирия во время мирных переговоров, поражением освободительной кампании против австрийского правления в Италии. ____Катастрофические раздоры охватили европейскую землю, и Австрийская империя пострадала больше всего в своей итальянской земле Ломбардия-Венеция. Что еще более важно, король Карл Альберт уступил либералам, которые стремились установить конституционную монархию. После перехода он продолжил марш своей армии на австрийскую территорию, чтобы поддержать мятежников в Венеции и Милане. К его армии присоединились солдаты из тогдашних либерализованных правительств герцога Леопольда II в Тоскане, короля Фердинанда в Обеих Сицилиях и добровольцы из Сицилии и Папской области. Несмотря на некоторый успех на заре своей кампании, армия короля Карла позже потерпела поражение в битве при Кустоце, вынудив к унизительному перемирию до мирных переговоров. Поражение привело к тому, что все либеральные правительства, кроме Сардинии-Пьемонта, рухнули под натиском австрийского требования об отказе от конституций и подтверждении абсолютизма." #NT!
 sardinia.251.a: "Это подводит нас к настоящему моменту..." #NT!
 sardinia.252.t: "Митинг против австрийцев" #NT!
 sardinia.252.d: "Королевство Пьемонт-Сардиния является последним независимым итальянским государством, открыто выступающим против влияния Габсбургов. Южное Королевство Обеих Сицилий вошло в состав Габсбургской империи, Венеция была отдана австрийцам после Венского конгресса, а центральные итальянские государства находятся под защитой Австрии. Наш народ поддерживает наше правительство и нашего короля. Клянемся осуществить мечты об объединенной Италии. Поскольку мы являемся барьером между австрийской и французской сферами влияния, если мы правильно разыграем наши карты, возможно, мы сможем обрушить австрийскую карточную башню." #NT!
 sardinia.252.a: "Пришло время" #NT!
  
  
