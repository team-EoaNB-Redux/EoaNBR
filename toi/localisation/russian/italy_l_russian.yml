 #ITA_Strict_Rule_for_the_South: "Строгие правила для Юга" #NT!
 #ITA_Strict_Rule_for_the_South_desc: "Южные звери не знают ничего, кроме насилия, поэтому мы прибегнем к насилию, чтобы научить их вести себя как настоящие итальянцы." #NT!
 #ITA_Southern_Rebellion: "Южное восстание" #NT!
 #ITA_Southern_Rebellion_desc: "Несмотря на наши усилия, эти варвары подняли против нас оружие." #NT!
 #ITA_Hydropower: "Гидроэнергетика" #NT!
 #ITA_Hydropower_desc: "Индустриализация Италии привела к появлению новой формы энергии, использующей водные пути по всей стране." #NT!
 #ITA_Alpine_Foothills: "Альпийские предгорья" #NT!
 #ITA_Alpine_Foothills_desc: "Водные пути предгорий Альп окажутся полезными для нашей гидроэнергетики." #NT!
 #ITA_Tomatoes: "Помидоры" #NT!
 #ITA_Tomatoes_desc: "Фермеры обнаружили, что помидоры не ядовиты, и начали выращивать их в больших количествах." #NT!
 #ITA_Even_Better_Pasta: "Еще лучшая паста" #NT!
 #ITA_Even_Better_Pasta_desc: "Фермеры и бедняки наконец-то нашли устойчивый источник продовольствия." #NT!
 #ITA_Poor_Man's_Food: "Еда для бедняков" #NT!
 #ITA_Poor_Man's_Food_desc: "Бедные разработали средства, позволяющие остановить голод среди низших классов." #NT!
 #ITA_Turn_Weeds_Into_Food: "Превратите сорняки в еду" #NT!
 #ITA_Turn_Weeds_Into_Food_desc: "Бедные начали выращивать сорняки и добавлять их в макароны. Еще один способ остановить голод." #NT!
 #ITA_Rethink_Land_Policies: "Переосмыслить земельную политику" #NT!
 #ITA_Rethink_Land_Policies_desc: "Текущая земельная политика приводит к тому, что фермеры теряют земли. Пришло время создать лучшую политику для фермеров." #NT!
 #ITA_Po_Valley_Modernization: "Модернизация долины реки По" #NT!
 #ITA_Po_Valley_Modernization_desc: "Фермеры долины реки По разработали современные методы ведения сельского хозяйства. Фермеры по всей Италии должны перейти на эти системы." #NT!
 #ITA_Prevent_Emigration: "Предотвратить эмиграцию" #NT!
 #ITA_Prevent_Emigration_desc: "Фермеры эмигрируют, поэтому мы должны помешать им уехать. Ни одна ферма не останется необработанной." #NT!
 #ITA_Spread_Moderning_Farming: "Распространение современного земледелия" #NT!
 #ITA_Spread_Moderning_Farming_desc: "Итальянское фермерство не на должном уровне. Познакомьте фермеров с новыми методами ведения сельского хозяйства." #NT!
 #ITA_Embrace_Backwards_Economy: "Примите отсталую экономику" #NT!
 #ITA_Embrace_Backwards_Economy_desc: "Фермерство невыгодно, но это неважно. Больше ферм — вот ответ на наши экономические проблемы." #NT!
 #ITA_Move_to_Industrialization: "Переход к индустриализации" #NT!
 #ITA_Move_to_Industrialization_desc: "Фермерство не увеличило нашу экономическую мощь так, как индустриализация увеличила у наших соседей. Пора начинать индустриализацию." #NT!
 #ITA_Give_Peasents_Jobs: "Дайте крестьянам работу" #NT!
 #ITA_Give_Peasents_Jobs_desc: "Фермеров необходимо перевести с ферм на фабрики." #NT!
 #ITA_Educate_the_South: "Дайте образование Югу" #NT!
 #ITA_Educate_the_South_desc: "Открывайте больше школ и отправляйте больше учителей, чтобы воспитывать на юге настоящих итальянцев." #NT!
 #ITA_Civilized_South: "Цивилизованный Юг" #NT!
 #ITA_Civilized_South_desc: "Тяжелый труд окупится. Юг Италии наконец-то цивилизован." #NT!
 #ITA_Negociate_For_Italian_Lands: "Переговоры об итальянских землях" #NT!
 #ITA_Negociate_For_Italian_Lands_desc: "Австрия владеет землями, на которых проживает много итальянцев. Необходимо начать процесс переговоров." #NT!
 #ITA_Venetia_Deal: "Венецианская сделка" #NT!
 #ITA_Venetia_Deal_desc: "Начало Венецианских переговоров." #NT!
 #ITA_Trieste_Deal: "Триестская сделка" #NT!
 #ITA_Trieste_Deal_desc: "Начало переговоров в Триесте." #NT!
 #ITA_Southern_Revival: "Южное Возрождение" #NT!
 #ITA_Southern_Revival_desc: "Теперь, когда Юг приведен в порядок, пришло время осваивать бесплодную пустошь." #NT!
 #ITA_Mining_Operations: "Горнодобывающие работы" #NT!
 #ITA_Mining_Operations_desc: "На юге много неиспользованных ресурсов, которые нам следует начать добывать." #NT!
 #ITA_Charcoal_Mines: "Угольные шахты" #NT!
 #ITA_Charcoal_Mines_desc: "Угольные шахты по праву являются основой экономики юга." #NT!
 #ITA_Apuan_Alps: "Апуанские Альпы" #NT!
 #ITA_Apuan_Alps_desc: "Апуанские Альпы являются родиной лучшего мрамора в Италии. Горнодобывающие работы здесь станут прекрасным дополнением." #NT!
 #ITA_Marble_Buildings: "Мраморные здания" #NT!
 #ITA_Marble_Buildings_desc: "С новыми мраморными рудниками мы сможем по-настоящему сделать Италию прекрасной." #NT!
 #ITA_Railroads: "Южные железные дороги" #NT!
 #ITA_Railroads_desc: "На юге отсутствует инфраструктура севера." #NT!
 #ITA_River_Channels: "Речные каналы" #NT!
 #ITA_River_Channels_desc: "Речные каналы являются обязательными в Италии. Отсутствие инфраструктуры будет решено с помощью новых каналов." #NT!
 #ITA_Develop_New_Territories: "Освоение новых территорий" #NT!
 #ITA_Develop_New_Territories_desc: "После того, как наши дипломаты поработали на этих новых территориях, пришло время обновить их." #NT!
 #ITA_Develop_Venetia: "Развивайте Венецию" #NT!
 #ITA_Develop_Venetia_desc: "Венеция испытывает недостаток в итальянском развитии." #NT!
 #ITA_Develop_Trieste: "Развивайте Триест" #NT!
 #ITA_Develop_Trieste_desc: "В Триесте не хватает итальянского развития." #NT!
 #ITA_More_Than_Defensive: "Больше, чем просто оборона" #NT!
 #ITA_More_Than_Defensive_desc: "Нам следует расширить наш союз с Пруссией до полномасштабного военного союза." #NT!
 #ITA_French_Ally: "Французский союзник" #NT!
 #ITA_French_Ally_desc: "После поражения Франция будет искать новые союзники." #NT!
 #ITA_French_Enemy: "Французский враг" #NT!
 #ITA_French_Enemy_desc: "Французы — наши враги." #NT!
 #ITA_Offer_Aid_for_Territory: "Предложить помощь" #NT!
 #ITA_Offer_Aid_for_Territory_desc: "Французам понадобится помощь в восстановлении." #NT!
 #ITA_Corsica_Deal: "Отправить рабочих на Корсику" #NT!
 #ITA_Corsica_Deal_desc: "Отправка рабочих на Корсику для усиления итальянского влияния в регионе." #NT!
 #ITA_Take_Advantage_of_French_Loss: "Воспользуйтесь потерей Франции" #NT!
 #ITA_Take_Advantage_of_French_Loss_desc: "Французы в смятении после своей потери. Они бы не возражали, если бы мы просто пришли и заняли некоторые итальянские территории." #NT!
 #ITA_Make_Our_Demands: "Предъявляем наши требования" #NT!
 #ITA_Make_Our_Demands_desc: "Пошлите французам наши требования. Неужели они будут настолько глупы, чтобы отказаться, а потом готовиться к войне!" #NT!
 #ITA_Dalmation_Coast_Conference: "Конференция побережья Далмации" #NT!
 #ITA_Dalmation_Coast_Conference_desc: "Переговоры по побережью Далмации займут время. Приготовьтесь к долгим дебатам." #NT!
 #ITA_Connecnt_North_and_South: "Соединить Север и Юг" #NT!
 #ITA_Connecnt_North_and_South_desc: "Теперь, когда инфраструктура создана, пришло время соединить север и юг." #NT!
 #ITA_Militarize_Merchant_Navy: "Милитаризовать торговый флот" #NT!
 #ITA_Militarize_Merchant_Navy_desc: "Существует множество торговых судов, которые потенциально могут быть милитаризованы." #NT!
 #ITA_Expand_Trade: "Расширить торговлю" #NT!
 #ITA_Expand_Trade_desc: "У Италии нет торговой мощи. Необходимо приложить усилия для расширения торговли." #NT!
 #ITA_A_True_Pier_of_Europe: "Настоящий пирс Европы" #NT!
 #ITA_A_True_Pier_of_Europe_desc: "Юг Италии называют причалом Европы. Давайте сделаем так, чтобы он соответствовал своему названию." #NT!
 #ITA_Send_Iron_Workers: "Отправить рабочих по металлу" #NT!
 #ITA_Send_Iron_Workers_desc: "На юге не хватает рабочих металлургической промышленности, которые необходимы для наращивания производства." #NT!
 #ITA_Address_Illiteracy: "Борьба с неграмотностью" #NT!
 #ITA_Address_Illiteracy_desc: "Неграмотность является проблемой на юге. Необходимо предпринять инициативу для решения этой проблемы." #NT!
 #ITA_Education_in_the_Southe: "Образование на Юге" #NT!
 #ITA_Education_in_the_Southe_desc: "На юге не хватает инструментов, необходимых для обучения граждан. Расширение образования будет стоить ресурсов." #NT!
 #ITA_Hang_Ferdinand_II: "Повесить Фердинанда" #NT!
 #ITA_Hang_Ferdinand_II_desc: "Фердинанд получит то, что заслуживает за свое отношение к народу Италии. Публичная казнь состоится." #NT!
 #ITA_Tunisian_Italians: "Тунисские итальянцы" #NT!
 #ITA_Tunisian_Italians_desc: "Тунис — родина многих итальянцев. Дайте им знать, что мы их поддержим." #NT!
 #ITA_Support_Jewish_Schools: "Поддержите еврейские школы" #NT!
 #ITA_Support_Jewish_Schools_desc: "Многие итальянцы в Тунисе — евреи. Они просят об обучении, поэтому мы дадим им надлежащее итальянское образование." #NT!
 #ITA_Sponsore_Elemtary_Schools: "Спонсор начальных школ" #NT!
 #ITA_Sponsore_Elemtary_Schools_desc: "Тунису не хватает ресурсов для обучения молодежи. Мы будем спонсировать начальные школы, приправляя их образование итальянским #influence." #NT!
 #ITA_Decrease_French_Influence: "Уменьшить французское влияние" #NT!
 #ITA_Decrease_French_Influence_desc: "Французы начали вмешиваться в дела Туниса. Пора положить этому конец." #NT!
 #ITA_Support_Italian_Prime_Minister: "Поддержите премьер-министра Италии" #NT!
 #ITA_Support_Italian_Prime_Minister_desc: "Тунис уже избирал итальянцев, и с нашим влиянием это произойдет снова." #NT!
 #ITA_Join_the_Triple_Control: "Присоединяйтесь к тройному контролю" #NT!
 #ITA_Join_the_Triple_Control_desc: "Франция и Великобритания предложили совместный контроль над Тунисом." #NT!
 #ITA_Purchase_British_Railways: "Покупка Британских железных дорог" #NT!
 #ITA_Purchase_British_Railways_desc: "Покупка британских железных дорог усилит наше влияние в Тунисе." #NT!
 #ITA_Le_Peril_Italien: "Le Peril Italien" #NT!
 #ITA_Le_Peril_Italien_desc: "Французы назвали итальянских граждан в Тунисе опасностью. Это не продлится!" #NT!
 #ITA_Italian_Resistance: "Итальянское Сопротивление" #NT!
 #ITA_Italian_Resistance_desc: "В Тунисе много итальянских патриотов, которые готовы поднять восстание против тунисского правительства." #NT!
 #ITA_Farmers_Mentality: "Менталитет фермеров" #NT!
 #ITA_Farmers_Mentality_desc: "Открытые земли будут превращены в фермы." #NT!
 #ITA_Export_Surplus_Food: "Экспорт излишков продовольствия" #NT!
 #ITA_Export_Surplus_Food_desc: "У нас достаточно излишков продовольствия для экспорта в другие страны." #NT!
 #ITA_Cultural_Importance: "Культурное значение" #NT!
 #ITA_Cultural_Importance_desc: "Итальянская кухня приобрела культурное значение во многих странах мира." #NT!
 #ITA_Pasta_National_Identity: "Национальная идентичность макаронных изделий" #NT!
 #ITA_Pasta_National_Identity_desc: "Каждый день люди по всему миру поддаются превосходной итальянской культуре. Паста теперь является всемирной едой." #NT!
 #ITA_Iron_Works: "Металлургический завод" #NT!
 #ITA_Iron_Works_desc: "Железо является необходимым ресурсом в индустриализации." #NT!
 # ITA_Look_to_Africa: "Посмотрите на Африку" #NT!
 #ITA_Look_to_Africa_desc: "Теперь, когда политика Италии решена, пришло время расширять наши территории. Африка, естественно, является нашим следующим местом для расширения." #NT!
 #ITA_Influence_Tunisia: "Влияние Туниса" #NT!
 #ITA_Influence_Tunisia_desc: "Первое место для нашей экспансии в Африку — Тунис. В этом регионе уже проживает много итальянцев, возможно, мы используем это в своих интересах." #NT!
 #ITA_Italian_Revolt: "Итальянское восстание" #NT!
 #ITA_Italian_Revolt_desc: "Вооружите местных итальянцев в Тунисе, пришло время восстания!" #NT!
 #ITA_Invade_Tunisia: "Вторжение в Тунис" #NT!
 #ITA_Invade_Tunisia_desc: "Теперь, когда подготовка завершена, пришло время атаковать тунисцев!" #NT!
 #ITA_Tunisian_Defeat: "Поражение Туниса" #NT!
 #ITA_Tunisian_Defeat_desc: "Наши попытки захватить Тунис провалились. Пришло время отказаться от нашей войны и создать лучшие планы." #NT!
 #ITA_Tunisian_Victory: "Победа Туниса" #NT!
 #ITA_Tunisian_Victory_desc: "Тунисцы были побеждены нашей превосходной военной машиной. Теперь пришло время сформировать Тунис так, чтобы он лучше подходил Италии и нашему народу." #NT!
 #ITA_Develop_Tunisia: "Развивайте Тунис" #NT!
 #ITA_Develop_Tunisia_desc: "Теперь, когда Тунис находится под нашим контролем, нам следует заняться развитием региона, прежде чем принимать окончательное решение о том, как интегрировать эту территорию." #NT!
 #ITA_Tunisian_Puppet: "Тунисская марионетка" #NT!
 #ITA_Tunisian_Puppet_desc: "Один из планов для страны — сохранить королевскую власть в марионеточном правительстве. Это также обеспечит сотрудничество граждан" #NT!
 #ITA_Keep_Tunisia: "Сохранить Тунис" #NT!
 #ITA_Keep_Tunisia_desc: "Также был предложен план полной интеграции Туниса в состав Италии под прямым контролем правительства. Хотя это может разозлить граждан, это #sure для усиления итальянского национализма." #NT!
 #ITA_African_Conquest: "Завоевание Африки" #NT!
 #ITA_African_Conquest_desc: "Теперь, когда с Тунисом покончено, пришло время поискать другие места для завоевания в Африке." #NT!
 #ITA_Eritrea: "Эритрея" #NT!
 #ITA_Eritrea_desc: "С недавним строительством Суэцкого канала открылся новый регион для завоевания на Африканском Роге. Эритрея была бы естественным местом для начала нашего завоевания.#" #NT!
 #ITA_Giuseppe_Sapeto: "Джузеппе Сапето" #NT!
 #ITA_Giuseppe_Sapeto_desc: "Джузеппе Сапето — миссионер, который провел много лет в районе Эритреи. Он был бы идеальным человеком, чтобы убедить местных жителей продать землю на побережье." #NT!
 #ITA_Shipping_Company_Deal: "Сделка с судоходной компанией" #NT!
 #ITA_Shipping_Company_Deal_desc: "Компания Società Rubattino имеет большое влияние на прибрежные районы Эритреи. Их помощь в получении доступа к земле необходима." #NT!
 #ITA_Look_for_Possible_Deals: "Ищите возможные сделки" #NT!
 #ITA_Look_for_Possible_Deals_desc: "Есть и другие страны, с которыми мы могли бы заключить сделку. Многие итальянские территории остаются невостребованными, и дипломатия будет нашим другом в их получении #back." #NT!
 #ITA_Ticino_Referendum: "Референдум в Тичино" #NT!
 #ITA_Ticino_Referendum_desc: "В регионе Тичино в Швейцарии проживает много итальянцев. Возможно, нам удастся убедить швейцарцев провести референдум на этой территории." #NT!
 #ITA_Deal_For_Malta: "Сделка для Мальты" #NT!
 #ITA_Deal_For_Malta_desc: "Британский остров Мальта, расположенный к югу от Сицилии, больше подошел бы итальянцам, чем британцам. Наши дипломаты должны убедить #Britain передать остров." #NT!
 #ITA_Treaty_of_Bardo: "Договор Бардо" #NT!
 #ITA_Treaty_of_Bardo_desc: "Договор Бардо должен быть подписан между французами и тунисцами. Мы должны пробраться к подписанию и обеспечить себе итальянскую зону." #NT!
  
  
  
 ITA_Reform_Italian_Resistance: "Реформа итальянского Сопротивления" #NT!
 ITA_Reform_Italian_Resistance_desc: "Сопротивление в Тунисе все еще сильно, возможно, местным жителям еще не поздно восстать." #NT!
 ITA_Regio_Esercito: "Реджио Эсерсито" #NT!
 ITA_Regio_Esercito_desc: "Королевская итальянская армия будет объединением армий Италии. Хотя ее будет трудно создать, когда она будет отлажена, у Италии будет армия, которая выдержит испытание временем." #NT!
 ITA_Purchase_Foreign_Ships: "Покупка иностранных кораблей" #NT!
 ITA_Purchase_Foreign_Ships_desc: "Итальянские доки не приспособлены для строительства современных судов, поэтому единственным вариантом будет покупка судов иностранного производства." #NT!
 ITA_Requisition_of_Old_Equipment: "Реквизиция старого оборудования" #NT!
 ITA_Requisition_of_Old_Equipment_desc: "От старых армий Италии осталось много запасов снаряжения. Часть этого снаряжения могла бы пригодиться для вооружения новой армии." #NT!
 ITA_Deal_with_Brigandage: "Сделка с разбоем" #NT!
 ITA_Deal_with_Brigandage_desc: "Многие жители Сицилии обратились к разбою, чтобы выразить свое недовольство новым итальянским государством. Поставить этих грабителей на место пойдет на пользу Италии." #NT!
 ITA_Carbinieri: "Карбиньери" #NT!
 ITA_Carbinieri_desc: "Карбинеры были созданы для обеспечения безопасности Сардинии, но пришло время им обеспечить безопасность всей Италии." #NT!
 ITA_Corazzieri: "Корацциери" #NT!
 ITA_Corazzieri_desc: "Corazzieri — наше самое элитное кавалерийское подразделение. Полк кирасиров будет охранять короля, пока он путешествует по Италии, наводя порядок." #NT!
 ITA_IV_Corps: "IV корпус" #NT!
 ITA_IV_Corps_desc: "IV Crops — знаменитая пехотная дивизия, внесшая значительный вклад в объединение Италии." #NT!
 ITA_Creation_Decree: "Указ о создании" #NT!
 ITA_Creation_Decree_desc: "Указ о создании представляет собой официальный приказ об объединенных вооруженных силах Италии, состоящих из бывших армий Италии." #NT!
 ITA_Corpo_Aeronautico_Militare: "Corpo Aeronautico Militare" #NT!
 ITA_Corpo_Aeronautico_Militare_desc: "Военная авиация установила воздушные шары вокруг Рима." #NT!
 ITA_Partial_Unification_of_the_Army: "Частичное объединение армии" #NT!
 ITA_Partial_Unification_of_the_Army_desc: "Предприняты шаги по формированию настоящей единой армии Италии!" #NT!
 ITA_Colonial_Troops: "Колониальные войска" #NT!
 ITA_Colonial_Troops_desc: "Войска необходимо будет обучить для ведения боевых действий в далеких землях, на которые нацелилась Италия." #NT!
 ITA_Desert_Training: "Подготовка к действиям в пустыне" #NT!
 ITA_Desert_Training_desc: "Пустыня — это суровая и незнакомая среда, которая станет препятствием, которое войскам придется преодолеть." #NT!
 ITA_Regia_Marina: "Регия Марина" #NT!
 ITA_Regia_Marina_desc: "Военно-морской флот находится в состоянии хаоса, поскольку объединение старых флотов вызывает большую путаницу." #NT!
 ITA_Combine_Italian_Fleets: "Объединить итальянские флоты" #NT!
 ITA_Combine_Italian_Fleets_desc: "Объединение флотов под одним флагом решит одну из многих проблем военно-морского флота." #NT!
 ITA_Unified_Naval_Doctrine: "Единая военно-морская доктрина" #NT!
 ITA_Unified_Naval_Doctrine_desc: "Военно-морские доктрины преподаются по-разному в разных регионах, создание единой доктрины позволит нашим флотам работать сообща." #NT!
 ITA_Unified_Armed_Forces: "Объединенные Вооруженные Силы" #NT!
 ITA_Unified_Armed_Forces_desc: "Объединение армий Италии создаст военную силу, способную бросить вызов самым могущественным странам Европы." #NT!
 ITA_Remove_Fuedal_Systems: "Удалить топливные системы" #NT!
 ITA_Remove_Fuedal_Systems_desc: "Система земледелия в Италии по-прежнему смоделирована по образцу феодального общества. Модернизация способа ведения фермерских хозяйств улучшит их." #NT!
 PIE_tooltip_focus_available: "Фокус станет доступен после события" #NT!
 PAP_gave_up_unification_tt: "Не отказался от объединения" #NT!
 PAP_give_up_unification: "§RМы откажемся от объединения Италии§!" #NT!
  
 sardinia.55.t: "Сардиния стремится присоединить Центральные Штаты" #NT!
 sardinia.55.d: "В то время как Сардиния работает над объединением Итальянского полуострова, мы вступили в территориальный спор. Сардиния предприняла попытку аннексировать Центральные штаты Италии, и в настоящее время эти страны находятся под нашим влиянием. Правительство Сардинии потребовало, чтобы мы отказались от любых претензий на эти территории и позволили им аннексировать их, или столкнулись с войной." #NT!
 sardinia.55.a: "Отказаться от объединения" #NT!
 sardinia.55.b: "Война всегда была необходима" #NT!
 sardinia.56.t: "Папская область стремится аннексировать нашу страну" #NT!
 sardinia.56.d: "После текущего спора между Папской областью и Сардинией-Пьемонтом по поводу центральных итальянских государств, в которые мы входим, похоже, война уже не за горами. Мы можем либо подчиниться Папской области, либо присоединиться к сардинскому делу. Какой бы выбор мы ни сделали, наша нация долго не просуществует." #NT!
 sardinia.56.a: "Присоединяйтесь к Папской области" #NT!
 sardinia.56.b: "Присоединяйтесь к Сардинии" #NT!
  
  
  
