l_russian:
 BWR_the_revolution_begins: "Революция начинается" #NT!
 BWR_the_revolution_begins_desc: "После многих лет несправедливого обращения со стороны высшего класса рабочий класс уже устал!" #NT!
 BWR_garther_support: "Соберите поддержку" #NT!
 BWR_garther_support_desc: "Мы должны собрать поддержку рабочих по всей стране, у нас численное преимущество. Нам нужно этим воспользоваться!" #NT!
 BWR_raid_police_stations: "Рейды на полицейские участки" #NT!
 BWR_raid_police_stations_desc: "Местные полицейские участки можно легко захватить крупными силами. Внутри мы сможем забрать имеющееся у них стрелковое оружие." #NT!
 BWR_suade_hard_pressed_regiments: "Убедить находящиеся в тяжелом положении полки" #NT!
 BWR_suade_hard_pressed_regiments_desc: "Многие армейские полки подверглись жестокому обращению со стороны своих высших офицеров. Мы должны использовать это, чтобы убедить их восстать и присоединиться к нам!" #NT!
 BWR_begin_training_the_rabble: "Начните обучение черни" #NT!
 BWR_begin_training_the_rabble_desc: "Большинство наших сил состоит из рабочих, многие из которых никогда в жизни не держали в руках оружие. Нам нужно их обучить, если мы хотим иметь хоть какой-то шанс против армии." #NT!
 BWR_raid_army_barracks: "Нападение на армейские казармы" #NT!
 BWR_raid_army_barracks_desc: "Теперь у нас есть силы и возможности, чтобы совершить набег на армейские казармы и захватить большое количество военной техники." #NT!
 BWR_rally_overseas_support: "Поддержка Rally за рубежом" #NT!
 BWR_rally_overseas_support_desc: "Чтобы выжить, мы должны получить поддержку от стран за рубежом. Соперники Британии обязательно помогут нам, если это будет означать, что Соединенное Королевство ослабеет. Но нам нужна помощь, мы можем побеспокоиться об этом позже." #NT!
 BWR_mutnies_navy: "Мятежи на флоте" #NT!
 BWR_mutnies_navy_desc: "Как и в случае с армией, многие королевские флотские команды подвергались жестокому обращению со стороны своих высших офицеров. Мы должны использовать это, чтобы убедить их восстать и присоединиться к нам!" #NT!
 BWR_offensive: "Перейти в наступление" #NT!
 BWR_offensive_desc: "Больше не нужно обороняться! Теперь у нас есть силы начать контратаку." #NT!
 BWR_fighter_factories: "Отправьте бойцов на фабрики" #NT!
 BWR_fighter_factories_desc: "В некоторых местах у нас слишком много мужчин, готовых сражаться, и недостаточно оружия, чтобы вооружить их. Мы можем решить эту проблему, отправив этих мужчин обратно на работу, но работая ради чего-то важного... Наша свобода!" #NT!
 BWR_promise_free_fair_britain: "Обещаем свободную и справедливую Британию" #NT!
 BWR_promise_free_fair_britain_desc: "Многие теряют из виду то, за что мы боремся. Мы должны напомнить им, какой была жизнь раньше и за что мы боремся сейчас — за свободную и справедливую Британию!" #NT!
 BWR_last_push: "Последний рывок" #NT!
 BWR_last_push_desc: "Мы так близки к победе, мы не должны останавливаться сейчас. Последний рывок приведет нас на вершину." #NT!
 BWR_victory_workers: "Победа трудящимся!" #NT!
 BWR_victory_workers_desc: "Мы сделали это! Мы свергли гнетущую иерархию. Теперь мы те, кто принимает решения." #NT!
 BWR_reubuilding_britain: "Восстановление Британии" #NT!
 BWR_reubuilding_britain_desc: "Мы выиграли войну, теперь нам нужно начать восстанавливать нашу страну... Лучше, чем она была раньше!" #NT!
 BWR_reubuilding_industry: "Восстановление нашей промышленности" #NT!
 BWR_reubuilding_industry_desc: "Революция нанесла тяжелый урон нашей промышленности, мы должны сделать все возможное, чтобы восстановить утраченное." #NT!
 BWR_improving_infrastructure: "Улучшение инфраструктуры" #NT!
 BWR_improving_infrastructure_desc: "Большая часть севера Англии все еще очень слаборазвита. Мы должны воспользоваться этой возможностью, чтобы решить эту проблему, в надежде, что это поможет с восстановлением" #NT!
 BWR_replacing_factories: "Замена старых заводов" #NT!
 BWR_replacing_factories_desc: "На многих заводах в стране по-прежнему опасно работать, и они неэффективны. Нам нужно заменить эти заводы, чтобы обеспечить безопасность работы." #NT!
 BWR_fix_docks: "Починить доки" #NT!
 BWR_fix_docks_desc: "Ливерпуль был главным полем битвы во время революции. Из-за его важности жизненно важно отремонтировать там доки." #NT!
 BWR_safe_fair_industry: "Безопасная и справедливая отрасль" #NT!
 BWR_safe_fair_industry_desc: "Мы должны обеспечить безопасные и справедливые условия труда на каждом предприятии." #NT!
 BWR_reubuilding_af: "Восстановление Вооруженных Сил" #NT!
 BWR_reubuilding_af_desc: "Британские вооруженные силы были разбиты нашими храбрыми рабочими. Однако теперь, когда мы выиграли войну, важно иметь постоянную армию, чтобы иметь дело с любым возможным возмездием за нашу победу." #NT!
 BWR_reubuilding_army: "Восстановление армии" #NT!
 BWR_reubuilding_army_desc: "Нам необходимо подготовить новую постоянную армию, чтобы противостоять любой возможной угрозе нашему новому государству." #NT!
 BWR_reubuilding_navy: "Восстановление флота" #NT!
 BWR_reubuilding_navy_desc: "Королевский флот правил волнами. Однако у нас нет Королевского флота, большая его часть бежала в колонии. В результате нам нужно вернуть флоту его былую славу." #NT!
 BWR_defensive_mil: "Оборонительные военные" #NT!
 BWR_defensive_mil_desc: "Наши новые и улучшенные военные силы будут использоваться только для защиты нашего острова!" #NT!
 BWR_off_mil: "Наступательные военные" #NT!
 BWR_off_mil_desc: "Наши новые и усовершенствованные вооруженные силы будут использованы для освобождения рабочих других империалистических держав по всему миру!" #NT!
 BWR_new_model_army: "Новая модель армии" #NT!
 BWR_new_model_army_desc: "Армия нового образца была постоянной армией, сформированной в 1645 году парламентариями во время Первой гражданской войны в Англии." #NT!
 BWR_legit_gov: "Законное правительство" #NT!
 BWR_legit_gov_desc: "С захватом королевы и ее семьи во время революции это гарантирует, что она может позволить нам сформировать новое правительство «от ее имени». Это позволяет нашему новому режиму считаться легитимным в мире." #NT!
 BWR_loss_empire: "Потеря Империи" #NT!
 BWR_loss_empire_desc: "После побега королевской семьи в Канаду колонии и весь мир считают наше новое правительство нелегитимным." #NT!
  
 BWR_take_london: "Битва за Лондон" #NT!
 BWR_take_london_desc: "Лондон — столица Соединенного Королевства, контроль над ней окажет большую помощь в победе в этой войне." #NT!
 BWR_worker_revolution_not_controlled_trigger: "Это государство контролируется Революционными Силами." #NT!
 BWR_win_mission_london: "Контроль над лондонским Сити приносит дополнительные выгоды, необходимые для войны" #NT!
 BWR_lost_mission_london: "Мы упустили шанс контролировать Лондон, что означает серьезные штрафы для нашей команды." #NT!
  
 eoanb_category_revolution: "Рабочая революция" #NT!
 eoanb_category_revolution_desc: "Мы боремся за революцию ради будущего Великобритании. Мы должны сделать все возможное, чтобы оказаться наверху! Время мирного решения прошло..." #NT!
 BWR_raise_welsh_workers: "Поднять валлийских рабочих" #NT!
 BWR_draft_highlander_regiments: "Призывные горские полки" #NT!
 BWR_hire_proffesional_officers: "Убедить профессиональных офицеров" #NT!
 BWR_fighters_to_factories: "Отправьте бойцов на фабрики" #NT!
 BWR_workers_to_front: "Отправьте рабочих на фронт" #NT!
 #BWR_Revolution_Treaty_Mission:0 
 BWR_fight_for_workers: "Победа рабочих" #NT!
 BWR_disorganised_militas: "Неорганизованные ополчения" #NT!
 BWR_no_more_work: "Больше никакого труда" #NT!
 BWR_victory: "Победа рабочих" #NT!
 BWR_capture_monarch: "Захват королевы" #NT!
 BWR_offensive2: "Наступательные военные" #NT!
 BWR_defensive: "Оборонительные военные" #NT!
 BWR_shattared_economy_1: "Разрушенная экономика" #NT!
 BWR_shattared_economy_2: "Разрушенная экономика" #NT!
 BWR_shattared_economy_3: "Разрушенная экономика" #NT!
 BWR_shattared_economy_4: "Разрушенная экономика" #NT!
 BWR_shattared_military_1: "Несуществующие военные" #NT!
 BWR_shattared_military_2: "Несуществующие военные" #NT!
 BWR_shattared_military_3: "Несуществующие военные" #NT!
 BWR_shattared_military_4: "Несуществующие военные" #NT!
 BWR_rebuild_army: "Восстановите армию" #NT!
 BWR_rebuild_navy: "Восстановить флот" #NT!
 idea_BWR_queen_vic: "Королева Виктория" #NT!
  
 bwr.1.t: "Военный вопрос" #NT!
 bwr.1.d: "Военные долго и упорно боролись против нашей революции. Разобраться с военными будет первым шагом к обеспечению безопасности нового британского государства. Есть много сторонников жесткой линии, которые считают, что мы должны полностью очистить армию и не рисковать переворотом в будущем. Однако это сделает наши новые вооруженные силы очень слабыми и неопытными. Умеренные считают, что мы должны простить все роялистские силы и гарантировать, что наши военные останутся грозной силой, но это облегчит переворот. Есть те, кто посередине, кто считает, что мы должны арестовать влиятельных деятелей, которые выступают против нашего нового государства, это был бы компромисс, хотя достаточно ли этого?" #NT!
 bwr.1.a: "Чистка в армии" #NT!
 bwr.1.b: "Арест влиятельного оппонента" #NT!
 bwr.1.c: "Простите всех роялистов" #NT!
 bwr.2.t: "Вопрос землевладельцам" #NT!
 bwr.2.d: "Землевладелец Британии несправедливо обращался с рабочим классом, в результате чего мы начали нашу великую революцию! Мы добились успеха и теперь должны решить, что делать с землевладельцами. Сторонники жесткой линии считают, что государство должно владеть всей землей и позволить британцам свободно работать на земле. Центристы предлагают нам перераспределить землю поровну. Наконец, умеренные считают, что мы должны позволить нынешним землевладельцам сохранить немного своей земли, поскольку у них есть опыт, и перераспределить остальную землю." #NT!
 bwr.2.a: "Государство должно владеть всей землей" #NT!
 bwr.2.b: "Перераспределить землю поровну" #NT!
 bwr.2.c: "Позвольте им сохранить НЕМНОГО земли" #NT!
 bwr.3.t: "Экономический вопрос" #NT!
 bwr.3.d: "После революции британская экономика нуждается в реформировании. Сторонники жесткой линии считают, что все должны быть наняты государством. Хотя есть и те, кто считает, что государство должно нанимать только фермеров или промышленных рабочих. Хотя у всех них есть свои плюсы, мы должны думать о долгосрочной перспективе и о том, что будет наиболее выгодным и не будет обременительным для государства." #NT!
 bwr.3.a: "Все будут трудоустроены государством" #NT!
 bwr.3.b: "Только сельское хозяйство будет находиться в ведении государства." #NT!
 bwr.3.c: "Только промышленность должна управляться государством." #NT!
 bwr.4.t: "Торговый вопрос" #NT!
 bwr.4.d: "На Британских островах много ресурсов, которые нужны другим странам. Мы должны решить, оставим ли мы ресурсы для себя или будем более либерально настроены и будем торговать за морями. У обоих вариантов есть свои плюсы и минусы, и оба по-разному пойдут на пользу нашей реконструкции." #NT!
 bwr.4.a: "Сохраняем свои ресурсы при себе" #NT!
 bwr.4.b: "Экспорт излишков ресурсов" #NT!
 bwr.4.c: "Свободная торговля" #NT!
 bwr.5.t: "Вопрос о религии" #NT!
 bwr.5.d: "Многие в нашем государстве считают религию проблемой и инструментом, который высший класс может использовать против нас. Сторонники жесткой линии считают, что мы должны запретить религию и заставить нацию стать атеистами. Однако это сделает подавляющее большинство в стране недовольными нами. Центристы считают, что мы должны только препятствовать религии, хотя это и гарантирует, что религия медленно угаснет, но это не гарантировано. Умеренные предлагают, что мы должны быть более либерально настроены и разрешить свободу вероисповедания, это поможет изменить Британию к лучшему. Как нам следует действовать?" #NT!
 bwr.5.a: "Атеизм" #NT!
 bwr.5.b: "Не поощряйте религию" #NT!
 bwr.5.c: "Разрешить свободу вероисповедания" #NT!
 bwr.6.t: "Вопрос монархии" #NT!
 bwr.6.d: "Во время революции мы захватили королевскую семью, когда они пытались бежать. Это дает нам некоторые возможности. Хотя подавляющее большинство считает, что нам следует отменить монархию, есть и те, кто считает, что нам следует сохранить монархию, это придаст нашему правительству легитимность и обеспечит сохранение колониальных владений Британии. Но нет никаких гарантий, что мы предотвратим переворот." #NT!
 bwr.6.a: "Монархия отменена" #NT!
 bwr.6.b: "Монархия остается" #NT!
 bwr.7.t: "Монархия отменена!" #NT!
 bwr.7.d: "Теперь мы должны решить, что делать со старой королевской семьей. Сторонники жесткой линии считают, что мы должны казнить их и стать примером для тех, кто ничего не делает для своего народа. Однако это наверняка расстроит международное сообщество, особенно тех, кто имеет родственные связи с королевской семьей. Есть некоторые предложения освободить их как частных лиц, хотя это позволило бы нам следить за ними, это может вызвать проблемы в будущем. Наконец, есть идея сослать королевскую семью в Канаду. Но ничто не помешает им вернуться с большей армией, мы бы полностью положились на добрую волю королевы." #NT!
 bwr.7.a: "Казнить королевскую особу" #NT!
 bwr.7.b: "Заставить их остаться в Британии" #NT!
 bwr.7.c: "Разрешить им поехать в Канаду" #NT!
 bwr.8.t: "Монархия остается!" #NT!
 bwr.8.d: "Мы решили сохранить королевскую семью. В результате остальная часть Британской империи решила считать наше новое правительство легитимным. Однако это не значит, что многие довольны ситуацией..." #NT!
 bwr.8.a: "Обеспечить свободную и справедливую Британию" #NT!
 bwr.9.t: "Будущее Великобритании?" #NT!
 bwr.9.d: "С уходом Империи Британия должна смотреть в будущее! Некоторые считают, что мы должны вернуть старое Содружество, похожее на то, что было у Оливера Кромвеля после Гражданской войны в Англии. Хотя некоторые беспокоятся, что это приведет к статус-кво и не приведет к реальным изменениям. Некоторые считают, что Британию следует реформировать в Республику, как в Америке. Как нам следует действовать?" #NT!
 bwr.9.a: "Провозгласить Содружество Великобритании" #NT!
 bwr.9.b: "Британская Республика" #NT!
 bwr.11.t: "Ирландский вопрос" #NT!
 bwr.11.d: "Благодаря быстрой победе в революции мы смогли быстро навести порядок в Ирландии. Однако подавляющее большинство населения Ирландии не видит в нас законного правительства. Мы должны решить, как справиться с этой деликатной ситуацией. Сторонники жесткой линии считают, что мы должны распространить революцию на Ирландию и заставить их понять. Центристы предлагают нам разрешить самоуправление. В то время как центристы говорят, что было бы лицемерием пытаться удержать Ирландию и что мы должны освободить их, чтобы они сами определили свое будущее." #NT!
 bwr.11.a: "Принудительно отправить BWR в Ирландию" #NT!
 bwr.11.b: "Создать дружественное правительство в Ирландии" #NT!
 bwr.11.c: "Позвольте Ирландии управлять собой" #NT!
 bwr.12.t: "Сбор поддержки" #NT!
 bwr.12.d: "С революцией в полном разгаре нам нужно как можно больше людей на нашей стороне, чтобы присоединиться к нам против высшего класса. Мы должны собрать поддержку со всех уголков страны, многие рабочие все еще не решаются присоединиться к нашему делу. Многие опасаются, что наше дело закончится, даже не начавшись, мы должны доказать этим людям, что они ошибаются! Чем дольше мы выживем, тем больше рабочих присоединятся к нашему делу." #NT!
 bwr.12.a: "Вперед!" #NT!
 bwr.13.t: "Налеты на полицейские участки" #NT!
 bwr.13.d: "Ранним утром многие революционеры осуществили план штурма нескольких полицейских участков, подавив немногочисленных констеблей, которые там находились. Сделав это, рабочие смогли захватить много стрелкового оружия для своего дела. Это оружие будет роздано революционерам в надежде, что оно даст им шанс на борьбу с британской армией." #NT!
 bwr.13.a: "Вперед!" #NT!
 bwr.14.t: "Армейские подразделения присоединяются к нам" #NT!
 bwr.14.d: "Многие полки, особенно те, что были сформированы на севере, подвергались сильному давлению со стороны своих офицеров. Получали суровые наказания за мелкие проступки. Постоянные физические пытки во время самых тяжелых тренировок. С ними обращались как с недочеловеками. Многие из этих подразделений были сыты по горло, и с нашей поддержкой они восстали против своих высокомерных офицеров, чтобы присоединиться к нашему делу. Эти солдаты с их снаряжением и опытом дадут нам хороший шанс на победу." #NT!
 bwr.14.a: "Вперед!" #NT!
 bwr.15.t: "Поддержка Rally за рубежом" #NT!
 bwr.15.d: "Чтобы выжить, нам необходимо получить поддержку от стран за рубежом. Соперники Британии обязательно помогут нам, если это будет означать, что Соединенное Королевство ослабеет. Но нам нужна помощь, мы можем побеспокоиться об этом позже. Будем надеяться, что их помощь стоит усилий." #NT!
 bwr.15.a: "Вперед!" #NT!
 bwr.16.t: "Мятежи на флоте" #NT!
 bwr.16.d: "Многие суда ВМС подвергались сильному давлению со стороны своих офицеров. Получали суровые наказания за незначительные проступки. Постоянные физические пытки во время самых жестких тренировок. С ними обращались как с недочеловеками. Многие из этих моряков были сыты по горло, и с нашей поддержкой они восстали против своих высокомерных офицеров, чтобы присоединиться к нашему делу. Теперь, когда эти корабли находятся под нашим командованием, нам больше не нужно беспокоиться об угрозе с пляжей." #NT!
 bwr.16.a: "Сердца Дуба!" #NT!
 bwr.17.t: "Королева бежит из Лондона" #NT!
 bwr.17.d: "Наши революционеры в районе Лондона не смогли захватить королеву. К тому времени, как мы захватили Букингемский дворец, монарх и ее семья уже были на корабле в Канаду. Сейчас это может не быть проблемой, но это будет означать, что у нас не будет никакой легитимности, когда мы победим в революции. Королевская семья, скорее всего, будет стремиться отомстить..." #NT!
 bwr.17.a: "Слишком медленно…" #NT!
 bwr.18.t: "Королева захвачена" #NT!
 bwr.18.d: "Когда наши революционеры штурмовали Букингемский дворец, они обнаружили королеву с большей частью ее семьи в процессе попытки бегства. Однако они были слишком медлительны, и наши революционеры схватили монарха. Это станет серьезным моральным подъемом для наших бойцов и ударом по правительству. Мы решим, что делать с «ее величеством» позже…" #NT!
 bwr.18.a: "Вперед!" #NT!
