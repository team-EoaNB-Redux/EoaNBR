 sevenweekswar.105.d: "Пруссаки обратились к нам с интересным предложением: они хотят реформировать Германский союз и рассчитывают на нашу поддержку. Они предлагают нам председательство в Южногерманском союзе, в то время как они будут председательствовать в Северогерманском союзе. Обе конфедерации будут союзниками и частью Zollverein в полном объеме. Однако [AUS.GetName] придется оставаться в стороне от любого немецкого решения." #NT!
