 brazil.foreign.news.8.t: "Вмешательство Бразилии в гражданскую войну в Уругвае" #NT!
 brazil.foreign.news.8.d: "Бразильский ультиматум был отклонен уругвайским правительством в Монтевидео. В связи с этим бразильский полномочный министр сообщил лидерам Бланко, что, отвергнув ультиматум, бразильские военные получили приказ начать ответные действия против Уругвая. Бразильское вмешательство получило местную поддержку колорадских повстанцев, которые увидели возможность окончательно захватить власть в Монтевидео. Отправка бразильских войск против Уругвая, теперь под непосредственным командованием офицеров имперской армии, начинает Уругвайскую войну." #NT!
 brazil.foreign.news.8.d1: "Бразильский ультиматум был отклонен уругвайским правительством в Монтевидео. В связи с этим бразильский полномочный министр сообщил лидерам Бланко, что, отклонив ультиматум, бразильские военные получили приказ начать ответные действия против Уругвая. Бразильское вмешательство получило местную поддержку бразильских лордов, проживающих в Уругвае, которые начали открытое восстание против правительства Монтевидео в надежде наконец вернуть свои привилегии. Повстанцы Колорадо категорически против этого нового восстания, поскольку считают его полностью чуждым. Отправка бразильских войск против Уругвая, теперь находящихся под непосредственным командованием офицеров имперской армии, начинает Уругвайскую войну." #NT!
 brazil.foreign.news.8.a: "Мы должны бороться за нашу свободу!" #NT!
 brazil.foreign.news.8.b: "Мы должны бороться, чтобы обеспечить соблюдение наших требований!" #NT!
 brazil.foreign.news.8.c: "Действительно плохие новости для Уругвая." #NT!
 brazil.amazon_colonization.1.t: "Афроамериканские иммигранты в бассейне Амазонки" #NT!
 brazil.amazon_colonization.1.d: "Первая партия афроамериканских иммигрантов прибывает в бразильские порты. Такое может произойти только благодаря совместным действиям Бразильской империи и США. Дефицитная рабочая сила в северном регионе Бразилии наконец-то будет обеспечена, и Соединенные Штаты смогут ослабить часть расовой напряженности. Принятые с распростертыми объятиями Бразильской империей для освоения региона бассейна Амазонки, афроамериканские иммигранты найдут сложную землю, но полную новых возможностей, чего не было бы в США." #NT!
 brazil.amazon_colonization.d_USA: "Около месяца назад корабли с тысячами афроамериканцев отплыли из США в Бразилию в поисках лучшей жизни. Это стало возможным только благодаря нашим дипломатическим усилиям по достижению соглашения с Бразилией, в котором обе стороны остались довольны. Основание Binational Exploration and Rural Company of the Amazon Basin обеспечит достойную жизнь афроамериканцам, решившим эмигрировать, чего трудно достичь из-за расовой напряженности, существующей в Северной Америке." #NT!
 brazil.amazon_colonization.1.a: "Это замечательно" #NT!
 brazil.amazon_colonization.1.b: "Это потрясающе" #NT!
 brazil_prime_minister.appointed.1.t: "Назначить Председателя Совета Министров" #NT!
 brazil_prime_minister.appointed.1.d: "Председатель Совета министров (эквивалент премьер-министра) — должность, созданная для содействия осуществлению исполнительной власти императором. Отвечая за назначение и формирование правительственной канцелярии, президент также является противовесом элите Генеральной ассамблеи империи (парламента), выбирая, будет ли преобладать канцелярия или ассамблея.\nВ связи с разногласиями между кабинетом министров и ассамблеей император может назначить нового председателя Совета министров." #NT!
