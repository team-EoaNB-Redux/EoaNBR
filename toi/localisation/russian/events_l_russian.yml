 eco_crash.1.t: "Паника 1857 года настигает нас!" #NT!
 eco_crash.1.d: "Паника 1857 года — первый международный экономический спад, вызванный спадом на американском фондовом рынке. Волны этого эффекта не обошли нас стороной, и теперь мы ощущаем последствия краха!" #NT!
