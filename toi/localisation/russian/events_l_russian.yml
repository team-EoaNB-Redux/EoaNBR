 generic.10.d: "Этот мод иногда может имитировать события в истории, которые показывают темную и жестокую сторону человечества, и преступления человечества, которые оно совершило. Хотите ли вы испытать эти сценарии в своей игре, можно переключить здесь.\n\nНе рекомендуется часто переключать эту опцию во время игры, иначе цепочки событий могут закончиться ошибкой." #NT!
