  #Seven Weeks War 
 sevenweekswar.1.t: "Встреча в Биаррице" #NT!
 sevenweekswar.1.d: "Над Германским союзом назревает буря, и, похоже, это лишь вопрос времени, прежде чем разразится военный конфликт. Сегодня [PRS.GetLeader] получил возможность встретиться с [FRA.GetLeader], когда оба находились в прекрасном французском курортном городе Биарриц в Бискайском заливе. Их встреча была довольно сдержанной, но [PRS.GetLeader] сделал несколько туманных намеков на возможную уступку Пруссии в отношении Люксембурга в будущем. [FRA.GetLeader] осторожно ответил некоторыми замечаниями о возможности французского нейтралитета во внутригерманском конфликте с участием [PRS.GetName] и [AUS.GetName] в ответ." #NT!
 sevenweekswar.1.a: "Очень интересно..." #NT!
 sevenweekswar.2.t: "Признаки войны" #NT!
 sevenweekswar.2.d: "Наши постоянные ссоры с австрийцами в Германском союзе могут вскоре подойти к окончательному завершению. Обе стороны устали отступать или жить с невыносимыми компромиссами, и наше правительство намерено прекратить уклоняться от военного конфликта." #NT!
 sevenweekswar.2.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.3.t: "Признаки войны" #NT!
 sevenweekswar.3.d: "Наши постоянные ссоры с пруссаками в Германском союзе могут вскоре подойти к окончательному завершению. Обе стороны устали отступать или жить с невыносимыми компромиссами, и наше правительство намерено прекратить уклоняться от военного конфликта." #NT!
 sevenweekswar.3.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.4.t: "Признаки войны" #NT!
 sevenweekswar.4.d: "Постоянные ссоры между австрийцами и пруссаками в Германском союзе могут вскоре подойти к финальному завершению. Обе стороны устали отступать или жить с невыносимыми компромиссами, и их правительства, похоже, полны решимости прекратить уклоняться от военного конфликта." #NT!
 sevenweekswar.4.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.5.t: "Финансовая подготовка к войне" #NT!
 sevenweekswar.5.d: "Война всегда была дорогой, но технологические достижения в войне увеличивают расходы на военные конфликты больше, чем когда-либо прежде. Поскольку мы больше не можем игнорировать признаки столкновения с [AUS.GetName], нам нужно подготовить наши военные средства. Это, безусловно, повлечет за собой сокращение бюджета в других местах." #NT!
 sevenweekswar.5.a: "Пусть так и будет." #NT!
 sevenweekswar.6.t: "Финансовый кризис [GetYear]" #NT!
 sevenweekswar.6.d: "Наш долг растет быстрее, чем наши налоговые поступления могут за ним угнаться. Годы финансового нерационального управления и неразвитая промышленная экономика наконец-то берут свое. Нам нужно провести радикальные сокращения бюджета и найти способ стимулировать индустриализацию, если мы хотим оставаться великой державой и в экономическом отношении." #NT!
 sevenweekswar.6.a: "Шокирует..." #NT!
 sevenweekswar.7.t: "Частичная приватизация железных дорог?" #NT!
 sevenweekswar.7.d: "Нам нужно привлечь больше денег для финансирования крупного конфликта, который неизбежен. Одним из довольно эффективных способов сделать это была бы частичная приватизация железных дорог, имеющих меньшее стратегическое значение для войны. Хотя это повредит нашей способности расширять существующие сети, мы могли бы использовать дополнительный доход для смягчения финансового бремени военного конфликта. Стоит ли нам продолжать распродажу?" #NT!
 sevenweekswar.7.a: "Да, продолжайте." #NT!
 sevenweekswar.7.b: "В этом нет необходимости." #NT!
 sevenweekswar.8.t: "Австрийские Маневры" #NT!
 sevenweekswar.8.d: "Несмотря на наши финансовые трудности, мы не можем снова отступить перед Пруссией. Нам нужно будет сделать что-то, что утвердит нашу позицию председателя в Германском союзе, и что также убедит наших друзей в Союзе, что у нас все еще есть то, что нужно, чтобы вести их за собой. Демонстрация силы вблизи прусской границы могла бы сработать." #NT!
 sevenweekswar.8.a: "Воран!" #NT!
 sevenweekswar.9.t: "Увеличить производство оружия" #NT!
 sevenweekswar.9.d: "Нам нужно стимулировать производство вооружений, чтобы избежать дефицита поставок, когда придет время, а оно придет скоро. Эти меры повлекут за собой дополнительные расходы, но они необходимы, чтобы избежать коллапса." #NT!
 sevenweekswar.9.a: "Машины!" #NT!
 sevenweekswar.10.t: "Подготовка прусской армии" #NT!
 sevenweekswar.10.d: "Демонстрация силы Австрии на нашей границе не осталась незамеченной. Нам нужно подготовить войска и еще раз пройтись по планам развертывания, чтобы привить офицерам важность дисциплины и соблюдения предложенного плана." #NT!
 sevenweekswar.10.a: "Zu Befehl!" #NT!
 sevenweekswar.11.t: "Союз с Пруссией?" #NT!
 sevenweekswar.11.d: "Пруссаки обратились к нам с предложением о союзе. Они близки к началу войны с [AUS.GetName], поскольку Германский союз вот-вот распадется. Мы, конечно, могли бы использовать это в своих интересах и попросить долю военных трофеев — если победим. Как нам следует ответить?" #NT!
 sevenweekswar.11.a: "Мы потребуем государство Венето." #NT!
 sevenweekswar.11.b: "Мы потребуем территории штатов Венето и Трентино." #NT!
 sevenweekswar.11.c: "Мы потребуем регионы Венето и Трентино, а также город Триест." #NT!
 sevenweekswar.11.e: "Мы потребуем штат Трентино." #NT!
 sevenweekswar.11.f: "Мы потребуем штат Трентино и город Триест." #NT!
 sevenweekswar.11.g: "Мы потребуем регионы Трентино и Истрия, а также город Триест." #NT!
 sevenweekswar.11.h: "Никакого союза с пруссаками не будет." #NT!
 sevenweekswar.12.t: "Принять итальянские требования?" #NT!
 sevenweekswar.12.d: "[ITA.GetNameDef] просит государство Венето в случае нашей победы, в обмен на предлагаемый союз против [AUS.GetName]. Это кажется разумным требованием..." #NT!
 sevenweekswar.12.a: "Примите их требования." #NT!
 sevenweekswar.12.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Veneto_tt: "Если мы победим, итальянцы получат область Венето от [AUS.GetName]." #NT!
 sevenweekswar.13.t: "Принять итальянские требования?" #NT!
 sevenweekswar.13.d: "[ITA.GetNameDef] просит штаты Венето и Трентино в случае нашей победы, в обмен на предлагаемый союз против [AUS.GetName]. Это кажется чрезмерным требованием..." #NT!
 sevenweekswar.13.a: "Примите их требования." #NT!
 sevenweekswar.13.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Veneto_Trentino_tt: "Если мы победим, итальянцы получат провинции Венето и Трентино из [AUS.GetName]." #NT!
 sevenweekswar.14.t: "Принять итальянские требования?" #NT!
 sevenweekswar.14.d: "[ITA.GetNameDef] просит земли Венето и Трентино, а также город Триест, в случае нашей победы, в обмен на предлагаемый союз против [AUS.GetName]. Это возмутительное требование!" #NT!
 sevenweekswar.14.a: "Тем не менее, мы должны принять..." #NT!
 sevenweekswar.14.b: "Отклоните их требования!" #NT!
 PRS_accept_Italy_demands_Veneto_Trentino_Trieste_tt: "Если мы победим, итальянцы получат области Венето и Трентино, а также город Триест из [AUS.GetName]." #NT!
 sevenweekswar.15.t: "Никакого прусского союза" #NT!
 sevenweekswar.15.d: "Пруссаки отклонили наши требования о союзе. Нам придется найти другой способ освободить итальянские государства в пределах [AUS.GetName]." #NT!
 sevenweekswar.15.a: "Очень жаль!" #NT!
 sevenweekswar.16.t: "Настоящий план реформ Бундесреформ" #NT!
 sevenweekswar.16.d: "[PRS.GetLeader] попросили проинформировать федеральное собрание во Франкфурте о ключевых элементах его плана реформирования Германского союза. Он выступит с кратким изложением своих намерений через минуту." #NT!
 sevenweekswar.16.a: "Виэль Эрфольг!" #NT!
 sevenweekswar.17.t: "Пруссия представляет план реформ Бундесреформ" #NT!
 sevenweekswar.17.d: "[PRS.GetLeader] только что закончил брифинг для федерального собрания во Франкфурте относительно ключевых элементов его плана реформирования Германского союза. Это очередная попытка пруссаков подорвать наш авторитет в Германии, и мы постараемся сделать все возможное, чтобы помешать им реализовать свое предложение." #NT!
 sevenweekswar.17.a: "Унерхёрт!" #NT!
 sevenweekswar.18.t: "Пруссия представляет план реформ Бундесреформ" #NT!
 sevenweekswar.18.d: "[PRS.GetLeader] только что закончил брифинг для федерального собрания во Франкфурте относительно ключевых элементов своего плана реформирования Германского союза. Мы дождемся более подробного предложения, прежде чем принять решение." #NT!
 sevenweekswar.18.a: "Тем не менее, интересно." #NT!
 sevenweekswar.19.t: "Поддержите австрийских социалистов?" #NT!
 sevenweekswar.19.d: "Мы могли бы попытаться поддержать австрийских социалистов в попытке проникнуть в их политическую администрацию или, по крайней мере, вызвать беспорядки на улицах и на фабриках крупных городов. Это был бы рискованный шаг, хотя, поскольку части социалистического движения связаны внутри Германского союза. Это может иметь обратный эффект, и мы тоже можем столкнуться с подобными социалистическими мятежами." #NT!
 sevenweekswar.19.a: "Вперед, продолжать." #NT!
 sevenweekswar.19.b: "Не обязательно." #NT!
 sevenweekswar.20.t: "Поддерживать венгерских сепаратистов?" #NT!
 sevenweekswar.20.d: "Венгры, в большинстве своем, довольно благосклонны к нам. Мы могли бы использовать их надежды на участие или даже освобождение в своих интересах. Стоит ли нам попытаться поддержать их в попытке дестабилизировать [AUS.GetName]?" #NT!
 sevenweekswar.20.a: "Это отличная идея!" #NT!
 sevenweekswar.20.b: "Это не принесет большой пользы." #NT!
 sevenweekswar.21.t: "Покушение на Бисмарка" #NT!
 sevenweekswar.21.d: "Только что до нас дошли новости о том, что премьер-министра Отто фон Бисмарка застрелили по пути домой из Берлинского дворца. Преступник, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был сбит и взят под стражу 1-м батальоном 2-й гвардии, который, к счастью, оказался на стороне расстрела. Сам Бисмарк смог продолжить свой путь домой с небольшими ушибами, хотя более тщательное медицинское обследование состоится сегодня позже." #NT!
 sevenweekswar.21.a: "Глюк гехабт." #NT!
 sevenweekswar.22.t: "Покушение на Бисмарка" #NT!
 sevenweekswar.22.d: "До нас дошли новости о том, что премьер-министр Пруссии Отто фон Бисмарк был застрелен вчера по пути домой из Берлинского дворца. Преступник, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был сбит и взят под стражу 1-м батальоном 2-й гвардии, который, к счастью, оказался рядом со стрельбой. Сам Бисмарк смог продолжить свой путь домой с небольшими ушибами, более тщательное обследование показало, что оружие убийцы было слишком слабым, чтобы пробить одежду и грудную клетку Бисмарка. Коэн-Блинд покончил с собой ночью." #NT!
 sevenweekswar.22.a: "Бисмарку тут повезло..." #NT!
 sevenweekswar.23.t: "Роспуск парламента" #NT!
 sevenweekswar.23.d: "Покушение на премьер-министра Бисмарка в очередной раз доказало, что республиканцы, демократы и либералы представляют опасность для нашей безопасности. Грядет война, и она не очень популярна среди общественности. Однако нам сейчас нужны стабильность и порядок, поэтому парламент придется распустить, чтобы избежать политических волнений во время войны. Может быть, таким образом мы сможем добиться и более благоприятного результата." #NT!
 sevenweekswar.23.a: "Так что сей ес." #NT!
 sevenweekswar.24.t: "Блокировать прусский план реформ" #NT!
 sevenweekswar.24.d: "Нам удалось собрать поддержку, чтобы заблокировать прусский план реформирования Германского союза. Хотя это, возможно, не конец прусского предложения, это, несомненно, заставило бы [PRS.GetLeader] выступить с более приемлемыми условиями." #NT!
 sevenweekswar.24.a: "Херворрагенд!" #NT!
 sevenweekswar.25.t: "Австрия блокирует план реформ" #NT!
 sevenweekswar.25.d: "Австрийское правительство смогло собрать поддержку, чтобы заблокировать наш план реформирования Германского союза. Хотя это может и не быть концом нашего предложения по реформе, это действительно ставит [PRS.GetLeader] под давление, чтобы он выступил с более приемлемыми условиями, иначе план реформы, вероятно, провалится." #NT!
 sevenweekswar.25.a: "Вердаммт!" #NT!
 sevenweekswar.26.t: "Попросите Бундестаг урегулировать вопрос Шлезвиг-Гольштейна" #NT!
 sevenweekswar.26.d: "Наш спор с пруссаками недавно вновь обострился из-за все еще нерешенного вопроса Шлезвиг-Гольштейна. Пришло время просить Федеральное собрание Германского союза взять этот вопрос в свои руки и принять решение, учитывающее волю народа." #NT!
 sevenweekswar.26.a: "Волан." #NT!
 sevenweekswar.27.t: "Австрия обращается в Бундестаг по вопросу Шлезвиг-Гольштейна" #NT!
 sevenweekswar.27.d: "Наш спор с австрийцами недавно вновь обострился из-за все еще нерешенного вопроса Шлезвиг-Гольштейна. Вчера австрийское правительство обратилось к Федеральному собранию Германского союза с просьбой взять этот вопрос в свои руки и принять решение. Австрийцы нарушают наши взаимные договоренности относительно Шлезвиг-Гольштейна. Это можно было бы считать актом войны, если бы они продолжали следовать по этому пути." #NT!
 sevenweekswar.27.a: "Было für eine Unverfrorenheit!" #NT!
 sevenweekswar.28.t: "Австрия обращается в Бундестаг по вопросу Шлезвиг-Гольштейна" #NT!
 sevenweekswar.28.d: "Спор между австрийцами и пруссаками недавно вновь обострился из-за все еще нерешенного вопроса Шлезвиг-Гольштейна. Вчера австрийское правительство обратилось к Федеральному собранию Германского союза с просьбой взять этот вопрос в свои руки и принять решение, учитывающее волю народа." #NT!
 sevenweekswar.28.a: "Как внимательно..." #NT!
 sevenweekswar.29.t: "Провести секретный съезд с Францией?" #NT!
 sevenweekswar.29.d: "Война с Пруссией кажется неизбежной, а мы все еще владеем владениями в Италии. Возможность итало-прусского союза не так уж и далека, и [FRA.GetName] может даже поддержать своих друзей в Италии, что было бы катастрофой. Хотя мы могли бы попытаться договориться с французами." #NT!
 sevenweekswar.29.a: "Действуй." #NT!
 sevenweekswar.29.b: "Оставьте это как есть." #NT!
 AUS_FRA_convention_1866: "Мы попросим §Y[FRA.GetName]§! сохранять нейтралитет в нашем неизбежном столкновении с §Y[PRS.GetName]§!, в котором, скорее всего, примут участие §Y[ITA.GetName]§!. \nХотя французы попросят кое-что взамен..." #NT!
 sevenweekswar.30.t: "Австрия предлагает провести секретный съезд" #NT!
 sevenweekswar.30.d: "Австрийское правительство обратилось к нам с просьбой подписать военную конвенцию, которая действовала бы как пакт о ненападении. Они опасаются нашего участия в поддержке итальянцев в их неизбежном столкновении с пруссаками. Можем ли мы попросить их о чем-то взамен?" #NT!
 sevenweekswar.30.a: "Необходимость уступить Венецию итальянцам даже в случае победы." #NT!
 sevenweekswar.30.b: "Между Францией и Австрией не будет никакой конвенции." #NT!
 AUS_FRA_convention_1866_1: "Мы попросим §Y[AUS.GetName]§! уступить североитальянский регион §YVenetia§! §Y[ITA.GetName]§! в обмен на наш нейтралитет в их неизбежном столкновении с §Y[PRS.GetName]§!." #NT!
 sevenweekswar.31.t: "Оккупация Гольштейна?" #NT!
 sevenweekswar.31.d: "Австрийцы призвали Федеральное собрание Германского союза в нашем разногласии по вопросу Шлезвиг-Гольштейна. Мы не можем позволить Франкфурту принимать столь далеко идущие решения относительно стабильности и процветания [PRS.GetName]. Мы могли бы быстро захватить и оккупировать Гольштейн и поставить австрийцев перед свершившимся фактом?" #NT!
 sevenweekswar.31.a: "Предупреждаем!" #NT!
 sevenweekswar.31.b: "Давайте не будем провоцировать австрийцев еще больше." #NT!
 PRS_mobilize_divisions_effect_tt: "\n\n§YМы мобилизуем наши армейские резервы и подготовим их к войне.§!" #NT!
 sevenweekswar.32.t: "Прусские войска оккупируют Гольштейн" #NT!
 sevenweekswar.32.d: "Только что пришли новости из Гольштейна, где наш небольшой гарнизон отступает от крупных прусских сил, оккупировавших герцогство. Это, несомненно, реакция на наше обращение к Германскому союзу в вопросе Шлезвиг-Гольштейна. Мы должны отреагировать быстро и решительно." #NT!
 sevenweekswar.32.a: "Это может означать только войну!" #NT!
 sevenweekswar.33.t: "Прусские войска оккупируют Гольштейн" #NT!
 sevenweekswar.33.d: "После того, как австрийцы обратились в Федеральное собрание Германского союза по вопросу Шлезвиг-Гольштейна, [PRS.GetName] приказал своей армии захватить и оккупировать Гольштейн, что, по-видимому, поставило австрийцев перед свершившимся фактом." #NT!
 sevenweekswar.33.a: "Как они отреагируют?" #NT!
 sevenweekswar.34.t: "Предложить выход Австрии из Германского союза" #NT!
 sevenweekswar.34.d: "В данный момент [PRS.GetLeader] ведет переписку с несколькими правительствами государств-членов Германского союза относительно срочного предложения о реформе, которое могло бы предотвратить войну внутри Союза, если бы самые влиятельные немецкие меньшинства согласились." #NT!
 sevenweekswar.34.a: "Будем надеяться, что ему это удастся." #NT!
 sevenweekswar.35.t: "Пруссия предлагает Германский союз без нас" #NT!
 sevenweekswar.35.d: "[PRS.GetLeader] в настоящее время ведет переписку с несколькими правительствами государств-членов Германского союза относительно предложения о реформе в последнюю минуту, которое могло бы избежать войны внутри Союза - если самые могущественные немецкие миноры согласятся. Они пытаются загнать нас в угол, мы не позволим пруссакам добиться своей воли!" #NT!
 sevenweekswar.35.a: "Черт бы побрал этих пруссаков!" #NT!
 sevenweekswar.36.t: "Пруссия предлагает Германский союз без Австрии" #NT!
 sevenweekswar.36.d: "[PRS.GetLeader] в настоящее время переписывается с несколькими правительствами государств-членов Германского союза относительно предложения о реформе в последнюю минуту, которое могло бы избежать войны внутри Союза - если самые влиятельные немецкие миноры согласятся. С другой стороны, австрийское правительство дергает за несколько ниточек, чтобы заставить пруссаков потерпеть неудачу..." #NT!
 sevenweekswar.36.a: "По-настоящему захватывающе!" #NT!
 sevenweekswar.37.t: "Подать ходатайство о федеральной казни против Пруссии" #NT!
 sevenweekswar.37.d: "Возобновившаяся прусская дерзость не оставляет нам другого выбора, кроме как искать военных действий. Если мы хотим сохранить наше президентство в Германском союзе, нам нужно действовать сейчас. Незаконная прусская оккупация Гольштейна дает нам очень вескую причину подать ходатайство о федеральной казни против [PRS.GetName], и большинство других государств-членов, скорее всего, поддержат этот курс действий." #NT!
 sevenweekswar.37.a: "Это должно произойти." #NT!
 sevenweekswar.38.t: "Австрия подала ходатайство о федеральной казни против нас" #NT!
 sevenweekswar.38.d: "Из Бундестага во Франкфурте до нас доходят новости о том, что Австрия подала ходатайство о федеральной казни против нашей страны. Неизбежное вот-вот произойдет — если ходатайство будет удовлетворено, начнется война внутри Германского союза!" #NT!
 sevenweekswar.38.a: "An die Gewehre!" #NT!
 sevenweekswar.39.t: "Австрия подала ходатайство о федеральной казни против Пруссии" #NT!
 sevenweekswar.39.d: "Из Бундестага во Франкфурте до нас доходят новости о том, что австрийские делегаты подали ходатайство о федеральной казни против [PRS.GetName]. Фронты, кажется, ясны, все улики указывают в одном направлении: война внутри Германского союза..." #NT!
 sevenweekswar.39.a: "Нам нужно быть готовыми. Этот шторм, вероятно, не обойдет нас стороной..." #NT!
 sevenweekswar.40.t: "Подписать секретную австро-французскую конвенцию?" #NT!
 sevenweekswar.40.d: "Французы ответили на наш запрос о подписании конвенции. Они требуют, чтобы мы уступили Венецию итальянцам в обмен на их нейтралитет в нашем конфликте с Пруссией. Они также не могут гарантировать нейтралитет Италии. Хотя это и не то, на что мы надеялись, это может быть единственным способом избежать поражения и защитить наших друзей в Южной Германии от французской гегемонии." #NT!
 sevenweekswar.40.a: "Хорошо, мы согласимся на их условия." #NT!
 sevenweekswar.40.b: "Мы не пожертвуем австрийскими землями ради такой паршивой сделки!" #NT!
 AUS_FRA_convention_1866_2: "Франция не поддержит Италию или Пруссию против нас, но взамен нам придется уступить §YVenetia§! §Y[ITA.GetName]§! - даже если мы победим." #NT!
 sevenweekswar.41.t: "Франция отвергает договор" #NT!
 sevenweekswar.41.d: "Французы ответили на наш запрос о подписании конвенции. Они прямо отвергли наше предложение и заявили нам, что не будут ограничены в своих действиях." #NT!
 sevenweekswar.41.a: "Вердаммт!" #NT!
 sevenweekswar.42.t: "Австрия соглашается с нашими условиями" #NT!
 sevenweekswar.42.d: "Австрийцы ответили на наши требования о возможной конвенции. Они приняли наши условия и в любом случае уступят Венецию итальянцам." #NT!
 sevenweekswar.42.a: "Очень хорошо." #NT!
 AUS_FRA_convention_1866_3: "Нам придется сохранять нейтралитет в неизбежном столкновении между §Y[AUS.GetName]§! и §Y[PRS.GetName]§!. \nМы также не можем поддержать наших друзей в §YItaly§!. \nНо Австрия согласилась уступить §YVenetia§! §Y[ITA.GetName]§! - даже в случае их победы." #NT!
 sevenweekswar.43.t: "Австрия отвергает наши условия" #NT!
 sevenweekswar.43.d: "Австрийцы ответили на наши требования относительно возможной конвенции. Они отвергли наши условия и отчаянно пытаются сохранить свои оставшиеся владения в Италии." #NT!
 sevenweekswar.43.a: "Вот дураки." #NT!
 sevenweekswar.44.t: "Заполнитель - Голосование по федеральному исполнению" #NT!
 sevenweekswar.44.d: ""
 sevenweekswar.44.a: ""
 sevenweekswar.45.t: "Заполнитель — скрытое событие для голосования" #NT!
 sevenweekswar.45.d: ""
 sevenweekswar.45.a: ""
 sevenweekswar.46.t: "Федеральное исполнение разрешено" #NT!
 sevenweekswar.46.d: "Бундестаг принял решение относительно австрийского ходатайства о федеральной казни против [PRS.GetName]: ходатайство было удовлетворено и будет активировано немедленно, федеральная армия будет мобилизована. Пруссия должна немедленно освободить герцогства Шлезвиг и Гольштейн или столкнуться с военными последствиями." #NT!
 sevenweekswar.46.a: "Война на немецкой земле вот-вот разразится..." #NT!
 GC_war_imminent: "§RЭто будет означать войну внутри Германского союза!§!\n" #NT!
 sevenweekswar.47.t: "Объявить Германский союз распущенным" #NT!
 sevenweekswar.47.d: "После предоставления федеральной казни против нашей страны в вопросе, который должен касаться только Австрии и Пруссии, [PRS.GetName] считает указанную резолюцию незаконной и объявляет Германский союз распущенным. Это также знаменует конец Союза тайной полиции." #NT!
 sevenweekswar.47.a: "Zu den Waffen, Gott ist mit uns!" #NT!
 eoanb_flag_seven_weeks_war_ongoing: "В настоящее время продолжается Германская война." #NT!
 PRS_declares_german_war: "§RЭто означает войну!§! \n§YВзятие Праги значительно увеличит наши шансы на победу.§!\n" #NT!
 sevenweekswar.48.t: "Заполнитель - Федеральное исполнение отклонено" #NT!
 sevenweekswar.48.d: ""
 sevenweekswar.48.a: ""
 sevenweekswar.49.t: "Послать Пруссии Ультиматум" #NT!
 sevenweekswar.49.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении о реформе Германского союза, мы пригласим северогерманских, которые проголосовали за федеральную казнь против нас, присоединиться к нашей фракции. Мы обещаем им территориальную целостность, если они присоединятся к нашей предлагаемой федерации." #NT!
 sevenweekswar.49.a: "Предупреждаем!" #NT!
 PRS_german_war_ultimatum_SCH: "Мы отправим ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[SCH.GetName]§! с требованием присоединиться к нам в северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 PRS_german_war_ultimatum_HLS: "Мы отправим ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[HLS.GetName]§! с требованием присоединиться к нам в северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 PRS_german_war_ultimatum: "Мы отправим ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§! и §Y[SAX.GetName]§! с требованием присоединиться к нам в Северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 sevenweekswar.50.t: "Ответ на прусский ультиматум" #NT!
 sevenweekswar.50.d: "Мы пока не вовлечены в войну между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили ультиматум от Пруссии, чтобы присоединиться к их федерации в обмен на обещание территориальной целостности или столкнуться с последствиями - которые будут означать войну. Мы можем потерять больше, чем наш суверенитет, если ввяжемся не на той стороне..." #NT!
 sevenweekswar.50.a: "Примите ультиматум." #NT!
 sevenweekswar.50.b: "Игнорируйте ультиматум." #NT!
 GC_german_war_ultimatum_yes: "Мы присоединимся к §Y[PRS.GetName]§! в северогерманском союзе против §Y[AUS.GetName]§! и их южногерманских союзников." #NT!
 GC_german_war_ultimatum_no: "Мы не будем отвечать на ультиматум, предъявленный нам §Y[PRS.GetName]§!. \nОднако наш отказ, вероятно, будет расценен пруссаками как §Rобъявление войны§!..." #NT!
 sevenweekswar.51.t: "[FROM.GetNameDef] Приняли наш ультиматум" #NT!
 sevenweekswar.51.d: "[FROM.GetNameDef] принял наш ультиматум и присоединится к нашей федерации против [AUS.GetName] и южногерманских стран." #NT!
 sevenweekswar.51.a: "Großartig!" #NT!
 sevenweekswar.52.t: "[FROM.GetNameDef] Проигнорировали наш ультиматум" #NT!
 sevenweekswar.52.d: "[FROM.GetNameDef] проигнорировал ультиматум о присоединении к нашей федерации против [AUS.GetName] и южногерманских стран. Это означает войну!" #NT!
 sevenweekswar.52.a: "Вердаммт!" #NT!
 sevenweekswar.53.t: "Предложение Северогерманского Альянса" #NT!
 sevenweekswar.53.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении по реформированию Германского союза, мы пригласим наших друзей на севере присоединиться к нашей фракции. Мы пообещаем им территориальную целостность, если они присоединятся к нашей предлагаемой федерации." #NT!
 sevenweekswar.53.a: "Нур зу!" #NT!
 PRS_german_war_ngc_alliance: "Мы направим предложение §YГанзейским городам§!, §Y[MCK.GetName]§!, §Y[OLD.GetName]§! и §Y[THU.GetName]§! присоединиться к нам в Северогерманском союзе на основе предлагаемой нами Бундесреформы. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 sevenweekswar.54.t: "Предложение Пруссии о Северогерманском союзе" #NT!
 sevenweekswar.54.d: "Мы пока не вовлечены в войну между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили приглашение от наших прусских друзей присоединиться к их федерации в обмен на обещание территориальной целостности. Отказ может облегчить нашу гибель..." #NT!
 sevenweekswar.54.a: "Примите приглашение." #NT!
 sevenweekswar.54.b: "Проигнорируйте приглашение." #NT!
 GC_german_war_ngc_alliance_yes: "Мы присоединимся к §Y[PRS.GetName]§! в северогерманском союзе против §Y[AUS.GetName]§! и их союзников." #NT!
 GC_german_war_ngc_alliance_no: "Мы отклоним предложение, сделанное §Y[PRS.GetName]§!. \nОднако наш отказ, вероятно, будет расценен пруссаками как §Rобъявление войны§!..." #NT!
 sevenweekswar.55.t: "[FROM.GetNameDef] Приняли наше предложение" #NT!
 sevenweekswar.55.d: "[FROM.GetNameDef] принял наше приглашение и присоединится к нашей федерации против [AUS.GetName] и стран Южной Германии." #NT!
 sevenweekswar.55.a: "Херворрагенд!" #NT!
 sevenweekswar.56.t: "[FROM.GetNameDef] Отклонил наше предложение" #NT!
 sevenweekswar.56.d: "[FROM.GetNameDef] проигнорировал приглашение присоединиться к нашей федерации против [AUS.GetName] и южногерманских стран. Это означает войну!" #NT!
 sevenweekswar.56.a: "Вердаммт!" #NT!
 sevenweekswar.57.t: "Отправить сообщение «Удар ножом в сердце» [ITA.GetNameDef]" #NT!
 sevenweekswar.57.d: "Несмотря на наш союз, итальянцы все еще колеблются присоединиться к войне против [AUS.GetName]. Мы отправим им возмущенное послание, чтобы они сдержали свои обещания, но нам придется столкнуться с последствиями." #NT!
 sevenweekswar.57.a: "Эти итальянцы кажутся ненадежными..." #NT!
 sevenweekswar.58.t: "[PRS.GetLeader]'s Удар ножом в сердце" #NT!
 sevenweekswar.58.d: "Мы только что получили довольно возмущенное сообщение из Берлина. [PRS.GetLeader] побуждает нас объявить войну [AUS.GetName], что, согласно нашему соглашению с пруссаками, должно было уже произойти к настоящему времени." #NT!
 sevenweekswar.58.a: "Нам нужно сдержать свое обещание и объявить войну Австрии!" #NT!
 sevenweekswar.59.t: "Мы должны просить о мире" #NT!
 sevenweekswar.59.d: "Мы потерпели поражение и должны немедленно запросить мира, иначе мы рискуем проиграть больше, чем войну." #NT!
 sevenweekswar.59.a: "Welch ein Desaster..." #NT!
 AUS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[PRS.GetName]§!. Они смогут более или менее свободно диктовать мирное соглашение позже." #NT!
 sevenweekswar.60.t: "Австрия просит мира" #NT!
 sevenweekswar.60.d: "До нас дошли новости, что [AUS.GetName] просит мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.60.a: "Большие новые открытия!" #NT!
 sevenweekswar.61.t: "Австрия просит мира" #NT!
 sevenweekswar.61.d: "До нас доходят новости, что [AUS.GetName] просит мира! Это означает победу [PRS.GetName] и его союзников. Судьба Германского союза теперь, похоже, находится исключительно в их руках..." #NT!
 sevenweekswar.61.a: "Будем надеяться на лучшее." #NT!
 sevenweekswar.62.t: "Мы должны просить о мире" #NT!
 sevenweekswar.62.d: "Мы потерпели поражение и должны немедленно запросить мира, иначе мы рискуем проиграть больше, чем войну." #NT!
 sevenweekswar.62.a: "Welch ein Desaster..." #NT!
 PRS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[AUS.GetName]§!. Они смогут более или менее свободно диктовать мирное соглашение позже." #NT!
 sevenweekswar.63.t: "Пруссия просит мира" #NT!
 sevenweekswar.63.d: "До нас дошли новости, что [PRS.GetName] просит мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.63.a: "Большие новые открытия!" #NT!
 sevenweekswar.64.t: "Пруссия просит мира" #NT!
 sevenweekswar.64.d: "До нас доходят новости, что [PRS.GetName] просит мира! Это означает победу [AUS.GetName] и его союзников. Судьба Германского союза теперь, похоже, находится исключительно в их руках..." #NT!
 sevenweekswar.64.a: "Будем надеяться на лучшее." #NT!
 sevenweekswar.65.t: "Предложение «Schutz- und Trutzbündnisse» странам Южной Германии" #NT!
 sevenweekswar.65.d: "Германская война окончена, и мы победили. Поскольку южногерманские страны потерпели поражение, у нас есть некоторая свобода действий в нашем подходе к ним. Одно несомненно: после распада Германского союза этим странам нужна защита со стороны великой державы. Австрийцам понадобятся годы, чтобы оправиться от поражения, что оставляет нас и французов возможными партнерами. Мы должны воспользоваться моментом и предложить им Schutz- und Trutzbündnisse, союзы для защиты и обороны, чтобы избежать растущего французского влияния на юге." #NT!
 sevenweekswar.65.a: "План Гутера." #NT!
 PRS_schutz_und_trutz_effect_tt: "Мы предложим секретные оборонительные пакты §Yюжногерманским странам§! в попытке заменить утраченную защиту распавшегося §YГерманского союза§!." #NT!
 sevenweekswar.66.t: "Schutz- und Trutzbündnis с Пруссией?" #NT!
 sevenweekswar.66.d: "[PRS.GetName] обратились к нам с предложением подписать так называемые 'Schutz- und Trutzbündisse,' союзы для защиты и обороны. Они действуют из страха перед растущим французским влиянием на юге Германии. Мы потерпели поражение от пруссаков, и общественность, скорее всего, воспротивится сотрудничеству с [FRA.GetName], наши возможности на самом деле довольно ограничены." #NT!
 sevenweekswar.66.a: "Подпишите предложение." #NT!
 sevenweekswar.66.b: "Отклоните их предложение!" #NT!
 GC_schutz_und_trutz_yes: "Мы подпишем секретный оборонительный пакт с §Y[PRS.GetName]§! в попытке заменить утраченную защиту распавшегося §YГерманского союза§!." #NT!
 GC_schutz_und_trutz_no: "Мы не подпишем секретный оборонительный пакт с §Y[PRS.GetName]§!. §RЭто даст Пруссии повод для войны против нас, хотя...§!" #NT!
 sevenweekswar.67.t: "[FROM.GetName] Отклонено Schutz- und Trutzbündnis" #NT!
 sevenweekswar.67.d: "[FROM.GetName] отклонил наше предложение о Schutz- und Trutzbündnis. Мы могли бы использовать это как повод для войны, или оставить их в покое." #NT!
 sevenweekswar.67.a: "Как нам следует действовать?" #NT!
 sevenweekswar.68.t: "«Schutz- und Trutzbündnisse» Подписано" #NT!
 sevenweekswar.68.d: "Мы подписали оборонительные пакты с южногерманскими странами. Французы, конечно, надеялись извлечь выгоду из войны и расширить свое влияние в Южной Германии; они будут, мягко говоря, разочарованы." #NT!
 sevenweekswar.68.a: "Вундербар." #NT!
 PRS_schutz_und_trutz_complete_effect_tt: "§GМы успешно подписали секретные оборонительные пакты с южногерманскими странами. \nОни будут с нами, а мы будем с ними в случае оборонительной войны.§!" #NT!
 sevenweekswar.69.t: "Договоры Северогерманского союза" #NT!
 sevenweekswar.69.d: "Согласно нашим соглашениям с северогерманскими странами, мы сейчас подпишем контракты на создание Северогерманского союза. Северогерманские страны, которые отвергли наше предложение, будут вынуждены присоединиться к новому союзу или будут присоединены к [PRS.GetName]." #NT!
 sevenweekswar.69.a: "Северная Германия наконец-то под нашим контролем!" #NT!
 sevenweekswar.70.t: "Договоры Северогерманского союза" #NT!
 sevenweekswar.70.d: "Согласно нашему соглашению с пруссаками, мы сейчас подпишем контракты на создание Северогерманского союза. Северогерманские страны, которые отвергли предложение, будут вынуждены присоединиться к новому союзу или будут присоединены к [PRS.GetName]." #NT!
 sevenweekswar.70.a: "Северная Германия едина." #NT!
 PRS_ngc_alliance_treaties: "Мы подпишем учредительные договоры с другими §Yсеверогерманскими странами§!, чтобы создать §Yсеверогерманский союз§!." #NT!
 sevenweekswar.71.t: "Пражский мирный договор" #NT!
 sevenweekswar.71.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы, победители, сможем диктовать условия, однако нам нужно уберечь [AUS.GetName] от больших потерь, поскольку в противном случае мы можем оказаться в изоляции в будущем и не можем позволить себе определенного врага, с которым у нас так много общего." #NT!
 sevenweekswar.71.a: "Нун Гут." #NT!
 PRS_prague_peace_treaty_effect_tt: "§GЭто мирное соглашение ознаменует конец §YГерманского союза§! и начало §YСеверогерманского союза§!. \nМы выиграли Германскую войну!\nМы сделаем все необходимые приготовления, чтобы аннексировать наших противников в Северной Германии, но это займет несколько недель.§!" #NT!
 sevenweekswar.72.t: "Пражский мирный договор" #NT!
 sevenweekswar.72.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и пруссаки смогут диктовать условия. Мы можем только надеяться на их добрую волю." #NT!
 sevenweekswar.72.a: "Нун Гут." #NT!
 AUS_prague_peace_treaty_effect_tt: "Это мирное соглашение ознаменует конец §YГерманского союза§! и начало §YСеверогерманского союза§!. \n§RМы проиграли Германскую войну...§!\n" #NT!
 sevenweekswar.73.t: "Бреслауский мирный договор" #NT!
 sevenweekswar.73.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы, победители, сможем диктовать условия, и, похоже, нет нужды беречь [PRS.GetName] и его союзников от значительных потерь." #NT!
 sevenweekswar.73.a: "Силезия наконец-то будет возвращена!" #NT!
 AUS_breslau_peace_treaty_effect_tt: "§GЭто мирное соглашение знаменует собой конец Германской войны. \nМы выиграли войну и вернем себе наши законные владения в Силезии у Пруссии! \n[WUR.GetName], [HAN.GetName] и [SAX.GetName] также получат земли от Пруссии.§!\n" #NT!
 sevenweekswar.74.t: "Бреслауский мирный договор" #NT!
 sevenweekswar.74.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и австрийцы смогут диктовать условия. Мы можем только надеяться на их добрую волю." #NT!
 sevenweekswar.74.a: "Нун Гут." #NT!
 PRS_breslau_peace_treaty_effect_tt: "Это мирное соглашение знаменует собой конец Германской войны. \n§RМы проиграли не только войну, но и Зигмаринген и Силезию...§!\n" #NT!
 sevenweekswar.75.t: "Германский союз распался" #NT!
 sevenweekswar.75.d: "Мы уже объявили Германский союз распущенным в одностороннем порядке. Теперь, когда мы обеспечили себе господство в Германии, у федерального собрания не будет иного выбора, кроме как прекратить свое существование." #NT!
 sevenweekswar.75.a: "Германский союз больше не существует." #NT!
 PRS_gerconfed_over_effect_tt: "§GЭто знаменует конец Германского союза.§!" #NT!
 sevenweekswar.76.t: "Германский союз распался" #NT!
 sevenweekswar.76.d: "Пруссаки уже объявили Германский союз распущенным в одностороннем порядке. Теперь, когда они обеспечили себе господство в Германии, у федерального собрания не будет иного выбора, кроме как прекратить свое собственное существование." #NT!
 sevenweekswar.76.a: "Германский союз больше не существует." #NT!
 GC_gerconfed_over_effect_tt: "§RЭто знаменует конец Германского союза.§!" #NT!
 sevenweekswar.77.t: "Прусские аннексии" #NT!
 sevenweekswar.77.d: "Пришло время присоединить реконструированные силы в Северной Германии к [PRS.GetName]. Согласно нашим соглашениям с южногерманскими государствами и [AUS.GetName] в Пражском мирном договоре, Северогерманский союз будет включать все немецкие земли к северу от линии реки Майн. Присоединение [HAN.GetName], [HES.GetName], [NAS.GetName] и [FRK.GetName] окончательно соединит прусские земли на востоке и западе." #NT!
 sevenweekswar.77.a: "Волан!" #NT!
 PRS_prussian_annexations_effect_tt: "§GФранкфурт, Ганновер, Гессен-Кассель и часть Гессен-Дармштадта к северу от реки Майн будут нами аннексированы.§!\n" #NT!
 sevenweekswar.78.t: "Никакого Итальянского Альянса" #NT!
 sevenweekswar.78.d: "Итальянцы отклонили нашу просьбу о союзе. Нам придется найти другой способ ослабить [AUS.GetName]." #NT!
 sevenweekswar.78.a: "Очень жаль!" #NT!
 sevenweekswar.79.t: "Принять итальянские требования?" #NT!
 sevenweekswar.79.d: "[ITA.GetNameDef] просит штат Трентино в случае нашей победы, в обмен на предлагаемый союз против [AUS.GetName]. Это кажется разумным требованием..." #NT!
 sevenweekswar.79.a: "Примите их требования." #NT!
 sevenweekswar.79.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Trentino_tt: "Если мы победим, итальянцы получат штат Трентино от [AUS.GetName]." #NT!
 sevenweekswar.80.t: "Принять итальянские требования?" #NT!
 sevenweekswar.80.d: "[ITA.GetNameDef] просит штат Трентино и город Триест в случае нашей победы в обмен на предлагаемый союз против [AUS.GetName]. Это кажется чрезмерным требованием..." #NT!
 sevenweekswar.80.a: "Примите их требования." #NT!
 sevenweekswar.80.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Trentino_Triest_tt: "Если мы победим, итальянцы получат штат Трентино и город Триест из [AUS.GetName]." #NT!
 sevenweekswar.81.t: "Принять итальянские требования?" #NT!
 sevenweekswar.81.d: "[ITA.GetNameDef] просит государство Трентино, интериорию Истрии и город Триест в случае нашей победы в обмен на предлагаемый союз против [AUS.GetName]. Это кажется возмутительным требованием!" #NT!
 sevenweekswar.81.a: "Тем не менее, мы должны принять..." #NT!
 sevenweekswar.81.b: "Отклоните их требования!" #NT!
 PRS_accept_Italy_demands_Trentino_Triest_Istria_tt: "Если мы победим, итальянцы получат провинции Трентино и всю Истрию, а также город Триест из [AUS.GetName]." #NT!
 sevenweekswar.82.t: "Пруссия приняла наши требования" #NT!
 sevenweekswar.82.d: "Пруссаки согласились на наши требования о союзе. Нам следует готовиться к войне с [AUS.GetName]." #NT!
 sevenweekswar.82.a: "Аванти!" #NT!
 sevenweekswar.83.t: "Австрия просит мира" #NT!
 sevenweekswar.83.d: "До нас дошли новости, что [AUS.GetName] просит мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.83.a: "Отличные новости!" #NT!
 ITA_SWW_Victory_effect_tt: "Австрийцы потерпели поражение, прусско-итальянский союз оказался успешным. §Gотдельная мирная конференция§! для наших конфликтов с [AUS.GetName] была назначена примерно через два с половиной месяца, когда нам предоставят §Gнаши законные военные трофеи§!!" #NT!
 sevenweekswar.84.t: "Венский мирный договор" #NT!
 sevenweekswar.84.d: "Великий день для Италии и итальянского народа, поскольку некоторые из наших братьев только что освободились от австрийского гнета!" #NT!
 sevenweekswar.84.a: "Аванти!" #NT!
 ITA_SWW_Victory_peace_tt: "§GМы победим и получим военную добычу, о которой договорились с пруссаками!§!" #NT!
 sevenweekswar.86.t: "Тупик в Германском союзе" #NT!
 sevenweekswar.86.d: "После двух ужасных лет ранения и убийства немецких братьев война внутри Германского союза подошла к концу, и все воюющие стороны согласились подписать перемирие. Хотя это будет приветствоваться многими людьми в Германии, это, безусловно, оставит вакуум власти в сердце Европы. Нам придется подождать и посмотреть, как будут развиваться события дальше..." #NT!
 sevenweekswar.86.a: "Так что эта невыносимая ситуация будет сохраняться..." #NT!
 sevenweekswar.87.t: "Тупик в Германском союзе" #NT!
 sevenweekswar.87.d: "После двух ужасных лет ранения и убийства немецких братьев война внутри Германского союза подошла к концу, и все воюющие стороны согласились подписать перемирие. Хотя это будет приветствоваться многими людьми в Германии, это, безусловно, оставит вакуум власти в сердце Европы. Нам придется подождать и посмотреть, как будут развиваться события дальше..." #NT!
 sevenweekswar.87.a: "Так что эта невыносимая ситуация будет сохраняться..." #NT!
 sevenweekswar.88.t: "Предложить раскол Германского союза" #NT!
 sevenweekswar.88.d: "Немецкий дуализм должен быть разрешен, сейчас или никогда. Поскольку мы не смогли победить австрийцев и их союзников на поле боя, мы должны ограничить нашу гегемонию Северной Германией на данный момент. Австрийцы могли бы взамен осуществлять свое лидерство на юге." #NT!
 sevenweekswar.88.a: "План Гутера." #NT!
 sevenweekswar.89.t: "Пруссия предлагает раскол Германского союза" #NT!
 sevenweekswar.89.d: "В свете взаимно неудовлетворительного результата Германской войны [PRS.GetName] обратился к нам с многообещающим предложением. Они хотят разделить Германский союз на две отдельные сферы, пруссаки будут осуществлять господство над севером, в то время как мы могли бы доминировать на юге. Они предлагают Главную линию в качестве линии разделения. Это, несомненно, помогло бы урегулировать вопросы, которые привели к войне в первую очередь." #NT!
 sevenweekswar.89.a: "Давайте выразим пруссакам свое одобрение." #NT!
 sevenweekswar.90.t: "Пруссия предлагает раскол Германского союза" #NT!
 sevenweekswar.90.d: "Мы получили сообщения о том, что Пруссия и Австрия сотрудничают, чтобы разделить Германский союз на отдельные северную и южную сферы, где они могли бы утверждать свое господство гораздо более эффективно. Хотя это и угрожает нашей независимости, по крайней мере частично, это также помогло бы устранить угрозу еще одной ужасной войны. В конечном счете, мы все равно недостаточно сильны, чтобы иметь право голоса в их сговоре..." #NT!
 sevenweekswar.90.a: "Придется подождать и посмотреть, что произойдет." #NT!
 sevenweekswar.91.t: "Австрия соглашается с нашим планом" #NT!
 sevenweekswar.91.d: "Австрийцы дали понять, что одобряют наш план. Мы можем приступить к роспуску Германского союза и последующему разделению на две отдельные сферы." #NT!
 sevenweekswar.91.a: "Зер гут." #NT!
 sevenweekswar.92.t: "Распад Германского союза" #NT!
 sevenweekswar.92.d: "Важность и необходимость Германского союза всегда подвергались сомнению в политических кругах Пруссии. Теперь, когда мы наконец пришли к соглашению с австрийцами, мы можем закончить эту главу раз и навсегда и начать новую в гораздо более тесной конфедерации северогерманских государств." #NT!
 sevenweekswar.92.a: "В конце концов, что-то позитивное." #NT!
 sevenweekswar.93.t: "Германский союз распался" #NT!
 sevenweekswar.93.d: "С благословения [AUS.GetName], [PRS.GetName] только что провозгласил роспуск Германского союза. Спустя более 50 лет это знаменует собой еще один водораздел в судьбе Германии." #NT!
 sevenweekswar.93.a: "Будем надеяться, что это принесет позитивные перемены." #NT!
 sevenweekswar.94.t: "Предложить Schutz- und Trutzbündnisse южногерманским странам" #NT!
 sevenweekswar.94.d: "После распада Германского союза настало время определять будущее Южной Германии. Другие немецкие государства на юге дали понять, что готовы сформировать свободную ассоциацию с нами как сюзереном. Делегаты уже были отправлены для переговоров о договорах с южногерманскими государствами в течение следующих нескольких дней. Мы ожидаем услышать от них ответ довольно скоро." #NT!
 sevenweekswar.94.a: "Волан." #NT!
 AUS_schutz_und_trutz_effect_tt: "Мы предложим оборонительные пакты §Yюжногерманским странам§! в попытке заменить утраченную защиту распавшегося §YГерманского союза§!." #NT!
 sevenweekswar.95.t: "Schutz- und Trutzbündnis с Австрией" #NT!
 sevenweekswar.95.d: "[AUS.GetName] хочет подписать с нами договор, чтобы сформировать свободную ассоциацию южногерманских государств. Мы приветствуем этот подход, поскольку он призван заменить столь необходимую защиту от иностранных держав." #NT!
 sevenweekswar.95.a: "Пусть так и будет." #NT!
 SGA_schutz_und_trutz_effect_tt: "Мы подпишем оборонительный пакт с §Y[AUS.GetName]§! в попытке заменить утраченную защиту распавшегося §YГерманского союза§!." #NT!
 sevenweekswar.96.t: "Schutz- und Trutzbündnisse Подписано" #NT!
 sevenweekswar.96.d: "Наши делегаты только что вернулись из южногерманских государств, где они успешно заключили договоры, которые положат начало новому объединению южногерманских государств." #NT!
 sevenweekswar.96.a: "Зер гут." #NT!
 sevenweekswar.97.t: "Договоры Северогерманского союза" #NT!
 sevenweekswar.97.d: "Согласно нашим соглашениям с северогерманскими странами, мы сейчас подпишем контракты о создании Северогерманского союза." #NT!
 sevenweekswar.97.a: "Северная Германия наконец-то под нашим контролем!" #NT!
 PRS_ngc_alliance_treaties_faction: "Мы подпишем учредительные договоры с другими §Yсеверогерманскими странами§!, чтобы создать §Yсеверогерманский союз§! как фракцию марионеток с [PRS.GetName] в качестве сюзерена." #NT!
 sevenweekswar.98.t: "Договоры Северогерманского союза" #NT!
 sevenweekswar.98.d: "Согласно нашему соглашению с пруссаками, мы теперь подпишем договоры о создании Северогерманского союза." #NT!
 sevenweekswar.98.a: "Северная Германия едина." #NT!
