 brazil_minister_actions.2.d: "Из-за разногласий между председателем Совета министров Луисом де Араужу Лимой и нынешним военным министром Жеронимо Коэльо военный министр был отправлен в отставку. Временно исполняющим обязанности военного министра будет назначен Жозе Антонио Сарайва." #NT!
 brazil_minister_actions.2.a: "ХОРОШО" #NT!
 brazil_minister_actions.5.t: "Назначить нового военного министра" #NT!
 brazil_minister_actions.5.d: "Хосе Мария да Силва Параньос одновременно занимает пост министра иностранных дел и пост военного министра. Хотя Параньос является выдающимся профессионалом, в основном в отношениях с соседними странами, необходимо назначить постоянного военного министра, который посвятит себя исключительно этой должности. Мануэль Фелисардо де Соуза-и-Мело — подходящий человек для этой работы. Соуза-и-Мело, уже занимавший пост военного министра в предыдущих кабинетах, обладает необходимым опытом для этой должности." #NT!
 brazil_minister_actions.5.a: "ХОРОШО" #NT!
