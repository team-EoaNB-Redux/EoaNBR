 eoanb_tt_event_britishindia_1_a: "§RРиск восстания§! будет §Снижен§! на величину до §Y2§! пунктов.\nЕсли §RРиск восстания§! уже равен §Y0§!, стабильность §Gувеличится§! еще на §Y5%§!." #NT!
 britishindia.1.t: "Конец восстания сипаев" #NT!
 britishindia.1.d: "С падением Дели и объявлением полной капитуляции со стороны сипаев конфликт в Индии наконец-то подошел к концу. После бесчисленных жертв, как гражданских, так и военных, население более чем готово вернуться к миру - и ситуация во всей Индии уже значительно успокаивается. Похоже, что смутные времена подошли к концу - пока." #NT!
 britishindia.1.a: "Наконец-то война закончилась." #NT!
 eoanb_tt_event_britishindia_2_a: "§Y[RAJ.GetNameDef]§! проигрывает §R100§! §YОчки автономии§!" #NT!
 eoanb_om_RAJ_ENG_friendly_release: "Дружеские отношения" #NT!
 britishindia.2.t: "[ENG.GetAdjective] отправить предупреждение" #NT!
 britishindia.2.d: "[ENG.GetNameDef] решил отправить нам официальное предупреждение, узнав о наших попытках дистанцироваться. Они также установили несколько правительственных агентов для надзора — хотя пока это не так уж и важно." #NT!
 britishindia.2.a: "Нам нужно действовать осторожно." #NT!
 britishindia.3.t: "[ENG.GetNameDef] угрожает войной!" #NT!
 britishindia.3.d: "[ENG.GetAdjective] пригрозили нам войной, узнав о наших попытках дистанцироваться. Каков наш ответ на этот агрессивный акт?" #NT!
 britishindia.3.a: "Черт возьми, тогда нам придется отступить." #NT!
 britishindia.3.b: "Они получат то, о чем просили!" #NT!
 britishindia.4.t: "[ENG.GetNameDef] дарует нам независимость!" #NT!
 britishindia.4.d: "Большинство людей считают чудом то, что [ENG.GetNameDef] решили даровать нам независимость! [RAJ.GetNameDef] теперь будет править этим регионом как независимое суверенное национальное государство!" #NT!
 britishindia.4.a: "Ура!" #NT!
 britishindia.5.t: "[ENG.GetAdjective] готовятся к войне!" #NT!
 britishindia.5.d: "Мы получили информацию, что [ENG.GetNameDef] готовится расширить свою колониальную империю в Индии, и, судя по всему, мы — их следующая цель. Это может означать войну очень скоро!" #NT!
 britishindia.5.a: "Мы должны быть готовы!" #NT!
 britishindia.6.t: "[ENG.GetNameDef] объявляет о планах войны в Индии" #NT!
 britishindia.6.d: "Администрация [ENG.GetAdjective] только что сообщила нам, что они намерены начать войну в Индии в самом ближайшем будущем, чтобы расширить наши колониальные амбиции. Мы должны подготовить наши силы." #NT!
 britishindia.6.a: "Пришло время организовать войска." #NT!
 eoanb_flag_wants_canada_conference: "Выступает за конференцию о Канаде" #NT!
 eoanb_tt_event_britishcanada_2_a: "§Y[CAN.GetNameDef]§! может пронюхать о переговорах и попросить присоединиться." #NT!
 eoanb_tt_event_britishcanada_3_a: "Конференция состоится в конце этого года." #NT!
 eoanb_tt_event_britishcanada_5_a: "§RИгра закончится для тебя.§!" #NT!
 eoanb_tt_event_britishcanada_6_a: "§RИгра закончится для тебя.§!" #NT!
 eoanb_om_canada_negotiation_failure: "Неудачные переговоры" #NT!
 eoanb_om_canada_negotiation_failure_severe: "Дипломатическая враждебность" #NT!
 eoanb_tt_event_britishcanada_7_a: "§Y[CAN.GetNameDef]§! будет известна как §YКанадская Конфедерация§!." #NT!
 eoanb_om_ENG_CAN_endorsed: "Одобренный морской договор" #NT!
 eoanb_om_ENG_CAN_denounced: "Денонсированный морской договор" #NT!
 britishcanada.1.t: "Морской профсоюз?" #NT!
 britishcanada.1.d: "В последнее время ведутся дебаты о предлагаемом морском союзе между Новой Шотландией и Нью-Брансуиком. Некоторые считают его «первым шагом к суверенитету» Канады, хотя пока это будет просто региональный союз. Что мы скажем?" #NT!
 britishcanada.1.a: "Нам следует провести конференцию по этому поводу." #NT!
 britishcanada.1.b: "Нет, мы должны оставаться такими же суверенными, как сейчас." #NT!
 britishcanada.2.t: "Морской профсоюз?" #NT!
 britishcanada.2.d: "Новая Шотландия предложила региональный морской союз для продвижения наших усилий в этом районе. Согласны ли мы с их предложением?" #NT!
 britishcanada.2.a: "Их предложение хорошее — мы соглашаемся на конференцию." #NT!
 britishcanada.2.b: "Нет, мы должны оставаться такими же суверенными, как сейчас." #NT!
 britishcanada.3.t: "Морской союз и Канада" #NT!
 britishcanada.3.d: "[NVS.GetNameDef] и [BRK.GetNameDef] начали переговоры о региональном союзе в последние несколько недель! Многие считают, что мы не должны оставаться в стороне от таких переговоров - стоит ли нам предложить провести генеральную конференцию?" #NT!
 britishcanada.3.a: "Мы согласны на конференцию и попросим присоединиться." #NT!
 britishcanada.3.b: "Заблокируйте конференцию — без нас она не состоится." #NT!
 britishcanada.4.t: "Конференция в Шарлоттауне" #NT!
 britishcanada.4.d: "Конференция, которую мы запланировали некоторое время назад по поводу объединения некоторых провинций на побережье Канады, сейчас проходит! Переговоры начались, так как все делегаты уже прибыли. Как ни странно, публика, похоже, больше интересуется первым цирком, посетившим Шарлоттаун за 20 лет..." #NT!
 britishcanada.4.a: "Во-первых, вопрос о Новой Шотландии." #NT!
 britishcanada.5.t: "Объединение с Нью-Брансуиком" #NT!
 britishcanada.5.d: "Конференция началась, и объединение с Нью-Брансуиком — первая тема на столе. Однако некоторые из наших делегатов, похоже, сомневаются. Конференция..." #NT!
 britishcanada.5.a: "...тем не менее, продолжалось, и переговоры продолжались." #NT!
 britishcanada.5.b: "...было закончено, когда наши делегаты выбежали из зала!" #NT!
 britishcanada.6.t: "Объединение с Канадой" #NT!
 britishcanada.6.d: "Теперь, когда наш региональный союз завершен, пришло время формально объединиться с провинцией Канада. Однако некоторые из наших граждан призывают к суверенитету, хотя отход сейчас был бы серьезным нарушением." #NT!
 britishcanada.6.a: "Пусть переговоры продолжаются." #NT!
 britishcanada.6.b: "Откажитесь и покиньте переговоры!" #NT!
 britishcanada.7.t: "Рождение Канадской Конфедерации" #NT!
 britishcanada.7.d: "С объединением трех государств, представленных на конференции, нам наконец удалось создать конфедерацию канадских провинций! Какой радостный день для всей Канады!" #NT!
 britishcanada.7.a: "Большой!" #NT!
 britishcanada.8.t: "Трансфер через Гудзонов залив" #NT!
 britishcanada.8.d: "Британцы решили предоставить нам хартии на землю от [HBC.GetNameDef], увидев, как хорошо сработал региональный союз. Теперь мы законно приобрели территории и нам осталось только установить администрацию." #NT!
 britishcanada.8.a: "Отличный день для [CAN.GetNameDef]!" #NT!
 eoanb_om_CAN_pro_ENG_quebec: "Сердечная дипломатия" #NT!
 eoanb_tt_event_britishcanada_9_b: "§Y[CAN.GetNameDef]§! получает §G50§! §YОчки автономии§!" #NT!
 britishcanada.9.t: "Квебекская конференция" #NT!
 britishcanada.9.d: "Сегодня в Квебеке проходит конференция, спровоцированная недавними политическими изменениями в канадском регионе. Тема обсуждения на самом деле еще не полностью определена, поэтому мы можем влиять на нее любым способом, который нам нравится..." #NT!
 britishcanada.9.a: "Обсудите будущее Конфедерации и наши отношения с [ENG.GetNameDef]." #NT!
 britishcanada.9.b: "Обсудите национальный суверенитет в Канаде и расстояние от [ENG.GetNameDef]." #NT!
 britishcanada.9.c: "Обсудить управление Ньюфаундлендом и потребовать его присоединения к Конфедерации." #NT!
 britishcanada.10.t: "Новая Британская Колумбия" #NT!
 britishcanada.10.d: "Поскольку Канада движется к настоящей Конфедерации с недавно принятыми Актами о Северной Америке, пришло время и для нашего региона провести изменения в своем управлении. Некоторые британские министры предложили Союз с островом Ванкувер (который также включал бы Хайда-Гуаи). Это также помогло бы нам стать независимыми от [HBC.GetNameDef]. Мы должны попытаться воспользоваться этой возможностью как можно скорее." #NT!
 britishcanada.10.a: "Судебное разбирательство начнется немедленно." #NT!
 britishcanada.11.t: "Законодательное собрание провинции Канада" #NT!
 britishcanada.11.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось с петицией к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдуарда, принца Уэльского (позже Эдуарда VII). Принц Уэльский совершил двухмесячный тур по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада в 1860 году. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в следующем столетии." #NT!
 britishcanada.11.a: "Подпишите!" #NT!
 britishcanada.11.b: "Не подписывай это" #NT!
 britishcanada.12.t: "Что за кучка идиотов?" #NT!
 britishcanada.12.d: "Наш отказ подписать Законодательное собрание провинции Канада вызвал волнения среди простых людей. Люди сомневаются в наших способностях руководить нашей страной, и ходят слухи о надвигающемся восстании" #NT!
 britishcanada.12.a: "Нам Британия в любом случае не нужна." #NT!
 britishcanada.13.t: "Принц Альберт отправляется в Канаду" #NT!
 britishcanada.13.d: "Сегодня принц поднялся на борт HMS Hero, и его путешествие началось. Он станет первым британским королевским особей, посетившим Канаду." #NT!
 britishcanada.13.a: "Безопасные путешествия" #NT!
 britishcanada.14.t: "Принц Альберт достиг Нью-Фаундленда" #NT!
 britishcanada.14.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Прием, оказанный принцу Уэльскому, стал образцом для других приемов во время королевского тура, которые обычно включали официальную речь на пристани и официальный бал, устроенный в честь принца Уэльского. Во время своего пребывания там он посетил регату Сент-Джонса и получил в подарок от имени ньюфаундлендцев собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, в котором жил его дед, герцог Кентский и Стратернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где они сели на HMS Styx, чтобы пересечь залив Фанди и попасть в Сент-Джон. 4 августа принц проплыл по реке Сент-Джон на пароходе Forest Queen до Фредериктона. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы сесть на борт HMS Hero, вернувшись в несколько общин, включая Сент-Джон и Виндзор." #NT!
 britishcanada.14.a: "Давайте сделаем ему подарок." #NT!
 britishcanada.14.b: "Подарок, какой подарок?" #NT!
 britishcanada.15.t: "Принц Альберт прибыл в Шарлоттаун" #NT!
 britishcanada.15.d: "Он высадился в Шарлоттауне, Остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор Острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию в Исполнительном совете Острова Принца Эдуарда. Наряду с официальным балом и приемом, принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом провинции, где он получил адрес от Исполнительного совета. После своего отъезда он уехал с губернатором £150  на благотворительные цели." #NT!
 britishcanada.15.a: "Организовать бал для принца" #NT!
 britishcanada.15.b: "Давайте лучше сэкономим наши деньги." #NT!
 britishcanada.16.t: "Принц Альбер прибыл в Квебек" #NT!
 britishcanada.16.d: "Принц Уэльский был официально встречен в провинции Канада канадской делегацией, которая прибыла на борту HMS Hero около Персе-Рок. Канадская приветственная делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари спикера Законодательного совета Нарцисса Белло и спикера Законодательного собрания Генри Смита. Во время своего пребывания там он также посетил водопады Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.16.a: "Начало подготовки к визиту принца в Монреале." #NT!
 britishcanada.17.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.17.d: "После визита в Квебек-Сити принц Уэльский отправился в Монреаль на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания около Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и отправился на мост Виктория в Пуэнт-Сен-Шарль, где заложил последний камень моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и открыл городской Хрустальный дворец, напомнив о благоприятном впечатлении, произведенном канадцами на Большой выставке, в своем обращении к толпе." #NT!
 britishcanada.17.a: "Пригласить принца на Большую выставку" #NT!
 britishcanada.17.b: "Я уверен, что он видел достаточно выставок." #NT!
 britishcanada.18.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.18.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, поплавал на каноэ по реке Оттава и спустился на деревянной горке по водопадам Шодьер. Двигаясь дальше на запад, принц посетил Кобург, озеро Райс и Питерборо, где его встретили представители Mississaugas." #NT!
 britishcanada.18.a: "Надеюсь, ему понравилось в Оттаве, потому что его тур нам очень дорого обошелся." #NT!
 britishcanada.19.t: "Антикатолические демонстрации" #NT!
 britishcanada.19.d: "Пока принц направлялся в Торонто на борту парохода Kingston, были запланированы визиты в Бельвиль и Кингстон, хотя антикатолические демонстранты из Ордена оранжистов не позволили принцу сойти на берег. Пытаясь не втягивать принца в спор, Генри Пелхэм-Клинтон, заместитель государственного секретаря, присоединившийся к принцу в его поездке, сообщил мэрам, что они не сойдут на берег, пока демонстранты не будут разогнаны. Затем он проследовал в Порт-Хоуп, снова сел на Кингстон, чтобы отплыть в Торонто." #NT!
 britishcanada.19.a: "Надеюсь, с принцем все в порядке." #NT!
 britishcanada.20.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.20.d: "Во время приветственного приветствия в Торонто принц принял делегацию из Белвилла и Кингстона, принесшую извинения за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, прежде чем вернуться в Торонто на следующий день. На обратном пути он посетил и получил приветственные послания от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать его покровителем; и открыл для публики сады Аллана и парк Квинс. 12 сентября он отправился из города в Лондон, Онтарио, посетив по пути Гвельф и Стратфорд." #NT!
 britishcanada.20.a: "Давайте подготовимся к визиту принца в Онтарио" #NT!
 britishcanada.21.t: "Встреча с представителями первых наций" #NT!
 britishcanada.21.d: "Позже принц отправился из Лондона в Сарнию, чтобы посетить собрание 150 представителей коренных народов в провинции Канада. После этого собрания он ненадолго вернулся в Лондон, прежде чем отправиться по железной дороге на полуостров Ниагара." #NT!
 britishcanada.21.a: "Без сомнения, ему понравится Ниагарский водопад." #NT!
 britishcanada.22.t: "Наблюдение за Ниагарским водопадом" #NT!
 britishcanada.22.d: "На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его тура по водопадам. Там он покатался на Maid of the Mist. В Квинстоне он встретился со 160 ветеранами войны 1812 года, открыл восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он направился в сторону Ниагары-он-те-Лейк, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.22.a: "Большой!" #NT!
 britishcanada.23.t: "Принц возвращается в Англию" #NT!
 britishcanada.23.d: "Завершив свой королевский тур по провинции Канада в конце сентября, принц Уэльский отправился в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады, а затем снова из Соединенных Штатов, отправившись в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.23.a: "Безопасные путешествия" #NT!
 britishcanada.24.t: "Новая канадская столица" #NT!
 britishcanada.24.d: "С тех пор, как мы установили нашу колониальную администрацию в Канаде, функциональной столицей колониального государства был Торонто. Однако по мере развития страны стала очевидной потенциальная необходимость в новой столице, и поэтому королеве Виктории было предложено выбрать, где будет располагаться столица Канады. Ее выбором стало..." #NT!
 britishcanada.24.a: "...хранить его в Торонто, где он сейчас и находится." #NT!
 britishcanada.24.b: "...перенести его в Оттаву, крупный центральный город." #NT!
 britishcanada.24.c: "...перенести его в Монреаль, город с большим количеством франкоканадцев." #NT!
 britishcanada.25.t: "Наша позиция по Морскому договору" #NT!
 britishcanada.25.d: "[CAN.GetNameDef] недавно объединился со старыми колониальными правительствами Новой Шотландии и Нью-Брансуика, оставив их старый статус простой провинции позади. Это было достигнуто посредством так называемого «Морского договора», в соответствии с которым три колонии согласились объединиться. Мы должны опубликовать нашу позицию по этому договору." #NT!
 britishcanada.25.a: "Одобрите Договор!" #NT!
 britishcanada.25.b: "Денонсируйте Договор!" #NT!
 britishcanada.26.t: "[CAN.GetName] запросов Ньюфаундленд" #NT!
 britishcanada.26.d: "Канадская конфедерация обратилась к нам с просьбой предоставить Ньюфаундленду разрешение на присоединение к их федерации на конгрессе, недавно состоявшемся в Квебеке. Они заявили, что их экономический и административный союз до сих пор помогал провинциям-членам, и что Ньюфаундленд также выиграет от этого. Что мы ответим?" #NT!
 britishcanada.26.a: "Да, Ньюфаундленд следует включить в Конфедерацию." #NT!
 britishcanada.26.b: "Откуда у них эта идея? Скажи им забыть об этом." #NT!
 eoanb_tt_ENG_event_britaincanada_4_a: "Мы начнем разрабатывать законы для Северной Америки.\n\nОни должны быть завершены примерно через месяц." #NT!
 britishcanada.27.t: "Лондонская конференция" #NT!
 britishcanada.27.d: "После того, как Канада уже прошла \"неофициальный\" процесс объединения со своей маленькой Конфедерацией, пришло время нам наконец должным образом признать их Конфедерацию как единое, официальное образование. Это поможет в дальнейшем объединении канадских провинций." #NT!
 britishcanada.27.a: "Начните составлять договоры!" #NT!
 eoanb_om_ENG_CAN_no_recognition: "Игнорировал Конфедерацию" #NT!
 britishcanada.28.t: "Законы Северной Америки" #NT!
 britishcanada.28.d: "Мы разработали договоры, касающиеся ситуации в североамериканских канадских провинциях. В основном рассматривается вопрос о \"Конфедерации\", которая образовалась между некоторыми провинциями. В наших договорах говорится..." #NT!
 britishcanada.28.a: "...что мы признаем Конфедерацию Канады и будем управлять провинциями соответствующим образом." #NT!
 britishcanada.28.b: "...что мы признаем только экономический и административный союз их провинций." #NT!
 britishcanada.29.t: "Продажа земли Руперта?" #NT!
 britishcanada.29.d: "[CAN.GetNameDef] запросил покупку Земли Руперта, что фактически означало бы приобретение им всей [HBC.GetNameDef]. Что мы скажем?" #NT!
 britishcanada.29.a: "Утвердить." #NT!
 britishcanada.29.b: "Отклонить." #NT!
 britishcanada.30.t: "Королевский тур 1860 года" #NT!
 britishcanada.30.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось с петицией к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдуарда, принца Уэльского (позже Эдуарда VII). Принц Уэльский совершил двухмесячный тур по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада в 1860 году. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в следующем столетии." #NT!
 britishcanada.30.a: "Отправить Принца Альберта" #NT!
 britishcanada.31.t: "Принц Альберт отправляется в Канаду" #NT!
 britishcanada.31.d: "Сегодня принц поднялся на борт HMS Hero, и его путешествие началось. Он станет первым британским королевским особей, посетившим Канаду." #NT!
 britishcanada.31.a: "Безопасные путешествия" #NT!
 britishcanada.32.t: "Принц Альберт достиг Нью-Фаундленда" #NT!
 britishcanada.32.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Прием, оказанный принцу Уэльскому, стал образцом для других приемов во время королевского тура, которые обычно включали официальную речь на пристани и официальный бал, устроенный в честь принца Уэльского. Во время своего пребывания там он посетил регату Сент-Джонса и получил в подарок от имени ньюфаундлендцев собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, в котором жил его дед, герцог Кентский и Стратернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где они сели на HMS Styx, чтобы пересечь залив Фанди и попасть в Сент-Джон. 4 августа принц проплыл по реке Сент-Джон на пароходе Forest Queen до Фредериктона. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы сесть на борт HMS Hero, вернувшись в несколько общин, включая Сент-Джон и Виндзор." #NT!
 britishcanada.32.a: "Большой" #NT!
 britishcanada.33.t: "Принц Альберт прибыл в Шарлоттаун" #NT!
 britishcanada.33.d: "Он высадился в Шарлоттауне, Остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор Острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию в Исполнительном совете Острова Принца Эдуарда. Наряду с официальным балом и приемом, принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом провинции, где он получил адрес от Исполнительного совета. Перед отъездом он передал губернатору 150 фунтов на благотворительные цели." #NT!
 britishcanada.33.a: "Будем надеяться, что деньги будут использованы с пользой." #NT!
 britishcanada.34.t: "Принц Альбер прибыл в Квебек" #NT!
 britishcanada.34.d: "Принц Уэльский был официально встречен в провинции Канада канадской делегацией, которая прибыла на борту HMS Hero около Персе-Рок. Канадская приветственная делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари спикера Законодательного совета Нарцисса Белло и спикера Законодательного собрания Генри Смита. Во время своего пребывания там он также посетил водопады Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.34.a: "Следующая остановка — Монреаль." #NT!
 britishcanada.35.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.35.d: "После визита в Квебек-Сити принц Уэльский отправился в Монреаль на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания около Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и отправился на мост Виктория в Пуэнт-Сен-Шарль, где заложил последний камень моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и открыл городской Хрустальный дворец, напомнив о благоприятном впечатлении, произведенном канадцами на Большой выставке, в своем обращении к толпе." #NT!
 britishcanada.35.a: "Большой" #NT!
 britishcanada.36.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.36.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, сплавился по реке Оттава на каноэ и спустился на деревянной горке по водопаду Шодьер. По пути в Торонто на пароходе Kingston были запланированы визиты в Бельвиль и Кингстон, хотя антикатолические демонстранты из Ордена оранжистов не позволили принцу сойти на берег. Пытаясь не втягивать принца в спор, Генри Пелхэм-Клинтон, заместитель государственного секретаря, присоединившийся к принцу в его поездке, сообщил мэрам, что они не сойдут на берег, пока демонстранты не будут разогнаны. Двигаясь дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где его встретили на Mississaugas. Затем он проследовал в Порт-Хоуп, снова сев на Кингстон, чтобы отплыть в Торонто." #NT!
 britishcanada.36.a: "Звучит как великолепное путешествие." #NT!
 britishcanada.37.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.37.d: "Во время приветственного приветствия в Торонто принц принял делегацию из Белвилля и Кингстона, принесшую извинения за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, прежде чем вернуться в Торонто на следующий день. На обратном пути он посетил и получил приветственные послания от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать его покровителем; и открыл Аллан Гарденс и Королевский парк для публики. Он отбыл из города в Лондон, Онтарио, 12 сентября, посетив по пути Гвельф и Стратфорд. Из Лондона он отправился в Сарнию, чтобы посетить собрание 150 представителей Первых Наций в провинции Канада. После этого собрания он ненадолго вернулся в Лондон, прежде чем отправиться по железной дороге на полуостров Ниагара. На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его экскурсии по водопадам. Там он поехал на Maid of the Mist. В Квинстоне он встретился со 160 ветеранами войны 1812 года, открыл восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он направился в сторону Ниагары-он-те-Лейк, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.37.a: "Пойдем домой" #NT!
 britishcanada.38.t: "Принц Альберт возвращается в Великобританию" #NT!
 britishcanada.38.d: "Завершив свой королевский тур по провинции Канада в конце сентября, принц Уэльский отправился в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады, а затем снова из Соединенных Штатов, отправившись в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.38.a: "Надеюсь, этот тур не обошелся нам так дорого." #NT!
 britishcanada.39.t: "Завершение строительства железной дороги Новой Шотландии" #NT!
 britishcanada.39.d: "Железная дорога была ключевым проектом дальновидного лидера Новой Шотландии Джозефа Хоу, который считал, что строительство железной дороги правительством под руководством Новой Шотландии необходимо после провала переговоров о создании Межколониальной железной дороги и нескольких бесплодных частных предложений." #NT!
 britishcanada.39.a: "Фантастика!" #NT!
  
