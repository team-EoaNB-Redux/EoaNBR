 brazil_votes.22.a: "Интересно, голосуйте в месяце" #NT!
 brazil_votes.22.b: "Откажись от этой идеи" #NT!
 brazil_votes.22.c: "Это срочно, голосуйте немедленно" #NT!
 brazil_votes_results.22.t: "Результат голосования по Закону о военной реформе" #NT!
 brazil_votes_results.22.d: "\n\nПосле тщательного подсчета всех голосов окончательные результаты таковы:\n Ура: [?yay_votes] \n Против: [?nay_votes]" #NT!
 brazil_votes_results.22.a: "Да!" #NT!
 brazil_votes_results.22.b: "Нет!" #NT!
 brazil_votes_results.22.c: "Проклятие!" #NT!
 brazil.65.t: "Дебаты по экономической политике" #NT!
 brazil.65.d: "Кризис 1857 года привел к жарким дебатам об экономической политике Бразильской империи. С одной стороны — «металлисты», защитники золотого стандарта и выпуска бумажных денег одним государственным банком; с другой — «папелисты», защитники выпуска облигаций, эквивалентных бумажным деньгам, частными банками и критики золотого стандарта из-за нехватки металла.\Бразильская империя примет тактику:" #NT!
 brazil.65.a: "Папелист" #NT!
 brazil.65.b: "Металлист" #NT!
  
  #Spain 
 eoanb_om_mon_almonte_treaty: "Договор Мон-Альмонте" #NT!
 spanishflavour.16.t: "Договор Мон-Альмонте" #NT!
 spanishflavour.16.d: "После разрушительной гражданской войны в Мексике новое правительство стремится восстановить свои международные отношения. Под эти усилия попадает подписание нового договора сегодня, договора Мон-Альмонте. Этот договор восстановит отношения между [SPR.GetNameDef] и [MEX.GetNameDef]." #NT!
 spanishflavour.16.a: "Тост за наших новых друзей!" #NT!
 spanishflavour.17.t: "Станция Каласпарра" #NT!
 spanishflavour.17.d: "После значительных строительных работ в Каласпарре муниципалитет сегодня наконец объявил о церемонии открытия новой железнодорожной станции! Благодаря этому инфраструктура региона значительно улучшится." #NT!
 spanishflavour.17.a: "Звоните в колокола!" #NT!
 spanishflavour.18.t: "Федеральный пакт Кастеллано" #NT!
 spanishflavour.18.d: "Республиканская федеральная партия Испании только что подписала новый пакт в 17 законодательных штатах, заявив, что основание первой Испанской республики близко. Тот факт, что им удалось собрать широкую поддержку для этого так быстро, действительно может быть признаком того, что наше регентство находится не в лучшем состоянии..." #NT!
 spanishflavour.18.a: "Это, безусловно, не укрепит монархию." #NT!
 spanishflavour.19.t: "Институт географии и статистики" #NT!
 spanishflavour.19.d: "В нашей стране создан новый картографический институт, подчиненный институту общественных работ: Институт географии и статистики. Задачей института является картографирование и топографическая съемка Испании, что позволит нам значительно улучшить логистику армии." #NT!
 spanishflavour.19.a: "Большой!" #NT!
 spain_flavor.1.t: "Смерть любимого" #NT!
 spain_flavor.1.d: "Испания в трауре после смерти Агустины Арагонской, известной как испанская Жанна д'Арк. Эта испанская патриотка была наиболее известна тем, как она отразила французское нападение на город Сарагоса 15 июня 1808 года, храбро управляя пушкой и стреляя по французским войскам. Объединив сломленных испанцев, он выгнал французов из города. Позже она стала лидером повстанцев против французских захватчиков во время Пиренейской войны между наполеоновской Францией и Испанией, Португалией и Соединенным Королевством." #NT!
 spain_flavor.1.a: "Que en paz descance" #NT!
  
  #Peru 
 peru.1.t: "Перу блокирует наши порты!" #NT!
 peru.1.d: "Когда начались наши первые разногласия по поводу нашей границы, мы пытались избежать конфликта, но тем не менее, когда Перу было в гражданской войне, наши войска попытались тайно вторгнуться и занять часть нашей законной земли. Но Перу отомстили: теперь они заявляют, что наша земля принадлежит им, и блокировали наши порты, чтобы заставить нас сдаться! Запасы на исходе, а наш моральный дух падает, нам нужно что-то делать!" #NT!
 peru.1.a: "Как смеют?! Пастаса и Лорето наши! Они должны отдать их нам!" #NT!
 peru.2.t: "Гражданская война в Эквадоре!" #NT!
 peru.2.d: "Лидер Эквадора Габриэль Гарсия Морено восстал против президента Роблеса и не колеблясь обратился за поддержкой к президенту Перу Кастилье, с которым он встретился в Лиме. Кастилья предложила ему решительную поддержку, которая материализовалась в оружии, деньгах и другой помощи. Гарсия Морено направил в Эквадор манифест, в котором говорилось, что Перу не является их врагом. Они восстали и захватили амазонский лес и города Пастаса, и наша нация разделена! Предатели!" #NT!
 peru.2.a: "Черт бы побрал этих предателей!" #NT!
 peru.3.t: "Договор Мапасинге" #NT!
 peru.3.d: "Кастилья, чтобы убедиться, что в переговорах с Габриэлем Гарсией Морено не будет никакого прогресса, инициировала диалог с Гильермо Франко Эррерой, опросив обоих в первую очередь в перуанском пароме Тумбес. После нескольких соглашений перуанская армия в составе 5000 человек высадилась на эквадорской территории и согласилась занять Мапасингу, Торнеро и Буйхо, оказывая давление на претензии Эквадора, чтобы они отказались от них. Наконец, представители Кастильи и Франко подписали Договор Мапасингу." #NT!
 peru.3.a: "Неравный договор... но нам нужно двигаться дальше." #NT!
 peru.4.t: "Конституция 1860 года принята!" #NT!
 peru.4.d: "Либеральная конституция 1856 года, обсуждавшаяся конгрессом несколькими годами ранее, не оправдала ожиданий страны, что привело к кровавой гражданской войне и показало, что значительная часть страны не согласна с либеральной идеологией. Он предложил изменения, создав новый конгресс, который начал организовывать новую конституцию для страны с умеренным фокусом, пытаясь умиротворить обе стороны перуанской политики." #NT!
 peru.4.a: "Принесет ли эта конституция мир?" #NT!
 peru.5.t: "Перу посылает нам волонтеров!" #NT!
 peru.5.d: "Уважая свою американистскую политику, перуанское правительство направило миссию против французского вторжения в составе тысячи солдат во главе с дипломатом Мануэлем Николасом Корпанчо." #NT!
 peru.5.a: "Спасибо, Перу!" #NT!
 peru.6.t: "Выборы 1863 года" #NT!
 peru.6.d: "После долгого президентства Рамон Кастилья потерпел поражение на выборах, его сменил его второй вице-президент Хуан Антонио Песет. Некоторые говорят, что это может стать огромным изменением для страны, в то время как другие считают, что он не продержится так долго, как предыдущий президент." #NT!
 peru.6.a: "Да здравствует Песет!" #NT!
  
  
  
  #Puerto Rico 
 lares.1.t: "Крик Лареса" #NT!
 lares.1.d: "После объединения различных движений за независимость, таких как движение Рамона Эметерио Бетансеса, в Пуэрто-Рико нарастала напряженность. Бетансес создал революционный комитет в Пуэрто-Рико, требуя свободы для свободного человека. Он требовал свободы торговли и печати, права владеть оружием и избирать, а также многих либеральных реформ, таких как отмена рабства. В ответ на его идеалы Испания арестовала его и многих революционеров. \n\nОпасаясь ареста, революционеры собрали поддержку своих идеалов, организовались в 12 лидеров и провели собрания. Под руководством Рохаса и Медины пуэрториканцы восстали в Ларесе!" #NT!
 lares.1.a: "Подавите этот мятеж!" #NT!
 lares.1.b: "Боритесь за Рохас! (Играйте за Пуэрто-Рико)" #NT!
 lares.3.t: "Крик Лареса подавлен" #NT!
 lares.3.d: "Клич Лареса был остановлен, армия освобождения была разгромлена, а силы Пуэрто-Рико сдались. Организованное восстание все еще создало националистические настроения среди пуэрториканцев, и нам нужно выбрать, как с этим бороться. Изгоним и заключим в тюрьму силы, как мы сделали с лидерами, и подавим их или дадим им некоторую свободную автономию?" #NT!
 lares.3.a: "Победа Испании!" #NT!
  
  
  
  #Venezuela 
 venezuela.1.t: "Мартовская революция" #NT!
 venezuela.1.d: "После многих лет, прошедших с тех пор, как Венесуэла находилась в состоянии огромного социального, политического и экономического кризиса, оппозиция начала активно выступать против либерального правительства Монагаса. Хулиан Кастро, губернатор провинции Карабобо и консервативный политик, выступил против правительства и объединил генералов Хосе Лауренсио и Леона Фебреса для поддержки своего дела. После незначительной борьбы нестабильное правительство было свергнуто в ходе революции, которая вернула Каракас консерваторам. Победившие консерваторы созвали Национальную ассамблею в Валенсии, чтобы стабилизировать правительство и официально назначить Хулиана Кастро президентом. Кроме того, были заключены соглашения с Великобританией и Францией по протоколу о мирном урегулировании ситуации между консерваторами и либералами." #NT!
 venezuela.1.a: "Либеральное правительство закончилось." #NT!
 venezuela.2.t: "Конституция 1858 года" #NT!
 venezuela.2.d: "Национальная ассамблея Валенсии провозгласила новую конституцию, отвергнув либеральные реформы предыдущей, которые не отвечали их интересам и ослабляли олигархию. Консерваторы предоставили больше автономии штатам, подтвердив федерацию. С этим было официально закреплено название «Республика Венесуэла». Некоторые либералы были довольны этой федерацией, но другие утверждают, что она временная." #NT!
 venezuela.2.a: "Это может ослабить напряженность." #NT!
 venezuela.3.t: "Ла Галипанада" #NT!
 venezuela.3.d: "Протест против правительства Хулиана Кастро прошел в Каракасе и Галипане. Либеральный заговор против консервативного правительства начался с дипломатической напряженности с Великобританией и Францией, поскольку Протокол Уррутиа не соблюдался, а правительство сажало в тюрьму и преследовало оппозицию. В ответ начался протест, который был быстро подавлен из-за дезорганизации их планов и отсутствия поддержки, что привело к их легкому аресту и подавлению." #NT!
 venezuela.3.a: "Похоже, напряженность только усилилась." #NT!
 venezuela.4.t: "Падение Коро" #NT!
 venezuela.4.d: "Командир Тирсо Салаверрия предал правительство Венесуэлы и со своими войсками вторгся в штаб-квартиру армии в Коро, собрав 900 винтовок и провозгласив Венесуэльскую федерацию, требуя свободы, равенства и конца олигархии. Они потребовали дальнейшей децентрализации, поскольку Эсекьель Самора и другие изгнанные генералы прибыли, чтобы присоединиться к восстанию, оно распространилось по всей стране, поскольку либеральные силы распространились по всей Сулии и захватили местный порт." #NT!
 venezuela.4.a: "Это абсурд! Мы — законное правительство!" #NT!
 venezuela.4.b: "Федерация остаётся свободной!" #NT!
 venezuela.5.t: "Неудача в Копле" #NT!
 venezuela.5.d: "Сила центральной армии ослабляет нас, поскольку наша партизанская тактика все еще слаба, а наша армия сосредоточена на попытках захватить Каракас. Мы были легко побеждены консервативными силами, которые сдерживают нас и медленно выжидают, чтобы нанести удар. Фалькон предложил нам разделить нашу армию на множество сил, чтобы вести партизанскую войну и получить поддержку со всей страны, особенно в регионе Миранда." #NT!
 venezuela.5.a: "Сопротивляйтесь до конца!" #NT!
 venezuela.6.t: "Войска Фалькона и партизаны организуются!" #NT!
 venezuela.6.d: "После многих лет борьбы и возвращения в 1861 году Фалькону наконец удалось организовать свои войска для огромного натиска. После нашей неудачи наша сила растет больше, чем когда-либо. Мы призвали войска по всей Венесуэле, чтобы попытаться взять Каракас, поэтому мы захватываем главный город правительства и добиваемся победы!" #NT!
 venezuela.6.a: "Федерация победит!" #NT!
 venezuela.7.t: "Договор в Коше" #NT!
 venezuela.7.d: "После многих лет ожесточенного конфликта консервативное правительство согласилось урегулировать гражданскую войну мирным договором. Наши войска захватили большинство их главных городов и портов, оставив их бессильными перед нашим влиянием. Мир наконец-то был достигнут, поскольку армия правительства признала наше правительство законным, а представители Хуана Фалькона и Хосе Паеса подписали соглашение в городе Коче. Они созвали Национальную ассамблею, избрав 88 новых должностных лиц и, наконец, учредив либеральную партию в качестве правящей. Правительство было объединено, и гражданская война закончилась, а федерация одержала победу." #NT!
 venezuela.7.a: "За свободу!" #NT!
 venezuela.8.t: "Хосе Тадео начинает восстание!" #NT!
 venezuela.8.d: "После жесткой дискуссии об армии Фалькон заключил в тюрьму министра флота Мануэля Брусуаля. Это сильно разозлило большинство либералов и консерваторов, вызвав раскол в партии, который привел к тому, что Монагас создал комитет повстанцев, планирующих свержение правительства. Это проблема, поскольку они широко распространены, а наши силы были серьезно ослаблены после гражданской войны!" #NT!
 venezuela.8.a: "Это крайне тревожно!" #NT!
 venezuela.9.t: "Синяя революция" #NT!
 venezuela.9.a: "Синие силы под командованием Тадеоса Монагаса окружили армию в Каракасе после многочисленных мелких конфликтов. Брусуаль не смог защитить столицу Каракас, поскольку ее захватил Монагас, который объявил о создании новой администрации и правительства, поставив у власти Вильегаса. Но вооруженные силы решили просто избрать его сына, Хосе Руперто Монагаса, новым президентом. Город сейчас находится под атакой, а правительство переворота, да здравствует революция!" #NT!
 venezuela.9.b: "Пусть Монагас направит нас." #NT!
 venezuela.10.t: "Желтая революция" #NT!
 venezuela.10.d: "Антонио Гусман Бланко, генерал Венесуэлы и другие ветераны федеральной войны начали кампанию по свержению консервативно-либеральной коалиции Синего правительства. Они тайно начали свой план, прибыв из Кюрасао, с армией повстанцев, прибывшей в порт Коро. Теперь их армия вторглась в Каракас и была поддержана народом, который был очень возмущен нестабильным правительством Монагаса. Те же Монагасы подписали соглашение, сдавшись и передав власть Бланко, поскольку желтые либералы снова берут под контроль страну." #NT!
 venezuela.10.a: "Свобода для нас!" #NT!
 venezuela_news.1.t: "Федеральная война" #NT!
 venezuela_news.1.d: "В Венесуэле, наполненной нестабильностью, рос раскол. По мере того, как консервативная олигархия становилась богаче, централизовалась и авторитаризировалась, когда они совершили государственный переворот в 1858 году и жестоко обращались со своей оппозицией, не выполняя европейские требования, которые пытались стабилизировать ситуацию. Либеральные федералисты требовали социальных изменений от колониальной структуры и собрали большую поддержку среди генералов. Поскольку консервативные президенты не смогли стабилизировать ситуацию, все это объединилось в небольшие восстания, и в конце концов Тирсо Салаверрия провозгласил новое правительство в Коро и привел большое количество генералов для борьбы, собрав поддержку войск по всей стране, которые начали организовывать партизанскую войну против центрального правительства. \n\nВенесуэла сейчас находится в состоянии гражданской войны." #NT!
 venezuela_news.1.a: "Либералы и консерваторы никогда не поладят." #NT!
 venezuela_news.1.b: "Будьте едины!" #NT!
 venezuela_news.1.c: "Да здравствует федерация!" #NT!
  
  #Colombia 
 colombia.1.t: "Децентрализация Новой Гранады" #NT!
 colombia.1.d: "Мариано Оспина Родригес создал новую конституцию, которая значительно децентрализует нашу страну, чтобы попытаться умиротворить либеральные штаты. Будут сформированы новые штаты, и в них будет навязан мир, и не только это, но и армия будет усилена для защиты от иностранных угроз, а иностранцы, которые помогали нам в войне за независимость, будут натурализованы." #NT!
 colombia.1.a: "Это новый рассвет для Гранады. Да здравствует Гранадская Конфедерация!" #NT!
 colombia.2.t: "Конгресс одобряет спорные законы" #NT!
 colombia.2.d: "8 апреля 1859 года Конгресс Гранадской конфедерации одобряет закон, позволяющий президенту отстранять губернаторов штатов-членов. 10 мая 1859 года Конгресс одобряет второй закон, который дает президенту прямой контроль над ресурсами и правительствами штатов-членов. Лидер Либеральной партии Гранады Томас Сиприано де Москера осуждает законы как неконституционные и собирает поддержку либералов." #NT!
 colombia.2.a: "Скоро это пройдет." #NT!
 colombia.3.t: "Начинается гражданская война!" #NT!
 colombia.3.d: "8 мая 1860 года недавно назначенный Верховный военный директор Москера объявил Суверенное государство Каука отдельным государством от Гранадской конфедерации. После этого заявления сдерживаемые гражданские беспорядки вылились в гражданскую войну." #NT!
 colombia.3.a: "К оружию!" #NT!
 colombia.5.t: "План Сиприано по созданию Великой Колумбии" #NT!
 colombia.5.d: "Наш президент Сиприано пришел к выводу, что граница, установленная после испанской колонизации, не подходит нам, и ему нужна Великая, более единая Колумбия, поэтому он вызвал президента Эквадора." #NT!
 colombia.5.a: "Будем надеяться, что он это сделает." #NT!
 colombia.6.t: "Колумбия предлагает ужасные условия для урегулирования пограничного спора" #NT!
 colombia.6.d: "Колумбийский либеральный президент Томас Сиприано де Москера, который оказывал помощь эквадорским либералам, желавшим свергнуть нашего президента Гарсию Морено, теперь решил попытаться урегулировать вопрос границы с нами, разумеется, на выгодных для себя условиях." #NT!
 colombia.6.a: "Мы не разрешим этот глупый спор!" #NT!
 colombia.7.t: "Эквадор отказывается вести переговоры" #NT!
 colombia.7.d: "Габриэль Гарсия Морено отказался явиться на переговоры, не согласившись урегулировать споры с нами. Из-за состояния своей хрупкой нации Москера ввел армию в приграничный район. Это заставило Гарсию Морено отправить отряд из 6000 человек под командованием своего пожилого тестя, генерала Хуана Хосе Флореса, чтобы пересечь границу в ответ!" #NT!
 colombia.7.a: "Это означает войну!" #NT!
 colombia.8.t: "Мирное предложение" #NT!
 colombia.8.d: "С нашей нацией, разделенной классовыми, региональными и языковыми различиями, и постепенным замедлением церковного процесса, эта война, похоже, того не стоит. Обе наши нации только ослабевают из-за этого конфликта, не получая от этого никакой выгоды." #NT!
 colombia.8.a: "Давайте отправим предложение." #NT!
 colombia.9.t: "Договор Пинсанки" #NT!
 colombia.9.d: "Эквадорцы предлагают перемирие, поскольку мы оба страдаем от наших гражданских войн, и продолжение этого может быть непопулярным. Стоит ли нам согласиться на встречу с ними в Пинсанки?" #NT!
 colombia.9.a: "Да." #NT!
 colombia.9.b: "Мы будем бороться до конца!" #NT!
  
  #Second Schleswig War 
 secschwar.1.t: "Новая конституция для [DEN.GetNameDef]" #NT!
 secschwar.1.d: "Со времен Первой Шлезвигской войны и Лондонского протокола 1852 года герцогства на юге были отделены от конституции [DEN.GetNameDef]. Эту ситуацию больше терпеть невозможно. Нам придется найти способ более прочно интегрировать их в национальное государство. Интеграция Шлезвига, который не является частью Германского союза, в более тесную личную унию была бы большим шагом вперед." #NT!
 secschwar.1.a: "Фрем!" #NT!
 secschwar.2.t: "Общественный переполох в Германском союзе" #NT!
 secschwar.2.d: "Датский король Фридрих VII объявил о своих намерениях более тесно связать герцогство Шлезвиг с [DEN.GetNameDef]. Многие жители Шлезвига являются немцами, и это будет явным нарушением Лондонского протокола! Общественность в Германии негодует, и Германскому союзу, безусловно, нужно отреагировать на такие угрозы." #NT!
 secschwar.2.a: "Скандалы!" #NT!
 secschwar.3.t: "Популистское негодование в Германском союзе" #NT!
 secschwar.3.d: "По всей Германской Конфедерации общественность возмущена нашими планами воссоздать герцогство Шлезвиг в [DEN.GetNameDef]. Мы должны быть готовы столкнуться с последствиями, если пойдем по пути, выбранному королем." #NT!
 secschwar.3.a: "Нас не запугать" #NT!
 secschwar.4.t: "Ожидается федеральная казнь против Дании" #NT!
 secschwar.4.d: "Несколько государств-членов Германского союза призывают к федеральной казни [DEN.GetNameDef]. Поскольку датский король является правителем герцогств Гольштейн и Лауэнбург, которые являются частью Германского союза, он несет ответственность за предлагаемый акт тирании против немецкого народа в Шлезвиг-Гольштейне и может быть привлечен к ответственности таким образом." #NT!
 secschwar.4.a: "Надвигается буря..." #NT!
 secschwar.5.t: "Федеральная казнь против Дании – ходатайство удовлетворено" #NT!
 secschwar.5.d: "Предложение о проведении федеральной казни в отношении [DEN.GetNameDef] получило большинство голосов в Бундестаге Германского Союза и, таким образом, было удовлетворено." #NT!
 secschwar.5.a: "Фредерик пожалеет об этом!" #NT!
 secschwar.6.t: "Германская Конфедерация угрожает федеральной казнью" #NT!
 secschwar.6.d: "Президент Федерального собрания Германского союза Бернхард фон Рехберг только что сообщил нам об успехе предложения о проведении федеральной казни против герцогств Гольштейн и Лауэнбург. Немцы угрожают военными действиями, если мы продолжим предлагаемые конституционные изменения." #NT!
 secschwar.6.a: "Польсеты!" #NT!
 secschwar.7.t: "Парламент утвердил ноябрьскую конституцию" #NT!
 secschwar.7.d: "Сегодня парламент одобрил так называемую ноябрьскую конституцию, которая свяжет герцогство Шлезвиг с [DEN.GetNameDef]. Теперь решение о принятии конституционных изменений находится в руках самого короля." #NT!
 secschwar.7.a: "Боже!" #NT!
 secschwar.8.t: "Смерть Фридриха VII" #NT!
 secschwar.8.d: "Фридрих VII, наш любимый король, был найден мертвым сегодня утром. Он умер от кожной сыпи, которая медленно развивалась с течением времени. Вся нация будет скорбеть об основателе нашей конституционной монархии, но мы должны быстро поправиться. Согласно Лондонскому протоколу 1852 года, Кристиан IX из дома Шлезвиг-Гольштейн-Зондербург-Глюксбург займет наш трон, поскольку Фридрих не оставил детей, которые могли бы ему наследовать." #NT!
 secschwar.8.a: "Король умер — да здравствует король!" #NT!
 secschwar.9.t: "Прокламация Дольцига — Фридрих Христиан Август заявляет права на герцогства Шлезвиг и Гольштейн" #NT!
 secschwar.9.d: "После смерти короля Фридриха VII принц из династии Шлезвиг-Гольштейн-Зондербург-Августенбург по имени Фридрих Христиан Август претендовал на престол герцогств Шлезвиг, Гольштейн и Лауэнбург, несмотря на отказ его отца от этих титулов." #NT!
 secschwar.9.a: "Неожиданный поворот..." #NT!
 secschwar.10.t: "Принять ноябрьскую конституцию?" #NT!
 secschwar.10.d: "Королю Кристиану IX придется принять решение относительно предлагаемых конституционных изменений, на которые надеялся его предшественник. Новый король пользуется довольно низким уважением как среди датской элиты, так и среди общественности, в основном из-за его германского происхождения и его слабых притязаний, которые почти исключительно опираются на непопулярный Лондонский протокол 1852 года. Отказ подписать новую конституцию может быть воспринят многими в Дании как измена, а шведский король Карл XV выглядит как многообещающая альтернатива для многих..." #NT!
 secschwar.10.a: "Король подписывает конституцию." #NT!
 secschwar.10.b: "Король отказывается подписывать конституцию!" #NT!
 eoanb_tt_event_secschwar_10: "§RЭто может привести к гражданской войне!§!" #NT!
 secschwar.11.t: "Кристиан IX принимает ноябрьскую конституцию" #NT!
 secschwar.11.d: "Несмотря на наши угрозы федеральной казни, новый король Дании Кристиан IX подписал ноябрьскую конституцию. Это нарушение Лондонского протокола. Мы не можем стоять в стороне и смотреть, как он забирает герцогство Шлезвиг, которое является немецким и по сердцу, и по земле, без последствий!" #NT!
 secschwar.11.a: "Бездействие было бы предательством Германии!" #NT!
 secschwar.12.t: "Кристиан IX отказывается принять ноябрьскую конституцию" #NT!
 secschwar.12.d: "После наших угроз федеральной казни новый король Дании Кристиан IX отказался подписать ноябрьскую конституцию. Поэтому Лондонский протокол остается нетронутым. Это победа Шлезвига, победа Германии!" #NT!
 secschwar.12.a: "Ура!" #NT!
 secschwar.13.t: "Ходатайство об активации федеральной казни против Дании" #NT!
 secschwar.13.d: "После подписания ноябрьской Конституции в качестве закона общественное возмущение в Германии достигло нового пика. Мы должны отреагировать. Ходатайство об активации федеральной казни против [DEN.GetNameDef] уже подано." #NT!
 secschwar.13.a: "Как мы ответим на Франкфурт?" #NT!
 secschwar.14.t: "Голосование по вопросу об активации федеральной казни против Дании" #NT!
 secschwar.14.d: "Наши делегаты во Франкфурте ждут наших указаний о том, как голосовать по предложению активировать федеральную казнь против [DEN.GetNameDef]. Как мы решим?" #NT!
 secschwar.14.a: "Поддержите предложение!" #NT!
 secschwar.14.b: "Голосуйте против предложения!" #NT!
 secschwar.15.t: "DEBUG: Скрытое событие для проверки переменной" #NT!
 secschwar.15.d: ""
 secschwar.15.a: ""
 secschwar.16.t: "Активировать федеральную казнь против Дании — ходатайство удовлетворено" #NT!
 secschwar.16.d: "До нас дошли новости из Франкфурта: предложение о применении федеральной казни против [DEN.GetNameDef] принято!" #NT!
 secschwar.16.a: "Вперед, Ваффен!" #NT!
 PRS_event_federal_execution_granted_tt: "§YЭто разблокирует два взаимоисключающих решения о том, как действовать в деле о датском неправомерном поведении в Шлезвиг-Гольштейне. Нам нужно принять решение...§!" #NT!
 secschwar.17.t: "Активировать федеральную казнь против Дании — ходатайство отклонено" #NT!
 secschwar.17.d: "Из Франкфурта до нас дошли новости: ходатайство об активации федеральной казни в отношении [DEN.GetNameDef] отклонено!" #NT!
 secschwar.17.a: "Кристиан IX наверняка будет счастлив..." #NT!
 secschwar.18.t: "Бундестаг объявляет об активации федерального исполнения" #NT!
 secschwar.18.d: "Федеральное собрание Германского союза только что сообщило нам, что военная экспедиция против нашей страны была одобрена и активирована. Мы можем ожидать действий со стороны немецких земель в ближайшее время." #NT!
 secschwar.18.a: "Для покер!" #NT!
 secschwar.19.t: "Бундестаг отклоняет активацию федеральной казни" #NT!
 secschwar.19.d: "Большинство в Федеральном собрании Германского союза отклонило активизацию военной экспедиции против нашей страны. Похоже, что на данный момент мы в безопасности." #NT!
 secschwar.19.a: "Фремрагенде!" #NT!
 secschwar.20.t: "Федеральная казнь – немецкие войска оккупируют Гольштейн" #NT!
 secschwar.20.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, начала оккупацию Гольштейна. Германский союз утверждает, что мы нарушаем Лондонский протокол 1852 года, и общественное мнение, похоже, склоняется в пользу вора Фридриха Христиана Августа из дома Аугустенбургов, чтобы тот стал новым герцогом." #NT!
 secschwar.20.a: "Что мы можем сделать?" #NT!
 eoanb_tt_event_secschwar_20: "§YГольштейн будет временно оккупирован Королевством Ганновер.§!" #NT!
 secschwar.21.t: "Премьер-министр [DEN.GetLeader] уходит в отставку" #NT!
 secschwar.21.d: "После оккупации Гольштейна немецкими войсками премьер-министр [DEN.GetLeader], открыто поддерживавший так называемый «Konstitutionelle Helstat» или общую конституцию для [DEN.GetNameDef], ушел в отставку. Похоже, его политика привела к надвигающейся войне с немцами, без особой надежды на международную поддержку нашего дела. Кто должен последовать за ним?" #NT!
 secschwar.21.a: "Дитлев Готхард Монрад - либералы остаются у власти." #NT!
 secschwar.21.b: "Кристиан Эмиль Фрийс – консерваторы берут верх." #NT!
 secschwar.21.c: "Дитлев Готард Монрад – либералы берут верх." #NT!
 secschwar.21.e: "Кристен Андреас Фоннесбек - консерваторы остаются у власти." #NT!
 secschwar.22.t: "Федеральное исполнение успешно" #NT!
 secschwar.22.d: "Федеральные экспедиционные силы под командованием саксонского генерал-лейтенанта Густава фон Хаке успешно заняли герцогство Гольштейн на всем протяжении на севере до города Рендсбург, не встретив датского сопротивления. Несмотря на численное превосходство, датская армия отступила через реку Эйдер в Шлезвиг, вероятно, чтобы дождаться дальнейшего развития событий." #NT!
 secschwar.22.a: "Хорошая работа." #NT!
 secschwar.23.t: "Пора взять ситуацию в свои руки" #NT!
 secschwar.23.d: "Федеральное собрание Германского союза отклонило предложение об активации федеральной казни против Дании, тем самым бросив сотни тысяч немцев в герцогствах Шлезвиг, Гольштейн и Лауэнбург. Пришло время взять дело в свои руки и защитить этих людей!" #NT!
 secschwar.23.a: "Яволь!" #NT!
 secschwar.24.t: "Пора взять ситуацию в свои руки" #NT!
 secschwar.24.d: "Федеральные экспедиционные силы успешно провели федеральную казнь против Дании, но теперь в руках немцев находятся только Гольштейн и Лауэнбург, а Бундестаг уклоняется от военной конфронтации с датчанами. Однако мы не должны закрывать глаза на возмутительный захват власти Данией. Пришло время взять дело в свои руки и защитить также немецкий народ Гольштейна!" #NT!
 secschwar.24.a: "Яволь!" #NT!
 secschwar.25.t: "Немецкие войска оккупируют Гольштейн" #NT!
 secschwar.25.d: "Австро-прусская немецкая армия начала оккупировать Гольштейн. Немцы утверждают, что мы нарушаем Лондонский протокол 1852 года, и общественное мнение, похоже, склоняется в пользу вора Фридриха Христиана Августа из дома Аугустенбургов, чтобы он стал новым герцогом. Однако австрийцы и, в особенности, пруссаки, похоже, готовы перенести войну в Шлезвиг и Данию — и следовать своим собственным интересам." #NT!
 secschwar.25.a: "Что мы можем сделать?" #NT!
 eoanb_tt_event_secschwar_25: "§YГольштейн будет отделен от [DEN.GetNameDef] и попадет под австро-прусскую временную администрацию!§!" #NT!
 secschwar.26.t: "Дело Шлезвига - Предъявите ультиматум" #NT!
 secschwar.26.d: "Датская армия отступила за реку Эйдер. Река, так называемый «Даневирке» и другие укрепления по всему Шлезвигу защищают ее от уничтожения. Это означает, что хотя мы и имеем численное и технологическое преимущество, потенциальная война может занять больше времени и жизней, чем мы надеемся. Но ради немецкого народа Шлезвига и славы короля и страны нам придется пойти на этот риск!" #NT!
 secschwar.26.a: "Предъявить 48-часовой ультиматум об освобождении Шлезвига и отмене ноябрьской конституции." #NT!
 secschwar.27.t: "Ответ Дании на ультиматум Бисмарка" #NT!
 secschwar.27.d: "Прусское правительство выдвинуло нам ультиматум, требуя освободить герцогство Шлезвиг и отменить ноябрьскую конституцию в течение 48 часов. Это невозможно без свержения нашего правительства и принесения в жертву наших важнейших оборонительных позиций. Общественность будет возмущена, если мы уступим требованиям пруссаков. Как мы ответим?" #NT!
 secschwar.27.a: "Пусть придут!" #NT!
 secschwar.27.b: "У нас нет другого выбора, кроме как сдаться..." #NT!
 eoanb_tt_event_secschwar_27: "§YВесь Шлезвиг-Гольштейн будет отделен от [DEN.GetNameDef] и передан под австро-прусское временное управление!§!" #NT!
 secschwar.28.t: "Ультиматум Дании истек" #NT!
 secschwar.28.d: "[DEN.GetNameDef] спровоцировал нас, отвергнув ультиматум! Они достаточно долго действовали - пора воевать! Немецкий народ Шлезвиг-Гольштейна в конце концов будет освобожден от своих угнетателей..." #NT!
 secschwar.28.a: "Датской наглости скоро придет конец!" #NT!
 secschwar.29.t: "Дания приняла ультиматум" #NT!
 secschwar.29.d: "[DEN.GetNameDef] принял наш ультиматум. Наши войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север." #NT!
 secschwar.29.a: "Хорошо для них и хорошо для жителей Шлезвига." #NT!
 secschwar.30.t: "Объявление войны Дании" #NT!
 secschwar.30.d: "Датчане все еще отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ пересечь реку Эйдер в течение следующих часов." #NT!
 secschwar.30.a: "Вперед, Ваффен!" #NT!
 eoanb_tt_event_secschwar_30: "§YМы объявим войну [DEN.GetNameDef]. Наша цель — захватить герцогство Шлезвиг, то есть два государства к северу от Гольштейна.§!" #NT!
 eoanb_flag_second_schleswig_war: "В настоящее время продолжается Вторая Шлезвигская война." #NT!
 secschwar.31.t: "Объявление войны Дании" #NT!
 secschwar.31.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и присоединимся к войне за освобождение Шлезвига." #NT!
 secschwar.31.a: "Вперед, Ваффен!" #NT!
 eoanb_tt_event_secschwar_31: "§YМы присоединимся к войне Пруссии против [DEN.GetNameDef].§!" #NT!
 secschwar.32.t: "Лондонская конференция [GetYear]" #NT!
 secschwar.32.d: "Становится все более и более очевидным, что [DEN.GetNameDef] проиграет эту войну, и поэтому начались переговоры о мирном соглашении. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие великие европейские державы в Лондон, чтобы достичь соглашения." #NT!
 secschwar.32.a: "Это, конечно, будет трудно..." #NT!
 eoanb_tt_event_secschwar_32: "§Y[PRS.GetNameDef]§! временно оккупирует Шлезвиг из §Y[DEN.GetNameDef]§! до тех пор, пока длится мирная конференция. Если конференция не даст результатов, война продолжится." #NT!
 secschwar.33.t: "Лондонская конференция - Прусское голосование" #NT!
 secschwar.33.d: "Пришло время проголосовать по предложенным конференцией договорам." #NT!
 secschwar.33.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.33.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.33.c: "Мы поддержим предложение Бойста." #NT!
 eoanb_tt_event_secschwar_russell_proposal: "§Y[DEN.GetNameDef] полностью аннексирует Шлезвиг, в то время как государство Гольштейн останется суверенным образованием, но под контролем Пруссии.§!\n\n§YЕсли ни одно из предложений не достигнет единогласия, Лондонская конференция сорвется...§!" #NT!
 eoanb_tt_event_secschwar_bismarck_proposal: "§YСеверный Шлезвиг будет аннексирован [DEN.GetNameDef], в то время как южная часть Шлезвига и Гольштейна будет объединена и передана под австро-прусский контроль.§!\n\n§YЕсли ни одно из предложений не достигнет единогласия, Лондонская конференция сорвется...§!" #NT!
 eoanb_tt_event_secschwar_beust_proposal: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германского союза.§!\n\n§YЕсли ни одно из предложений не достигнет единогласия, Лондонская конференция будет распущена...§!" #NT!
 secschwar.34.t: "Лондонская конференция - Голосование Австрии" #NT!
 secschwar.34.d: "Пришло время проголосовать по предложенным конференцией договорам." #NT!
 secschwar.34.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.34.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.34.c: "Мы поддержим предложение Бойста." #NT!
 secschwar.35.t: "Лондонская конференция - Голосование в Дании" #NT!
 secschwar.35.d: "Пришло время проголосовать по предложенным конференцией договорам." #NT!
 secschwar.35.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.35.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.35.c: "Мы поддержим предложение Бойста." #NT!
 secschwar.36.t: "Предложение Рассела принято" #NT!
 secschwar.36.d: "Нейтральное предложение министра иностранных дел Великобритании Эрла Рассела нашло поддержку всех трех воюющих сторон и будет представлено соответствующим правительствам и учреждениям для ратификации." #NT!
 secschwar.36.a: "Звучит отлично." #NT!
 secschwar.37.t: "Предложение Бисмарка принимается" #NT!
 secschwar.37.d: "Предложение премьер-министра Пруссии Отто фон Бисмарка нашло поддержку всех трех воюющих сторон и будет представлено соответствующим правительствам и учреждениям для ратификации." #NT!
 secschwar.37.a: "Звучит отлично." #NT!
 secschwar.38.t: "Предложение Бойста принято" #NT!
 secschwar.38.d: "Довольно радикальное предложение полномочного министра Германского союза Фридриха Фердинанда фон Бойста нашло поддержку всех трех воюющих сторон и будет представлено соответствующим правительствам и учреждениям для ратификации." #NT!
 secschwar.38.a: "Звучит отлично." #NT!
 secschwar.39.t: "Распад Лондонской конференции" #NT!
 secschwar.39.d: "Ни одно из выдвинутых предложений не получило единогласного одобрения, и Лондонская конференция завершилась безрезультатно." #NT!
 secschwar.39.a: "Этого следовало ожидать." #NT!
 eoanb_tt_event_secschwar_conference_breakdown: "§RЛондонская конференция провалилась безрезультатно. Хотя ни одна из сторон не была готова пойти на слишком большие жертвы, [DEN.GetNameDef] была обвинена в первую очередь как ответственная за провал конференции. Война будет продолжаться.§!\n\n" #NT!
 secschwar.40.t: "Война продолжается" #NT!
 secschwar.40.d: "После провала мирных переговоров в Лондоне война продолжится." #NT!
 secschwar.40.a: "Пусть так и будет." #NT!
 secschwar.41.t: "Дания просит мира" #NT!
 secschwar.41.d: "Мы разбиты. Наши армии либо безнадежно окружены, либо бегут от немецких войск, пока их не постигнет та же участь. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Давайте попросим пруссаков о мире." #NT!
 secschwar.41.a: "En sort dag для Дании..." #NT!
 eoanb_tt_event_secschwar_41: "§YПобитый и удрученный отсутствием поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить мира. Вероятно, нам следовало бы приложить больше усилий, чтобы найти компромисс в Лондоне...§!" #NT!
 secschwar.42.t: "Венский договор" #NT!
 secschwar.42.d: "Датчанам пришлось наконец согласиться на наши условия. Народ Шлезвиг-Гольштейна может ликовать, ибо он освободился от векового датского гнета. Слава королю Вильгельму и нашему Vaterland!" #NT!
 secschwar.42.a: "Радуйтесь!" #NT!
  eoanb_tt_event_secschwar_42: "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will be put under joint Austro-Prussian control.§! 
 secschwar.43.t: "Поддержка федерального исполнения" #NT!
 secschwar.43.d: "Мы сообщим другим странам Германского союза, что Пруссия поддерживает федеральную казнь против Дании." #NT!
 secschwar.43.a: "Предупреждаем!" #NT!
 secschwar.44.t: "Растет общественное давление в пользу освобождения Шлезвига" #NT!
 secschwar.44.d: "Федеральная казнь против [DEN.GetNameDef] прошла успешно, но теперь в руках немцев находятся только Гольштейн и Лауэнбург, а Бундестаг уклоняется от военной конфронтации с датчанами. Однако немецкая общественность все еще негодует. Они не позволят нам закрыть глаза на возмутительный захват власти датчанами. Немецкий народ Гольштейна тоже должен быть защищен!" #NT!
 secschwar.44.a: "Мы не можем рисковать разочаровать общественность в этом вопросе..." #NT!
 secschwar.45.t: "Дело Шлезвига - Предъявите ультиматум" #NT!
 secschwar.45.d: "Датская армия отступила за реку Эйдер. Река, так называемый «Даневирке» и другие укрепления по всему Шлезвигу защищают ее от уничтожения. Это означает, что хотя мы и имеем численное и технологическое преимущество, потенциальная война может занять больше времени и жизней, чем мы надеемся. Но ради немецкого народа Шлезвига и славы нашего Vaterland нам придется пойти на этот риск!" #NT!
 secschwar.45.a: "Предъявить 48-часовой ультиматум об освобождении Шлезвига и отмене ноябрьской конституции." #NT!
 secschwar.46.t: "Ответ Дании на немецкий ультиматум" #NT!
 secschwar.46.d: "Прусское правительство предъявило нам ультиматум от имени всего Германского союза, требуя, чтобы мы освободили герцогство Шлезвиг и отменили ноябрьскую конституцию в течение 48 часов. Это невозможно без свержения нашего правительства и жертвования нашими важнейшими оборонительными позициями. Общественность будет возмущена, если мы уступим требованиям пруссаков. Как мы ответим?" #NT!
 secschwar.46.a: "Пусть придут!" #NT!
 secschwar.46.b: "У нас нет другого выбора, кроме как сдаться..." #NT!
 eoanb_tt_event_secschwar_46: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Кондеферации.§!" #NT!
 secschwar.47.t: "Ультиматум Дании истек" #NT!
 secschwar.47.d: "[DEN.GetNameDef] спровоцировал весь народ Германии, отвергнув ультиматум! Они достаточно долго вели себя - пора начинать войну! Немецкий народ Шлезвиг-Гольштейна в конце концов будет освобожден от своих угнетателей..." #NT!
 secschwar.47.a: "Датской наглости скоро придет конец!" #NT!
 secschwar.48.t: "Дания приняла ультиматум" #NT!
 secschwar.48.d: "[DEN.GetNameDef] принял наш ультиматум. Федеральные войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север." #NT!
 secschwar.48.a: "Хорошо для них и хорошо для жителей Шлезвига." #NT!
 secschwar.49.t: "Объявление войны Дании" #NT!
 secschwar.49.d: "Датчане все еще отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ пересечь реку Эйдер в течение следующих часов." #NT!
 secschwar.49.a: "Вперед, Ваффен!" #NT!
 eoanb_tt_event_secschwar_49: "§YМы объявим войну [DEN.GetNameDef]. Остальные государства-члены Германского союза присоединятся к нам, как это решено федеральным казнью.§!" #NT!
 eoanb_flag_second_schleswig_war_gc: "В настоящее время продолжается Вторая Шлезвигская война." #NT!
 secschwar.50.t: "Объявление войны Дании" #NT!
 secschwar.50.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и присоединимся к войне за освобождение Шлезвига." #NT!
 secschwar.50.a: "Вперед, Ваффен!" #NT!
 eoanb_tt_event_secschwar_50: "§YМы присоединимся к войне Пруссии за освобождение Шлезвига против [DEN.GetNameDef]!§!" #NT!
 secschwar.51.t: "Дания просит мира" #NT!
 secschwar.51.d: "Мы разбиты. Наши армии либо безнадежно окружены, либо бегут от немецких войск, пока их не постигнет та же участь. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Давайте попросим у немцев мира." #NT!
 secschwar.51.a: "En sort dag для Дании..." #NT!
 eoanb_tt_event_secschwar_51: "§YПобежденный и удрученный отсутствием поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить о мире.§!" #NT!
 secschwar.52.t: "Франкфуртский мирный договор" #NT!
 secschwar.52.d: "Датчанам пришлось наконец согласиться на наши условия. Народ Шлезвиг-Гольштейна может ликовать, ибо он освободился от векового датского гнета. Слава нашему Vaterland!" #NT!
 secschwar.52.a: "Радуйтесь!" #NT!
 eoanb_tt_event_secschwar_52: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Кондеферации.§!" #NT!
 secschwar.53.t: "Народная поддержка герцога Фридриха фон Аугустенбурга" #NT!
 secschwar.53.d: "Немецкая общественность открыто поддерживает самопровозглашенного герцога Шлезвиг-Гольштейна Фридриха Христиана Августа Аугустенбургского, желающего занять трон угнетенных герцогств. Германская национальная ассоциация уже начала собирать средства для герцога на формирование освободительной армии." #NT!
 secschwar.53.a: "Будут ли потерянные герцогства в конце концов свободны?" #NT!
 secschwar.54.t: "Шлезвиг-Гольштейн наконец-то освобожден" #NT!
 secschwar.54.d: "После отступления датских вооружённых сил северогерманские герцогства наконец-то освободились от своих угнетателей. Шлезвиг-Гольштейн воссоединился под властью немецкого монарха!" #NT!
 secschwar.54.a: "Вверх, вперед!" #NT!
 secschwar.55.t: "Свободное герцогство Шлезвиг-Гольштейн становится гордым членом Германского союза" #NT!
 secschwar.55.d: "После освобождения от датского гнета герцогство Шлезвиг-Гольштейн было торжественно принято в Германский союз. Это гордый день для всех немцев!" #NT!
 secschwar.55.a: "Да здравствует Германия и да здравствует герцог Фридрих VIII Шлезвиг-Гольштейнский!" #NT!
 secschwar.56.t: "Объединенный Шлезвиг-Гольштейн под австро-прусским контролем" #NT!
 secschwar.56.d: "[DEN.GetNameDef] принял прусский ультиматум. Хотя герцогства Шлезвиг, Гольштейн и Лауэнбург теперь освобождены от датского гнета, горький осадок все еще сохраняется. Кажется, что народ Шлезвиг-Гольштейна сменил одного угнетателя на другого..." #NT!
 secschwar.56.a: "У нас смешанные чувства по этому поводу." #NT!
 secschwar.57.t: "Датский парламент одобрил ноябрьскую конституцию" #NT!
 secschwar.57.d: "Несмотря на угрозы со стороны Германского союза, датский парламент одобрил ноябрьскую конституцию. Дальнейшее развитие событий, похоже, теперь находится в руках датского короля, которому необходимо ввести конституцию в действие." #NT!
 secschwar.57.a: "Возмутительно!" #NT!
 secschwar.58.t: "Смерть короля Фридриха VII" #NT!
 secschwar.58.d: "Новости достигают Германского союза о том, что король Фредерик VII Датский скончался. Это произошло неожиданно, и поскольку он умер бездетным, его преемственность всегда была спорной. Лондонский протокол назначает предполагаемого наследника Кристиана IX Шлезвиг-Гольштейн-Зондербург-Глюксбурга новым королем, но его немецкое происхождение встретило сопротивление со стороны датской элиты. Безусловно, будет интересно, как будут развиваться события в дальнейшем." #NT!
 secschwar.58.a: "Это было неожиданно..." #NT!
 secschwar.59.t: "Дания просит мира" #NT!
 secschwar.59.d: "До Германского союза доходят новости о том, что датчане просят мира. Война, похоже, окончена, и теперь обеим сторонам осталось только прийти к соглашению." #NT!
 secschwar.59.a: "Что же теперь будет?" #NT!
 secschwar.60.t: "Гастайнская конвенция" #NT!
 secschwar.60.d: "Мы пришли к соглашению с пруссаками относительно дальнейшей организации нашего правления в Шлезвиг-Гольштейне. Пруссия возьмет под контроль Шлезвиг, в то время как мы будем контролировать Гольштейн, оба сюзерена будут иметь военный доступ в оба герцогства." #NT!
 secschwar.60.a: "Отлично." #NT!
 secschwar.61.t: "Гастайнская конвенция" #NT!
 secschwar.61.d: "Мы пришли к соглашению с австрийцами относительно дальнейшей организации нашего правления в Шлезвиг-Гольштейне. Мы возьмем под контроль Шлезвиг, в то время как австрийцы будут контролировать Гольштейн, оба сюзерена будут иметь военный доступ в оба герцогства." #NT!
 secschwar.61.a: "Отлично." #NT!
 eoanb_tt_event_secschwar_gastein: "§YВременное управление Шлезвигом и Гольштейном будет разделено между Австрией и Пруссией. Австрия возьмет Гольштейн, а Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему сюзерену другого.§!" #NT!
 secschwar.62.t: "Пруссия и Австрия подписали Гаштейнскую конвенцию" #NT!
 secschwar.62.d: "До Германского союза доходят новости о том, что Пруссия и Австрия подписали конвенцию в австрийском курорте Бад-Гастайн. Они разделят герцогства Шлезвиг, которые будут контролироваться Пруссией, и Гольштейн, которые будут контролироваться Австрией, плюс финансовые выравнивающие платежи." #NT!
 secschwar.62.a: "Им должно быть стыдно." #NT!
 eoanb_tt_event_secschwar_gastein_gc: "§YВременное управление Шлезвигом и Гольштейном будет разделено между Австрией и Пруссией. Австрия возьмет Гольштейн, а Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему сюзерену другого. Это не то, на что была нацелена федеральная казнь, и подавляющее большинство государств-членов Германского союза очень разочарованы Пруссией, но также и Австрией, которая, похоже, охотно сотрудничала с пруссаками в этой «позорной торговле лошадьми», как ее назвали некоторые федеральные делегаты.§!" #NT!
 secschwar.63.t: "Лондонская конференция [GetYear]" #NT!
 secschwar.63.d: "Становится все более очевидным, что Пруссия и Австрия недооценили датчан и, таким образом, оказались в худшем положении, чем до вторжения. Чтобы избежать дальнейшего кровопролития, начались переговоры о мирном соглашении. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие великие европейские державы в Лондон, чтобы достичь соглашения." #NT!
 secschwar.63.a: "Это, конечно, удивительно..." #NT!
 eoanb_tt_event_secschwar_63: "§Y[DEN.GetNameDef]§! временно оккупирует Гольштейн на время мирной конференции, которая начнется через неделю." #NT!
 secschwar.64.t: "Открытие Лондонской конференции" #NT!
 secschwar.64.d: "Делегаты великих европейских держав, Германского союза и наших противников, Австрии и Пруссии, собрались в Лондоне, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и выбили немецкую армию из Гольштейна, мы можем с уверенностью надеяться на весьма приятный результат этих переговоров. Пусть начнется конференция!" #NT!
 secschwar.64.a: "Фрем!" #NT!
 secschwar.65.t: "Открытие Лондонской конференции" #NT!
 secschwar.65.d: "После унижения со стороны Дании в Шлезвиг-Гольштейне нам пришлось принять «приглашение» в Лондон, чтобы начать мирные переговоры. Поскольку мы были разбиты на поле боя, наша позиция на переговорах, безусловно, не идеальна, хотя немецкая общественность все еще громко требует от Дании удовлетворения..." #NT!
 secschwar.65.a: "Мы можем только надеяться на разумное решение..." #NT!
 secschwar.66.t: "Открытие Лондонской конференции" #NT!
 secschwar.66.d: "После того, как Австро-Пруссия проигнорировала предварительное решение Национального собрания не вторгаться в Шлезвиг до того, как можно будет продолжить дальнейшие переговоры с Данией, два так называемых немецких гегемона потерпели унизительное поражение от датчан. Теперь немецкий народ Шлезвига и Гольштейна снова оказался под властью иностранной державы. Более того, на карту поставлен статус герцогства Гольштейн как части Германского союза, и немецкая общественность негодует из-за датской дерзости и австро-прусской некомпетентности..." #NT!
 secschwar.66.a: "Пруссия и Австрия поставили под угрозу интересы немецкого народа!" #NT!
 secschwar.67.t: "Попытка распространить действие ноябрьской конституции на Гольштейн" #NT!
 secschwar.67.d: "После нашей славной победы в Гольштейне нам, безусловно, нужно воспользоваться ситуацией. Ноябрьская конституция была задумана как компромисс в отношении особого статуса герцогств на юге, но теперь, когда Гольштейн освобожден от немецкой оккупации, мы должны воспользоваться возможностью, чтобы положить конец членству Гольштейна в Германском союзе и распространить ноябрьскую конституцию также и на герцогство Гольштейн." #NT!
 secschwar.67.a: "Хорошая идея." #NT!
 secschwar.68.t: "Угроза войны герцогству Гольштейн" #NT!
 secschwar.68.d: "Мирные переговоры начались, и Дания стремится распространить действие ноябрьской конституции на Гольштейн и тем самым прекратить членство герцогства в Германском союзе и полностью конституционно привязать его к своему королевству. Это очередной акт датской наглости, немецкая общественность будет еще более возмущена, если это станет достоянием общественности. Мы не должны поддаваться этим наглым требованиям!" #NT!
 secschwar.68.a: "Гольштейн должен быть немцем!" #NT!
 secschwar.69.t: "Германский союз угрожает войной из-за герцогства Гольштейн" #NT!
 secschwar.69.d: "До нас в Лондоне доходят новости о том, что Германский союз готов начать войну, если мы распространим действие ноябрьской конституции на Гольштейн — по сути, они требуют, чтобы мы освободили герцогство как независимого члена Германского союза. Некоторые из членов международной конференции уже выразили свои симпатии требованиям немцев. Однако мы не можем рисковать войной со всем Германским союзом без международной поддержки..." #NT!
 secschwar.69.a: "Возможно, мы здесь преувеличили." #NT!
 secschwar.70.t: "Национальное собрание угрожает войной герцогству Гольштейн" #NT!
 secschwar.70.d: "В смелом шаге главный делегат Германского союза Фридрих Фердинанд фон Бойст выразил другим участникам конференции желание союза привести датчан в чувство и освободить герцогство Гольштейн как независимого члена Германского союза. Судя по симпатиям, которые вызывает эта вылазка, это вполне может стать основой устойчивого компромисса." #NT!
 secschwar.70.a: "Интересный." #NT!
 secschwar.71.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.71.d: "Международные делегаты только что подписали Лондонский мирный договор [GetYear], чтобы положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей военной победы, мы показали миру, что мы не слабаки, и наша главная цель, сохранение ноябрьской конституции, была достигнута. Дальнейшие требования могли спровоцировать войну с еще худшим шансом, чем в первый раз, нам придется жить с тем, что у нас есть." #NT!
 secschwar.71.a: "Пусть так и будет." #NT!
 eoanb_tt_event_secschwar_71: "§YГерцогство Шлезвиг по праву станет частью Дании, однако герцогство Гольштейн будет освобождено как независимая страна под правлением герцога Фридриха VIII из дома Аугустенбургов и присоединится к Германскому союзу.§!" #NT!
 secschwar.72.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.72.d: "Смелая попытка Германского союза освободить герцогство Гольштейн окупилась, и народ Гольштейна освободился от иностранного гнета. Тем не менее, мы не выполнили своих военных целей, совсем наоборот, мы были унижены второстепенной державой в лучшем случае... В свете наших собственных недостатков мы можем быть очень довольны результатами конференции и должны будем убедиться, что ничего подобного больше не повторится." #NT!
 secschwar.72.a: "Ганц зихер." #NT!
 eoanb_tt_event_secschwar_72: "Хотя мы и проиграли войну, освобождение Гольштейна на данный момент успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!" #NT!
 secschwar.73.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.73.d: "Делегаты подписали мирный договор, и мы смогли продвинуть наши требования освобождения герцогства Гольштейн. Это очень гордый день для Германского союза в целом. Несмотря на дерзость и невероятные военные недостатки [PRS.GetName] и [AUS.GetName], нам удалось освободить немецкий народ Гольштейна и устранить это иностранное влияние из Национального собрания. Герцог Фридрих VIII, безусловно, будет справедливым правителем, и Гольштейн будет процветать под его руководством." #NT!
 secschwar.73.a: "Троекратное ура Гольштейну и герцогу Фридриху!" #NT!
 secschwar.74.t: "Герцогство Гольштейн наконец-то освобождено" #NT!
 secschwar.74.d: "После Лондонского мирного договора герцогство Гольштейн наконец-то освободилось от угнетателей и попало под власть немецкого монарха!" #NT!
 secschwar.74.a: "Волан!" #NT!
 secschwar.75.t: "Свободное герцогство Гольштейн становится гордым членом Германского союза" #NT!
 secschwar.75.d: "После освобождения от датского гнета герцогство Гольштейн было торжественно принято в Германский союз. Это гордый день для всех немцев!" #NT!
 secschwar.75.a: "Да здравствует Германия и да здравствует герцог Фридрих VIII Гольштейнский!" #NT!
 secschwar.76.t: "Нам нужно искать мирное соглашение" #NT!
 secschwar.76.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, безусловно, не идеальна, хотя немецкая общественность все еще громко требует от Дании удовлетворения..." #NT!
 secschwar.76.a: "Мы можем только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_76_london: "§YУниженный второстепенной силой в лучшем случае, [PRS.GetName] вынужден искать мира. Вероятно, нам следовало бы приложить больше усилий, чтобы найти компромисс в Лондоне...§!" #NT!
 eoanb_tt_event_secschwar_76_gc: "§YУниженный второстепенной силой в лучшем случае, [PRS.GetName] вынужден искать мира. Германский союз не смог защитить немецкий народ Шлезвига...§!" #NT!
 secschwar.77.t: "Мы потерпели поражение" #NT!
 secschwar.77.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, безусловно, не идеальна, хотя немецкая общественность все еще громко требует от Дании удовлетворения..." #NT!
 secschwar.77.a: "Мы можем только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_77: "§YУниженный второстепенной силой в лучшем случае, [AUS.GetName] вынужден искать мира. Вероятно, нам следовало бы приложить больше усилий, чтобы найти компромисс в Лондоне...§!" #NT!
 secschwar.78.t: "Мы потерпели поражение" #NT!
 secschwar.78.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, безусловно, не идеальна, хотя немецкая общественность все еще громко требует от Дании удовлетворения..." #NT!
 secschwar.78.a: "Мы можем только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_78: "§YУниженные второстепенной силой в лучшем случае, мы были вынуждены искать мира. Германский союз не смог защитить немецкий народ Шлезвига...§!" #NT!
 secschwar.79.t: "Пруссия ищет мира" #NT!
 secschwar.79.d: "После нашей славной победы в Гольштейне пруссаки обратились к нам с просьбой о перемирии. Мы примем их предложение и начнем мирные переговоры, чтобы найти удовлетворительное решение вопроса Шлезвиг-Гольштейна." #NT!
 secschwar.79.a: "Фрем!" #NT!
 secschwar.80.t: "Пусть начнутся мирные переговоры" #NT!
 secschwar.80.d: "Делегаты от воюющих сторон, а также от многих заинтересованных держав со всей Европы собрались во Фленсбурге, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и изгнали немецкую армию из Гольштейна, мы можем с уверенностью надеяться на благоприятный результат этих переговоров. Пусть начнутся переговоры!" #NT!
 secschwar.80.a: "Пусть так и будет." #NT!
 secschwar.81.t: "Мирные переговоры начались" #NT!
 secschwar.81.d: "Мирные переговоры во Фленсбурге только начались. Нам придется подождать и посмотреть, что предложат датчане, чтобы найти решение." #NT!
 secschwar.81.a: "Будем надеяться на лучшее." #NT!
 secschwar.82.t: "Найдите компромисс, который обеспечит мир" #NT!
 secschwar.82.d: "Хотя мы и победили, эта победа на поле боя была дорогостоящей и ограниченной с точки зрения того, чего она достигла на данный момент. Мы не хотим рисковать будущей войной против немецкого противника, подпитываемого реваншизмом и ура-патриотизмом. Вот почему нам нужно отложить в сторону мечты наших немирских националистов и найти компромисс, который сможет поддержать мир и стабильность в регионе. Если мы сможем сохранить ноябрьскую конституцию и прийти к разумному решению для герцогства Гольштейн, мы будем счастливы." #NT!
 secschwar.82.a: "Отлично." #NT!
 secschwar.83.t: "Дания готова найти устойчивый компромисс" #NT!
 secschwar.83.d: "К нашему удивлению, датчане обратились к нам с готовностью к компромиссу. Они стремятся к миру и стабильности в регионе Шлезвиг-Гольштейн и готовы пойти на жертвы ради этого. В обмен на сохранение ноябрьской конституции и, таким образом, включение герцогства Шлезвиг в их королевство, они предлагают освобождение свободного и независимого герцогства Гольштейн под властью дома Августенбургов. Это положит конец датскому влиянию в Германском союзе и решит самые острые проблемы, которые подпитывают националистические настроения в Дании и Германии." #NT!
 secschwar.83.a: "Это, безусловно, фундамент, на котором можно строить." #NT!
 secschwar.84.t: "Ликсборгский мирный договор [GetYear]" #NT!
 secschwar.84.d: "Международные делегаты только что подписали Ликсборгский мирный договор [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей военной победы, мы показали миру, что мы не слабаки, и наша главная цель, сохранение ноябрьской конституции, была достигнута. Дальнейшие требования могли спровоцировать войну с еще худшим шансом, чем в первый раз, нам придется жить с тем, что у нас есть." #NT!
 secschwar.84.a: "Хорошо." #NT!
 secschwar.85.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.85.d: "Благодаря дальновидной рассудительности, проявленной датчанами, мы можем быть вполне довольны результатами мирных переговоров во Фленсбурге. Хотя мы потерпели поражение на поле боя, герцогство Гольштейн освободилось от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германского союза. Тем не менее, мы не выполнили своих военных целей, совсем наоборот, мы были унижены второстепенной державой в лучшем случае... В свете наших собственных недостатков мы можем быть весьма довольны результатами конференции и должны будем убедиться, что ничего подобного не повторится." #NT!
 secschwar.85.a: "Ганц зихер." #NT!
 secschwar.86.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.86.d: "Несмотря на наши жалкие результаты на поле боя, герцогство Гольштейн было освобождено от иностранного гнета. Давайте постараемся забыть о нашей неудаче и будем довольны результатом мирных переговоров." #NT!
 secschwar.86.a: "Троекратное ура Гольштейну и герцогу Фридриху!" #NT!
 secschwar.87.t: "Герцогство Гольштейн наконец-то освобождено" #NT!
 secschwar.87.d: "После Глюксбургского мирного договора герцогство Гольштейн наконец-то освободилось от угнетателей и попало под власть немецкого монарха!" #NT!
 secschwar.87.a: "Волан!" #NT!
 secschwar.88.t: "Тупиковая ситуация в Шлезвиг-Гольштейне" #NT!
 secschwar.88.d: "Хотя Вторая Шлезвигская война длится уже больше года, явного победителя пока не выявили. Чтобы избежать дальнейшего кровопролития, воюющие стороны согласились на перемирие и попытаются урегулировать свои разногласия дипломатическим путем." #NT!
 secschwar.88.a: "Пришло время оплакать тех, кто погиб в результате конфликта." #NT!
 secschwar.89.t: "Предложить устойчивый компромисс" #NT!
 secschwar.89.d: "Даже если мы не были побеждены немцами, мы не можем продолжать сражаться с ними вечно. Если нам не удастся найти устойчивое решение, мы, вероятно, потеряем все в будущем. Поэтому мы должны предложить немцам приемлемое мирное соглашение, которое обеспечит, что обе стороны смогут уйти от этого без обид и с чем-то, что можно показать. Нам придется уступить половину Шлезвига в попытке достичь такого соглашения." #NT!
 secschwar.89.a: "Пусть так и будет." #NT!
 secschwar.90.t: "Дания предлагает компромисс" #NT!
 secschwar.90.d: "Мы не смогли заставить датчан вмешаться в этот конфликт до сих пор, и многие из наших молодых людей заплатили за это самую высокую цену. Датское правительство обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную часть Шлезвига с герцогством Гольштейн, которое станет независимым герцогством при Фридрихе VIII Августенбургском и присоединится к Германскому союзу. Хотя это и не совсем соответствует тому, чего мы хотели достичь, это определенно приемлемый компромисс." #NT!
 secschwar.90.a: "Волан." #NT!
 secschwar.91.t: "Дания предлагает компромисс" #NT!
 secschwar.91.d: "Мы не смогли заставить датчан вмешаться в этот конфликт до сих пор, и многие из наших молодых людей заплатили за это самую высокую цену. Датское правительство обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную часть Шлезвига с герцогством Гольштейн, которое станет независимым герцогством при Фридрихе VIII Августенбургском и присоединится к Германскому союзу. Хотя мы хотели добиться полной свободы и для герцогства Шлезвиг, это, безусловно, очень приемлемый компромисс." #NT!
 secschwar.91.a: "Волан!" #NT!
 secschwar.92.t: "Ликсборгский мирный договор [GetYear]" #NT!
 secschwar.92.d: "Международные делегаты только что подписали Ликсборгский мирный договор [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей храброй выносливости и боевого духа против настоящего Голиафа, мы показали миру, что мы не слабаки, и наша главная цель, сохранение ноябрьской конституции, была, по крайней мере, частично достигнута. Дальнейшие требования могли спровоцировать будущую войну с еще худшим шансом, чем в этот раз, нам придется жить с тем, что у нас есть." #NT!
 secschwar.92.a: "Хорошо." #NT!
 eoanb_tt_event_secschwar_92: "§YСеверный Шлезвиг по праву станет частью Дании, герцогства Гольштейн, включая южную часть Шлезвига, однако будет освобожден как независимая страна под правлением герцога Фридриха VIII из дома Аугустенбургов и присоединится к Германскому союзу.§!" #NT!
 secschwar.93.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.93.d: "Благодаря дальновидной рассудительности, проявленной датчанами, мы можем быть довольны результатами мирных переговоров во Фленсбурге. Хотя мы и не одержали победу на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германского союза. Тем не менее, мы не выполнили наших военных задач против того, что является в лучшем случае второстепенной державой... В свете наших собственных недостатков мы можем быть очень довольны результатами конференции и должны будем убедиться, что ничего подобного не повторится." #NT!
 secschwar.93.a: "Ганц зихер." #NT!
 eoanb_tt_event_secschwar_93: "Хотя мы и не выиграли войну, освобождение Гольштейна на данный момент успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!" #NT!
 secschwar.94.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.94.d: "Несмотря на наши посредственные действия на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного гнета. Давайте постараемся забыть о нашей неудаче и будем довольны результатом мирных переговоров." #NT!
 secschwar.94.a: "Троекратное ура Гольштейну и герцогу Фридриху!" #NT!
