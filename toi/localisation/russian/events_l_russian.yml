 britainindia.3.t: "Небольшие беспорядки в [RAJ.Capital.GetName]" #NT!
 britainindia.3.d: "Сегодня утром в нашей столице вспыхнули небольшие беспорядки, последовавшие за недавними вспышками гражданских беспорядков в [RAJ.GetNameDef]. Военная полиция быстро подавила беспорядки, но что нам теперь делать в ответ?" #NT!
 britainindia.3.a: "Выполни несколько требований жителей." #NT!
 britainindia.3.b: "Арестуйте лидеров беспорядков и усилите меры полиции." #NT!
 britainindia.3.c: "Казнить зачинщиков беспорядков и арестовать всех причастных к ним." #NT!
 eoanb_tt_ENG_event_britainindia_4_a: "Мы получим много земли в §YЦентральной Индии§!" #NT!
 britainindia.4.t: "Британская капитуляция" #NT!
 britainindia.4.d: "После нашей оккупации Центральной Индии британцы решили сдаться и удовлетворить наши требования, требуя взамен немедленного подписания мирного договора. Как мы могли упустить такую ​​возможность?" #NT!
 britainindia.4.a: "Убедительная победа!" #NT!
 britainindia.4.b: "Мы не хотим мира! Война должна продолжаться!" #NT!
 eoanb_flag_desire_to_join_sepoy: "Эта страна желает присоединиться к восстанию сипаев." #NT!
 britainindia.5.t: "ОТЛАДКА: Индийское мелкое непокорство" #NT!
 britainindia.5.d: "Это событие скрыто и устанавливает мятежность малых индийских штатов в начале игры." #NT!
 britainindia.5.a: "Закрыть событие" #NT!
 eoanb_tt_ENG_event_britainindia_6_a: "§Y[RAJ.GetNameDef]§! потеряет несколько §Yбаллов автономии§!." #NT!
 eoanb_tt_ENG_event_britainindia_6_b: "§Y[RAJ.GetNameDef]§! придется отступить, иначе §Rразразится война§!." #NT!
 eoanb_tt_ENG_event_britainindia_6_c: "§Y[RAJ.GetNameDef]§! будет освобождена как свободная нация." #NT!
 britainindia.6.t: "[RAJ.GetNameDef] отдаляется от нас" #NT!
 britainindia.6.d: "Предательские политики в [RAJ.GetNameDef] мобилизовали поддержку некоего движения за независимость, которое они наращивают за рубежом. Что с этим делать?" #NT!
 britainindia.6.a: "Отправьте им предупреждение." #NT!
 britainindia.6.b: "Пригрозите войной, если они продолжат!" #NT!
 britainindia.6.c: "Отпустите их — без них нам будет лучше." #NT!
 india_flavor.1.t: "Калькуттский университет" #NT!
 india_flavor.1.d: "Три года назад Совет директоров Ост-Индской компании направил так называемое «отправление Вуда» генерал-губернатору Индии в Совете, предлагая основать три университета по образцу Лондонского университета в Калькутте, Мадрасе и Бомбее, чтобы создать класс английского языка среди индийцев. Сегодня вступил в силу Закон об университете Калькутты, ознаменовавший создание первого многопрофильного университета в Южной Азии. Создание университетов Мумбаи и Мадраса планируется в конце этого года." #NT!
 india_flavor.1.a: "Великое здание" #NT!
 india_flavor.2.t: "Университет Мумбаи" #NT!
 india_flavor.2.d: "Чуть больше, чем через шесть месяцев после основания Университета Калькутты, настало время для второго университета, предложенного в донесении Вуда. Университет Мумбаи" #NT!
 india_flavor.2.a: "Великое здание" #NT!
 india_flavor.3.t: "Мадрасский университет" #NT!
 india_flavor.3.d: "Спустя девять месяцев после основания Калькуттского университета и полтора месяца после основания Мумбайского университета настало время для третьего университета, предложенного в донесении Вуда: Мадрасского университета." #NT!
 india_flavor.3.a: "Великое здание" #NT!
  
