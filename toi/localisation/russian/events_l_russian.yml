 chile.1.t: "Торжественное открытие Центрального вокзала Сантьяго" #NT!
 chile.1.d: "С одобрением капитала на строительство в 1855 году и медленного роста инвестиций к 1856 году была построена первая железная дорога под руководством инженера Эмилио Чавьера. С наступлением 1857 года строительство продолжилось под руководством президента Монтта, завершившись 15 сентября, когда первый поезд завершил маршрут Сантьяго-Сан-Бернардо. Новая станция имеет три строения с 2 офисами и 4 железнодорожными путями." #NT!
 chile.1.a: "Наша инфраструктура растет!" #NT!
 chile.2.t: "Создание Национальной партии" #NT!
 chile.2.d: "После высокого влияния Церкви в правительстве, когда вопрос о сакристане разделил консервативную партию, правительство Мануэля Монтта и его сторонника Антонио Вараса лишилось поддержки. Чтобы бороться с этим, националисты и ультраконсерваторы объединились под одной целью, создав Национальную партию с сильной исполнительной властью, продолжая спонсорство церкви и поддерживая порядок в разваливающейся республике." #NT!
 chile.2.a: "Спасет ли это правительство?" #NT!
 chile.3.t: "Либералы и умеренные консерваторы, объединяйтесь!" #NT!
 chile.3.d: "Возмущенные сложившейся ситуацией, когда авторитарное правительство Мануэля Монтта становится сильнее, но нестабильнее, диссиденты-консерваторы и оппозиционные либералы сформировали коалицию из радикальных либералов, умеренных и некогда сторонников президента, чтобы усилить оппозицию его правительству." #NT!
 chile.3.a: "Либералы становятся сильнее, и это снова может обернуться плохо." #NT!
 chile.4.t: "Революция 1859 года" #NT!
 chile.4.d: "С 1851 года Чили управлял герой войны Мануэль Монтт, который остановил либеральную революцию 1851 года и правил железным первенством, преследуя свою оппозицию и разделяя свою партию, спонсируя Церковь, которая разжаловала министров, которых поддерживали умеренные консерваторы. С поляризацией, когда ультраконсерваторы создали Национальную партию, либерально-консервативный альянс создал либеральную партию, объединившись с либеральными элитами в Атакаме, которые разбогатели во время бума горнодобывающей промышленности, с радикальными либералами и другими диссидентами. Взрыв восстания произошел с предложением Антонио Вараса, главной авторитарной фигуры, в качестве кандидата на пост президента. Оппозиция организовала переворот, возглавив восстание по всей стране, особенно на севере." #NT!
 chile.4.a: "Это начало гражданской войны!" #NT!
 chile.5.t: "Революция 1859 года потерпела поражение" #NT!
 chile.5.d: "Даже с расширением восстания, мощная чилийская армия под руководством своих генералов и с растущей воинской повинностью центрального правительства смогла подавить либеральное восстание, заключив в тюрьму и сослав либеральных мятежников. Однако война серьезно ослабила наше правительство, поскольку Варас отказался от предложенной им кандидатуры, а умеренные либеральные консерваторы ищут новую фигуру для коалиции-единства." #NT!
 chile.5.a: "Все кончено, но это правительство падает..." #NT!
 chile.6.t: "Революция 1859 года победила" #NT!
 chile.6.d: "В неожиданной победе радикальные либералы и их войска пронеслись сквозь консервативные войска, захватив столицу в своих мятежных действиях, поскольку все правительство было взято в плен революционерами. Мануэль Монтт был изгнан, а некоторые из его сторонников также сбежали, поскольку новое правительство стабилизировало свое положение, обещая реформы и колоссальные перемены для Чили." #NT!
 chile.6.a: "Слава либеральной революции!" #NT!
 chile.7.t: "Выборы 1861 года" #NT!
 chile.7.d: "Выборы дали очевидные результаты, поскольку Варас проиграл свою кандидатуру из-за своего авторитаризма и непопулярности среди умеренных и либералов. Большинство либеральных и консервативных групп остановились на кандидате единства, Хосе Хоакине Пересе Маскаяно, который смог единогласно победить на выборах." #NT!
 chile.7.a: "Да здравствует президент!" #NT!
 chile.8.t: "Церковь Компании Пожара" #NT!
 chile.8.d: "Церковь Общества Иисуса была иезуитской церковью, расположенной в Сантьяго, Чили. День пожара был днем ​​празднования праздника Непорочного Зачатия. Пожар начался в 7 часов вечера, когда масляная лампа зажгла место, и оно загорелось. Около 2000-3000 человек внутри церкви сгорели в результате масштабного пожара. Это была национальная трагедия, которая потребовала создания национального пожарного корпуса в Сантьяго." #NT!
 chile.8.a: "Национальная трагедия." #NT!
 chile.9.t: "Выборы 1866 года" #NT!
 chile.9.d: "Никаких неожиданностей в переизбрании чрезвычайно популярного Переса не было, поскольку Радикальная партия и Консервативная партия пытались оспорить его Национальное либерально-консервативное единство, но потерпели сокрушительную неудачу. Он был избран 88 процентами голосов, бесспорно, и продолжает реформировать и стабилизировать страну." #NT!
 chile.9.a: "Перес снова побеждает." #NT!
  
