 generic.15.t: "Пасхальные яйца" #NT!
 generic.15.d: "В этом моде есть несколько встроенных пасхальных яиц, но большинство игроков здесь, чтобы играть в серьезную историческую симуляцию. Если вы не против нескольких небольших шуток, невозможных событий или установления Канье Уэстом самодержавной монархии в США, вы можете включить \"Режим пасхального яйца\" здесь.\n\nПри игре в многопользовательском режиме эти события будут видны только Хосту.\n\nACHTUNG: Игра в режиме пасхального яйца включает мемы, награды patreon, появляющиеся в игре, и другие вещи, которые в основном делают эту игру сумасшедшей комедией. Если вы активируете этот режим, знайте, во что вы ввязываетесь, и не ожидайте, что что-то будет хоть отдаленно историческим или реалистичным!" #NT!
 generic.15.a: "Включить пасхальные яйца" #NT!
 generic.15.b: "Отключить пасхальные яйца" #NT!
 generic.16.t: "Меню опций - Страница 3/3" #NT!
 generic.16.d: "Выберите параметры, которые вы хотите изменить.\n\nВ многопользовательском режиме настоятельно рекомендуется, чтобы это меню использовал только хост." #NT!
 generic.16.a: "§G-- Вариант принят --§!" #NT!
 generic.16.b: "Оптимизация - Объединим Африку" #NT!
 generic.16.c: "Пасхальные яйца" #NT!
 generic.16.e: "Перейти на страницу 2/3" #NT!
 eoanb_tt_generic_17_a: "§YAfrica§! будет §Gunited§!.\n" #NT!
 generic.17.t: "Оптимизация - Объединим Африку" #NT!
 generic.17.d: "Чтобы уменьшить задержку, игрок может объединить африканские земли под одной представительной «нацией», сократив африканские теги. Если у вас возникли задержки и у вас слабый компьютер, настоятельно рекомендуется включить эту опцию.\n\nПосле выбора эта опция объединит все африканские нации, за исключением тех, которые необходимы для работы других фокусных деревьев/событий/решений/и т. д.\n\nACHTUNG: Эта опция необратима! Вы не сможете увидеть ее после ее принятия!" #NT!
 generic.17.a: "Объединим Африку." #NT!
 generic.17.b: "Возвращаться." #NT!
 eoanb_gamerule_united_africa: "Африка едина." #NT!
 generic.18.t: "EoaNBR: Версия GitHub" #NT!
 generic.18.d: "Как вы, возможно, знаете или не знаете, End of a New Beginning Redux — это проект, управляемый сообществом, над которым одновременно работают многие разработчики. Такая организационная структура требует определенной среды разработки, которой в нашем случае является GitHub. Благодаря GitHub каждый разработчик может работать над модом полунезависимо. Однако наличие мода на GitHub с таким количеством разработчиков, работающих над ним, автоматически означает, что для нас практически невозможно регулярно обновлять версию Steam в мастерской. Следовательно, версия Steam обновляется только при выходе крупных обновлений, что является причиной того, что многие, глядя только на страницу мастерской, воспринимают EoaNB как «простой» или «мертвый». Тем не менее, то, что уже было объяснено на официальной странице мастерской, часто упускается из виду.\n\nЕсли вы хотите испытать обновленную версию End of a New Beginning Redux, первым шагом будет присоединение к нашему официальному Discord (ссылка на мастерскую). После этого вы можете посмотреть, как установить версию GitHub на нашем канале #faq. Как правило, версия EoaNB на GitHub намного более развита и продвинута, чем версия Steam. Однако помните, что мод на GitHub — это версия в разработке, подверженная изменениям, ошибкам и проблемам с балансом." #NT!
 generic.18.a: "Я понимаю. Спасибо за ваши усилия!" #NT!
 generic.19.t: "Меню помощи - Страница 1/1" #NT!
 generic.19.d: "Позже это меню будет содержать полезные тексты, объясняющие механику, уникальную для EoanB.\n\nСейчас оно ничего не делает, а все кнопки закрывают меню." #NT!
 generic.19.a: "Пустая кнопка" #NT!
 generic.19.b: "Пустая кнопка" #NT!
 generic.19.c: "Пустая кнопка" #NT!
 generic.19.e: "Выход из меню справки" #NT!
  
  #Portugal 
 portugal.1.t: "Франция предъявляет ультиматум!" #NT!
 portugal.1.d: "Наши люди захватили французский барк в Мозамбикском море! Французы потребовали, чтобы мы немедленно его отпустили, иначе они сочтут это объявлением войны. Теперь они ждут нашего ответа, и мы не можем молчать по этому поводу. Что нам делать?" #NT!
 portugal.1.a: "Отпустите корабль!" #NT!
 portugal.1.b: "Откажитесь отступать!" #NT!
 portugal.2.t: "Португалия отказывается!" #NT!
 portugal.2.d: "Португальцы отказались отпустить наш корабль. Это можно считать актом войны, и после того, как мы пригрозили им, мы должны предпринять действия, чтобы сохранить лицо. Но разве жизни наших людей действительно стоят такого незначительного конфликта?" #NT!
 portugal.2.a: "Отступайте... потеря поддержки предпочтительнее потери жизней французов." #NT!
 portugal.2.b: "Мы научим их бросать нам вызов!" #NT!
 portugal.3.t: "Португальские колонии в Азии" #NT!
 portugal.3.d: "Португалия колонизировала несколько частей Азии и создала там торговые города. Было предложение ограничить их действия в этой области. Стоит ли нам отправить делегацию?" #NT!
 portugal.3.a: "Да, почему бы и нет?" #NT!
 portugal.3.b: "Разве у нас нет более неотложных дел?" #NT!
 portugal.4.t: "Прибытие папской делегации!" #NT!
 portugal.4.d: "Делегация Папского государства только что прибыла в Порту! Они потребовали, чтобы Португалия прекратила экспансию в Азии и, если у нее есть колониальные амбиции, осуществляла их в другом месте. Мы не знаем, что побудило их отправить этот ультиматум, но они, похоже, настроены серьезно." #NT!
 portugal.4.a: "Кажется безобидным, хотя и странным?" #NT!
 portugal.4.b: "Никогда!" #NT!
 porpap_dispute: "Дипломатический спор" #NT!
 portugal.5.t: "Антиклерикальные настроения" #NT!
 portugal.5.d: "Некоторые высокопоставленные лица в нашей политической системе намекнули, что церковь оказывает негативное влияние на нашу нацию, и попросили нас ограничить ее власть. Должны ли мы отреагировать на их подозрения?" #NT!
 portugal.5.a: "Да, это будет означать для нас больше власти!" #NT!
 portugal.5.b: "Почему они беспокоят нас такими тривиальными вещами?" #NT!
 portugal.5.c: "Уменьшение влияния церкви? Мы должны делать наоборот!" #NT!
 portugal.6.t: "Выборы 1860 года" #NT!
 portugal.6.d: "Выборы 1860 года в нашей стране подошли к концу. Победила партия Regeneradores, которая в основном поддерживает короля. Наша страна стоит единым фронтом за его сильным руководством!" #NT!
 portugal.6.a: "Большой!" #NT!
 POR_1861_Pedro: "§RКороль Педро V умрет!§!" #NT!
 portugal.7.t: "Педру V найден мертвым!" #NT!
 portugal.7.d: "Во время своего путешествия в Алентежу наш любимый король Педру V подхватил тифоидную лихорадку. Наши лучшие врачи, несмотря на все усилия, не смогли его спасти, и, несмотря на все наши старания, он скончался." #NT!
 portugal.7.a: "Сегодня печальный день для Португалии." #NT!
 POR_1861_Luis: "§YМы коронуем Луиса нашим новым королем.§!" #NT!
 portugal.8.t: "Наш новый король" #NT!
 portugal.8.d: "После смерти Педру V законным наследником престола является его брат Луис. Он будет инаугурирован сегодня, хотя он и очень непопулярен среди наших граждан." #NT!
 portugal.8.a: "Будем надеяться, что это не приведет к хаосу..." #NT!
 POR_1861_Luis2: "§RКороль Луис умрёт!§!" #NT!
 POR_1861_Luis3: "§RЭто может спровоцировать серьезное восстание.§!" #NT!
 portugal.9.t: "Зимний бунт" #NT!
 portugal.9.d: "За последние несколько дней наше население стало еще более озлобленным, и его гнев перерос в насилие! Разъяренная толпа пытается ворваться во дворец и убить короля - они обвиняют его в отравлении Педру V, чтобы самому заявить о своих правах на трон." #NT!
 portugal.9.a: "Открыть огонь по толпе!" #NT!
 portugal.9.b: "Возможно, они не ошибаются... давайте поможем им!" #NT!
 portugal.9.c: "Попробуйте подкупить крестьян!" #NT!
 portugal.10.t: "Ситуация обостряется!" #NT!
 portugal.10.d: "После решения атаковать крестьянскую орду, напавшую на дворец несколько дней назад, в нашей стране вспыхнуло восстание! Политическая стабильность стремительно рушится, и разъяренные толпы бродят по улицам..." #NT!
 portugal.10.a: "Проклятие..." #NT!
 portugal.11.t: "Ситуация успокаивается!" #NT!
 portugal.11.d: "Убийство Луиша I удовлетворило наш народ, и волны восстания утихли. Хотя наш народ все еще скорбит о смерти Педру V, страна не скатится в войну в ближайшее время." #NT!
 portugal.11.a: "Слава Богу." #NT!
 POR_1861_Civilwar: "§RСтрана погрузится в гражданскую войну.§!" #NT!
 POR_SPR_Olivenza: "Спор по поводу Оливенсы" #NT!
 POR_SPR_Olivenza2: "Передача Оливенса" #NT!
 portugal.12.t: "Португалия претендует на Оливенсу!" #NT!
 portugal.12.d: "Португалия уже много лет заявляет, что Оливенца принадлежит ей, и теперь, когда они реформировали свое правительство, они посчитали нужным попросить нас вернуть им ее. Это значительно укрепило бы нашу дружбу, но действительно ли мы хотим отказаться от региона?" #NT!
 portugal.12.a: "Их утверждения обоснованы." #NT!
 portugal.12.b: "Мы никогда не откажемся от этого!" #NT!
 portugal.13.t: "Испания принимает!" #NT!
 portugal.13.d: "Испания согласилась вернуть нам Оливенсу! Это еще больше укрепит нашу дружбу и установит мир на Пиренейском полуострове!" #NT!
 portugal.13.a: "Большой!" #NT!
 portugal.14.t: "Испания отрицает!" #NT!
 portugal.14.d: "Испания отказалась вернуть Оливенсу, хотя они прекрасно знают, что она по праву наша. Это привело к серьезному спаду в наших отношениях..." #NT!
 portugal.14.a: "Это плохо." #NT!
 POR_SPR_Galicia: "Спор о Галисии" #NT!
 portugal.15.t: "Португалия претендует на Галисию!" #NT!
 portugal.15.d: "Имперские амбиции Португалии вышли из-под контроля, и они попросили нас отдать им Галисию в попытке сформировать Великую Португалию. Подчинимся ли мы их амбициям и сохраним дружбу или откажем им, рискуя конфликтом?" #NT!
 portugal.15.a: "Мы не отдадим им Галицию!" #NT!
 portugal.15.b: "Они могут это получить." #NT!
  
  #Mexico 
 mexico.1.t: "План Такубая" #NT!
 mexico.1.d: "План Такубайи — это план, задуманный консерваторами с целью свержения новой радикальной Конституции 1857 года, которая отняла большую часть власти, а также влияние как у католической церкви, так и у военных. Оттуда Феликс Мария Сулоага присоединился к Плану Такубайи, но это его выбор, хочет ли он публично объявить о плане." #NT!
 mexico.1.a: "Феликс Мария Сулоага объявляет план поддержки" #NT!
 mexico.2.t: "Прагмитизм президента" #NT!
 mexico.2.d: "Умеренно либеральный президент Игнасио Комонфорт продемонстрировал поддержку Плану Такубая и посчитал, что новая конституция слишком радикальна. Хотя Игнасио Комонфорт готов пойти на прагматичную резолюцию, чтобы деэскалировать гражданскую войну до начала конфликта." #NT!
 mexico.2.c: "Может быть, он сможет положить конец этой гражданской войне без конфликта..." #NT!
 mexico.3.t: "Политические оппоненты сеют беспорядки!" #NT!
 mexico.3.d: "Услышав президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий, включая Бенито Хуареса, военного генерала, который был следующим в очереди на пост президента. Если эти беспорядки продолжатся, радикальные либералы могут спровоцировать вспышку конфликта, но их арест только усилит напряженность между сторонами.\n\n Остается только один вопрос: что нам делать?" #NT!
 mexico.3.e: "Услышав президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий после объявления. Хотя, кажется, консерваторы начали окружать политических оппонентов, включая Бенито Хуареса, военного генерала, который был следующим в очереди на пост президента. Это не путь к мирному завершению гражданской войны!" #NT!
 mexico.3.a: "Начать сажать в тюрьму политических оппонентов, выступающих против плана Такубая." #NT!
 mexico.3.b: "Похоже, Игнасио Комонфорт — идеалист, неспособный увидеть наши трудности." #NT!
 mexico.4.t: "Репрессии дают обратный эффект! Беспорядки растут!" #NT!
 mexico.4.d: "Гражданские беспорядки только усилились с начала арестов радикальных либералов, и напряженность между различными партиями Мексики нарастает. Возможно, пришло время президенту Игнасио Комонфорту получить чрезвычайные полномочия для реализации плана, но следует рассмотреть возможность принятия умеренного подхода, чтобы избежать дальнейших эскалаций." #NT!
 mexico.4.a: "Президент Игнасио Комонфорт может получить чрезвычайные полномочия для их помилования..." #NT!
 mexico.5.t: "Феликс Мария Сулоага требует отставки" #NT!
 mexico.5.d: "После того, как президент Игнасио Комонфорт объявил о своих чрезвычайных полномочиях, многие сторонники Плана Такубая начали беспокоиться о том, что он еще может сделать. Это беспокойство в плане заставило Феликса Марию Сулоагу потребовать отставки президента Игнасио Комонфорта с поста президента." #NT!
 mexico.5.a: "Начните сопротивляться требованиям Сулоаги и, таким образом, Плану Такубая." #NT!
 mexico.6.t: "Начало войны за реформы" #NT!
 mexico.6.d: "После того, как Игнасио Комонфорт услышал требование уйти в отставку с поста президента, он начал сопротивляться консерваторам, освободив политических оппонентов, в которых он был заключен. Закончив освобождение политических оппонентов, освобожденный Бенито Хуарес отправился в Мехико, чтобы заявить о своем президентстве, как было указано в Конституции 1857 года, но затем был вынужден переместить его в Гуанахуато после того, как консерваторы заняли Мехико, что стало началом Войны за реформы. Теперь пришло время выбрать стороны в этом конфликте." #NT!
 mexico.6.a: "Поддержите консерваторов." #NT!
 mexico.6.b: "Поддержите либералов." #NT!
 mexico.7.t: "План де Навидад" #NT!
 mexico.7.d: "Недавние разногласия между Мануэлем Роблесом Песуэлой и президентом Феликсом Марией Сулоагой по поводу Плана де Навидад, также известного как Рождественский план, усилили напряженность в консервативном правительстве. Теперь многие консерваторы разделились между следованием Рождественскому плану Мануэля Роблеса Песуэлы, чтобы попытаться воссоединить мексиканский народ, или же им следует придерживаться действующего президента Феликса Марии Сулоаги. Только время покажет, какой из вариантов лучше." #NT!
 mexico.7.a: "Свергнуть Феликса Марию Сулоагу ради рождественского плана" #NT!
 mexico.8.t: "Новый президент" #NT!
 mexico.8.d: "После того, как Бенито Хуарес отверг рождественский план, генерал Мигель Мирамон потребовал отменить рождественский план в обмен на свое президентство и возвращение плана Такубая. Несмотря на то, что Мигелю Мирамону потребуется некоторое время, чтобы добраться до столицы, его заместитель Хосе Мариано Салас займет его место до его прибытия." #NT!
 mexico.8.a: "Замените Мануэля Роблеса на Мигеля Мирамона и его замену." #NT!
 mexico.9.t: "Прибытие Мигеля Мирамона" #NT!
 mexico.9.d: "После двух недель ожидания Мигель Мирамон наконец прибыл в столицу и принял президентские полномочия от своего заместителя." #NT!
 mexico.9.a: "Надеюсь, это изменение позволит нам переломить ход этой войны." #NT!
 mexico.10.t: "Казнь Мельчора Окампо" #NT!
 mexico.10.d: "Недавно мы услышали сообщения о похищении и казни отставного либерала Мельчора Окампо консервативной угрозой. Это вызвало большое волнение среди генералов, некоторые из которых хотели отомстить за своего потерянного друга." #NT!
 mexico.10.a: "Мы должны отомстить за эту невинную казнь." #NT!
 mexico.11.t: "Вопрос о временной столице" #NT!
 mexico.11.d: "После консервативной оккупации Мехико у нас не было выбора, кроме как создать новое правительство в соседнем городе Гуанахуато. Однако в последнее время многие из наших людей, включая нашего президента, переезжают в Веракрус, чтобы снова увидеть свою семью и друзей. Более того, Веракрус может легко стать укрепленным городом, если будут реализованы некоторые планы, что только сделает его более ценным вариантом для временной столицы." #NT!
 mexico.11.a: "Перенести столицу в Веракрус" #NT!
 mexico.12.t: "Конец войны реформ" #NT!
 mexico.12.d: "После тяжелых последних лет предатели наконец-то отступили, и многие из них покинули страну. Теперь пришло время нам собрать оставшихся людей и объединиться под одним законным правительством!" #NT!
 mexico.12.a: "Настало время для восстановления и процветания Мексики!" #NT!
 MEX_1857_Civilwar: "§RНачнется гражданская война!§!" #NT!
 mexico.13.t: "Новый Кандидат" #NT!
 mexico.13.d: "Война длится уже больше года, и каждая из сторон медленно изматывается. Если мы собираемся победить нашего врага, нам понадобится больше помощи. К счастью для нас, Леонардо Маркес недавно показал большие перспективы после своей победы над либеральным генералом в Такубайе, что позволило нам получить неоспоримый контроль над близлежащим городом." #NT!
 mexico.13.a: "Продвигайте его" #NT!
 mexico.14.t: "Новый Кандидат" #NT!
 mexico.14.d: "Началась война за реформы, и наша страна расколота. Конституция 1857 года должна быть отменена, прежде чем она нанесет еще больший ущерб Католической церкви и военным. Если мы хотим достичь наших целей своевременно, мы должны искать места, где можно получить преимущества над нашим врагом, и к счастью для нас, Мигель Мирамон показал большие перспективы в военной школе и готов к повышению до генерала." #NT!
 mexico.14.a: "Продвигайте его" #NT!
 mexico.15.t: "Новый Кандидат" #NT!
 mexico.15.d: "Началась война за реформы, и наша страна расколота. Конституция 1857 года должна быть защищена любой ценой, чтобы обеспечить процветание правительства и его граждан. Если мы хотим достичь наших целей своевременно, мы должны искать места, где можно получить преимущества над нашим врагом, и к счастью для нас, Леандро Валье Мартинес показал большие перспективы в военной школе и готов к повышению до генерала." #NT!
 mexico.15.a: "Продвигайте его" #NT!
 mexico.16.t: "Новый Кандидат" #NT!
 mexico.16.d: "Европейцы вернулись в Мексику, и наши перспективы выглядят мрачно. Если мы хотим иметь хоть какой-то шанс против этих иностранных захватчиков, нам понадобится как можно больше помощи. К счастью для нас, ветеран Порфирио Диас готов присоединиться к нашим рядам после того, как он успешно сражался и в мексикано-американской войне, и в войне за реформы." #NT!
 mexico.16.a: "Продвигайте его" #NT!
 mexico.17.t: "Смерть Луиса Гонзаги Осолло" #NT!
 mexico.17.d: "Недавно мы получили письмо о смерти трудолюбивого однорукого генерала Луиса Гонзаги Осолло после того, как он поддался тифу. Пусть теперь он покоится на Небесах после всех страданий, которые ему пришлось пережить." #NT!
 mexico.17.a: "Мы будем оплакивать его смерть." #NT!
 mexico.18.t: "Смерть Хосе Сантоса Деголладо" #NT!
 mexico.18.d: "После казни консерваторами отставного либерала Мельчора Окампо, Хосе Сантос Дегольядо и Леандро Валье Мартинес хотели отомстить за потерю своего друга. К сожалению, недавно мы услышали сообщения о том, что Хосе Сантос Дегольядо попал в засаду по дороге туда и был ранен в голову пулей. Теперь наша единственная надежда на месть — это руки Леандро Валье Мартинеса. Пусть его душа покоится с миром." #NT!
 mexico.18.a: "Еще одна потерянная душа в этой изнурительной войне" #NT!
 mexico.19.t: "Смерть Леандро Валье Мартинеса" #NT!
 mexico.19.d: "После нескольких последних дней пришли ужасные новости о том, что Леандро Валье Мартинес страдает от той же участи, что и Мельчор Окампо, после того как он попал в засаду и был схвачен, когда шел мстить. Пусть его душа покоится с миром." #NT!
 mexico.19.a: "Настало наше время отомстить за их потерянные души." #NT!
 mexico.20.t: "Конец войны реформ" #NT!
 mexico.20.d: "После тяжелых последних лет предатели наконец-то отступили, и многие из них покинули страну. Теперь пришло время нам собрать оставшихся людей и объединиться под одним законным правительством!" #NT!
 mexico.20.b: "Настало время для восстановления и процветания Мексики!" #NT!
 mexico.21.t: "Собрание по реорганизации" #NT!
 mexico.21.d: "Консервативная партия и основные правительственные институты посчитали нынешнее правительство слишком нестабильным. Мирамон мог бы стать для нас отличным вариантом для победы в гражданской войне, но его нынешняя политика, похоже, не соответствует взглядам и опасениям элиты. Его национальный консерватизм может угрожать дипломатии Мексики, особенно когда мы в большом долгу. Церковь попросила заменить его, в то время как более умеренные фракции назначили Мануэля Роблеса Песуэлу." #NT!
 mexico.21.e: "Теократы берут верх!" #NT!
 mexico.21.b: "Умеренные берут верх." #NT!
 mexico.21.c: "Мирамон и его войска штурмуют парламент!" #NT!
 mexico.22.t: "Мексиканский архиепископ наносит визит!" #NT!
 mexico.22.d: "Мексика теперь находится под контролем католической церкви, косвенно подчиняясь нам. Чтобы Святой Престол признал их правительство, они отправили дипломатического посланника, чтобы легитимировать их правительство, очевидно, мы примем его, чтя наше католическое братство на долгие годы вперед." #NT!
 mexico.22.a: "Аминь, Мексика." #NT!
 mexico.23.t: "Восстановление Либеральной партии" #NT!
 mexico.23.d: "После нашей кровавой гражданской войны мир должен прийти так или иначе. Мы обнаружили, что обновление либеральной партии под руководством умеренного Игнасио Комонфорта может быть для нас выходом, чтобы начать процесс сделок и прагматизма, находя баланс между либеральной и консервативной политикой." #NT!
 mexico.23.a: "Пусть Комонфорт принесет нам мир." #NT!
 mexico.24.t: "Мексика отправляет добровольцев" #NT!
 mexico.24.d: "Новое мексиканское умеренно-консервативное правительство решило обратиться к нам с дипломатическими посланниками и помочь нам в этой суровой гражданской войне, они отправили нам на помощь более четырех тысяч человек. Две дивизии мексиканских солдат теперь размещены в Калифорнии!" #NT!
  mexico.24.a: "Thank you, amigos! 
 mexico.25.t: "Роспуск парламента" #NT!
 mexico.25.d: "Когда войска, верные Мигелю Мирамону, штурмовали парламенты штатов, мы положили конец этому перевороту умеренных и церкви против нашей федеральной республики. Мы обнаружили, что эта организация предателей была широко распространена по всей Мексике, поэтому пришло время распустить консервативную партию вместе с ее парламентом. Только Мирамон и его люди будут править!" #NT!
 mexico.25.a: "Да здравствует наш президент!" #NT!
 mexico.26.t: "Мексика отправляет добровольцев" #NT!
 mexico.26.d: "Мирамон, диктатор Мексики, недавно создал конкуренцию янки. Чтобы поддержать нас в нашем мятежном деле, он отправил на юг более 2 дивизий мексиканских добровольцев." #NT!
 mexico.26.a: "Спасибо, Мексика." #NT!
 mexico.80.t: "Переворот и убийство" #NT!
 mexico.80.d: "С возвращением консервативных лидеров из изгнания при поддержке католической церкви и консервативной оппозиции был принят план Веракруса. Пока Бенито Хуарес наблюдал за реконструкцией города, Тигр Такубайи, Леонардо Маркес, послал убийцу, который убил президента прямо там и тогда. Консервативные ополченцы сражались с армией в городе, в то время как Леонардо Маркес использовал возможность смерти президента, чтобы ввести свои войска в столицу и объявить себя президентом при поддержке элиты." #NT!
 mexico.80.a: "Какой ужасный день! Пусть наша страна восстановится под новым руководством.." #NT!
  
