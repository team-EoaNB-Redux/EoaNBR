 brazil_prime_minister.news.10.d_c: "\nЛиберал, который был президентом провинций Алагоас в 1838 году, Сержипи в 1841 году, Риу-Гранди-ду-Сул в 1852 году, Баия в 1856 году, а также сенатором Генеральной Ассамблеи Бразильской империи, Жуан Линс Виейра Кансансан де Синимбу, также известный как виконт Синимбу, был назначен председателем Совета министров, сформировав 10-й Кабинет Бразильской империи в [GetDateText]. \nЛюди опасаются, что он может отменить монархию и установить республику, в то время как другие опасаются, что он может попытаться положить конец рабству. Его политика предполагает быстрый прогресс и нарушение традиций" #NT!
