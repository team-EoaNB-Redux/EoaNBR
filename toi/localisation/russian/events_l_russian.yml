 #### Flavor Events 
  
 ###Imperial Japan 
 japan_flavor.1.t: "Отель Цукидзи-Japans First Western Hotel" #NT!
 japan_flavor.1.d: "Сентябрь 1868 года ознаменовал конец эпохи Эдо и начало процветающей эпохи Мэйдзи. Отель Tsukiji, первый в Японии отель в полностью западном стиле, был возведен в районе Цукидзи Тэпподзу в Токио в первый год Мэйдзи. Последний сёгунат Эдо планировал, что этот отель будет использоваться в первую очередь иностранцами, но планы были изменены после падения сёгуната Токугава и начала реставрации Мэйдзи. Идея начала разваливаться в начале этого года, когда американский архитектор Ричард П. Бридженс нарисовал основную концепцию, а известный японский архитектор Кисукэ Симидзу II отвечал за функциональный дизайн здания и общее строительство.\n \nОно спроектировано в эклектичном стиле, который включает в себя традиционные японские и западные черты. Снаружи присутствуют архитектурные элементы японского стиля, такие как стены в стиле намако, которые чаще всего можно увидеть вокруг складов и домов самураев. Это, в сочетании с более западными архитектурными аспектами, такими как дымоход и флюгер на крыше, а также веранда, которая огибает конструкцию, как говорят, отличает его от других. Кисукэ Симидзу вдавался в подробности, заявляя, что в каждой из более чем 100 спален есть работающий камин и смывной туалет. Многие из британских иностранцев, которые, как ожидается, остановятся, хвалили отель, сравнивая его с лучшими отелями в Европе.\n \nОн не только имеет современные номера, но и предлагает разнообразные мероприятия. Помимо предоставления жизненно важных функций в качестве транспортного узла, пункта связи и других торговых почтовых услуг, он также имеет остановку дилижансов и частное почтовое отделение у своего входа. В совокупности он приобрел известный вид среди местных жителей и является символом города." #NT!
 japan_flavor.1.a: "Прекрасное заведение" #NT!
 japan_flavor.2.t: "Hebon-shiki Rōmaji" #NT!
 japan_flavor.2.d: "Джеймс Кертис Хепберн, американский пресвитерианский миссионер-врач, выпустил первый японско-английский словарь в 1867 году под названием «Японский и английский словарь; с английским и японским инде», который включал в себя новый метод романизации японского языка в латинскую форму. Теперь, в 1872 году, он представил свое второе издание книги, с небольшими изменениями по сравнению с первым. Хепберн остается доминирующим стилем романизации по сравнению с другими системами, поскольку орфография системы основана на английской фонологии, а не на систематической транскрипции японского слогового письма. Большинство студентов-иностранцев, обучающихся в Японии, используют его, причем он обычно применяется для романизации человеческих имен, мест и другой информации, такой как железнодорожные таблицы и дорожные знаки." #NT!
 japan_flavor.2.a: "Еще одна справедливая книга, мистер Хепберн" #NT!
 japan_flavor.3.t: "Полицейское управление Осаки" #NT!
 japan_flavor.3.d: "Муцухиро Вантабэ поморщился, увидев ветхое здание перед собой. «Это никак не может быть полицейским управлением», — пробормотал он себе под нос. Оглядевшись, Муцухиро заметил продавцов, стоящих по обе стороны входа и продающих жареную лапшу, от которой у него заурчало в животе. За его спиной грязные улицы Осаки были заполнены людьми. Повернувшись обратно к зданию, он неохотно подошел к ближайшему продавцу.\n\n«Извините, это полицейское управление Осаки?!» — закричал Муцухиро сквозь какофонию, окутывающую их.\n\n«Да, это вы, и вы, должно быть, тот новичок из Токио!» — крикнул продавец, невысокий мужчина с белоснежными волосами, в ответ на крик Вантабэ.\n\n«Откуда вы это знаете?» — спросил Муцухиро.\n\n«Просто пойдемте со мной». Старик снял фартук, обнажив рваную форму под ней, сопровождаемую увядшим ржавым значком. «Меня зовут Ида. Остальная часть отдела ждет вас здесь».\n\nКогда двери за ними закрылись, шум стих, сменившись затхлым запахом, который не пошел на пользу его обонянию. Вантанабэ ожидал толпу, но вместо этого всего десять человек руководили всей Осакой. У него было множество слов, которые он хотел сказать, среди которых было множество пошлостей, которые он хотел выплеснуть в своей следующей телеграмме в Токио. Вместо этого он вытащил сигарету из портсигара и закурил. Сделав глубокую затяжку, Муцухиро заговорил.\n\n«Как вы могли слышать из телеграммы, меня зовут Муцухиро Вантабэ. Я новый капитан полиции Осаки. Два года назад по приказу императора я отправился с делегацией в Европу, чтобы узнать, как осуществляется охрана порядка в цивилизованных странах. По возвращении меня назначили в этот замечательный город. На самом деле... я не должен говорить «замечательно». Я читал отчеты; там полный бардак. По меньшей мере три убийства каждую ночь, собаки якудза ходят по улицам, как будто они здесь хозяева, черт, я даже не чувствовал себя в безопасности, гуляя здесь среди бела дня. А мы тут готовим лапшу».\n\nИда поднял руку: «Хэйчо, мы не уличные торговцы по собственному желанию. Нам нужен дополнительный доход-»\n\n«Больше нет, Ида. Император Мэйдзи увеличил бюджет для каждой префектуры. К следующей неделе мы сможем съехать с этой свалки, купить вам что-нибудь подходящее униформа, новое огнестрельное оружие и несколько секретарей, чтобы начать вести наши дела. Самое главное, у нас будет достаточно офицеров и детективов, чтобы никто не смог избежать длинной руки закона. Есть вопросы?\n\nЕще одна рука была поднята, на этот раз долговязым мужчиной, сидевшим на шатком стуле, не предназначенном для человека его размеров. Он тоже курил сигарету.\n\n«Вы самурай?»\n\nМуцухиро затянулся. Несмотря на то, что он был одет в западную одежду и курил западные сигареты, люди все еще считали его самураем. Будет ли так до конца его жизни? Выдохнув дым из носа, он коротко ответил." #NT!
 japan_flavor.3.a: "Я был — давно. Сейчас уже нет." #NT!
 japan_flavor.4.t: "Поздняя ночь на вокзале" #NT!
 japan_flavor.4.d: "Для Иды Кобасигавы это был долгий день. Но в его возрасте все дни были долгими. Тем не менее, пожилой мужчина все еще мог ходить и видеть. Этого было достаточно, чтобы он продолжал идти. В то время как его коллеги ускользали в бордели или к своим женам, у Иды не было домашней жизни, о которой можно было бы говорить, и он предполагал, что у нового капитана ее тоже нет. Поэтому они остались единственными двумя на станции.\n\n"Еще одна поздняя ночь, да, капитан?"\n\n"Да, у нас все еще не хватает персонала, поэтому я не могу выделить время в течение дня, чтобы помочь нам обустроиться в новом здании. Помоги мне распаковать эти коробки". Ида неторопливо подошел к капитану Вантанабэ и медленно распаковал свежепроштампованный импорт. Внутри он увидел блестящие пистолеты, значки и безупречную униформу.\n\n"Итак, Ида, что тебя здесь так поздно держит?" - спросил Муцухиро. «Меня никто не ждет дома, что позволяет мне предположить то же самое и для вас». Ответила Ида, доставая униформу из коробки.\n\nМуцухиро вздохнул: «Мне жаль это слышать. Если это вас успокоит, вы были правы, предположив, что меня никто не ждет дома. Во время тура по Европе и Америке мне всегда составляли компанию попутчики, но теперь я сам по себе».\n\TУгрюмость заключительных замечаний Муцухиро застала Иду врасплох. «Ого, как вы портите настроение, капитан».\n\nМуцухиро, не зная, как ответить, продолжил распаковывать вещи в неловком молчании. Только после того, как солнце село, и мужчины были готовы лечь спать, разговор снова заполнил полицейский участок.\n\n"Скажите, капитан, как насчет того, чтобы вместо этого..." Ида указала на коробки, которые все еще нужно было распаковать, "вместо этого мы что-нибудь поедим? Покопаемся друг у друга в мозгах. Вы сказали, что когда-то были самураем, верно? Мне очень любопытно узнать больше".\n\nВантанабэ повернулся, чтобы уйти, но прежде чем выйти из участка, он повернулся к пожилому полицейскому." #NT!
 japan_flavor.4.a: "Это было бы здорово, Ида. Желаю тебе спокойной ночи." #NT!
  
 ###Holland 
 hol_flavor.1.t: "Конец голландского рабства?" #NT!
 hol_flavor.1.d: "Правительство Нидерландов опубликовало официальное заявление, объявляющее рабство вне закона и отменяющее его в Королевстве Нидерландов и его колониях. Поскольку этот жест по своей природе весьма спорен, многие полагают, что это не более чем политическое умиротворение, а не истинное аболиционистское дело. Однако известно, что многие сегодня заслужили свою законную свободу, и, будем надеяться, так же поступят и многие другие." #NT!
 hol_flavor.1.a: "Мы можем отвернуться, но мы никогда больше не сможем сказать, что мы не знали." #NT!
  
 ###Italy 
 ita_flavor.1.t: "Итальянское географическое общество" #NT!
 ita_flavor.1.d: "Сегодня группа молодых ученых основала «Итальянское географическое общество». В соответствии с положениями своего Устава Итальянское географическое общество утверждает, что не занимается исключительно прикладными исследованиями. Главной целью его политики, по их мнению, является развитие географических знаний; расширение, обновление или обновление знаний, а также укрепление географической культуры и экологической осведомленности, которые всегда кажутся слишком ограниченными, но, тем не менее, абсолютно жизненно важны. Общество стремится развивать географическую культуру различными способами. Первый, очевидный и традиционный, — это документирование. Второй, более смелый путь — это экспедиция, приключение и первопроходчество." #NT!
 ita_flavor.1.a: "Это повысит наш интеллектуальный престиж!" #NT!
 ita_flavor.2.t: "Новая Гранд Галерея?" #NT!
 ita_flavor.2.d: "Амбициозные проекты архитектора Джузеппе Менгони 1861 года по созданию новой супергалереи в центре площади Милана готовы к воплощению. В честь его величества короля Витторио Эммануэля II и его победы в Рисорджименто новая роскошная галерея привлечет буржуазию со всего мира. Для чистого великолепия belle époque эта экстравагантная стеклянная, сводчатая сеть позолоченных туннелей 19-го века должна стать оживленным торговым мегаполисом. Изысканный дизайн приглашает посетителей и жителей насладиться его архитектурным великолепием, прогуливаясь по торговым переулкам или останавливаясь, чтобы быстро перекусить в его многочисленных кафе и ресторанах. Одна лишь элегантность и архитектурная красота галереи наверняка дадут Италии место в умах тех, кто любит жизнь величия и комфорта." #NT!
 ita_flavor.2.a: "Немедленно разрешите его строительство!" #NT!
 ita_flavor.2.b: "Мы действительно не можем себе этого позволить..." #NT!
  
 ###England 
 england_flavor.1.t: "Открытие лондонского метро" #NT!
 england_flavor.1.d: "После примерно 9 лет планирования и разработки первая в мире подземная железная дорога наконец-то была завершена и открыта для испытаний в Лондоне. Metropolitan Railway провела сегодня пробный запуск, перевезя около 38 000 пассажиров между Паддингтоном и Фаррингдоном. Испытание прошло настолько успешно, что компания уже начала планировать и разрабатывать следующие участки в Лондоне." #NT!
 england_flavor.1.a: "Больше никакого трафика!" #NT!
 england_flavor.2.t: "Формирование F.A." #NT!
 england_flavor.2.d: "В попытке раз и навсегда стандартизировать правила «футбола» одиннадцать футбольных клубов из Лондона и некоторые представители различных школ встретились 26 октября, чтобы сформировать Футбольную ассоциацию (также называемую FA), которая должна разработать свод правил и стать руководящим органом для этого вида спорта в Англии. Правила будут разработаны в ходе серии встреч в течение короткого времени, на различных встречах с представителями клубов. Первым избранным президентом стал Артур Пембер, капитан футбольного клуба N.N. Первым назначенным секретарем стал Э.К. Морли, капитан футбольного клуба Barnes и ярый сторонник руководящего органа." #NT!
 england_flavor.2.a: "Успех в футболе, независимо от класса или жадности" #NT!
  
 ###France 
 france_flavor.1.t: "Общественное возмущение по поводу картины" #NT!
 france_flavor.1.d: "Публика в Салоне отверженных и вокруг него начала вопить и скандалить из-за недавнего добавления французского художника Эдуарда Мане. Его работа Le Déjeuner sur l'herbe (Завтрак на траве) изображает двух едва одетых женщин, одна из которых устраивает пикник с двумя полностью одетыми мужчинами. Работа получила известность и споры из-за своего смелого изображения и откровенной наготы, темы, которая до сих пор вызывает споры в кругах парижских художников." #NT!
 france_flavor.1.a: "Как вульгарно!" #NT!
 france_flavor.1.b: "Как увлекательно..." #NT!
  
 ###USA 
 usa_flavor.1.t: "SS Central America тонет" #NT!
 usa_flavor.1.d: "Всего через день после сообщения о вчерашнем событии трагедия снова случилась! Под командованием Уильяма Льюиса Херндона, ветерана мексикано-американской войны, судно вышло из порта Колон, Новая Гранада, направляясь в Нью-Йорк, перевозя 30 000 фунтов (14 000 кг) золота, сделав только одну остановку в Гаване, Куба. Природа действует извращенно и странно, потому что, когда судно шло вдоль побережья Каролин, они попали в ураган! Два дня они боролись со штормом, пока судно не выдержало. Экипаж провел всю ночь, пытаясь спасти судно, но все было тщетно. К счастью, на следующее утро были замечены два корабля. Бриг Marine был первым судном, которое оказало помощь, спасая 153 пассажира, в основном женщин и детей, однако они не смогли продолжить путь, поскольку судно затонуло, а резкие ветры усложнили задачу. Другое судно, барк под названием Ellen, спасло еще пятьдесят человек из воды. Сообщается, что в результате крушения погибло около 425 человек, включая капитана, а также было потеряно золото." #NT!
 usa_flavor.1.a: "О, человечество!" #NT!
 usa_flavor.2.t: "Открытие месторождения Ойл-Крик" #NT!
 usa_flavor.2.d: "Из Пенсильвании пришли новости о том, что человек по имени Эдвин Л. Дрейк только что нашел нефть в Тайтусвилле. Это, скорее всего, приведет к тому, что сотни [USA.GetAdjective] устремятся в регион, чтобы заработать на недавно обнаруженной нефти." #NT!
 usa_flavor.2.a: "Ча-чинг!" #NT!
 usa_flavor.4.t: "Самоубийство Томаса Джефферсона Раска" #NT!
 usa_flavor.4.d: "Сегодня в Капитолий пришла новость о том, что Томас Джефферсон Раск, временный президент Сената США, покончил жизнь самоубийством. У Раска была очень долгая политическая история, начинавшаяся с Республики Техас, где он был первым военным министром, а также генералом в битве при Сан-Хасинто. Его служба Техасу на этом не закончилась; он также занимал должности в сенате Техаса и даже был главным судьей их Верховного суда, а также различные военные должности. Раск боролся за присоединение Техаса к Соединенным Штатам и был избран сенатором, представлявшим Техас, до своего избрания временным президентом. Смерть его жены и недавняя болезнь — вот что, по сообщениям, стало причиной его самоубийства." #NT!
 usa_flavor.4.a: "Великий политик потерян" #NT!
 usa_flavor.5.t: "Самоубийство Энсона Джонса" #NT!
 usa_flavor.5.d: "Сегодня в Капитолий дошли новости о том, что Энсон Джонс, последний президент Республики Техас, покончил с собой. Джонс очень огорчился после окончания своего президентского срока, поскольку он ожидал быть избранным в Сенат США, чтобы представлять Техас, но потерпел поражение от своих бывших политических союзников. Несмотря на то, что он стал очень богатым благодаря плантациям, он так и не смог преодолеть свои постоянные неудачные попытки представлять свой штат, что, по мнению многих, и стало причиной его самоубийства. Его смерть наступила всего через несколько месяцев после самоубийства Томаса Джефферсона Раска — еще одной важной фигуры в политике Техаса." #NT!
 usa_flavor.5.a: "Еще один великий политик потерян" #NT!
 usa_flavor.6.t: "Цент с изображением летящего орла выпущен в обращение" #NT!
 usa_flavor.6.d: "Долой большой цент, да здравствует Летящий Орел. Большой цент становился все менее популярным и слишком дорогим для чеканки, поэтому Монетный двор США решил заменить монету на монету меньшего размера, состоящую из 88% меди и 12% никеля. Монета получила прозвище «Летящий Орел» из-за изображения орла на лицевой стороне монеты, дизайн которой разработал Джеймс Б. Лонгакр, вдохновленный своим предшественником Кристианом Гобрехтом. Она также заменит испанского полковника Реала, который использовался до этого момента." #NT!
 usa_flavor.6.a: "За лучшую экономику!" #NT!
 usa_flavor.7.t: "Ohio Life Insurance and Trust Company закрывает банки в Нью-Йорке" #NT!
 usa_flavor.7.d: "Компания Ohio Life Insurance and Trust Company, основанная в 1830 году, в настоящее время прекратила свою деятельность в своем офисе в Нью-Йорке. Компания инвестировала в бизнес, связанный с сельским хозяйством, в основном для экспорта в европейские страны из-за их сосредоточенности на военных инвестициях из-за бушующей Крымской войны. После окончания войны эти европейские страны вернулись к производству сельскохозяйственных культур и не нуждались в американском импорте. Это привело к снижению стоимости американских продуктов питания. Это, наряду со слухами о хищениях со стороны сотрудников и должностных лиц компании, привело к закрытию их офисов в Нью-Йорке." #NT!
 usa_flavor.7.a: "Дела идут не очень хорошо" #NT!
 usa_flavor.8.t: "Банки Нью-Йорка прекращают изъятие золота" #NT!
 usa_flavor.8.d: "Сегодня в столицу приходят ужасные новости из Нью-Йорка! После недавних событий этого года, как проблем с Ohio Life Insurance and Trust Company, так и затопления SS Central America, банки закрыли право на изъятие золота из-за страха дефицита золота. Нью-Йорк, как и остальные банки страны, сделал это, хотя и намного позже Филадельфии, которая остановилась 26 сентября. Мы считаем, что это экономическое событие будет ощущаться во всем мире, поскольку экономики многих стран стали международными и переплетены друг с другом." #NT!
 usa_flavor.8.a: "Наша экономика, безусловно, пострадает." #NT!
 usa_flavor.9.t: "Пони Экспресс" #NT!
 usa_flavor.9.d: "Восточное и западное побережья Соединенных Штатов могут вздохнуть с облегчением, поскольку эта новая и перспективная служба доставки почты может доставить письмо из Миссури в Калифорнию всего за 10 дней! Работая по сложному, но эффективному маршруту через континентальные Соединенные Штаты, Pony Express приходит в прекрасное время и с большим облегчением для многих страдающих от проблем со связью. Поскольку служба доставки теперь пользуется популярностью, как официально, так и неофициально, Калифорния может наконец догнать остальные штаты." #NT!
 usa_flavor.9.a: "Ни дождь, ни снег, ни ночная смерть не могут помешать нам исполнить свой долг." #NT!
 usa_flavor.10.t: "Первый трансконтинентальный телеграф" #NT!
 usa_flavor.10.d: "Всего через год после создания Pony Express работа над первой трансконтинентальной телеграфной системой в Соединенных Штатах наконец была завершена. С ее созданием мгновенная связь между Востоком и Западом стала возможной не только в теории, но и на практике. Однако вместе с этим пришло известие о банкротстве Pony Express, и компания вскоре будет распущена из-за финансовых проблем, несмотря на свою популярность. С другой стороны, многие теперь могут радоваться почти мгновенной связи между Востоком и Западом, наконец-то устранив задержки в несколько недель или месяцев между сообщениями." #NT!
 usa_flavor.10.a: "None" #NT!
 usa_flavor.11.t: "Первые гонки Кентуккийского Дерби" #NT!
 usa_flavor.11.d: "Сегодня в Луисвилле, штат Кентукки, прошли скачки, на которые собралось 10 000 зрителей со всего округа. Длина скачек составила около 1,5 миль. Пятнадцать 3-летних чистокровных скакунов соревновались друг с другом, пытаясь завоевать первое место, и победу одержал конь по кличке «Аристидес». Его наездником, или «жокеем», был молодой 19-летний Оливер Льюис, заработавший призовой фонд в размере 2850 долларов." #NT!
 usa_flavor.11.a: "Стань большим или иди домой!" #NT!
 usa_flavor.12.t: "Звон колокольчиков!" #NT!
 usa_flavor.12.d: "До нас дошли слухи о популярной новой песне под названием "The One Horse Open Sleigh", авторские права на которую в Бостоне сегодня были защищены ее композитором, мистером Джеймсом Лордом Пирпонтом. Она была впервые исполнена на сцене накануне и, похоже, завоевала популярность среди населения, особенно среди припева." #NT!
 usa_flavor.12.a: "Звон колокольчиков, звон колокольчиков..." #NT!
 usa_flavor.13.t: "Ford Motor Companies Модель T" #NT!
 usa_flavor.13.d: "Ford Motor Company снова превзошла сама себя. Первые Ford Model T, также известные как «tin Lizzie», «leeping Lena», «jitnet» или «flivver», начали сходить с конвейера, устанавливая новый стандарт для транспортных средств. Вы можете заполучить одну из этих удивительных новых машин за небольшую сумму в 260 долларов. Будучи доступными и эффективными, они предлагают Model T для любого рода занятий, с цветами от черного до белого и индивидуальными стилями кузова." #NT!
 usa_flavor.13.a: "Я возьму две!" #NT!
  
  
 ###News Events 
 news_flavor.1.t: "Конец британской тюрьмы Халков" #NT!
 news_flavor.1.d: "Тюремные Халки, или тюремные корабли, использовались на протяжении последних 300 лет в качестве способа перевозки заключенных через океан. Британцы наиболее известны своей перевозкой заключенных в свои различные колонии по всему миру. Во время Войны за независимость и Наполеоновских войн использование тюремных Халков резко возросло по всему миру. Сегодня последний тюремный Халк покинет материковую часть Великобритании, перевозя заключенных." #NT!
 news_flavor.1.a: "Времена меняются" #NT!
 news_flavor.2.t: "Антисептика" #NT!
 news_flavor.2.d: "Джозеф Листер, хирург Королевской больницы Глазго, опубликовал отчет, в котором подробно излагаются его выводы и документация относительно его экспериментов с антисептиками. В отчете Листер отмечает, что благодаря мытью рук в 5% карболовой кислоте и ношению чистых перчаток уровень хирургической смертности в его отделении снизился с 45% до 15% (по крайней мере, в мужском отделении неотложной помощи). Его работа привлекла внимание медицинских сообществ по всему миру, если не из-за его выводов, то из-за его предполагаемого неверия в теорию миазмов." #NT!
 news_flavor.2.a: "Открытие, достойное упоминания" #NT!
 news_flavor.3.t: "Велосипеды! Велосипеды! Велосипеды!" #NT!
 news_flavor.3.d: "Новый тренд поднялся с улиц Парижа, распространяясь по всему миру как новая горячая вещь! Недавние инновации, основанные на немецких проектах 1819 года, созданные Пьером Лаллеманом и Пьером Мишо, теперь делают запрыгивание на велосипеды и уезд проще, чем когда-либо. Этот новый и странный способ передвижения вызвал интерес сначала у парижан, а теперь и по всей Европе и даже в США. Несмотря на свою грубую и грубую конструкцию из железа, он остается мгновенным хитом и трендом во многих странах мира, даже получив прозвище «Boneshaker»." #NT!
 news_flavor.3.a: "Мои кости трясутся!" #NT!
 news_flavor.4.t: "Изменение климата?" #NT!
 news_flavor.4.d: "Ранее сегодня на лекции физика и члена Королевского общества Джона Тиндаля были раскрыты несколько тревожных и вызывающих беспокойство свойств угольного газа и эфира, которые могут сильно поглощать солнечное тепло. В своей лекции Тиндаль объяснил, что «когда тепло поглощается планетой, оно настолько изменяется по качеству, что лучи, исходящие от планеты, не могут с той же свободой вернуться в космос. Таким образом, атмосфера пропускает солнечное тепло, но сдерживает его выход, и в результате возникает тенденция к накоплению тепла на поверхности планеты»." #NT!
 news_flavor.4.a: "Касательно" #NT!
 news_flavor.5.t: "Спрятано на виду!" #NT!
 news_flavor.5.d: "В Парижской обсерватории во Франции этим вечером известный французский астроном Урбен Ле Верье объявил о потенциальном открытии нового межмеркурианского объекта в небе. Впервые наблюдение планеты было зафиксировано французским сельским врачом и астрономом-любителем Эдмоном Модестом Лескарбо. Если эти выводы будут подтверждены, «Вулкан», как называют его некоторые коллеги-астрономы, станет второй планетой, которая не была обнаружена путем наблюдения, но существование которой было предсказано солнечно-гравитационными моделями Ле Верье, и еще больше профессионализирует использование математических моделей для совершения открытий в небесном небе.\n \nВ то время как Ле Верье был проверенным стандартом астрофизики в последнее десятилетие, многие другие астрономы теперь описывают это новое открытие как в худшем случае удачное и в лучшем случае ошибочное. Межмеркурианский объект мог быть обнаружен на столетия, если не на тысячелетия раньше, поскольку любой крупный объект в такой непосредственной близости от Солнца мог быть зарегистрирован гораздо раньше, чем сейчас." #NT!
 news_flavor.5.a: "Боже мой, еще один?" #NT!
 news_flavor.6.t: "Явление Девы Марии в Лурде" #NT!
 news_flavor.6.d: "Сегодня во французском городе Лурд 14-летняя местная девочка Бернадетт Субриру утверждает, что ее посетила прекрасная дама, назвавшая себя «Непорочным Зачатием». Паломники уже устремились в Лурд, и многие из них свидетельствуют, что явление Марии происходило несколько раз. Горожане утверждают, что вода источника внезапно стала чистой, и теперь, по слухам, Католическая церковь расследует эти заявления. \n\n Субриру описывает встречу, произошедшую, когда она и ее сестра собирали дрова, только чтобы увидеть странную женщину, отдыхающую в близлежащем гроте. После нескольких ночей посещения грота дама открыла, что она Дева Мария, вызвав переполох среди горожан. Французское правительство и Католическая церковь подробно опросили девочку, но она рассказала только одну и ту же историю, заставив многих поверить в истинность всего этого." #NT!
 news_flavor.6.a: "Как интересно" #NT!
 news_flavor.7.t: "Второе Великое Объединение в Физике" #NT!
 news_flavor.7.d: "В своей новой статье из 4 частей о явлениях и поведении электромагнетизма шотландский физик Джеймс Клерк Максвелл выводит новый набор уравнений, который стал новым фундаментом современного электромагнетизма. Его работа стала настолько известной и революционной, что научные круги и сообщества уже начали произносить его имя в явном «Втором великом объединении в физике». Сравнения между Максвеллом и сэром Исааком Ньютоном также были составлены из-за очевидного влияния его работы. Пока еще не ясно, как эта новаторская публикация повлияет на науку, но, принимая во внимание текущую тенденцию научных прорывов, нам не придется долго ждать." #NT!
 news_flavor.7.a: "Наука продолжает ускоряться" #NT!
 news_flavor.8.t: "Создание Международного Красного Креста" #NT!
 news_flavor.8.d: "Крупные и мелкие державы Европы собрались сегодня утром в Женеве, Швейцария, чтобы обсудить формирование и ожидания Международного Красного Креста, организации, созданной вокруг возможных мер по улучшению медицинских услуг на поле боя и запрету любых бесчеловечных действий в бою. Хотя многие правительства направили официальных делегатов, Австрийская, Французская и Российская империи, королевства Пруссия и Италия, а также Соединенное Королевство Великобритании и Ирландии были заметными включениями и участниками. \n \nСреди множества предложений, внесенных в окончательную резолюцию, основными пунктами остаются: нейтралитет и защита раненых солдат, основа национальной помощи раненым и международное гуманитарное право для защиты жизни и достоинства жертв как международных, так и внутренних вооруженных конфликтов. Это значительное достижение, объединяющее многие державы, мир ждет, что организатор Анри Дюнан припас для них в следующий раз..." #NT!
 news_flavor.8.a: "Первое из многих гуманитарных достижений..." #NT!
 news_flavor.9.t: "Геноцид черкесов и массовые депортации" #NT!
 news_flavor.9.d: "В рамках продолжающейся войны против черкесского народа правительство Российской империи отдало новые приказы начать массовые высылки и депортации черкесских аборигенов. Нейтральные источники утверждают, что на данный момент было убито или депортировано не менее 800 000 черкесов, а по самым высоким оценкам — до 1,5 миллионов. Российские официальные лица отрицают эти цифры, вместо этого называя цифры до 400 000 смертей. Многие научные и журналистские сообщества описывают это событие как геноцид, и единственное ощутимое противодействие этому было обнаружено в российских кругах и академиях." #NT!
 news_flavor.9.a: "21 мая — день траура." #NT!
 news_flavor.10.t: "Все началось со свиньи" #NT!
 news_flavor.10.d: "Крупная эскалация пограничного спора между Соединенным Королевством и Соединенными Штатами наконец-то была прекращена. Эскалация началась 15 июня этого года на спорных островах Сан-Хуан между островом Ванкувер и штатом Вашингтон, когда гражданин США застрелил свинью на своей земле, которая принадлежала его ирландскому соседу, работавшему на британскую компанию Hudson's Bay Company. Сообщается, что британские власти пригрозили арестовать гражданина США, если он не заплатит требуемую компенсацию за застреленную свинью, что заставило других американских поселенцев потребовать военной защиты. Когда командующий офицер соседнего департамента Орегон, США, отправил солдат на острова Сан-Хуан, британцы немедленно ответили, отправив своих собственных, что, в свою очередь, побудило американцев отправить еще больше солдат. К 10 августа ситуация обострилась настолько, что 461 американский солдат с 14 орудиями столкнулись с 2140 британскими солдатами с пятью военными кораблями, на которых было установлено 70 орудий. К счастью, более трезвые головы в Вашингтоне и Лондоне, получив новости о нестабильной ситуации, сумели договориться о соглашении, позволяющем обеим сторонам оставить по 100 солдат на островах, пока пограничный спор будет решаться международным арбитражем. Будем надеяться, что мир восторжествует." #NT!
 news_flavor.10.a: "Война из-за свиньи? О, человечество!" #NT!
 news_flavor.11.t: "Паровая кофемашина в Турине" #NT!
 news_flavor.11.d: "Анджело Мориондо происходит из длинного ряда предприимчивых членов семьи: его дед основал компанию по производству ликеров, а его отец, Джакомо, основал известную шоколадную компанию «Moriondo and Gariglio». На выставке в Турине General Expo, где он был награжден бронзовой медалью, Мориондо представил свое изобретение — паровую кофемашину, которая использует пар для приготовления кофе под давлением. 16 мая 1884 года был выдан шестилетний патент под названием «A. Moriondo». И сегодня в Париже, после регистрации, изобретение было подтверждено международным патентом. \n \nМногие отчеты об изобретателе говорят, что большую часть своего времени он проводил в одиночестве, создавая всего несколько устройств ручной работы, даря их только известным правительственным лидерам по всей Европе." #NT!
 news_flavor.11.a: "Вы говорите «кофе эспрессо»?" #NT!
 news_flavor.12.t: "Достичь вершины" #NT!
 news_flavor.12.d: "Местные новости по всей России летят, чтобы осветить историю «Достичь вершины», экспедицию, которую многие считают невозможной. Гора Эльбрус, расположенная в западной части Кавказских гор, является самой высокой и самой выдающейся вершиной во всей России и Европе. На протяжении всей истории гора принимала множество путешественников, но только недавно регулярные альпинистские экспедиции начали достигать ее вершины. 22 июля 1829 года состоялось первое крупное восхождение, когда Хиллар Хачиров, проводник научной экспедиции императорской русской армии под командованием генерала Георгия Эммануэля, впервые покорил нижнюю, восточную из двух вершин. Английская экспедиция во главе с Ф. Крауфордом Гроувом, известным альпинистом в Швейцарских Альпах, недавно успешно достигла самой высокой вершины, западной вершины, где к ним присоединились Фредерик Гарднер, известный альпинист из Англии, Хорас Уокер и швейцарский гид Питер Кнубель." #NT!
 news_flavor.12.a: "Какой подлый способ погибнуть" #NT!
  
