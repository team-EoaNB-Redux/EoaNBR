  #Austria 
 aus.1.t: "Возможные военные реформы?" #NT!
 aus.1.d: "Из-за наших последних результатов против итальянцев и растущей угрозы пруссаков многие из наших высших, высокопоставленных чиновников попросили нас рассмотреть реформирование армии. Наша экономика в настоящее время находится в плохом положении, из-за чего вливание денег в армию будет выглядеть глупо в глазах наших подданных. Возможно, лучше финансировать дополнительные проекты, касающиеся экономики, а не эту глупую чушь!" #NT!
 aus.1.a: "Наша постоянная армия в порядке!" #NT!
 aus.1.b: "Я полагаю, нам нужны реформы..." #NT!
 aus.2.t: "Австрийская промышленность" #NT!
 aus.2.d: "Австрийская экономика находится не в лучшем состоянии. Большая часть хорошей промышленности страны сосредоточена в городских регионах Австрии и Богемии, таких как Вена и Прага. Почти две трети нашего населения по-прежнему живут за счет натурального сельского хозяйства, большинство из них венгры. Если мы хотим стать сильной промышленной нацией в будущем, крайне важно, чтобы мы начали попытки распространить промышленность по всей империи, даже если это не удастся." #NT!
 aus.2.a: "Забота о наших людях — наш приоритет." #NT!
 aus.3.t: "Консалтинг Z.A.M.G." #NT!
 aus.3.d: "У нас есть амбиции открыть множество новых шахт по всей стране; однако, лучше всего проконсультироваться с учеными по поводу воздействия новых горнодобывающих предприятий на окружающую среду. Надеемся, они позволят нам открыть шахты, чтобы мы смогли увеличить объемы производства." #NT!
 aus.3.a: "Давайте посмотрим, что они порекомендуют." #NT!
 aus.4.t: "Z.A.M.G. одобряет новые шахты" #NT!
 aus.4.d: "После многочасовых дебатов Z.A.M.G. не решил выступить против наших запланированных проектов. Теперь мы можем строить наши новые шахты без сопротивления." #NT!
 aus.4.a: ".. и это правильно!" #NT!
 aus.5.t: "Z.A.M.G. выступает против строительства новых шахт" #NT!
 aus.5.d: "После многочасовых дебатов Z.A.M.G. высказался против наших амбиций относительно крупных сталелитейных и угольных шахт; однако для нас не так уж важно их слушать. Мы можем просто отменить решение и продолжить проект." #NT!
 aus.5.a: "Полагаю, нам следует к ним прислушаться." #NT!
 aus.5.b: "Черт бы побрал этих дураков! Мы все равно это сделаем!" #NT!
 aus.6.t: "Дополнительное финансирование частных школ" #NT!
 aus.6.d: "После нескольких дней размышлений и раздумий мы пришли к решению, что увеличим финансирование частных школ по всей Австрии, поскольку дворянство — будущее нашей империи. Финансирование государственных школ обычно пропадает зря, поскольку все они уходят в фермеры или на работу на фабрики. Давайте будем рады, что приняли это решение!" #NT!
 aus.6.a: "Тост за молодежь!" #NT!
 aus.7.t: "Дополнительное финансирование государственных школ" #NT!
 aus.7.d: "После нескольких дней размышлений и раздумий мы пришли к выводу, что лучше всего увеличить бюджет, направляемый на государственные школы. Фабрики скоро станут неотъемлемой частью общества, и наличие на фабриках достаточно образованных рабочих значительно сократит количество несчастных случаев на рабочих местах. Браво! Еще один шаг в будущее!" #NT!
 aus.7.a: "Тост за молодежь!" #NT!
 aus.8.t: "Вопрос о памятниках культурного наследия" #NT!
 aus.8.d: "Наши советники уже некоторое время обсуждают один вопрос. Некоторые из наших более культурных советников хотели бы, чтобы по всей Австрии, а возможно, и в других уголках империи, открылись дополнительные объекты культурного наследия. Это, скорее всего, повысило бы уровень счастья и довольства империи, принеся стабильность и мир нашим подданным. \n\nОднако, другие наши советники видят в этом угрозу усилиям страны по индустриализации. Дополнительные объекты культурного наследия в определенной степени пострадают от промышленности, что может сделать нас неподготовленными к следующей войне, которую, по их прогнозам, выиграет тот, у кого будут лучшие технологии и промышленность. \n\nОкончательное решение теперь за вами, кайзер." #NT!
 aus.8.a: "Промышленность — ничто по сравнению с наследием нашей нации!" #NT!
 aus.8.b: "Такой образ мышления приведет нас к отставанию! Промышленность! Промышленность! Промышленность!" #NT!
 aus.9.t: "Ситуация в Австрийской империи" #NT!
 aus.9.d: "Сейчас 1857 год, и хотя прошло девять лет с момента революций 1848 года, наследие восстаний все еще оставляет шрамы на империи. Недовольство продолжается в регионах за пределами собственно Австрии, заставляя многих советников полагать, что центральное правительство может быть вынуждено пойти на уступки провинциальным правительствам, чтобы предотвратить повторение 1848 года. Поскольку наш бывший союзник, Россия, больше не поддерживает нас, крайне важно, чтобы революционные настроения не всколыхнулись снова, поскольку в прошлый раз империя была близка к краху. О, кайзер Франц Иосиф! Веди Австрийскую империю к славе, объединяй ее народ и верши правосудие ее врагам!" #NT!
 aus.9.a: "Gott erhalte Franz den Kaiser." #NT!
 aus.10.t: "Ситуация в Ломбардо-Венецианском королевстве" #NT!
 aus.10.d: "Королевство Ломбардия-Венеция и его жители не принесли Австрийской империи ничего, кроме неприятностей с 1848 года. Движение «Рисорджименто» за объединение Италии было худшей из наших забот относительно итальянского региона. На протяжении столетий итальянский полуостров был разделен между многими королевствами и находился под властью иностранных держав, таких как Франция или Австрия. Объединенное Итальянское королевство представляло бы большую угрозу нынешним австрийским владениям в Северной Италии. Такое королевство также представляло бы большую угрозу продолжению существования Австрийской империи, поскольку крайне маловероятно, что они захотят стать нашими союзниками. Поэтому мы должны сделать все, что в наших силах, чтобы свести сопротивление к минимуму и не допустить объединения Италии." #NT!
 aus.10.a: "Мы должны стоять твердо." #NT!
  
  #Random Events 
 random.1.t: "Опасения по поводу [Root.GetAdjective] наследования!" #NT!
 random.1.d: "Как монархия, всем совершенно ясно, что после смерти нашего лидера его наследник будет следующим, кто встанет в очередь на правление. Однако наша страна столкнулась с проблемой, касающейся этого вопроса: у нас нет наследника. Этот факт вызывает большие волнения среди нашего населения, поскольку наше преемство неопределенно..." #NT!
 random.1.a: "Попытайтесь разрядить обстановку." #NT!
 random.2.t: "[Root.GetAdjective] объединяйтесь!" #NT!
 random.2.d: "В последнее время наша страна переживает период мира и процветания, и наш народ сплочён под нашим флагом!" #NT!
 random.2.a: "Замечательно!" #NT!
 random.2.b: "Мы должны использовать эту возможность для улучшения наших отношений!" #NT!
 random.3.t: "Достижения в военной стратегии" #NT!
 random.3.d: "Наши высокие военные расходы и текущая ситуация привели к конкурентной ситуации в стратегическом отделе наших военных, и высшие чины всегда соревнуются, чтобы найти новую тактику. Это принесло большую пользу достижениям в области тактики и даст нашим военным небольшое преимущество." #NT!
 random.3.a: "Большой!" #NT!
 random.4.t: "Развитие инфраструктуры" #NT!
 random.4.d: "Один из самых богатых аристократов в стране профинансировал проект по расширению местной инфраструктуры в одном из наших штатов! Поскольку наша страна находится в фазе быстрой индустриализации, мы смогли реализовать его планы с небольшим дополнительным финансированием довольно быстро." #NT!
 random.4.a: "Превосходно!" #NT!
 random.5.t: "Рост населения в [Root.GetName]!" #NT!
 random.5.d: "[Root.GetName] в течение некоторого времени поощряет рост населения в пределах своих границ, и похоже, что текущая ситуация в нашей стране в сочетании с тем фактом, что мы поощряем рост населения, наконец-то привели к чему-то — мы вступили в период быстрого роста населения." #NT!
 random.5.a: "Ура!" #NT!
 random.6.t: "Османская угроза" #NT!
 random.6.d: "Османы, одни из самых могущественных наших соседей, нависают над нашими границами. Хотя их экспансионизм замедлился с 16-го века, народ [Root.GetAdjective] все еще чувствует угрозу и требует, чтобы мы показали, что способны обеспечить их безопасность. Однако не все так плохо — страх перед Османской угрозой привел к тому, что в нашу армию недавно вступило еще несколько человек." #NT!
 random.6.a: "Мы должны оставаться бдительными." #NT!
 eoanb_event_opinion_7: "Культурное влияние" #NT!
 random.7.t: "Великое произведение искусства" #NT!
 random.7.d: "Гражданин [Root.GetAdjective] недавно стал весьма известным на международном уровне, когда создал шедевр искусства. Этот поступок впечатлил наших соседей, которые теперь считают, что мы превосходим их в культурном плане." #NT!
 random.7.a: "Большой!" #NT!
 random.8.t: "Прорыв в авиации" #NT!
 random.8.d: "Мы обнаружили гения среди [Root.GetAdjective] ученых - гения в области авиации. Этот человек посвятил бесчисленное количество часов усилиям по воплощению мечты о полете в реальность, и наша страна в целом получает большую пользу от его исследований." #NT!
 random.8.a: "Взамен мы предоставим ему роскошные удобства." #NT!
 random_event_9_b_tt: "§YМы перейдем от абсолютизма к парламентскому избирательному праву.§!" #NT!
 random.9.t: "Призыв к большему количеству прав!" #NT!
 random.9.d: "[Root.GetAdjective] в ярости! Наше население вышло на улицы, чтобы добиться своих требований о большем количестве прав и самоопределении. Если бы мы с ними боролись, наше правительство было бы ослаблено, но если мы этого не сделаем, нам, возможно, придется уступить их требованиям..." #NT!
 random.9.a: "Наше правление справедливо, и мы от него не откажемся!" #NT!
 random.9.b: "Мы можем немного расширить наши права." #NT!
 random.10.t: "Политики подвергают сомнению правительство" #NT!
 random.10.d: "Поскольку в нашей стране действуют законы об избирательном праве, есть вероятность, что один из влиятельных политиков может не согласиться с нашими идеями. Это произошло сегодня, когда известный [Root.GetAdjective] политик раскритиковал нашу текущую политику. Это, несомненно, вызовет сомнения у нашего населения..." #NT!
 random.10.a: "Прискорбно." #NT!
 random.11.t: "Вдохновляющая военная речь" #NT!
 random.11.d: "Один из наших публичных деятелей недавно произнес большую речь, чтобы увеличить поддержку нашей текущей войны. Речь имела огромный успех, толпа ликовала, и [Root.GetAdjective] солдат взбудоражены победой!" #NT!
 random.11.a: "Потрясающий!" #NT!
 random.12.t: "[Root.GetAdjective] Инвестор субсидирует хлопковую ферму!" #NT!
 random.12.d: "Богатый инвестор в нашей стране недавно профинансировал хлопковую ферму, чтобы получить прибыль. Оказалось, что операция прошла довольно успешно, и ферма теперь производит достаточно, чтобы быть признанной нами в качестве возможного дешевого источника ткани!" #NT!
 random.12.a: "Слава свободному рынку!" #NT!
 random.13.t: "Обнаружена комета!" #NT!
 random.13.d: "Люди всегда суеверны, и появление кометы в небе [Root.GetAdjective] вызвало панику в нашей стране. Наше население убеждено, что это плохой знак..." #NT!
 random.13.a: "Это предзнаменование." #NT!
 random.13.b: "Конец близок!" #NT!
 random.13.c: "Экономика, дураки!" #NT!
 random.13.e: "Хотел бы я жить в более просвещенные времена..." #NT!
 random.14.t: "Рост городов привлекает людей в города" #NT!
 random.14.d: "Наша страна уже некоторое время находится в процессе индустриализации, и растущая промышленность в [Root.GetAdjective] городах привлекает множество людей в крупные города, особенно в нашу столицу." #NT!
 random.14.a: "Полезно знать." #NT!
 random.15.t: "Спор о Конституции" #NT!
 random.15.d: "Конституция [Root.GetAdjective] должна была решить большинство вопросов, касающихся права, но ничто не идеально, и неясная статья недавно привела к большим дебатам в суде. В конце концов, решение было принято нами..." #NT!
 random.15.a: "Конституция всегда права!" #NT!
 random.15.b: "Измените конституцию, чтобы избежать путаницы." #NT!
 eoanb_tt_event_random_16: "§YМы перейдем на «Привилегированное образование».§!" #NT!
 random.16.t: "Отсутствие финансирования школ" #NT!
 random.16.d: "Школы в [Root.GetName] испытывают трудности из-за нехватки финансирования — мы могли бы решить эту проблему, просто отказавшись от государственного образования, или мы могли бы попытаться спасти школы..." #NT!
 random.16.a: "Попробуйте спасти школы!" #NT!
 random.16.b: "Может быть, образование следует предоставлять только богатым?" #NT!
 eoanb_tt_event_random_17: "§YМы перейдем на «Обычные налоги».§!" #NT!
 random.17.t: "Уклонение от уплаты налогов в [Root.GetName]!" #NT!
 random.17.d: "Из-за наших высоких налогов некоторые люди (особенно богатые и владельцы бизнеса) начали уклоняться от уплаты налогов. Эта ситуация начала оказывать сильное давление на нашу экономику, поэтому важно, чтобы мы действовали сейчас." #NT!
 random.17.a: "Мы ничего не можем сделать..." #NT!
 random.17.b: "Мы могли бы снизить налоги..." #NT!
 random.18.t: "Тотальная экономическая мобилизация наносит ущерб [Root.GetAdjective] экономике!" #NT!
 random.18.d: "Наша мирная экономика терпит значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и значительно склонили чашу весов в пользу военного производства. Вероятно, нам следует заняться этой проблемой..." #NT!
 random.18.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.18.b: "Прискорбно..." #NT!
 random.19.t: "Военная экономика Мобилизация наносит ущерб [Root.GetAdjective] экономике!" #NT!
 random.19.d: "Наша мирная экономика терпит значительный ущерб из-за того, что мы не воюем, но все равно мобилизовали нашу экономику и сильно перевесили чашу весов в пользу военного производства. Вероятно, нам следует заняться этой проблемой..." #NT!
 random.19.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.19.b: "Прискорбно..." #NT!
 random.20.t: "Частичная экономическая мобилизация наносит ущерб [Root.GetAdjective] экономике!" #NT!
 random.20.d: "Наша мирная экономика терпит значительный ущерб из-за того, что мы не воюем, но все же мобилизовали нашу экономику и значительно перевесили чашу весов в пользу военного производства. Вероятно, нам следует заняться этой проблемой..." #NT!
 random.20.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.20.b: "Прискорбно..." #NT!
 random.21.t: "Ранняя экономическая мобилизация наносит ущерб [Root.GetAdjective] экономике!" #NT!
 random.21.d: "Наша мирная экономика терпит значительный ущерб из-за того, что мы не воюем, но все же мобилизовали нашу экономику и заметно перевесили чашу весов в пользу военного производства. Вероятно, нам следует заняться этой проблемой..." #NT!
 random.21.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.21.b: "Прискорбно..." #NT!
 random.22.t: "[Root.GetAdjective] Гражданская экономика процветает!" #NT!
 random.22.d: "Наша экономика мирного времени работает как хорошо отлаженный механизм, и мы получаем прибыль от всех сторон. Похоже, что сосредоточение внимания на мирном развитии промышленности принесло нам свои плоды." #NT!
 random.22.a: "Большой!" #NT!
 eoanb_tt_event_random_18_b: "§RНаша экономика, вероятно, продолжит терпеть катастрофический ущерб.§!" #NT!
 eoanb_tt_event_random_19_b: "§RНаша экономика, вероятно, продолжит терпеть серьезный ущерб.§!" #NT!
 eoanb_tt_event_random_20_b: "§RНаша экономика, вероятно, продолжит нести умеренный ущерб.§!" #NT!
 eoanb_tt_event_random_21_b: "§RНаша экономика, вероятно, продолжит терпеть незначительный ущерб.§!" #NT!
 random.23.t: "Прибрежная зона затоплена" #NT!
 random.23.d: "Вчера один из наших прибрежных штатов пережил стихийное бедствие, когда из-за прорыва плотины произошло наводнение. Прибрежная промышленность и инфраструктура в этом районе разрушены, но если мы перенаправим часть нашего бюджета на финансирование ликвидации последствий, мы сможем сэкономить несколько кусков важного промышленного товара..." #NT!
 random.23.a: "Отправьте помощь в пострадавший район!" #NT!
 random.23.b: "Мы не можем ничего сэкономить..." #NT!
 random.24.t: "[ROOT.GetAdjective] Военные технологические разработки" #NT!
 random.24.d: "Наша текущая война, возможно, могла бы закончиться быстрее, если бы у нас были более совершенные технологии по сравнению с нашими противниками - и теперь мы снова сделали небольшой шаг в этом направлении. Трудолюбивая группа исследователей, мотивированных патриотическим пылом, разработала революционную новую технологию оружия - при некотором финансировании это может привести к чему-то полезному для внедрения." #NT!
 random.24.a: "Это поможет военным усилиям!" #NT!
  
  #Second Fiji Expedition 
 usa_second_fiji_flag: "В настоящее время разворачиваются события второй экспедиции на Фиджи." #NT!
 usa_fiji_send_warship_tt: "§YВам придется назначать корабли в морскую зону вокруг Фиджи, чтобы цепочка событий продолжалась.§!" #NT!
 secondfijiexpedition.1.t: "Трагедия на Фиджи" #NT!
 secondfijiexpedition.1.d: "Только что пришло письмо, в котором говорится, что летом этого года двое американских граждан были захвачены туземцами и съедены на острове Вайя на Фиджи! Хотя инциденту уже несколько недель, позволим ли мы этим дикарям так обращаться с нашими гражданами?" #NT!
 secondfijiexpedition.1.a: "Отправьте военный корабль!" #NT!
 secondfijiexpedition.1.b: "Разве у нас нет более важных дел?" #NT!
 usa_fiji_warship_arrival_tt: "§YЭкспедиция начнется.§!" #NT!
 secondfijiexpedition.2.t: "Наши люди готовы" #NT!
 secondfijiexpedition.2.d: "Наши военно-морские силы собрались в районе острова Вайя. Мы готовы начать вторую экспедицию на Фиджи, с целью окончательно отомстить за наших погибших граждан." #NT!
 secondfijiexpedition.2.a: "Начинайте экспедицию!" #NT!
 usa_fiji_assault_begin_tt: "§YНаши люди начнут штурм!§!" #NT!
 secondfijiexpedition.3.t: "Прибытие в деревню" #NT!
 secondfijiexpedition.3.d: "Экспедиция подходит к концу, и наши войска находятся недалеко от деревни, откуда пришла беда." #NT!
 secondfijiexpedition.3.a: "Сровняйте его с землей!" #NT!
 secondfijiexpedition.4.t: "Успех!" #NT!
 secondfijiexpedition.4.d: "Наши люди захватили деревню, нейтрализовали ее защитников и уничтожили ее!" #NT!
 secondfijiexpedition.4.a: "Это научит их не связываться с США!" #NT!
  
  #Brazil 
 brazil.1.t: "Бразилия предлагает Договор об исследованиях" #NT!
 brazil.1.d: "Бразильская империя направила предложение использовать своих лучших ученых и университеты для сотрудничества с нашими текущими исследованиями в области промышленной революции. Стоит ли нам его принять?" #NT!
 brazil.1.a: "Да." #NT!
 brazil.1.b: "Нет." #NT!
 brazil.2.t: "Британцы отвергли наш Договор об исследованиях" #NT!
 brazil.2.d: "Британское правительство направило нам сообщение, в котором заявило, что оно отклоняет наш договор о сотрудничестве в области исследований." #NT!
 brazil.2.a: "Блин!" #NT!
 brazil.3.t: "Бразилия предлагает Экономический Договор" #NT!
 brazil.3.d: "Бразильская империя направила к нам дипломатов с просьбой заключить экономический договор, который мог бы принести пользу обеим сторонам." #NT!
 brazil.3.a: "Конечно!" #NT!
 brazil.3.b: "Держу пари, что они все еще дружат с британцами, скажите «нет»!" #NT!
 brazil.4.t: "Французы отклонили наше предложение!" #NT!
 brazil.4.d: "Французское правительство направило нам сообщение, в котором заявило, что оно отклоняет наш экономический договор." #NT!
 brazil.4.a: "Неудивительно..." #NT!
 brazil.5.t: "Парламентская избирательная система" #NT!
 brazil.5.d: "Скоро мы проведем еще одни выборы, и нам нужно решить, разрешим ли мы голосовать низшим членам правительства или только высшим членам кабинета министров." #NT!
 brazil.5.a: "Позвольте либеральным низам голосовать." #NT!
 brazil.5.b: "Нам нужно сдержать слово, данное консервативному руководству." #NT!
 brazil.6.t: "Бразильская империя объявляет статус-кво." #NT!
 brazil.6.d: "После выборов и многочисленных обсуждений в парламенте Бразильская империя решила, что не будет пытаться вступить в союз со всеми южноамериканскими государствами или завоевать их; император решил, что страна будет следовать своим собственным путем, учитывая будущие события, и продолжит дружеские отношения со старым и новым светом." #NT!
 brazil.6.a: "Давайте надеяться на мир в наше время." #NT!
 brazil.6.b: "Молодцы, ребята." #NT!
 brazil.7.t: "Бразильский император посещает Солт-Лейк-Сити" #NT!
 brazil.7.d: "Император Бразилии, Дон Педру II, правит огромной империей, но он на удивление либерален и дружелюбен. Он посетил нашу страну и встретился с нашими лидерами, кажется, американский народ полюбил его. Это показывает, что обе Америки теперь связаны, и мы можем подружиться со многими другими странами, но это также зависит от желания бразильцев стать нашими союзниками. Некоторые специалисты по геополитике говорят, что это только начало союза, другие говорят, что Бразилии понадобится столетие, чтобы стать нашими союзниками." #NT!
 brazil.7.o1: "Хороший!" #NT!
 brazil.8.t: "Бразилия предлагает альянс Монро" #NT!
 brazil.8.d: "Бразилия направила нам предложение о создании союза наших стран для защиты американских интересов только для американцев. Следует ли нам его принять?" #NT!
 brazil.8.a: "Да." #NT!
 brazil.8.b: "Нет." #NT!
 brazil.9.t: "Соединенные Штаты отклонили наше предложение." #NT!
 brazil.9.d: ""
 brazil.9.a: "Черт побери!" #NT!
 brazil.10.t: "Соединенные Штаты приняли наше предложение." #NT!
 brazil.10.d: ""
 brazil.10.a: "Хороший!" #NT!
 brazil.11.t: "Сакариас де Гойс избран премьер-министром!" #NT!
 brazil.11.d: "Прогрессивный премьер-министр Закариас де Гоис, который был губернатором провинции Парана, Сержипи, а также провинции Пернамбуку, победил на выборах, и он планирует быть центристом и медленно либерализовать нашу страну. Это не угрожает ни одной из двух сторон, либералам или консерваторам, поэтому его рассматривают как фигуру, которая остановит этот конфликт между двумя сторонами на некоторое время. Он хотел ограничить власть императора, но, похоже, этот человек отказался от этой идеи." #NT!
 brazil.11.a: "Прогресс!" #NT!
 brazil.12.t: "Маркиз де Монте-Алегри избран премьер-министром!" #NT!
 brazil.12.d: "Консервативный политик Жозе да Коста Карвалью, также известный как Маркиз де Монте Алегри, был избран. Он известен своими политическими способностями и был частью регентства, которое руководило нашей страной, пока рос наш император. Его новая политика включает расширение империи до ее былой славы и сотрудничество с нашими традиционными союзниками внутри страны." #NT!
 brazil.12.a: "Амбиции!" #NT!
 brazil.13.t: "Висконде де Синимбу избрана премьер-министром!" #NT!
 brazil.13.d: "Либерал, бывший президентом провинции Алагоас, Жуан Линс де Синимбу, также известный как Висконди де Синимбу, был избран нашим премьер-министром. Люди боятся, что он может отменить монархию и установить республику, в то время как другие боятся, что он может попытаться положить конец рабству. Его политика подразумевает быстрый прогресс и разрушение традиций." #NT!
 brazil.13.a: "Революция!" #NT!
 brazil.14.t: "Бразильская империя заявляет о своих южноамериканских амбициях!" #NT!
 brazil.14.d: "После многочисленных обсуждений в парламенте правительство бразильской империи избрало правительство, ориентированное на войну и традиционализм. Это новое правительство рассчитывает расшириться и отвоевать свои бывшие земли. Европейские державы боятся действовать из-за доктрины Монро, но даже некоторые британские дипломаты объявили о принятии защитных мер." #NT!
 brazil.14.a: "Слава Бразилии!" #NT!
 brazil.14.b: "Что они пытаются сделать?!" #NT!
 brazil.15.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.15.d: "Империя Бразилии, после мобилизации, заявила на нас права и хочет вернуть нашу страну. Мы провозгласили независимость в войне за Цисплатину, и мы не отступим!" #NT!
 brazil.15.a: "Да здравствует Уругвай!" #NT!
 brazil.16.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.16.d: "Бразильская империя мобилизовала и заявила на нас свои права, оправдывая это тем, что мы находимся на ее естественных границах и что мы — маленькая и слабая страна, которую необходимо уничтожить." #NT!
 brazil.16.a: "Что?!" #NT!
 brazil.17.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.17.d: "Бразильская империя заявила права на штат Энтре-Риос, оправдываясь тем, что мы находимся на ее естественных границах, что мы ее естественные враги и что нас нужно уничтожить!" #NT!
 brazil.17.a: "Ох уж эти бразильцы!" #NT!
 brazil.19.t: "Бразилия требует Французскую Гвиану!" #NT!
 brazil.19.d: "Бразильцы ввели новую политику «Америка для американцев» и направили ультиматум, требуя отдать им Французскую Гвиану." #NT!
 brazil.19.a: "Хорошо, давайте избежим войны." #NT!
 brazil.19.b: "Бразильцы не признают власть Французской империи! Мы им ее не отдадим." #NT!
 brazil.20.t: "Франция отказывается отдать нам Французскую Гвиану!" #NT!
 brazil.20.d: "Их лидер стоит твердо, и они бросают вызов нашей империи! Мы не можем позволить им оскорблять нас! Франция не осознает нашу угрозу." #NT!
 brazil.20.a: "Покажем французам их место!" #NT!
 brazil.23.t: "Судьба императора" #NT!
 brazil.23.d: "Наше новое реформаторское правительство ставит под сомнение судьбу императора. Должен ли император или Генеральная Ассамблея Империи руководить нашей страной до тех пор, пока всеобщие выборы не определят премьер-министра, или Генеральная Ассамблея Империи должна руководить усилиями и прозрачностью этого дела? Это вопрос, на который нам нужно ответить, чтобы желаемые нами перемены произошли!" #NT!
 brazil.23.a: "Император будет руководить страной до всеобщих выборов!" #NT!
 brazil.23.b: "Оставьте его в качестве номинального главы, и возникнет парламентская монархия!" #NT!
 brazil.24.t: "Бразилия осуждает и бросает вызов нашему правительству!" #NT!
 brazil.24.d: "Бразильское правительство, которое симпатизирует партии Колорадо, пытается вмешаться в нашу политику с 1851 года. Их правительство, лорды и военные сейчас пытаются ослабить и превратить нас в своих марионеток, принося им только прибыль, так как их интересуют реки Ла-Платы. Идиоты думают, что использование бесполезных Колорадо приведет к чему-то!" #NT!
 brazil.24.a.: "Идиотские империалисты!" #NT!
 brazil.25.t: "Начинается Уругвайская война!" #NT!
 brazil.25.d: "После того, как аргентинцы попытались освободить колорадос, поскольку они были против правительства Бланко, в крестовом походе 1863 года, Бланко в Уругвае все больше и больше подвергаются давлению со стороны своих соседей. Бразилия отправила дипломата, который ничего не добился, так как он выдвинул требования, которые не могли быть приняты Бланко. Нынешнее бразильское правительство поддерживает колорадос, и они заинтересованы в изоляции Уругвая от Парагвая и в доступе к региону Платина, Аргентина также хочет союзника против Парагвая, поэтому они также поддержали Колорадо. Отвергнув требования, Колорадо и империя Бразилии объявили войну уругвайскому правительству Бланко." #NT!
 brazil.25.a: "За Бразилию! Пошлите армию!" #NT!
 brazil.25.b: "О нет!.. Гражданская война?!" #NT!
 brazil.25.c: "Ожидаемое развитие событий." #NT!
 brazil.25.d1: "Окажите нашу поддержку." #NT!
 brazil.26.t: "Конец анти-прерийских репрессий" #NT!
 brazil.26.d: "После тяжелой работы бригадира Жозе Жоакима Коэльо и маркиза Муритибы провинция Пернамбуку была умиротворена. Это может принести период стабильности и процветания провинции, когда-то захваченной революцией Праейры, которая принесла им нестабильность и разрушение. Принимаются меры по восстановлению Ресифи и назначению новых политиков." #NT!
 brazil.26.a: "Наконец-то мир в Пернамбуку." #NT!
 brazil.27.t: "Создана должность министра сельского хозяйства, торговли и общественных работ." #NT!
 brazil.27.d: "Новый указ создал нового секретаря, который будет заботиться о поддержке национальной промышленности, заниматься шахтами, сельским хозяйством и большинством наших судоходств по рекам. Наша промышленность может быть модернизирована, но говорят, что это слишком дорого, поэтому нам нужно решить, сосредоточится ли наш новый секретарь на сельском хозяйстве или промышленности." #NT!
 brazil.27.a: "Сосредоточьтесь на сельском хозяйстве!" #NT!
 brazil.27.b: "Сосредоточьтесь на промышленности!" #NT!
 brazil.28.t: "Педру II объявляет о создании Экономической ложи Суда" #NT!
 brazil.28.d: "Целью компании является поощрение сбережений и предоставление кредитов под залог с гарантией имперского правительства. Эта характеристика отличает учреждение от других, которые действуют на рынке, не предоставляя обеспечения вкладчикам или взимая чрезмерные проценты с должников. Таким образом, компания быстро становится востребованной самыми популярными социальными слоями, включая рабов, которые могут копить на свои отпускные грамоты. Таким образом, президент компании уже заявил о своей сосредоточенности на социальных проблемах." #NT!
 brazil.28.a: "Интересно и полезно." #NT!
 brazil.29.t: "Основан Археологический, исторический и географический институт Пернамбуку." #NT!
 brazil.29.d: "Институт был основан группой прогрессивных интеллектуалов из Юридического университета Ресифи и является единственным региональным институтом в Бразилии. Первым президентом и основателем был Франсиско Мунис Таварес. Он был вдохновлен критикой, высказанной императором Педру II во время его визита в Ресифи в 1859 году по поводу пренебрежения и безразличия интеллектуалов Пернамбуку в отношении исторического прошлого штата." #NT!
 brazil.29.a: "Мы будем ценить нашу историю." #NT!
 brazil.30.t: "Метрическая система внедрена" #NT!
 brazil.30.d: "Наконец, вдохновлённое предложением Батисты де Оливейры и демонстрациями других защитников, введение метрической системы стало законом. Метрическая система постепенно заменяет действующую систему мер и весов по всей Империи, так что через десять лет мы полностью прекратим законное использование старых мер и весов. Новый акт встретил сопротивление, хотя некоторые говорят, что они продолжат использовать старые меры ещё в течение столетий." #NT!
 brazil.30.a: "Спорное нововведение." #NT!
 brazil.31.t: "Кризис Кристи" #NT!
 brazil.31.d: "В июне 1861 года британское торговое судно Prince of Wales село на мель на пляже бразильской провинции Риу-Гранди-ду-Сул. Экипаж покинул судно и отправился искать помощи у местных властей, и пока их не было, их судно было разграблено мародерами. Экипаж вернулся, и их убили те же мародерами, которые сбежали в Уругвай и другие провинции. Министр иностранных дел Эрл Рассел узнал об этом случае и понял, что это произошло только из-за некомпетентности бразильских властей. Он не смог найти всех результатов и решил поговорить с Уильямом Дугалом Кристи, который решил отправить два корабля, чтобы провести собственное расследование и поговорить с местным президентом провинции. Соглашение не было найдено, и ограбление и убийства до сих пор не раскрыты." #NT!
 brazil.31.a: "Печальный инцидент для нашей стабильности." #NT!
 brazil.31.b: "Требуйте извинений и возмещения ущерба немедленно!" #NT!
 brazil.32.t: "Великобритания требует извинений и репараций!" #NT!
 brazil.32.d: "Британский посол Уильям Дугал Кристи решил, что катастрофа, произошедшая на наших южных пляжах, произошла из-за нашей некомпетентности. Посол потребовал, чтобы наш император принес ему официальные извинения и выплатил репарации! Это, очевидно, неприемлемо, поскольку это был всего лишь небольшой инцидент." #NT!
 brazil.32.a: "Передайте им, чтобы ждали действий нашего судьи." #NT!
 brazil.33.t: "Бразилия откликается на наши требования!" #NT!
 brazil.33.d: "Бразильский император сказал нашему послу Уильяму Дугалу Кристи, что ему следует подождать, пока их министерство юстиции проанализирует доказательства и решит дело. Репарации не будут выплачены, и из-за этого возросла напряженность." #NT!
 brazil.33.a: "Давайте подождем этих дураков, это можно решить мирным путем." #NT!
 brazil.34.t: "Инцидент с кораблем HMS Forte" #NT!
 brazil.34.d: "17 июня Джордж Джеффри Уорд Клеменджер, адмирал HMS Forte, вместе со своей командой посетил бар, чтобы выпить. Его остановил морской пехотинец, который уже был в ярости из-за пьяного британца. Британский морской пехотинец в этом районе услышал о заключении и решил вмешаться, рассудив, что полиция не сажает в тюрьму. Бразильские морские пехотинцы были несправедливы и неуважительны. Уоррен написал письмо послу Кристи, у которого ранее были проблемы с Бразилией, и посол прибыл 1 июля, заметив, что ничего не было сделано. консульство, что с чиновниками обращаются как с обычными преступниками и у них нет шансов быть осужденными." #NT!
 brazil.34.a: "Еще один кризис с Британией? Они становятся проблемой.." #NT!
 brazil.34.b: "Какой несправедливый поступок! Требуйте, чтобы наших людей судил британский суд." #NT!
 brazil.35.t: "Британия требует, чтобы их людей судил их собственный суд." #NT!
 brazil.35.d: "После заключения британских морских пехотинцев Уильям Дугал Кристи потребовал, чтобы их людей судили в Англии, а не в «несправедливых» судах Бразилии. Антониу Коэльо де Са и Альбукерке направили дипломатическую ноту британскому послу с просьбой предоставить национальным властям виновных в инциденте. Процедура необходима, поскольку британские подданные отвечают только перед судами своей страны." #NT!
 brazil.35.a: "Эта проблема будет решена на бразильской земле!" #NT!
 brazil.36.t: "Бразилия отвергает наши требования!" #NT!
 brazil.36.d: "Посол Бразилии Антониу Коэльо де Са и Альбукерке потребовали, чтобы наше правительство не вмешивалось в решение несправедливо заключенных в тюрьму морских пехотинцев. Это возмутительно, и Уильям Дугал Кристи объявил, что он планирует пригрозить бразильскому правительству, чтобы оно приняло меры по этому делу и прошлому делу принца Уэльского. Наша нация в основном уверена, что мы должны направить мощную угрозу этим дикарям!" #NT!
 brazil.36.a: "Пошлите тогда ультиматум." #NT!
 brazil.36.b: "Они правы, нам следует отступить." #NT!
 brazil.37.t: "Великобритания предъявляет ультиматум!" #NT!
 brazil.37.d: "Уильям Дугал Кристи сказал нашему императору, что если репарации за награбленное у принца Уэльского не будут выплачены, если бразильские морские пехотинцы, участвовавшие в драке в баре, не будут заключены в тюрьму, если полицейский, арестовавший морских пехотинцев, не будет разжалован и если Бразилия не принесет официальных извинений Соединенному Королевству, королевский флот заблокирует Рио-де-Жанейро и залив Гуанабара. Это угроза нашей нации, это огромный удар по нашей национальной гордости! Похоже, что британцы не уважают Бразилию." #NT!
 brazil.37.a: "Скажите им, что Бразильская империя готова к войне." #NT!
 brazil.38.t: "Британия отступает" #NT!
 brazil.38.d: "Заметив, что мы на правильной стороне, британцы отступили и решили, что мы должны судить морских пехотинцев. Это положит конец нестабильности в нашей стране, поскольку кризис наконец-то закончился." #NT!
 brazil.38.a: "Удивительный!" #NT!
 brazil.39.t: "Бразильская империя отвергает наш ультиматум!" #NT!
 brazil.39.d: "Бразильская империя отвергла наш ультиматум, который был отправлен Уильямом Дугалом Кристи. Их император принял наши слова о том, что мы заблокируем порт города Рио-де-Жанейро, лично к его нации, и он решил произнести слова, которые действительно впечатлили все британское посольство! Выслушав наш ультиматум, император Бразилии с гордостью заявил, что \n\n«Бразильская империя готова к войне». /nПохоже, это был глупый поступок, поскольку наш королевский флот немедленно готов угрожать им! Мы добьемся справедливости для наших морских пехотинцев и репараций для принца Уэльского! Британия не отступит!" #NT!
 brazil.39.a: "Блокируйте залив! Эти бразильцы увидят! Требуйте наших репараций сейчас!" #NT!
 brazil.40.t: "Британский флот блокирует нашу бухту!" #NT!
 brazil.40.d: "После того, как мы отвергли британский ультиматум, королевский флот отправил военную эскадру под командованием контр-адмирала Ричарда Лэрда Уоррена, состоящую из фрегата HMS Forte, шхун HMS Stromboli и HMS Curlew, корвета HMS Satellite и канонерской лодки HMS Doterel, которая захватила 5 стоявших на якоре кораблей и потребовала компенсацию в размере 3200 фунтов. Это привело в ярость нашу столицу, поскольку это акт неуважения и нарушение наших национальных вод и территорий. Выбор за нашим императором: сплотить народ против этого акта или воздержаться. Судьба Бразилии неопределенна!" #NT!
 brazil.40.a: "Собирайтесь, народ! Мы разорвем отношения с англичанами и потребуем вернуть наши корабли!." #NT!
 brazil.40.b: "Пришло время им заплатить." #NT!
 brazil.41.t: "Бразилия отказывается платить и прекращает дипломатические отношения!" #NT!
 brazil.41.d: "Бразильская империя сплотила своих граждан и решила, что они не будут кланяться нам. Этот глупый поступок был встречен тем, что наша блокада ушла восстанавливаться на остров Святой Елены, а они решили потребовать, чтобы мы вернули наши корабли и принесли формальные извинения. Мы не можем позволить себе войну с бразильским флотом, но если необходимо преподать им урок, мы разобьем их невежество по отношению к нашей силе! Это наше решение — выбрать, закончим ли мы это дипломатическим противостоянием или всеобщим конфликтом." #NT!
 brazil.41.a: "Давайте решим этот вопрос дипломатически. Они нам всё равно заплатят." #NT!
 brazil.41.b: "Это означает войну! Это неповиновение будет встречено пушками!" #NT!
 brazil.42.t: "Отступление британцев на остров Святой Елены в поисках мира" #NT!
 brazil.42.d: "Британский флот с нашими захваченными кораблями отступил к Святой Елене. Похоже, они хотят мира вместо тотальной войны, наши дипломаты в Лондоне собираются, чтобы потребовать от них выплатить нам наши репарации. Ситуация расколота и может потребовать иностранной поддержки." #NT!
 brazil.42.a: "Попросите международное консульство юстиции рассмотреть это дело." #NT!
 brazil.43.t: "Бразилия требует, чтобы международное консульство рассмотрело наш кризис" #NT!
 brazil.43.d: "Бразильские дипломаты, все еще находящиеся в Лондоне, потребовали, чтобы международное правосудие занялось вопросом Кристи. У нас было мало вариантов, и, похоже, дипломатия была невозможна, но король Бельгии Леопольд I, дядя нашей королевы Виктории и наш союзник, предложил себя в качестве судьи нашего дела." #NT!
  brazil.43.a: "Leopold shall judge the case! 
 brazil.44.t: "Судя по вопросу Кристи" #NT!
 brazil.44.d: "Наш король Леопольд I предложил свою поддержку в решении вопроса Кристи, кризиса между Бразилией и Британией. Мы должны помнить, что Британия является нашим союзником с самого начала, наша семья связана с их семьей, и они поддержали нашу индустриализацию. С другой стороны, этот кризис выглядит так, будто Британия нарушает суверенитет Бразилии, и наши послы добились большого прогресса в попытках стать союзниками Бразилии, потеря их поддержки была бы пустой тратой дипломатии." #NT!
 brazil.44.a: "Встаньте на сторону Бразилии." #NT!
 brazil.44.b: "Встаньте на сторону Великобритании." #NT!
 brazil.45.t: "Леопольд встает на сторону Бразилии" #NT!
 brazil.45.d: "Король Бельгии Леопольд решил, что Бразилия находится на правильной стороне этого кризиса, заявив, что Британия должна выплатить репарации и извиниться, а Бразилия также должна принести извинения за аварию на HMS Forte. Условия на стороне Бразилии, к всеобщему удивлению." #NT!
 brazil.45.a: "Предатель...давайте отправим предложение о договоре в Бразилию." #NT!
 brazil.45.b: "Спасибо, Леопольд!" #NT!
 brazil.46.t: "Леопольд встает на сторону Британии" #NT!
 brazil.46.d: "Король Бельгии Леопольд, как и ожидали британские королевские особы, встал на сторону своей семьи и решил, что Британия на правильной стороне. Он заявляет, что Бразилия должна выплатить репарации, а Британия не должна быть наказана за свою реакцию." #NT!
 brazil.46.a: "Давайте же потребуем возмещения ущерба." #NT!
 brazil.46.b: "Ужасный результат." #NT!
 brazil.47.t: "Великобритания предлагает компромисс." #NT!
 brazil.47.d: "Британская империя снова предложила компромисс на лучших условиях, но они все еще хотят, чтобы мы заплатили репарации за инциденты, которые произошли не по нашей вине. Теперь они могут быть более дипломатичны, но это все еще несправедливый договор." #NT!
 brazil.47.a: "Отвергни это." #NT!
 brazil.48.t: "Великобритания предлагает компромисс." #NT!
 brazil.48.d: "Британская империя снова предложила компромисс на ужасных условиях. Они все еще хотят, чтобы мы выплатили репарации за инциденты, которые произошли не по нашей вине. Они получили поддержку Бельгии, и это все еще несправедливый договор даже после решения международного суда." #NT!
 brazil.48.a: "Отвергни это." #NT!
 brazil.49.t: "Разрешение кризиса с Бразилией" #NT!
 brazil.49.d: "Наши отношения с Бразилией и так уже давно испорчены. Мы должны решить эту проблему, отправив сэра Эдварда Торнтона за нашими лучшими предложениями в Бразилию. На них будет давить тот факт, что этот кризис принес им нестабильность, и мы снова помиримся с возможным союзником. Британские посланники с послами отправляются к берегам Аргентины и Бразилии, планируя переговоры с дипломатами другой империи." #NT!
 brazil.49.a: "Пусть эта проблема наконец-то решится!" #NT!
 brazil.50.t: "Разрешение кризиса с Бразилией" #NT!
 brazil.50.d: "Наши отношения с Бразилией и так уже давно испорчены. Мы должны решить эту проблему, отправив сэра Эдварда Торнтона с нашим последним ультиматумом в Бразилию. На них будет давить тот факт, что этот кризис принес им нестабильность, и мы снова помиримся с возможным союзником. Британские посланники с послами отправляются к берегам Аргентины и Бразилии, планируя переговоры с дипломатами другой империи." #NT!
 brazil.50.a: "Пусть эта проблема наконец-то решится!" #NT!
 brazil.51.t: "Разрешение кризиса с Великобританией" #NT!
 brazil.51.d: "Наш маркиз Олинда, Педро Араужо Лима, провел переговоры с сэром Эдвардом Торнтоном, и они пришли к благоприятным условиям, поскольку Бразилия выплатит репарации Великобритании, а дипломатические отношения будут восстановлены. Похоже, что после всех наших обсуждений все закончится тем, что Бразилия выплатит свои репарации, но с официальными извинениями от Великобритании, и наш союз снова останется нетронутым." #NT!
 brazil.51.a: "Наконец-то мир." #NT!
 brazil.52.t: "Разрешение кризиса с Великобританией" #NT!
 brazil.52.d: "Наш маркиз Олинда, Педро Араужо Лима, провел переговоры с сэром Эдвардом Торнтоном, и они пришли к необходимым условиям, поскольку Бразилия выплатит репарации Великобритании. Похоже, что после всех наших обсуждений это закончится выплатой Бразилией своих репараций в связи с решением международного суда." #NT!
 brazil.52.a: "Грустно... но необходимо." #NT!
 brazil.53.t: "Примирение с Бразилией" #NT!
 brazil.53.d: "Бразильская империя выплатила нам репарации, но из-за результатов решения международного суда Леопольда мы должны направить им формальные извинения. Наша королева Виктория, которая уважает Педру II, решила направить формальные извинения императору страны, ожидая, что они прибудут к нему и Торнтону, действительно положив конец этому кризису." #NT!
 brazil.53.a: "Снова союзники." #NT!
 brazil.54.t: "Конец вопроса Кристи" #NT!
 brazil.54.d: "Королева Британии направила свои официальные извинения нашему императору, и Торнтон, посол, получил и зачитал их ему во время аудиенции в Уругвайане. Она заявляет, что это недоразумение никогда не повторится и что Бразилия и Британия будут союзниками навсегда, обеспечивая наши интересы в Латинской Америке и наши торговые отношения." #NT!
 brazil.54.a: "Как приятно." #NT!
 brazil.55.t: "Генеральный план" #NT!
 brazil.55.d: "Наши генералы разработали план, как победить британцев. Нам нужно захватить остров Вознесения, остров Святой Елены и Гайану, лишив их возможности вторжения, и таким образом мы одержим победу." #NT!
 brazil.55.a: "Потрясающий план!" #NT!
 brazil.59.t: "Решение проблемы нашей границы с Боливией" #NT!
 brazil.59.d: "Наши пограничные конфликты с Боливией из-за рек Гуапоре и Маморе были очень разрушительными. Мы оба оспариваем земли по обе стороны границы, и из-за напряженности навигация по их рекам и торговля с Боливией невозможны. Наши лучшие дипломаты объединились и решили, что с ними должен быть заключен договор о нашей границе, но некоторые не согласны, заявляя, что мы сохраним наши претензии на внутренние районы Амазонаса." #NT!
 brazil.59.a: "Отправьте им предложение по договору!" #NT!
 brazil.59.b: "Подкрепляем наши заявления." #NT!
 brazil.60.t: "Обещания рабства" #NT!
 brazil.60.d: "Нашим рабам, сражавшимся в Парагвайской войне, обещали свободу после возвращения, но большинству из них ее так и не дали. Адвокат Тейшейра Жуниор предложил нашему конгрессу закон, который освободит этих ветеранов-рабов и даст им некоторые свободы. Однако это действие вызывает бурные споры, поскольку большинство нашего конгресса не хочет терять некоторых из своих самых трудолюбивых рабов. Голосование начнется сегодня." #NT!
 brazil.60.a: "Держите ветеранов в качестве рабов." #NT!
 brazil.60.b: "Освободите ветеранов." #NT!
 brazil.61.t: "Республиканский манифест" #NT!
 brazil.61.d: "Заявление, опубликованное диссидентами из Либеральной партии во главе с Кинтину Бокаювой и Жоакимом Салданьей Мариньо, прибыло в Рио-де-Жанейро, подготовленное Республиканским клубом. Его подписали более 60 человек, включая инженеров, врачей, юристов, бизнесменов и некоторых журналистов, которые распространили его в новостях. Оно прибыло с идеологией свержения монархии и установления в стране Федеративной Республики. Их идеалы, похоже, разделились между революционерами и мирными реформистами. Император не полностью цензурировал манифест, посчитав его предательством, но таким, которое не может навредить Бразилии." #NT!
 brazil.61.a: "Интересный манифест." #NT!
 brazil.62.t: "Гуарани: бразильский роман" #NT!
 brazil.62.d: "1 января 1857 года в журнале «Дневник Рио-де-Жанейро» в форме фельетона была опубликована первая глава романа «Гуарани: бразильский роман». \nДействие исторического романа, написанного Жозе Мартиниану де Аленкаром, происходит более двухсот лет назад, во время бразильского колониального периода, когда Бразилия находилась под португальским владычеством. \nРоман рассказывает историю любви и приключений. \nВ обстановке, которая является настоящим тропическим раем, недалеко от густых лесов, живет Сесилия де Мариш, прекрасная главная героиня романа. У девушки белая кожа, она блондинка и у нее голубые глаза. Она дочь португальского дворянина, живет аристократической, почти княжеской жизнью и находится под опекой своей семьи. \nГлавный герой романа — Пери, высокий, сильный и добросердечный индеец гуарани. Он испытывает настоящее обожание к девушке, и они оба очень хорошие друзья. Но череда событий ставит жизни Сесилии и Пери под угрозу. \nЖозе де Аленкар, автор романа, превозносит: бразильский национализм через идеализацию коренных традиций, изображая индейца как мифического национального героя, на которого в основном повлиял средневековый романтизм; понимание природы, превознося изобилие бразильских биомов; и дистанцию ​​от португальцев, бывших колонизаторов бразильского народа.\nС момента обретения независимости Бразильская империя столкнулась с сепаратистскими восстаниями самого разного характера, в основном из-за сильного чувства регионализма населения.\nА включение коренных традиций и ценностей в бразильские национальные ценности может помочь укрепить чувство принадлежности к Бразильской империи, заменив региональные ценности, тем самым усилив бразильский национализм." #NT!
 brazil.62.a: "Да здравствуют национальные ценности!" #NT!
 brazil.foreign.1.t: "Новый министр США в Бразилии" #NT!
 brazil.foreign.1.d: "В октябре 1861 года новый министр-представитель Соединенных Штатов Америки в Бразилии Джеймс Уотсон Уэбб высадился в Рио-де-Жанейро. Обмен произошел из-за того, что предыдущий американский министр Ричард Киддер Мид-младший, чрезвычайно популярный в Бразилии, стал союзником Конфедеративных Штатов Америки, страны, с которой штаты находятся в состоянии гражданской войны. Одной из задач нового министра является получение политической поддержки в Бразилии, чтобы прекратить любую помощь и закрыть порты для конфедератов." #NT!
 brazil.foreign.1.d_USA: "В октябре 1861 года президент [USA.GetLeader] (Авраам Линкольн) назначил новым министром США в Бразилии Джеймса Уотсона Уэбба. Бывший министр Ричард Киддер Мид-младший, назначенный президентом Джеймсом Бьюкененом, представляет угрозу интересам США, поскольку открыто поддерживает дело Конфедерации. Миссия нового министра — обеспечить дипломатическую поддержку против предателей на юге и попытаться заключить экономический договор с Бразильской империей." #NT!
 brazil.foreign.1.a: "Добро пожаловать в Бразилию!" #NT!
 brazil.foreign.1.b: "Надеемся, вы хорошо справитесь!" #NT!
 brazil.foreign.2.t: "Выступление Джеймса Уэбба в Министерстве иностранных дел." #NT!
 brazil.foreign.2.d: "В отличие от предыдущего американского министра, Джеймс Уэбб, нынешний американский министр, человек непростого обращения. Обычно дипломаты представляются [BRA.GetLeader], перед вступлением в должность, в протоколе министр иностранных дел должен предварительно представить презентационную речь в Министерство иностранных дел. Министр иностранных дел Беневенуто Такес посчитал, что содержание текста может поставить императора в неловкое положение на публичных слушаниях." #NT!
 brazil.foreign.2.a: "Пусть человек представляет себя так, как он хочет!" #NT!
 brazil.foreign.2.b: "Протоколы существуют для того, чтобы их соблюдать!" #NT!
 brazil.foreign.3.t: "Министр Джеймс Уэбб ограничивает бразильский императорский суд" #NT!
 brazil.foreign.3.d: "В своей программной речи на публичной аудиенции с [BRA.GetLeader] и его двором американский министр Джеймс Уэбб затронул вопросы, чувствительные для Империи, такие как позиция США в Бразилии по вопросам, связанным с рабством. Помимо того, что он смутил Имперский двор своим грубым и «кислым» поведением, министр не проявил особого интереса к соблюдению правильных протоколов презентации. Она длилась дольше обычного, показала слабое знание законов Бразилии и даже не пыталась выучить португальский язык." #NT!
 brazil.foreign.3.d_USA: "Презентационная речь нашего министра в Бразилии Джеймса Уэбба была встречена катастрофически. Уэбб не потрудился следовать обычным протоколам для презентационных речей в суде, он уделил презентации больше времени, чем обычно, не стремился узнать о местном законодательстве и пошел дальше, ведя себя грубо и «кисло» по отношению к [BRA.GetLeader] и суду Бразилии." #NT!
 brazil.foreign.3.a: "Какая наглость!" #NT!
 brazil.foreign.3.b: "Это катастрофа!" #NT!
 brazil.foreign.4.t: "Речь министра Джеймса Уэбба была отклонена" #NT!
 brazil.foreign.4.d: "После размышлений министр иностранных дел Беневенуто Такес решил наложить вето на предложенную Джеймсом Уэббом речь, поскольку посчитал ее содержание постыдным для императора. Американский министр намеревался уделить больше времени своей презентации, исправив позицию США в Бразилии по вопросам, связанным с рабством. В контексте Гражданской войны Такес посчитал, что эта тема неуместна для публичной аудитории. После надлежащих исправлений позднее может быть проведено закрытое слушание." #NT!
 brazil.foreign.4.d_USA: "Выступление нашего министра в Бразилии было не самым лучшим, Джеймс Уэбб не смог одобрить его речь перед публичной аудиторией с [BRA.GetLeader] (Педру II), поскольку содержание документа было сочтено неловким министром иностранных дел Бразилии Беневенуто Такесом. Закрытое слушание может состояться позже." #NT!
 brazil.foreign.4.a: "После внесения соответствующих исправлений слушание состоится позднее." #NT!
 brazil.foreign.4.b: "Это позор!" #NT!
 brazil.foreign.5.t: "Политические последствия речи министра Уэбба" #NT!
 brazil.foreign.5.d: "За короткое время речь министра Джеймса Уэбба стала самой обсуждаемой темой в бразильском суде. И хотя большинство комментариев относятся к нарушению американского этикета в его выступлении, речь служит темой для политических размышлений и дебатов об отмене рабства и возможных преимуществах свободного труда чернокожего населения." #NT!
 brazil.foreign.5.a: "Это нехорошо!" #NT!
 brazil.foreign.6.t: "Исправление речи министра Джеймса Уэбба" #NT!
 brazil.foreign.6.d: "После трех недель попыток внести исправления, к большому огорчению министра Джеймса Уэбба, который посчитал цензуру государственного министра Беневенуто Такеса оскорблением, рассуждения Уэбба были опубликованы без споров относительно рабства или внутреннего конфликта в США." #NT!
 brazil.foreign.6.d_USA: "После трех недель безуспешных попыток Джеймсу Уэббу, нашему посланнику в Бразилии, наконец удалось опубликовать в Бразилии рассуждения, лишенные противоречий относительно рабства и Гражданской войны." #NT!
 brazil.foreign.6.a: "ХОРОШО" #NT!
 brazil.foreign.6.b: "Окончательно" #NT!
 brazil.foreign.7.t: "Джеймс Уэбб пытается опубликовать полную версию своей речи в США" #NT!
 brazil.foreign.7.d: "Джеймс Уэбб считает, что цензура, наложенная на его речь государственным министром Бразилии, нанесла огромный ущерб его убеждениям, поэтому он решил заставить Государственный департамент Вашингтона, а также некоторые газеты Нью-Йорка опубликовать полную версию документа, содержащую пламенную защиту Севера." #NT!
 brazil.foreign.7.d_USA: "Наш министр, Бразилия, Джеймс Уэбб, запросил публикацию полной версии своей речи в Вашингтонском государственном департаменте и в некоторых газетах Нью-Йорка, поскольку он считает, что цензурирование его речи нанесло ущерб его убеждениям. Наши отношения с Бразилией в настоящее время плохие, и неразумно разрешать публикацию, когда в ней отказано в Бразилии." #NT!
 brazil.foreign.7.a: "Как неряшливо" #NT!
 brazil.foreign.7.b: "Мы не допустим эту публикацию" #NT!
 brazil.foreign.8.t: "Министр Джеймс Уэбб протестует против нейтралитета Бразилии" #NT!
 brazil.foreign.8.d: "Официальная позиция Бразилии относительно Гражданской войны в США — полный нейтралитет. Она признает Конфедеративные Штаты Америки как воюющую сторону, хотя и не признает их существование политически, но не отказывается от права быть воюющей стороной. Однако министр Джеймс Уэбб ежедневно рассылает агрессивные жалобы на снабжение кораблей Конфедерации у берегов Бразилии. Уэбб считает, что Конфедераты, поскольку они не являются нацией, не должны признаваться дипломатически и что их суда следует считать пиратами." #NT!
 brazil.foreign.8.d_USA: "Наш министр в Бразилии Джеймс Веб борется за изменение позиции нейтралитета Бразильской империи в отношении Гражданской войны в США. Хотя лидеры Бразилии не признают существование Конфедератов политически, они признают их в статусе воюющих сторон и, следовательно, со всеми правами, которые дает этот статус, позволяя поставлять и торговать с Конфедератами. Веб пытается изменить это, информируя Бразилию о том, что Конфедераты не должны признаваться как нация и что их суда должны рассматриваться как пираты." #NT!
 brazil.foreign.8.a: "ХОРОШО" #NT!
 brazil.foreign.8.b: "Продолжайте настаивать на этом!" #NT!
 brazil.foreign.9.t: "Министр Джеймс Уэбб поздравляет Бразилию за поддержку Союза." #NT!
 brazil.foreign.9.d: "Официальная позиция Бразилии в отношении Гражданской войны в США — поддержка Союза. Она признает Конфедеративные Штаты Америки со статусом воюющей стороны, хотя и не признает их существование политически, но не отказывается от права быть воюющей стороной. Однако министр Джеймс Уэбб ежедневно рассылает агрессивные жалобы на снабжение кораблей Конфедерации у берегов Бразилии. Уэбб считает, что Конфедераты, поскольку они не являются нацией, не должны признаваться дипломатически и что их суда следует считать пиратами." #NT!
 brazil.foreign.9.d_USA: "Наш министр в Бразилии Джеймс Веб поздравляет с позицией поддержки Бразильской империи США в отношении Гражданской войны в США. Лидеры Бразилии не признают существование Конфедератов политически, но они признают Конфедератов со статусом воюющих сторон и, следовательно, со всеми правами, которые дает этот статус, позволяя поставлять и торговать с Конфедератами. Вебб пытается изменить это, информируя Бразилию о том, что Конфедераты не должны признаваться как нация и что их суда считаются пиратами." #NT!
 brazil.foreign.9.a: "ХОРОШО" #NT!
 brazil.foreign.9.b: "Это великолепно!" #NT!
 brazil.foreign.10.t: "Министр США Джеймс Уэбб в Бразилии осуждает сближение Бразилии с Конфедерацией" #NT!
 brazil.foreign.10.d: "Официальная позиция Бразилии в отношении Гражданской войны в США заключается в поддержке Конфедератов. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя и с воюющим статусом, и в силу общих для обеих стран характеристик, отношения и торговля между Бразилией и Конфедератами значительно возрастут. Министр Джеймс Уэбб публично осудил любую поддержку, оказываемую Конфедератам. По его словам, Конфедераты не должны признаваться как государство, а их суда должны считаться пиратами." #NT!
 brazil.foreign.10.d_USA: "Наш министр в Бразилии Джеймс Уэбб осуждает подход Бразилии к Конфедератам в отношении Гражданской войны в США. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя с учетом статуса воюющей стороны и общих для двух стран характеристик, отношения и торговля между Бразилией и Конфедератами значительно возрастут. Министр опасается, что такой подход станет началом союза между Бразилией и Конфедеративными Штатами Америки, что будет иметь катастрофические последствия для нашей страны. Министр Джеймс Уэбб борется за изменение позиции Бразилии, по его мнению, Конфедераты не должны признаваться государством, а их суда должны считаться пиратами." #NT!
 brazil.foreign.10.d_CSA: "Бразильская империя оказала поддержку нашему делу. Ввиду сходства характеристик наших наций, сближение Бразильской империи и Конфедеративных Штатов Америки является естественным движением. Мы должны максимально развивать эту поддержку, потому что в будущем мы можем получить союз. Министр янки Джеймс Уэбб последовательно пытается подорвать наше дело в Бразилии, но, по словам нашего сторонника Ричарда Киддера Мида-младшего, который был министром США в Бразилии до Гражданской войны, ему не удастся получить поддержку в Бразилии." #NT!
 brazil.foreign.10.a: "Мы поддерживаем кого хотим!" #NT!
 brazil.foreign.10.b: "Это катастрофа!" #NT!
 brazil.foreign.10.c: "Это здорово!" #NT!
 brazil.foreign.11.t: "Презентация проекта колонизации бассейна Амазонки свободными афроамериканцами." #NT!
 brazil.foreign.11.d: "10 мая 1857 года американский министр Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру, предложение об открытии двунациональной компании по колонизации и сельскому исследованию бассейна Амазонки афроамериканцами. Уэбб утверждает, что нехватка рабочих в «северных провинциях» является результатом процесса усиления внутренней торговли, которая перемещает весь рабский труд в «южные провинции», где расположены крупные кофейные плантации. «Северные провинции» подвергаются серьезному риску «снова» оказаться в ситуации варварства, поскольку они почти исключительно населены индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести афроамериканских рабочих, которые более приспособлены к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за разработку ресурсов и инфраструктуры региона, они будут работать по двух-пятилетнему трудовому договору, в течение которого они должны будут оплачивать расходы на свою транспортировку. После окончания этого контракта рабочий получит бразильское гражданство и участок земли, что гарантирует его заинтересованность в пребывании и развитии региона. Двунациональная компания колонизации бассейна Амазонки будет отвечать за поставку рабочей силы и управление работами, проводимыми в северном регионе, в то время как Бразильская империя отвечает за передачу земли для развития. Соединенные Штаты готовы немедленно инвестировать от 10 000 до 50 000 обученных и образованных рабочих бесплатно для Бразильской империи." #NT!
 brazil.foreign.11.d_USA: "10 мая 1857 года наш министр в Бразилии Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру Бразилии, предложение об открытии двунациональной компании по колонизации и сельскому исследованию бассейна Амазонки афроамериканцами. Уэбб утверждает, что нехватка рабочих в «северных провинциях» является результатом процесса усиления внутренней торговли, которая перемещает весь рабский труд в «южные провинции», где расположены крупные кофейные плантации. «Северные провинции» подвергаются серьезному риску «снова» оказаться в ситуации варварства, поскольку они почти исключительно населены индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести афроамериканских рабочих, которые более приспособлены к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за разработку ресурсов и инфраструктуры региона, они будут работать по двух-пятилетнему трудовому договору, в течение которого они должны будут оплачивать расходы на свою транспортировку. После окончания этого контракта работник получит бразильское гражданство и участок земли, что гарантирует его заинтересованность в пребывании и развитии региона. Двунациональная компания колонизации бассейна Амазонки будет отвечать за поставку рабочей силы и управление работами, проводимыми в северном регионе, в то время как Бразильская империя несет ответственность за передачу земли для развития. o готовы немедленно инвестировать от десяти тысяч до пятидесяти тысяч обученных и образованных рабочих без каких-либо затрат для Бразильской империи." #NT!
 brazil.foreign.11.a: "Очень интересное предложение." #NT!
 brazil.foreign.11.b: "Интересная возможность.." #NT!
 brazil.foreign.12.t: "Министр иностранных дел начинает анализ предложения о колонизации бассейна Амазонки." #NT!
 brazil.foreign.12.d: "Министр иностранных дел Мигель Кальмон дю Пин э Алмейда, маркиз Абрантес, говорит, что предложение американского министра Джеймса Уэбба о колонизации бассейна Амазонки должно быть очень тщательно проанализировано. У США есть история интервенционизма на иностранных территориях с американскими поселенцами, взяв в качестве яркого примера регион Техас, принадлежавший Мексике. После недовольства этих поселенцев местной администрацией, США открыто поддержали отделение этого региона, поместив его в зону своего влияния и впоследствии аннексировав территорию. Хотя вмешательство в Южную Америку менее вероятно, его не невозможно осуществить, что связано со старыми документами о Манифесте Судьбы, датированными 1850 годом, в котором Мэтью Фонтейн Мори, глава Военно-морской обсерватории, предлагает план оккупации Амазонки, начиная с поселения американских рабов для «разработки» ресурсов региона, а затем захвата его силой. Поэтому мы должны быть очень осторожны с такого рода предприятиями." #NT!
 brazil.foreign.12.a: "Это предложение необходимо очень тщательно проанализировать." #NT!
 brazil.foreign.13.t: "Полный анализ предложения о колонизации бассейна Амазонки свободными афроамериканцами." #NT!
  brazil.foreign.13.d: "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slave-holding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor. 
 brazil.foreign.13.a: "Одобрите создание компании сейчас!" #NT!
 brazil.foreign.13.b: "Отвечайте Уэббу именно так, как и следует!" #NT!
 brazil.foreign.14.t: "Основание Двунациональной компании по колонизации и исследованию сельских районов бассейна Амазонки" #NT!
 brazil.foreign.14.d: "Основание двунациональной компании по колонизации и исследованию бассейна Амазонки было одобрено Педру II. Благодаря созданию этой компании северный регион увидит невиданное ранее развитие. Нехватка рабочей силы в регионе всегда была серьезной проблемой, которая оставалась нерешенной до сих пор, компания принесет в дополнение к рабочим новую эру процветания на севере страны. Часть политической элиты, вопреки идее компании, недовольна и обеспокоена будущими политическими и социальными последствиями этой компании." #NT!
 brazil.foreign.14.d_USA: "В Бразилии было одобрено создание Двунациональной компании по колонизации и исследованию сельских районов бассейна Амазонки. Это учреждение станет, помимо инвестиций, источником стабильности для Союза, поскольку миграция населения африканского происхождения успокоит враждебность различных слоев населения в стране и обеспечит более достойное обращение с освобожденными чернокожими из южного региона. Бассейн Амазонки является неисчерпаемым источником богатства, и наша обязанность — помочь в его исследовании." #NT!
 brazil.foreign.14.a: "Необходимо поощрять развитие страны!" #NT!
 brazil.foreign.14.b: "Это чудесно!" #NT!
 brazil.foreign.15.t: "Отрицал создание Компании по колонизации бассейна Амазонки афроамериканцами." #NT!
 brazil.foreign.15.d: "Официальный ответ, данный министром Маркесом де Абрантесом министру Джеймсу Уэббу, заключается в том, что план введения освобожденных чернокожих в Бразилию является интересной целью, в других аспектах они были бы очень полезны. Однако, сделать что-либо подобное в Бразилии не удастся, так как существует закон, который прямо запрещает въезд освобожденных чернокожих на территорию страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Неофициальная причина заключается в том, что небелое население не приветствуется в стране. Сам министр Абрантес является энтузиастом немецких иммигрантов, сообщая о превосходстве этих людей по отношению к другим, в дополнение к тому факту, что прибытие освобожденных чернокожих в страну может вызвать радикальные изменения в бразильском обществе." #NT!
 brazil.foreign.15.d_USA: "Официальный ответ, данный министром Маркесом де Абрантесом нашему министру в Бразилии Джеймсу Уэббу, заключается в том, что план введения освобожденных чернокожих в Бразилию является интересной целью, в других аспектах они были бы очень полезны. Однако в Бразилии ничего подобного сделать не удастся, поскольку существует закон, который прямо запрещает въезд освобожденных чернокожих на территорию страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Уэбб подозревает, что настоящая причина в том, что сам министр Абрантес с энтузиазмом относится к немецким иммигрантам, поэтому предвзято относится к этому вопросу, что мешало его усилиям, и что существует неоправданная паранойя по поводу оккупации США Амазонки. и присоединить регион, как это было сделано ранее с мексиканской территорией Техаса." #NT!
 brazil.foreign.15.a: "Бразилия не примет нежелательное население из США!" #NT!
 brazil.foreign.15.b: "Этого бы не случилось... Опять... Кхе-кхе-кхе..." #NT!
 brazil.foreign.17.t: "Гражданская война в Уругвае!" #NT!
 brazil.foreign.17.d: "Бригадный генерал Венансио Флорес, платиновый каудильо, начал восстание против правительства фьюжнистов между Бланкос и Колорадос в Монтевидео. Флорес обвиняет правительство Монтевидео в симпатиях к Бланкос и называет их восстание освободительным крестовым походом, термин, знакомый по борьбе Колорадо против Бланкос. Колорадос присоединились к восстанию, которое привлекло своих членов из числа дезертиров с военной службы в ответ на призыв Флореса." #NT!
 brazil.foreign.17.a: "Раздавить мятежников!" #NT!
 brazil.foreign.17.b: "Интересный!" #NT!
 brazil.foreign.17.c: "Интересный!" #NT!
 brazil.foreign.18.t: "Поддержка бразильцев, проживающих в Уругвае" #NT!
 brazil.foreign.18.d: "Почти пятая часть населения, проживающего в Уругвае, говорит на португальском языке и считает себя бразильцами. Эта часть населения обращается к Бразильской империи в поисках защиты от политики, действующей в Уругвае." #NT!
 brazil.foreign.18.a: "Мы независимая страна! Они не могут вмешиваться в нашу внутреннюю политику!" #NT!
 brazil.foreign.18.b: "Мы должны защитить наших граждан!" #NT!
 brazil.foreign.18.c: "Мы должны следить за этой ситуацией!" #NT!
 brazil.foreign.19.t: "Альянс между парагвайцами и уругвайцами" #NT!
 brazil.foreign.19.d: "С 1862 года правящая партия Уругвая «Бланкос» неоднократно связывалась с Парагваем в поисках союза, который бы укрепил их интересы в регионе. В отличие от бывшего диктатора Карлоса Антонио Лопеса, который отвергал любые виды союза, нынешний диктатор Парагвая Франсиско Солано Лопес с энтузиазмом воспринял предложения «Бланкос», такой союз гарантирует парагвайцам доступ к порту Монтевидео. Бразильская империя и Аргентинская юнионистская партия осуждают любой тип союза, который вмешивается в текущую политику восточной полосы, опасаясь усиления влияния Парагвая, что может повлиять на их интересы." #NT!
 brazil.foreign.19.a: "Мы должны укреплять связи с нашими братьями!" #NT!
 brazil.foreign.19.b: "Мы не можем допустить такого Альянса!" #NT!
 brazil.foreign.19.c: "ХОРОШО." #NT!
 brazil.foreign.20.t: "Поддержка бразильских лордов в Уругвае" #NT!
 brazil.foreign.20.d: "Бразильские лорды потеряли большую часть влияния в правительстве Монтевидео. Бразильские лорды создали и доминировали в местной экономике на протяжении десятилетий. Националистическая политика правительства Бланко лишила бразильцев привилегий и поддержала местных испаноговорящих лордов в борьбе с влиянием Бразильской империи в Банда Ориентал. В ответ Бразильская империя начинает оказывать поддержку бразильским лордам, проживающим в Уругвае." #NT!
 brazil.foreign.20.a: "Проклятые империалисты!" #NT!
 brazil.foreign.20.b: "Поддержите Лордов Бразильцев!" #NT!
 brazil.foreign.20.c: "ХОРОШО" #NT!
 brazil.foreign.21.t: "Вызов правительству в Монтевидео" #NT!
 brazil.foreign.21.d: "Бразильская империя стремится вмешаться в политику Banda Oriental с момента обретения Уругваем независимости. Бразильское правительство бросило вызов правительству в Монтевидео, оказывая на него дипломатическое давление, чтобы он принял соглашение о прекращении военных действий и в конечном итоге достижении стабильности в регионе. Бразильский дипломат, недавно прибывший в уругвайскую столицу, пытался содействовать соглашению, которое устанавливает новое правительство в Монтевидео, которое, помимо того, что благоприятствует империи, принимает требования Бразилии в регионе. Правительство Бланко отвергло соглашения, продвигаемые бразильским дипломатом, поскольку считает неприемлемым уступать таким требованиям." #NT!
 brazil.foreign.21.a: "Уругвай не сдастся!" #NT!
 brazil.foreign.21.b: "Чертовы уругвайцы!" #NT!
 brazil.foreign.21.c: "ХОРОШО" #NT!
 brazil.foreign.22.t: "Официальная поддержка Бразилии" #NT!
 brazil.foreign.22.d: "Из-за провала дипломатической посреднической миссии Бразильская империя не увидела другого выхода и оказала свою поддержку колорадским повстанцам. Руководство Колорадо было открыто для принятия бразильских требований в регионе в обмен на свою финансовую и материальную поддержку. Многие бразильцы уже пересекли границу, чтобы добровольно участвовать в восстании Колорадо еще до сближения бразильского правительства с лидерами Колорадо. Теперь, при официальной поддержке Бразилии, колорадосы обретают новую жизнь в борьбе против правительства в Монтевидео." #NT!
 brazil.foreign.22.d1: "Бразильская империя стремится легитимировать претензии бразильских лордов, проживающих в Уругвае. Бразильские лорды требуют возвращения привилегий, отмененных правительством в Монтевидео. Они требуют возвращения свободной торговли между Бразилией и Уругваем, свободного прохода между бразильскими и уругвайскими границами и прекращения репрессий против бразильцев." #NT!
 brazil.foreign.22.a: "Это внешнее вмешательство!" #NT!
 brazil.foreign.22.b: "Поддержите наших союзников из Колорадо!" #NT!
 brazil.foreign.22.c: "Бразильская империя должна защищать интересы своих граждан!" #NT!
 brazil.foreign.22.e: "Плохие новости для Уругвая." #NT!
 brazil.foreign.23.t: "Интересы к бассейну Рио-де-ла-Плата!" #NT!
 brazil.foreign.23.d: "Бассейн Рио-де-ла-Плата является важным средством навигации и связи. Он простирается до Аргентины, Бразилии, Парагвая и Уругвая. С экономической точки зрения это самая важная река в Южной Америке, поскольку доступ ко многим территориям в этих странах возможен благодаря навигации в бассейне Ла-Плата и его притоках. И именно через него импортируются или экспортируются продукты в регионе. Поэтому контроль над бассейном Рио-де-ла-Плата жизненно важен для интересов всех стран, которые омываются им. Тот, кто доминирует над рекой Ла-Плата, доминирует над торговлей, судоходством и транспортом всего региона. Иногда эти интересы пересекаются, что приводит к враждебности между странами региона, которая может даже перерасти в войну." #NT!
 brazil.foreign.23.d1: "После признания и легитимации претензий бразильских лордов и применения давления на правительство Уругвая ситуация на границе двух шумов стала напряженной. Часто хорошо вооруженные бразильцы сопровождали скот в поисках пастбищ, пересекая уругвайскую границу. В одном из таких сопровождений уругвайские офицеры, патрулировавшие границу в провинции Артигас, увидели вооруженных бразильцев, опасаясь начала вторжения, уругвайцы приблизились к бразильскому сопровождению. Неизвестно, кто дал первый выстрел, но эта битва может положить начало новому вооруженному конфликту в бассейне Рио-де-ла-Плата." #NT!
 brazil.foreign.23.a: "Мы не можем позволить другим странам доминировать в бассейне реки Рио-де-ла-Плата." #NT!
 brazil.foreign.23.b: "Ультиматум Уругваю!" #NT!
 brazil.foreign.23.c: "Мы должны поддержать интересы бразильцев в регионе!" #NT!
 brazil.foreign.23.e: "Мы должны поддержать интересы аргентинцев в регионе!" #NT!
 brazil.foreign.news.1.t: "Гражданская война в Уругвае!" #NT!
 brazil.foreign.news.1.d: "Бригадный генерал Венансио Флорес, платиновый каудильо, начал восстание против правительства фьюжнистов между Бланкос и Колорадос в Монтевидео. Флорес обвиняет правительство Монтевидео в симпатиях к Бланкос и называет их восстание освободительным крестовым походом, термин, знакомый по борьбе Колорадо против Бланкос. Колорадос присоединились к восстанию, которое привлекло своих членов из числа дезертиров с военной службы в ответ на призыв Флореса." #NT!
 brazil.foreign.news.1.a: "Раздавить мятежников!" #NT!
 brazil.foreign.news.1.b: "Интересный!" #NT!
 brazil.foreign.news.1.c: "Интересный!" #NT!
 brazil.foreign.news.2.t: "Поддержка бразильцев, проживающих в Уругвае" #NT!
 brazil.foreign.news.2.d: "Почти пятая часть населения, проживающего в Уругвае, говорит на португальском языке и считает себя бразильцами. Эта часть населения обращается к Бразильской империи в поисках защиты от политики, действующей в Уругвае." #NT!
 brazil.foreign.news.2.a: "Мы независимая страна! Они не могут вмешиваться в нашу внутреннюю политику!" #NT!
 brazil.foreign.news.2.b: "Мы должны защитить наших граждан!" #NT!
 brazil.foreign.news.2.c: "Мы должны следить за этой ситуацией!" #NT!
