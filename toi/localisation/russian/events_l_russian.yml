 generic.14.d: "Этот мод содержит некоторые механики, которые могут быть менее очевидными. Если вы активируете эту опцию, некоторые события могут время от времени всплывать, когда игра думает, что вы сталкиваетесь с одной из этих механик, что объяснит вам рассматриваемую механику более подробно.\n\nПри игре в многопользовательском режиме только Хост будет видеть эти события." #NT!
