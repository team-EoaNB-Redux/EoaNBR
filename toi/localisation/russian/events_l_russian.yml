  #Independence 
 independence.1.t: "Наш субъект ведет себя подозрительно" #NT!
 independence.1.d: "Один из наших подданных недавно начал вести себя очень подозрительно, тайно собирая поддержку независимости в своей стране и при дворах других государств... было бы лучше, если бы мы подготовили войска." #NT!
 independence.1.a: "Тревожно..." #NT!
 independence.2.t: "Наша борьба за независимость" #NT!
 independence.2.d: "Настал день сбросить оковы угнетателя! Суверенитет [Root.GetAdjective] народа должен быть защищен - пришло время бороться!" #NT!
 independence.2.a: "Мы будем бороться!" #NT!
 independence.2.b: "Сейчас нам не следует рисковать..." #NT!
 independence.3.t: "Наша борьба увенчалась успехом!" #NT!
 independence.3.d: "Наша борьба за независимость увенчалась успехом — мы утвердились как независимая страна на мировой арене!" #NT!
 independence.3.a: "Наконец!" #NT!
  
  #Germany 
 germany.1.t: "Флаг Германии" #NT!
 germany.1.d: "Наша долгая и великая борьба за объединение немецких государств и за обеспечение себе места в качестве значительной силы в Европе наконец-то увенчалась нашей победой! Мы обеспечили возникновение нового, единого немецкого государства - но теперь, когда оно у нас есть, возникает один вопрос: под каким флагом наша нация объединится? Было бы лучше, если бы мы занялись этим вопросом немедленно..." #NT!
 germany.1.a: "Гордый имперский флаг, как и было предложено изначально!" #NT!
 germany.1.b: "Объедините флаг Конфедерации и прусского орла в одно могучее знамя!" #NT!
 germany.1.c: "Старый Черный Орел, чтящий нас как преемников Рима и Священной Римской империи!" #NT!
 germany.1.e: "Национальный флаг Германии, символизирующий свободу и единство!" #NT!
 eoanb_tt_ger_event_1_a: "Этот вариант заставит нас сохранить §YИмперский германский флаг§! — красный внизу, белый посередине и черный вверху." #NT!
 eoanb_tt_ger_event_1_b: "Эта опция заставит нас переключиться на §YГерманский военный флаг§! — Имперский флаг в верхнем левом углу и черный орел посередине." #NT!
 eoanb_tt_ger_event_1_c: "Эта опция заставит нас переключиться на §YСтарый германский имперский флаг§! — черный орел на желтом фоне." #NT!
 eoanb_tt_ger_event_1_e: "Эта опция заставит нас переключиться на §YНемецкий национальный флаг§! — желтый, красный и черный." #NT!
 germany.2.t: "Статус крепости Штеттин" #NT!
 germany.2.d: "Пришло время принять решение относительно статуса крепости в Штеттине." #NT!
 germany.2.a: "Он больше не представляет никакой ценности — закройте его." #NT!
