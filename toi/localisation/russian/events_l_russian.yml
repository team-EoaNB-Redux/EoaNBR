  #Luxembourg Crisis 
 lux_crisis.1.t: "Попросить голландского короля купить Люксембург?" #NT!
 lux_crisis.1.d: "Роспуск Германского союза может предоставить возможность приобретения Великого герцогства Люксембург. Прусский канцлер [PRS.GetLeader] не возражал, когда эта тема возникла на встрече Его Императорского Величества Наполеона III и главы прусского правительства в Биаррице в сентябре 1865 года, и мы можем надеяться на добрую волю пруссаков после нашего нейтралитета в Германской войне.\n\nГолландский король по-прежнему правит герцогством в рамках личной унии, но после Бельгийской революции 1839 года территории Нидерландов и Люксембурга были разделены. Стоит ли нам просить Вильгельма III Нидерландского купить Люксембург?" #NT!
 lux_crisis.1.a: "Отправить предложение." #NT!
 lux_crisis.1.b: "Неважно." #NT!
 lux_crisis.2.t: "[FRA.GetNameDef] Просит купить Люксембург" #NT!
 lux_crisis.2.d: "[FRA.GetLeader] обратился к нам с очень интересным предложением. Французы хотят купить [LUX.GetName] за 5 млн гульденов. Теперь, хотя это означало бы потерю престижа, великое герцогство временами было обузой, и мы находимся в глубоком финансовом затруднении, так что эта сумма денег действительно могла бы помочь нам преодолеть эти проблемы. Как нам следует отреагировать?" #NT!
 lux_crisis.2.a: "Мы бы согласились, но пруссаки должны согласиться." #NT!
 lux_crisis.2.b: "Мы отклоняем предложение!" #NT!
 lux_crisis.3.t: "[HOL.GetNameDef] Отклонили предложение" #NT!
 lux_crisis.3.d: "[HOL.GetNameDef] ответили на наше предложение купить Люксембург. Они отвергают продажу нам великого герцогства и не желают больше ничего слышать об этом. Это настоящий удар по нашим амбициям..." #NT!
 lux_crisis.3.a: "Проклятие." #NT!
 lux_crisis.4.t: "[HOL.GetNameDef] Просит разрешения продать Люксембург [FRA.GetName]" #NT!
 lux_crisis.4.d: "[HOL.GetNameDef] обратились к [FRA.GetLeader] с предложением купить Люксембург. Французы предлагают 5 млн гульденов в качестве компенсации за уступку всех прав на [LUX.GetName], и голландский король Вильгельм III согласился, ожидая нашего одобрения. Было бы не совсем нелогично принять эту передачу территории, поскольку [PRS.GetLeader] дал неопределенные обещания компенсации [FRA.GetLeader], в случае если Франция останется нейтральной в нашей борьбе с Австрией. Но это также означало бы расширение нашей границы с [FRA.GetName] и отказ от нашего крепостного гарнизона в Люксембурге. Что мы должны ответить голландской делегации?" #NT!
 lux_crisis.4.a: "Возражаю против продажи." #NT!
 lux_crisis.4.b: "Согласен на продажу." #NT!
 lux_crisis.5.t: "[PRS.GetNameDef] Возражений против продажи" #NT!
 lux_crisis.5.d: "[PRS.GetNameDef] возражает против продажи нам Люксембурга голландцами по справедливой цене. [PRS.GetLeader] нарушил свои обещания на фоне, по-видимому, шовинистического возмущения немецкой общественности после того, как король Вильгельм III публично поставил свое соглашение в зависимость от одобрения Пруссии. Это, вероятно, не пройдет просто так, и мы можем ожидать аналогичной общественной реакции во Франции. Что нам теперь делать?" #NT!
 lux_crisis.5.a: "Опротестуйте решение." #NT!
 lux_crisis.5.b: "Отступай. Это заходит слишком далеко." #NT!
 #lux_crisis.5.c: "В любом случае попросите голландцев подтвердить сделку." #NT!
 lux_crisis.6.t: "[PRS.GetNameDef] Возражений против продажи" #NT!
 lux_crisis.6.d: "[PRS.GetNameDef] возражает против продажи Люксембурга [FRA.GetName]. Французы определенно не будут этому рады, но, похоже, мы мало что можем с этим поделать?" #NT!
 lux_crisis.6.a: "Жаль. Будем надеяться, что это закончится здесь." #NT!
 lux_crisis.7.t: "[PRS.GetNameDef] Согласен на продажу" #NT!
 lux_crisis.7.d: "[PRS.GetNameDef] согласился на нашу попытку купить Люксембург у [HOL.GetName]. Теперь мы можем осуществить то, о чем договорились с голландцами. Это знаменует собой веху в наших амбициях, поскольку Люксембург наконец-то прочно под нашим контролем." #NT!
 lux_crisis.7.a: "Пруссаки сдержали свое слово." #NT!
 lux_crisis.8.t: "[PRS.GetNameDef] Согласен на продажу" #NT!
 lux_crisis.8.d: "[PRS.GetNameDef] согласился на нашу продажу Люксембурга [FRA.GetName]. Теперь мы можем осуществить то, о чем договорились с французами. Это знаменует конец нашей личной унии с [LUX.GetName]." #NT!
 lux_crisis.8.a: "Тогда вперед." #NT!
 lux_crisis.9.t: "Общественный протест против прусского обмана" #NT!
 lux_crisis.9.d: "После возражений против одобрения продажи Люксембурга [PRS.GetLeader] французская общественность возмущена этой наглостью. Они считают, что наш нейтралитет во время Германской войны должен быть компенсирован Пруссией, которая смогла значительно расширить свою территорию и влияние благодаря этому. Многие из наших граждан, похоже, готовы взяться за оружие и едины в своем восклицании: «Revanche pour Sadowa!»" #NT!
 lux_crisis.9.a: "Давление растёт..." #NT!
 lux_crisis.10.t: "Призыв к проведению международной конференции по урегулированию люксембургского кризиса" #NT!
 lux_crisis.10.d: "Напряженность между Францией и Пруссией растет на фоне кризиса, связанного с продажей Люксембурга. Правительства обеих стран испытывают сильное давление со стороны разъяренной общественности, требующей мобилизации и военных действий. Мы должны призвать [ENG.GetName] провести международную конференцию в Лондоне, чтобы предотвратить дальнейшую эскалацию и сохранить мир. Это, безусловно, улучшит наше международное положение." #NT!
 lux_crisis.10.a: "Давайте стремиться к миру и стабильности." #NT!
 lux_crisis.11.t: "Пригласить великие державы на международную конференцию по урегулированию люксембургского кризиса" #NT!
 lux_crisis.11.d: "Напряженность между Францией и Пруссией растет на фоне спора из-за Люксембурга, и ситуация начинает выходить из-под контроля. Правительства обеих стран вскоре могут остаться без выбора, кроме как начать войну друг с другом. Уже предложено несколько решений, и многие из них напрямую затрагивают Бельгию, нашего стратегического союзника в регионе - и важный буфер между [FRA.GetName] и [PRS.GetName]. Если мы не будем действовать быстро, мы можем потерять влияние в регионе, и континент может еще больше погрузиться в войну и хаос, ситуацию, которую оказалось трудно преодолеть во время Наполеоновских войн. Мы должны предотвратить повторение этого." #NT!
 lux_crisis.11.a: "Пригласите великие державы в Лондон." #NT!
 lux_crisis_london_conference_send_invitation_effect_tt: "§YУчаствующие страны и великие европейские державы получат приглашение на международную конференцию в Лондоне.§!" #NT!
 lux_crisis.12.t: "[ENG.GetNameDef] Приглашает великие державы на международную конференцию в Лондоне" #NT!
 lux_crisis.12.d: "[ENG.GetNameDef] пригласил нас на международную конференцию, чтобы найти мирное решение на фоне надвигающейся эскалации Люксембургского кризиса." #NT!
 lux_crisis.12.a: "Посмотрим, что принесут эти переговоры." #NT!
 #lux_crisis_london_conference_decline_invitation_effect_tt: "§RНаше отсутствие на конференции может подорвать наши шансы на заключение выгодной сделки и может объединить сильный альянс противников против нас.§!" #NT!
 lux_crisis.13.t: "Лондонская конференция [GetYear]" #NT!
 lux_crisis.13.d: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, которая будет направлена ​​на сохранение мира среди напряженности вокруг Люксембурга. Два главных антагониста в этом, [FRA.GetName] и [PRS.GetName], оба отправили свои делегации, так что переговоры, похоже, принесут плоды." #NT!
 #lux_crisis.13.d_france_and_prussia_present: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, которая будет направлена ​​на сохранение мира среди напряженности вокруг Люксембурга. Два главных антагониста в этом, [FRA.GetName] и [PRS.GetName], оба отправили свои делегации, так что переговоры, похоже, принесут плоды." #NT!
 #lux_crisis.13.d_france_present_prussia_not: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, которая будет направлена ​​на сохранение мира среди напряженности вокруг Люксембурга. Из двух главных антагонистов в этом, [FRA.GetName] и [PRS.GetName], только французы отправили свою делегацию, в то время как пруссаки, по-видимому, отказываются идти на уступки. Это может затруднить успешные переговоры." #NT!
 #lux_crisis.13.d_prussia_present_france_not: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, которая будет направлена ​​на сохранение мира среди напряженности вокруг Люксембурга. Из двух главных антагонистов в этом, [FRA.GetName] и [PRS.GetName], только пруссаки прислали свою делегацию, в то время как французы, по-видимому, отказываются идти на уступки. Это может затруднить успешные переговоры." #NT!
 #lux_crisis.13.d_france_and_prussia_not_present: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, которая будет направлена ​​на сохранение мира среди напряженности вокруг Люксембурга. Два главных антагониста в этом, [FRA.GetName] и [PRS.GetName], оба отклонили приглашение в Лондон и, следовательно, не отправили свои делегации. Обе страны, по-видимому, отказываются идти на уступки, поэтому успешные переговоры крайне маловероятны." #NT!
 lux_crisis.13.a: "Давайте начнем переговоры." #NT!
 lux_crisis_london_conference_start_effect_tt: "§YНачнется Лондонская конференция.§!" #NT!
 lux_crisis.14.t: "Лондонская конференция [GetYear]" #NT!
 lux_crisis.14.d: "Делегации великих европейских держав собрались в Лондоне на международную конференцию, целью которой будет сохранение мира в условиях напряженности из-за Люксембурга." #NT!
 lux_crisis.14.a: "Давайте начнем переговоры." #NT!
 lux_crisis.14.b: "Потребовать вывода Люксембурга из сферы влияния Пруссии." #NT!
 lux_crisis.15.t: "Результаты Лондонской конференции" #NT!
 lux_crisis.15.d: "Лондонская конференция подошла к концу, и все результаты на столе. Согласно этим положениям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] должен будет вывести свой гарнизон форта из Люксембурга, а федеральная крепость Германского союза там будет снесена. [LUX.GetName], однако, останется частью Zollverein. Подписавшие договор также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 lux_crisis.15.a: "Будем надеяться, что это решит проблемы." #NT!
 lux_crisis_london_conference_results_effect_tt: "§YТеперь согласованный договор может быть ратифицирован затронутыми странами.§!" #NT!
 lux_crisis.16.t: "Результаты Лондонской конференции" #NT!
 lux_crisis.16.d: "Лондонская конференция подошла к концу, и все результаты на столе. Согласно этим положениям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] должен будет вывести свой гарнизон форта из Люксембурга, а федеральная крепость Германского союза там будет снесена. [LUX.GetName], однако, останется частью Zollverein. Подписавшие договор также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 lux_crisis.16.a: "Ратифицировать договор." #NT!
 lux_crisis.16.b: "Отказаться ратифицировать договор." #NT!
 lux_crisis_london_conference_refusal_effect_tt: "§RНам, возможно, придется начать войну против всех подписавших договор стран, если мы откажемся ратифицировать договор и решим решить вопрос на поле боя.§!" #NT!
 lux_crisis.17.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.17.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, прежде всего [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь могут быть реализованы, и мир, как мы надеемся, будет сохранен в обозримом будущем." #NT!
 lux_crisis.17.a: "Отличные новости!" #NT!
 lux_crisis.18.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.18.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут реализованы, и мир, как мы надеемся, будет сохранен в обозримом будущем. Хотя это, несомненно, хорошо, наше участие в этом кризисе было далеко не славным, и в результате мир в Европе оказался под угрозой. Это может иметь последствия..." #NT!
 lux_crisis.18.a: "О, Боже..." #NT!
 lux_crisis.19.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.19.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут реализованы, и мир, как мы надеемся, будет сохранен в обозримом будущем. Мы также смогли сохранить статус-кво на данный момент, но король и великий герцог, безусловно, сыграли плохую роль в этом деле. Силы внутри нашей страны, стремящиеся увеличить нашу независимость, безусловно, будут рассматривать это как возможность для продвижения своего дела." #NT!
 lux_crisis.19.a: "Добрая весть!" #NT!
 lux_crisis.20.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.20.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут реализованы, и мир, как мы надеемся, будет сохранен в обозримом будущем. Хотя это, несомненно, хорошо, общественность может расценить это как дипломатическое поражение. Пруссакам, возможно, удалось добиться здесь более выгодной сделки, и их нарушенные обещания и закулисные маневры определенно будут отдаваться эхом в националистических кругах еще довольно долго..." #NT!
 lux_crisis.20.a: "Отличные новости!" #NT!
 lux_crisis.21.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.21.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут реализованы, и, как мы надеемся, мир будет сохранен в обозримом будущем. Немецкая общественность, похоже, в целом довольна заключенной сделкой. Она, безусловно, укрепит нашу позицию как главной державы, защищающей интересы Германии от иностранной агрессии, но это, вероятно, произошло за счет дальнейшего отчуждения нас от французов..." #NT!
 lux_crisis.21.a: "Отличные новости!" #NT!
 lux_crisis.22.t: "Лондонский договор [GetYear] - Сохранение мира" #NT!
 lux_crisis.22.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, прежде всего [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут реализованы, и, как мы надеемся, мир будет сохранен в обозримом будущем." #NT!
 lux_crisis.22.a: "Отличные новости!" #NT!
 lux_crisis.23.t: "Франция готовится к войне?" #NT!
 lux_crisis.23.d: "Наши разведданные из [FRA.GetName] говорят о том, что их руководство готовится к войне на фоне эскалации кризиса вокруг Люксембурга. Агенты на местах настаивают на том, что эта информация достоверна. Нам нужно быть готовыми к худшему." #NT!
 lux_crisis.23.a: "Даже если мы не хотим войны, лучше перестраховаться, чем потом сожалеть." #NT!
 lux_crisis.24.t: "Люксембургский кризис — французский ультиматум" #NT!
 lux_crisis.24.d: "[FRA.GetNameDef] выдвинул ультиматум: либо мы принимаем их покупку Люксембурга, либо нам следует готовиться к войне. Как нам следует реагировать?" #NT!
 lux_crisis.24.a: "Отклоните ультиматум." #NT!
 lux_crisis.24.b: "Примите ультиматум." #NT!
 lux_crisis.25.t: "Люксембургский кризис — Пруссия отвергает ультиматум" #NT!
 lux_crisis.25.d: "[PRS.GetNameDef] полностью отверг ультиматум о покупке Люксембурга. Это значит, что мы собираемся начать войну!" #NT!
 lux_crisis.25.a: "Их наглости скоро придет конец..." #NT!
 lux_crisis.26.t: "Люксембургский кризис — Пруссия принимает ультиматум" #NT!
 lux_crisis.26.d: "[PRS.GetNameDef] наконец-то принял наш ультиматум относительно покупки Люксембурга. Теперь мы можем осуществить то, о чем договорились с голландцами. Это знаменует собой веху в наших амбициях, поскольку Люксембург наконец-то прочно под нашим контролем." #NT!
 lux_crisis.26.a: "Наконец, они принимают свои обязательства." #NT!
 lux_crisis.27.t: "Объявить войну Пруссии" #NT!
 lux_crisis.27.d: "Прусская наглость должна быть наказана, даже если международная дипломатия не поддержит это решение. Они нарушили свои обещания, и мы не позволим себя обманывать без последствий, они потеряли последний шанс проявить достоинство, когда отказались от нашего ультиматума. Теперь вопрос будет решен на поле боя. Да здравствует Франция!" #NT!
 lux_crisis.27.a: "Allons enfants de la Patrie, настало время славы!" #NT!
 lux_crisis.28.t: "Объявление войны Францией" #NT!
 lux_crisis.28.d: "Мы получили объявление войны от [FRA.GetName] после того, как мы отвергли их дерзкий ультиматум в разгар спора о продаже Люксембурга. Французы действуют в нарушение Лондонского договора, подписанного несколько недель назад, и мы могли бы призвать на поддержку других подписавших его сторон.\n\nДругие немецкие государства также, вероятно, поддержали бы наше дело, поскольку общественное мнение там явно выразило симпатию к национальной борьбе против этой французской наглости. Договоры, которые мы имеем с южногерманскими государствами, еще больше укрепляют нашу позицию в расчете на их поддержку. Как нам следует действовать?" #NT!
 lux_crisis.28.a: "Обратитесь за помощью к странам, подписавшим Лондонский договор, и другим германским государствам." #NT!
 lux_crisis.28.b: "Обращайтесь за помощью только к странам, подписавшим Лондонский договор." #NT!
 lux_crisis.28.c: "Просите о помощи только другие земли Германии." #NT!
 lux_crisis.28.e: "Мы можем справиться с ситуацией самостоятельно." #NT!
 lux_crisis.29.t: "Присоединиться к Пруссии против Франции?" #NT!
 lux_crisis.29.d: "Несмотря на все наши усилия разрешить кризис вокруг продажи Люксембурга дипломатическим путем, чтобы сохранить мир в Европе, [FRA.GetName] решил обострить ситуацию, объявив войну [PRS.GetName]. Прусские дипломаты теперь связались с нашим правительством с призывом к оружию. Они ссылаются на нашу подпись и ратификацию Лондонского договора как на достаточную причину присоединиться к их борьбе против [FRA.GetName]. Как нам следует ответить?" #NT!
 lux_crisis.29.a: "Мы присоединимся к пруссакам." #NT!
 lux_crisis.29.b: "Несмотря на договор, нам следует держаться подальше от этого." #NT!
 lux_crisis.30.t: "Присоединиться к Пруссии против Франции?" #NT!
 lux_crisis.30.d: "Несмотря на дипломатические усилия в Лондоне, кризис вокруг покупки Францией Люксембурга не удалось разрешить мирным путем. [FRA.GetNameDef] объявил войну Пруссии, и прусские дипломаты связались с нашим правительством с призывом к оружию. Общественное мнение по всей Германии решительно выступает за поддержку Пруссии, и их дипломаты утверждают, что французское нападение ссылается на наши «Schutz- und Trutzbündnis», подписанные после войны в Германском союзе. Как нам следует реагировать?" #NT!
 lux_crisis.30.a: "Мы присоединимся к пруссакам." #NT!
 lux_crisis.30.b: "Нам следует держаться от этого подальше." #NT!
 lux_crisis.31.t: "Предложить мир Франции" #NT!
 lux_crisis.31.d: "Стало очевидно, что французская армия — превосходящий противник. Прежде чем мы рискнем потерять гораздо больше, чем Люксембург, мы должны предложить им принять их условия относительно покупки Великого герцогства и закончить эту войну как можно скорее. Если они согласятся, сделка, о которой они договорились с голландцами, может быть реализована, и Люксембург выйдет из Zollverein." #NT!
 lux_crisis.31.a: "Будем надеяться, что они примут эти условия." #NT!
 lux_crisis.32.t: "Пруссия предлагает мир" #NT!
 lux_crisis.32.d: "Наши армии до сих пор побеждали [PRS.GetName], и прусское правительство предлагает нам мирный договор. Они примут сделку, которую мы заключили с голландцами относительно покупки Великого герцогства Люксембург, и они также примут выход Люксембурга из Zollverein. Мы могли бы согласиться на их предложение и закончить эту войну как победители, или мы могли бы отклонить эти условия и продолжить войну в надежде на дальнейшие приобретения в Сааре или на западном берегу Рейна. Последнее, однако, сделало бы вмешательство других держав гораздо более вероятным. Как нам следует ответить прусской делегации?" #NT!
 lux_crisis.32.a: "Примите их предложение." #NT!
 lux_crisis.32.b: "Отвергните эти условия и продолжайте войну." #NT!
 lux_crisis.33.t: "Франция отвергает наше мирное предложение" #NT!
 lux_crisis.33.d: "[FRA.GetNameDef] отверг наше мирное предложение и решил продолжить войну. Теперь они наконец-то отбросили все притворства, и их стратегические цели ясны. Франция стремится к их предполагаемой естественной границе на Рейне, и нам придется быть готовыми встретить их натиск с еще большей решимостью. К счастью для нас, их возобновленный отказ следовать здравому смыслу, вероятно, убедит подписавших Лондонский договор все еще нейтральных вмешаться на нашей стороне." #NT!
 lux_crisis.33.a: "Пруссия сталкивалась и с худшими ситуациями." #NT!
 lux_crisis.34.t: "Присоединиться к Пруссии против Франции?" #NT!
 lux_crisis.34.d: "Несмотря на искреннее мирное предложение Пруссии, [FRA.GetName] отказались ограничить свою экспансию Люксембургом, и ситуация сейчас, похоже, предполагает, что французы стремятся к границе на Рейне. Если они достигнут своей цели, это будет означать полную смену власти на европейском континенте, и будущие проблемы и нестабильность в регионе будут неизбежны. Нам нужно долго и упорно думать, можем ли мы позволить себе оставить пруссаков в одиночестве в этой борьбе." #NT!
 lux_crisis.34.a: "Мы больше не можем оставаться в стороне." #NT!
 lux_crisis.34.b: "Закройте глаза." #NT!
 lux_crisis.35.t: "Франция принимает наше мирное предложение" #NT!
 lux_crisis.35.d: "[FRA.GetNameDef] принял наше мирное предложение, и они проведут сделку, согласованную с [HOL.GetName]. Люксембург также выйдет из Zollverein после этого соглашения. Мы не можем этого отрицать, это удар по нашим амбициям и делу объединения Германии, но мы должны преодолеть эту неудачу, проанализировать причины нашей неудачи и стремиться к улучшению в будущем." #NT!
 lux_crisis.35.a: "Пора двигаться дальше." #NT!
 lux_crisis.36.t: "Предложить мир Пруссии" #NT!
 lux_crisis.36.d: "Стало очевидно, что прусская армия — превосходящий противник. Прежде чем мы рискнем потерять гораздо больше, чем когда-либо сможем получить, мы должны предложить им принять status quo ante и некоторую финансовую компенсацию. Если они согласятся, Люксембург останется в личной унии с [HOL.GetName], а немецкая крепость там останется под контролем Пруссии. Великое герцогство также останется частью Zollverein, и мы выплатим некоторые военные репарации [PRS.GetName]." #NT!
 lux_crisis.36.a: "Будем надеяться, что они примут эти условия." #NT!
 lux_crisis.37.t: "Франция предлагает мир" #NT!
 lux_crisis.37.d: "Наши армии до сих пор побеждали [FRA.GetName], и французское правительство предлагает нам мирный договор. Они предлагают status quo ante в отношении Люксембурга, что означает, что Великое Герцогство останется в личной унии с [HOL.GetName], и мы по-прежнему сможем контролировать тамошнюю крепость. Люксембург также останется членом Zollverein. Кроме того, французы предлагают приличные военные репарации. Мы могли бы согласиться на их предложение и закончить эту войну как победители, или мы могли бы отклонить эти условия и продолжить войну в надежде на дальнейшие достижения вдоль границы. Последнее, скорее всего, заставит других подписавших Лондонский договор покинуть нашу сторону, они даже могут вмешаться от имени Франции, если мы не будем осторожны. Как нам следует ответить французской делегации?" #NT!
 lux_crisis.37.a: "Примите их предложение." #NT!
 lux_crisis.37.b: "Нам нужен Люксембург, а не их деньги." #NT!
 PRS_lux_crisis_demand_luxembourg_effect_tt: "§RМы будем стремиться приобрести и унаследовать личную унию с Великим Герцогством Люксембург от Нидерландов, но это сделает менее вероятным принятие мира Францией.§!" #NT!
 lux_crisis.37.c: "Отвергните эти условия и продолжайте войну." #NT!
 lux_crisis.38.t: "Пруссия отвергает наше предложение мира" #NT!
 lux_crisis.38.d: "[PRS.GetNameDef] отклонил наше мирное предложение и решил продолжить войну. Теперь они наконец-то отбросили все притворства, и их стратегические цели ясны. Пруссия стремится захватить территорию вдоль границы с Люксембургом и Францией, и нам придется быть готовыми встретить их натиск с еще большей решимостью. К счастью для нас, их отказ принять наше предложение, вероятно, убедит подписавших Лондонский договор на их стороне выйти из войны или, может быть, даже вмешаться на нашей стороне." #NT!
 lux_crisis.38.a: "Франция сталкивалась с ситуациями и похуже." #NT!
 lux_crisis.39.t: "Покинуть Пруссию?" #NT!
 lux_crisis.39.d: "Несмотря на искреннее предложение мира от Франции, [PRS.GetName] отказался согласиться на status quo ante в отношении Люксембурга, и ситуация сейчас, похоже, предполагает, что пруссаки ищут территориальные приобретения на своей западной границе. Если они достигнут своей цели, это вполне может привести к смене власти на европейском континенте, и будущие проблемы и нестабильность в регионе будут вероятны. Нам нужно долго и упорно думать, как нам следует действовать здесь. Мы, возможно, уже слишком долго поддерживали пруссаков..." #NT!
 lux_crisis.39.a: "Оставьте их в покое." #NT!
 lux_crisis.39.b: "Оставайтесь с ними." #NT!
 lux_crisis.40.t: "Пруссия принимает наше мирное предложение" #NT!
 lux_crisis.40.d: "[PRS.GetNameDef] принял наше мирное предложение, Люксембург останется в личной унии с [HOL.GetName]. Великое герцогство также останется частью Zollverein после этого соглашения. Мы не можем этого отрицать, это удар по нашим амбициям и делу достижения нашей естественной границы на Рейне, но мы должны преодолеть эту неудачу, проанализировать причины нашей неудачи и стремиться к улучшению в будущем." #NT!
 lux_crisis.40.a: "Пора двигаться дальше." #NT!
 lux_crisis.41.t: "Мир между Францией и Пруссией" #NT!
 lux_crisis.41.d: "[PRS.GetNameDef] принял мирное предложение от [FRA.GetName], и они согласны вернуться к статус-кво анте. Таким образом, Люксембург останется в личной унии под нашей властью и также останется частью Zollverein. Наше участие в этом кризисе было далеко не удачным, и потребуется некоторое время, чтобы восстановить наше положение в мире." #NT!
 lux_crisis.41.a: "Пора двигаться дальше." #NT!
 lux_crisis.42.t: "Мы должны просить о мире" #NT!
 lux_crisis.42.d: "Наши вооруженные силы потерпели поражение. Французская армия глубоко продвинулась на нашу территорию, и западный берег Рейна, похоже, потерян. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Франции будет разрушительной для нас, прусской и немецкой общественности, но на данный момент у нас нет другого выбора. Давайте надеяться на лучшее, может быть, день нашей мести в конце концов настанет." #NT!
 lux_crisis.42.a: "Печальный день для Германии и Пруссии..." #NT!
 lux_crisis.42.b: "Катастрофа для Германии и Пруссии..." #NT!
 lux_crisis.43.t: "Пруссия просит мира" #NT!
 lux_crisis.43.d: "Наши вооруженные силы разгромили армии [PRS.GetName] и их союзников и глубоко продвинулись на территорию противника. Прусское правительство наконец-то смирилось с реальностью, и теперь оно готово принять наши требования территориальной экспансии вдоль Рейна. Это славный день для Франции, поскольку наша естественная граница на Рейне наконец-то восстановлена, по крайней мере, частично на данный момент. Слава Франции, слава Его Величеству, Императору [FRA.GetLeader]!" #NT!
 lux_crisis.43.a: "Пруссаки поплатились за свою тупость!" #NT!
 lux_crisis.43.b: "Какой замечательный день для жизни!" #NT!
 lux_crisis.44.t: "Франция оккупирует Западный берег Рейна" #NT!
 lux_crisis.44.d: "Наш худший кошмар стал реальностью: западный берег Рейна отошел к Франции. И снова исторически и экономически важная немецкая территория слева от Рейна теперь почти полностью находится под контролем французских войск. Люди там будут страдать от последствий наших неудач на поле боя. Немецкое общество в ярости, но мы можем только надеяться, что в какой-то момент получим возможность нанести ответный удар." #NT!
 lux_crisis.44.a: "Нам нужно отомстить..." #NT!
 lux_crisis.45.t: "Люксембург проиграл Франции" #NT!
 lux_crisis.45.d: "После нашего военного поражения Великое Герцогство Люксембург было утрачено Францией без какой-либо компенсации. Это знаменует конец нашего правления в Люксембурге и низкую точку в нашем международном положении и значении. Ошибка уже произошла, когда этой теме было позволено выйти на сцену международной политики, и королю Вильгельму III, безусловно, придется оправдываться за свои действия перед разгневанным парламентом." #NT!
 lux_crisis.45.a: "Проклятие..." #NT!
 lux_crisis.46.t: "Валлония проиграла Франции" #NT!
 lux_crisis.46.d: "После нашего военного поражения Валлония была потеряна Францией без какой-либо компенсации. Хотя культурно она отличается от западной части страны, эта область была жизненно важной частью [BEL.GetName] с момента успешной революции 1830 года. Эта территориальная потеря не только сокращает наше население примерно на 40% и наши географические размеры вдвое, она также оставляет нас открытыми для дальнейшего расширения и практической марионетки [FRA.GetName] на данный момент..." #NT!
 lux_crisis.46.a: "Проклятие..." #NT!
 lux_crisis.47.t: "Пфальц потерян для Франции" #NT!
 lux_crisis.47.d: "После нашего военного поражения Пфальц был потерян для Франции без какой-либо компенсации. Французские войска сейчас занимают западный берег Рейна, и маловероятно, что эти немецкие земли будут возвращены в ближайшее время. Что касается Пфальца, он мог быть отдельной и отчетливо отличной частью нашего королевства, но тем не менее он был жизненно важным компонентом [BAV.GetName]. Нам, безусловно, потребуется время, чтобы оправиться от этого, и немецкая общественность будет в ярости из-за потери этих немецких территорий Францией." #NT!
 lux_crisis.47.a: "Нам нужно отомстить..." #NT!
 lux_crisis.48.t: "Франция нарушает баланс сил" #NT!
 lux_crisis.48.d: "После своей победы над Пруссией и ее союзниками на поле боя, [FRA.GetName] теперь занимает большую часть левого берега Рейна. Их решительная победа означает опасный сдвиг власти на европейском континенте. Франция теперь, без сомнения, является доминирующей державой на континенте, и мы должны сделать все, что в наших силах, чтобы не допустить повторения ситуации, подобной той, что была в начале 19 века. В противном случае мы рискуем быть покоренными Францией раньше, чем позже." #NT!
 lux_crisis.48.a: "Настало время действовать." #NT!
 lux_crisis.49.t: "Мы должны просить о мире" #NT!
 lux_crisis.49.d: "Наши вооруженные силы потерпели поражение. Прусская армия глубоко проникла на нашу территорию, и Эльзас-Лотарингия, похоже, потеряна. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Пруссии будет разрушительной для нашего руководства и французской общественности, но на данный момент у нас нет другого выбора. Давайте надеяться на лучшее, может быть, день нашей мести в конце концов настанет." #NT!
 lux_crisis.49.a: "Печальный день для Франции..." #NT!
 lux_crisis.49.b: "Катастрофа для Франции..." #NT!
 lux_crisis.50.t: "Франция просит мира" #NT!
 lux_crisis.50.d: "Наши вооруженные силы разгромили армии [FRA.GetName] и глубоко проникли на территорию противника. Французское правительство наконец-то смирилось с реальностью, и теперь оно готово принять наши требования территориального расширения вдоль границы в Эльзасе-Лотарингии. Это славный день для Пруссии и немецкого народа, поскольку французская угроза, которая веками угрожала западным частям Германии, кажется, на данный момент предотвращена. Слава Пруссии, слава Его Величеству Королю, слава немецкому народу!" #NT!
 lux_crisis.50.a: "Французы поплатились за свою наглость!" #NT!
 lux_crisis.50.b: "Какой замечательный день для жизни!" #NT!
 PRS_luxembourg_crisis_victory_effect_tt: "§GВ дополнение к нашим территориальным приобретениям во Франции, мы сможем купить Великое Герцогство Люксембург у Нидерландов по той же цене, о которой они договорились с Францией, 5 миллионов гульденов.§!" #NT!
 lux_crisis.51.t: "Пруссия оккупирует Эльзас-Лотарингию" #NT!
 lux_crisis.51.d: "Наши амбиции по расширению перевернулись с ног на голову, и Эльзас-Лотарингия была потеряна для [PRS.GetName]. После победы над Австрией, а теперь и над нами, Пруссия, похоже, обречена объединить германские государства и создать военную и экономическую державу в самом сердце Европы. Это неизбежно ставит нас в очень трудное положение, и мы должны сделать все, что в наших силах, чтобы в конечном итоге восстановиться. Однако сейчас французскому народу Эльзаса-Лотарингии придется страдать от последствий наших неудач на поле боя. Французская общественность в ярости, но мы можем только надеяться получить возможность нанести ответный удар когда-нибудь в будущем." #NT!
 lux_crisis.51.a: "Нам нужно отомстить..." #NT!
 lux_crisis.52.t: "Пруссия соглашается купить Люксембург" #NT!
 lux_crisis.52.d: "После своей военной победы над Францией [PRS.GetName] согласились купить Великое Герцогство Люксембург по той же цене, о которой мы договорились с французами. Прусское руководство считает ситуацию, которая привела к войне, несостоятельной в будущем, а немецкая общественность требует, чтобы они забрали Люксембург из наших рук. Мы не в том положении, чтобы отклонить их просьбу. Хотя это, конечно, не идеально, мы могли бы быть в гораздо худшем положении. Это все равно знаменует собой конец нашего правления в Люксембурге и низкую точку в нашем международном положении и значении, и королю Вильгельму III, безусловно, придется оправдываться за свои действия перед разгневанным парламентом." #NT!
 lux_crisis.52.a: "Мы могли бы отделаться легким испугом..." #NT!
 lux_crisis.53.t: "Покупка Люксембурга" #NT!
 lux_crisis.53.d: "После нашей военной победы над Францией немецкая общественность потребовала, чтобы мы решили люксембургский вопрос раз и навсегда, приобретя его у Нидерландов. Наше руководство согласилось купить Великое герцогство Люксембург у короля Нидерландов Вильгельма III по той же цене, которая изначально была согласована с французами, а именно 5 млн гульденов. Ситуация, которая привела к войне с Францией, кажется несостоятельной в будущем, и это решение удовлетворит большинство других заинтересованных держав. Голландцы уже согласились на покупку, и наши войска полностью займут Великое герцогство в течение дня." #NT!
 lux_crisis.53.a: "Историческая несправедливость была исправлена." #NT!
 lux_crisis.54.t: "Защита немецких интересов" #NT!
 lux_crisis.54.d: "Французская агрессия была встречена силой, силой немецкого народа. Мы победили на стороне [PRS.GetName], и наши солдаты храбро сражались. Объединенные усилия по изгнанию французских войск с немецкой земли также, несомненно, создали общий дух национальной гордости среди наших граждан, дух, который все больше подталкивает к объединению..." #NT!
 lux_crisis.54.a: "Посмотрим." #NT!
 lux_crisis.55.t: "Пруссия оккупирует Эльзас-Лотарингию и Люксембург" #NT!
 lux_crisis.55.d: "После триумфа над Францией на поле боя [PRS.GetName] приобрел Эльзас-Лотарингию и Великое герцогство Люксембург. Их решительная победа, безусловно, будет означать смену власти на европейском континенте, и Пруссия теперь, без сомнения, является силой, с которой нужно считаться. Их стратегической целью, похоже, является объединение Германии, и нам нужно быть осторожнее с их амбициями в будущем." #NT!
 lux_crisis.55.a: "Это не идеальная ситуация, но на данный момент мы мало что можем сделать." #NT!
 lux_crisis.56.t: "Голландцы ищут одобрения Пруссии" #NT!
 lux_crisis.56.d: "Наши контакты в Нидерландах сообщили нам, что король Вильгельм III ищет одобрения Пруссии, прежде чем согласиться на покупку Люксембурга. Хотя Германский союз больше не существует, и, таким образом, Великое герцогство Люксембург больше не является его частью, голландский монарх чувствует себя неуютно без зеленого света от нового немецкого гегемона. Поскольку император недавно говорил с [PRS.GetLeader], вполне вероятно, что пруссаки согласятся. Однако если немецкая общественность узнает о нашем предложении о покупке, сделка, вероятно, окажется под угрозой." #NT!
 lux_crisis.56.a: "Будем надеяться, что пруссаки сдержат свое слово." #NT!
 lux_crisis.57.t: "Лондонский договор [GetYear] — война все еще надвигается" #NT!
 lux_crisis.57.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять сделку. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военную конфронтацию по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского желания экспансии." #NT!
 lux_crisis.57.a: "Будем надеяться, что французы окажутся благоразумными." #NT!
 lux_crisis.58.t: "Лондонский договор [GetYear] — война все еще надвигается" #NT!
 lux_crisis.58.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять сделку. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военную конфронтацию по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского желания экспансии. Наши действия относительно первоначального ответа на предложение о покупке могут аукнуться нам..." #NT!
 lux_crisis.58.a: "Будем надеяться, что французы окажутся благоразумными." #NT!
 lux_crisis.59.t: "Лондонский договор [GetYear] — война все еще надвигается" #NT!
 lux_crisis.59.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять сделку. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военную конфронтацию по этому вопросу, наша мирная страна может быть втянута в этот кровавый конфликт. Мы можем потерять даже больше, чем когда-либо могли бы выиграть от этого..." #NT!
 lux_crisis.59.a: "Будем надеяться, что французы окажутся благоразумными." #NT!
 lux_crisis.60.t: "Лондонский договор [GetYear] — война все еще надвигается" #NT!
 lux_crisis.60.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять сделку. Король по-прежнему согласен выполнять нашу часть сделки, но если Франция решит искать военную конфронтацию по этому вопросу, нам придется защищать свои интересы на поле боя. Одно можно сказать наверняка: немецкая общественность и другие подписавшие договор страны твердо на нашей стороне, и некоторые из них, вероятно, поддержат нашу борьбу против французского стремления к экспансии." #NT!
 lux_crisis.60.a: "Будем надеяться, что французы окажутся благоразумными." #NT!
 lux_crisis.61.t: "Лондонский договор [GetYear] — война все еще надвигается" #NT!
 lux_crisis.61.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять сделку. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военную конфронтацию по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского желания экспансии." #NT!
 lux_crisis.61.a: "Будем надеяться, что французы окажутся благоразумными." #NT!
 lux_crisis.62.t: "Пруссия требует приобретения Люксембурга" #NT!
 lux_crisis.62.d: "[PRS.GetNameDef] хочет обсудить условия мира, которые мы предложили. Вместо нашей финансовой компенсации они требуют приобрести Великое Герцогство Люксембург у Нидерландов. Они не будут напрямую аннексировать территорию, а скорее унаследуют личную унию от Нидерландов за финансовую компенсацию. Они утверждают, что status quo ante не гарантирует им достаточного контроля, чтобы предотвратить повторение текущей ситуации. Как нам следует отреагировать?" #NT!
 lux_crisis.62.a: "Согласитесь с их условиями." #NT!
 lux_crisis.62.b: "Отклоните их условия." #NT!
 FRA_lux_crisis_reject_luxembourg_demand_effect_tt: "§RЭто значит, что война продолжается, и если Пруссия продвинется дальше, мы рискуем потерять еще больше.§!" #NT!
 lux_crisis.63.t: "Франция принимает наше мирное предложение" #NT!
 lux_crisis.63.d: "[FRA.GetNameDef] принимает наши пересмотренные условия мира. Мы унаследуем личную унию над Великим Герцогством Люксембург от Нидерландов и с этим сможем быть уверены, что текущая ситуация не повторится. Немецкая общественность также будет рада, что интересы Германии были защищены от французской агрессии. Что касается самого Люксембурга, наш контроль над Великим Герцогством, безусловно, будет усилен, нацеленный на возможное будущее объединение, которое также расширит наши границы с Бельгией и Францией." #NT!
 lux_crisis.63.a: "Мы добились настоящей победы!" #NT!
 lux_crisis.64.t: "Франция отвергает наше мирное предложение" #NT!
 lux_crisis.64.d: "[FRA.GetNameDef] отвергает наши пересмотренные мирные условия, что означает, что война продолжится. Поскольку мы технически отвергли французское мирное предложение первыми, наши союзники, вероятно, пересмотрят свое участие в конфликте с Францией. Однако, если нам удастся продвинуться дальше во Францию, мы окажемся в хорошей позиции, чтобы потребовать больше, чем просто контроль над Люксембургом, с иностранными союзниками или без них. Действительно стоящий шанс." #NT!
 lux_crisis.64.a: "Вперед к славе!" #NT!
 lux_crisis.65.t: "Война продолжается" #NT!
 lux_crisis.65.d: "После того, как мы отвергли прусское требование контролировать Великое Герцогство Люксембург, война продолжится. Однако это означает, что если прусские войска продвинутся дальше, требования их правительств не будут ограничены Люксембургом... К счастью для нас, их отказ принять наше предложение, вероятно, убедит подписавших Лондонский договор на их стороне выйти из войны или, может быть, даже вмешаться на нашей стороне." #NT!
 lux_crisis.65.a: "Нам нужно остановить пруссаков!" #NT!
 lux_crisis.66.t: "Пруссия покупает Люксембург" #NT!
 lux_crisis.66.d: "После своей военной победы над Францией [PRS.GetName] хочет унаследовать нашу личную унию над Великим герцогством Люксембург за ту же финансовую компенсацию, о которой мы договорились с французами. Прусское руководство считает ситуацию, которая привела к войне, несостоятельной в будущем, а немецкая общественность требует, чтобы они забрали Люксембург из наших рук. Мы не в том положении, чтобы отклонить их просьбу. Хотя это, конечно, не идеально, мы могли бы быть в гораздо худшем положении. Это все еще знаменует конец нашего правления над Люксембургом и низкую точку в нашем международном положении и значении, и королю Вильгельму III, безусловно, придется оправдываться за свои действия перед разгневанным парламентом." #NT!
 lux_crisis.66.a: "Мы могли бы отделаться легким испугом..." #NT!
 lux_crisis.67.t: "Тупик - переговоры о прекращении огня" #NT!
 lux_crisis.67.d: "Война из-за Люксембурга уже давно находится в тупике, и ни одна из сторон не может получить существенного преимущества. Прежде чем бессмысленное кровопролитие будет продолжаться вечно, а лучшие из нашей молодежи будут убиты на поле боя, нам нужно добиться прекращения огня, чтобы положить конец этой войне. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с огромными последствиями, с которыми мы столкнемся, если это продолжится без видимой победы. К счастью, пруссаки находятся в похожем положении. Так что давайте попросим их о взаимном прекращении огня." #NT!
 lux_crisis.67.a: "У нас нет другого выбора." #NT!
 lux_crisis.68.t: "Тупик - Франция просит о прекращении огня" #NT!
 lux_crisis.68.d: "[FRA.GetNameDef] обращается к нам с призывом к взаимному прекращению огня, чтобы положить конец страданиям на поле боя. Война уже довольно давно находится в тупике, и ни одна из сторон не может получить большого преимущества. Прежде чем бессмысленное кровопролитие будет продолжаться вечно и лучшие из нашей молодежи будут убиты на поле боя, было бы разумно рассмотреть это предложение от французов. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с огромными последствиями, с которыми мы столкнемся, если это продолжится без видимой победы." #NT!
 lux_crisis.68.a: "Подпишите." #NT!
 lux_crisis.68.b: "Откажитесь от этого." #NT!
 lux_crisis.69.t: "Подписание соглашения о прекращении огня" #NT!
 lux_crisis.69.d: "[PRS.GetNameDef] согласился на прекращение огня. Сегодня пушки замолкнут, и процесс переговоров о мире, который может продлиться, может начаться заново." #NT!
 lux_crisis.69.a: "Давайте решим этот вопрос." #NT!
 lux_crisis.70.t: "Война продолжается" #NT!
 lux_crisis.70.d: "[PRS.GetNameDef] отклонил наш призыв к прекращению огня во время войны за Великое Герцогство Люксембург, таким образом, война продолжится, и мы находимся в довольно плохом положении. Однако отказ Пруссии прекратить войну означает, что подписавшие Лондонский договор в настоящее время на их стороне, вероятно, выйдут из войны или, возможно, даже вмешаются на нашей стороне." #NT!
 lux_crisis.70.a: "Нам нужно остановить пруссаков!" #NT!
 lux_crisis.71.t: "Начало мирных переговоров" #NT!
 lux_crisis.71.d: "После прекращения огня между [FRA.GetName] и [PRS.GetName] в Люксембурге начались формальные мирные переговоры между двумя державами и другими заинтересованными сторонами. Поскольку все еще имеются жизнеспособные варианты с Лондонской конференции, а оба основных участника войны устали от боевых действий, ожидается, что эти переговоры будут краткими." #NT!
 lux_crisis.71.a: "Пора зарыть топор войны." #NT!
 lux_crisis.72.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.72.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли своего завершения. Согласованные положения теперь будут реализованы, и мир наконец-то восстановлен в обозримом будущем. Мы потеряли много жизней в этом конфликте, ради результата, который мог быть достигнут без единого выстрела. Это будет серьезным ударом по нашим амбициям." #NT!
 lux_crisis.72.a: "Хорошо, тогда пора двигаться дальше." #NT!
 lux_crisis.73.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.73.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли своего завершения. Согласованные положения теперь будут реализованы, и мир наконец-то восстановлен в обозримом будущем. Что касается Люксембурга, то status quo ante был восстановлен, что означает, что мы сохраняем личную унию с Люксембургом, но потеряем там прусский гарнизон. Наше участие в этом кризисе было далеко не славным, и это, несомненно, навредит нашему международному положению..." #NT!
 lux_crisis.73.a: "Хорошо, тогда пора двигаться дальше." #NT!
 lux_crisis.74.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.74.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли завершения. Согласованные положения теперь будут реализованы, и мир наконец-то восстановлен в обозримом будущем. Что касается нашей ситуации, status quo ante был подтвержден, но король и великий герцог, безусловно, сыграли плохую роль в этом деле. Силы внутри нашей страны, стремящиеся к увеличению нашей независимости, безусловно, будут рассматривать это как возможность для продвижения своего дела." #NT!
 lux_crisis.74.a: "Хорошо, тогда пора двигаться дальше." #NT!
 lux_crisis.75.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.75.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли своего завершения. Согласованные положения теперь будут реализованы, и мир, наконец, восстановлен в обозримом будущем. В этом конфликте погибло много людей, и результат мог быть достигнут без единого выстрела, но мы не настаивали на этой эскалации, и немецкая общественность, похоже, в целом довольна тем, что мы смогли защитить свои интересы и братьев от иностранной агрессии." #NT!
 lux_crisis.75.a: "Хорошо, тогда пора двигаться дальше." #NT!
 lux_crisis.76.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.76.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли своего завершения. Согласованные положения теперь будут реализованы, и мир, наконец, восстановлен в обозримом будущем. В этом конфликте погибло много людей, а результат мог быть достигнут без единого выстрела, и вовлеченным странам, безусловно, потребуется некоторое время, чтобы оправиться от этого." #NT!
 lux_crisis.76.a: "Хорошо, тогда пора двигаться дальше." #NT!
  
