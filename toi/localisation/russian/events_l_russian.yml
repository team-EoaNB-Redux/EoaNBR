  #Utah 
 utah.1.t: "Предложение Бьюкенена" #NT!
 utah.1.d: "Президент Бьюкенен обратился к нам с предложением: они будут готовы простить мормонов за любые акты конфликта, если они будут готовы признать власть федерального правительства. Они также заявили, что правительство не будет вмешиваться в религию мормонов. \n \nЭтот шаг многообещающий, но он будет означать, что Бригам Янг должен уйти с поста губернатора, поэтому мы и вели эту войну в Юте. Однако отказ от этого почти наверняка будет рассматриваться как декларация независимости." #NT!
 utah.1.a: "Давайте положим конец этой войне." #NT!
 utah.1.b: "Мы подчиняемся только Богу!" #NT!
 utah.2.t: "Мир с Ютой?" #NT!
 utah.2.d: "Хотя [UTA.GetName] объявили себя независимыми, и мы ведем с ними войну, у нас есть гораздо более серьезная проблема, растущая на Юге. Было бы разумно предложить мирное соглашение с мормонами, чтобы мы могли направить свое внимание на Юг. Однако это означало бы, что [UTA.GetName] получат свою независимость." #NT!
 utah.2.a: "Отправить делегацию" #NT!
 utah.2.b: "Нет, мы не можем сейчас отпустить!" #NT!
 utah.3.t: "Мир с Соединенными Штатами?" #NT!
 utah.3.d: "Удивительные новости достигли нашей столицы, так как весть об американском дипломате пришла с просьбой о мире с нами. Восстание на Юге отвлекает их внимание, и они не могут позволить себе перенаправлять людей и припасы на оба фронта. Это может быть нашим шансом стать по-настоящему независимой страной... но, возможно, мы могли бы нанести больший ущерб Соединенным Штатам." #NT!
 utah.3.a: "Подписать Договор" #NT!
 utah.3.b: "Еще один мятеж, говорите?" #NT!
 utah.4.t: "Восстание мормонских минитменов" #NT!
 utah.4.d: "В ответ на нашу войну с Соединенными Штатами мы смогли сформировать новые подразделения ополчения «Минитмен»." #NT!
 utah.4.a: "Вставайте, мои приспешники!" #NT!
 utah.5.t: "Дезертирство мормонов" #NT!
 utah.5.d: "Мы начали получать многочисленные сообщения о пропавших без вести и дезертирующих солдатах. Вероятная причина этого — политика правительства, из-за которой ополчение утратило религиозное рвение, однако также может быть, что армия, похоже, имеет достаточно солдат и нет необходимости в ревностных ополченцах, которых мы привлекаем." #NT!
 utah.5.a: "Проклятие!" #NT!
 utah.6.t: "Потеря мормонской мечты" #NT!
 utah.6.d: "То, что когда-то было землей мормонизма, больше не существует. Мы изменили наши религиозные пути, и нам больше не нужно рвение мормонизма, чтобы вести нашу нацию вперед." #NT!
 utah.6.a: "Хорошо" #NT!
 utah.7.t: "Утверждаем себя" #NT!
 utah.7.d: "Больше нет пути назад, больше нет укрытия в горах. Мы отклонили предложение Бьюкенена и должны начать подготовку к войне. Однако мы должны утвердиться и дать нашей нации смысл. Должны ли мы основать Республику Юта и стать умеренной и светской нацией, или мы должны стать Теодемократией Дезерета и установить теократическую демократию? Или, во время этого кризиса, отменить привилегии народа и установить Теократическую диктатуру?" #NT!
 utah.7.a: "Мы должны быть открытыми" #NT!
 utah.7.b: "Религия и демократия могут работать вместе" #NT!
 utah.7.c: "Мы в чрезвычайной ситуации, расширьте исполнительную власть" #NT!
 utah.8.t: "Люди требуют демократии!" #NT!
 utah.8.d: "Теперь, когда мы находимся в мирное время, наш народ устал от нашей диктаторской власти. Были призывы к выборам, и с каждым днем ​​люди становятся все более и более беспокойными. Мы могли бы установить демократию, с религиозными элементами или без них. Однако мы могли бы выбрать сохранение наших диктаторских полномочий... но, похоже, народу это не понравится." #NT!
 utah.8.a: "Установить демократию" #NT!
 utah.8.b: "Установить теодемократию" #NT!
 utah.8.c: "Мы должны сохранить контроль!" #NT!
 utah.9.t: "Гражданская война мормонов" #NT!
 utah.9.d: "Люди достигли точки невозмутимости. Сообщается о многочисленных восстаниях по всему Дезерету, и люди начали поднимать против нас оружие!" #NT!
 utah.9.a: "За теократию!" #NT!
 utah.9.b: "За Республику!" #NT!
 utah_news.1.t: "Резолюция по войне в Юте" #NT!
 utah_news.1.d: "Война в Юте, которая длилась в Соединенных Штатах, наконец-то закончилась. \n \nПосле более чем года конфликта президент [USA.GetLeader] отправил мирную комиссию, чтобы окончательно урегулировать конфликт. Это была не горячая война, и термин «война» стал источником смущения для президента, которого теперь критикуют за его действия, поскольку его неспособность уведомить Янга о своей замене изначально положила начало всей «войне». \n \nВойна в Юте, возможно, и закончилась, но Соединенные Штаты еще не вышли из горячей воды." #NT!
 utah_news.1.a: "Интересный" #NT!
 utah_news.1.b: "По крайней мере, теперь все кончено..." #NT!
 utah_news.2.t: "Юта провозглашает независимость!" #NT!
 utah_news.2.d_a: "Территория Юта, которая уже некоторое время была занозой для Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Республику Юта независимым государством. Она должна стать умеренно светской республикой, а Янг станет ее первым президентом. \n \nОжидается, что Соединенные Штаты отреагируют на образование этой новой республики объявлением войны." #NT!
 utah_news.2.d_b: "Территория Юта, которая уже некоторое время была занозой для Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Теодемократию Дезерета независимым государством. Она должна стать теократической республикой, а Янг станет первым президентом. \n \nОжидается, что Соединенные Штаты отреагируют на образование этой новой республики объявлением войны." #NT!
 utah_news.2.d_c: "Территория Юта, которая уже некоторое время была занозой для Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Теократию Дезерета независимым государством. Это будет временная теократическая диктатура, с выборами, которые, как ожидается, будут проведены, если штат сможет остаться независимым государством. \n \nОжидается, что Соединенные Штаты отреагируют на это новое государство объявлением войны." #NT!
 utah_news.2.a: "Это безумие!" #NT!
 utah_news.2.b: "Как они посмели?!" #NT!
 utah_news.2.c: "Боже, защити нас!" #NT!
 utah_news.3.t: "[UTA.GetName] сдается" #NT!
 utah_news.3.d: "Сегодня утром поступили сообщения о капитуляции [UTA.GetName] после захвата [UTA.GetLeader] американскими войсками. \n \nНедолго просуществовавший [UTA.GetName] столкнулся с многочисленными проблемами с момента своего создания, самыми тяжелыми из которых были американское вторжение, нехватка рабочей силы и нехватка оборудования. После захвата своего лидера и без того слабое ополчение [UTA.Adjective] начало сдаваться, пока, наконец, [GetDateText] восстание мормонов не было подавлено. \n \nНеясно, как американцы будут относиться к мормонам теперь, но ожидается, что мормоны будут наказаны за свое непокорство." #NT!
 utah_news.3.a: "И так заканчивается мормонский эксперимент." #NT!
 utah_news.3.b: "Юта под контролем" #NT!
 utah_news.4.t: "Договор в Солт-Лейк-Сити" #NT!
 utah_news.4.d: "Сегодня до нас дошли удивительные новости о том, что Соединенные Штаты и [UTA.GetName] официально подписали Договор в Солт-Лейк-Сити, положивший конец войне в Юте. \n \n[UTA.GetName] объявили независимость от Соединенных Штатов в результате более чем года конфликта и, вопреки всем обстоятельствам, смогли обеспечить свою независимость. Однако это, скорее всего, связано с восстанием Конфедерации на Юге, и Соединенные Штаты не хотели отвлекать свои ресурсы на войну на два фронта. \n \nСтраны по всему миру теперь начинают признавать независимость этой новой страны." #NT!
 utah_news.4.a: "Они действительно это сделали!" #NT!
 utah_news.4.b: "Мы вернемся!" #NT!
 utah_news.4.c: "Слава Богу!" #NT!
 utah_news.5.t: "Гражданская война мормонов" #NT!
 utah_news.5.d: "Вскоре после того, как Теократия Дезерета смогла успешно добиться своей независимости, страна оказалась втянутой в гражданскую войну. \n \nБригам Янг, религиозный лидер страны, отверг призывы граждан установить демократию. Он обещал народу демократию после войны за независимость, но до сих пор не отказался от своей диктаторской власти. Это привело к тому, что многочисленные общины на окраинах страны провозгласили Республику Юта и начали марш на Солт-Лейк-Сити. \n \nНачалась гражданская война мормонов." #NT!
 utah_news.5.a: "Это не заняло много времени..." #NT!
 utah_news.5.b: "За теократию!" #NT!
 utah_news.5.c: "За Республику!" #NT!
  
 neg.100.t: "Свободные Штаты Америки" #NT!
 neg.100.d: "С избранием Бекенриджа мы наконец осознаем, что старый союз не может служить нашим интересам. Мы должны уйти в отставку и сформировать новую, более свободную республику." #NT!
 neg.100.a: "Свобода!" #NT!
 neg.110.t: "Аболиционистское ополчение" #NT!
 neg.110.d: "Наши призывы к народу восстать были услышаны." #NT!
 neg.110.a: "Отправьте их на фронт!" #NT!
 neg.111.t: "Черные завербованы" #NT!
 neg.111.d: "Чернокожие американцы по всей стране осознают движение и присоединяются к делу, стекаясь, чтобы пойти в призыв. Используем ли мы в полной мере их рабочую силу, зависит от нас." #NT!
 neg.111.a: "Конечно, могут." #NT!
 neg.111.b: "Отрицайте их. Мы будем сражаться за них." #NT!
 neg.115.t: "Восстания на Западе" #NT!
 neg.115.d: "Наши сородичи на западе поднимаются в верхнем среднем западе, чтобы присоединиться к делу! Пусть откроют второй фронт!" #NT!
 neg.115.a: "Инициатива принадлежит нам." #NT!
 neg.125.t: "Основание UFPL" #NT!
 neg.125.d: "Сегодня на съезде аболиционистов в северной части штата Нью-Гэмпшир было объявлено об основании Объединенной лиги свободных народов." #NT!
 neg.125.a: "Рад слышать!" #NT!
  
  #Seminole 
 sem.1.t: "Мир с семинолами?" #NT!
 sem.1.d: "Третья война семинолов длится уже почти 6 лет, и нам еще предстоит покончить с дикарями. Однако теперь новая угроза в Южной Каролине угрожает нашим солдатам во Флориде. Должны ли мы вывести наши войска и организовать мир с семинолами, или мы будем сражаться до самого конца?" #NT!
 sem.1.a: "Предложить мир" #NT!
 sem.1.b: "Никогда!" #NT!
 sem.2.t: "Мир со Штатами?" #NT!
 sem.2.d: "С нашей демонстрацией силы в чудесной защите нашей страны, Соединенные Штаты наконец-то пришли к нам с предложением мира. Хотя, может быть, выгоднее отказаться и продолжить войну отсюда..." #NT!
 sem.2.a: "Мир!" #NT!
 sem.2.b: "Война!" #NT!
 sem.3.t: "Триумфальный рейд!" #NT!
 sem.3.d: "Недавно отряд воинов захватил склад снабжения захватчиков и смог захватить огромное количество оборудования. Это, несомненно, поможет нам в этой изнурительной войне!" #NT!
  
  
  #News 
 news.2.t: "Гражданская война в Португалии!" #NT!
 news.2.d: "После стычек между королевскими войсками и разгневанными крестьянами, восставшими большими толпами возле королевского португальского дворца, страна погрузилась в полноценную гражданскую войну. Основанием для этого служат утверждения о том, что новый португальский король Луиш I отравил старого любимого короля Педру V, чтобы захватить трон Португалии. Пока неизвестно, что будет дальше..." #NT!
 news.2.a: "Португалию ждут темные времена..." #NT!
 news.3.t: "Португалия приобретает Оливенсу!" #NT!
 news.3.d: "Регион Оливенса, который долгое время принадлежал Испании, даже после многочисленных обоснованных претензий на регион со стороны Португалии, сегодня был передан обратно вышеупомянутой стране. Говорят, что передача еще больше укрепит вековые португальско-испанские связи, и Пиренейский полуостров вряд ли увидит войны в ближайшем будущем." #NT!
 news.3.a: "Теперь Оливенца принадлежит Португалии..." #NT!
 news.4.t: "Гражданская война в Мексике!" #NT!
 news.4.d: "Постоянно растущая напряженность между либеральной и консервативной партиями в Мексике накапливалась в течение довольно долгого времени, и она, наконец, вырвалась наружу после победы на выборах консервативного кандидата Феликса Марии Сулоаги всего несколько дней назад. Ополчение и армия мобилизуются, когда страна раскалывается, а семьи разрываются на части. Братья собираются с оружием в руках друг против друга, все надеясь на собственную победу. Страна сейчас находится в состоянии войны сама с собой, и над ней нависает неумолимый вопрос: какая из партий останется стабильной и процветающей после войны, а какую будут сторониться за ее поражение от рук врага?" #NT!
 news.4.a: "Мексика погружается в гражданскую войну..." #NT!
 news.5.t: "Оккупация Гольштейна" #NT!
 news.5.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, оккупировала Гольштейн после того, как Германский союз обвинил Данию в нарушении Лондонского протокола 1852 года путем присоединения Шлезвига. Поскольку Протокол предусматривает, что Шлезвиг не может быть ближе к Королевству Дании, чем Гольштейн, другие европейские великие державы уже объявили это делом Германии и, следовательно, свой нейтралитет в этом конфликте." #NT!
 news.5.a: "В регионе царит полный хаос!" #NT!
 news.7.t: "Война внутри Германского союза!" #NT!
 news.7.d: "Растущая напряженность между Пруссией и Австрией привела к резкому росту готовности к войне внутри Германского союза, который был в одностороннем порядке объявлен распущенным [PRS.GetName]. Наблюдатели указывают на Пруссию как на главного виновника. Больше не скрываемые амбиции Пруссии по объединению Германии всегда должны были привести к неизбежному конфликту с председательствующей державой Германского союза - [AUS.GetNameDef]. Сейчас Пруссия сражается с Австрией и ее союзниками на юге Германии в войне, которая, несомненно, окажет драматическое влияние на будущее Германии..." #NT!
 news.7.a: "Крупный конфликт..." #NT!
 news.8.t: "Роспуск Германского союза!" #NT!
 news.8.d: "После назревшего военного столкновения между великими державами Германского союза - [PRS.GetName] и [AUS.GetName], а также их союзниками, победившие пруссаки, которые ранее в одностороннем порядке объявили Германский союз распущенным, смогли навязать свою волю. После 1848 года Германский союз был официально распущен во второй раз, что было санкционировано указом, подписанным Федеральным собранием ранее сегодня, что, в свою очередь, фактически прекратило его собственное существование. Будущее Германии теперь, более чем когда-либо, находится в руках [PRS.GetName]." #NT!
 news.8.a: "Конец Конфедерации." #NT!
 news.9.t: "Двойственная монархия в Австрии" #NT!
 news.9.d: "Вена - Австрийский император Франц Иосиф был коронован королем Венгрии на пышной церемонии в соборе Святого Матьяша в Буде, Венгрия, на которой присутствовали все члены дворянства и представители Венгрии. Император был коронован недавно назначенным премьер-министром Венгрии, бывшим политическим оппонентом. Коронация Франца Иосифа знаменует начало новой эры в австрийской политике, поскольку Империя и венгры достигли соглашения, известного как «Компромисс», согласно которому Венгрия станет фактически независимым государством во всем, кроме обороны и внешней политики. Хотя соглашение было встречено скептически многими консерваторами и открыто противостояло многим другим меньшинствам Австрийской империи, которые считали, что соглашение фактически является уступкой венгерскому национализму, император и австрийский министр-президент [AUS.GetLeader] посчитали, что это лучший способ стабилизировать королевство, пострадавшее от ряда военных поражений и экономической стагнации после поражений в Сардинской войне и Войне братьев." #NT!
 news.9.a: "У Венгрии теперь больше власти..." #NT!
 news.10.t: "Война в Европе!" #NT!
 news.10.d: "После разногласий по поводу наследования испанского престола, которые усугубили и без того сильную напряженность между [FRA.GetNameDef] и [PRS.GetNameDef], между этими двумя странами разразилась война. Мир потрясен, ожидая, как эта война повлияет на будущее Центральной Европы..." #NT!
 news.10.a: "Эта война решит судьбу Германии..." #NT!
 news.11.t: "[PRS.GetNameDef] провозглашено!" #NT!
 news.11.d: "После долгой борьбы, которая началась еще тогда, когда было установлено раннее чувство германского единства посредством Священной Римской империи, страна наконец-то объединилась как единое целое из всех своих малых государств! Бывший прусский монарх, а ныне германский император Вильгельм I был коронован после громкой победы в битве против Франции. Это, несомненно, окажет огромное влияние на европейскую политику, поскольку существующие державы должны приветствовать нового игрока на мировой арене..." #NT!
 news.11.a: "Борьба за объединение на данный момент окончена." #NT!
 news.12.t: "Пруссия побеждена!" #NT!
 news.12.d: "Франко-прусская война окончена! [FRA.GetNameDef] вышел победителем из долгой и опустошительной кампании, которую он вел против Пруссии и южногерманских государств. Вчера во Франкфурте был подписан мирный договор, расширяющий французское влияние в регионе и ослабляющий Пруссию." #NT!
 news.12.a: "Похоже, объединение Германии, как минимум, будет отложено..." #NT!
 news.13.t: "Война в Южной Германии" #NT!
 news.13.d: "После того, как [PRS.GetNameDef] некоторое время назад заявила о своих амбициях в отношении объединения Германии, только самый глупый из дураков не предвидел бы новостей, которые дошли до нас сегодня. Социалисты в прусском правительстве объявили войну южногерманским государствам, стремясь обеспечить быстрое объединение. Еще предстоит увидеть, как отреагирует международное сообщество, поскольку [FRA.GetNameDef], [AUS.GetNameDef] и [RUS.GetNameDef] — первые страны, от которых мы ожидаем реакции..." #NT!
 news.13.a: "В регионе царит хаос." #NT!
 news.14.t: "[PRS.GetNameDef] открывает «Кильский канал»!" #NT!
 news.14.d: "После многих лет строительства трудолюбивые люди [PRS.GetAdjective] сумели построить самое последнее грандиозное достижение человечества в области строительства: канал, проходящий через Шлезвиг, соединяющий Балтийское и Северное моря. Пока еще неизвестно, как именно будет использоваться канал, но ожидается, что это значительно ослабит стратегическое влияние, которое Датские пояса в настоящее время оказывают на торговлю и движение флота в регионе." #NT!
 news.14.a: "Это откроет массу новых возможностей..." #NT!
 news.15.t: "Отто фон Бисмарк убит!" #NT!
 news.15.d: "Канцлер [PRS.GetAdjective] Отто фон Бисмарк был подтвержден мертвым после того, как его застрелил нападавший в Баварии вчера. Человек, о котором идет речь, уже арестован, а фон Бисмарк был доставлен в больницу и скончался ночью. Предполагается, что нападение было политически мотивированным, но пока не было получено официальной причины от заключенного преступника. Это был тяжелый удар для правительства [PRS.GetAdjective], но они уже заявили, что постараются быстро оправиться от этого события, оплакав смерть фон Бисмарка и проведя его похороны, которые состоятся завтра в Кенигсберге." #NT!
 news.15.a: "Какое варварство." #NT!
 news.18.t: "Цусима переведена на [RUS.GetNameDef]!" #NT!
 news.18.d: "После переговоров (и, по-видимому, немалого количества угроз с обеих сторон) региональный конфликт на Дальнем Востоке был урегулирован, когда правительство [JAP.GetAdjective] решило передать остров Цусима [RUS.GetNameDef]. Цусима является важной стратегической базой между Желтым и Японским морями, поэтому [RUS.GetAdjective] укрепил свои позиции в этом районе." #NT!
 news.18.a: "Большое приобретение для нас!" #NT!
 news.18.b: "Ужасная потеря." #NT!
 news.18.c: "Теперь остров принадлежит русским..." #NT!
 news.19.t: "[RUS.GetName] отступает в Цусимском конфликте!" #NT!
 news.19.d: "Региональный конфликт на Дальнем Востоке недавно подошел к концу, когда [RUS.GetAdjective] решили отступить после того, как власти Цусимы отказались передать остров [RUS.GetNameDef]. Предполагается, что они пытались заполучить стратегически важный военно-морской порт, чтобы укрепить свою власть в этом районе." #NT!
 news.19.a: "У нас не было другого выбора!" #NT!
 news.19.b: "Им пришлось уважать нашу политику изоляции." #NT!
 news.19.c: "Конфликта удалось избежать." #NT!
 news.20.t: "Из-за Цусимы начинается война!" #NT!
 news.20.d: "[RUS.GetNameDef] и [JAP.GetNameDef] начали войну из-за острова Цусима! Русские уже проявляли к нему интерес в начале этого года и нарушили политику Японии, отправив туда корабль — дважды. Конфликт не удалось успешно деэскалировать, и теперь два национальных государства воюют друг с другом! Мир наблюдает и ждет, что из этого выйдет..." #NT!
 news.20.a: "Мы покажем несчастным японцам!" #NT!
 news.20.b: "Мы покажем несчастным русским!" #NT!
 news.20.c: "Крупный конфликт из-за этого маленького острова?" #NT!
 news.21.t: "Морской договор" #NT!
 news.21.d: "После переговоров, которые длились несколько месяцев и привели к финальной встрече на прошлой неделе, бывшая канадская провинция объединилась с Новой Шотландией и Нью-Брансуиком, образовав то, что теперь известно как [CAN.GetNameDef]. Ожидается, что этот региональный союз усилит экономическую и политическую мощь в регионе и широко рассматривается как выгодный для Канады в целом. [ENG.GetNameDef] пока не сделала официального заявления по договору, но предполагается, что они его одобрят." #NT!
 news.21.a: "Важный шаг к объединению для нас!" #NT!
 news.21.b: "Это приближает Канаду к объединению..." #NT!
 news.25.t: "Оккупация Гольштейна" #NT!
 news.25.d: "Немецкие войска из Пруссии и Австрии оккупировали Гольштейн после того, как Германский союз обвинил Данию в нарушении Лондонского протокола 1852 года путем присоединения Шлезвига, хотя парламент союза не смог обеспечить большинства для федеральной казни. Поскольку Лондонский протокол предусматривает, что Шлезвиг не может быть ближе к Королевству Дании, чем Гольштейн, другие великие европейские державы по сути обозначили это дело как внутреннее дело Германии и, следовательно, заявили о своем нейтралитете в конфликте." #NT!
 news.25.a: "В регионе царит полный хаос!" #NT!
 news.26.t: "Конец Второй Шлезвигской войны" #NT!
 news.26.d: "Вторая Шлезвигская война подошла к концу. Немцы победили и навязали свою волю Дании." #NT!
 news.26.a: "Этого следовало ожидать?" #NT!
 news.27.t: "Лондонская конференция [GetYear]" #NT!
 news.27.d: "Становится все более и более очевидным, что [DEN.GetNameDef] проиграет войну против [PRS.GetName] и [AUS.GetName], поэтому начались переговоры о мирном соглашении. Британский министр иностранных дел граф Рассел пригласил воюющие стороны и другие европейские великие державы в Лондон, чтобы достичь соглашения. [PRS.GetNameDef] временно займет Шлезвиг на время мирной конференции. Если конференция не даст результатов — что вполне вероятно, — война продолжится." #NT!
 news.27.a: "Смогут ли они достичь соглашения и восстановить мир?" #NT!
 news.28.t: "Лондонская конференция [GetYear]" #NT!
 news.28.d: "В новостях, которые потрясли мировую прессу, военный конфликт между двумя немецкими гегемонами, [PRS.GetName] и [AUS.GetName], с одной стороны, и Данией с другой, из-за Шлезвиг-Гольштейна разворачивается довольно неожиданно. Вместо решительной победы немцев становится все более очевидным, что Дания одерживает верх. Под давлением европейских великих держав опустошенные немцы были вынуждены подписать перемирие с датчанами и согласиться на открытие международных мирных переговоров, которые начнутся через неделю. С этой целью министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие заинтересованные стороны в Лондон для достижения соглашения. На время мирной конференции [DEN.GetNameDef] продолжит занимать свои владения в Гольштейне, по крайней мере временно." #NT!
 news.28.a: "Какой шок! Будем надеяться, что это не приведет к дальнейшей дестабилизации региона." #NT!
 news.29.t: "Конец Второй Шлезвигской войны" #NT!
 news.29.d: "Вторая Шлезвигская война подошла к концу. Хотя Дания неожиданно победила на поле боя, настроения немецкой общественности сделали для датчан практически невозможным максимизировать свои достижения. В то время как ноябрьская конституция останется в силе, а Шлезвиг наконец станет конституционно санкционированной частью Дании, герцогство Гольштейн будет освобождено от иностранного правления и передано под власть немецкого дворянского дома с законным правом на его трон. Гольштейн также станет членом Германского союза. Такое решение, по-видимому, является лучшей гарантией устойчивого мира в регионе." #NT!
 news.29.a: "Будем надеяться на это." #NT!
 news.30.t: "Конец Второй Шлезвигской войны - тупиковая ситуация" #NT!
 news.30.d: "Вторая Шлезвигская война наконец-то подошла к концу. Хотя Дания на удивление держалась против своих немецких оппонентов более года, настроения немецкой общественности сделали практически невозможным для датчан извлечь из этого большую выгоду. Хотя ноябрьская конституция останется в силе, она будет применяться только к северному штату Шлезвиг, который станет конституционно санкционированной частью Дании. Южный штат Шлезвиг и герцогство Гольштейн будут вместе освобождены от иностранного правления и переданы под власть немецкого дворянского дома с законным правом на его трон. Теперь независимое герцогство Гольштейн станет членом Германского союза. Такое решение, по-видимому, является лучшей гарантией устойчивого мира в регионе." #NT!
 news.30.a: "Будем надеяться на это." #NT!
 news.31.t: "Роспуск Германского союза!" #NT!
 news.31.d: "После более чем двух лет войны между великими державами Германского союза - [PRS.GetName] и [AUS.GetName], а также их соответствующими союзниками - невыносимый немецкий дуализм все еще не мог быть разрешен. Теперь два немецких гегемона достигли соглашения: они разделят Германский союз на Северогерманский союз под [PRS.GetName] и Южногерманское объединение под [AUS.GetName]. Это означает, что после 1848 года Германский союз был официально распущен во второй раз, санкционированный указом, подписанным Федеральным собранием ранее сегодня, что, опять же, фактически прекратило его собственное существование. Будущее Германии теперь, более чем когда-либо, находится в руках двух немецких держав." #NT!
 news.31.a: "Конец Конфедерации." #NT!
 news.32.t: "Французский флот возле Туниса" #NT!
 news.32.d: "Казнь Батто Сфеза, еврея, обвиненного в оскорблении ислама, вызвала огромное возмущение в еврейских общинах по всей Европе. Франция годами заявляла о своем покровительстве еврейской общине в Тунисе, и это событие представляло собой явное действие бея Мухаммада II ибн аль-Хусейна, который следовал советам самых радикальных маликитов против влияния иностранных государств на тунисские дела. Сегодня утром французский флот, состоящий из девяти судов и вооруженный семьюстами орудиями, прибыл в Ла-Гулетт. Адмирал, командующий этим флотом, был отправлен в Ла-Марсу, где находился бей, и поставил его в известность о необходимости представить текст реформ в соответствии с Танзиматом и декларацию прав человека (Ахд аль-Амане) из одиннадцати пунктов, в которых говорилось о безопасности частных активов, равенстве в юридических и финансовых вопросах, ограничениях на военную службу, основных правах человека и, что самое важное, возможности для иностранцев владеть домами, садами или землей." #NT!
 news.32.a: "Похоже, это чисто экономическая причина, ничем хорошим это не кончится." #NT!
 news.33.t: "Французский флот бомбит Тунис" #NT!
 news.33.d: "Несмотря на растущее политическое и военное давление, правительство Туниса отвергло французские требования реформ. В ответ французский флот сегодня утром открыл огонь по столице, причинив значительный ущерб и жертвы и вызвав хаос." #NT!
 news.33.a: "Никогда не злите французов." #NT!
 news.34.t: "Вторая венгерская революция" #NT!
 news.34.d: "После многих лет напряженности между австрийской короной и руководством Венгрии, наконец, разразилась еще одна революция. Вторая венгерская революция происходит всего через несколько десятилетий после предыдущей, в 1848 году, и еще больше смещает баланс сил в Европе в сторону хаоса. Путь абсолютизма для Австрии поставил ее на путь к ее вероятному краху, а независимость Венгрии, скорее всего, усилит пруссаков в Центральной Европе, остановив надежды Австрии на формирование какого-либо сильного союза в Южной Германии. Будущее Австрийской империи теперь неопределенно, и лицо Европы может уже никогда не быть прежним." #NT!
 news.34.a: "Тревожно..." #NT!
 news.35.t: "Венгрия добивается независимости" #NT!
 news.35.d: "Мадьярская армия разбила кайзера. Австрийская империя склоняется перед новой венгерской нацией, поскольку они подписывают Пресбургский договор, признающий ее независимость и дающий им контроль над хорватскими территориями. Огромный удар по Австрийской империи, которая уже сильно пострадала экономически и политически, теперь ей предстоит столкнуться с еще одной большой потерей. Австрийское господство в Центральной Европе теперь снова поставлено под вопрос, поскольку Пруссия продолжает усиливать свое влияние, а Венгрия доказала, что в Австрийской империи больше трещин, чем кажется." #NT!
 news.35.a: "Какие новые несчастья постигнут Австрию?" #NT!
 news.36.t: "Савойя и Ницца переданы Франции" #NT!
 news.36.d: "Территории Савойи и Ниццы, расположенные на границе между Италией и Францией, всегда были спорным вопросом. На протяжении столетий обе они были итальянскими, в 1792 году они были аннексированы Французской Республикой из-за их большого франкоговорящего населения, прежде чем были возвращены Сардинии-Пьемонту на Венском конгрессе в 1815 году. После победы Австрии над Сардинией-Пьемонтом спорные территории были переданы Франции в попытке принести больше стабильности в регион и обеспечить французскую поддержку продолжающейся и усиленной австрийской оккупации Северной Италии. Хотя это само по себе незначительное событие, оно может предполагать сближение между Австрией и Францией, которые, в конце концов, разделяют некоторые идеологические ценности и обе находятся в сложных отношениях с [PRS.GetName]. Если такой союз будет сформирован, это будет очень опасно для баланса сил в Европе..." #NT!
 news.36.a: "Тревожно..." #NT!
 news.37.t: "Император Франц Иосиф I принимает Конституцию" #NT!
 news.37.d: "После унизительного поражения в Италии император Австрийской империи Франц Иосиф I согласился на уступки в форме письменной конституции для своего королевства. Рейхсрат, совет делегатов всех коронных земель империи, был вызван в Вену, чтобы консультировать молодого императора в этом начинании. Несколько дней назад был принят спорный конституционный диплом, который теперь функционирует как новая конституция Австрийской империи. Документ рассматривается как заключительный акт неоабсолютистской эпохи в Австрийской империи, хотя император все еще обладает большой властью даже в соответствии с новой конституцией. Критики диплома, которых много, осуждают новую конституцию. И более централистские немецкие либералы, и негерманские федералисты, особенно из Венгрии, недовольны реформами. Несмотря на великодушный акт императора Франца Иосифа I по принятию письменной конституции, которая ограничивает его правление, она, похоже, не пользуется большой поддержкой среди его подданных." #NT!
 news.37.a: "Давайте посмотрим, что ждет Австрийскую империю в будущем." #NT!
 news.38.t: "Напряженность между Францией и Пруссией растет на фоне люксембургского кризиса" #NT!
 news.38.d: "\nВеликое герцогство Люксембург управлялось в личной унии с Королевством Нидерландов со времени Венского конгресса 1815 года, хотя и с уменьшенной территорией после успешной Бельгийской революции 1839 года. Но великое герцогство также было членом Германского союза, чтобы обеспечить его территориальную целостность, и вскоре после его принятия в конфедерацию была построена федеральная крепость.\n\nТеперь, после распада Германского союза, Люксембург снова оказался втянутым в распри великих держав. После попытки Франции купить Великое герцогство Люксембург у короля Нидерландов Вильгельма III, немецкая общественность восстала, требуя, чтобы Пруссия защитила целостность этой немецкой земли. Французская общественность, в свою очередь, чувствует себя обманутой [PRS.GetLeader], утверждая, что Франция должна получить компенсацию за свой нейтралитет в Германской войне." #NT!
 news.38.a: "Может ли это перерасти в войну?" #NT!
 news.39.t: "Люксембургский кризис - Лондонская конференция сохраняет мир" #NT!
 news.39.d: "\nПосле растущей напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение посреди кризиса, который сделал еще одну войну на европейской земле вероятной. Итоговый Лондонский договор [GetYear] был ратифицирован всеми присутствовавшими правительствами и вступит в силу в ближайшее время.\n\nСогласно его положениям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] должен будет вывести свой гарнизон из Люксембурга, а федеральная крепость Германского союза там будет снесена. Однако Великое герцогство останется частью Цольферайна. Подписавшие договор также гарантируют территориальную целостность Люксембурга, а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 news.39.a: "Мир сохранен." #NT!
 news.40.t: "Люксембургский кризис — Пруссия принимает французский ультиматум" #NT!
 news.40.d: "\nПосле растущей напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение посреди кризиса, который делал еще одну войну на европейской земле вероятной. Итоговый Лондонский договор [GetYear] был ратифицирован большинством присутствовавших правительств, за исключением [FRA.GetName].\n\nФранцузы были возмущены обещаниями, якобы нарушенными прусским правительством, и потребовали желаемой и якобы согласованной компенсации посредством официального ультиматума. [PRS.GetNameDef] принял этот ультиматум, чтобы сохранить мир со своими западными соседями, таким образом, продажа Люксембурга Францией Нидерландами может быть реализована, как и предполагалось." #NT!
 news.40.a: "Пруссия заплатила цену за сохранение мира." #NT!
 news.41.t: "Люксембургский кризис — военная эскалация" #NT!
 news.41.d: "\nПосле растущей напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение посреди кризиса, который делал еще одну войну на европейской земле вероятной. Итоговый Лондонский договор [GetYear] был ратифицирован большинством присутствовавших правительств, за исключением [FRA.GetName].\n\nФранцузы были возмущены обещаниями, якобы нарушенными прусским правительством, и потребовали желаемой и якобы согласованной компенсации посредством официального ультиматума. [PRS.GetNameDef] отклонил этот ультиматум, и вопрос будет решен на поле боя. Любое возможное участие других подписавших Лондонский договор, а также других германских государств, по-прежнему остается неопределенным." #NT!
 news.41.a: "Итак, война..." #NT!
 news.42.t: "Люксембургский кризис - [FROM.GetNameDef] Обеспечить выполнение их требований" #NT!
 news.42.d_france_enforces_demands: "\n[FRA.GetNameDef] успешно выполнили свои требования в Люксембурге после военной эскалации с [PRS.GetName]. Французская армия оказалась превосходящим противником на поле боя, и прусские и союзные силы в конечном итоге не смогли отразить их атаку. Это знаменует конец личной унии Нидерландов с Люксембургом, поскольку Великое герцогство теперь будет продано Франции." #NT!
 news.42.d_prussia_enforces_demands: "\n[PRS.GetNameDef] успешно выполнили свои требования в Люксембурге после военного конфликта, обострившегося [FRA.GetName]. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. Что касается Люксембурга, status quo ante был подтвержден, то есть Великое герцогство останется в личной унии с [HOL.GetName] на данный момент, в то время как пруссаки будут удерживать там крепость и обеспечивать гарнизон." #NT!
 news.42.a: "Хорошо, тогда." #NT!
 news.43.t: "Люксембургский кризис - [FROM.GetNameDef] празднует решительную победу" #NT!
 news.43.d_france_decisive_victory: "\n[FRA.GetNameDef] празднует решительную победу над [PRS.GetName] в результате военного кризиса, возникшего из-за предложения Франции купить Великое Герцогство Люксембург у Нидерландов. Французская армия оказалась превосходящим противником на поле боя, и прусские и союзные войска в конечном итоге не смогли отразить их атаку. Способ их победы позволяет [FRA.GetName] снова занять обширные территории на левом берегу Рейна, снова с непредсказуемыми последствиями." #NT!
 news.43.d_prussia_decisive_victory: "\n[PRS.GetNameDef] празднует решительную победу над [FRA.GetName] в результате военного кризиса, возникшего из-за французского предложения купить Великое Герцогство Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. Способ их победы позволяет [PRS.GetName] не только найти решение для Люксембурга, которое соответствует их потребностям, но и аннексировать Эльзас-Лотарингию у Франции, территорию с исторически большим немецкоязычным населением и значительными месторождениями полезных ископаемых. Последствия прусской победы в Германии и Европе еще предстоит увидеть." #NT!
 news.43.a: "Это наверняка нарушит баланс сил в Европе..." #NT!
 news.44.t: "Люксембургский кризис - Пруссия устанавливает контроль над Люксембургом" #NT!
 news.44.d: "\n[PRS.GetNameDef] празднует победу над [FRA.GetName] в результате военного кризиса, возникшего из-за предложения Франции купить Великое Герцогство Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. После мирных переговоров между двумя державами [PRS.GetName] унаследует личную унию над Люксембургом от Нидерландов за финансовую компенсацию, чтобы иметь больше контроля и не допустить повторения этой ситуации в будущем." #NT!
 news.44.a: "Наконец-то мир." #NT!
 news.45.t: "Люксембургский кризис - подписано соглашение о прекращении огня" #NT!
 news.45.d: "[FRA.GetNameDef] и [PRS.GetName] договорились подписать соглашение о взаимном прекращении огня в разгар войны за свои стратегические цели в Люксембурге и его окрестностях. Это означает, что пушки замолкнут, и откроется путь к мирным переговорам. Оба правительства, похоже, согласны с тем, что цена продолжающегося кровопролития намного превышает перспективу достижения решающей победы в ближайшее время. Дипломаты и политики обеих сторон теперь снова у власти и сделают все возможное, чтобы обеспечить мирное соглашение, которое может продлиться долго." #NT!
 news.45.a: "Будем надеяться, что теперь они смогут урегулировать этот вопрос." #NT!
 news.46.t: "Мир Люксембурга [GetYear]" #NT!
 news.46.d: "\nМирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли завершения. Все участвующие стороны согласились урегулировать сделку, которая была согласована до военной эскалации на Лондонской конференции.\n\nСогласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] должен будет вывести свой гарнизон из Люксембурга, а федеральная крепость Германского союза там будет снесена. Великое герцогство, однако, останется частью Zollverein. Подписавшие договор стороны также гарантируют территориальную целостность Люксембурга, а сама страна должна будет оставаться нейтральной в возможных конфликтах в будущем.\n\nНо ничто из этого не вернет тех, кто погиб на поле боя." #NT!
 news.46.a: "Какая бесполезная трата человеческих жизней..." #NT!
  
