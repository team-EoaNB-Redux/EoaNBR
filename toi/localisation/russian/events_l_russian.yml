  #Heir System 
 eoanb_tt_event_heir_1_desperate: "§YМы примем большинство людей, если у них есть обоснованные претензии.§!" #NT!
 eoanb_tt_event_heir_1_careful: "§YМы будем более осторожны и позаботимся о том, чтобы наш наследник смог подтвердить свое право.§!" #NT!
 eoanb_flag_event_heir_1_desperate: "Эта страна отчаянно ищет наследника." #NT!
 eoanb_flag_event_heir_1_careful: "Эта страна тщательно проверяет свою знать на предмет наследника." #NT!
 heir.1.t: "В поисках наследника" #NT!
 heir.1.d: "[Root.GetName] нуждается в наследнике — есть достаточно дворян и претендентов, чтобы выбирать, но насколько тщательно нам следует проверять, чтобы найти нашего следующего наследника?" #NT!
 heir.1.a: "Нам очень нужен наследник — давайте снизим наши ожидания." #NT!
 heir.1.b: "Нам нужно убедиться, что наш наследник является законным, поэтому давайте будем осторожны." #NT!
 eoanb_tt_event_heir_2: "§YМы нашли наследника. Из-за наших отчаянных методов поиска, более вероятно, что притязания наследника будут слабыми.§!" #NT!
 eoanb_tt_event_heir_3: "§YМы нашли наследника. Благодаря нашим тщательным процессам проверки, весьма вероятно, что претензия наследника будет удовлетворена.§!" #NT!
 heir.2.t: "Наследник найден!" #NT!
 heir.2.d: "После отчаянных поисков кого-либо с достаточно обоснованными претензиями мы наконец нашли наследника, который, похоже, может принести достаточно для правления и чьи претензии достаточно обоснованы для этого. Радуйтесь, [Root.GetName]!" #NT!
 heir.2.a: "Будем надеяться, что он не разочарует..." #NT!
 heir.3.t: "Наследник найден!" #NT!
 heir.3.d: "После недель поиска претензий в древних пыльных книгах и сканирования знати [Root.GetAdjective] в поисках законных претендентов мы наконец нашли подходящего кандидата, который принесет стабильность в нашу страну, заглушив призывы к наследнику..." #NT!
 heir.3.a: "Окончательно!" #NT!
 heir.4.t: "Наш наследник свергнут!" #NT!
 heir.4.d: "Слабое притязание нашего наследника и наша низкая стабильность привели к свержению нашего наследника! Мы могли бы сохранить немного престижа, аннулировав его притязание самостоятельно, но это будет стоить нам некоторого влияния..." #NT!
 heir.4.a: "Какой ужас!" #NT!
 heir.4.b: "Предпочтительнее аннулировать требование нашего наследника..." #NT!
 eoanb_tt_event_heir_5: "§YМы попытаемся усилить претензии нашего наследника. Есть вероятность, что это обернется против нас, но она невелика.§!" #NT!
 heir.5.t: "Укрепление нашего Наследника" #NT!
 heir.5.d: "У нашего наследника есть только слабые претензии на наследование, и нам нужно это изменить. Давайте искать доказательства того, что он является законным наследником нашего трона." #NT!
 heir.5.a: "Будем надеяться, что все пройдет хорошо..." #NT!
 heir.6.t: "Ужасная оплошность!" #NT!
 heir.6.d: "[Root.GetAdjective] население не слишком благосклонно отнеслось к нашим попыткам подтвердить претензии нашего наследника - похоже, мы просто не можем заставить их поддержать его. Это испытание будет довольно дорогостоящим, чтобы очистить..." #NT!
 heir.6.a: "Мы потерпели полную неудачу..." #NT!
 eoanb_tt_event_heir_7: "§RНаш нынешний наследник умрет!§!" #NT!
 heir.7.t: "Наш наследник найден мертвым!" #NT!
 heir.7.d: "[Root.GetName] все еще в шоке после того, как сегодня утром распространились новости о том, что наш наследник был найден мертвым. Мы не знаем, что с ним случилось, это могло быть убийца, внезапная болезнь или просто старость, но наследование нашей страны снова в трясущихся руках..." #NT!
 heir.7.a: "Сегодня наша страна скорбит." #NT!
  
