 brazil_prime_minister.news.8.d_e: "\nАнтонио Паулино Лимпо де Абреу, виконт Абаэте, назначен новым председателем Совета министров, сформировав 17-й кабинет министров Бразильской империи в [GetDateText].\nВисконди де Абаэте был президентом провинции Минас-Жерайс и является сенатором Генеральной Ассамблеи империи с 1847 года.\nОн уже был членом Либеральной партии, но в настоящее время является членом Консервативной партии." #NT!
