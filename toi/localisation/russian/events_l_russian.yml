 britainindia.1.t: "ОТЛАДКА: Ограничить риск восстания индейцев" #NT!
 britainindia.1.d: "Это событие скрыто и предотвращает риск восстания в Индии от падения ниже 0 или выше 1000." #NT!
 britainindia.1.a: "Закрыть событие" #NT!
 britainindia.2.t: "Следующая цель британского экспансионизма?" #NT!
 britainindia.2.d: "Британцы решили продолжить политику экспансии в Индии, и мы были обозначены как их следующая цель. Если мы не будем действовать, то будем интегрированы в [RAJ.GetNameDef] в течение следующих 2 или 3 месяцев." #NT!
 britainindia.2.a: "Тогда, я думаю, это будет наша судьба..." #NT!
 britainindia.2.b: "Мы не сдадимся без боя!" #NT!
 eoanb_tt_ENG_event_britainindia_3_a: "§RРиск восстания§! снизится на §G1§! пункт." #NT!
