 brazil_minister_actions.10.t: "Председатель Совета Министров" #NT!
 brazil_minister_actions.10.d: "Педро де Араужу Лима, маркиз Олинда, был назначен председателем Совета министров в мае 1857 года императором Домом Педру II, вскоре после этого его кандидатура была рассмотрена Генеральной Ассамблеей Бразильской империи. В 1837 году Педро де Араужу Лима был одним из основателей первой национальной политической ассоциации — партии порядка. Партия порядка, также называемая регрессистской, является прямой преемницей Партии восстановления, также называемой Карамуру, будучи образованной из союза последней с диссидентами Умеренной либеральной партии, также называемой Шимангос, и имела своей политической целью борьбу против либеральных мер, принятых во время регентства Диогу Антониу Фейхо, широко известного как Отец Фейхо. Позже Партия порядка приняла название Консервативной партии. В сентябре 1837 года, с отставкой действующего регента Диогу Антониу Фейхо, Педро де Араужу Лима был избран регентом Бразильской империи после ожесточенного спора с либеральным кандидатом Антониу де Холанда Кавальканти и управлял страной от имени Дона Педру II, которому было 12 лет. Во время своего регентства он проводил политику регрессивного движения, отредактировав в 1840 году Закон о толковании Дополнительного акта, который отменил либеральные меры, принятые с 1834 года. В период регентства в Бразилии безработица, крупные поместья и чрезмерная власть крупных землевладельцев спровоцировали многочисленные восстания, такие как Фарропилья, сепаратистское восстание в провинциях Риу-Гранди-ду-Сул и Санта-Катарина, Сабинада, восстание в провинции Баия, и Кабанагем, восстание в провинции Пара. Педро де Араужу Лима ответил на восстания репрессиями и укрепил центральное правительство.\n В отместку Консервативной партии 23 июля 1840 года Либеральная партия, созданная из союза Возвышенной либеральной партии и Умеренной либеральной партии, организовала государственный переворот, в результате которого Педро II взошел на трон в возрасте 15 лет, а Педро де Араужу Лима был отстранен от регентства. Несмотря на это, во время коронации Педро II в 1841 году Педро де Араужу Лима получил дворянский титул виконта Олинды. А в 1842 году он был назначен министром Государственного совета.\n В 1848 году, с победой консерваторов на провинциальных выборах, виконт Олинды был назначен председателем Совета министров, должность, созданная в июле 1847 года для главы Государственного совета министров. В этот период Олинда назначил депутата от Пара Эркулано Пена президентом провинции Пернамбуку. Ответом на это назначение стало начало восстания в провинции Пернамбуку, названного Praieira Revolution.\n В 1854 году Педро де Араужу Лима был повышен с виконта до маркиза. Благодаря опыту маркиза Олинды, Бразильская империя достигнет процветания." #NT!
