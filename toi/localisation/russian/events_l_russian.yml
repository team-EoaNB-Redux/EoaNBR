 eoanb_om_GER_AUS_alliance_failed: "Неудачный альянс" #NT!
 germany.7.t: "[PRS.GetNameDef] предлагает Альянс" #NT!
 germany.7.d: "Новое предложение пришло к нам от [PRS.GetNameDef]: так называемый \"Двойной альянс\". Они предлагают нам объединиться с ними в попытке обеспечить мир и стабильность в качестве сильного оборонительного пакта в центре Европы. Что мы скажем?" #NT!
 germany.7.a: "Отличная идея!" #NT!
 germany.7.b: "Мы не будем вступать с ними в союз." #NT!
 germany.8.t: "[AUS.GetNameDef] доказывает готовность к сотрудничеству" #NT!
 germany.8.d: "Наше предложение о двойном союзе принято [AUS.GetNameDef]! Это значительно укрепляет наши позиции в Центральной Европе..." #NT!
 germany.8.a: "Большой!" #NT!
 germany.9.t: "[AUS.GetNameDef] отклонил наше предложение" #NT!
 germany.9.d: "Австрийцы решили отклонить наше предложение, и мы остаемся на мировой арене одни — пока." #NT!
 germany.9.a: "Жалость..." #NT!
 eoanb_om_GER_ITA_alliance_failed: "Неудачный альянс" #NT!
 eoanb_tt_ger_event_11_a: "§Y[ITA.GetNameDef]§! будет добавлен в §YДвойной Альянс§!, превратив его в §YТройной Альянс§!." #NT!
 germany.10.t: "Предложение альянса от [PRS.GetNameDef]" #NT!
 germany.10.d: "Немцы, которые недавно объединились с [AUS.GetNameDef], прислали нам предложение: Они хотели бы, чтобы мы присоединились к их альянсу. Что мы им скажем в ответ?" #NT!
 germany.10.a: "Мы с радостью к ним присоединимся!" #NT!
 germany.10.b: "Мы откажемся." #NT!
 germany.11.t: "[ITA.GetNameDef] принимает!" #NT!
 germany.11.d: "Итальянцы приняли наше предложение и официально присоединятся к альянсу с подписанием договора сегодня вечером. Двойной союз стал Тройственным союзом..." #NT!
 germany.11.a: "Это укрепит наш союз!" #NT!
 germany.12.t: "[ITA.GetNameDef] отказов" #NT!
 germany.12.d: "Наш запрос к итальянцам о присоединении к нашему альянсу был, по-видимому, отклонен. Итальянское правительство заявило, что они \"не видят никакой выгоды\" в присоединении к нашему пакту." #NT!
 germany.12.a: "Их потеря." #NT!
 eoanb_tt_ger_event_13_a: "Мы можем выгнать немцев, если захотим, но это может привести к конфликту." #NT!
 eoanb_tt_ger_event_14_a: "Наше военное присутствие в Китае будет ограничено только нашими торговыми портами." #NT!
 germany.13.t: "Немецкое военное присутствие в Китае" #NT!
 germany.13.d: "Немцы, поскольку они уже владеют торговым портом здесь, в Китае, позволили себе установить военное присутствие вокруг территорий, которыми они владеют, часто за пределами границ их торговых портов... нам решать, как на это реагировать, и реагировать ли вообще..." #NT!
 germany.13.a: "Хорошо..." #NT!
 germany.14.t: "[QNG.GetNameDef] выступает против нашего военного присутствия" #NT!
 germany.14.d: "С тех пор, как мы расширили наше военное присутствие в Китае на территории за пределами наших торговых портов, в этих регионах растет беспокойство. Теперь оно перекипело, и правительство утверждает, что оно было вынуждено принять меры, чтобы ограничить наш военный доступ только к торговым портам — можем ли мы принять это от них?" #NT!
 germany.14.a: "Мы немного отступим." #NT!
 germany.14.b: "Они думают, что могут так с нами поступить?!" #NT!
 germany.15.t: "Наводнение в Балтийском море" #NT!
 germany.15.d: "За последние несколько ночей несколько ужасных наводнений обрушились на все прибрежные районы Балтийского моря. Инфраструктура в этих районах понесла серьезные повреждения, но, возможно, еще не слишком поздно восстановить некоторые районы..." #NT!
 germany.15.a: "Мы должны помогать везде, где можем!" #NT!
 germany.15.b: "Сейчас мы не можем экономить ресурсы..." #NT!
 germany.16.t: "Землетрясения в Рейнской области" #NT!
 germany.16.d: "Ранние утренние часы сегодня в Рейнской области были охвачены разрушениями и ужасом, так как сильное землетрясение произошло недалеко от города Кельн, разрушив множество зданий и убив или ранив сотни наших граждан. Восстановительные работы уже ведутся." #NT!
 germany.16.a: "Ужасный." #NT!
 germany.17.t: "Крупнейшие забастовки рабочих в [PRS.GetNameDef]!" #NT!
 germany.17.d: "Незаметно для нас трудящиеся нашей страны сумели организовать огромную всеобщую забастовку! Сегодня они выходят на улицы, требуя улучшения условий труда и сокращения рабочего дня, и угрожают вообще прекратить работу, если эти требования не будут выполнены." #NT!
 germany.17.a: "Думаю, нам придется выстоять — рано или поздно они сдадутся." #NT!
 germany.17.b: "Попробуйте подкупить рабочих." #NT!
 germany.17.c: "Мы могли бы просто подчиниться их требованиям..." #NT!
 germany.18.t: "Покушение на Бисмарка!" #NT!
 germany.18.d: "Во время своих поездок по Баварии канцлер Отто фон Бисмарк сегодня подвергся покушению! Нападавший, которого уже арестовали, выстрелил в его карету с расстояния в несколько ярдов, но попал только в правую руку. Мотивы этого нападения нам пока неизвестны. Фон Бисмарк был доставлен в больницу и сейчас находится там на лечении всю ночь..." #NT!
 germany.18.a: "Давайте молиться, чтобы он поправился." #NT!
 germany.18.b: "Сделайте все необходимое, чтобы он выжил!" #NT!
 germany.18.c: "Разве не было бы обидно, если бы его врач допустил небольшую «оплошность»?" #NT!
 eoanb_om_PRS_eulenburg_expedition: "Экспедиция Эйленбурга" #NT!
 germany.19.t: "Возвращение экспедиции Эйленбурга" #NT!
 germany.19.d: "В 1859 году Фридрих Альбрехт цу Эйленбург отправился из Пруссии в надежде наладить отношения с некоторыми из самых важных стран в далеких землях Азии. Теперь он успешно вернулся из этой миссии и сообщает истории о переговорах и дипломатических любезностях с странами [QNG.GetNameDef], [JAP.GetNameDef] и [SIA.GetNameDef]." #NT!
 germany.19.a: "Большой!" #NT!
 germany.20.t: "Наше предложение британцам" #NT!
 germany.20.d: "Что мы предложим [ENG.GetNameDef] в обмен на Гельголанд?" #NT!
 germany.20.a: "Предложите им выгодные политические договоры!" #NT!
 germany.20.b: "Предложите им промышленную компенсацию!" #NT!
 germany.20.c: "Предложите им Кюрасао!" #NT!
 germany.21.t: "Немцы хотят купить Гельголанд" #NT!
 germany.21.d: "Немцы сделали нам предложение о покупке острова Гельголанд. Похоже, они хотят заполучить эту стратегическую базу довольно срочно...\n\n\n(Вы можете просмотреть предложение, наведя курсор на опцию \"Мы примем их предложение\")" #NT!
 germany.21.a: "Мы примем их предложение." #NT!
 germany.21.b: "Нет, мы не можем позволить себе потерять эту базу." #NT!
 germany.22.t: "Великобритания отрицает" #NT!
 germany.22.d: "[ENG.GetNameDef] отказался продать нам остров Гельголанд! Как ни жаль, но это был не единственный способ заполучить этот остров наверняка..." #NT!
 germany.22.a: "Какой позор..." #NT!
 germany.23.t: "Британия принимает!" #NT!
 germany.23.d: "[ENG.GetNameDef] принял наше предложение и согласился официально передать нам остров Гельголанд! Это наверняка станет важной стратегической базой в Северном море..." #NT!
 germany.23.a: "Ура!" #NT!
