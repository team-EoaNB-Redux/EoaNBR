 brazil_prime_minister.news.7.d_b: "\nАнджело Мунис да Силва Феррас, также известный как барон Уругвайский, был назначен председателем Совета министров, сформировав 16-й кабинет Бразильской империи в [GetDateText].\nСвязанный с Консервативной партией, барон Уругвайский, он был президентом провинции Риу-Гранди-ду-Сул в 1857 году и является сенатором Генеральной Ассамблеи Бразильской империи с 1856 года." #NT!
