 brazil_news.1.t: "Вопрос Кристи" #NT!
 brazil_news.1.d: "После двух печальных инцидентов у берегов Бразилии Бразилия и Соединенное Королевство приблизились к состоянию разногласий из-за разрыва дипломатических отношений после того, как Бразилия отказалась выплачивать репарации Соединенному Королевству, которое ответило блокадой и захватом пяти бразильских кораблей. На отношения двух империй сильное влияние оказал британский посол Уильям Дугал Кристи, который по приказу короны и его адмиралов оказывает давление на Бразильскую империю, которая стоит прямо и не склоняется перед британским давлением. Отношения некогда дружественных стран прекратились, а напряженность растет." #NT!
 brazil_news.1.a: "Похоже, Великобритания снова вмешивается в дела Латинской Америки." #NT!
 brazil_news.1.b: "Британская империя не заставит нас преклониться!" #NT!
 brazil_news.1.c: "Глупый кризис со стороны бразильцев." #NT!
 brazil_news.2.t: "Война Кристи" #NT!
 #brazil_news.2.d: "После двух неудачных инцидентов у берегов Бразилии Бразилия и Соединенное Королевство приблизились к состоянию войны из-за разрыва дипломатических отношений после того, как Бразилия отказалась выплачивать репарации Соединенному Королевству, которое ответило блокадой и захватом пяти бразильских кораблей. Дон Педру II призвал свое население не склоняться перед британцами, которые восприняли это как неподчинение и решили преподать бразильцам урок. Они отправили ультиматум: либо сдаться, либо атаковать. Бразильский флот ответил, и после длительного противостояния с британским флотом британцы сделали первый выстрел, и началась война на море. \n\n Кажется, самые могущественные флоты мира столкнутся в Атлантическом океане." #NT!
 brazil_news.2.a: "Великобритания теряет одного союзника и приобретает сильного врага." #NT!
 brazil_news.2.b: "Ave Glória! Наш славный флот победит Британию!" #NT!
 brazil_news.2.c: "Мы будем править волнами и доминировать над бразильским флотом!" #NT!
 brazil_news.2.d: "Окажем бразильцам нашу поддержку." #NT!
 brazil_news.3.t: "Конец войны Кристи" #NT!
 brazil_news.3.d: "Война между Британией и Бразилией закончилась победой Бразилии над британскими войсками. Имперская армия Бразилии отпраздновала в Джорджтауне, водрузившая флаг Бразилии в здании правительства, а флот полностью занял базы острова Святой Елены. Войска победоносно маршируют по некогда непобедимой Британской империи, показывая, что Новый Свет может встать и победить европейские державы." #NT!
 brazil_news.3.a: "Мощь Бразилии растет." #NT!
 brazil_news.3.b: "Аве Империо! Мы сильны!" #NT!
 brazil_news.3.c: "Позорное поражение." #NT!
 brazil_news.4.t: "Конец войны Кристи" #NT!
 brazil_news.4.d: "Война между Британией и Бразилией закончилась победой Британии над бразильскими войсками. Как и ожидалось, королевский флот разобрался с бразильцами и легко захватил важные города, оставив неподготовленную бразильскую армию в хаосе, что принесло очередную победу империи, где никогда не заходит солнце. Бразильцы согласились выплатить репарации, и это поражение стало национальным позором." #NT!
 brazil_news.4.a: "Как и ожидалось, победу одержала Великобритания." #NT!
 brazil_news.4.b: "Какой ужас.." #NT!
 brazil_news.4.c: "Британия снова побеждает!" #NT!
 brazil_news.5.t: "Договор Аякучо" #NT!
 brazil_news.5.d: "Бразильский дипломат Фелиппе Лопес Нето и Мариано Донато Муньос встретились в Аякучо и решили подписать договор между двумя странами о дружбе, границах, навигации, торговле и выдаче. Пограничные конфликты, которые когда-то существовали, теперь временно разрешены, поскольку бразильцы могут свободно перемещаться в Боливию, а боливийские суда также могут свободно перемещаться и торговать по бразильским рекам." #NT!
 brazil_news.5.a: "Мирные новости." #NT!
 brazil_news.5.b: "Выгодные новости!" #NT!
 brazil_prime_minister.news.1.t: "Назначен новый председатель Совета министров!" #NT!
 brazil_prime_minister.news.1.d_a: "\nАнтонио Паулино Лимпо де Абреу, виконт Абаэте, назначен новым председателем Совета министров, сформировав 10-й кабинет министров Бразильской империи в [GetDateText].\nВисконди де Абаэте был президентом провинции Минас-Жерайс и является сенатором Генеральной Ассамблеи империи с 1847 года.\nОн уже был членом Либеральной партии, но в настоящее время является членом Консервативной партии." #NT!
 brazil_prime_minister.news.1.d_b: "\nЭусебио де Кейрос Коутиньо Матусо да Камара назначен новым председателем Совета министров, сформировав 10-й кабинет Бразильской империи в [GetDateText].\nКонсерватор Эусебио де Кейрос был министром юстиции с 1848 по 1852 год и является сенатором Генеральной ассамблеи Бразильской империи.\nКейрос был автором Закона № 581, известного как Закон Эусебио де Кейруша, от 4 сентября 1850 года, который запрещает работорговлю из Африки в Бразильскую империю." #NT!
 brazil_prime_minister.news.1.d_c: "\nПаулино Жозе Соареш де Соуза, виконт Уругвая, был назначен новым председателем Совета министров, сформировав 10-й кабинет Бразильской империи в [GetDateText]. \nКонсервативный виконт Уругвая был президентом провинции Рио-де-Жанейро в 1836 году и является сенатором Генеральной Ассамблеи Бразильской империи от той же провинции с 1849 года. \nОн был министром иностранных дел в 4-м, 5-м и 6-м кабинетах Бразильской империи, где он занимался прекращением международной торговли африканскими рабами в Бразилию и Платинской войной." #NT!
 brazil_prime_minister.news.1.d_e: "\nЛиберал, который был президентом провинций Алагоас в 1838 году, Сержипи в 1841 году, Риу-Гранди-ду-Сул в 1852 году, Баия в 1856 году, а также сенатором Генеральной Ассамблеи Бразильской империи, Жуан Линс Виейра Кансансан де Синимбу, также известный как виконт Синимбу, был назначен председателем Совета министров, сформировав 10-й Кабинет Бразильской империи в [GetDateText]. \nЛюди опасаются, что он может отменить монархию и установить республику, в то время как другие опасаются, что он может попытаться положить конец рабству. Его политика предполагает быстрый прогресс и нарушение традиций" #NT!
 brazil_prime_minister.news.1.a: "Добро пожаловать в 10-й кабинет Бразильской империи, Паулино Хосе Соареш де Соуза, виконт Абаэте." #NT!
 brazil_prime_minister.news.1.b: "Добро пожаловать в 10-й кабинет Бразильской империи, Эусебиу ди Кейрос Коутиньо Матусо да Камара." #NT!
 brazil_prime_minister.news.1.c: "Добро пожаловать в 10-й кабинет Бразильской империи, Паулино Хосе Соарес де Соуза, виконт Уругвая." #NT!
 brazil_prime_minister.news.1.e: "Добро пожаловать в 10-й кабинет Бразильской империи, Жоау Линс Виейра Кансансан де Синимбу, виконт Синимбу." #NT!
 brazil_prime_minister.news.2.d_a: "\nАнджело Мунис да Силва Феррас, также известный как барон Уругвайский, был назначен председателем Совета министров, сформировав 11-й кабинет Бразильской империи в [GetDateText].\nСвязанный с Консервативной партией, барон Уругвайский, он был президентом провинции Риу-Гранди-ду-Сул в 1857 году и является сенатором Генеральной Ассамблеи Бразильской империи с 1856 года." #NT!
 brazil_prime_minister.news.2.d_b: "\nЖозе Мария да Силва Параньос, также известный как виконт Риу-Бранку, был назначен председателем Совета министров, сформировав 11-й кабинет министров Бразильской империи в [GetDateText].\nВисконди де Риу-Бранку приобрел известность как министр иностранных дел во время конфликта Платинской войны; действуя вместе с маркизом Парана, Параньос проявил большие дипломатические навыки и приобрел понимание динамики, характерной для испано-американских наций, считаясь душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, связанным с Консервативной партией, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Парана, эту должность он занимал до 1857 года после окончания правления Кашиаса." #NT!
 brazil_prime_minister.news.2.d_c: "\nФрансиско Хосе Фуртадо был назначен председателем Совета министров в [GetDateText]. Фуртадо был президентом провинции Амазонас в 1857 году и является уважаемым судьей.\nНазначение Франсиско Фуртадо связано с тем, что император хотел более либерального состава, чего не случалось с 1848 года." #NT!
 brazil_prime_minister.news.2.d_e: "\nЖоау Лустоза да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен председателем Совета министров, образовав 11-е ведомство Бразильской империи в [GetDateText]. \nМаркиз Паранагуа был судьей с юных лет и был президентом провинции Мараньян в 1858 году. \nНазначение Паранагуа связано с тем, что император хотел более либерального состава, чего не случалось с 1848 года." #NT!
 brazil_prime_minister.news.2.a: "Добро пожаловать в 11-й кабинет Бразильской империи, Анджело Мунис да Силва Феррас, барон Уругвайский." #NT!
 brazil_prime_minister.news.2.b: "Добро пожаловать в 11-й кабинет Бразильской империи, Жозе Мария да Силва Параньос, виконт Риу-Бранку." #NT!
 brazil_prime_minister.news.2.c: "Добро пожаловать в 11-й кабинет министров Бразильской империи Франсиско Жозе Фуртадо." #NT!
 brazil_prime_minister.news.2.e: "Добро пожаловать в 11-й кабинет Бразильской империи, Жоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа." #NT!
 brazil_prime_minister.news.3.d_a: "\nЛуис Алвес де Лима и Силва, герцог Кашиас, назначен новым председателем Совета министров, сформировав 12-й Кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_b: "\nЖоаким Жозе Родригес Торрес, виконт Итабораи, назначен новым председателем Совета министров, сформировав 12-й Кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_c: "\nЖозе Томас Набуко де Араужо Фильо назначен новым президентом Совета министров, формирующим 12-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_d: "\nЖозе Антониу Сарайва назначен новым председателем Совета министров, сформировав 12-й Кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.a: "Добро пожаловать в 12-й кабинет Бразильской империи, Луис Алвес де Лима-э-Сильва, герцог Кашиас." #NT!
 brazil_prime_minister.news.3.b: "Добро пожаловать в 12-й кабинет Бразильской империи, Хоаким Хосе Родригес Торрес, виконт Итабораи." #NT!
 brazil_prime_minister.news.3.c: "Добро пожаловать в 12-й кабинет Бразильской империи, Хосе Томас Набуко де Араужо Фильо." #NT!
 brazil_prime_minister.news.3.e: "Добро пожаловать в 12-й кабинет Бразильской империи, Хосе Антониу Сарайва." #NT!
 brazil_prime_minister.news.4.d_a: "\nЗакариас де Гойс и Васконселос назначен новым президентом Совета министров, образующим 13-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.4.d_b: "\nПедро де Араужу Лима, маркиз Олинда, назначен новым председателем Совета министров, сформировав 13-й Кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.4.d_c: "\nЖозе Мария да Силва Параньос, также известный как виконт Риу-Бранку, был назначен председателем Совета министров, сформировав 13-й кабинет министров Бразильской империи в [GetDateText].\nВисконди де Риу-Бранку приобрел известность как министр иностранных дел во время конфликта Платинской войны; действуя вместе с маркизом Парана, Параньос проявил большие дипломатические навыки и приобрел понимание динамики, характерной для испано-американских наций, будучи считающимся душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, связанным с Консервативной партией, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Парана, эту должность он занимал до 1857 года после окончания правления Кашиаса." #NT!
 brazil_prime_minister.news.4.d_e: "\nЖоау Лустоза да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен председателем Совета министров, образовав 13-е ведомство Бразильской империи в [GetDateText]. \nМаркиз Паранагуа был судьей с юных лет и был президентом провинции Мараньян в 1858 году. \nНазначение Паранагуа связано с тем, что император хотел более либерального состава." #NT!
