 asiageneraldiplomatic.1.t: "[SWI.GetName] предлагает договор о дружбе" #NT!
 asiageneraldiplomatic.1.d: "Мы получили предложение о заключении договора о дружбе и торговле от [SWI.GetAdjective]." #NT!
 asiageneraldiplomatic.1.a: "Мы всегда стремимся завести друзей." #NT!
 asiageneraldiplomatic.1.b: "Нас это не интересует." #NT!
 asiageneraldiplomatic.2.t: "Наше предложение принято." #NT!
 asiageneraldiplomatic.2.d: "Японцы приняли предложенный нами договор." #NT!
 asiageneraldiplomatic.2.a: "Тост за наших новых друзей!" #NT!
 asiageneraldiplomatic.3.t: "Наше предложение отклонено." #NT!
 asiageneraldiplomatic.3.d: "Японцы отвергли предложенный нами договор." #NT!
 asiageneraldiplomatic.3.a: "Жалость." #NT!
 asiageneraldiplomatic.4.t: "[DEN.GetName] требует торговых привилегий" #NT!
 asiageneraldiplomatic.4.d: "После нашего поражения в опиумном конфликте [DEN.GetAdjective], по-видимому, хотят присоединиться к прибыли. Они потребовали торговых привилегий, подобных тем, которыми пользуются другие западные державы." #NT!
 asiageneraldiplomatic.4.a: "Есть ли у нас на самом деле выбор?" #NT!
 asiageneraldiplomatic.4.b: "Хватит, хватит." #NT!
 asiageneraldiplomatic.5.t: "Китай принимает" #NT!
 asiageneraldiplomatic.5.d: "Неудивительно, что наши требования были приняты Китаем. Датские торговцы и торговые суда теперь пользуются полными привилегиями при посещении." #NT!
 asiageneraldiplomatic.5.a: "Хороший." #NT!
 asiageneraldiplomatic.6.t: "Китай отказывается" #NT!
 asiageneraldiplomatic.6.d: "Удивительно, но Китай отверг наши требования! Даже если они находятся в плохом положении, похоже, они не готовы еще больше открывать страну." #NT!
 asiageneraldiplomatic.6.a: "Какое оскорбление!" #NT!
