 eoanb_tt_PRS_claims_SPR_leopold: "§YLeopold§! будет претендовать на §YИспанский престол§!." #NT!
 eoanb_tt_FRA_allows_leopold_SPR: "§RНаши соседи и наше собственное население будут считать нас крайне слабыми, что может привести к вторжениям или восстаниям.§!" #NT!
 eoanb_tt_FRA_contests_PRS_SPR: "Мы потребуем, чтобы §YLeopold§! снял свою кандидатуру на §Yиспанский престол§!." #NT!
 eoanb_flag_franco_prussian_war_ongoing: "В настоящее время продолжается франко-прусская война." #NT!
 eoanb_threat_fp_war: "Франко-прусская война" #NT!
 eoanb_tt_FRA_will_probably_war: "§RЭто может спровоцировать конфликт.§!\n" #NT!
 eoanb_tt_PRS_lost_fpw: "Мы аннексируем часть немецкой территории. Кроме того, южногерманские государства будут укреплены, а Пруссия ослаблена." #NT!
 eoanb_tt_PRS_won_fpw: "Мы аннексируем Эльзас и южногерманские земли. Франция будет ослаблена." #NT!
 fraprswar.1.t: "Кандидат на испанский престол?" #NT!
 fraprswar.1.d: "Недавно один из наших дворян получил право на испанский престол, и теперь у нас есть возможность претендовать на него и расширить свое влияние." #NT!
 fraprswar.1.a: "Звучит как хорошая возможность..." #NT!
 fraprswar.2.t: "Леопольд Прусский претендует на испанское наследство" #NT!
 fraprswar.2.d: "Прусский дворянин претендует на испанский престол! Леопольд фон Гогенцоллерн-Зигмаринген назвал себя законным преемником испанской монархической семьи..." #NT!
 fraprswar.2.a: "Мы должны оспорить его притязания!" #NT!
 fraprswar.2.b: "Пусть это сделают пруссаки..." #NT!
 fraprswar.3.t: "Французы требуют сдержанности" #NT!
 fraprswar.3.d: "Франция потребовала, чтобы мы отозвали притязания Леопольда на испанский престол!" #NT!
 fraprswar.3.a: "Леопольд соглашается." #NT!
 fraprswar.3.b: "Леопольд отказывается." #NT!
 fraprswar.4.t: "Леопольд фон Гогенцоллерн-Зигмаринген отказывается!" #NT!
 fraprswar.4.d: "Прусский дворянин Леопольд фон Гогенцоллерн-Зигмаринген отказался отозвать свое требование! Это агрессивный акт неуважения к нам..." #NT!
 fraprswar.4.a: "Мы не можем этого допустить." #NT!
 fraprswar.4.b: "Нам придется отступить..." #NT!
 fraprswar.5.t: "Французские требования" #NT!
 fraprswar.5.d: "Франция выдвинула некоторые требования, которые могут оказать огромное влияние на нашу политическую власть в Европе после кризиса претензий. Каков будет наш ответ на это событие?" #NT!
 fraprswar.5.a: "Неужели они думают, что мы просто сдадимся?!" #NT!
 fraprswar.5.b: "Мы можем принять эти ограничения." #NT!
 fraprswar.6.t: "Леопольд фон Гогенцоллерн-Зигмаринген соглашается!" #NT!
 fraprswar.6.d: "Прусский дворянин принял наши требования и отказался от своих притязаний на испанский престол." #NT!
 fraprswar.6.a: "Давайте пойдем немного дальше и сделаем так, чтобы они больше никогда не претендовали на трон." #NT!
 fraprswar.7.t: "Франция не требует дальнейших претензий" #NT!
 fraprswar.7.d: "После того, как Леопольд проявил слабость, французы, похоже, решили, что могут подтолкнуть нас еще дальше, и потребовали, чтобы мы полностью прекратили претендовать на иностранные престолы! Это оскорбление нашего политического положения на мировой арене!" #NT!
 fraprswar.7.a: "Отклоните их нелепую просьбу." #NT!
 fraprswar.7.b: "Предоставьте это дело Бисмарку." #NT!
 fraprswar.8.t: "Пруссия отказывается!" #NT!
 fraprswar.8.d: "Прусское правление отвергло наши требования и будет продолжать претендовать на престолы по всей Европе по своему усмотрению..." #NT!
 fraprswar.8.a: "Им нужно преподать урок!" #NT!
 fraprswar.9.t: "Отправка Эмс" #NT!
 fraprswar.9.d: "Бисмарк подчеркнул агрессивную интервенционистскую политику Франции и то, как они угрожают нам войной из-за простого спора о наследстве. В последнее время в ответ на это наблюдается бурный рост настроений военного энтузиазма против Франции." #NT!
 fraprswar.9.a: "Осуждаю их агрессивный тон." #NT!
 fraprswar.10.t: "Пруссия осуждает наши просьбы." #NT!
 fraprswar.10.d: "Пруссия оскорбила нашу просьбу о дипломатическом нейтралитете в делах наследственных монархий, что является тяжким оскорблением для нашей нации! Мы не можем этого допустить!" #NT!
 fraprswar.10.a: "Это означает войну!" #NT!
 fraprswar.11.t: "Франция победила!" #NT!
 fraprswar.11.d: "После нашей долгой и кровавой кампании в Германии нам наконец удалось выиграть войну против Пруссии!" #NT!
 fraprswar.11.a: "Мы победили!" #NT!
 fraprswar.12.t: "Призыв к оружию!" #NT!
 fraprswar.12.d: "Пруссия призвала нас к оружию против французов, что они называют национальным долгом. Наше население вышло на улицы в поддержку прусских усилий, и, вероятно, было бы разумно действовать в соответствии с общественным мнением. Должны ли мы присоединиться к Пруссии против Франции?" #NT!
 fraprswar.12.a: "Присоединяйтесь к ним!" #NT!
 fraprswar.12.b: "Нам следует держаться от этого подальше." #NT!
 fraprswar.13.t: "Победа за нами!" #NT!
 fraprswar.13.d: "Мы выиграли войну против Франции! Это очень поможет нам проявить себя как великую европейскую державу и даст нам международное признание на мировой арене. Кроме того, наши сотрудники считают, что мы, наконец, готовы начать объединение Германии!" #NT!
 fraprswar.13.a: "За Отечество!" #NT!
 fraprswar.14.t: "Пограничные столкновения во Фрауенберге" #NT!
 fraprswar.14.a: "Мы не можем этого допустить." #NT!
 fraprswar.15.t: "Французские требования" #NT!
 fraprswar.15.d: "Франция выдвинула некоторые требования, которые могут серьезно повлиять на нашу политическую власть в Европе после пограничной драки. Каков будет наш ответ на это событие?" #NT!
 fraprswar.15.a: "Неужели они думают, что мы просто сдадимся?!" #NT!
 fraprswar.16.t: "Пруссия осуждает наши просьбы." #NT!
 fraprswar.16.d: "Пруссия оскорбила нашу просьбу о дипломатическом нейтралитете и демилитаризованной границе, что является тяжким оскорблением для нашей нации! Мы не можем этого допустить!" #NT!
 fraprswar.16.a: "Это означает войну!" #NT!
 eoanb_flag_uniting_germany_socialist: "Пруссия объединяет Германию под Красным Знаменем!" #NT!
 eoanb_tt_PRS_socialist_messengers: "Мы предложим южногерманским землям провести переговоры." #NT!
 eoanb_tt_PRS_socialist_integrate: "§Y[Root.GetNameDef]§! объединит южногерманские земли." #NT!
 eoanb_tt_PRS_socialist_annex_BAV: "§Y[PRS.GetNameDef]§! приложения §Y[BAV.GetNameDef]§!." #NT!
 eoanb_tt_WUR_war_on_PRS: "Мы пойдем войной на Пруссию!" #NT!
 eoanb_flag_war_over_south_germany_small: "На юге Германии идет небольшая война из-за объединения." #NT!
 eoanb_tt_PRS_won_small_sgw: "Мы объединим южногерманские территории." #NT!
 eoanb_tt_BAV_creats_faction_PRS: "Мы создадим фракцию против §Y[PRS.GetNameDef]§! и разошлем приглашения." #NT!
 eoanb_flag_PRS_lost_sgw: "Пруссия проиграла Южногерманскую войну." #NT!
 eoanb_flag_PRS_won_sgw: "Пруссия одержала победу в Южногерманской войне." #NT!
 eoanb_tt_PRS_civil_war_autocracy: "Сторонники §YAutocratic§! начинают гражданскую войну!" #NT!
 eoanb_tt_PRS_declares_sgw: "§RНам придется оккупировать как минимум половину Баварии, чтобы выиграть войну!§!" #NT!
 fraprswarah.1.t: "Einigkeit für Deutschland" #NT!
 fraprswarah.1.d: "Пора подумать об объединении Германии под Красным Знаменем Социализма! Сначала мы попросим южные земли о мирной аннексии..." #NT!
 fraprswarah.1.a: "Отправка посыльных." #NT!
 fraprswarah.2.t: "Форт Бартенштейн и Каттовиц" #NT!
 fraprswarah.2.d: "Форты в Бартенштейне и Каттовице давно заброшены, но мы могли бы восстановить их, чтобы обезопасить наши границы..." #NT!
 fraprswarah.2.a: "Начните ремонтировать и размещать гарнизоны в фортах!" #NT!
 fraprswarah.3.t: "Южная Германия оказывается сердечной" #NT!
 fraprswarah.3.d: "Южногерманские земли заверили нас, что они готовы к объединению, как и мы!" #NT!
 fraprswarah.3.a: "Молодец!" #NT!
 fraprswarah.4.t: "Интеграция Юга" #NT!
 fraprswarah.4.d: "Пришло время административно объединить южногерманские земли!" #NT!
 fraprswarah.4.a: "Германия превыше всего!" #NT!
 fraprswarah.5.t: "Юг будет сражаться!" #NT!
 fraprswarah.5.d: "Южные штаты проявили мятеж и заверили нас, что готовы сражаться!" #NT!
 fraprswarah.5.a: "Тогда мы сразимся с ними." #NT!
 fraprswarah.5.b: "Мы не можем рисковать большой войной." #NT!
 fraprswarah.6.t: "Пруссия угрожает Югу!" #NT!
 fraprswarah.6.d: "Пруссаки угрожают суверенитету южногерманских наций! Мы не можем просто стоять и смотреть, как они это делают..." #NT!
 fraprswarah.6.a: "Мы должны бороться!" #NT!
 fraprswarah.6.b: "Заключите с ними сделку." #NT!
 fraprswarah.7.t: "Бавария присоединяется к нашим усилиям" #NT!
 fraprswarah.7.d: "Бавария присоединилась к нам в наших усилиях по завоеванию Юга!" #NT!
 fraprswarah.7.a: "Это дает нам преимущество..." #NT!
 fraprswarah.8.t: "Баварское предательство" #NT!
 fraprswarah.8.d: "Баварцы нас предали! Мы должны противостоять мощи Пруссии в одиночку..." #NT!
 fraprswarah.8.a: "Мы будем бороться с предателями!" #NT!
 fraprswarah.9.t: "Война выиграна." #NT!
 fraprswarah.9.d: "Мы выиграли войну против жалких оставшихся южногерманских государств и теперь готовы объединить страну." #NT!
 fraprswarah.9.a: "Конечно, верно." #NT!
 fraprswarah.10.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.10.d: "Нас пригласили в пакт Южной Германии, чтобы защищаться от Пруссии! Примем ли мы его?" #NT!
 fraprswarah.10.a: "Принимать." #NT!
 fraprswarah.10.b: "Отклонить." #NT!
 fraprswarah.11.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.11.d: "Нас пригласили в пакт Южной Германии, чтобы защищаться от Пруссии! Примем ли мы его?" #NT!
 fraprswarah.11.a: "Принимать." #NT!
 fraprswarah.11.b: "Отклонить." #NT!
 fraprswarah.12.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.12.d: "Нас пригласили в пакт Южной Германии, чтобы защищаться от Пруссии! Примем ли мы его?" #NT!
 fraprswarah.12.a: "Принимать." #NT!
 fraprswarah.12.b: "Отклонить." #NT!
 fraprswarah.13.t: "Пришло время" #NT!
 fraprswarah.13.d: "Пришло время войны — пора объединить Германию с помощью меча." #NT!
 fraprswarah.13.a: "На войну, товарищи!" #NT!
 fraprswarah.14.t: "Война проиграна!" #NT!
 fraprswarah.14.d: "Мы проиграли войну! Наша страна оккупирована вражескими войсками, и похоже, что южные штаты получат свое." #NT!
 fraprswarah.14.a: "Какая катастрофа!" #NT!
 fraprswarah.15.t: "Монархическое восстание [GetYear]" #NT!
 fraprswarah.15.d: "После нашего катастрофического провала в недавней войне монархическая фракция в [PRS.GetNameDef] восстала! Это может представлять серьезную угрозу..." #NT!
 fraprswarah.15.a: "Революция должна выстоять!" #NT!
 fraprswarah.16.t: "Мы выиграли войну!" #NT!
 fraprswarah.16.d: "Война выиграна, и южная Германия наша! Наконец-то пришло время объединения!" #NT!
 fraprswarah.16.a: "Южная Германия наша..." #NT!
  
  #Austria-Hungary 
 eoanb_tt_aushun_event_2_c: "§RЭто может привести к восстанию в будущем.§!" #NT!
 eoanb_tt_aushun_event_2_a: "§YБудет образована двойная монархия под названием Австро-Венгрия.§!" #NT!
 eoanb_tt_aushun_event_3_a: "§YHungary§! будет выпущен как §Ypuppet§! нашей страны." #NT!
 eoanb_tt_aushun_event_3_b: "§YHungary§! будет выпущен как §Yindependent§! нация." #NT!
 eoanb_tt_aushun_event_4_a: "Мы переведем §YSlovakia§! на §YHungary§!." #NT!
 eoanb_tt_aushun_event_4_b: "§YHungary§! не получит §YSlovakia§!." #NT!
 aushun.1.t: "Двойственная монархия?" #NT!
 aushun.1.d: "Что касается венгерского сепаратизма, который усилился после нашего поражения в недавней войне с Пруссией, наша Империя, похоже, разваливается. Мы не можем больше сдерживать националистические движения, и вскоре нам придется вести переговоры. Одно из предлагаемых решений включает в себя двойную монархию нашей Империи, разделенную между нами и Венгрией..." #NT!
 aushun.1.a: "Посмотрим, как будут развиваться события..." #NT!
 aushun.2.t: "Венгерские требования" #NT!
 aushun.2.d: "Мы видим теперь, что наша Империя в слишком большом беспорядке, и венгерский вопрос не может больше ждать. Мы должны принять решение сейчас." #NT!
 aushun.2.a: "Двойственная монархия кажется наилучшим вариантом." #NT!
 aushun.2.b: "Мы должны освободить Венгрию как суверенное государство." #NT!
 aushun.2.c: "Австрия должна остаться единственным императором наших земель!" #NT!
 aushun.3.t: "Венгрия — марионетка или сосед?" #NT!
 aushun.3.d: "Мы решили освободить Венгрию как суверенное государство, но будут ли они марионеткой нашей империи, или мы предоставим им полную независимость? Последнее могло бы предоставить нам дружественного соседа, может быть, даже союзника и устранить угрозу сепаратизма, но мы потеряем часть власти..." #NT!
 aushun.3.a: "Они будут выпущены на свободу как наши марионетки." #NT!
 aushun.3.b: "Они заслуживают полной независимости." #NT!
 aushun.4.t: "Словацкий вопрос" #NT!
 aushun.4.d: "Словакия давно уже включена в пылкие претензии венгерских сепаратистов. Если мы отдадим ее новообразованному государству Венгрии, мы сможем улучшить наши отношения с ними - плюс, если словаки тоже решат восстать, это не будет нашей проблемой..." #NT!
 aushun.4.a: "Да, это укрепит наши отношения." #NT!
 aushun.4.b: "Нет, Словакия по праву принадлежит нам!" #NT!
  
  #Technology #NT!
 tech.2.a: "Время для реформ..." #NT!
 tech.3.t: "Новая публикация Чарльза Дарвина" #NT!
 tech.3.d: "Известный биолог и автор в нашей стране по имени Чарльз Дарвин опубликовал еще одну свою работу под названием «О происхождении видов». Эта книга посвящена эволюционной теории и тому, как виды в нашем мире стали выглядеть и вести себя так, как они выглядят и ведут себя. Первоначальная реакция на книгу была исключительно положительной, хотя некоторые члены церкви хотят запретить ее за противодействие истории сотворения мира." #NT!
 tech.3.a: "Он делает важную работу." #NT!
 tech.3.b: "Эволюционная теория? Запретите эту чушь!" #NT!
 tech_news.1.t: "\"О происхождении видов\"" #NT!
 tech_news.1.d: "Известный ученый в области биологии из [ENG.GetNameDef] недавно опубликовал свою новейшую книгу под названием: \"О происхождении видов\", в которой он теоретизирует о концепции эволюции, о том, как животные и другая живая материя на этой планете появились и эволюционировали, чтобы существовать в формах, которые мы знаем сегодня, и делает некоторые прогнозы о будущем области биологии и эволюции в целом. Некоторые голоса в церкви призывали запретить книгу, но они не увенчались успехом, и она стала пользоваться огромным успехом, и все 1250 экземпляров были заказаны в первый день ее публикации. Научное сообщество надеется, что эта книга значительно продвинет вперед знания в области биологических наук." #NT!
 tech_news.1.a: "Выдающееся достижение." #NT!
 tech_news.1.b: "Большой!" #NT!
  
  #French-Belgian Rail Crisis 
 eoanb_tt_BEL_prepare_rail_law: "Мы подготовим закон против иностранных инвестиций в наши государственные железные дороги." #NT!
 eoanb_tt_FRA_call_rail_conference: "Мы пригласим Бельгию и представителей других крупных стран на конференцию по этому вопросу." #NT!
 eoanb_tt_FRA_rail_crisis_cave: "Железнодорожный кризис закончится тем, что мы сдадимся." #NT!
 eoanb_tt_FRA_rail_crisis_averted: "Железнодорожный кризис закончится." #NT!
 eoanb_tt_FRA_rail_crisis_war: "§RЭто может иметь серьезные последствия.§!" #NT!
 fbrailcrisis.1.t: "Компании Southern Rail продаются Франции" #NT!
 fbrailcrisis.1.d: "Две наши железнодорожные компании на юге Бельгии оказались на грани банкротства, и после того, как они не нашли никого, кто мог бы их спасти, они обратились к Франции, которая с радостью запросила возможность их купить. Проблема в том, что это значительно расширит французское влияние в нашем сердце..." #NT!
 fbrailcrisis.1.a: "Мы должны подготовить закон, чтобы остановить это!" #NT!
 fbrailcrisis.1.b: "Пусть они это сделают..." #NT!
 fbrailcrisis.1.c: "Мы их выручим!" #NT!
 fbrailcrisis.2.t: "Закон против иностранной интервенции на железнодорожном транспорте" #NT!
 fbrailcrisis.2.d: "Закон, который мы подготовили, чтобы запретить иностранным инвесторам вмешиваться в деятельность наших железнодорожных компаний, наконец-то готов, и теперь нам осталось только подписать его." #NT!
 fbrailcrisis.2.a: "Подпишите!" #NT!
 fbrailcrisis.3.t: "Бельгийцы нас заблокировали!" #NT!
 fbrailcrisis.3.d: "Бельгия подписала закон, запрещающий нам инвестировать в южные железнодорожные компании, после того как некоторые предприниматели в нашей стране недавно попытались купить две обанкротившиеся бельгийские компании!" #NT!
 fbrailcrisis.3.a: "Пригласите их на конференцию по этому вопросу." #NT!
 fbrailcrisis.3.b: "Тогда мы отступим..." #NT!
 fbrailcrisis.4.t: "Парижская конференция" #NT!
 fbrailcrisis.4.d: "Конференция началась, и теперь нам предстоит решить, что сказать Бельгии." #NT!
 fbrailcrisis.4.a: "Потребуйте, чтобы они разрешили наше вмешательство." #NT!
 fbrailcrisis.4.b: "Скажите им, что мы отступим." #NT!
 fbrailcrisis.5.t: "Французские требования" #NT!
 fbrailcrisis.5.d: "Франция потребовала, чтобы мы разрешили ей вмешаться на юге и узаконили покупку ею этих железнодорожных компаний." #NT!
 fbrailcrisis.5.a: "Скажите им, чтобы отступили!" #NT!
 fbrailcrisis.5.b: "Мы должны согласиться не рисковать конфликтом." #NT!
 fbrailcrisis.6.t: "Бельгия отвергает наши требования!" #NT!
 fbrailcrisis.6.d: "Бельгия сказала нам отступить от железных дорог и сказала, что мы должны отказаться от всего этого вопроса. Должны ли мы просто принять это?" #NT!
 fbrailcrisis.6.a: "Если они настаивают..." #NT!
 fbrailcrisis.6.b: "Потребуйте, чтобы они позволили нам вмешаться под угрозой войны!" #NT!
 fbrailcrisis.7.t: "Франция угрожает нам войной!" #NT!
 fbrailcrisis.7.d: "Французы пригрозили нам военными действиями в ответ на наши требования отступить от железных дорог! Что нам делать?" #NT!
 fbrailcrisis.7.a: "Мы не можем рисковать конфликтом — нам придется отступить." #NT!
 fbrailcrisis.7.b: "В эту игру могут играть двое — пригрозите звонком [ENG.GetNameDef]!" #NT!
 fbrailcrisis.7.c: "Они хотят войны? Они могут ее получить!" #NT!
 fbrailcrisis.8.t: "Бельгия отступает" #NT!
 fbrailcrisis.8.d: "Бельгия отступила в вопросе о железнодорожных компаниях и согласилась позволить нам их купить." #NT!
 eoanb_tt_FRA_belgian_spirit: "Бельгия обретет §Yнациональный дух§!." #NT!
 fbrailcrisis.8.a: "Как им и следовало сделать с самого начала." #NT!
 fbrailcrisis.9.t: "Бельгийский оборонительный альянс" #NT!
 fbrailcrisis.9.d: "Бельгия пригрозила позвонить [ENG.GetNameDef], если мы продолжим угрожать им. Каков наш ответ на это?" #NT!
 fbrailcrisis.9.a: "Пусть тогда у них будут свои железные дороги..." #NT!
 fbrailcrisis.9.b: "Это нас не пугает! В атаку!" #NT!
  
  #France 
 france.1.t: "Технология Суэцкого канала" #NT!
 france.1.d: "У нас есть технологии, чтобы начать строительство Суэцкого канала!" #NT!
 france.1.a: "Большой!" #NT!
 france.2.t: "Технология Суэцкого канала" #NT!
 france.2.d: "У нас есть технологии для участка Порт-Саид — Эль-Кантара!" #NT!
 france.2.a: "Большой!" #NT!
 france.3.t: "Технология Суэцкого канала" #NT!
 france.3.d: "У нас есть технология для участка Эль-Кантара - Горькое озеро!" #NT!
 france.3.a: "Большой!" #NT!
 france.4.t: "Технология Суэцкого канала" #NT!
 france.4.d: "У нас есть технологии для участка Горькое озеро – Суэц!" #NT!
 france.4.a: "Большой!" #NT!
  
  #Argentina 
 arg.1.t: "Объединение Аргентины" #NT!
 arg.1.d: "Мы наконец сделали это, мы отбросили мерзких унитарианцев, которые хотели вовлечь нас в капризы Буэнос-Айреса. Настало время праздновать и время объединять нашу нацию. Однако наша неорганизованность затянула нас и почти стоила Конфедерации, и эта неорганизованность может быть засвидетельствована самой Конфедерацией. Мы не избавимся от Конфедерации, однако было бы неплохой идеей предоставить некоторые незначительные полномочия Центральному правительству, чтобы помочь руководить нацией, но мы можем столкнуться с некоторым сопротивлением, делая это." #NT!
 arg.1.a: "Возможно, потребуются некоторые реформы..." #NT!
 arg.1.b: "Да здравствует Конфедерация!" #NT!
 arg.2.t: "Объединение Аргентины" #NT!
 arg.2.d: "Мы наконец-то сделали это, мы сбросили мерзких федералистов, которые хотели децентрализовать и разрушить Аргентину! Это время праздновать, но также время объединять нашу нацию. Мы должны внедрить федеральную власть в штаты и положить конец Конфедерации провинций. Теперь назначенный, [BUE.GetLeader] был назван президентом Аргентины!" #NT!
 arg.2.a: "Да здравствует Аргентина!" #NT!
 arg.3.t: "Дебаты о капитале" #NT!
 arg.3.d: "Теперь, когда Буэнос-Айрес снова под нашим контролем, идут споры о его месте в нашей Конфедерации. В конце концов, это был штат, который восстал против нас, но это также самый влиятельный и процветающий город в Ла-Плате. Должен ли он снова стать главой Конфедерации?" #NT!
 arg.3.a: "Переехать в Буэнос-Айрес" #NT!
 arg.3.b: "Не после того, что они сделали!" #NT!
 arg.4.t: "Повторная эскалация гражданской войны" #NT!
 arg.4.d: "Митре надоело господство Аргентинской Конфедерации, он начал собирать войска, чтобы объявить войну Аргентинской Конфедерации и покончить с ней раз и навсегда!" #NT!
 arg.4.a: "За Аргентину!" #NT!
 arg.5.t: "Аргентина требует наши земли!" #NT!
 arg.5.d: "Де-юре Аргентина контролирует некоторую территорию, которую мы де-факто контролируем. Однако с ростом аргентинского поселения в этом районе они начали требовать, чтобы земли были официально переданы им. Если бы мы были просто примитивными, они бы смогли легко захватить их. Однако мы не являемся ими, и теперь мы должны решить, отдавать землю или нет. Если мы откажемся, это почти гарантированно приведет к войне." #NT!
 arg.5.a: "Передайте это..." #NT!
 arg.5.b: "Это наше!" #NT!
 arg.6.t: "[From.GetNameDef] Отказывается уступить землю!" #NT!
 arg.6.d: "В ответ на наше требование передать официальный контроль над нашей законной территорией, [From.GetName] решили и дальше продвигать свои претензии на земли! Что нам делать?" #NT!
 arg.6.a: "Возьми силой!" #NT!
 arg.6.b: "В любом случае это бесполезно..." #NT!
 arg.7.t: "Аргентина хочет вести переговоры" #NT!
 arg.7.d: "Земли к югу от нас формально не колонизированы, и теперь аргентинцы заинтересованы в колонизации этих земель. Для нас приоритетом должно стать согласование границы между нашими двумя странами." #NT!
 arg.7.a: "Вести переговоры!" #NT!
 arg.7.b: "Никогда!" #NT!
 arg.8.t: "Переговоры о границе" #NT!
 arg.8.d: "Чилийцы отправили эмиссара для обсуждения возможности переговоров о границе между нами, поскольку мы заинтересованы в колонизации нашего юга. Это именно то, чего мы хотели, и теперь мы можем обсудить наши планы. Теперь мы должны решить, какой план мы должны попробовать и представить чилийцам." #NT!
 arg.8.a: "Горы — подходящая граница" #NT!
 arg.8.b: "Аргентина забирает всё!" #NT!
 arg.8.c: "Чили забирает всё!" #NT!
 arg.9.t: "План Аргентины" #NT!
 arg.9.d_normal: "Аргентина представила свой план: что Горы, которые в настоящее время разделяют наши страны, будут тем, что продолжит наше разделение, пока мы колонизируем Юг. Это хороший план, но он сделает нашу страну очень тонкой и упустит некоторые возможности..." #NT!
 arg.9.d_chile: "Удивительно, но аргентинцы придумали план отдать Чили всю территорию к югу от их уважаемых границ. Это уже сам по себе удивительный выбор, но мы могли бы увидеть некоторую поддержку Аргентины, если бы мы предоставили им немного земли..." #NT!
 arg.9.d_arg: "Аргентина, похоже, оскорбляет нас своим предложением просто "Аргентина получает все южные земли", даже те земли, на которых находится приличное количество поселений, чтобы называть их нашими! Мы можем это оспорить, но разве мы можем?" #NT!
 arg.9.a: "Примите горную границу" #NT!
 arg.9.b: "Обеспечить соблюдение горной границы, но никаких гарантий" #NT!
 arg.9.c: "Отдайте всё Аргентине..." #NT!
 arg.9.e: "Отдайте все это нам!" #NT!
 arg.10.t: "Ответ из Чили" #NT!
 arg.10.d_normal: "Чили передали свой ответ, и они полностью согласны с нашим Горным планом. Горы будут определять нашу границу." #NT!
 arg.10.d_decline: "Чили подозревали наш план. Они настаивали на том, что мы должны считать горы границей, но они не полностью придерживаются претензий за пределами гор. После нескольких часов борьбы и переговоров наш посол наконец сдался и принял. Хотя это будет означать, что и мы, и Чили будем иметь претензии друг на друга, нам все равно придется соблюдать горное соглашение, пока оно действует..." #NT!
 arg.10.d_arg: "Чилийское посольство нехотя, из-за своего нынешнего положения, согласилось на наше предложение. Вся южная часть этого континента будет принадлежать Аргентине!" #NT!
 arg.10.d_chile: "Чилийское правительство быстро и горячо приняло предложение занять всю южную часть континента..." #NT!
 arg.10.a: "Хорошо" #NT!
 arg.10.b: "Они не скроются от нас!" #NT!
 arg.10.c: "Хороший!" #NT!
 arg.10.e: "Проклятие!" #NT!
 arg.11.t: "Совет Вопрос" #NT!
 arg.11.d: "Остров Огненная Земля, самый южный остров в Америке, является предметом спора. Мы должны удерживать территорию на этом острове, но чилийцы уже имеют там поселение. Мы должны договориться о том, как этот остров будет передан..." #NT!
 arg.11.a: "Разделите остров!" #NT!
 arg.11.b: "Все в Аргентину!" #NT!
 arg.11.c: "Все в Чили!" #NT!
 arg.12.t: "Совет Вопрос" #NT!
 arg.12.d: "Теперь, хотя мы заключили сделки по большей части земель к югу от нас, нам еще предстоит полностью решить судьбу Огненной Земли, острова в самой южной части континента. Теперь мы должны выбрать, что будет с островом..." #NT!
 arg.12.a: "Разделите остров!" #NT!
 arg.12.b: "Мы не будем об этом вести переговоры!" #NT!
 arg.12.c: "Отдайте это Аргентине" #NT!
 arg.12.e: "Забирай всё!" #NT!
 arg.13.t: "Островные дебаты окончены" #NT!
 arg.13.d: "Дебаты по поводу острова завершены, и хотя это не положило конец всем спорам о территориальной принадлежности острова, было решено, что остров..." #NT!
 arg.13.a: "Разделен!" #NT!
 arg.13.b: "Аргентинец!" #NT!
 arg.13.c: "Чилийский!" #NT!
 arg.13.e: "Спорный!" #NT!
 arg.14.t: "Конец переговоров" #NT!
 arg.14.d_negotiate: "Чилийское и аргентинское правительства завершили переговоры по южным территориям. То, как будут решены вопросы, может определить будущее Южной Америки." #NT!
 arg.14.a: "Хорошо" #NT!
 arg.15.t: "Чили отказывается от переговоров!" #NT!
 arg.15.d: "Чили отказывается вести с нами переговоры о территориях к югу от нас! Мы должны подготовиться к тому, что из этого выйдет..." #NT!
 arg.15.a: "Проклятие!" #NT!
 arg_news.1.t: "Конец гражданской войны в Аргентине" #NT!
 arg_news.1.d: "Аргентинская гражданская война, которая длилась почти десятилетие, наконец-то закончилась. Пока пыль оседает на равнинах Ла-Платы, сепаратистское государство Буэнос-Айрес стоит. \n \nБуэнос-Айрес провозгласил независимость от Аргентинской Конфедерации на основе ее Конституции; в которой оговаривалась важность сохранения центрального правительства как можно более слабым. Буэнос-Айрес, который был самым могущественным штатом в Ла-Плате, отверг это и провозгласил независимость еще в 1852 году. После недавней повторной эскалации конфликта Буэнос-Айресу наконец удалось победить Конфедерацию. \n \nВремя покажет, что это принесет будущему Южной Америки." #NT!
 arg_news.1.d_confed: "Аргентинская гражданская война, которая длилась почти десятилетие, наконец-то закончилась. Когда пыль оседает на равнинах Ла-Платы, старая Конфедерация стоит. \n \nЧтобы защитить себя от иностранной угрозы, провинции Ла-Платы объединились в Конфедерацию, что обусловило необходимость децентрализованного правительства. Это разозлило город Буэнос-Айрес, который был самым могущественным государством в Ла-Плате. Провозгласившие независимость еще в 1852 году, и после недавней повторной эскалации конфликта они потерпели поражение от рук Конфедерации. \n \nВремя покажет, что это принесет будущему Южной Америки." #NT!
 arg_news.1.a: "Хорошо для Аргентины" #NT!
 arg_news.1.b: "За Аргентину!" #NT!
 arg_news.2.t: "Эскалация гражданской войны в Аргентине" #NT!
 arg_news.2.d: "Восьмилетняя тупиковая ситуация между Аргентинской Конфедерацией и Буэнос-Айресом была преодолена, гражданская война в Аргентине возобновилась. \n \nПосле революции 11 сентября 1852 года город Буэнос-Айрес действовал независимо от правительства Аргентинской Конфедерации. Хотя иностранные государства признали Конфедерацию, город Буэнос-Айрес был самым могущественным и процветающим городом в Ла-Плате, что серьезно подорвало возможности Конфедерации. Теперь губернатор Буэнос-Айреса, [BUE.GetLeader], призвал к возобновлению войны, чтобы положить конец Конфедерации. \n \nАргентина оказалась втянутой в еще одну войну против самой себя." #NT!
 arg_news.2.a: "Интересный" #NT!
 arg_news.2.b: "За Аргентину!" #NT!
  
