 generic.4.t: "Конец нового начала Redux Mod" #NT!
 generic.4.d: "§Y Добро пожаловать в конец нового мода Beginning Redux!§!\n§g !!! Пожалуйста, прочтите внутриигровую вики (\"?\" в правом верхнем углу) перед игрой !!!§!\n EoaNB — это мод полной конверсии, целью которого является симуляция мировой истории с 1857 года. Мы все еще находимся в стадии §REarly Alpha§!, поэтому ожидайте неполного контента и/или множества ошибок. Тем не менее, команда всегда делает все возможное, чтобы отполировать и улучшить мод!\n \n Если вы хотите оставаться в курсе ежедневной разработки, присоединяйтесь к нашему §GDiscord Server§! и ознакомьтесь с нашим §GDevelopment GitHub§!:\nОбратите внимание, что §Yлюди с меньшими экранами§! могут столкнуться с проблемой с интерфейсом исследования, где отображаются не все папки. Это можно обойти, зайдя в настройки и уменьшив модификатор UI Scale. Чтобы убедиться, что вы видите все папки технологий, проверьте, называется ли самая правая папка \"Special Projects\". Если это так, все папки отображаются на экране.\n\nПользователи с низкопроизводительными ПК также могут столкнуться с §Rзначительными задержками или даже сбоями§! при игре на скорости 5 (максимальная скорость). С задержкой можно бороться, используя опцию §Y\"Unite Africa\"§! в меню настроек, а если у вас произойдет сбой, вы можете попробовать перезагрузить игру и сыграть в месяц на скорости 4.\n\nСпасибо за игру в наш мод, и мы надеемся, что он вам понравится!\n — §!\n§5Команда EoaNB§!" #NT!
 generic.4.a: "Понял!" #NT!
 generic.4.b: "А как насчет прогресса?" #NT!
 generic.4.c: "Позвольте мне увидеть титры!" #NT!
 generic.5.t: "Резюме прогресса" #NT!
 generic.5.d: "Мод такого размера разрабатывается медленно, и в настоящее время можно ожидать, что контент остановится около 1880 года, в зависимости от того, за какую страну вы играете. Все еще достаточно случайных событий, чтобы игра продолжалась, но больше никакого исторического прогресса не будет. Но не волнуйтесь, мы постоянно работаем над модом! Надеемся, вам понравится его текущее состояние и вы получите отличный игровой опыт!" #NT!
 generic.5.a: "Хорошо!" #NT!
 generic.6.t: "Кредиты" #NT!
 generic.6.d: "§OРуководители группы разработки —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium и Lancer2201 (§CБывшие руководители —§! AtomicFalco, Powerblo, tomvand)\n (§OБывшие руководители подгрупп —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf и Holydoggo)\nБесчисленное множество других помощников по исследованиям, ассистентов по кодированию, внештатных художников и многих других с нашего сервера Discord и других сайтов. Мы бы не смогли создать это без вас, ребята!\n\nМы также хотели бы выразить огромную любовь нашим сторонникам на §RPatreon§!:\n Джен, Алекс, Дэвид Сиркин, Майкл Вольф, Авиель Фартук, Гарри Чемберс, BlueFox098, Дарси Клаттон, Лассе Веннер Йенсен, Crimsomon, Джон Ханни, Чжан Ци, Clammed Oyster, Лаклан Гретгрикс, Showmaster LP, Элвиун, Александр Сапик, Джейсон, Луи, Дэвин Адамс, Огузкан Батыр, Джейк Фиш, theRonBurgundy, Джеймс, Филипек Флачиньск, Принц Иллис, Коди Блэк, Гэвин Вернер, Том Шульке и MasterQG." #NT!
