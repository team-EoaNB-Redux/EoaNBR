 PRS_SGC_greater_Germany_proposal_effect_tt: "Мы предложим баварцам председательство в Южногерманском союзе, в то время как мы сами будем председательствовать в Северогерманском союзе. Обе конфедерации будут гарантировать друг друга и станут частью Zollverein в полном объеме. [AUS.GetName] сформирует третью часть в этой новой попытке немецкого решения." #NT!
