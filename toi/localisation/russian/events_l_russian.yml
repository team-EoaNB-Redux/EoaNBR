 asiageneraldiplomatic.10.t: "[POR.GetName] хочет продать Макао." #NT!
 asiageneraldiplomatic.10.d: "[POR.GetAdjective], похоже, столкнулись с проблемой в Макао — порт, похоже, обходится дороже в обслуживании, чем он приносит прибыли. Они обратились к нам с предложением выкупить у них колонию." #NT!
 asiageneraldiplomatic.10.a: "Мы его купим." #NT!
 asiageneraldiplomatic.10.b: "Невыгодно, да? Они могут оставить его себе." #NT!
 asiageneraldiplomatic.11.t: "Китай принимает" #NT!
 asiageneraldiplomatic.11.d: "Китайцы заявили, что примут и купят Макао." #NT!
 asiageneraldiplomatic.11.a: "Прощай, Макао..." #NT!
 asiageneraldiplomatic.12.t: "Китай отказывается" #NT!
 asiageneraldiplomatic.12.d: "В неожиданном ответе китайцы заявили, что они не заинтересованы в покупке Макао." #NT!
 asiageneraldiplomatic.12.a: "Удивительно." #NT!
 asiageneraldiplomatic.13.t: "Работорговля в Макао" #NT!
 asiageneraldiplomatic.13.d: "Макао уже давно является колонией [POR.GetName], и часть их прибыли — торговля китайскими рабами. Обычно их отправляют в Америку, но иногда и в Европу, чтобы работать на плантациях и в шахтах. Эту практику следует прекратить." #NT!
 asiageneraldiplomatic.13.a: "Попросите [POR.GetName] положить этому конец." #NT!
 asiageneraldiplomatic.13.b: "Что мы можем сделать?" #NT!
 asiageneraldiplomatic.14.t: "Китай требует положить конец работорговле в Макао" #NT!
 asiageneraldiplomatic.14.d: "Китайцы потребовали, чтобы мы прекратили работорговлю в Макао. Пока это довольно прибыльно, но есть критика и со стороны других стран. Что нам делать?" #NT!
 asiageneraldiplomatic.14.a: "Может быть, нам стоит идти в ногу со временем." #NT!
 asiageneraldiplomatic.14.b: "Зачем нам слушать Китай?" #NT!
 asiageneraldiplomatic.15.t: "Португалия запрещает работорговлю в Макао" #NT!
 asiageneraldiplomatic.15.d: "Удивительным шагом стало то, что [POR.GetAdjective] прислушались и запретили работорговлю в Макао! Китайских граждан больше не будут похищать и продавать в рабство — по крайней мере, не в Макао." #NT!
 asiageneraldiplomatic.15.a: "Окончательно." #NT!
 asiageneraldiplomatic.16.t: "Португалия отклоняет нашу просьбу" #NT!
 asiageneraldiplomatic.16.d: "Как и ожидалось, Португалия отклонила нашу просьбу запретить работорговлю в Макао. Хотя это и не было сюрпризом, мы все равно разочарованы тем, что эта практика будет продолжаться." #NT!
 asiageneraldiplomatic.16.a: "Однажды они за это заплатят." #NT!
 asiageneraldiplomatic.17.t: "Китайская рабская рабочая партия [GetYear]" #NT!
 asiageneraldiplomatic.17.d: "Подсчитана годовая отгрузка рабочих из Китая." #NT!
 asiageneraldiplomatic.17.a: "Хорошо." #NT!
 asiageneraldiplomatic.18.t: "Бывшие рабы прибывают" #NT!
 asiageneraldiplomatic.18.d: "Работорговля в Макао приводит к отправке рабов из Китая в Южную Америку, в основном в Перу. После того, как они некоторое время работают там, их отпускают - и часть из них всегда решает уйти на пенсию на наших территориях." #NT!
 asiageneraldiplomatic.18.a: "Хорошо." #NT!
 asiageneraldiplomatic.18.b: "Хорошо." #NT!
  
