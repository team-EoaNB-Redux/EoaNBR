  # Baltic events 
 baltic.1.t: "Литовское национальное возрождение" #NT!
 baltic.1.d: "Политический союз Великого княжества Литовского и Королевства Польского когда-то создал самую большую и величайшую европейскую сверхдержаву, ужас Османской империи и более скромную Русь. Но столетия немецкого и российского империализма и политического вмешательства стерли Польско-Литовское содружество с карты Европы. Но в последние годы все больше литовских либеральных интеллектуалов стремятся к политическому самоопределению. Они уже возрождают общий литовский язык, реабилитируя его для современного использования. Этот вид национализма может закончиться только одним способом." #NT!
 baltic.1.a: "Интересный" #NT!
 baltic.2.t: "Первое латвийское национальное пробуждение" #NT!
 baltic.2.d: "В последние годы среди молодых либеральных латышей растет недовольство господством немцев на их земле. Эти молодые люди хотят видеть независимое латышское правительство в Курляндии и Лифляндии и не успокоятся до тех пор." #NT!
 baltic.2.a: "Интересный" #NT!
 baltic.3.t: "Эстонское национальное пробуждение" #NT!
 baltic.3.d: "Начиная с XVIII века, когда впервые появился термин «эстонец», идея независимого государства Эстляндии и Ливонии становится все более популярной. Правящие немецкие элиты больше не имеют власти над народом, как когда-то. Возможно, пришло время Эстонии следовать своей собственной судьбе?" #NT!
 baltic.3.a: "Интересный" #NT!
  
 # Moroccan events 
 Morocco.1.t: "Абд аль Рахман умирает!" #NT!
 Morocco.1.d: "Сегодня умер наш великий Мулай, Абд аль-Рахман ибн Хишам. За время его правления произошло многое. Наша страна открылась для внешней торговли, и варварское пиратство было раз и навсегда прекращено. Его поддержка алжирского сопротивления во главе с Абделькадером была неустанной, и она была прекращена только после того, как французы победили его в битве при Исли. Теперь, с его смертью, Марокко сталкивается с новыми вызовами в эпоху, когда даже их соседи завоевываются захватчиками из Европы." #NT!
 Morocco.1.a: "Да здравствует Мухаммед IV!" #NT!
  
 #Algerian events 
 algeria_kabylia.1.t: "Подготовка к кампании в Кабилии" #NT!
 algeria_kabylia.1.d: "В настоящее время наши силы готовятся атаковать остатки алжирского сопротивления в Кабилии." #NT!
 algeria_kabylia.1.a: "Да здравствует Франция!" #NT!
 algeria_kabylia.2.t: "Битва при Ичеридене" #NT!
 algeria_kabylia.2.d: "Сегодня наши силы официально встретились на поле боя с племенами кабилов, в частности с племенем Айт Ичериден, в укрепленной деревне Ичериден. Местное сопротивление возглавила Лалла Фатма Н'суммер после смерти ее возлюбленного в 1854 году. Несмотря на ее успешное использование партизанской тактики, ее силы были разбиты до примерно 5000 верных соплеменников за 3 года войны, и сегодня тот день, когда мы победим в этой войне." #NT!
 algeria_kabylia.2.a: "Прекрасная победа" #NT!
