 DCI_random_event_angry_catholic_clergy_idea: "Возмущенное католическое духовенство" #NT!
 DCI_random_event_angry_catholic_clergy_idea_desc: "Католическое духовенство в ярости из-за светского выбора, сделанного [ROOT.GetName]. В результате духовенство использует политическое влияние, чтобы снизить популярность секуляризма." #NT!
 DCI_random_event_push_secularism_idea: "Поддержка секуляризма" #NT!
 DCI_random_event_push_secularism_idea_desc: "После недавнего инцидента с католическим духовенством фракции в правительстве попытались усилить общественную поддержку секуляризма, чтобы ограничить свое влияние в правительстве." #NT!
 DCI_random_event_angry_slave_owners_idea: "Возмущенные рабовладельцы" #NT!
 DCI_random_event_angry_slave_owners_idea_desc: "Рабовладельцы объединились, чтобы выразить свой гнев на правительство за санкционирование акта бегства рабов. Видя, что это обязанность правительства защищать и возвращать потерянное или украденное имущество." #NT!
 DCI_random_event_push_slave_abolition_idea: "Поддержка отмены рабства" #NT!
 DCI_random_event_push_slave_abolition_idea_desc: "После недавнего инцидента с побегом раба фракции в правительстве попытались усилить общественную поддержку отмены рабства." #NT!
 DCI_random_event_push_universal_suffrage_idea: "Поддержка всеобщего избирательного права" #NT!
 DCI_random_event_push_universal_suffrage_idea_desc: "С началом недавних протестов против дискриминации при голосовании фракции в правительстве попытались усилить общественную поддержку всеобщего избирательного права." #NT!
  
  
 DCI_american_south_random_event_1.1.t: "Рабский патруль находит подземную железную дорогу!" #NT!
 DCI_american_south_random_event_1.1.d: "Караван беглых рабов был обнаружен на границе [FROM.FROM.GetName] местными патрулями рабов. Рабы были найдены внутри подземной железной дороги, и владельцы, похоже, регулярно переправляют рабов на свободные земли. Если рабов вернут хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих безопасным домом, их отправят в суд за торговлю краденым имуществом.\n\nПодобными домашними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_american_south_random_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_american_south_random_event_1.1.b: "Прикажите патрулям сжечь улики!" #NT!
 DCI_american_south_random_event_1.1.c: "Освободите найденных и поддержите позицию отмены рабства!" #NT!
  
 DCI_american_south_random_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_american_south_random_event_1.2.d: "Беглых рабов возвращали хозяевам и жестоко наказывали, а некоторых даже замучили до смерти." #NT!
 DCI_american_south_random_event_1.2.e: "Патрули рабов решили проигнорировать приказы и вернуть беглых рабов, которых привезли обратно к их владельцам. По возвращении, как сообщают истории, рабовладельцы жестоко наказали их за побег, а некоторых даже замучили до смерти." #NT!
 DCI_american_south_random_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, когда узнали, как это произошло. В результате они протестуют против наших действий и заявляют, что это посягательство на права собственности." #NT!
 DCI_american_south_random_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными." #NT!
 DCI_american_south_random_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_american_south_random_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_american_south_random_event_1.2.c: "Замечательно! Надеюсь, их не вернут..." #NT!
  
  
 DCI_generic_native_vote_discrimination_event_1.1.t: "Голосование за протестующих [FROM.GetName]!" #NT!
 DCI_generic_native_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей для голосования для всех людей. Хотя закон на бумаге позволяет голосовать любому человеку, произвольные политики, такие как тесты на голосование и сборы за голосование, дискриминируют тех, кто не умеет читать, не может позволить себе сборы за голосование или не имеет формального образования. Часто тех, кто может голосовать, не допускают на избирательные участки или отклоняют их документы для регистрации избирателей.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация становится еще более напряженной, поскольку многие местные чиновники безразличны к протестующим из числа коренных народов, и любое насилие, совершенное против них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этим, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей для голосования для всех людей. В то время как закон на бумаге позволяет голосовать любому человеку, политика и правила не позволяют голосовать людям, не владеющим землей, и бедным людям. Эта политика голосования непропорционально затрагивает коренные народы в [FROM.FROM.GetName] из-за отсутствия богатства поколений. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация становится еще более напряженной, поскольку многие местные чиновники безразличны к протестующим из числа коренных народов, и любое насилие в отношении них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этим, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в [FROM.GetName], требуя права голоса для коренных народов. Действующие законы запрещают коренным народам голосовать или участвовать в роли правительства.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация становится еще более напряженной, поскольку многие местные чиновники безразличны к протестующим из числа коренных народов, и любое насилие в отношении них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.b: "Отправьте наших военных для поддержания мира." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.c: "Сохраняйте мир и продвигайте идею всеобщего избирательного права!" #NT!
  
 DCI_generic_native_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!" #NT!
 DCI_generic_native_vote_discrimination_event_1.2.d: "Без местных чиновников, которые могли бы контролировать протест, некоренные контрпротестующие двинулись на разгон безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли, чтобы прекратить драку. В конце концов суды постановили, что недостаточно доказательств, чтобы осудить кого-либо из лиц, инициировавших драку." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, поскольку местные власти пытались поддерживать мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, поскольку военные поддерживали мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без каких-либо конфликтов, поскольку военные поддерживали мир во время протеста. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может лучше усилить поддержку всеобщего избирательного права." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.b: "По крайней мере, всё закончилось цивилизованно..." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.c: "Замечательные новости!" #NT!
  
 DCI_generic_vote_discrimination_event_1.1.t: "Голосование за протестующих [FROM.GetName]!" #NT!
 DCI_generic_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей для голосования для всех людей. В то время как закон на бумаге позволяет голосовать любому человеку, произвольные политики, такие как тесты на голосование и сборы за голосование, дискриминируют тех, кто не умеет читать, не может позволить себе сборы за голосование или не имеет формального образования. Часто тех, кто может голосовать, не допускают на избирательные участки или отклоняют их документы для регистрации избирателей.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация становится еще более напряженной, поскольку многие местные чиновники безразличны к небелым протестующим, и любое насилие, совершенное против них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этим, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей для голосования для всех людей. В то время как закон на бумаге позволяет голосовать любому человеку, политика и правила не позволяют голосовать лицам, не владеющим землей, и бедным людям. Эта политика голосования непропорционально затрагивает небелых людей в [FROM.FROM.GetName] из-за отсутствия богатства поколений. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация становится еще более напряженной, поскольку многие местные чиновники безразличны к небелым протестующим, и любое насилие, совершенное против них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в [FROM.GetName], требуя права голоса для не-белых. Действующие законы запрещают не-белым голосовать или участвовать в роли правительства.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация становится еще более напряженной, когда многие местные чиновники безразличны к не-белым протестующим, и любое насилие, совершенное против них, скорее всего, останется незамеченным.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_vote_discrimination_event_1.1.b: "Отправьте наших военных для поддержания мира." #NT!
 DCI_generic_vote_discrimination_event_1.1.c: "Сохраняйте мир и продвигайте идею всеобщего избирательного права!" #NT!
  
 DCI_generic_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!" #NT!
 DCI_generic_vote_discrimination_event_1.2.d: "Без местных чиновников, которые могли бы контролировать протест, белые контрпротестующие двинулись на разгон безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли, чтобы разнять драку. В конце концов суды постановили, что нет достаточных доказательств для осуждения лиц, инициировавших драку." #NT!
 DCI_generic_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, поскольку местные власти пытались поддерживать мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, поскольку военные поддерживали мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без каких-либо конфликтов, поскольку военные поддерживали мир во время протеста. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может лучше усилить поддержку всеобщего избирательного права." #NT!
 DCI_generic_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема." #NT!
 DCI_generic_vote_discrimination_event_1.2.b: "По крайней мере, всё закончилось цивилизованно..." #NT!
 DCI_generic_vote_discrimination_event_1.2.c: "Замечательные новости!" #NT!
  
 DCI_generic_runaway_slave_coastal_event_1.1.t: "На побережье [FROM.GetName] обнаружены сбежавшие рабы!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.d: "Торговое судно, перевозившее беглых рабов, было найдено пришвартованным в гавани у берегов [FROM.GetName]. Рабы были найдены в секретной комнате на нижних уровнях корабля. Владельцы, похоже, регулярно вывозят рабов из страны в свободные земли. Если рабов вернут хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих безопасным домом, то их отправят в суд за торговлю краденым имуществом.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.b: "Прикажите должностным лицам порта отступить!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.c: "Выплатите вознаграждение и поддержите позицию отмены рабства!" #NT!
  
 DCI_generic_runaway_slave_coastal_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.d: "Беглых рабов возвращали хозяевам и жестоко наказывали, некоторых доводили до такой степени, что они умирали от полученных травм." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.e: "Чиновники порта решили проигнорировать приказы, и беглые рабы были возвращены их владельцам. По слухам, по возвращении рабовладельцы жестоко наказали их за побег, некоторые из них скончались от полученных травм. Охотники за головами рассказали рабовладельцам о наших намерениях. Возмущенные этим, они протестуют и заявляют, что это посягательство на права собственности." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, узнав о нашем вмешательстве. В результате они протестуют против этого и заявляют, что это посягательство на права собственности." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.g: "Торговому кораблю удалось переправить беглых рабов на свободные земли." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь..." #NT!
  
  
 DCI_generic_runaway_slave_land_event_1.1.t: "На границе [FROM.GetName] обнаружены сбежавшие рабы!" #NT!
 DCI_generic_runaway_slave_land_event_1.1.d: "Караван беглых рабов был обнаружен на границе [FROM.GetName] местными охотниками за головами. Рабы были найдены в безопасном доме, и владельцы, похоже, регулярно переправляют рабов в свободные земли. Если рабов вернут хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих безопасным домом, их отправят в суд за торговлю краденым имуществом.\n\nПодобными домашними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе подергать за несколько ниточек." #NT!
 DCI_generic_runaway_slave_land_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_runaway_slave_land_event_1.1.b: "Прикажите охотникам за головами отступить!" #NT!
 DCI_generic_runaway_slave_land_event_1.1.c: "Выплатите вознаграждение и поддержите позицию отмены рабства!" #NT!
  
 DCI_generic_runaway_slave_land_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_generic_runaway_slave_land_event_1.2.d: "Беглых рабов возвращали хозяевам и жестоко наказывали, а некоторых даже замучили до смерти." #NT!
 DCI_generic_runaway_slave_land_event_1.2.e: "Охотники за головами решили проигнорировать приказы и вернуть беглых рабов, которых привезли обратно их владельцам. По возвращении, как сообщают истории, рабовладельцы жестоко наказали их за побег, а некоторых случайно замучили до смерти за это. Охотники за головами упомянули рабовладельцам о наших приказах, которые мы им передали. Возмущенные нашими действиями, они протестуют против наших действий и заявляют, что это посягательство на права собственности." #NT!
 DCI_generic_runaway_slave_land_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, когда узнали, как это произошло. В результате они протестуют против наших действий и заявляют, что это посягательство на права собственности." #NT!
 DCI_generic_runaway_slave_land_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными." #NT!
 DCI_generic_runaway_slave_land_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_generic_runaway_slave_land_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_generic_runaway_slave_land_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь..." #NT!
  
 DCI_spanish_enforced_catholic_morals_event_1.1.t: "Преследование вероотступников в [FROM.GetName]" #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.d: "Деревня в [FROM.GetName] заявила, что не будет соблюдать догматы религии [ROOT.DCI_GetNationalReligionName]. В настоящее время [ROOT.GetName] юридически применяет правила, связанные с религией [ROOT.DCI_GetNationalReligionName]. Если не вмешаться, деревню, скорее всего, сожгут, а тех, кто по-прежнему не желает соблюдать закон [ROOT.DCI_GetNationalReligionName], посадят в тюрьму или казнят. Население деревни, скорее всего, будет сопротивляться попыткам духовенства навязать религиозные законы, и может вспыхнуть конфликт.\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками и духовенством, но у нас есть возможность вмешаться и продвинуть идею секуляризма." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.b: "Прикажите армии не допустить сожжения деревни и казней." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.c: "Продвигайте секуляризм, отменив власть духовенства в этой деревне!" #NT!
  
 DCI_spanish_enforced_catholic_morals_event_1.2.t: "Результат инцидента преследования!" #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.d: "Духовенство вошло в деревню, окружив каждого отступника, который отказался подчиниться закону [ROOT.DCI_GetNationalReligionName]. Отступников, имевших опыт организации сопротивления, оставили связанными в зданиях, чтобы они сгорели заживо, пока деревни поджигали. Тех, кто отрекался от своей ереси, щадили и силой привозили в новую деревню, чтобы обеспечить принятие веры [ROOT.DCI_GetNationalReligionName]." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.e: "Духовенство вошло в деревню, окружив каждого отступника, который отказался подчиниться закону [ROOT.DCI_GetNationalReligionName]. Армия не обращала внимания на наши приказы и считала казнь отступников праведной. Таким образом, любой отступник, имевший опыт организации сопротивления, был оставлен связанным в зданиях, чтобы сгореть заживо, пока деревни поджигались. Тех, кто отрекался от своей ереси, щадили и силой привозили в новую деревню, чтобы обеспечить принятие веры [ROOT.DCI_GetNationalReligionName]." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.f: "Духовенство вошло в деревню, окружая каждого отступника, который отказывался подчиняться закону [ROOT.DCI_GetNationalReligionName]. Армия позаботилась о том, чтобы каждый отступник был заключен в тюрьму, чтобы они могли принять веру [ROOT.DCI_GetNationalReligionName] как истину. Тем, кто отрекся от своей ереси, было разрешено остаться в деревне под бдительным оком нового назначенного лидера, который обеспечит соблюдение закона [ROOT.DCI_GetNationalReligionName].\n\nХотя из-за этого вмешательства в религиозные дела духовенство возмущено нашими попытками подорвать их." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.g: "Судебного преследования деревни удалось избежать, однако теперь духовенство возмущено попыткой правительства подорвать их законную власть." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.a: "К сожалению, именно так и соблюдаются религиозные законы..." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.b: "К сожалению, именно так и соблюдаются религиозные законы..." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.c: "Надеюсь, возмущение духовенства утихнет..." #NT!
  
 DCI_resistance_generic_assembly_event.1.t: "Сборка Формовка в [FROM.GetName]" #NT!
 DCI_resistance_generic_assembly_event.1.desc_1: "Используя командную власть, местные власти смогли обнаружить собрание, которое организовывалось в [FROM.GetName]. Были обнаружены брошюры, в которых излагались темы отмены рабства, права голоса для всех, увеличения представительства в правительстве и эксплуатации колониализмом.\n\nБлагодаря нашему эффективному использованию командной власти мы обнаружили существование собрания до того, как оно началось. Если собрание продолжится, группы, выступающие за антиколониализм, вероятно, станут более организованными. Напротив, если будут предприняты такие действия, как закрытие собрания, эти группы, вероятно, вообще откажутся от политической реформы. С учетом сказанного, что нам делать в этой ситуации?" #NT!
 DCI_resistance_generic_assembly_event.1.desc_2: "Используя командную власть, местные власти смогли обнаружить собрание, которое организовывалось в [FROM.GetName]. Были обнаружены брошюры, в которых излагались темы отмены рабства, права голоса для всех, увеличения представительства в правительстве и эксплуатации колониализмом.\n\nБлагодаря нашему эффективному использованию командной власти мы обнаружили существование собрания до того, как оно началось. Если собрание продолжится, группы, выступающие за антиколониализм, вероятно, станут более организованными. Напротив, если мы санкционируем это собрание, эти группы поверят, что мы выступаем за реформы, и с меньшей вероятностью предпримут революционные действия. С учетом сказанного, что нам делать в этой ситуации?" #NT!
 DCI_resistance_generic_assembly_event.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_resistance_generic_assembly_event.1.b: "Объявите собрание незаконным и отправьте армию для его разгона!" #NT!
 DCI_resistance_generic_assembly_event.1.c: "Санкционируйте проведение собрания и защитите его от любых контрпротестующих" #NT!
  
 DCI_resistance_generic_refund_command_power: "\n§YВозврат командной мощности:§!\n" #NT!
  
 DCI_resistance_generic_establish_politics_party_event.1.t: "Инициатива политической партии в [FROM.GetName]" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.desc_1: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и более антиколониальные идеи.\n\nПозволяя этой политической партии существовать, мы покажем [FROM.GetName], что наше правительство готово проводить реформы, но их организация значительно вырастет за счет новых политических действий. Запрет на формирование партий приведет к менее реформистским действиям, но серьезно затруднит рост их организаций. Остается только один вопрос: вмешиваться или позволять ей существовать?" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.desc_2: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и более антиколониальные идеи.\n\nПозволяя этой политической партии существовать, мы покажем [FROM.GetName], что наше правительство готово проводить реформы, но их организация значительно вырастет за счет новых политических действий. Мы выступаем за открытую политику, поэтому это действие является законным во всех отношениях. Но если мы поддержим эту партию, их мнение о нас значительно возрастет." #NT!
 DCI_resistance_generic_establish_politics_party_event.1.a: "Нас не могут волновать бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_resistance_generic_establish_politics_party_event.1.b: "Арестуйте политических лидеров и запретите партию!" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.c: "Санкционируйте политическую партию, скажите им, что мы готовы к реформам." #NT!
  
  
