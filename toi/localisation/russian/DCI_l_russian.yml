 EOANBSYS_detrimental_colonial_impact_decision_category: "Вредное воздействие" #NT!
 EOANBSYS_detrimental_colonial_impact_decision_category_desc: "§YАнтиправительственная организация:§!\n§WГруппы организуются для сопротивления пагубному воздействию, оказываемому на их регионы. Эти подавленные группы населения организуются мирно посредством реформ, если правительство им это позволит. Успешные попытки реформ склонят общественную поддержку к идеологиям, связанным с гражданскими правами и улучшением уровня жизни.\n\nЕсли правительство попытается подавить организацию этих групп, они с большей вероятностью попытаются совершить революционные действия. Если организация этих групп очень высока, они организуют попытки сопротивления или даже восстания.§!\n\n§YВлияние пагубного воздействия:§!\n§gВ мире, который часто определяется силой и властью, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или прямым преследованиям. «Расовое превосходство», «цивилизация народов» и другие виды остракизма обездоленных групп часто могут приносить краткосрочные выгоды, которые способствуют стабильности, процветанию и политике правительства. Однако, в то время как действия длятся дни, воспоминания остаются на поколения.\n \nПосеянное §YПагубное воздействие§! приводит к глубокому расколу между классами в обществе и может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы.\n\n§!" #NT!
 DCI_american_south_incident: "Беспорядки в южных штатах!" #NT!
 DCI_american_south_incident_desc: "История расизма, импорта и торговли рабами, а также систематического расизма привели к маргинализации афроамериканцев на юге. Это создало огромное неравенство и волнения для отдельных лиц, не входящих в эту маргинализированную группу. Если влияние колониализма не будет уменьшено, может произойти инцидент." #NT!
