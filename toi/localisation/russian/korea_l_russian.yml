 KOR_joseon_dynasty.5.t: "Философия Чхве Чже-У" #NT!
 KOR_joseon_dynasty.5.d: "Философия Donghak Чхве Чже-У очень интересна. Частично придя к нему в результате божественного вмешательства через медитацию, Donghak стремится взять конфуцианскую мысль и работать над социальными реформами, одновременно решая проблемы, вызванные возросшим западным присутствием. Сам Чхве задается вопросом, не получили ли западные люди Мандат Небес, учитывая их успех. Если наши союзники в Цин могут так легко развалиться, обречены ли мы?. Будем надеяться, что философия Donghak сможет нам помочь." #NT!
 KOR_joseon_dynasty.5.a: "Очень интересно" #NT!
 KOR_joseon_dynasty.6.t: "Чосон" #NT!
 KOR_joseon_dynasty.6.d: "Королевство Чосон начинает с опасного положения. Запад стучится в двери нашего соседа, и не по-дружески, а с канонерскими лодками. Эти внешние проблемы — единственное, с чем мы сталкиваемся. Клан Андон Ким сохраняет мощную власть над Корейским полуостровом и по сути управляет страной. Религиозные и философские движения меняются, наш ответ на эти проблемы может создать конфликт с кланом Андон, что позволит нам двигаться к стране, управляемой теми системами, которыми она должна управлять, хотя, вероятно, не без конфликтов, или, если мы будем следовать правилам Андон, политическое напряжение в нашей стране может в конечном итоге ослабнуть, поскольку власть постепенно будет передана им." #NT!
 KOR_joseon_dynasty.6.a: "Чосон восстанет" #NT!
 KOR_Tutorial_1: "У королевства Чосон есть много вещей, которые необходимо сбалансировать для успешного прохождения. Отрицательные национальные духи, представляющие плохую природу корейского общества во всех аспектах и ​​системах, будут постепенно решаться событиями и фокусами, но эти события и фокусы будут иметь разные взаимодействия с кланом Андонг Ким. Ограничение их власти увеличит негативы национального духа, но может положить конец Андонг Ким в будущем, в то время как преклонение перед Андонг Ким уменьшит негативы идеи, но приведет к другим последствиям." #NT!
 KOR_thewayofheaven: "Путь Небес" #NT!
 KOR_joseon_dynasty.7.t: "Одна Природа" #NT!
 KOR_joseon_dynasty.7.d: "«Вы пытаетесь учить людей христианству?» Ханульним ответил: «Нет. У меня есть магический талисман... используйте этот талисман и спасите людей от болезней...»" #NT!
 KOR_joseon_dynasty.7.a: "Примите эгалитаризм" #NT!
 KOR_joseon_dynasty.8.t: "Один Разум" #NT!
 KOR_joseon_dynasty.8.d: "Ханульним продолжил... \"используй эту книгу, чтобы научить людей почитать меня!\" Через самосовершенствование и улучшение своей природы. Путь Небес находится в уме человека." #NT!
 KOR_joseon_dynasty.8.a: "Раскройте потенциал разума" #NT!
 KOR_onemind: "Один Разум" #NT!
 KOR_industrialreforms: "Промышленные реформы" #NT!
 KOR_joseon_dynasty.9.t: "Состояние народа" #NT!
 KOR_joseon_dynasty.9.d: "Народ Кореи не соответствует лучшим стандартам мира или даже Востока. Есть много областей, которые могли бы использовать некоторую государственную помощь. Во-первых, это наша слабая промышленность, которая сильно зависит от ремесленников и местных мастеров по сравнению с промышленными фабриками Запада. Во-вторых, это налоговая реформа, которая могла бы помочь людям выбраться из нищеты. В-третьих, это чистка правительства, которое стало очень коррумпированным и неспособным выполнять некоторые из своих основных задач." #NT!
 KOR_joseon_dynasty.9.a: "Промышленность" #NT!
 KOR_joseon_dynasty.9.b: "Реформа налогов" #NT!
 KOR_joseon_dynasty.9.c: "Очистите правительство" #NT!
 KOR_Queen_Sinjeong: "Королева Синджонг" #NT!
 KOR_joseon_dynasty.10.t: "Учения Чон Як-Ёна" #NT!
 KOR_joseon_dynasty.10.d: "Joeng Yakyong был важным ученым и философом при короле Jeongjo. В то время как многие из школы Silhak используют его учения как пример реформ, которые они хотят получить, мы можем легко манипулировать многими из его трудов в пользу меньших реформ неоконфуцианства. Последние труды Jeong Yakyong были о необходимом абсолютизме, который утверждал, что сильный глава общества, такой как король, был необходим даже в период реформ. Используя эти идеи, мы можем изобразить наши минимальные реформы как то, чему учил Jeong Yakyong." #NT!
 KOR_joseon_dynasty.10.a: "Это успокоит многих" #NT!
 KOR_joseon_dynasty.11.t: "Результаты наших реформ" #NT!
 KOR_joseon_dynasty.11.d: "После наших решений по реформированию конфуцианства в ответ на растущую популярность Силхака и Донгака результаты таких решений стали очевидны. Натянутая веревка между умиротворением клана Андонг Ким или дистанцированием от их власти может привести к опасным последствиям. Многие в Донгаке находятся под влиянием революционеров, а клан Андонг Ким имеет много влиятельных сторонников в армии. Если наше балансирование зашло слишком далеко в одну сторону, нам придется за это ответить." #NT!
 KOR_joseon_dynasty.11.a: "Восстание Андонг Кима" #NT!
 KOR_joseon_dynasty.11.b: "Реформистское восстание" #NT!
 KOR_joseon_dynasty.11.c: "Конфликт удалось избежать" #NT!
 KOR_joseon_dynasty.12.t: "Плохие урожаи" #NT!
 KOR_joseon_dynasty.12.d: "Этот год был тяжелым для корейских фермеров. Плохие условия для ведения сельского хозяйства привели к некоторой нехватке продовольствия, что только добавляет к относительному несчастью, которое испытывает средний кореец. Волнения нарастают, но худшие из восстаний, вероятно, уже позади." #NT!
 KOR_joseon_dynasty.12.a: "Ничего нового для Кореи" #NT!
 KOR_joseon_dynasty.13.t: "Замечены российские военные корабли" #NT!
 KOR_joseon_dynasty.13.d: "Российские военные корабли были замечены у нашего побережья. Это может быть попыткой России открыть нашу страну для торговли. Эта попытка силой открыть наши двери не будет иметь никакого эффекта, хотя несколько христиан в суде предложили встретиться с епископом Берне на тему создания союза с Францией. Этот союз, скорее всего, будет означать открытие нашей страны для Франции, но он гарантировал бы, что мы не закончим как Китай — боксерской грушей для Запада. Была назначена встреча, чтобы посмотреть, что может произойти, хотя было бы разумно быть уставшим от допущения католического влияния в стране." #NT!
 KOR_joseon_dynasty.13.a: "Время покажет" #NT!
 KOR_joseon_dynasty.14.t: "Прибытие епископа" #NT!
 KOR_joseon_dynasty.14.d: "Епископ Берне прибыл, чтобы обсудить возможность союза с французами. Многие в суде увидели в этом уловку, чтобы дать Корейской католической церкви больше власти, а не гарантировать нашу независимость от остального Запада. Возможно, он приехал с добрыми намерениями, но риск высок. Христиане в нашей стране вполне могут подрывать наши изоляционистские тенденции, поскольку они оказались гораздо более открытыми для Запада." #NT!
 KOR_joseon_dynasty.14.a: "Казнить его! Собрать христиан!" #NT!
 KOR_joseon_dynasty.14.b: "Необходим союз с французами" #NT!
 KOR_joseon_dynasty.15.t: "Отец Феликс-Клер Ридель сбегает!" #NT!
 KOR_joseon_dynasty.15.d: "Отец Феликс-Клер Ридель сбегает от наших солдат и горожан с помощью нескольких верных корейских новообращенных. Он, скорее всего, направится к французскому консульству в Китае и сообщит о действиях, которые наш народ и правительство предприняли против христиан." #NT!
 KOR_joseon_dynasty.15.a: "Время покажет, что это принесет." #NT!
 KOR_joseon_dynasty.16.t: "Несчастный случай" #NT!
 KOR_joseon_dynasty.16.d: "Когда епископ Берне покидал встречу с двором Чосон, произошло интересное проявление корейского национализма. Толпа, собравшаяся в надежде увидеть публичную казнь епископа, увидела, как он свободно покинул встречу, и взяла дело в свои руки. Антихристианские настроения достигли небывало высокого уровня, и у нас нет иного выбора, кроме как принять эту точку зрения." #NT!
 KOR_joseon_dynasty.16.a: "Так много для Альянса" #NT!
 KOR_joseon_dynasty.17.t: "Христианский враг" #NT!
 KOR_joseon_dynasty.17.d: "По всей Корее антизападные и антихристианские настроения достигли точки кипения. Эти два взгляда на данный момент почти неразделимы, поскольку по всей Корее начались казни христиан. Это корейское объявление войны Западу, и ответ почти гарантирован." #NT!
 KOR_joseon_dynasty.17.a: "Это принесет нам... мир?" #NT!
 KOR_cultural_nationalism_idea: "Культурный национализм" #NT!
 KOR_nowwewait: "§RТеперь ждем...§!" #NT!
 KOR_decisions_category_wars_and_conflicts: "Войны и конфликты" #NT!
 KOR_Mission_FRA_Expedition_War_Decision: "Французская экспедиция" #NT!
 KOR_Mission_FRA_Expedition_War_Decision_Peace_tt: "Зажжет мир" #NT!
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия — захват 50% корейских VP§!" #NT!
 KOR_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RКорейские условия - вернуть весь полуостров§!" #NT!
 KOR_joseon_dynasty.18.t: "Миссионер сбегает!" #NT!
 KOR_joseon_dynasty.18.d: "Сегодня в столицу пришла новость о том, что один из ведущих миссионеров в Корее сумел сбежать из страны с помощью корейских новообращенных. Вероятно, он отправится к французскому консулу в Цинском Китае и сообщит ему о положении французских католиков в стране и о смерти епископа." #NT!
 KOR_joseon_dynasty.18.a: "Что из этого выйдет?" #NT!
 KOR_joseon_dynasty.19.t: "Французская экспедиция" #NT!
 KOR_joseon_dynasty.19.d: "None" #NT!
 KOR_joseon_dynasty.19.a: "Назревает война" #NT!
 KOR_joseon_dynasty.20.t: "Начинается конфликт" #NT!
 KOR_joseon_dynasty.20.d: "После прибытия французского флота к берегам Кореи вооруженный конфликт наконец-то разгорелся. Неясно, что французы надеются получить от этого, но мы готовы сражаться насмерть, чтобы защитить нашу страну от западной агрессии." #NT!
 KOR_joseon_dynasty.20.a: "Пусть начнется война" #NT!
 KOR_joseon_dynasty.21.t: "Новости из Кореи?" #NT!
 KOR_joseon_dynasty.21.d: "Неизвестно ни жителям материковой Франции, ни, в особенности, французскому правительству, что французский консул в Цинском Китае дал разрешение на экспедицию в Корею после сообщений о казнях и арестах миссионеров и католиков. (В действительности французское правительство не знало о действиях в Корее до тех пор, пока французы не отступили, но это событие служит предупреждением игроку)" #NT!
 KOR_joseon_dynasty.21.a: "Что происходит в Корее, остается в Корее" #NT!
 KOR_joseon_dynasty.22.t: "Победа в Корее" #NT!
 KOR_joseon_dynasty.22.d: "После захвата большей части Корейского полуострова задача наших требований была поручена адмиралу Тихоокеанского флота. Консульство в Китае желает установить французское правительство вместо нынешней династии Чосон, но адмирал понимает, что не только корейцы никогда этого не примут, но и материковая Франция не будет довольна. Варианты сводятся к предложенным адмиралом военным репарациям или компромиссу с консульством путем сохранения французского гарнизона в Инчхоне на полуострове." #NT!
 KOR_joseon_dynasty.22.a: "Репарации откроют нам доступ в Корею" #NT!
 KOR_joseon_dynasty.22.b: "Корейцам нельзя доверять, они полностью оккупируют Инчхон." #NT!
 KOR_joseon_dynasty.23.t: "Французы оккупируют Инчхон" #NT!
 KOR_joseon_dynasty.23.d: "После поражения наших сил и потери большей части полуострова французы выдвинули свои требования. Они решили потребовать репараций, что было ожидаемо, но то, чего не ожидалось, так это их гарнизон на наших островах Западного побережья. Новости об этих требованиях уже возмутили народ Кореи, и сопротивление, вероятно, будет." #NT!
 KOR_joseon_dynasty.23.a: "Это катастрофа" #NT!
 KOR_joseon_dynasty.24.t: "Поражение от французов" #NT!
 KOR_joseon_dynasty.24.d: "То, что когда-то считалось невозможным, стало реальностью. Наше королевство-отшельник рухнуло под натиском французов, и мы можем ожидать услышать их требования в любой день." #NT!
 KOR_joseon_dynasty.24.a: "Как это могло произойти?" #NT!
 KOR_joseon_dynasty.45.t: "Французская экспедиция в Корею" #NT!
 KOR_joseon_dynasty.45.d: "После преследований христиан в Королевстве Чосон французский Тихоокеанский флот начал экспедицию в попытке остановить растущую изоляционистскую политику Корейского полуострова." #NT!
 KOR_joseon_dynasty.45.a: "Дрожь Востока" #NT!
 KOR_joseon_dynasty.25.t: "Поражение в Корее" #NT!
 KOR_joseon_dynasty.25.d: "Экспедиция в Корею провалилась. Сочетание минимальных поставок для полного вторжения и корейской решимости отказаться от любых переговоров вынудило нас отступить с полуострова. Французская материковая часть будет очень разочарована, услышав об этом." #NT!
 KOR_joseon_dynasty.25.a: "Какая катастрофа!" #NT!
 KOR_FRA_reperations_idea: "Монополия на корейскую торговлю" #NT!
 KOR_joseon_dynasty.26.t: "Католическое влияние устранено из суда" #NT!
 KOR_joseon_dynasty.26.d: "С постепенным устранением всего христианского влияния с Корейского полуострова нам удалось отследить немногих оставшихся членов суда, которые все еще поддерживают эти иностранные идеи. Быстрое устранение и казнь этих членов суда последовали почти немедленно." #NT!
 KOR_joseon_dynasty.26.a: "Изоляция сохранит нашу безопасность" #NT!
 KOR_joseon_dynasty.27.t: "Инцидент с генералом Шерманом" #NT!
 KOR_joseon_dynasty.27.d: "Поступают сообщения о том, что американский военный корабль был уничтожен в реке Хан, а команда казнена. То, как это произошло, стало предметом споров, поскольку многие корейцы, ставшие свидетелями события, утверждают, что корабль был странно вооружен для торгового судна и отказался оставаться на месте, ожидая сообщения от нашего правительства. Некоторые из западных людей, ставших свидетелями события, утверждают, что местные жители, видевшие остановку корабля, напали на него, захватили команду и казнили ее. Какова бы ни была история, американцы, скорее всего, как-то отреагируют." #NT!
 KOR_joseon_dynasty.27.a: "Это интересное развитие событий." #NT!
 KOR_joseon_dynasty.28.t: "USS Wachusett не смог достичь Кореи" #NT!
 KOR_joseon_dynasty.28.d: "После того, как General Sherman не отчитался после своего рейса в Корею, USS Wachusett был отправлен туда для расследования. Плохие погодные условия и другие различные события, повлиявшие на рейс, заставили корабль развернуться и отправиться обратно домой. Придется запланировать еще один рейс." #NT!
 KOR_joseon_dynasty.28.a: "Очень жаль" #NT!
 KOR_joseon_dynasty.29.t: "USS Shenandoah достигает Кореи" #NT!
 KOR_joseon_dynasty.29.d: "После прошлых неудачных попыток достичь Корейского полуострова, наконец, корабль достиг берегов полуострова. USS Shenandoah сообщил с Корейского полуострова, что General Sherman был уничтожен при попытке подняться по реке Хан и вступить в контакт с династией Чосон. Мы уже отправили некоторые из наших тихоокеанских патрулей, чтобы добавить побережья полуострова к их маршрутам на случай дальнейшего конфликта с корейцами." #NT!
 KOR_joseon_dynasty.29.d_2: "После прошлых неудачных попыток достичь Корейского полуострова, наконец, корабль достиг берегов полуострова. USS Shenandoah сообщил с Корейского полуострова, что General Sherman был уничтожен при попытке подняться по реке Хан и вступить в контакт с династией Чосон. Однако будет трудно попытаться получить компенсацию, поскольку французы уже установили протекторат в Корее после преследования христиан и восстания против французского гарнизона, созданного для защиты французских и международных христиан. Мы могли бы попытаться договориться о чем-то с французами, хотя они, возможно, не захотят нарушать свою монополию на корейскую торговлю." #NT!
 KOR_joseon_dynasty.29.a: "Еще один день, еще одна проблема" #NT!
 KOR_joseon_dynasty.29.b: "Ну, по крайней мере, мы знаем, что произошло." #NT!
 KOR_joseon_dynasty.29.c: "Возможно, французы откроют нам доступ в Корею." #NT!
 KOR_joseon_dynasty.30.t: "Корейские береговые батареи ведут огонь по американским кораблям" #NT!
 KOR_joseon_dynasty.30.d: "Корейские батареи обувных обстреляли наши корабли во время патрулирования у побережья Кореи. Это последнее событие после растущих проблем и конфликта с изоляционистским Корейским полуостровом. Эта атака послужит оправданием для начала экспедиции на Корейский полуостров, и если нам повезет больше, чем французам, мы сможем открыть двери на полуостров." #NT!
 KOR_joseon_dynasty.30.a: "Война приближается" #NT!
 KOR_joseon_dynasty.31.t: "Наши береговые батареи ведут огонь по американским кораблям!" #NT!
 KOR_joseon_dynasty.31.d: "Наши береговые батареи открыли огонь по американским кораблям, которые находились близко к нашему побережью. Западные страны всегда держали свои корабли близко к нашим берегам, поскольку они пытались повлиять на нашу страну, чтобы она открылась для торговли, но открытый конфликт случается редко." #NT!
 KOR_joseon_dynasty.31.a: "Война приближается" #NT!
 KOR_joseon_dynasty.32.t: "Корейское восстание" #NT!
 KOR_joseon_dynasty.32.d: "Наш гарнизон в Корее подвергся нападению, как нам показалось, со стороны вооруженных корейских крестьян. Гнев корейских крестьян, живущих в границах нашего гарнизона, всегда выражал несогласие с нашей оккупацией, но полного восстания никогда не ожидалось. Правительство Чосон воспользовалось возможностью, чтобы двинуть свои войска к гарнизону и попытаться вернуть их земли." #NT!
 KOR_joseon_dynasty.32.a: "Поднимайте гарнизон!" #NT!
 KOR_joseon_dynasty.33.t: "Корейцы восстают против французов" #NT!
 KOR_joseon_dynasty.33.d: "Корейские крестьяне, проживающие на оккупированных территориях французского гарнизона, атаковали один из фортов, занятых французами. Учитывая внезапность и волю народа, у них было достаточно импульса, чтобы заставить французов отступить. Было бы ошибкой не воспользоваться этой возможностью, чтобы занять французские гарнизоны и удалить французов с полуострова, поскольку французы, скорее всего, в любом случае отомстили бы нашему народу." #NT!
 KOR_joseon_dynasty.33.a: "Корея никогда не поклонится Западу!" #NT!
 KOR_KOR_Mission_FRA_Korean_Revolt_Decision_tt: "§RКорейские условия - Возвращение полуострова" #NT!
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия - захватите более 50% победных очков" #NT!
 KOR_Mission_FRA_Korean_Revolt_Decision: "Корейское восстание против французского гарнизона" #NT!
 KOR_Mission_FRA_Korean_Revolt_Decision_Peace_tt: "Зажжет мир" #NT!
 KOR_joseon_dynasty.34.t: "Новости Америки" #NT!
 KOR_joseon_dynasty.34.d: "Первоначально после инцидента с генералом Шерманом распространились опасения, что нам вскоре придется столкнуться с мощью американцев, но некоторые из найденных записок и карт с генерала Шермана, и разговоры с некоторыми из немногих иностранцев, которые посещают, по-видимому, американская нация полностью распалась. Некогда Соединенные Штаты распались на различные группы по всему региону." #NT!
 KOR_joseon_dynasty.34.a: "Одной проблемой меньше" #NT!
 KOR_joseon_dynasty.35.t: "Поражение в Корее" #NT!
 KOR_joseon_dynasty.35.d: "Корейцы успешно захватили наши гарнизоны на полуострове, и наш флот был вынужден покинуть этот район, забрав с собой немногих оставшихся морских пехотинцев. И без того непопулярная война в Корее наконец-то закончилась, и хотя мы провели там ограниченное количество времени, мы смогли извлечь выгоду из монополии на корейскую торговлю. Возможно, Корея должна оставаться изолированной." #NT!
 KOR_joseon_dynasty.35.a: "Королевство отшельников снова закрыто" #NT!
 KOR_joseon_dynasty.36.t: "Укрепить Корейский фронт?" #NT!
 KOR_joseon_dynasty.36.d: "Поскольку война в Корее становится все более напряженной, некоторые из наших министров и адмиралов Тихоокеанского региона запросили, чтобы французские морские пехотинцы высадились в Пусане на юге Корейского полуострова. Хотя это стратегически разумное решение, стоимость поставки новой армии морских пехотинцев будет высокой, поскольку большую часть нашего оборудования придется закупать на месте. У корейцев пока нет доступа ко многим из их береговых батарей, поэтому наша высадка может остаться незамеченной, если мы решим пойти по этому пути." #NT!
 KOR_joseon_dynasty.36.a: "Финансировать вторжение" #NT!
 KOR_joseon_dynasty.36.b: "Мы не можем позволить себе такие расходы." #NT!
 KOR_joseon_dynasty.37.t: "Французская земля в Пусане!" #NT!
 KOR_joseon_dynasty.37.d: "Пока наши армии направляются к Инчхону и французским гарнизонам, с юга приходят новости о том, что французские морские пехотинцы высадились в Пусане. Это вторжение было неожиданным, поскольку французы всегда казались плохо экипированными, находясь так далеко от Европы, но, похоже, они посвятили себя уничтожению нашей нации раз и навсегда." #NT!
 KOR_joseon_dynasty.37.a: "За Корею, за Чосон!" #NT!
