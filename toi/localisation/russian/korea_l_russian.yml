l_russian:
  #Focuses# 
 KOR_sedoregime: "Режим Седо" #NT!
 KOR_sedoregime_desc: "Эпоха великих правителей, таких как Седжон и Тхэджо, закончилась. Наша страна была использована могущественными кланами янбан, которые распространяли свое влияние на всю нашу систему правления, включая нашего короля. Это темное время для королевства Чосон." #NT!
 KOR_sociocrisis: "Социально-экономический кризис" #NT!
 KOR_sociocrisis_desc: "Наше королевство сильно пострадало от ряда каскадных проблем, как естественных, так и систематических, которые практически парализовали способность нашей нации процветать. Сильные засухи и крупные неурожаи, а также неэффективное и даже оскорбительное управление нашей бюрократией со стороны Янбана привели к повсеместному голоду и высокому уровню недовольства правящими классами." #NT!
 KOR_distanceclans: "Расстояние от кланов" #NT!
 KOR_distanceclans_desc: "Подчинение растущему влиянию Андонг Кимов на королевский двор оказалось бесполезным занятием, что привело к неисчислимому уровню коррупции в наших высших правительственных учреждениях. Теперь необходимо принять меры для восстановления власти линии И, каким бы тернистым ни был этот путь." #NT!
 KOR_approachkim: "Подойдите к соперникам Кима" #NT!
 KOR_approachkim_desc: "Хотя самая большая проблема администрации Чосон заключается в силе клановой структуры над королевской властью, семья И не обладает достаточным влиянием, чтобы стряхнуть правление Андонг Кима. Тайное сближение с могущественными соперниками Кима, такими как Пунгян Чо, может быть единственным выбором короля Чолджона." #NT!
 KOR_offerpositions: "Предлагайте государственные должности" #NT!
 KOR_offerpositions_desc: "Чтобы подсластить сделку с Чо, король должен быть готов предложить высокие должности в своем Ыйджонбу и других частях Трех администраций." #NT!
 KOR_courtclanleaders: "Лидеры придворных кланов" #NT!
 KOR_courtclanleaders_desc: "Сообщение должно дойти до других влиятельных лидеров кланов, чтобы сформировать коалицию с кланом И, чтобы начать откалывать влияние Андонг Кима. Для того чтобы эти сообщения были убедительными, возможно, необходимо приложить определенные «подарки»..." #NT!
 KOR_supportrivalschools: "Поддержите школы-конкуренты" #NT!
 KOR_supportrivalschools_desc: "Одно из самых мощных орудий соперников Кима — это совон, влиятельные конфуцианские институты, которые оказывают влияние на мышление нашего ученого класса. Если король сможет оказать этим институтам дополнительную финансовую и материальную поддержку, это значительно подорвет популярность Кима среди их сверстников." #NT!
 KOR_formcoalition: "Сформировать коалицию" #NT!
 KOR_formcoalition_desc: "Теперь, когда королю Чолджону удалось убедить значительное количество разрозненных антикимовских фракций, необходимо приложить усилия для объединения этих кланов в королевскую коалицию с целью очищения нашего правительства от Кимов." #NT!
 KOR_encouragedisputes: "Поощрять доктринальные споры" #NT!
 KOR_encouragedisputes_desc: "Правильная интерпретация трудов Чжу Си была проблемой в корейской клановой политике на протяжении десятилетий. Если король сможет добавить больше масла в огонь, это помешает многим королевским кланам объединиться и угрожать И, как это было с Андонг Кимом до них." #NT!
 KOR_ignitefaction: "Возродить фракционность" #NT!
 KOR_ignitefaction_desc: "Теперь, когда значительная часть влияния Кима была вытеснена из королевского правительства, король Чолджон получил уникальную возможность восстановить баланс между конкурирующими королевскими кланами, чтобы увеличить свою собственную власть. Поощрение борьбы между этими различными кланами отвлечет их от захвата большего количества королевских должностей." #NT!
 KOR_supportrivals: "Поддержите местных соперников Кима" #NT!
 KOR_supportrivals_desc: "Хотя клан Андонг Ким потерял значительную часть влияния в королевском дворе, они по-прежнему являются одним из сильнейших королевских кланов в Королевстве Чосон. Их власть может быть дополнительно ограничена путем поддержки администраторов Янбан из разных кланов в местных учреждениях." #NT!
 KOR_restorecheckbalance: "Восстановите систему сдержек и противовесов" #NT!
 KOR_restorecheckbalance_desc: "Как и короли Ёнджо и Чонджо до него, король Чолджон теперь имеет возможность восстановить хрупкие сдержки и противовесы конкурирующих королевских клановых полномочий в правительственной иерархии Чосон. Восстановление этой политики «Танпхёнчхэк» значительно увеличит власть правящей семьи И." #NT!
 KOR_submitclans: "Отправить в кланы" #NT!
 KOR_submitclans_desc: "Хотя такой путь, скорее всего, приведет к тому, что власть кланов, подобных Кимам Андонг, возвысится над королевской семьей И, поддержка Кимов, скорее всего, сможет внести определенную стабильность в наши неупорядоченные владения." #NT!
 KOR_complykims: "Подчиниться клану Андонг Ким" #NT!
 KOR_complykims_desc: "Чтобы способствовать стабилизации нашего государства под властью одного королевского клана, Кимы Андона обратились к нашему королю Чолджону с просьбой принять членов династии Ким в Ыйджонбу и на другие высокие должности в соответствии с рекомендациями королевы Чорин." #NT!
 KOR_curbcho: "Сдерживание влияния Пуньян Чо" #NT!
 KOR_curbcho_desc: "Теперь, когда клан Ким получил контроль над обширными частями королевского правительства, можно начать усилия по подавлению соперничающих кланов, которые угрожают стабильности нашего королевства. Клан Пунгьян Чо является самым опасным из них, поскольку он смог временно отобрать власть у Кимов в начале века." #NT!
 KOR_quellrivals: "Усмирение соперничающих фракций" #NT!
 KOR_quellrivals_desc: "Хотя были предприняты усилия по сдерживанию членов клана Пуньян Чо с высоких позиций власти, многие более мелкие соперничающие кланы по-прежнему контролируют влиятельные позиции в совоне нашей страны и других учреждениях, распространяя ложь о предполагаемой коррупции Кима. Это должно прекратиться." #NT!
 KOR_onedoctrine: "Одна конфуцианская доктрина" #NT!
 KOR_onedoctrine_desc: "Главным зачинщиком фракционности в нашей области являются мелкие споры о том, как следует интерпретировать определенные неоконфуцианские доктрины. Если мы не хотим закончить как Сарим до нас, мы должны поддерживать отобранных ученых, которые интерпретируют конфуцианскую доктрину таким образом, чтобы это поддерживало правление Кима." #NT!
 KOR_oneclan: "Господство одного клана" #NT!
 KOR_oneclan_desc: "Теперь, когда большинство наших соперников повержены, а религиозные споры утихли, клан Ким, наконец, получил возможность взять под контроль практически все ветви королевской и местной администрации без особой борьбы." #NT!
 KOR_debasecurrency: "Обесценивание валюты" #NT!
 KOR_debasecurrency_desc: "Поскольку королевская казна пустеет, наша валюта должна быть обесценена, чтобы увеличить количество звонкой монеты в обращении для финансирования новых проектов." #NT!
 KOR_foldtemples: "Сложите буддийские храмы" #NT!
 KOR_foldtemples_desc: "Многие из наших нынешних проблем коренятся в этих жадных буддистах, которые ютятся в своих храмах и взимают высокие налоги с наших людей. Принуждение некоторых из этих учреждений к закрытию и ликвидация их активов, несомненно, поможет расширить королевскую казну." #NT!
 KOR_sangmintax: "Поднять налоги на Санмин" #NT!
 KOR_sangmintax_desc: "Для большего блага Кореи следует взимать больше налогов с крестьянского класса Санмин, чтобы использовать их для дальнейших экономических проектов. Они могут немного больше ворчать, если мы это сделаем, но время и многочисленные восстания доказали, что бедные никогда не могут быть удовлетворены в любом случае." #NT!
 KOR_stabilizecrisis: "Стабилизировать кризис" #NT!
 KOR_stabilizecrisis_desc: "Теперь, когда в королевскую казну поступили новые средства, усилия можно сосредоточить на укреплении нашего Королевства и наведении определенного порядка посреди экономического хаоса, охватившего всю страну." #NT!
 KOR_teachingschoe: "Учения Чхве Чже-У" #NT!
 KOR_teachingschoe_desc: "Было основано новое движение под названием Донгхак, или «Восточное учение». Эта идеология, представляющая собой смесь конфуцианства с элементами буддизма, шаманизма и даже католицизма, во многом определит судьбу нашего Королевства." #NT!
 KOR_denouncedong: "Ересь Донгхак" #NT!
 KOR_denouncedong_desc: "Радикальные взгляды Donghak Чхве Чже-У представляют собой очевидную и реальную опасность для и без того хрупкого общественного порядка Кореи. Позволяя таким эгалитарным взглядам на общество распространяться в умах разгневанных и необразованных крестьян, мы лишь усилим их желчь и презрение к истинной конфуцианской доктрине." #NT!
 KOR_persecutedong: "Преследовать приверженцев Донгхака" #NT!
 KOR_persecutedong_desc: "Чтобы защитить ортодоксальность неоконфуцианской идеологии, мы должны немедленно очистить себя от всех последователей Чхве Чжэ У." #NT!
 KOR_uniteconfucian: "Поощряйте конфуцианскую ортодоксальность" #NT!
 KOR_uniteconfucian_desc: "Распространение таких радикальных религиозных взглядов, как Donghak, никогда не должно повториться. Необходимо приложить усилия для поддержки нашей устоявшейся государственной религии конфуцианства, чтобы связать всех корейцев узами религиозного единства." #NT!
 KOR_combatsocieties: "Борьба с обществами донгхак" #NT!
 KOR_combatsocieties_desc: "По всей стране возникло множество тайных обществ, поддерживающих подавленную идею Донгхака. Эти общества особенно опасны, если им удается спровоцировать восстание Донгхака." #NT!
 KOR_recognizechoe: "Осознайте философию Чхве" #NT!
 KOR_recognizechoe_desc: "Хотя его учения необычны, радикальные взгляды Чхве Чже-У на философию и социальную иерархию могут быть именно тем, что нужно Чосону для проведения долгосрочных реформ. Однако признание столь противоречивой фигуры вряд ли сулит что-то хорошее большинству корейского народа..." #NT!
 KOR_aidchoe: "Ответ на западное давление" #NT!
 KOR_aidchoe_desc: "Долгое время Запад оказывал давление с целью модифицировать конфуцианство, чтобы оно вписывалось в промышленную и политическую структуру мира. Пришло время признать это давление." #NT!
 KOR_religiousdong: "Минимальная социальная реформа" #NT!
 KOR_religiousdong_desc: "Новые общины приверженцев Donghak начали медленно появляться по всему нашему Королевству. Состоящие в основном из недовольных крестьян, ищущих спасения от своего унылого существования, поддержка этих общин только увеличит популярность Donghak среди масс." #NT!
 KOR_newfollowers: "Антирелигиозный характер" #NT!
 KOR_newfollowers_desc: "Учения Донхака начали завоевывать сердца и умы многих представителей крестьянского класса Санмин, предлагая им возможность подняться из плачевного состояния арендного хозяйства и фактического рабства до почти равноправия с их господами из племени Янбан." #NT!
 KOR_spreaddong: "Одна Природа" #NT!
 KOR_spreaddong_desc: "Нельзя отрицать, что учения Чхве Чже-У нашли отклик в крестьянском классе. Тысячи людей уже подписались под его идеями в той или иной форме, однако в истинно крестьянской манере они могут попытаться спровоцировать насилие и беспорядки, если местные власти вовремя не уступят их требованиям." #NT!
 KOR_pushreform: "Один Разум" #NT!
 KOR_pushreform_desc: "Тысячи разгневанных крестьян, возбужденных социальным эгалитарным учением Донгака, выступили против администраторов, требуя серьезных реформ в системе распределения земли и прав собственности. Необходимо время, чтобы рассмотреть их требования." #NT!
 KOR_landreform: "Путь Небес" #NT!
 KOR_landreform_desc: "Реформируя старую систему распределения земли, можно обратить вспять тенденцию, когда чиновники Янбана захватывают большие участки земли у бедных фермеров без особого сопротивления. Такое изменение значительно сократит количество беспорядков, которые мы получим от недовольных крестьян." #NT!
 KOR_farmerrights: "Права фермеров-арендаторов" #NT!
 KOR_farmerrights_desc: "Хотя земельная реформа была лишь шагом в правильном направлении, теперь у нас есть возможность, наконец, воплотить учения Чхве в реальной практике в Корее, предоставив большую свободу фермерам-арендаторам, работающим под началом плантаторов Янбан, призвав всех землевладельцев относиться к своим наемным работникам справедливо и на более равноправной основе." #NT!
 KOR_traditionszhu: "Традиции Чжу Си" #NT!
 KOR_traditionszhu_desc: "Чжу Си, основатель того, что сейчас известно как неоконфуцианство, сыграл ключевую роль в формировании политического и религиозного порядка Кореи эпохи Чосон. Дальнейшая поддержка его учений во всех уголках нашего общества, безусловно, принесет пользу королевской власти и легитимности." #NT!
 KOR_supportsilhak: "Поддержите Силхака" #NT!
 KOR_supportsilhak_desc: "Силхак начинался как движение, охватывающее аспекты западной философии и религии, а также более практический, а не метафизический взгляд на неоконфуцианские принципы. Оно восходит к концу 17 века и породило таких великих ученых, как Тасан и Йи Ик. Следование за этими великими философами, несомненно, принесет большую пользу Чосону, хотя это может разозлить более консервативных членов нашего правительства..." #NT!
 KOR_promotesilhak: "Продвигайте стипендию Силхак" #NT!
 KOR_promotesilhak_desc: "Для того, чтобы идеи Силхака вошли в основной философский дискурс, потребуется финансирование письменных работ ученых Силхака и продвижение их учений в местных совонах. Этим ученым может потребоваться несколько лет, чтобы начать продвигаться со своими учениями." #NT!
 KOR_asianenlightenment: "Азиатское Просвещение" #NT!
 KOR_asianenlightenment_desc: "Это новая эра для философии Силхака. Теперь, когда большинство ведущих ученых согласились с тем, что практическое применение принципов Конфуция поможет нашему Королевству в его нынешнем ослабленном состоянии, ученые уже начали исследовать новые научные методы, чтобы улучшить наше понимание мира." #NT!
 KOR_harmonizelearning: "Гармонизация обучения Востока и Запада" #NT!
 KOR_harmonizelearning_desc: "Хотя наши исконные традиции являются лучшими и наиболее подходящими для нашего народа, интеграция граней западных научных практик, философских идей и религиозных концепций только еще больше улучшит нашу великую корейскую культуру, а также станет более выгодной сделкой для консервативных конфуцианцев." #NT!
 KOR_practicallearning: "Ослабить хватку Андонга" #NT!
 KOR_practicallearning_desc: "Благодаря исследованию нашими учеными важных западных научных трудов, таких как труды Маттео Риччи, у нас появилась возможность применить эти учения на практике, совершенствуя наши научные исследования и разрабатывая новые методы и конструкции для повышения общей производительности и эффективности." #NT!
 KOR_pragmaticreforms: "Прагматичные реформы" #NT!
 KOR_pragmaticreforms_desc: "Одним из основополагающих принципов движения Силхак является использование прочной базы знаний для достижения наибольшего практического блага для нашего общества. Теперь, когда наши ученые доказали, что они являются способными исследователями и изобретателями, они призывают королевскую власть удовлетворить их просьбу реформировать неэффективные практики в нашей экономической системе и ввести новые методы вместо них." #NT!
 KOR_embracewest: "Реагируйте на глобальные изменения" #NT!
 KOR_embracewest_desc: "Пришло время сделать радикальный шаг в новом направлении для Чосона. Изощренность западных держав в плане их технологий и философских практик является предметом зависти всего мира, и было бы благоразумно со стороны корейского народа последовать по тому же пути. Принятие западного мышления, несомненно, разозлит консервативных чиновников, но это может оказаться тем изменением, которое нужно Корее." #NT!
 KOR_invitejesuit: "Состояние народа" #NT!
 KOR_invitejesuit_desc: "С ростом терпимости к западным идеям в нашем Королевстве пришло время начать признавать полезность католических миссионеров, которые посещали наше королевство. Такие люди, хотя они и могут сеять нестабильность среди нашего народа, несомненно, являются людьми большой мудрости и научной проницательности и достойны быть использованными в качестве советников при нашем дворе." #NT!
 KOR_toleratecatholics: "Учения Чон Як-Ёна" #NT!
 KOR_toleratecatholics_desc: "Чон Як Ён принадлежал к школе Сильхак, но в конечном итоге пришел к выводу, что король и абсолютизм — это правильный способ правления." #NT!
 KOR_westerninnovation: "Необходимый абсолютизм" #NT!
 KOR_westerninnovation_desc: "Используя учение Чон Як Ёна, мы можем подтвердить место короля и кланов в корейском обществе как необходимое для улучшения жизни народа." #NT!
 KOR_koreanconfucianism: "Корейское конфуцианство" #NT!
 KOR_koreanconfucianism_desc: "Хотя изначальное учение Чжу Си имело китайское происхождение, наши ученые, благодаря своей великой изобретательности и мудрости, начали оформлять это изначальное учение в набор религиозных и культурных практик, которые являются нашими собственными. Продвижение этого только усилит единство нашего народа под одним набором фундаментальных идеалов." #NT!
 KOR_confucianseowon: "Конфуцианский Совон" #NT!
 KOR_confucianseowon_desc: "Seowon, частные учебные заведения, которые также служат конфуцианскими святынями, являются особой частью нашей корейской культуры. Через seowon проходят наши величайшие ученые-чиновники и известные философы Seonbi. Поддержка этих учреждений поможет нашим ученым развивать новые культурные и даже научные открытия." #NT!
 KOR_metaphysicalstudies: "Метафизические исследования" #NT!
 KOR_metaphysicalstudies_desc: "Неоконфуцианская философия и доктрина требуют многих лет изучения среди наших лучших ученых, чтобы хотя бы начать понимать малую часть ее учений. Покровительство большего числа ученых для изучения менее понятых частей конфуцианской метафизики будет иметь большое значение для кодификации более унифицированной доктрины и создания более способных философов." #NT!
 KOR_deforestation: "Вырубка лесов" #NT!
 KOR_deforestation_desc: "Чтобы бороться с последствиями голода, необходимо составить планы по расчистке некоторых лесных регионов, чтобы освободить место для большего количества ферм и лесозаготовительных лагерей. Хотя этот шаг, несомненно, нанесет ущерб нашей окружающей среде, такой шаг, к сожалению, необходим, если мы хотим продолжить наше национальное восстановление." #NT!
 KOR_yangbanplant: "Плантации Янбан" #NT!
 KOR_yangbanplant_desc: "Теперь, когда новые регионы были расчищены под сельскохозяйственные угодья, наши высшие должностные лица уже начали пользоваться этой возможностью, создавая новые плантации за счет Санмина." #NT!
 KOR_ricepattyfarm: "Выращивание риса" #NT!
 KOR_ricepattyfarm_desc: "Рисовые поля Южной Кореи являются одними из крупнейших производителей продовольствия для нашего населения. Если мы расширим эти фермы, это будет иметь большое значение для прекращения голода нашего народа." #NT!
 KOR_newriceseed: "Новые сорта семян риса" #NT!
 KOR_newriceseed_desc: "Наши фермеры начали экспериментировать с новыми сортами риса, которые позволяют им производить хороший урожай даже в засушливые сезоны. Поддержка выращивания этих новых сортов семян поможет расширить наше производство продовольствия." #NT!
 KOR_morepaddy: "Больше рисоводства" #NT!
 KOR_morepaddy_desc: "Благодаря внедрению более совершенных методов возделывания сельскохозяйственных культур стало возможным дальнейшее расширение поливного земледелия на юге Кореи." #NT!
 KOR_teaproduc: "Производство чая" #NT!
 KOR_teaproduc_desc: "Поскольку чай является чрезвычайно популярным напитком в Корее, расширение нашего производства чая будет способствовать открытию новых чайных в наших городах и ускорению экономического роста." #NT!
 KOR_ginsengcult: "Выращивание женьшеня" #NT!
 KOR_ginsengcult_desc: "Женьшень известен своей популярностью как в Корее, так и в Китае благодаря своим целебным свойствам. Китайские торговцы наверняка были бы рады покупать больше нашего женьшеня, если бы мы производили его в больших количествах." #NT!
 KOR_cottonfarm: "Хлопковые фермы" #NT!
 KOR_cottonfarm_desc: "Строительство новых хлопковых плантаций позволит нам поставлять на рынок больше товаров." #NT!
 KOR_peasantirrigation: "Крестьянское орошение" #NT!
 KOR_peasantirrigation_desc: "С расширением нашего сельского хозяйства возникает необходимость в расширении жизнеспособных водных путей для полива наших новых культур. Расширение этих водных путей приведет к строительству большего количества плантаций в будущем, с недостатком в виде возникновения споров между местными землевладельцами о том, какие регионы получат наибольшую выгоду от нового орошения." #NT!
 KOR_teaplantations: "Больше чайных плантаций" #NT!
 KOR_teaplantations_desc: "Больше чайных плантаций — больше потребительских товаров для нашего народа." #NT!
 KOR_moreginseng: "Больше плантаций женьшеня" #NT!
 KOR_moreginseng_desc: "Расширение наших текущих запасов женьшеня должно позволить нам увеличить объемы торговли с соседним Китаем." #NT!
 KOR_morecottonfarm: "Больше хлопковых ферм" #NT!
 KOR_morecottonfarm_desc: "Расширение производства хлопка будет способствовать дальнейшему экономическому росту." #NT!
 KOR_extractresources: "Добыча природных ресурсов" #NT!
 KOR_extractresources_desc: "В течение столетий минеральные богатства северокорейских гор ждали, когда мы их извлечем. Хотя в настоящее время у нас нет промышленных возможностей для добычи полезных ископаемых, все еще можно приложить усилия для извлечения изрядного количества ресурсов." #NT!
 KOR_northenmining: "Северная добыча полезных ископаемых" #NT!
 KOR_northenmining_desc: "Благодаря нашим усилиям на севере наши шахтеры начали делать новые открытия в виде новых угольных месторождений. Большее финансирование этой операции должно позволить нам извлечь немного этих ресурсов для нашего использования." #NT!
 KOR_seearmy: "Смотрите за армией" #NT!
 KOR_seearmy_desc: "Это была давняя политика Чосона - почти пренебрегать содержанием своей армии, из-за веры в то, что ученая жизнь предпочтительнее солдатской. Если мы когда-либо собираемся изменить эту политику, необходимо приложить новые усилия, чтобы обеспечить большее финансирование армии и увеличить ее численность." #NT!
 KOR_armyreform: "Начать реформу армии" #NT!
 KOR_armyreform_desc: "Слишком долго коррупция аристократов Янбана мешала нормальному функционированию нашей армии. Теперь, когда наше правительство восстановило свою надлежащую власть, пришло время очистить эту коррупцию и фундаментально перестроить корейскую армию." #NT!
 KOR_yangbanstaff: "Очистите персонал Янбана" #NT!
 KOR_yangbanstaff_desc: "Мы должны очистить наши ряды от любого янбана, который отказывается сотрудничать с нашими армейскими реформами. Если они не проявят никакой способности к спаиванию, то они больше не будут вести наши армии в бой." #NT!
 KOR_recruitofficers: "Набирать новых офицеров" #NT!
 KOR_recruitofficers_desc: "Поскольку основные командные должности в нашей армии теперь освобождены от коррумпированных аристократов, пришло время искать перспективных командиров, которые могут оказаться достаточно достойными, чтобы повести армии нашего короля в бой." #NT!
 KOR_recruitment: "Усилия по набору персонала" #NT!
 KOR_recruitment_desc: "Армия — ничто без приличного количества людей, поддерживающих ее, а сейчас нам ее не хватает. Необходимо разослать призыв о большем количестве войск." #NT!
 KOR_improvenavy: "Улучшить флот Чосон" #NT!
 KOR_improvenavy_desc: "Слишком долго наше правительство практически пренебрегало нашим флотом, и он далек от того грозного флота, который у нас был при великом Ли Сун-Шине. Если мы хотим поднять наши военно-морские силы за пределы жалких береговых оборонительных сил, необходимо приложить новые усилия для строительства большего количества верфей и обучения большего количества моряков." #NT!
 KOR_centralports: "Порты Центральной Кореи" #NT!
 KOR_centralports_desc: "Мы должны расширить наши порты в районе Сеула, чтобы защитить нашу столицу от любых внешних угроз." #NT!
 KOR_southports: "Южнокорейские порты" #NT!
 KOR_southports_desc: "Порт Пусана является одним из наших крупнейших портов и находится ближе всего к территории Японии. Его расширение будет иметь большое значение." #NT!
 KOR_largevessel: "Планы больших судов" #NT!
 KOR_largevessel_desc: "Мы должны построить флот, который будет бояться наших соседей так же, как они боялись нас во время Имджинской войны. Строительство более крупных и сильных судов обойдется нам дороже, но это не будет более яркой демонстрацией корейской военно-морской мощи." #NT!
 KOR_newnavy: "Новый персонал ВМС" #NT!
 KOR_newnavy_desc: "Мы должны увеличить набор моряков в наш флот, если мы когда-либо надеемся его расширить." #NT!
 KOR_navalinfrastructure: "Военно-морская инфраструктура" #NT!
 KOR_navalinfrastructure_desc: "Мы должны улучшить качество наших верфей и маршрутов поставок в наши основные порты, поскольку в последние годы они начали ухудшаться." #NT!
 KOR_smalldeadly: "Планы малых судов" #NT!
 KOR_smalldeadly_desc: "Самым разумным решением будет разработка новых судов, которые не будут существенно обременять наш бюджет и не станут более крупной целью для вражеских орудий." #NT!
 KOR_antiwesternview: "Антизападный взгляд" #NT!
 KOR_antiwesternview_desc: "Корея долгое время придерживалась антизападного взгляда, который тесно связан с конфуцианством. Эту политику следует поощрять, поскольку Запад становится все более наглым." #NT!
 KOR_hermitkingdom: ""
 KOR_hermitkingdom_desc: "На протяжении столетий мы оставались изоляционистами, но теперь пришло время пересмотреть нашу внешнюю политику." #NT!
 KOR_oureasterndomain: "Наш Восточный Домейн" #NT!
 KOR_oureasterndomain_desc: "Восток — наша вотчина, и мы существуем достаточно долго, чтобы знать, кто наши друзья, а кто враги. Цин долго поддерживали нашу нацию во многих отношениях, но японские отношения с Западом угрожают нашей нации." #NT!
 KOR_japaneseletter: "Японское письмо" #NT!
 KOR_japaneseletter_desc: "После создания японского правительства и открытия страны Западу японцы осмелились отправить письмо с императорскими китайскими иероглифами. Эти иероглифы зарезервированы только для императора Цин, и японцы никогда не будут считаться равными нашим союзникам Цин." #NT!
 KOR_gangwhaincident: "Инцидент в Канва" #NT!
 KOR_gangwhaincident_desc: "После того, как японские корабли приблизились к нашему побережью и наши батареи открыли огонь, завязался короткий бой. Этот бой может стать началом конца нашей изоляции, поскольку у японцев армия намного лучше нашей." #NT!
 KOR_hermitkingdomend: "Конец королевства отшельников" #NT!
 KOR_hermitkingdomend_desc: "Требования японцев открыть двери Западу не могут быть встречены ничем, кроме принятия. Война с японцами была бы катастрофой, и мы не можем себе этого позволить, учитывая недавнюю стабильность, обретенную нашим правительством. Пришло время для Кореи выйти на мировую арену." #NT!
 KOR_remainiso: "Оставайтесь изоляционистами" #NT!
 KOR_remainiso_desc: "Старые способы лучше всего. В то время как западные варвары могут препираться и называть нас «Королевством-отшельником», закрытие наших границ для всей несущественной торговли поможет нам избежать ужасной участи Китая от рук колониальных держав и откроет путь для свободной и независимой корейской нации." #NT!
 KOR_opendoor: "Откройте двери Кореи" #NT!
 KOR_opendoor_desc: "Мы больше не должны закрывать нашу страну от окружающего мира. Хотя выход в смелую неизвестность — это драматический шаг, который вызовет много беспокойства среди нашего населения, Корея должна открыть торговлю на своих условиях сейчас, пока у нее еще есть такая возможность." #NT!
 KOR_defendvalues: "Западная угроза" #NT!
 KOR_defendvalues_desc: "Чтобы противостоять любым внешним влияниям, стремящимся подорвать наше национальное единство, необходимо приложить усилия для поддержки нашей устоявшейся религии всеми возможными способами." #NT!
 KOR_instillpride: "Привить культурную гордость" #NT!
 KOR_instillpride_desc: "Чтобы усилить нашу защиту от вестернизации и колонизации, мы должны сделать так, чтобы корейцы гордились тем, что они корейцы, рассказывая нашему народу об их славной истории и наследии." #NT!
 KOR_frenchencroachment: "Французские вторжения" #NT!
 KOR_frenchencroachment_desc: "Ясно, что французам доверять нельзя. Их священники приходят к нам с фальшивым видом мира и пытаются убедить нас присоединиться к западным дьяволам, но мы-то знаем лучше." #NT!
 KOR_byeongpersucution: "Преследование Бён-ина" #NT!
 KOR_byeongpersucution_desc: "Католическое влияние должно быть устранено из нашего общества." #NT!
 KOR_expelparis: "Парижское миссионерское общество «Изгнание»" #NT!
 KOR_expelparis_desc: "Французские священники должны быть высланы из Кореи." #NT!
 KOR_rallydefenses: "Объединяем нашу оборону" #NT!
 KOR_rallydefenses_desc: "Французы стремятся разграбить нашу страну и убить наших людей. Мы должны собрать как можно больше здоровых мужчин, чтобы удержать линию обороны в Канхвадо, прежде чем они смогут нанести какой-либо серьезный ущерб." #NT!
 KOR_fortifyganghwa: "Поощрять выдающееся положение корейской культуры" #NT!
 KOR_fortifyganghwa_desc: "Одна вещь, которую разделяют многие школы конфуцианства, это гордость корейской культурой. Поощряя эту мысль, люди естественным образом станут более националистичными и будут бояться Запада." #NT!
 KOR_producemyeonje: "Ослабить христианские клики" #NT!
 KOR_producemyeonje_desc: "Определенные кланы и клики в нашем правительстве используются христианами в нашей стране, чтобы ослабить власть, которую мы имеем над землями. Чистка христианских идей в Корее приведет к ослаблению этих групп." #NT!
 KOR_lessonsfromqing: "Уроки Цин" #NT!
 KOR_lessonsfromqing_desc: "Цин долгое время служила вратами для дипломатии, и отношения между нашими странами прочны. Их знание Запада и военного дела может пригодиться при общении с французами." #NT!
 KOR_koreadefiant: "Корея Непокорная" #NT!
 KOR_koreadefiant_desc: "Несмотря на все, что им пришлось пережить, корейский народ выдерживает, готов рисковать жизнью и здоровьем, чтобы защитить ценности, которые являются уникальными для него. Отделенная от вестернизации или колониального влияния, Корея теперь твердо идет по пути, который она может назвать своим собственным." #NT!
 KOR_unlikelyalliance: "Американские захватчики" #NT!
 KOR_unlikelyalliance_desc: "Американцы всегда пытались силой открыть нашу страну для торговли, но мы всегда будем непокорны. Однако некоторые источники утверждают, что заметили у берегов тяжеловооруженное торговое судно." #NT!
 KOR_portprotection: "Инцидент с генералом Шерманом" #NT!
 KOR_portprotection_desc: "Американское торговое судно, подозрительно хорошо вооруженное, пыталось связаться с правительством в столице. Несмотря на наши просьбы оставить это судно в доке, они нарушили наш приказ и продолжили плыть вверх по Хан. Хотя мы предложили им гостеприимство и еду, они не смогли принять отсутствие торговой сделки с нашей стороны и похитили генерала, прежде чем выстрелить в собравшуюся толпу. Наши люди и солдаты быстро потопили судно, поскольку оно застряло в Хане, но американцы обвиняют нас в инциденте." #NT!
 KOR_navaltech: "Французская военно-морская техника" #NT!
 KOR_navaltech_desc: "Хорошие вещи произошли из наших робких отношений с французами. С открытием наших портов для французских торговых судов некоторые из наших чиновников смогли тайно изучить их превосходные военно-морские возможности." #NT!
 KOR_armytech: "Очернять американцев" #NT!
 KOR_armytech_desc: "Инцидент с «Генерал Шерман» может обсуждаться за пределами Кореи, но внутри нашей страны люди знают, кто виноват. Американцы и Запад должны держаться подальше от Кореи!" #NT!
 KOR_readyshorebatteries: "Готовые береговые батареи" #NT!
 KOR_readyshorebatteries_desc: "Зависимость от реки Хан привлекала западные экспедиции использовать эту реку в качестве источника атаки в прошлом. С этими знаниями мы можем увеличить наши береговые батареи в подготовке." #NT!
 KOR_hanriverpolicy: "Политика реки Хан" #NT!
 KOR_hanriverpolicy_desc: "После экспедиций Запада и их агрессивной натуры пришло время перекрыть реку Ханган от их кораблей. Отныне по реке будут плавать только корейские корабли, а западные корабли не будут желанными гостями так близко к нашей столице." #NT!
 KOR_Han_River_Policy: "§YМы перекроем доступ к реке Хан§!" #NT!
 KOR_nonegotiationpolicy: "Политика отсутствия переговоров" #NT!
 KOR_nonegotiationpolicy_desc: "Неспособность западных стран ввязаться в войну в Корее дает нам преимущество: сколько бы фортов они ни захватили, они никогда не смогут добраться до нашего правительства. Если мы откажемся их слушать, они в конечном итоге будут вынуждены уйти." #NT!
 KOR_No_Negotiation_Policy: "§YМы откажемся от переговоров с американцами!§!" #NT!
 KOR_westerntrade: "Добро пожаловать в Западную торговлю" #NT!
 KOR_westerntrade_desc: "Наша страна слишком долго игнорировала позитивные стороны западных контактов. Хотя их ценности и культура совершенно чужды нашим, это не может помешать нам попытаться получить выгоду от торговли с ними и изучения их технологических открытий." #NT!
 KOR_tsushimatrade: "Увеличить торговлю Цусимы" #NT!
 KOR_tsushimatrade_desc: "На протяжении столетий наша основная форма контакта с нашими японскими соседями осуществлялась через небольшой остров Цусима. Если мы хотим развивать отношения с этим уединенным островным государством, нам следует приложить дополнительные усилия для увеличения торговли с ними. Возможно, им понравится наш прекрасный фарфор Бунчхон?" #NT!
 KOR_envoyjapan: "Посланник в Японии" #NT!
 KOR_envoyjapan_desc: "Как и в былые времена, нам следует собрать посланника, состоящего из нескольких дипломатов, писцов и художников, чтобы отправиться в Цусиму и добиться аудиенции у японцев." #NT!
 KOR_unequaltreaties: "Подпишите свои неравноправные договоры" #NT!
 KOR_unequaltreaties_desc: "Самым большим препятствием в отношениях с западными колониальными державами является согласие с их откровенно оскорбительными требованиями. Однако, какими бы несправедливыми ни были такие соглашения, будущая выгода от возросшего взаимодействия с Западом окупится в долгосрочной перспективе." #NT!
 KOR_frenchrelations: "Французские отношения" #NT!
 KOR_frenchrelations_desc: "Мы должны приложить дипломатические усилия, чтобы заслужить расположение французов. Они имеют мощное присутствие в Восточной Азии и могут оказаться полезным контактом в будущем." #NT!
 KOR_frenchinnovations: "Французские инновации" #NT!
 KOR_frenchinnovations_desc: "С притоком новых французских торговцев приходит приток новых французских идей. Удивительные новые достижения в области военно-морских и военных технологий могут быть глубоко исследованы нашими учеными при достаточной поддержке королевского правительства." #NT!
 KOR_catholicmissions: "Принять католических миссионеров" #NT!
 KOR_catholicmissions_desc: "Как бы это ни вызвало гнев нашего конфуцианского населения, единственный способ для нас продвинуться вперед в наших дипломатических отношениях с Францией — это пообещать не вмешиваться в работу их католических миссионеров." #NT!
 KOR_frenchembassy: "Посольство Франции" #NT!
 KOR_frenchembassy_desc: "Наши отношения с Францией достигли точки, когда мы можем обратиться к ним с просьбой принять наш запрос на посольство в их столице. Прямой контакт с французами в Европе только еще больше укрепит зарождающиеся франко-корейские отношения." #NT!
 KOR_francokorean: "Франко-корейский альянс" #NT!
 KOR_francokorean_desc: "Теперь у нас может быть возможность попросить французское правительство сформировать с нами предварительный альянс. Если мы сможем сформировать такой альянс, это может быть тем билетом, который нам нужен, чтобы предотвратить будущие иностранные посягательства." #NT!
 KOR_franceadvisors: "Французские советники" #NT!
 KOR_franceadvisors_desc: "С союзом с французами приходит помощь французских советников. Мы должны обратиться к французскому правительству с просьбой направить промышленных специалистов, чтобы дать толчок нашей экономике и подготовить ее к конечной цели индустриализации." #NT!
 KOR_russianrelations: "Российские отношения" #NT!
 KOR_russianrelations_desc: "Мы должны вложить наши дипломатические усилия в то, чтобы заслужить благосклонность русских. У них сильное присутствие в Восточной Азии, и мы можем извлечь выгоду из их военной мощи." #NT!
 KOR_russianaccess: "Принять российский военный доступ" #NT!
 KOR_russianaccess_desc: "Русские проявили большой интерес к нашему полуострову как к стратегически важному региону, и поэтому заинтересованы в возможности перемещать свои войска через наши границы без особых препятствий. Предоставление им военного доступа в наше Королевство, несомненно, приблизит нас к русским." #NT!
 KOR_russokorean: "Русско-корейский союз" #NT!
 KOR_russokorean_desc: "Теперь у нас может быть возможность попросить российское правительство сформировать предварительный альянс с нами. Если мы сможем сформировать такой альянс, это может быть тем билетом, который нам нужен, чтобы предотвратить будущие иностранные посягательства." #NT!
 KOR_russianadvisors: "Русские Советники" #NT!
 KOR_russianadvisors_desc: "С союзом с русскими приходит помощь русских советников. Мы должны обратиться к российскому правительству с просьбой направить военных специалистов для дальнейшего реформирования нашей армии и внедрения новой тактики и технологий." #NT!
 KOR_russianembassy: "Посольство России" #NT!
 KOR_russianembassy_desc: "Наши отношения с Россией достигли точки, когда мы можем обратиться к ним с просьбой принять наш запрос на посольство в их столице. Прямой контакт с русскими в Европе только еще больше укрепит зарождающиеся российско-корейские отношения." #NT!
 KOR_russianinnovations: "Русские Инновации" #NT!
 KOR_russianinnovations_desc: "С притоком новых русских торговцев приходит и приток новых русских идей. Удивительные новые достижения в военно-морских и военных технологиях могут быть глубоко исследованы нашими учеными при достаточной поддержке королевского правительства." #NT!
 KOR_busanroute: "Маршрут Пусан-Фукуока" #NT!
 KOR_busanroute_desc: "Подписание соглашения о взаимной торговле с Японией, в рамках которого мы откроем наш порт Пусан, а они откроют для нас свой порт Фукуока, позволит расширить торговые и дипломатические контакты между нашими народами." #NT!
 KOR_japankorean: "Альянс Япония-Корея" #NT!
 KOR_japankorean_desc: "Мы получили достаточно благосклонности от наших японских соседей, чтобы предложить им пробный союз. Обеспечение союза с японцами может помочь нам в конечном итоге достичь уровня модернизации, которого достигли они, но эта «сделка с дьяволом» может также предать доверие нашего народа к королевскому правительству." #NT!
 KOR_surveyjapan: "Техническое обследование Японии" #NT!
 KOR_surveyjapan_desc: "Единственный способ для нас последовать японскому технологическому прогрессу — это отправиться туда и посмотреть, чему мы можем у них научиться." #NT!
 KOR_industrialjapan: "Японские промышленные технологии" #NT!
 KOR_industrialjapan_desc: "Японцы достигли замечательного уровня модернизации за короткий промежуток времени, отведенный им. Если мы сможем скопировать их промышленные технологии, мы сможем применить их и здесь, в Корее." #NT!
 KOR_militaryjapan: "Японские военные технологии" #NT!
 KOR_militaryjapan_desc: "У японцев одна из лучших армий во всей Восточной Азии, возможно, соперничающая даже с китайской. Если наши ученые смогут заполучить часть их оружия или узнать немного об их тактике, это будет иметь большое значение для обновления нашей собственной армии." #NT!
 KOR_japanadvisors: "Японские советники" #NT!
 KOR_japanadvisors_desc: "Кажется, японцы начали проявлять больший интерес к развитию нашего полуострова. К добру это или к худу, мы не можем знать, хотя нельзя отрицать, что любая помощь японцев в объединении нашей разношерстной армии или нашей инфантильной промышленности была бы более чем полезна для нас здесь и сейчас." #NT!
 KOR_koreanindustrial: "Корейская индустриализация" #NT!
 KOR_koreanindustrial_desc: "Мы наконец сделали это. Хотя мы принесли многочисленные жертвы нашей национальной гордости и внутренней стабильности, мы наконец достигли нашей цели — привести наше общество в мир промышленных держав. Хотя наш путь к полной индустриализации может быть долгим и трудным, он в конечном итоге станет решением проблем, которые долгое время преследовали Королевство Чосон." #NT!
 KOR_chineserelations: "Китайские отношения" #NT!
 KOR_chineserelations_desc: "Китай всегда был самым важным соседом Кореи. Наша политика в отношении Китая может очень хорошо определять, как будет развиваться наша страна по мере нашего продвижения вперед." #NT!
 KOR_closerqing: "Приблизиться к Цин" #NT!
 KOR_closerqing_desc: "С тех пор, как существует корейская династия, у нее были прочные отношения с китайским соседом. Мы не должны быть исключением. Наши даннические отношения с Цин также послужили, и было бы благоразумно продолжать в том же духе." #NT!
 KOR_chineseideas: "Китайские идеи" #NT!
 KOR_chineseideas_desc: "Поскольку многие из наших древних традиций являются хранителями китайского культурного наследия, отправка некоторых из наших самых ярких ученых-конфуцианцев на встречи со своими китайскими коллегами будет способствовать распространению новых идей." #NT!
 KOR_chinesetextiles: "Китайские текстильные техники" #NT!
 KOR_chinesetextiles_desc: "Наши торговцы, возвращающиеся из Китая, говорят о новых промышленных методах прядения текстиля, которые они начали внедрять. Изучение их и применение таких принципов здесь приведет к буму в нашей собственной текстильной промышленности." #NT!
 KOR_domestictextiles: "Расширение отечественной текстильной промышленности" #NT!
 KOR_domestictextiles_desc: "Благодаря обновлению наших прядильных фабрик новыми китайскими методами наша текстильная промышленность готова расширяться, чтобы удовлетворить растущие потребности нашего народа." #NT!
 KOR_manchurianroutes: "Маньчжурские торговые пути" #NT!
 KOR_manchurianroutes_desc: "Дороги, соединяющие Северную Корею со старой территорией чжурчжэней, являются одним из главных торговых путей между нашей страной и Цин. Поощряя большую торговлю по этим дорогам, мы сможем узнать о новых китайских инновациях." #NT!
 KOR_chinaweapons: "Идеи китайского оружейного дела" #NT!
 KOR_chinaweapons_desc: "Хотя у Цин, возможно, и не самое передовое оружие, их военное производство и технологии огнестрельного оружия уже опережают наши на годы, если не на десятилетия. Пришло время нам использовать некоторые из их технологий для наших собственных." #NT!
 KOR_domesticweapons: "Отечественная оружейная промышленность" #NT!
 KOR_domesticweapons_desc: "Единственный способ, которым мы когда-либо сможем поддержать укрепленную корейскую армию, — это улучшить военную промышленность. Необходимо построить новые склады и мастерские для производства более современного оружия." #NT!
 KOR_questionqing: "Вопрос о легитимности Цин" #NT!
 KOR_questionqing_desc: "Слишком долго мы терпели правление маньчжурских узурпаторов в Китае. Пришло время положить конец их варварскому правлению и восстановить на троне настоящего этнического китайского императора." #NT!
 KOR_antiqing: "Распространение антицинских настроений" #NT!
 KOR_antiqing_desc: "Как бы нам ни казалась заманчивой смена режима в Китае, большинство наших людей не хотят иметь ничего общего со вмешательством в дела других стран или вступлением в какой-либо иностранный конфликт любого рода. Это должно измениться." #NT!
 KOR_scholarsoldier: "Ученые – солдатам" #NT!
 KOR_scholarsoldier_desc: "Слишком долго в Корее существовало общее мнение, что мы должны полностью сосредоточиться на более высоких целях, а не на низменной жизни солдата, что привело к значительному пренебрежению нашей армией. Необходимо изменить это послание и мобилизовать большую поддержку для наших войск." #NT!
 KOR_northfort: "Северные укрепления" #NT!
 KOR_northfort_desc: "Как и в былые времена, мы должны направить наших людей на восстановление старых фортов, выстилающих нашу границу с цинской Маньчжурией, поскольку большая часть наших боев, скорее всего, будет проходить на опасных горных перевалах этого региона." #NT!
 KOR_rallyhan: "Митинг ханьских диссидентов" #NT!
 KOR_rallyhan_desc: "Отправляя агентов для установления контактов с недовольными представителями ханьской элиты в политической структуре Цин, мы сможем обрести несколько союзников в нашей войне против маньчжуров." #NT!
 KOR_chunghwa: "Война за восстановление Чхунхва" #NT!
 KOR_chunghwa_desc: "Пришло время окончательно очистить Китайскую сферу от маньчжурской коррупции!" #NT!
 KOR_installdaewongun: "Установить Daewongun" #NT!
 KOR_installdaewongun_desc: "Со смертью короля Чолджона наш новый монарх, Кочжон, взошел на трон в возрасте 12 лет, что потребовало учреждения регентства вместо него. Хотя официальным регентом Кочжона является королева Синджон, королева запросила дополнительную помощь у отца Кочжона, И Ха Ына, чтобы тот был назначен фактическим Дэвонгуном, чтобы взять на себя все ее обязанности по надлежащему управлению королевством." #NT!
 KOR_disciplineclans: "Дисциплина королевских кланов" #NT!
 KOR_disciplineclans_desc: "Одним из главных приоритетов Дэвонгуна является «сокрушение старой правящей фракции, которая фактически узурпировала суверенную власть королей в начале века». Это должно позволить нам усилить нашу монархическую власть и вернуть некое подобие порядка в нашу правительственную систему." #NT!
 KOR_strengthenuijeongbu: "Укрепляем Ыйджонбу" #NT!
 KOR_strengthenuijeongbu_desc: "Uijeonbu, или Государственный совет Чосона, представляет собой группу из трех высокопоставленных королевских советников, которые подчиняются непосредственно королю. В последние годы этот консультативный совет был использован коррумпированными кланами, чтобы лишить монарха власти. Наем новых советников, лояльных регенту, должен стать главным приоритетом." #NT!
 KOR_removeclan: "Удалить друзей клана" #NT!
 KOR_removeclan_desc: "С аристократическим классом Янбан, который практически доминировал в бюрократической системе Чосона, многие кланы начали использовать правительственную систему, чтобы набить карманы и удовлетворить свои политические амбиции. Устранение этих людей и замена их более квалифицированными кадрами является обязательным." #NT!
 KOR_rootoutcorruption: "Искоренить коррупцию в правительстве" #NT!
 KOR_rootoutcorruption_desc: "Необходимо приложить постоянные усилия для того, чтобы очистить наши высшие государственные должности от любых предполагаемых проявлений нелояльности принцу-регенту и королю, чтобы можно было наконец предпринять реальные усилия по реформированию нашей сломанной системы правления." #NT!
 KOR_civilservicereform: "Реформа государственной службы" #NT!
 KOR_civilservicereform_desc: "Теперь, когда наши высшие государственные должности очищены от вмешательства королевского клана, пришло время реформировать наши более локальные административные системы, начиная с ворот для поступления на государственную службу в Корее — экзамена Кваго." #NT!
 KOR_removeseowontax: "Отменить налоговые льготы Seowon" #NT!
 KOR_removeseowontax_desc: "Необходимо лишить совонов, интеллектуальных ораторов антироялистских фракций, возможности высказывать подстрекательские идеи против монархии, лишив их почетного статуса освобождения от налогов." #NT!
 KOR_taxesyangban: "Налоги на янбан" #NT!
 KOR_taxesyangban_desc: "Чтобы справиться с широко распространенной коррупцией, присутствующей в нашей бюрократической системе, мы должны усилить давление на кланы, взимая налог с членов богатого класса Янбан. Такой налог, как мы надеемся, напомнит им, что теперь у власти находится сильное новое королевское правительство, и он должен принести некоторое облегчение бедному Санмину." #NT!
 KOR_shutdownseowon: "Выключить конкурента Seowon" #NT!
 KOR_shutdownseowon_desc: "Хотя налоги теперь взимаются с враждебных школ, глупые кланмены продолжают распространять клеветнические лжи против принца-регента. Пришло время принудительно закрыть некоторые из этих учреждений, чтобы преподать им урок, который они не так легко забудут." #NT!
 KOR_securebloodline: "Сохраните королевскую родословную" #NT!
 KOR_securebloodline_desc: "Пришло время искать новую королеву для нашего молодого короля Кочжона. Слишком долго члены клана Андон Ким легко выбирали и выбирали, каких жен возьмут себе короли Чосона, как это было в случае с королем Чольджоном и королевой Чорин. Женитьба Кочжона на Мин Джаён из менее могущественного клана Ёхын Мин обеспечит безопасность королевской линии И для следующего поколения." #NT!
 KOR_ensureroyal: "Обеспечить королевское господство" #NT!
 KOR_ensureroyal_desc: "Пришло время снова провозгласить существование сильного и централизованного королевского правительства, свободного и независимого от удушающей хватки клановой коррупции. Все семьи Янбан теперь научатся подчиняться монархическому правительству или страдать от последствий." #NT!
 KOR_renovatehanseong: "Отремонтировать Хансон" #NT!
 KOR_renovatehanseong_desc: "Чтобы повысить престиж нашего монарха, необходимо разработать планы по началу возрождения крупных правительственных зданий и памятников в нашей столице, среди которых святилище королей Чосон Чонмё и правительственное здание Чончинбу. Это не только повысит королевский престиж, но и позволит тем, кто находится на улицах, снова стать активной частью рабочей силы." #NT!
 KOR_floodcontrol: "Борьба с наводнениями" #NT!
 KOR_floodcontrol_desc: "На протяжении десятилетий нашим фермерам приходилось неоднократно страдать от крупных наводнений, которые случались сезонно из-за плохого состояния наших ирригационных систем. Ремонт и улучшение этих каналов предотвратит дальнейшие неурожаи в будущем." #NT!
 KOR_southrice: "Выращивание риса на юге" #NT!
 KOR_southrice_desc: "Расширение наших рисовых ферм в плодородном регионе Южной Кореи поможет накормить больше еды пустые желудки наших людей." #NT!
 KOR_grainrelief: "Система разгрузки зерна" #NT!
 KOR_grainrelief_desc: "Создание новой системы социального обеспечения для наших голодающих крестьян предоставит им необходимую защиту во время кризиса и может даже усилить поддержку крестьянами королевского правительства." #NT!
 KOR_endstarvation: "Положить конец массовому голоду" #NT!
 KOR_endstarvation_desc: "Необходимо приложить дополнительные усилия, чтобы накормить наш народ и наконец освободиться от этого ужасного голода." #NT!
 KOR_southcotton: "Южный наличный хлопок" #NT!
 KOR_southcotton_desc: "Почва Южной Кореи созрела для эксплуатации хлопковых семян. Необходимо создать больше ферм и вывести больше рабочих на поля." #NT!
 KOR_expandcotton: "Расширить хлопковые плантации" #NT!
 KOR_expandcotton_desc: "Дальнейшее расширение наших хлопковых ферм только увеличит доходы, которые нашему правительству необходимо направить на новые проекты." #NT!
 KOR_infantilecotton: "Младенческая хлопковая промышленность" #NT!
 KOR_infantilecotton_desc: "По мере роста производства хлопка предприимчивые люди начали создавать новые ассоциации, занимающиеся переплетением хлопчатобумажных нитей в одежду и другие полезные изделия." #NT!
 KOR_hanriver: "Долина реки Хан" #NT!
 KOR_hanriver_desc: "После возведения административных и культурных зданий нашей столицы настало время расширить инфраструктуру долины реки Ханган, сократив гору Пукхан, которая образует естественную северную границу Хансона, чтобы освободить дополнительное пространство для расширения." #NT!
 KOR_reconstructpalace: "Реконструкция дворца Кёнбоккун" #NT!
 KOR_reconstructpalace_desc: "Теперь, когда наша столица снова начинает становиться респектабельным городом, необходимо начать последний проект, чтобы максимально повысить престиж нашего нового короля. Старый дворец Кёнбоккун находится в плачевном состоянии после получения серьезных повреждений во время войны Имджин. Если этот символ королей Чосон удастся восстановить, королевская власть сможет неоспоримо продемонстрировать свое превосходство над соперничающими кланами." #NT!
 KOR_shoreup: "Укрепить экономику" #NT!
 KOR_shoreup_desc: "Укрепить экономику" #NT!
 KOR_stablizecrisis: "Стабилизировать кризис" #NT!
 KOR_stablizecrisis_desc: "Наши значительные усилия и изменения в политике оттащили страну от края пропасти. Власть клана Андонг Ким прочно закрепилась в наших институтах, соперничающие кланы были сокращены, буддийские активы были перенаправлены на поддержку наших реформ, а крестьяне были обложены налогами. Крах был предотвращен, теперь может начаться долгий путь к восстановлению." #NT!
 KOR_frenchresponse: "Французский ответ" #NT!
 KOR_frenchresponse_desc: "Французские посланники отступили в знак протеста, поклявшись, что обезглавливание их христианских миссионеров не останется без ответа. К какому средству защиты они могут обратиться?" #NT!
 KOR_beginroundup: "Начать обзор" #NT!
 KOR_beginroundup_desc: "Антихристианские настроения сильны при дворе Чосон, и военное руководство готово осуществить скоординированные действия против их сторонников. Издать общий приказ, чтобы христианские элементы были окружены, а их так называемые «миссионеры» обезглавлены за осквернение умов нашего народа. Уничтожить любого, кто стоит на пути. Гниль должна быть обрезана, и эти чуждые идеи должны быть обузданы, прежде чем они смогут распространиться." #NT!
 KOR_newriceseedidea: "Новые семена риса" #NT!
 KOR_Poor_Harvests_idea: "Плохие урожаи" #NT!
  
