 KOR_joseon_dynasty.38.t: "Корейская экспедиция начинается" #NT!
 KOR_joseon_dynasty.38.d: "Корейская экспедиция началась. После серии конфликтов с династией Чосон пришло время восстановить справедливость за действия корейцев. Ожидается сопротивление, и мы знаем, что корейцы уже побеждали французов, поэтому мы должны быть готовы к битве." #NT!
 KOR_joseon_dynasty.38.a: "Война начинается" #NT!
 KOR_FRA_Supply_Costs: "Расходы на поставку" #NT!
 KOR_joseon_dynasty.39.t: "Образование французского протектората Кореи" #NT!
 KOR_joseon_dynasty.39.d: "С недавним поражением корейских войск, пытавшихся захватить наши гарнизоны, мы смогли полностью разгромить армию Чосон. Учитывая силу этого восстания, теперь необходимо сформировать колониальное правительство в Корее, чтобы управлять торговлей и отношениями, а также гарантировать христианам права и защиту. Вероятно, что другие страны мира будут стремиться получить влияние в нашей новой колонии." #NT!
 KOR_joseon_dynasty.39.a: "Добро пожаловать в Корею" #NT!
 KOR_joseon_dynasty.40.t: "Образование Французской Кореи" #NT!
 KOR_joseon_dynasty.40.d: "Французский протекторат Кореи был сформирован как колониальное правительство над Кореей. Сила восстаний и воля корейского народа определили этот путь для французов. Корея теперь находится в сфере Франции, и у королевства-отшельника больше нет своей оболочки." #NT!
 KOR_joseon_dynasty.40.a: "Эпоха подходит к концу" #NT!
 KOR_joseon_dynasty.41.t: "Провал в Корее" #NT!
 KOR_joseon_dynasty.41.d: "Корейцы проявили беспрецедентное неповиновение нашей экспедиции, и наши войска с позором уходят. Королевство-отшельник на самом деле является изолированным полуостровом, и его люди не желают отступать. Границы Кореи останутся закрытыми для торговли... пока." #NT!
 KOR_joseon_dynasty.41.a: "Черт" #NT!
  
  
  
