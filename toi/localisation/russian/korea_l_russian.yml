 KOR_joseon_dynasty.1.t: "Политика Седо" #NT!
 KOR_joseon_dynasty.1.d: "С начала правления короля Сунджо в 1800 году влиятельный клан Андонг Ким поднялся до доминирования почти во всех уголках политики и общества Чосон. С их неоспоримой властью над королевским двором и бюрократией янбан, короли Чосон, включая нынешнего правителя короля Чолджона, были лишены почти всей своей монархической власти этим режимом Седо. Необходимы широкомасштабные реформы, чтобы очистить всю эту коррупцию, но с мертвой хваткой Андонг Кимов в правительстве быстрые перемены вряд ли произойдут" #NT!
 KOR_joseon_dynasty.1.a: "Это действительно темные времена." #NT!
 KOR_joseon_dynasty.2.t: "Смерть короля Чолджона" #NT!
 KOR_joseon_dynasty.2.d: "Поскольку наш предыдущий король Чолджон умер, не оставив наследника, вдовствующая королева Синджон в результате поисков объявила Ли Мёнбока нашим новым монархом под титулом короля Кочжона, который взошел на престол 21 января 1864 года. Поскольку королю всего 12 лет, Синджон был назначен официальным регентом Кочжона, однако королева уже начала рассматривать отца Кочжона, Ли Ха Ына, как нового Дэвонгуна, или принца Великого двора." #NT!
 KOR_joseon_dynasty.2.a: "Да здравствует король Кочжон и регент Синчжон!" #NT!
 KOR_joseon_dynasty.3.t: "Бунт!" #NT!
 KOR_joseon_dynasty.3.d: "Злой на нашу политику в отношении стандартной конфуцианской школы мысли, между теми, кто принадлежит к недавней школе Донхак, и теми, кто желает более традиционного и корейского конфуцианства. Люди на Юге восстали в поддержку своей школы мысли и гнева на политику правительства по этим вопросам." #NT!
 KOR_joseon_dynasty.3.a: "Восстание Донгхак" #NT!
 KOR_joseon_dynasty.3.b: "Восстание Андона" #NT!
 KOR_joseon_dynasty.42.t: "Новости из королевства отшельников" #NT!
 KOR_joseon_dynasty.42.d: "Сообщения из уединенного королевства Чосон, похоже, подтверждают, что в южных регионах страны произошло восстание. Кто именно восстает и за что, не совсем ясно, но многие с нетерпением слушают любые новости, может ли это событие означать изменение политики закрытых дверей Чосона." #NT!
 KOR_joseon_dynasty.42.a: "Восток меняется..." #NT!
 #KOR_joseon_dynasty.4.t: "Поддержка китайцев хань" #NT!
 #KOR_joseon_dynasty.4.d: "После месяцев усилий наши консультанты наконец смогли связаться с многочисленными группами этнических китайских диссидентов, которые отвергают нынешнего императора Цин как законного правителя Китая. Если мы сможем помочь вооружить этих мятежников, они могут оказаться полезными союзниками в нашей предстоящей борьбе за судьбу Трона Дракона." #NT!
 #KOR_joseon_dynasty.4.a: "Отличный" #NT!
 #KOR_joseon_dynasty.4.t: "Крушение «Сюрприза»" #NT!
 #KOR_joseon_dynasty.4.d: "Американское судно под названием Surprise потерпело кораблекрушение у нашего побережья около Чульсана. К счастью, экипаж не пострадал в результате инцидента, и мы получили сообщение от губернатора Пхеньяна Пак Гю-су о том, что он уже принял меры для экспатриации моряков обратно в Китай." #NT!
 #KOR_joseon_dynasty.4.a: "Какой позор!" #NT!
 KOR_joseon_dynasty.4.t: "Мысль о Донхаке Чхве Чже-У" #NT!
 KOR_joseon_dynasty.4.d: "Choe Je-U — очень известный религиозный философ, который недавно закончил 3-летний религиозный ретрит. После его предполагаемого визита божественного существа он сформировал школу мысли Donghak, которая бросает вызов традиционной природе конфуцианских учений и продвигает больше социальных реформ. Эта новая философия быстро распространяется, и мы должны занять позицию. Клан Andong призвал нас принять меры против этой новой религии." #NT!
 KOR_joseon_dynasty.4.a: "Осуждать Донгхака" #NT!
 KOR_joseon_dynasty.4.b: "Разрешение на практику в Донгхаке" #NT!
 KOR_joseon_dynasty.43.t: "Американская экспедиция в Корею" #NT!
 KOR_joseon_dynasty.43.d: "Запад снова пытается пробить брешь в панцире королевства-отшельника. После уничтожения американского торгового судна, которое, по утверждению корейцев, было подозрительно вооружено и открыло огонь по городу, американцы решили начать экспедицию в Корею, чтобы получить официальные извинения и открыть дверь для переговоров с корейским правительством." #NT!
 KOR_joseon_dynasty.43.a: "Восток никогда не отдыхает" #NT!
  
