 inframain_no_subsidies_infrastructure_desc: "Эта страна не субсидирует и не ремонтирует свою инфраструктуру." #NT!
 inframain_basic_maintenance_infrastructure: "Базовое обслуживание" #NT!
 inframain_basic_maintenance_infrastructure_desc: "Эта страна субсидирует строительство и ремонт инфраструктуры в некоторой степени. Процент современной инфраструктуры составляет 15%." #NT!
 inframain_well_maintaned_infrastructure: "В хорошем состоянии" #NT!
 inframain_well_maintaned_infrastructure_desc: "Эта страна субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры составляет 30%." #NT!
 inframain_steady_network_expansion: "Расширение сети" #NT!
 inframain_steady_network_expansion_desc: "Эта страна субсидирует строительство и ремонт инфраструктуры в больших объемах. Процент современной инфраструктуры составляет 45%." #NT!
 inframain_rapid_network_expansion: "Быстрое расширение" #NT!
 inframain_rapid_network_expansion_desc: "Эта страна субсидирует инфраструктуру и ремонт в невероятных размерах. Процент современной инфраструктуры составляет 60%." #NT!
  
