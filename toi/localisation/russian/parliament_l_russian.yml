 navinfra_decent_naval_infrastructure: "Достойная инфраструктура" #NT!
 navinfra_decent_naval_infrastructure_desc: "Эта страна субсидирует их военно-морскую инфраструктуру и ремонт. Флот поддерживается на достойном уровне." #NT!
 navinfra_good_naval_infrastructure: "Хорошая инфраструктура" #NT!
 navinfra_good_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и много ремонтирует. Флот поддерживается на высоком уровне." #NT!
 navinfra_excellent_naval_infrastructure: "Отличная инфраструктура" #NT!
 navinfra_excellent_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и ремонтирует ее в невероятных количествах. Флот поддерживается на самом высоком уровне." #NT!
  
  
