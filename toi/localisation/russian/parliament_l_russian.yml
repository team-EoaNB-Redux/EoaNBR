 EOANB_REFORM_BUTTON: "§YReform§! наша страна \n\nОткройте окно, чтобы изменить и проголосовать за законы и политику, принятые в стране. Это единственный способ изменить их в демократии, и голосование остается за парламентом, но, конечно, вы можете повлиять на эти голоса с небольшой §YLegitimacy§Y стоимостью." #NT!
 EOANB_CALL_ELECTION_BUTTON: "Назовите §YElection§! \n\nНазначьте немедленные внеочередные выборы для перераспределения мест в парламенте. Это рискованное политическое действие, но его можно использовать для извлечения выгоды из особенно хорошего, но, вероятно, эфемерного политического климата. \n-------------\n§R-50§! Законодательная власть\n§R-10%§! Легитимность" #NT!
  
 colonial_government: "Колониальное правительство" #NT!
  
 court: "Законы суда" #NT!
 kangaroo_court: "Суд Кенгуру" #NT!
 kangaroo_court_desc: "В этой стране неорганизованные и очень несправедливые суды. Это приводит к тому, что многих невинных казнят, сажают в тюрьму или даже подвергают пыткам." #NT!
 biased_courtroom: "Предвзятый суд" #NT!
 biased_courtroom_desc: "В этой стране хорошо работающие суды, но закон может быть интерпретирован очень широко. Это приводит к несправедливости, когда элита не может быть обвинена ни в чем из-за своих высококвалифицированных адвокатов, но низший класс не может иметь никаких адвокатов." #NT!
 high_judge_courtroom: "Зал суда Верховного судьи" #NT!
 high_judge_courtroom_desc: "В этой стране есть высокие судьи, которые обычно являются честными людьми. Они могут судить любые судебные разбирательства, однако они очень заняты этим, и человек может долго ждать их слушания." #NT!
 quasi_jury_court: "Суд присяжных" #NT!
 quasi_jury_court_desc: "В этой стране есть присяжные, которые являются адвокатами, избранными для работы в суде. Они могут вынести вердикт о виновности подсудимого или нет, но наказание или освобождение все равно зависят от решения главного судьи." #NT!
 jury_court: "Суд присяжных" #NT!
 jury_court_desc: "В этой стране есть присяжные, которые являются адвокатами, избранными для работы в суде. Они могут вынести вердикт о виновности подсудимого или нет, и наказание или освобождение полностью зависят от их решения." #NT!
  
 political_parties: "Законы о политических партиях" #NT!
 pp_open_politics: "Открытая политика" #NT!
 pp_open_politics_desc: "В этой стране нет никаких ограничений для политических партий." #NT!
 pp_ban_extremist_parties: "Запрет экстремистских партий" #NT!
 pp_ban_extremist_parties_desc: "В этой стране нет никаких ограничений для политических партий, кроме запрета экстремистских." #NT!
 pp_limited_party_freedom: "Ограниченная партийная свобода" #NT!
 pp_limited_party_freedom_desc: "В этой стране действуют жесткие ограничения для всех политических партий." #NT!
 pp_underground_parties: "Подпольные вечеринки" #NT!
 pp_underground_parties_desc: "В этой стране запрещены все политические партии." #NT!
  
 internal_budget: "Внутренние законы о бюджете" #NT!
  
 healthcare: "Поддержка здравоохранения" #NT!
 hc_no_healthcare: "Нет здравоохранения" #NT!
 hc_no_healtchare_desc: "В этой стране нет официальной системы здравоохранения для населения." #NT!
 hc_low_healthcare: "Низкий уровень здравоохранения" #NT!
 hc_low_healthcare_desc: "Эта страна предлагает примитивное и дорогое здравоохранение для населения. \n\n§GSpendthrift§! и §GProgressive§! партии поддерживают это, §RConservative§! и §RFrugal§! партии выступают против этого." #NT!
 hc_decent_healthcare: "Достойное здравоохранение" #NT!
 hc_decent_healthcare_desc: "Эта страна предлагает населению достойное и научное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии поддерживают это, §RConservative§! и §RFrugal§! партии выступают против этого." #NT!
 hc_good_healthcare: "Хорошее здравоохранение" #NT!
 hc_good_healthcare_desc: "Эта страна предлагает населению хорошее, современное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии поддерживают это, §RConservative§! и §RFrugal§! партии выступают против этого." #NT!
 hc_excellent_healthcare: "Превосходное здравоохранение" #NT!
 hc_excellent_healthcare_desc: "Эта страна предлагает населению отличное и доступное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии поддерживают это, §RConservative§! и §RFrugal§! партии выступают против этого." #NT!
  
 law_and_order: "Закон и порядок" #NT!
 law_communal_policing: "Коммунальная полиция" #NT!
 law_communal_policing_desc: "В этой стране действует децентрализованная организованная система охраны порядка, при которой люди сами обеспечивают порядок в рамках своей собственной формы общественной охраны." #NT!
 law_no_organized_force: "Нет организованной силы" #NT!
 law_no_organized_force_desc: "В этой стране нет организованных подразделений правоохранительных органов." #NT!
 law_mercenary_groups: "Группы наемников" #NT!
 law_mercenary_groups_desc: "В этой стране созданы полки правоохранительных органов, полностью укомплектованные наемниками." #NT!
 law_military_police_force: "Военная полиция" #NT!
 law_military_police_force_desc: "В этой стране созданы полки правоохранительных органов, полностью укомплектованные солдатами." #NT!
 law_paramilitary_police_force: "Военизированные полицейские силы" #NT!
 law_paramilitary_police_force_desc: "В этой стране созданы полки правоохранительных органов, в состав которых входят как солдаты, так и полицейские." #NT!
 law_police_force: "Полиция" #NT!
 law_police_force_desc: "В этой стране созданы полки правоохранительных органов, полностью укомплектованные полицейскими." #NT!
  
 road_maintenance: "Поддержка обслуживания дорог" #NT!
  
