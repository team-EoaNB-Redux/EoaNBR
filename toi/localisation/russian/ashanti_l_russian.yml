 ASH_the_golden_stool: "Золотой табурет" #NT!
 ASH_the_golden_stool_desc: "Империя Ашанти изобилует предметами роскоши, такими как золото, какао-бобы, слоновая кость, драгоценные камни, а торговля ими контролируется королем на золотом табурете — Асантехене." #NT!
