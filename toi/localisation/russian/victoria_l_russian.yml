l_russian:
  
 ### EVENTS ### 
 #Infra 
 victoria.1.t: "Новая железная дорога" #NT!
 victoria.1.d: "Строится первая железная дорога в Виктории от Джилонга до Мельбурна." #NT!
 victoria.1.a: "Скорость имеет решающее значение." #NT!
 victoria.2.t: "Газовое освещение" #NT!
 victoria.2.d: "На улицах Мельбурна впервые появилось газовое освещение." #NT!
 victoria.2.a: "Давайте наслаждаться ночью." #NT!
 victoria.3.t: "Мельбурн-Аделаида Телеграф" #NT!
 victoria.3.d: "Впервые установлена ​​телеграфная связь между Мельбурном и Аделаидой." #NT!
 victoria.3.a: "Мир становится меньше" #NT!
 victoria.4.t: "Мельбурн-Сидней Телеграф" #NT!
 victoria.4.d: "Впервые установлена ​​телеграфная связь между Мельбурном и Сиднеем." #NT!
 victoria.4.a: "Мир становится меньше" #NT!
 victoria.5.t: "Мельбурн-Хобарт Телеграф" #NT!
 victoria.5.d: "В 1857 и 1858 годах в Бассовом проливе проводились изыскания с целью определения наилучшего маршрута для подводного телеграфного кабеля между Викторией и Тасманией. В августе 1859 года был проложен первый кабель между мысом Отвей и Лоу-Хед, недалеко от Лонсестона. Были соединены Мельбурн и Хобарт, завершив создание сети, объединяющей столицы четырех юго-восточных австралийских колоний. По крайней мере, в течение короткого времени кабель Бассового пролива был самым длинным подводным телеграфным кабелем в мире." #NT!
  
 #General 
 victoria.10.t: "Кролики введены" #NT!
 victoria.10.d: "Томас Остин заводит кроликов на своей территории в Уинчелси." #NT!
 victorai.10.a: "Это нормально." #NT!
 victoria.11.t: "Начало строительства GPO" #NT!
 victoria.11.d: "Начинается строительство Главного почтамта в Мельбурне." #NT!
 victorai.12.t: "Отправление экспедиции Берка и Уиллса" #NT!
 victoria.12.d: "В 1860 году большая часть внутренних районов Австралии оставалась неизведанной. Некоторые викторианцы, разбогатевшие на золотой лихорадке, были готовы финансировать исследовательские экспедиции. У них было три цели: научные открытия, поиск новых пастбищ и поиск маршрута для сухопутной телеграфной линии. Исследователь Южной Австралии Джон Макдуалл Стюарт уже обнаружил продуктивные пастбищные земли во время нескольких экспедиций из Аделаиды к северу от озера Эйр к концу 1850-х годов. Правительство Виктории и Королевское общество Виктории, побуждаемые желанием сохранить положение Виктории как «самой передовой» колонии, финансировали Викторианскую исследовательскую экспедицию и поставили перед ней задачу стать первой, кто пересечет Австралию с юга на север. Экспедицию, одну из самых дорогостоящих в истории Австралии, возглавил Роберт О'Хара Берк, ирландец без опыта исследований или навыков геодезии или навигации. Он был щедро снабжен предметами, включая 50 галлонов рома для оживления уставших верблюдов (их было 27), и дубовый стол. Отправление экспедиции из Ройял-парка в Мельбурне 20 августа 1860 года было публичным зрелищем, за которым наблюдали около 15 000 человек." #NT!
 victoria.12.a: "Удачи!" #NT!
 victoria.13.t: "Первый Кубок Мельбурна" #NT!
 victoria.13.d: "Впервые прошли ежегодные скачки чистокровных лошадей Melbourne Cup, которые впоследствии стали одним из самых престижных скаковых мероприятий в мире. Идея скачек Race That Stops a Nation принадлежала председателю Victorian Racing Club Фредерику Стэндишу. В четверг 7 ноября 1861 года его мечта стала реальностью, когда 17 лошадей приняли участие в первых скачках Melbourne Cup перед толпой из 4000 человек. Арчер, жеребец из Нового Южного Уэльса, первым пересек финишную черту со временем 3:52:0 и получил приз в размере 710 золотых соверенов и золотые часы." #NT!
 victoria.13.a: "Мы сошли с дистанции." #NT!
 victoria.14.t: "Берк и Уиллс не вернулись" #NT!
 victoria.14.d: "Прошли месяцы с тех пор, как экспедиция Берка и Уиллса покинула Мельбурн, и у нас нет никаких известий об их гибели или путешествии. Средства массовой информации задаются вопросом об их местонахождении, и общественное давление с требованием ответов усиливается." #NT!
 victoria.14.a: "Отправьте поисковую группу" #NT!
 victoria.14.b: "Спишите их как убыток." #NT!
 victoria.15.t: "Викторианская партия контингента" #NT!
 victoria.15.d: "Часть Викторианского контингента покинула Мельбурн 26 июня 1861 года под руководством Альфреда Уильяма Хоуитта." #NT!
 victoria.15.a: "Будем надеяться на хорошие новости." #NT!
 victoria.16.t: "Возвращение Викторианской партии контингента" #NT!
 victoria.16.d: "На реке Лоддон Хауитт встретил Уильяма Браге, члена первоначального каравана. Браге не знал о местонахождении Берка или Уиллса. 15 сентября был найден еще один член экспедиции, Джон Кинг, живущий с Яндрувандхой. В течение следующих девяти дней Хауитт нашел останки Берка и Уиллса и похоронил их. В плачевном состоянии Кинг пережил двухмесячное путешествие обратно в Мельбурн и умер одиннадцать дней спустя в возрасте 33 лет, так и не восстановив здоровье." #NT!
 victoria.16.a: "Печальный конец." #NT!
 victoria.17.t: "Викторианская выставка" #NT!
 victoria.17.d: "Викторианскую выставку открыл Его Превосходительство губернатор, и, несмотря на неблагоприятные погодные условия, мероприятие прошло успешно." #NT!
 victoria.17.a: "Великолепное событие." #NT!
 victoria.18.t: "Корандеррк создан" #NT!
 victoria.18.d: "Корандеррк был создан как резерв для аборигенов южно-центральной Виктории, функционировал в рамках первой административной структуры Австралии для «управления» делами аборигенов, подход, который позже был принят во всем остальном. Жители Корандеррк боролись против попыток контролировать их жизнь. Их постоянное сопротивление часто упоминается как одна из первых кампаний коренных народов за права на землю и самоопределение. В июне 1863 года 2300 акров были выпасены в качестве резерва для станции аборигенов Корандеррк. Свидетельства коренных народов показывают, что Корандеррк был продуктивным и прибыльным. Уровень грамотности жителей повысился, а лучшее питание привело к улучшению здоровья. Корандеррк был популярным местом отдыха туристов, а продажа корзин, сумок, бумерангов и ковриков из шкур, сделанных женщинами и пожилыми мужчинами, внесла значительный вклад в доход станции." #NT!
 victoria.18.a: "Хорошее начало." #NT!
 victoria.19.t: "Состоялась межколониальная выставка Австралазии" #NT!
 victoria.19.d: "Эта выставка объединила экспонаты, чтобы помочь в выборе предметов для отправки в Париж на Всемирную выставку. Впервые австралийские колонии собрались вместе." #NT!
 victoria.19.a: "Великолепное событие." #NT!
 victoria.20.t: "Открытие Мельбурнского GPO" #NT!
 victoria.20.d: ""
 victoria.21.t: "Прибытие принца Альфреда" #NT!
 victoria.21.d: "24 ноября 1867 года принц Альфред прибыл в Мельбурн, и его приветствовали огромные толпы. Но религиозные противоречия омрачили его пребывание в колонии. Зал протестантской общины был украшен изображением Вильгельма Оранского, английского короля XVII века, побеждающего католические армии в битве на реке Бойн в Ирландии. Учитывая напряженность между католиками и протестантами в Австралии, это был провокационный жест. Толпы ирландских католиков собрались снаружи зала, распевая республиканские ирландские песни и бросая камни. Когда группа начала расходиться, окна зала открылись, и по толпе раздались выстрелы. Католический мальчик был убит, и последовали беспорядки." #NT!
 victoria.21.a: "Ничего плохого не произошло." #NT!
 victoria.22.t: "Королевский монетный двор" #NT!
 victoria.22.d: "Королевский монетный двор завершен" #NT!
 victoria.23.t: "Закон об образовании 1872 г." #NT!
 victoria.23.d: "После более чем десятилетия усилий правительство Виктории вырвало контроль над колониальной школьной системой у религиозных конфессий и приняло Закон об образовании 1872 года. Закон сделал Викторию первой австралийской колонией (и одной из первых юрисдикций в мире), которая предложила своим детям бесплатное, светское и обязательное образование. Дети в возрасте от шести до пятнадцати лет были обязаны посещать школу, и их образование было бесплатным. Кроме того, все государственное финансирование церковных школ прекратилось. Большинство религиозных конфессий, за исключением римских католиков, позволили своим школам стать частью этой новой системы. Закон об образовании, хотя и спорный и обвиняемый в политической мотивированности, был первым в своем роде в австралийских колониях, и Виктория стала одним из первых регионов в мире, который предложил бесплатное, светское и обязательное образование." #NT!
 victoria.23.a: "Мы это получим!" #NT!
 victoria.23.b: "Чушь!" #NT!
 victoria.24.t: "Прошла Викторианская межколониальная выставка" #NT!
 victoria.24.d: "Выставка была официально открыта Его Превосходительством Губернатором с церемониальными обрядами, обычными в таких случаях. Событие было интересным, и его важность была отмечена присутствием многолюдного собрания, собранного со всех концов страны, что само по себе было приятным и несколько внушительным зрелищем. Главный зал Выставки представлял собой совершенно иной вид, чем тот, который был предыдущим вечером. Последние прибывшие экспонаты достигли своих назначенных мест, не было и следа от беспорядка, который царил несколько часов назад, и когда проходы заполнились плотной толпой посетителей, глаз не мог остановиться на более прекрасной картине, поскольку помимо декоративных эффектов некоторых из просто художественно расположенных товаров, первоначальное украшение стен было подкреплено обилием флагов, которые тянулись частично цветной линией от одного конца до другого здания, а приглушенный свет, струившийся через витражные окна, усиливал эффект различных одушевленных и неодушевленных группировок. Посетители начали прибывать задолго до начала церемонии открытия, и они благоразумно воспользовались возможностью осмотреть экспонаты до того, как различные отсеки стали слишком переполнены, чтобы эту операцию можно было провести с каким-либо комфортом." #NT!
 victoria.24.a: "Великолепное событие." #NT!
 victoria.25.t: "Прошла Викторианская межколониальная выставка" #NT!
 victoria.25.d: "Эта выставка была подготовительной к выставке в Филадельфии в следующем году. Там были экспонаты из Виктории, Нового Южного Уэльса, Северной территории, Тасмании, Южной Австралии, Новой Зеландии, Новой Каледонии и Нидерландов-Индии." #NT!
 victoria.25.a: "Великолепное событие." #NT!
 victoria.26.t: "Первый тестовый матч по крикету" #NT!
 victoria.26.d: "На MCG прошёл первый тестовый матч по крикету между Австралией и Англией. Победителем стала Австралия." #NT!
 victoria.26.a: "И что дальше?" #NT!
 victoria.27.t: "Открытие Королевского выставочного здания" #NT!
 victoria.27.d: "Завершено строительство Королевского выставочного центра в Карлтоне, в котором проходит Мельбурнская международная выставка. Более миллиона посетителей приезжают, чтобы увидеть плоды империи." #NT!
 victoria.27.a: "Замечательный" #NT!
 victoria.28.t: "Последний рубеж Неда Келли" #NT!
 victoria.28.d: "Последний бой Неда Келли. Викторианский лесничий Нед Келли и его банда дали свой последний бой в Гленроване в июне 1880 года. Четверо преступников напали на викторианский город в воскресенье 27 июня, и финальная перестрелка состоялась в гостинице Энн Джонс, где погибли Джо Бирн, Дэн Келли и Стив Харт. Утром в понедельник 28 июня Нед Келли был схвачен и арестован." #NT!
 victoria.28.a: "Мы наконец-то его поймали." #NT!
 victoria.29.t: "Первая телефонная станция" #NT!
 victoria.29.d: "В Мельбурне открылась первая в Австралии телефонная станция." #NT!
 victoria.29.a: "Алло. Ты меня слышишь?" #NT!
 victoria.30.t: "Прошла Викторианская международная выставка" #NT!
 victoria.30.d: "Международная выставка в Мельбурне была открыта в пятницу, 1 октября, его превосходительством губернатором в присутствии огромного стечения зрителей. Мероприятие прошло с огромным успехом. День был объявлен государственным праздником, и все классы граждан объединились, чтобы почтить это событие." #NT!
 victoria.30.a: "Великолепное событие." #NT!
 victoria.31.t: "Нед Келли повешен" #NT!
 victoria.31.d: "Известный разбойник и скандальный австралийский персонаж Эдвард «Нед» Келли был повешен за убийство в Мельбурнской тюрьме. Легенда гласит, что перед тем, как петля затянулась, он просто сказал: «Ну что ж, полагаю, дошло до этого» или «Такова жизнь»." #NT!
 victoria.31.a: "Такова жизнь." #NT!
 victoria.32.t: "Межгосударственная железная дорога" #NT!
 victoria.32.d: "Завершено строительство и открыто новое железнодорожное сообщение между Сиднеем и Мельбурном через Олбери." #NT!
 victoria.33.t: "Комбайн для сбора урожая Sunshine Stripper" #NT!
 victoria.33.d: "Изобретение Х. В. Маккеем в Балларате комбайна Sunshine резко повысило эффективность уборки зерновых культур, выведя Австралию на лидирующие позиции в качестве экспортера зерна." #NT!
 victoria.33.a: "Это поместит нас на карту." #NT!
 victoria.34.t: "Первая трамвайная линия" #NT!
 victoria.34.d: "В Мельбурне открылась первая линия канатного трамвая, проложенная от центра города до Ричмонда, которая позднее была заменена электрическим трамваем." #NT!
 victoria.35.t: "Основание VEU" #NT!
 victoria.35.d: "Victorian Employers Union (VEU) был основан в ответ на организованные забастовки рабочих во время забастовки сапожников годом ранее. VEU стал высшим представительным органом колонии для работодателей в арбитражных переговорах с профсоюзами и был предшественником сегодняшней Австралийской торгово-промышленной палаты." #NT!
 victoria.36.t: "депрессия" #NT!
 victoria.36.d: "В 1880-х годах на австралийском рынке недвижимости наблюдался спекулятивный бум. Оптимистичный климат поддерживался коммерческими банками, а также привел к распространению небанковских учреждений, таких как строительные общества; поскольку они работали в свободной банковской системе, было мало правовых ограничений на их операции, и не было центрального банка государственных гарантий депозитов. Следовательно, эти банки и связанные с ними учреждения выдавали огромные ссуды на развитие недвижимости, но после краха земельного бума после 1888 года большое количество предприятий, которые занимали деньги, оказались не в состоянии погасить эти долги, и многие начали объявлять о банкротстве. Банки и небанковские учреждения оказались под растущим финансовым давлением, и полный масштаб кризиса стал очевиден, когда Федеральный банк Австралии обанкротился 30 января 1893 года. Ситуация была особенно острой в Виктории, и 1 мая 1893 года правительство Виктории ввело пятидневные банковские каникулы, чтобы смягчить финансовую панику и предотвратить дальнейшие набеги на банки. К 17 мая 11 коммерческих банков в Сиднее, Мельбурне, а также в других местах в Австралии временно или навсегда закрыли свои двери. -- Период процветания в 1880-х годах привел к дикой спекуляции землей и зданиями, и деньги хлынули из Англии. Земельные компании, ипотечные общества, муниципальные органы, строительные общества и множество других организаций — все они требовали свою долю в хороших вещах, которые предлагались, и, вероятно, 40 000 000 фунтов стерлингов хлынули в Викторию в течение шести лет. При таком количестве денег в обращении возникло фиктивное процветание лихорадочного рода. Банки выпустили банкноты на сумму в миллионы фунтов стерлингов, а торговля и промышленность процветают как никогда прежде. Реакция последовала быстро. Общественное доверие спало так же быстро. Началось набег на банк, и спад бума принес с собой широкомасштабную катастрофу. 14 банков обанкротились, у двенадцати из них было 905 отделений по всей Австралии, обязательства оценивались в 166 000 000 фунтов стерлингов, и тысячи людей потеряли все свое имущество. Банкноты во многих случаях обесценились, и Виктория достигла самой глубокой точки финансовой депрессии. Безработица стала широко распространенной, зарплаты и цены упали, а банкротства следовали одно за другим." #NT!
 victoria.36.a: "Мы зашли слишком далеко." #NT!
