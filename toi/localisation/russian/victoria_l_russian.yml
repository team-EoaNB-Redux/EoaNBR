 ## LEADER ## 
  
 POLITICS_WILLIAM_HAINES_DESC: "Родился в 1810 году в Хэмпстеде, Лондон, в семье врача. Он учился в школе Чартерхаус и колледже Кая в Кембридже, где получил высшее образование в области хирургии, и несколько лет занимался медицинской практикой. Прибыв в район Порт-Филлип (ныне колония Виктория) в 1841 году, чтобы поселиться в районе Джилонг. К 1851 году он был назначен первым премьер-министром Виктории. Давняя вражда, которая продолжается и по сей день, связана с ужасными сквоттерами. Которые незаконно проживают на земле короны и были занозой не только в нашей колонии, но и в нашем более крупном соседе Новом Южном Уэльсе." #NT!
 SAS_Boyle_Travers_Finniss_desc: "Родился в водах у мыса Доброй Надежды в 1807 году. Позже вырос в Мадресе, Индия, прежде чем был отправлен в Гринвич, Англия, для обучения. Позже он стал первым из шестнадцати кандидатов в Королевский военный колледж на выпускном экзамене в Сандхерсте. Поступив в британскую армию в качестве прапорщика в 1825 году и к 1827 году достиг звания лейтенанта, отслужив в 88-м, 56-м и 82-м пехотных полках. После чего он провел следующие три года на Маврикии, работая в Департаменте дорог и мостов. Он продал свою комиссию и был назначен помощником землемера у генерального инспектора полковника Уильяма Лайта, прибыв в Южную Австралию в сентябре 1836 года. Он поддержал выбор Лайта в отношении места для столицы колонии, Аделаиды. Занимался бизнесом в 1837–1839 годах, но все они потерпели неудачу, что привело к его возвращению на государственную службу. послужив комиссаром полиции Южной Австралии и полицейским магистратом, к 1846 году он был назначен казначеем колонии. В течение следующих 10 лет он работал на самых разных должностях, прежде чем стать первым премьер-министром колоний 24 октября 1856 года с королевского согласия." #NT!
