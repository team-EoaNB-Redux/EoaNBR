 VEN_decision_category_the_caudillos_crisis: "Кризис Каудильо" #NT!
 VEN_decision_category_the_caudillos_crisis_desc: "Военачальники Венесуэлы, в просторечии известные как каудильо, появились в результате Войны за независимость и отделения Венесуэлы от Гран-Колумбии. В хаосе, когда все пытались захватить власть и решали, кто станет первым лидером страны, появилось несколько таких каудильо, которые силой захватили различные земли. \n\nБудучи огромной головной болью для венесуэльского правительства, учитывая, что они превратились в партизан, было достигнуто соглашение. Им будет предоставлена ​​официальная и автономная власть над контролируемыми ими землями, при условии, что они будут работать под началом правительства, подтверждая свой авторитет собственными ополченцами. С этого момента каудильо являются фактическими людьми у власти, которые смещают правительства, если им не нравятся их решения. Это связано с тем, что у Венесуэлы нет собственной армии, поскольку это вызвало бы у них огромные проблемы. Единственное, что разделяет каудильо между властью над страной и смертью, — это их собственные бойцы, в основном неспособные и некомпетентные люди, которым дали оружие и не обучили. Если правительству удастся создать армию, они в мгновение ока расправятся с бойцами каудильо, что приведет к их падению. Таким образом, между каудильо и правительством всегда существовала напряженность, потому что даже если у каждого есть свои разногласия, у них есть общий враг: президент Венесуэлы.\n\nОднако есть проблема. Хотя были и могли быть предприняты попытки устранить главную головную боль правительства, каудильо действовали быстро, чтобы положить конец усилиям и устранить тех, кто находится у власти. Из-за всего этого, если мы хотим остаться у власти, нам нужно обязательно убрать каудильо, однако очень осторожно, потому что в противном случае страна рухнет.\n\n§RТекущие беспорядки: §Y[?Root.VEN_caudillos_unrest]§!\n§CТекущие влияния: §Y[?Root.VEN_caudillos_influence]§!" #NT!
 VEN_decision_prohibit_slavery: "Запретить рабовладение" #NT!
 VEN_decision_prohibit_slavery_desc: "Слишком долго рабы были пленниками богачей, запертыми в залах их асьенд, обреченными жить вечно как несправедливо оплачиваемые слуги. Это слишком бесчеловечно, мы не можем просто стоять и закрывать глаза. С другой стороны, это может потенциально вызвать много недовольства среди каудильо и населения." #NT!
 VEN_decision_restrict_freedom: "Ограничить свободу" #NT!
 VEN_decision_restrict_freedom_desc: "Нам нужно сделать следующий шаг к прогрессу как нации. Однако перемены часто вызывают несчастье. Если мы не начнем ограничивать свободу людей сейчас, это может иметь негативные последствия в будущем. Начать следует с каудильо." #NT!
 VEN_decision_promote_national_reconciliation: "Содействовать национальному примирению" #NT!
 VEN_decision_promote_national_reconciliation_desc: "Наша страна страдает от сопротивления и революции с момента своего рождения. Никогда люди не были довольны нынешним правительством, а теперь еще меньше, когда между либералами и консерваторами возникают напряженные отношения. Распространение пропаганды не исправит это автоматически, но это может стать началом." #NT!
 VEN_decision_acquaintances_key_positions: "Расположите знакомых на ключевых позициях" #NT!
 VEN_decision_acquaintances_key_positions_desc: "Чтобы гарантировать, что наше нынешнее правительство останется у власти, постараемся поставить людей, которым мы доверяем, которые в значительной степени удержат нашу позицию, и даже более того, каудильо будут более чем удовлетворены, учитывая более сильные позиции. Определенно выглядит как выигрыш-выигрыш." #NT!
 VEN_decision_allow_return_exiles: "Разрешить возвращение определенных изгнанников" #NT!
 VEN_decision_allow_return_exiles_desc: "Хотя возвращение тех, кто попал в черный список, из страны может вызвать проблемы, это может успокоить ситуацию. Приведя очень избирательную группу изгнанников, которые, как мы, очевидно, знаем, не являются нарушителями спокойствия, мы можем успокоить людей, не создавая проблем для себя." #NT!
