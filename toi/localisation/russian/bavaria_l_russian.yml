  ###Leaders### 
 POLITICS_MAXIMILIAN_II_DESC: "Взяв на себя ответственность за престол после смерти своего отца, Максимилиан II восстановил стабильность королевства во время Немецкой революции 1848 года. Король Макс, как называют его последователи, отстаивает независимость и культуру Баварии, что сделало его очень популярным среди народа. В отличие от своего отца, Максимилиан больше интересуется государственными вопросами, чем личной расточительностью. Следуя своей политике превращения Баварии в центр культуры, образования и искусств, Максимилиан II отклонил Франкфуртскую конституцию, предложенную Франкфуртским собранием, что вызвало восстание Пфальца 1849 года. Однако с помощью прусской армии и баварского военного корпуса восстание было подавлено." #NT!
 POLITICS_BAV_LUDWIG_II_DESC: "Людвиг II Отто Фридрих Вильгельм фон Виттельсбах взошел на престол короля Баварии в возрасте 18 лет после того, как его отец умер от болезни, не подготовленный к высокой должности и неизвестный политикам. Людвиг предан культуре; однако его любовь к музыке Рихарда Вагнера вызвала много беспокойства среди баварского правительства и, прежде всего, его собственной семьи. Максимилиан II, его отец, однажды сказал: «Ты мечтатель, Людвиг. Знаете ли вы, что на самом деле означает ваша любовь к искусству? Слабость» во время демонстрации новой винтовки M/1842. В условиях напряженных отношений с Пруссией все, что мы можем сделать, это надеяться, что наш новый король, Людвиг II, приведет нас к славе, а не к гибели." #NT!
  
