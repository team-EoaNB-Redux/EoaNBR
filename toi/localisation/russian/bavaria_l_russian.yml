 BAV_decision_category_economy: "Экономика Баварии" #NT!
 BAV_mission_industrializing: "Индустриализация" #NT!
 BAV_decision_enact_gewerbefreiheit: "Принять закон о свободе выбора" #NT!
 BAV_decision_enact_a_proper_gewerbeordnung: "Принять надлежащий Gewerbeordnung" #NT!
 BAV_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 BAV_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не в состоянии поддерживать, не говоря уже о поощрении, современную промышленность. Модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли." #NT!
 BAV_decision_railway_upgrade_trigger_tt: "Имеет §YЖелезнодорожное сообщение§! между §YПассау§! и §YНюрнбергом§!, а также между §YБерхтесгаденом§! и §YМюнхеном§!\n" #NT!
  
  ###Focus### 
 BAV_bavarianagriculture: "Баварское сельское хозяйство" #NT!
 BAV_bavarianagriculture_desc: "Бавария — преимущественно аграрное общество. Мы должны помнить об этом и развивать эту тему." #NT!
 BAV_bavarianindustry: "Баварская промышленность" #NT!
 BAV_bavarianindustry_desc: "Крупные державы мира начинают индустриализацию. Нам тоже стоит начать это делать, чтобы не быть еще более уступающими им." #NT!
 #BAV_bavarianarmy: "Баварская армия" #NT!
 BAV_bavarianarmy_desc: "Наша армия в беспорядке и остро нуждается в модернизации. Сильная армия сохранит наше государство и людей в безопасности за нашими границами и предоставит нам достаточный простор для действий в контексте политики альянса." #NT!
 BAV_bavariannationalguard: "Баварская национальная гвардия" #NT!
 BAV_bavariannationalguard_desc: "Теперь у нас есть возможность создать национальную гвардию для нашей страны. Национальная гвардия обеспечит нам достаточно военных резервов в случае чрезвычайной ситуации." #NT!
 BAV_maximilianii: "Максимилиан II" #NT!
 BAV_maximilianii_desc: "Король Макс II восстановил стабильность нашего королевства. Он великий человек, больше интересующийся государственными делами, чем личной расточительностью. Конечно, его реформы могут творить чудеса для нас." #NT!
 BAV_nurembergsindustrieundkulturverein: "Промышленность и культурное сообщество Нюрнберга" #NT!
 BAV_nurembergsindustrieundkulturverein_desc: "Industrie- und Kulturverein в Нюрнберге был основан в 1827 году для стимулирования сельского хозяйства и промышленности. Расширение его сферы охвата принесло бы нам большую пользу." #NT!
 BAV_developearlyweaponfactories: "Ранние проекты оружейных заводов" #NT!
 BAV_developearlyweaponfactories_desc: "Если мы начнем разрабатывать проекты оружейных заводов сейчас, то, возможно, мы сможем догнать великие европейские державы. В любом случае, нашей армии не помешает новое оружие." #NT!
 BAV_concertofeurope: "Концерт Европы" #NT!
 BAV_concertofeurope_desc: "Европейский концерт, также известный как Венская система, представляет собой сложную систему разрешения споров, принятую основными консервативными державами. Если мы хотим играть в ней свою роль, нам следует действовать сейчас." #NT!
 BAV_middlepower: "Средняя мощность" #NT!
 BAV_middlepower_desc: "У Баварии никогда не было потенциала стать великой или даже сверхдержавой. Вместо этого нам следует сосредоточиться на сохранении нашего умеренного влияния и международного признания." #NT!
 BAV_triaspolitik: "Триасполитик" #NT!
 BAV_triaspolitik_desc: "Триас — это попытка немецких средних государств выработать общую политику. Бавария, будучи довольно большим королевством по сравнению с другими средними государствами, должна играть большую роль в Триасполитике, по крайней мере, так предлагает наш король Максимилиан II. Будет ли от этого какая-то польза, покажет позже." #NT!
 BAV_heilunsermknigheil: "Хайль унзэрм' Кёниг, хайль!" #NT!
 BAV_heilunsermknigheil_desc: "Максимилиан II — великий король, и народ его любит, мы все его любим. Давайте распространять слово о нашем великом короле и его щедрости." #NT!
 BAV_constitutionalmonarchy: "Конституционная монархия" #NT!
 BAV_constitutionalmonarchy_desc: "«Я горжусь тем, что называю себя конституционным королем», — сказал Максимилиан II, вступая на престол. Бавария — конституционная монархия, что означает, что суверен должен действовать в соответствии с конституцией. Это позволяет нам и королю обдумывать свои действия и не совершать глупых ошибок." #NT!
 BAV_bavarianpechkohle: "Баварский Печколе" #NT!
 BAV_bavarianpechkohle_desc: "Наша угольная промышленность в Верхней Баварии могла бы поставлять больше угля, если бы мы ее поддерживали. Мы могли бы использовать это в своих интересах." #NT!
 BAV_extendludwigdonaumainkanal: "Продлить Дунай-Майн-Канал" #NT!
 BAV_extendludwigdonaumainkanal_desc: "Канал Людвига-Донау-Майн был закончен в 1846 году, соединив Дунай и Майн. Если бы мы могли продлить его немного дальше, наши торговые суда могли бы получить еще большую прибыль." #NT!
 BAV_grundentlastung: "Grundentlastung" #NT!
 BAV_grundentlastung_desc: "Grundentlastung, или Bauernbefreiung, освобождает наших людей от личных обязательств перед их землевладельцами. Таким образом, наши фермеры могут сосредоточиться на более важных вещах." #NT!
 BAV_berzirksamterlangen: "Bezirksamt Erlangen" #NT!
 BAV_berzirksamterlangen_desc: "Благодаря Людвиг-Донау-Майн-Каналу Эрланген, город в Средней Франконии, в последнее время развивается довольно быстро. Давайте создадим Bezirksamt, что облегчит нам влияние на эту территорию и позволит собирать больше налогов." #NT!
 BAV_knivesforthebrgermilitr: "Ножи для Bürgermilitär" #NT!
 BAV_knivesforthebrgermilitr_desc: "Наша армия, в данный момент, жалка по сравнению с европейскими державами. Мы должны начать улучшать ее, строя больше заводов." #NT!
 BAV_learnfromthefrench: "Учитесь у французов" #NT!
 BAV_learnfromthefrench_desc: "Французы под руководством Наполеона добились большого успеха в Европе. Если проанализировать и попытаться понять их тактику, то они могли бы быть использованы с пользой." #NT!
 BAV_learnfromtheprussians: "Учитесь у пруссаков" #NT!
 BAV_learnfromtheprussians_desc: "Даже если мы не хотим этого признавать, пруссаки сильны. Их военная мощь невероятна, они оснащены новейшими пушками. Наши же пушки устарели до невероятия. Как насчет того, чтобы нам получить такие же пушки, как у них?" #NT!
 BAV_learnfromtheaustrians: "Учитесь у австрийцев" #NT!
 BAV_learnfromtheaustrians_desc: "Наши соседи, австрийцы, славятся своими генералами. Нам следует убедить их научить нас чему-нибудь о войне." #NT!
 BAV_givepowertolandtag: "Дать власть ландтагу" #NT!
 BAV_givepowertolandtag_desc: "Наш король верит в наш парламент и предложил предоставить ландтагу право инициативы. Тогда ландтаг смог бы проводить реформы самостоятельно, сняв с нас часть работы." #NT!
 BAV_socialdistressoftheworkingclass: "Социальные трудности рабочего класса" #NT!
 BAV_socialdistressoftheworkingclass_desc: "В последнее время дела у рабочих Баварии идут не очень хорошо. Максимилиан II открыт для их социальных проблем и хочет выслушать их." #NT!
 BAV_palatinatelumber: "Пфальцская древесина" #NT!
 BAV_palatinatelumber_desc: "Пфальцская древесина отличного качества. Мы должны использовать ее эффективно." #NT!
 BAV_extendludwigsdnordbahn: "Продлить Süd-Nord-Bahn" #NT!
 BAV_extendludwigsdnordbahn_desc: "Ludwig-Süd-Nord-Bahn был построен между 1843 и 1854 годами, соединяя Нюрнберг, Аугсбург, Бамберг и другие важные города. Его расширение сотворило бы чудеса для нашей инфраструктуры." #NT!
 BAV_extendbavarianindustry: "Расширить баварскую промышленность" #NT!
 BAV_extendbavarianindustry_desc: "Баварская промышленность все еще находится в стадии развития. Помочь ей расти, конечно, не было бы ошибкой." #NT!
 BAV_mnchnerculture: "Мюнхенская культура" #NT!
 BAV_mnchnerculture_desc: "Людвиг I сделал Мюнхен центром баварской культуры и искусств. Он построил университеты и реформировал баварские школы. Мы должны следовать его стопам и распространять нашу культуру." #NT!
 BAV_horsesforthelandwehr: "Лошади для Ландвера" #NT!
 BAV_horsesforthelandwehr_desc: "Оснащение баварской армии улучшается, но нам еще предстоит пройти много миль. Нам нужно ускорить процесс." #NT!
 BAV_traingenerals: "Поезд генералов" #NT!
 BAV_traingenerals_desc: "Если бы мы пошли на войну сейчас, мы бы опозорились. У наших генералов нет никакого опыта, и нам нужно это изменить." #NT!
 BAV_improvethekreuzkaserne: "Улучшение Kreuzkaserne" #NT!
 BAV_improvethekreuzkaserne_desc: "Kreuzkaserne — старейшая казарма мюнхенского гарнизона. Ее улучшение, в свою очередь, может улучшить наши людские ресурсы." #NT!
 BAV_improvetheisarkaserne: "Улучшить Исаркасерн" #NT!
 BAV_improvetheisarkaserne_desc: "Isarkaserne — кавалерийская казарма баварской армии в Мюнхене. В последнее время нашей армии не хватает кавалерии. Возможно, улучшение казармы могло бы это исправить." #NT!
 BAV_stopthelandtag: "Остановить ландтаг" #NT!
 BAV_stopthelandtag_desc: "Ландтаг мешает нашей армии развиваться, сокращая бюджет, они являются главной причиной того, что баварская армия находится в таком плохом состоянии. Если так будет продолжаться, мы не сможем защитить себя." #NT!
 BAV_bavariansteel: "Баварская сталь" #NT!
 BAV_bavariansteel_desc: "Сталь нашей страны — это реальная возможность. Расширение нашей сталелитейной промышленности поможет нашему экспорту и военной промышленности." #NT!
 BAV_reformarmsindustry: "Реформа военной промышленности" #NT!
 BAV_reformarmsindustry_desc: "Расширив баварскую промышленность, мы должны теперь сосредоточиться на нашем оружии. Мы остро нуждаемся в новых пушках, униформе и другом оборудовании." #NT!
 BAV_civiliancooperation: "Гражданское сотрудничество" #NT!
 BAV_civiliancooperation_desc: "Нет страны без людей и нет промышленности без рабочих. Давайте мотивировать наших рабочих и фермеров работать на нашего короля." #NT!
 BAV_theprideofthebavarians: "Гордость баварцев" #NT!
 BAV_theprideofthebavarians_desc: "Бавария — гордое королевство с гордыми людьми. Объявите об этом нашему народу и соседям, и каждый баварец с радостью последует за нашим королем, даже на смерть!" #NT!
 BAV_gunsfortheknigsarmee: "Орудия для Королевской армии" #NT!
 BAV_gunsfortheknigsarmee_desc: "У нас теперь больше пушек, но все равно недостаточно. Постройте больше оружейных заводов. Может быть, тогда мы сможем создать достойную армию." #NT!
 BAV_thebavarianwarstrategy: "Баварская военная стратегия" #NT!
 BAV_thebavarianwarstrategy_desc: "Пора нам подумать о нашем будущем и наших границах, поскольку война неизбежна. Мы должны готовиться к худшему." #NT!
 #BAV_armyfirst: "Армия прежде всего" #NT!
 BAV_armyfirst_desc: "Теперь, когда ландтаг наконец сдался, мы можем начать наращивать нашу армию. Давайте сделаем это главным приоритетом." #NT!
 BAV_ludwigii: "Людвиг II" #NT!
 BAV_ludwigii_desc: "Максимилиан II умер, но Людвиг II, его сын, вскоре взойдет на престол. Да здравствует наш новый король!" #NT!
 BAV_getridofthewittelsbachs: "Избавьтесь от Виттельсбахов" #NT!
 BAV_getridofthewittelsbachs_desc: "Это возможность всей жизни. Виттельсбахи правили достаточно долго, им пора уйти." #NT!
 BAV_prinzkarltheodorslessons: "Уроки принца Карла Теодора" #NT!
 BAV_prinzkarltheodorslessons_desc: "Принц Карл Теодор — опытный генерал, принимавший участие в Германской кампании 1813 года. Он сможет научить наших генералов кое-чему из военного искусства." #NT!
 BAV_recoverfromtherussiancampaign: "Оправиться от русской кампании" #NT!
 BAV_recoverfromtherussiancampaign_desc: "Русская кампания 1812 года была катастрофой. Наполеон проиграл войну, и мы помогли ему более чем 30 000 человек. Однако прошлое не должно сдерживать нас, вместо этого позвольте нам учиться на своих ошибках." #NT!
 BAV_convincethelandtag: "Убедить ландтаг" #NT!
 BAV_convincethelandtag_desc: "Конечно, мы убедили ландтаг не сокращать бюджет нашей армии, но этого недостаточно, чтобы пережить эти времена. Нам нужно убедить их снова - на этот раз, чтобы они действительно поддержали баварскую армию средствами." #NT!
 BAV_likefatherlikeson: "Каков Отец, таков и Сын" #NT!
 BAV_likefatherlikeson_desc: "Без сомнения, Людвиг II — сын короля Макса. Людвиг продолжит дело отца, и мы должны его поддержать." #NT!
 BAV_gottstehunsbei: "Gott, steh' uns bei!" #NT!
 BAV_gottstehunsbei_desc: "Людвиг II, наш новый король, решил отказаться от политики своего отца. Вместо этого он будет действовать согласно своим собственным мыслям. Может быть, это принесет свежий политический воздух, в котором нуждается наша страна." #NT!
 BAV_voicesofthepeople: "Голоса народа" #NT!
 BAV_voicesofthepeople_desc: "Хватит, говорим мы! Страна — это ее люди, и люди Баварии хотят больше свободы и равенства. Бавария, потерявшая двух королей за короткое время, в смятении, поэтому нам нужно действовать быстро. Пусть люди решают, что для них хорошо, а что плохо!" #NT!
 BAV_newideasnewwinds: "Новые идеи, новые ветра" #NT!
 BAV_newideasnewwinds_desc: "Баварская монархия мертва. Сейчас нам нужны новые идеи о государстве, где каждый может быть счастлив. Как насчет страны с равноправием вместо социальной сегрегации?" #NT!
 BAV_prepareforwar: "Готовьтесь к войне" #NT!
 BAV_prepareforwar_desc: "Пришло время нам готовиться к войне. Наша армия реформирована и готова выступить в любой момент. Давайте дадим ясно понять нашим врагам, что мы их не боимся и будем приветствовать их с поднятыми ружьями." #NT!
 BAV_militarystrength: "Военная мощь" #NT!
 BAV_militarystrength_desc: "Максимилиан II был за военную силу, и Людвиг II хочет продолжить эту мысль. В наше время это, вероятно, самый эффективный способ заявить о своей силе." #NT!
 BAV_withdrawfromthezollverein: "Выйти из Zollverein" #NT!
 BAV_withdrawfromthezollverein_desc: "Zollverein — это всего лишь жалкая попытка пруссаков гармонизировать немецкие государства. Давайте положим конец этой смехотворной пропаганде." #NT!
 BAV_pickourside: "Выберите нашу сторону" #NT!
 BAV_pickourside_desc: "Мы просто не сможем выжить без союзников. К счастью, у нас есть два варианта: Пруссия и Австрия." #NT!
 BAV_thenewrepublic: "Новая Республика" #NT!
 BAV_thenewrepublic_desc: "Наконец-то государство, где народ — его король, может стать реальностью! Все связанные с этим политические вопросы решены, и мы можем провозгласить новую Республику Бавария!" #NT!
 BAV_reformthecountry: "Реформировать страну" #NT!
 BAV_reformthecountry_desc: "Чтобы наши идеи стали реальностью, необходимо реформировать всю Баварию. Давайте начнем прямо сейчас." #NT!
 BAV_forthegermanbavaria: "За немецкую Баварию!" #NT!
 BAV_forthegermanbavaria_desc: "Фитиль зажжен. Тот, кто посмеет сказать, что Бавария не немецкая, получит шок на всю жизнь. Хайль немецкой Баварии!" #NT!
 BAV_bavariaspower: "Сила Баварии" #NT!
 BAV_bavariaspower_desc: "Бавария — второе по величине немецкое государство после Пруссии, если их вообще можно назвать «немецкими». В любом случае, Бавария не должна быть принуждена подчиняться кому бы то ни было. Мы должны ясно дать это понять каждой противоборствующей силе." #NT!
 #BAV_thegermanmiddle: "Немецкий Средний" #NT!
 #BAV_thegermanmiddle_desc: ""
 BAV_prussiaisright: "Пруссия права" #NT!
 BAV_prussiaisright_desc: "Даже если пруссаки чем-то отличаются от нас, они доказали, что являются силой, с которой нужно считаться. Бавария решила, и она решила, что союз с пруссаками — меньшее зло." #NT!
 BAV_austriaisright: "Австрия права" #NT!
 BAV_austriaisright_desc: "Если задуматься на секунду, то Австрия более немецкая, чем Пруссия. Или, другими словами, Бавария более австрийская, чем немецкая. У наших двух стран много общего, и вдобавок ко всему австрийские войска могли бы защитить нас от прусских. Союз с Австрией — это выход." #NT!
 BAV_blueskiesofbavaria: "Голубое небо Баварии" #NT!
 BAV_blueskiesofbavaria_desc: "Теперь, когда Республика стала реальностью, мы должны закрепить права людей навечно. Никто больше не сможет их отнять!" #NT!
 BAV_voting: "Голосование" #NT!
 BAV_voting_desc: "Хотя народ и решает, куда движется наша страна, нам все равно понадобится представитель. Установление голосов решит эту проблему." #NT!
 BAV_takeover: "Перенимать" #NT!
 BAV_takeover_desc: "Если бы мы сейчас забастовали, мы могли бы захватить почти все правительственные органы без всякого кровопролития. Все, что будет дальше, будет куском белой колбасы." #NT!
 BAV_revolution: "Революция" #NT!
 BAV_revolution_desc: "Монархическое правительство ни за что так просто не сдастся. Без крови не будет справедливости. Это призыв к революции и призыв к равенству!" #NT!
 BAV_athirddeutschland: "Третья Германия" #NT!
 BAV_athirddeutschland_desc: "Мы и наши союзники теперь готовы сформировать Третью Германию, Южногерманский союз. С ним мы станем третьей большой державой, способной поддерживать себя без внешней помощи. Это тот момент, когда мы пишем историю." #NT!
 BAV_jointhenorth: "Присоединяйтесь к Северу" #NT!
 BAV_jointhenorth_desc: "Это сделано. Отношения между Баварией и Пруссией в последнее время улучшаются, и теперь мы можем присоединиться к прусскому альянсу. Это будет большой шаг к объединению Германии." #NT!
 BAV_jointhesouth: "Присоединяйтесь к Югу" #NT!
 BAV_jointhesouth_desc: "Австрийцы согласились на наши предложения и встретят нас с распростертыми объятиями. Вместе мы противостоим прусским свиньям." #NT!
 BAV_visionariesofeurope: "Провидцы Европы" #NT!
 BAV_visionariesofeurope_desc: "Наша республика, вероятно, первая в своем роде в Европе. Многие просто не понимают, что монархии — это не выход. Дайте им время, и они поймут. А пока давайте будем европейским примером государства, ориентированного на свободу." #NT!
 BAV_democracy: "Демократия" #NT!
 BAV_democracy_desc: "То, что мы создали, — это современная демократия, где народ голосует за представителя. Давайте официально заявим об этом европейским государствам." #NT!
 BAV_newmnchnerrte: "Новый Мюнхенский ресторан" #NT!
 BAV_newmnchnerrte_desc: "Советы Мюнхена являются основными директивными политическими силами, которые должны направлять нашу новую страну. Нам придется организовать Советы так, чтобы они были способны решать все возникающие политические проблемы." #NT!
 BAV_menandwomenofbavaria: "Мужчины и женщины Баварии" #NT!
 BAV_menandwomenofbavaria_desc: "Каждый мужчина и каждая женщина должны иметь возможность работать и помогать делать нашу Республику великой. Это, безусловно, также подстегнет нашу экономику." #NT!
 BAV_newvolunteers: "Новые волонтеры" #NT!
 BAV_newvolunteers_desc: "Вызвав баварскую революцию, нам нужно больше добровольцев для нашей новой армии. Если мы немного ее разрекламируем, то наверняка некоторые из наших людей будут готовы служить нашей стране." #NT!
 BAV_customs: "Таможня?" #NT!
 BAV_customs_desc: "В Баварии много обычаев. Например, католическая церковь была большой частью баварской культуры на протяжении всей истории. Нам стоит взглянуть на них и, возможно, немного изменить." #NT!
 BAV_agriculturalreforms: "Аграрные реформы" #NT!
 BAV_agriculturalreforms_desc: "Сельское хозяйство нуждается в реформировании. Действующая система ограничивает права фермеров." #NT!
 BAV_industrialreforms: "Промышленные реформы" #NT!
 BAV_industrialreforms_desc: "Наша индустрия была сформирована с монархической мыслью в уме. Если мы хотим равенства, мы должны сосредоточиться на его изменении." #NT!
 BAV_schoolreforms: "Реформы в школе" #NT!
 BAV_schoolreforms_desc: "Каждый заслуживает школьного образования, не только богатые. Следовательно, нам необходимо реформировать всю систему школьного образования." #NT!
 BAV_therightcause: "Правое Дело" #NT!
 BAV_therightcause_desc: "То, что мы делаем, — это освобождение людей из тисков монархии. То, что мы делаем, — это справедливо. Распространяйте информацию, и вскоре вся Бавария поддержит наше дело!" #NT!
 BAV_bavarianconstitution: "Пересмотренная конституция Баварии" #NT!
 BAV_bavarianconstitution_desc: "Теперь, когда мы зашли так далеко, мы должны быть уверены, что никто и ничто не отменит наш прогресс. Давайте создадим новую конституцию и увековечим ее." #NT!
 BAV_nomorenobles: "Больше никаких дворян!" #NT!
 BAV_nomorenobles_desc: "Запретив дворянство, мы гарантируем, что никакая тирания не возродится на нашей любимой баварской земле. Этот необходимый шаг имеет огромное значение для будущего нашей страны." #NT!
 BAV_stateschools: "Государственные школы" #NT!
 BAV_stateschools_desc: "Мы реформировали систему школьного образования, но она все еще требует внимания. Проще говоря, их слишком мало. Построив больше школ и сделав их государственными, мы обеспечим, чтобы ни один ребенок не вырос необразованным." #NT!
 BAV_convincewuerttemberg: "Убедить Вюртемберг" #NT!
 BAV_convincewuerttemberg_desc: "Вюртемберг, наш сосед, имеет много общего с нами. Мы должны убедить их проводить политику вместе с нами." #NT!
 BAV_convincebaden: "Убедить Баден" #NT!
 BAV_convincebaden_desc: "Баден, сосед Вюртемберга, также принимает участие в Triaspolitik. Убеждение их сыграет большую роль в Triaspolitik." #NT!
 BAV_swayhessedarmstadt: "Sway Гессен-Дармштадт" #NT!
 BAV_swayhessedarmstadt_desc: "Теперь, когда мы расширили Триас, мы можем перейти к влиянию на другие немецкие земли. Давайте начнем с Гессен-Дармштадта." #NT!
 BAV_swayfrankfurt: "Свэй Франкфурт" #NT!
 BAV_swayfrankfurt_desc: "Франкфурт — небольшой независимый город. Расширив Триас, мы можем склонить их на свою сторону." #NT!
 BAV_swaysachsen: "Sway Саксония" #NT!
 BAV_swaysachsen_desc: "Саксония будет следующим союзником, которого нужно искать. С союзниками, которых мы собрали, возможно, они присоединятся к нам." #NT!
 BAV_thegermantwo: "Немецкие двое" #NT!
 BAV_thegermantwo_desc: "У Вюртемберга и Баварии уже давно были общие интересы. Если мы объединим наши силы, мы сможем снова запустить Триас." #NT!
 BAV_extendthetrias: "Расширить Триас" #NT!
 BAV_extendthetrias_desc: "Текущая Triaspolitik касается только южногерманских земель. Однако если мы ее расширим, то, возможно, нам удастся получить немецких союзников и на севере." #NT!
 BAV_swaythueringen: "Sway Тюрингия" #NT!
 BAV_swaythueringen_desc: "Тюрингия могла бы стать отличным союзником, учитывая, что она находится прямо между Баварией и Пруссией. Нам следует послать туда кого-нибудь, чтобы попытаться склонить их на свою сторону." #NT!
 BAV_swayhannover: "Свэй Ганновер" #NT!
 BAV_swayhannover_desc: "Ганновер — это немецкое государство на севере, но мы должны хотя бы попытаться привлечь их на свою сторону. Если нам это удастся, Пруссия будет отрезана от своих западных территорий." #NT!
 BAV_sueddeutscherzollverein: "Южногерманский союз таможенных обществ" #NT!
 BAV_sueddeutscherzollverein_desc: "Мы отвергли Zollverein, чтобы иметь возможность свободно двигаться от прусского влияния, но это нанесло ущерб нашей экономике. Мы могли бы предложить свою версию Zollverein и не включать Пруссию и ее союзников, чтобы обратить эффект вспять." #NT!
 #BAV_catholicchurch: "Католическая церковь" #NT!
 BAV_catholicchurch_desc: "Католическая церковь официально принята нашим правительством и является важной частью нашей культуры. Мы должны усилить ее значимость." #NT!
 BAV_acceptprotestantism: "Принять протестантизм" #NT!
 BAV_acceptprotestantism_desc: "Даже если наша культура тесно связана с классическим католицизмом, протестантизм показал себя доминирующей его формой. Не стоит забывать, что мы бы получили хорошее признание от пруссаков, если бы официально приняли его." #NT!
 BAV_ludwigvonderpfordten: "Людвиг фон дер Пфордтен" #NT!
 BAV_ludwigvonderpfordten_desc: "Фон дер Пфордтен показал себя великим политиком и профессором Лейпцигского университета. Было бы неплохо сделать его председателем Совета министров." #NT!
 BAV_supportbismarcksparliament: "Поддержите парламент Бисмарка" #NT!
 BAV_supportbismarcksparliament_desc: "Бисмарк, к удивлению многих, предложил национальный парламент, фактически сделав предложение о реформировании Германского союза в целом. Если бы мы его поддержали, мы оказали бы Пруссии услугу." #NT!
 BAV_commoncontempt: "Обычное презрение" #NT!
 BAV_commoncontempt_desc: "У нас с Австрией есть общий соперник — Пруссия. Австрия, конечно, не отклонила бы наших предложений, если бы они не приносили Пруссии никакой пользы." #NT!
 BAV_austriasresigntowar: "Австрийцы сдаются в войне" #NT!
 BAV_austriasresigntowar_desc: "Как выразился русский царь Александр II, «Австрия уже смирилась с войной», то есть Австрия изначально не искала и не ищет мирного решения германского вопроса. Вероятно, не стоит доверять австрийцам и рассчитывать на них." #NT!
 BAV_myenemysenemy: "Враг моего врага" #NT!
 BAV_myenemysenemy_desc: "Австрия — великий союзник, который нам понадобится в неизбежной войне. Мы должны немедленно предложить союз между Баварией и Австрией." #NT!
 BAV_anotherwaytounity: "Другой путь к единству" #NT!
 BAV_anotherwaytounity_desc: "Все мирные попытки пруссаков объединить немецкие государства провалились. Теперь у них есть только один способ достичь своей цели. Мы должны действовать быстро и поддержать их, чтобы не попасть под перекрестный огонь без союзников." #NT!
 BAV_militaryconsultativecommission: "Военная консультативная комиссия" #NT!
 BAV_militaryconsultativecommission_desc: "Военная консультативная комиссия будет созвана для рассмотрения каждого военного шага, который может предпринять Бавария. Эта комиссия и последующие решения в буквальном смысле определят будущее Баварии." #NT!
 BAV_supportfarmers: "Поддержите фермеров" #NT!
 BAV_supportfarmers_desc: "Если бы мы поддержали баварских фермеров, мы могли бы получить доступ к большему количеству рабочей силы, через определенный период времени. Давайте немного подумаем о будущем, это, конечно, не будет ошибкой." #NT!
 BAV_focusoncivilianindustry: "Фокус на гражданской промышленности" #NT!
 BAV_focusoncivilianindustry_desc: "Баварии нужно поддержать своих фермеров, рабочих и людей. Мы должны сосредоточиться на улучшении нашей экономики и промышленности, а не тратить нелепые суммы денег на экспериментальное оружие и технологии." #NT!
 BAV_focusonmilitaryindustry: "Фокус на военной промышленности" #NT!
 BAV_focusonmilitaryindustry_desc: "Сейчас нам нужны новые виды оружия, лошади и пушки, а не вилы, коровы и семена. Время, в котором мы живем, — это время войны, и мы должны к ней готовиться." #NT!
 BAV_investinthearmy: "Инвестируйте в военную промышленность" #NT!
 BAV_investinthearmy_desc: "Видя, как этот вопрос становится все более важным с каждым днем, мы должны инвестировать в нашу военную промышленность, чтобы помочь нашей армии. Оружия никогда не может быть слишком много." #NT!
 BAV_newcropsandfields: "Новые культуры и поля" #NT!
 BAV_newcropsandfields_desc: "Наша страна — аграрная. Однако у нас все еще недостаточно полей, чтобы засеять все новые и новые культуры. Мы должны финансово поддержать это дело." #NT!
 BAV_uselocalresources: "Используйте местные ресурсы" #NT!
 BAV_uselocalresources_desc: "Мы не используем наши ресурсы эффективно, вместо этого мы тратим их на оружейные заводы. Поэтому мы должны сосредоточиться на том, чтобы доставить эти ресурсы туда, где они нужны." #NT!
 BAV_newfactorylayout: "Планировка нового завода" #NT!
 BAV_newfactorylayout_desc: "Перепроектировав планировку наших оружейных заводов, мы могли бы сделать их более эффективными. Это значительно поможет росту нашей оружейной промышленности." #NT!
 BAV_reassurepower: "Успокойте силу" #NT!
 BAV_reassurepower_desc: "Даже если Бавария является конституционной монархией, похоже, некоторые политики забыли, что наш король по-прежнему является нашей высшей политической фигурой. Не подчиняясь нашему королю, вы не подчиняетесь Баварии. Давайте напомним всем об этом факте." #NT!
 BAV_thegermanstrongest: "Сильнейший немец" #NT!
 BAV_bavariaandthegermanstates: "Бавария и немецкие земли" #NT!
 BAV_bavariaandthegermanstates_desc: "Бавария и некоторые другие средние немецкие государства пытались проводить общую политику в прошлом, иногда терпя неудачу, а иногда и добиваясь успеха. Мы могли бы продолжать идти по этому пути, поскольку многие немецкие государства, похоже, не любят нашего врага - Пруссию." #NT!
 BAV_thegermanstrongest_desc: "Бавария — самая большая и сильная средняя земля Германии. Мы должны ясно дать это понять остальным, чтобы ни одна средняя земля не получила плохих идей." #NT!
 BAV_cottonexperiments: "Эксперименты с хлопком" #NT!
 BAV_cottonexperiments_desc: "Хлопок, похоже, становится все более и более важным. Может быть, нам стоит начать выращивать его часть у себя на родине, чтобы не зависеть полностью от импорта в будущем." #NT!
 BAV_bavariansupremacy: "Баварское превосходство" #NT!
 BAV_bavariansupremacy_desc: "Бавария велика, и никто не должен подвергать этот факт сомнению. Маленькие немецкие средние государства должны равняться на нас, а не пренебрегать нашей политикой. Кто против Баварии, тот против нашего короля, и это непростительно." #NT!
  
  ###Events### 
 bavariafocus.54.t: "Максимилиан II мертв!" #NT!
 bavariafocus.54.d: "Сегодня королевство в трауре. Наш драгоценный король Максимилиан II уже довольно долго страдал от тяжелой болезни. После месяцев борьбы с болезнью Его Величество сильно заболел три дня назад. Тело Максимилиана больше не могло противостоять болезни, и сегодня утром он в конце концов поддался ей. Максимилиан II, будучи королем Баварии в течение 16 лет, умер 10 марта 1864 года, в конечном итоге оставив трон пустым. Это событие, безусловно, повлияет на само существование нашего Королевства." #NT!
 bavariafocus.54.a: "Да покоится король с миром." #NT!
 bavariafocus.1.t: "Людвиг II решает" #NT!
 bavariafocus.1.d: "Будучи старшим сыном Максимилиана II с правом на престол, Людвиг II Отто Фридрих Вильгельм фон Виттельсбах взошел на престол в возрасте всего 18 лет после смерти своего отца и теперь официально является новым королем Баварии. Видя, что молодой король мог быть или был объектом манипуляций со стороны иностранного государства, многие политики обеспокоены тем, как Людвиг может вести себя в будущем. В попытке устранить этот риск некоторые обеспокоенные выдвинули предложение, которое попыталось бы убедить короля. Предложение было направлено на то, чтобы приблизить Людвига II к работе его отца и, возможно, даже подтолкнуть к продолжению Triaspolitik. Однако многие люди думают, что это не приведет ни к какому результату, поскольку Людвиг никогда не интересовался и, вероятно, до сих пор не интересуется работой и способом правления своего отца. Что бы мы ни решили сделать, это сильно повлияет на будущее Королевства Бавария." #NT!
 bavariafocus.1.a: "Мы должны попытаться убедить короля." #NT!
 bavariafocus.1.b: "Он еще ребенок. Пусть будет. Это ничего не изменит для нас." #NT!
 bavariafocus.2.t: "Выберите нашу сторону" #NT!
 bavariafocus.2.d: "Сейчас мы находимся в точке, где нам нужно выбрать сторону. Пруссаки на севере могли бы быть сильными союзниками, но австрийцы имеют много общего с нами, в отличие от пруссаков. Если мы хотим сохранить наше королевство, культуру и людей в безопасности, мы должны действовать сейчас." #NT!
 bavariafocus.2.a: "Пруссаки отличаются от нас, но они будут отличными союзниками и смогут защитить нас." #NT!
 bavariafocus.2.b: "Ни за что мы не вступим в союз с прусскими тварями. Австрия — гораздо лучший выбор." #NT!
 bavariafocus.3.t: "Людвиг II умер!" #NT!
 bavariafocus.3.d: "И снова трагедия постигла Виттельсбахов. Сегодня Людвиг II, старший сын Максимилиана II, был найден мертвым, истекающим кровью на белом пододеяльнике, в своей комнате служанкой, после того как она, по-видимому, услышала какой-то шум внутри. После того, как она нерешительно вошла в комнату, там больше не было никого, кроме мертвого Людвига. Его горло было пронзено острым ножом или мечом. Убийство и его настоящая причина пока остаются загадкой, но ясно, что убийство связано со смертью Максимилиана и запланированным восхождением Людвига на престол." #NT!
 bavariafocus.3.a: "Дальше все пошло по плану." #NT!
 bavariafocus.4.t: "Луитпольд фон Бавария занимает трон!" #NT!
 bavariafocus.4.d: "После смерти Людвига II и последовавших за этим общественных волнений Луитпольд Карл Йозеф Вильгельм фон Бавария почувствовал себя обязанным от своего имени восстановить часть стабильности, утраченной из-за отсутствия правящего монарха. Поскольку Отто I, младший брат Людвига и следующий принц, который унаследует трон своего отца, страдает от дурного психического заболевания, Луитпольд встал на пост принца-регента Баварии до тех пор, пока его брат не будет признан подходящим или не будет найден подходящий наследник." #NT!
 bavariafocus.4.a: "Это может стать для нас неприятностью." #NT!
 bavariafocus.5.t: "Триасполитик" #NT!
 bavariafocus.5.d: "Так называемый Триас — это попытка южногерманских государств укрепить свои связи и бросить вызов великим германским державам, Пруссии и Австрии. Главными сторонниками этой идеи являются Вюртемберг с Карлом Августом фон Вангенхаймом, Бавария с Максимилианом II, нынешним королем Баварии, и премьер-министр Фридрих Фердинанд фон Бойст из Ганновера. Эта идея единой коалиции на юге снова пережила всплеск популярности после Немецкой революции и даже поддерживается Францией. После попытки Пруссии вытащить Малую Германию, стал реальностью Союз четырех королей, состоящий из Баварии, Саксонии, Ганновера и Вюртемберга, который в основном поддерживает Большой австрийский план." #NT!
 bavariafocus.5.a: "Бавария должна возглавить Триас." #NT!
 bavariafocus.6.t: "Баварское предложение" #NT!
 bavariafocus.6.d: "Сегодня Бавария предложила укрепить нашу связь и, возможно, даже заключить союз, учитывая, как растет напряженность между Австрией и Пруссией. Принятие предложения Баварии может иметь свои преимущества, но многие считают, что старая идея Триаса, попытка южногерманских государств укрепить свою связь и бросить вызов великим германским державам, приведет к тому, что и Австрия, и Пруссия будут против нас. Мы должны принять решение осторожно." #NT!
 bavariafocus.6.a: "Нам следует принять предложение Баварии. Давайте станем сильнее вместе." #NT!
 bavariafocus.6.b: "Это предложение не принесет никакой пользы нашей стране. Отвергните его." #NT!
 bavariafocus.7.t: "Баварское предложение" #NT!
 bavariafocus.7.d: "Сегодня Бавария предложила укрепить связь между нашими странами. Хотя в прошлом мы не проводили такой общей политики, Бавария может быть хорошим союзником. Однако, если мы примем это предложение, мы должны помнить, что привлечем внимание как Пруссии, так и Австрии. Давайте взвешенно подходить к решению." #NT!
 bavariafocus.7.a: "Нам следует принять предложение Баварии. Давайте станем сильнее вместе." #NT!
 bavariafocus.7.b: "Это предложение не принесет никакой пользы нашей стране. Отвергните его." #NT!
 bavariafocus.8.t: "Бавария предлагает создать Süddeutscher Zollverein" #NT!
 bavariafocus.8.d: "В последнее время отношения между нашей страной и Баварией развиваются очень хорошо. Мы также приобрели несколько новых союзников, и теперь они предложили новый вид Zollverein. Принятие этого нового южногерманского Zollverein означало бы избавление от старого и расстраивало бы Пруссию. Тем не менее, это предложение не является плохим ходом со стороны Баварии, желающей исключить своих врагов из нового Zollverein. Другими словами, Бавария думает о нас как о союзнике." #NT!
 bavariafocus.8.a: "Блестящая идея! Это принесет большую пользу нашей экономике." #NT!
 bavariafocus.8.b: "Это просто попытка Баварии захватить больше власти. Не дайте им добиться успеха." #NT!
 bavariafocus.9.t: "Бавария предлагает Южногерманский союз!" #NT!
 bavariafocus.9.d: "Южногерманский союз стал реальностью, и теперь Бавария хочет продвинуться еще дальше. Предлагаемый Южногерманский союз — это военный и экономический союз между союзными немецкими средними государствами. Принять его означает отказаться от получения Пруссии или Австрии в качестве союзников и остаться самим собой. Есть два варианта развития событий: либо новый Южногерманский союз не будет поддержан многими средними государствами, что ознаменует его упадок, либо он станет Третьей Германией, третьей большой державой в средней Европе. Мы не любим рисковать будущим нашей страны, но в данном случае это кажется неизбежным." #NT!
 bavariafocus.9.a: "Наша страна хочет стать частью этой новой Конфедерации. Это ознаменует новую эру." #NT!
 bavariafocus.9.b: "Мы ни за что не согласимся. Это самоубийство." #NT!
 bavariafocus.10.t: "Баварский протестантизм мертв?" #NT!
 bavariafocus.10.d: "Католицизм — часть баварской истории и культуры. Его отмена означала бы отмену нашей культуры, и никто не хочет, чтобы это произошло. Католическая церковь навсегда останется частью нашей страны." #NT!
 bavariafocus.10.a: "Это к лучшему." #NT!
 bavariafocus.11.t: "Бавария принимает протестантизм" #NT!
 bavariafocus.11.d: "Сегодня Бавария потеряла часть своей культуры. Государство официально признало протестантизм, сделав его государственной религией. Однако многие не удовлетворены таким развитием событий, а именно «классическая» католическая церковь и консервативные группы." #NT!
 bavariafocus.11.a: "Посмотрим, как будут развиваться события." #NT!
 bavariafocus.12.t: "Консерваторы сопротивляются!" #NT!
 bavariafocus.12.d: "После нашей недавней про-протестантской политики, группа консервативных баварских групп подняла голос. Они требуют, чтобы мы прекратили «уничтожать их любимую культуру» и вернулись к старым стандартам. Что бы мы ни делали, мы должны быть готовы к ответной реакции." #NT!
 bavariafocus.12.a: "Пусть они немного покричат, и со временем их крики стихнут. Мы поступаем правильно." #NT!
 bavariafocus.12.b: "Может, нам не стоит быть такими агрессивными. Давайте сначала поговорим." #NT!
 bavariafocus.13.t: "Баварский протестантизм терпит крах!" #NT!
 bavariafocus.13.d: "Наша попытка официально признать протестантизм дала обратный эффект. Многие вооруженные группы продолжили бастовать и протестовать против наших недавних неконсервативных шагов. Католическая церковь одержала верх и только расширила свое влияние. Все эти усилия — впустую." #NT!
 bavariafocus.13.a: "Разве они не видят, что разрушают нашу страну?!" #NT!
 bavariafocus.14.t: "Баварский протестантизм принят!" #NT!
 bavariafocus.14.d: "Никто не верил, что это может произойти, и все же это произошло. Консервативные группы просто не смогли заставить правительство снова принять классический католицизм. Вместо этого протестантизм теперь играет большую роль в повседневной жизни баварских граждан. Тем не менее, консервативные группы отказываются отказываться от своей любимой католической церкви, и баварский народ теперь явно разделен." #NT!
 bavariafocus.14.a: "Новые времена требуют новых стандартов." #NT!
 bavariafocus.15.t: "Бавария — друг?" #NT!
 bavariafocus.15.d: "Баварские советники и политики сегодня прибыли в Вену и предложили молчаливое сотрудничество между Баварией и Австрией, поскольку мы оба имеем что-то против Пруссии, мягко говоря. Хотя для них было бы разумно просить нас стать союзниками, возможно, нам не стоит слишком вмешиваться в дела немецких средних государств. С другой стороны, проделав некоторую политическую работу, мы могли бы закрепиться в Баварии, возможно, облегчив борьбу с Пруссией." #NT!
 bavariafocus.15.a: "Чем больше союзников на нашей стороне — тем лучше." #NT!
 bavariafocus.15.b: "Они нам не нужны." #NT!
 bavariafocus.16.t: "Бавария — союзник?" #NT!
 bavariafocus.16.d: "Снова в Вену прибывают баварские советники. На этот раз их предложение более радикальное — видя, как Пруссия продолжает выдвигать свои требования, Бавария теперь хочет, чтобы мы были официальным союзником против нее, чувствуя угрозу со стороны Пруссии. Это может быть нашим шансом полностью привлечь Баварию на свою сторону. Однако это может подстрекать пруссаков." #NT!
 bavariafocus.16.a: "Если задуматься, Бавария не так уж и отличается от Австрии." #NT!
 bavariafocus.16.b: "У нас может быть общий враг, но мы справимся в одиночку." #NT!
 bavariafocus.17.t: "Переговоры с Австрией идут успешно" #NT!
 bavariafocus.17.d: "Сегодня наши советники вернулись из Вены с хорошими новостями. Наши предложения Австрии были приняты, и отношения между нашими двумя странами неуклонно развиваются. Хотя для нас это хорошие новости, Пруссии не следует быть столь уж счастливой по поводу такого развития событий. Нам следует действовать осторожно." #NT!
 bavariafocus.17.a: "Это будет способствовать развитию наших отношений." #NT!
 bavariafocus.18.t: "Переговоры с Австрией продолжают идти успешно" #NT!
 bavariafocus.18.d: "И снова наши советники возвращаются, принося с собой хорошие новости. Австрия теперь официально видит нас союзником, взвесив все за и против этой коалиции. Пока существует наш общий враг Пруссия, будет существовать и эта коалиция." #NT!
 bavariafocus.18.a: "В эти времена союзники просто необходимы." #NT!
 bavariafocus.19.t: "Бавария хочет поддержать парламент Бисмарка" #NT!
 bavariafocus.19.d: "Предложение Бисмарка о парламенте, похоже, нашло некоторую популярность в Баварии. Это предложение — последняя попытка Бисмарка объединить немецкие средние земли, и, возможно, если Бавария согласится на него, оно может увенчаться успехом. Время покажет, но на данный момент Бавария, похоже, стала немного более открытой для прусской политики. Мы могли бы либо принять их поддержку, либо отвергнуть ее, выбор все еще за нами." #NT!
 bavariafocus.19.a: "Для них еще не слишком поздно." #NT!
 bavariafocus.19.b: "Они просто пытаются подлизаться к нам." #NT!
 bavariafocus.20.t: "Пруссия принимает нашу поддержку!" #NT!
 bavariafocus.20.d: "Пруссия только что приняла нашу поддержку парламента Бисмарка. Может быть, это приблизит нас на шаг к объединению Германии или, по крайней мере, улучшит отношения между Баварией и Пруссией. В любом случае, это хорошие новости, и нам больше не нужно затаивать дыхание." #NT!
 bavariafocus.20.a: "Может быть, нам все-таки удастся избежать эскалации." #NT!
 bavariafocus.21.t: "Бавария хочет единства" #NT!
 bavariafocus.21.d: "Бавария снова хочет поддержать наше дело, и на этот раз речь идет о немецком единстве. Видя, что война, вероятно, неизбежна, Бавария хочет поддержать нас. Хотя мы не думаем, что Бавария действительно хочет вступить в войну, а только пытается получить союзников на случай войны, они могли бы быть хорошими союзниками на юге. По крайней мере, территория Баварии могла бы быть использована как временный буфер между немецкими средними государствами и нами." #NT!
 bavariafocus.21.a: "Хорошо, будет единство." #NT!
 bavariafocus.21.b: "Ничего, кроме лжи. Мы не должны им доверять." #NT!
 bavariafocus.22.t: "Пруссия согласна!" #NT!
 bavariafocus.22.d: "После некоторого ожидания мы получили сообщение, что Пруссия согласилась на нашу поддержку. Теперь у нас есть сильный союзник на нашей стороне, но мы находимся прямо между другими немецкими государствами и Австрией, которые все категорически против прусских реформ. Тем не менее, теперь нам не нужно бояться остаться в одиночестве в случае войны." #NT!
 bavariafocus.22.a: "Сегодня хороший день." #NT!
  #(Austria) 
 bavariafocus.23.t: "Военная консультативная комиссия" #NT!
 bavariafocus.23.d: "Сегодня состоялась Военная консультативная комиссия. Результаты говорят о том, что у нас есть высокая вероятность пережить предстоящую войну, если мы будем сражаться на стороне Австрии, поскольку последние события показали, что у Австрии достаточно высокое политическое мнение о нас, чтобы быть нашим союзником. В конечном итоге мы не узнали ничего, чего бы мы не знали раньше, учитывая, как Австрия согласилась на все наши предложения. В любом случае Военная консультативная комиссия считает, что было бы хорошей идеей быть на стороне Австрии." #NT!
 bavariafocus.23.a: "Комиссия закончилась." #NT!
  #(lean Austria) 
 bavariafocus.24.d: "Сегодня состоялась Военная консультативная комиссия. Результаты оказались менее ясными, чем мы надеялись, заявив, что, хотя у Австрии есть свои разногласия, вероятно, все же будет лучшей идеей сражаться на их стороне, чем пытаться выжить в одиночку. Австрийцы согласились с большинством наших предложений, сделав союз в случае войны вероятным, но не определенным. В любом случае Военная консультативная комиссия считает, что было бы хорошей идеей быть на стороне Австрии в случае войны, но все же быть осторожными с ними." #NT!
  #(Prussia) 
 bavariafocus.25.d: "Сегодня состоялась Военная консультативная комиссия. Результаты оказались, мягко говоря, неожиданными: комиссия рекомендовала Пруссию в качестве союзника. Пруссия и Бавария сами по себе не самые лучшие друзья и имеют свои культурные и политические различия, но недавние события показали, что пруссаки могут быть не такими агрессивными по отношению к Баварии, как мы думали. В любом случае, Военная консультативная комиссия считает, что было бы хорошей идеей быть на стороне Пруссии." #NT!
  #(lean Prussia) 
 bavariafocus.26.d: "Сегодня состоялась Военная консультативная комиссия. Результаты оказались немного неожиданными: комиссия рекомендовала Пруссию в качестве союзника в случае войны. Однако комиссия отметила, что главная цель Пруссии — расширить свое влияние, а это значит, что однажды они могут выступить против нас. Поэтому нам следует быть очень осторожными, вступая в союз с Пруссией. В любом случае Военная консультативная комиссия считает, что было бы неплохо быть на стороне Пруссии, но при этом следить за ее действиями." #NT!
  #(neutral) 
 bavariafocus.27.d: "Сегодня состоялась Военная консультативная комиссия. Результаты были в лучшем случае разочаровывающими, если вообще были. Вместо того, чтобы вынести четкое заявление, комиссия не смогла прийти к соглашению между своими членами. Таким образом, ни Пруссия, ни Австрия не кажутся хорошими вариантами в случае войны. Может быть, нам стоит попытаться сохранить нейтралитет, даже если это поначалу кажется маловероятным." #NT!
 bavariafocus.28.t: "Баварская таможня" #NT!
 bavariafocus.28.d: "Бавария — страна культуры, искусств и обычаев. Однако с созданием новой Республики мы должны спросить себя, может ли так продолжаться и дальше. Мы могли бы попытаться убедить наш народ быть более понимающим по отношению к другим культурам и религиям и разделить государство и религию." #NT!
 bavariafocus.28.a: "Наши обычаи и культура важны для нашего народа." #NT!
 bavariafocus.28.b: "Возможно, было бы неплохо сменить темп." #NT!
 bavariafocus.29.t: "Бавария решает" #NT!
 bavariafocus.29.d: "С двумя королями, ушедшими за столь короткое время, и принятием новых социальных идей, правительство в смятении. Сейчас у нас есть шанс сформировать будущее нашей страны, взяв поводки в свои руки. Прежде чем мы совершим какие-либо ошибки, о которых мы пожалеем в будущем, мы должны сначала решить, как к этому подойти. Мы можем либо попытаться захватить правительство изнутри, либо призвать к революции." #NT!
 bavariafocus.29.a: "Это наш шанс захватить власть без кровопролития." #NT!
 bavariafocus.29.b: "Дворяне ни за что не сдадутся. Единственный путь — революция." #NT!
 bavariafocus.30.t: "[From.GetName] Принимаю!" #NT!
 bavariafocus.30.d: "[From.GetName], похоже, понравилось наше предложение, и он его принял! Теперь мы можем двигаться дальше и собирать других союзников. Вместе мы сила!" #NT!
 bavariafocus.30.a: "Отличные новости!" #NT!
 bavariafocus.31.t: "[From.GetName] Отрицает!" #NT!
 bavariafocus.31.d: "К нашему сожалению, [From.GetName] отклонил наше предложение. Нам следует двигаться дальше и попытаться убедить других присоединиться к нам." #NT!
 bavariafocus.31.a: "Они не понимают, насколько это важно." #NT!
 bavariafocus.32.t: "Основание Нюрнбергского промышленного и культурного объединения!" #NT!
 bavariafocus.32.d: "Как мы и распорядились, в Нюрнберге был создан Industrie- und Kulturverein. Он будет активно пытаться поддерживать и стимулировать нашу промышленность и распространение нашей культуры. Кроме того, он поможет нам получить больше местного влияния в Нюрнберге." #NT!
 bavariafocus.32.a: "Рад слышать!" #NT!
 bavariafocus.33.t: "Основание Bezirksamt Erlangen!" #NT!
 bavariafocus.33.d: "Как мы и распорядились, был создан Bezirksamt Erlangen. Из-за того, как быстро разросся Эрланген, небольшой городок неподалеку от Нюрнберга, Bezirksamt обеспечивает нам, как баварскому правительству, полный контроль над аграрной культурой и промышленностью в этой области." #NT!
 bavariafocus.33.a: "Вундербар!" #NT!
 bavariafocus.34.t: "Культура Мюнхена" #NT!
 bavariafocus.34.d: "Со времен Людвига I Мюнхен был центром баварской культуры. Город вносит основной вклад в образ Баварии и одновременно является нашей столицей. Согласно нашим указаниям, баварская культура теперь выйдет за пределы Мюнхена и достигнет даже самых маленьких деревень и городов [Root.GetName]." #NT!
 bavariafocus.34.a: "Ausgezeichnet!" #NT!
 bavariafocus.35.t: "Гордость баварцев" #NT!
 bavariafocus.35.d: "Сегодня [Root.GetLeader] выступил с речью, сказав людям, что они, как [From.GetAdjectiveCap], должны гордиться собой. Речь была встречена громкими аплодисментами, и на следующий вечер можно было услышать и увидеть радостное пение, танцы и выпивку повсюду. Ein Prosit auf Bayern!" #NT!
 bavariafocus.35.a: "Мы гордая нация!" #NT!
 bavariafocus.36.t: "Бавария хочет играть по-крупному" #NT!
 bavariafocus.36.d: "Сегодня Королевство Бавария объявило, что отныне оно хочет играть большую роль в Европейском концерте и найти в нем свое место. Видя, что это самое большое и влиятельное немецкое среднее государство, некоторые думают, что желание Баварии быть замеченной другими может быть успешным, если они будут участвовать в международной политике, как это делают крупные державы. Другие, однако, думают, что это желание всего лишь желание, отмечая, что Королевство Бавария никогда раньше не было заинтересовано в том, чтобы быть частью Концерта. В то время как небольшие страны, такие как некоторые другие немецкие средние государства, по-видимому, хотят, чтобы Бавария преуспела в том, чтобы стать более важной, основные и давно существующие державы в Европе, в основном Франция, Пруссия и Австрия, хотели бы, чтобы Бавария осталась на своем нынешнем месте." #NT!
 bavariafocus.36.a: "Вперед, Бавария!" #NT!
 bavariafocus.36.b: "Это всего лишь благие пожелания." #NT!
 bavariafocus.37.t: "Бавария хочет играть безопасно" #NT!
 bavariafocus.37.d: "На данный момент Королевство Бавария заявило сегодня, что оно будет держаться подальше от крупных европейских проблем. Хотя Бавария хочет продолжать играть роль в немецких делах, она не хочет вмешиваться ни в какие важные иностранные дела. С другой стороны, этот выбор, похоже, никого не удивил, особенно учитывая размер крупных держав, граничащих с маленьким королевством, а именно Французской империи, Королевства Пруссии и Австрийской империи. Бавария, якобы не желающая отказываться от своей изолированной политики и культуры, предпочитает сосредоточиться на немецких регионах, а не конкурировать с соседними державами, которые окружают ее и ее союзников." #NT!
 bavariafocus.37.a: "Мы сохраним наши принципы." #NT!
 bavariafocus.37.b: "Мудрое решение." #NT!
 bavariafocus.38.t: "Канал Людвига-Донау-Майн продлен!" #NT!
 bavariafocus.38.d: "Как мы и распорядились, канал Людвига-Донау-Майн был расширен. Завершенный в 1846 году и построенный во время правления Людвига I, канал Донау-Майн с тех пор является важным инструментом баварской торговли. После завершения расширения он теперь позволяет нам использовать больше судов для торговли, что делает Баварию более важной в плане торговли." #NT!
 bavariafocus.38.a: "Корабли — это, конечно, нечто." #NT!
 bavariafocus.39.t: "Людвиг-Зюд-Норд-Бан продлен!" #NT!
 bavariafocus.39.d: "Как мы и распорядились, Ludwig-Süd-Nord-Bahn был расширен. Названный в честь Людвига I, как и Ludwig-Donau-Main-Kanal, он обеспечивает быструю транспортировку между Франконией и Верхней Баварией, даже доходя до Саксонии. После расширения его дополнительными линиями он теперь дает нам возможность перевозить наши товары в большее количество уголков Баварии быстрее, чем когда-либо прежде." #NT!
 bavariafocus.39.a: "Поезда — это, конечно, нечто." #NT!
 bavariafocus.40.t: "Образована Южногерманская Конфедерация!" #NT!
 bavariafocus.40.d: "Кажется, что Triaspolitik Баварии и других немецких средних государств наконец-то окупилась. В последнее время средние государства проводят общую политику, руководствуясь Баварией, крупнейшим и, скорее всего, самым сильным средним государством в немецком регионе. Сегодня, после бесконечных рассуждений и дебатов, родилась Южногерманская конфедерация, официально возглавляемая Баварией. Ее члены рекламируют ее как Третью Германию, третью по величине германскую державу, рядом с Австрией и Пруссией. Однако до сих пор остается загадкой, принесет ли этот совершенно новый союз какие-либо плоды и сможет ли он конкурировать с европейскими державами." #NT!
 bavariafocus.40.a: "Мы станем силой, с которой придется считаться." #NT!
 bavariafocus.40.b: "Образована Третья Германия." #NT!
 bavariafocus.41.t: "[From.GetName] Вступайте в Южногерманский профсоюз!" #NT!
 bavariafocus.41.d: "Мы только что получили сообщение, что [From.GetName] присоединился к Southgerman Zollverein. Таким образом, они отказались от старого." #NT!
 bavariafocus.41.a: "Это принесет большую пользу нашей экономике." #NT!
 bavariafocus.42.t: "[From.GetName] Отрицает Южногерманский союз профсоюзов!" #NT!
 bavariafocus.42.d: "Мы только что получили сообщение, что [From.GetName] отклонил наше предложение. Не видя будущего в новом Southgerman Zollverein, они решили придерживаться старого." #NT!
 bavariafocus.42.a: "Какую выгоду они вообще получат от этого решения!?" #NT!
 bavariafocus.43.t: "[From.GetName] Присоединяйтесь к Южногерманской Конфедерации!" #NT!
 bavariafocus.43.d: "Правительство [From.GetAdjectiveCap] сегодня сообщило нам, что поддержит наше дело, согласившись с нашим предложением, и что [From.GetName] присоединится к Southgerman Zollverein. Теперь они де-юре являются его членом." #NT!
 bavariafocus.43.a: "Вместе мы сила!" #NT!
 bavariafocus.44.t: "[From.GetName] Отрицает Южногерманскую Конфедерацию!" #NT!
 bavariafocus.44.d: "Рассмотрев плюсы и минусы нашего предложения, [From.GetName] решил не присоединяться к новой Южногерманской Конфедерации. Нам придется искать других членов." #NT!
 bavariafocus.44.a: "После всех этих неприятностей, через которые нам пришлось пройти!?" #NT!
 bavariafocus.45.t: "[BAV.GetNameDef] Предлагает создать Триас" #NT!
 bavariafocus.45.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует срединные государства к формированию Триаса, или Третьей Германии, как ее называют некоторые люди. Будучи по сути конфедерацией или своего рода лигой, Триас создаст третью силу помимо Пруссии и Австрии на юге. Понравилась эта идея, [BAV.GetName] теперь официально предложил сформировать указанную лигу Триаса. Таким образом, и мы, и [BAD.GetNameDef] получаем приглашение. Если кто-то из нас откажется, Триас распадется, так как для его формирования требуются как [WUR.GetName], так и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что становление третьей немецкой державой может иметь последствия." #NT!
 bavariafocus.45.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 bavariafocus.45.b: "Это старая и нереальная идея, фантастика." #NT!
 bavariafocus.48.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует срединные государства к формированию Триаса, или Третьей Германии, как ее называют некоторые люди. По сути, будучи конфедерацией или своего рода лигой, Триас создаст третью силу помимо Пруссии и Австрии на юге. Понравилась эта идея, [BAV.GetName] теперь официально предложил сформировать указанную лигу Триаса. Таким образом, мы теперь получаем это приглашение, поскольку [WUR.GetNameDef] уже принял его. Если бы мы отклонили, Триас развалился бы, так как для его формирования требуются как [WUR.GetName], так и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что становление третьей немецкой державой может иметь последствия." #NT!
 bavariafocus.46.t: "Триас создан!" #NT!
 bavariafocus.46.d: "Поскольку и [WUR.GetNameDef], и [BAD.GetNameDef] приняли наше предложение о формировании Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку эта форма Триаса не имеет лидера как такового, каждый член может высказывать свои опасения и амбиции, если захочет. Однако, чтобы обеспечить внутреннюю стабильность этой структуры, [BAV.GetName] будет действовать как представитель Триаса." #NT!
 bavariafocus.46.a: "Пусть Третья Германия процветает и процветает!" #NT!
 bavariafocus.49.t: "[WUR.GetName] Принимаю!" #NT!
 bavariafocus.49.d: "До нас дошли слухи, что [WUR.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] предстоит решить, будет ли создан Триас или нет." #NT!
 bavariafocus.49.a: "Приветствуем наших [WUR.GetAdjective] друзей!" #NT!
 bavariafocus.47.t: "[FROM.GetName] Отрицает!" #NT!
 bavariafocus.47.d: "Поскольку [FROM.GetNameDef] отклонил наше предложение относительно Триаса, то с нашей стороны больше не может быть сформирована такая структура, поскольку для этого требуется согласие как [WUR.GetName], так и [BAD.GetName]. К сожалению для нас и для всех южногерманских государств, желающих Третьей Германии, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих." #NT!
 bavariafocus.47.a: "Мечта Триаса разбилась на тысячу осколков..." #NT!
 bavariafocus.50.t: "Приглашение в Триас" #NT!
 bavariafocus.50.d: "С основанием Триаса на Юге, [BAV.GetNameDef] спрашивает нас, хотим ли мы присоединиться к нему или нет. Три страны-основателя Триаса, а именно [BAV.GetName], [WUR.GetName] и [BAD.GetName], теперь ищут новых союзников, поскольку Триас все еще довольно мал, как и сейчас. Решив присоединиться к ним, мы можем принять участие в создании Третьей Германии, хотя следует сказать, что это также может иметь последствия." #NT!
 bavariafocus.50.a: "Третья Германия, мы будем ее частью!" #NT!
 bavariafocus.50.b: "Мы не хотим усугублять политическую ситуацию, в которой уже находится Центральная Европа." #NT!
 bavariafocus.51.t: "[FROM.GetName] Принимаю!" #NT!
 bavariafocus.51.d: "Получив наше приглашение в Триас, [FROM.GetNameDef] решил, что вступление в недавно сформированный Триас принесет ему пользу в долгосрочной перспективе." #NT!
 bavariafocus.51.a: "Добро пожаловать в Третью Германию!" #NT!
 bavariafocus.52.t: "[FROM.GetName] Отрицает!" #NT!
 bavariafocus.52.d: "Получив наше приглашение в Триас, [FROM.GetNameDef] решили, что им лучше держаться подальше от недавно образованного Триаса." #NT!
 bavariafocus.52.a: "Будь прокляты эти чертовы [FROM.GetAdjective]!" #NT!
  
 bavariaevent.30.t: "Максимилиан II пытается провести реформы" #NT!
 bavariaevent.30.d: "Баварский король Максимилиан II сегодня предложил отменить свободу прессы и избирательное право. Вспоминая Немецкую революцию 1848 и 1849 годов, король считает, что должны быть более строгие законы, чтобы предотвратить возвращение такого движения. Однако многочисленные советники и политики не уверены, действительно ли это такая уж хорошая идея. Многие обеспокоены тем, что такие реформы могут спровоцировать народ, что только ухудшит ситуацию. Будут ли эти предлагаемые реформы реализованы или нет, все еще остается под вопросом." #NT!
 bavariaevent.30.a: "Мы последуем воле короля." #NT!
 bavariaevent.1.t: "Frankfurter Fürstentag" #NT!
 bavariaevent.1.d: "Сегодня, 17 августа 1863 года, началась сессия Frankfurter Fürstentag. Fürstentag был инициирован австрийским кайзером и занимается предлагаемыми реформами в отношении Германского союза. Предлагаемые реформы, если они будут приняты, среди прочего, создадут парламентский комитет, приближая Германский союз к статусу федеративного государства. С другой стороны, Пруссия предложила другие планы реорганизации Германского союза. Мы могли либо поддержать австрийские предложения, либо не одобрить их и поддержать прусские, либо остаться нейтральными." #NT!
 bavariaevent.1.a: "Мы поддержим австрийские предложения." #NT!
 bavariaevent.1.b: "Мы не хотим никого подстрекать." #NT!
 bavariaevent.1.c: "Мы поддержим предложения Пруссии." #NT!
 bavariaevent.2.t: "Поход короля Макса" #NT!
 bavariaevent.2.d: "Максимилиан II сегодня совершил пеший поход в альпийском регионе Верхней Баварии. Общая длина пути составляет 26 км и тянется от вершины Хёрнле у Бад-Кольгруба, королевского Ягдхауса на Пюршлинге и вершины Кламмшпитце до Брунненкопфхойзера, построенного самим королем Максом." #NT!
 bavariaevent.2.a: "Мы должны назвать этот путь в честь нашего Короля!" #NT!
 bavariaevent.3.t: "Общая политика с [From.GetNameDef]" #NT!
 bavariaevent.3.d: "Наши недавние политические действия произвели впечатление на [From.GetAdjectiveCap] министров и политиков. После многочисленных обсуждений, предложений и дебатов наши две страны наконец согласились проводить общую политику и вместе становиться сильнее в будущем - бок о бок." #NT!
 bavariaevent.3.a: "Простите, наши новые друзья [From.GetAdjectiveCap]!" #NT!
 bavariaevent.4.t: "Общая политика с [From.GetNameDef]" #NT!
 bavariaevent.4.d: "Опасаясь, что наша последняя попытка провести общую политику с [From.GetAdjectiveCap] осложнит отношения между ними и другими немецкими государствами, [From.GetName] отклонил наше предложение. Однако, они, похоже, тронуты нашей недавно принятой открытой политикой и хотят оставаться в дружеских отношениях." #NT!
 bavariaevent.4.a: "Это стыдно, но нам придется уважать их решение." #NT!
 bavariaevent.5.t: "[From.GetName] Предлагает общую политику" #NT!
 bavariaevent.5.d: "Сегодня [From.GetNameDef] предложили общую политику между нашими двумя странами. Они считают, что это хороший способ улучшить отношения между нами." #NT!
 bavariaevent.5.a: "[From.GetNameDef] наши друзья. Мы должны принять." #NT!
 bavariaevent.5.b: "Даже если обе наши страны немецкие, есть причина, по которой мы независимы." #NT!
  #Unification 
 bavariaevent.7.t: "Немецкий вопрос" #NT!
 bavariaevent.7.d: "Теперь, когда немецкая угроза исчезла, австрийцы будут стремиться объединить Германию так, как им хочется. К счастью, мы выбрали правильную сторону и теперь являемся одними из победителей. Таким образом, нам разрешено участвовать в мирных переговорах. Мы могли бы попытаться высказать свое мнение и получить некоторые преимущества для себя, но мы также могли бы предоставить это австрийцам. Однако, если бы мы приняли участие в мирных переговорах, нам нужно было бы помнить, что наши шансы на достижение желаемого будут зависеть от того, насколько наша страна развилась или выступила в войне." #NT!
 bavariaevent.7.a: "Мы должны попытаться высказать свое мнение." #NT!
 bavariaevent.7.b: "Оставим это на усмотрение австрийцев." #NT!
 bavariaevent.8.t: "Франкфуртский мирный договор" #NT!
 bavariaevent.8.d: "Мирные переговоры наконец-то здесь. Поскольку мы решили высказать свое мнение и присутствовать на переговорах, теперь мы должны предложить наши требования или предложения. Поскольку Север во главе с Пруссией проиграл войну, теперь мы имеем полный контроль над Германией и можем продвигать свои интересы.\n\nВо-первых, мы могли бы потребовать аннексии Рурской области Баварией, поскольку у нас уже есть Пфальц в этом регионе. Это могло бы принести большую пользу нашей промышленности, но мы должны понимать, что если австрийцы не признают Баварию страной, развивающейся в индустриальном плане, у нас будет мало шансов добиться успеха с этим требованием.\n\nДругой подход — просто сидеть за столом, но позволить австрийцам делать всю фактическую работу. Присутствие на мирных переговорах и победа уже делают нас довольно популярными. Кроме того, было бы неплохой идеей быть на хорошей стороне австрийцев.\n\nСамыми смелыми предложениями были бы те, которые касаются объединения Германии. Чтобы не оказаться полностью отброшенными в сторону, мы могли бы попытаться представить некоторые идеи о том, как должно проходить объединение." #NT!
 bavariaevent.8.a: "Рур по праву является баварской землей. Мы должны потребовать, чтобы его нам передали." #NT!
 bavariaevent.8.b: "Что бы ни говорили австрийцы, нам следует согласиться ради отношений." #NT!
 bavariaevent.8.c: "Объединение — это ключ. Удобно, что у нас есть некоторые идеи, как этого можно достичь." #NT!
 bavariaevent.9.t: "Бавария требует Рурской области" #NT!
 bavariaevent.9.d: "Приняв участие в мирных переговорах, [BAV.GetNameDef] сегодня потребовал официально передать им Рур. Поскольку мы победили пруссаков на поле боя, мы теоретически можем делать с этим куском земли все, что захотим. Фактически, если Бавария аннексирует Рурскую область, это сильно ослабит промышленность [PRS.GetNameDef]. Однако мы могли бы отказаться и сделать с ней что-нибудь другое." #NT!
 bavariaevent.9.a: "Пусть получат. Бавария — друг." #NT!
 bavariaevent.9.b: "Мы не должны давать «Баварии» больше власти." #NT!
 bavariaevent.10.t: "Немецкий государственный союз" #NT!
 bavariaevent.10.d: "Поскольку до сих пор не удалось найти очевидного ответа на немецкий вопрос, нам нужно решить, что делать на данный момент. Объединение, похоже, гораздо более сложная задача, чем мы думали, и теперь нам нужно действовать, прежде чем немецкие государства отвернутся от нас.\nМногим в нашем правительстве пришлась по душе временная идея создания Шуцбунда, временной защитной федерации, для обеспечения стабильности и безопасности на немецких территориях. Было решено, что эта фракция будет создана в течение ближайших дней. Однако пока еще не решено, как обращаться с этой федерацией; мы могли бы либо напрямую подчинить себе немецкие государства и инициировать Шуцбунд, чтобы действовать наверняка, либо создать Шуцбунд, не подчиняя никого, поскольку это может привести к недоверию." #NT!
 bavariaevent.10.a: "Давайте играть наверняка." #NT!
 bavariaevent.10.b: "Одного Шуцбунда должно быть достаточно." #NT!
 bavariaevent.11.t: "Бавария предлагает объединение" #NT!
 bavariaevent.11.d: "Сегодня [BAV.GetNameDef] предложил окончательное объединение Германии под Баварией в качестве нашего субъекта. Каждое немецкое государство будет ими насильно аннексировано, и управляться из Вены через Мюнхен. Если бы мы согласились на это предложение, объединение Германии было бы наконец завершено, и мы бы имели полную власть над всей немецкой землей, не рискуя слишком многим, как протесты в нашей родной стране. Однако мы должны помнить, что это может быть захват власти со стороны Баварии, хотя они были довольно благосклонны к нам." #NT!
 bavariaevent.11.a: "Пусть так и будет." #NT!
 bavariaevent.11.b: "Мы сами решим, как с этим справиться." #NT!
 bavariaevent.12.t: "Бавария предлагает объединение" #NT!
 bavariaevent.12.d: "Сегодня [BAV.GetNameDef] предложил окончательное объединение Германии под Баварией в качестве нашего субъекта. Каждое немецкое государство будет аннексировано ими, чтобы управляться из Вены через Мюнхен, за исключением тех, которые были нашими союзниками в прошлой войне. Вместо этого наших прошлых союзников, в основном состоящих из южногерманских государств, спросят, хотят ли они стать частью будущего Германского союза. Если они откажутся, они просто станут субъектами новой Германии, сохраняя свои старые и законные границы и территории. Теперь нам решать, станет ли эта новая Германия реальностью или нет." #NT!
 bavariaevent.12.a: "Бавария была нашим хорошим другом. За новую Германию!" #NT!
 bavariaevent.12.b: "У нас есть идеи получше." #NT!
 bavariaevent.13.t: "Дорога к объединению" #NT!
 bavariaevent.13.d: "Пришло время представить наши планы относительно Германии австрийцам. Тем не менее, нам нужно решить, что именно мы им предложим; по этому вопросу у нас есть две основные идеи о том, как создать единую Германию.\n\nПервая идея заключается в том, чтобы силой объединить Германию под Баварией, в то время как сама Бавария станет подчиненным государством Австрии. Это сделает нашу мечту о баварской Германии реальностью, даже если Австрия станет нашим сюзереном.\n\nВторая идея заключается в том, чтобы предоставить немецким государствам, которые были нашими союзниками в предыдущей войне, выбор: либо они присоединятся к нам и станут частью Новой Германии, либо сохранят свои границы, но будут подчинены нам.\n\nХотя первая идея звучит более приятно, вторая гарантирует, что ни один предыдущий союзник не отвернется от нас. Однако следует отметить, что последнее слово остается за австрийцами. Примут ли они наше предложение, зависит от того, как мы решим, чтобы нас воспринимали другие европейские державы." #NT!
 bavariaevent.13.a: "Мы объединим Германию, даже если это может обеспокоить некоторых людей." #NT!
 bavariaevent.13.b: "Мы не можем позволить себе расстраивать наших союзников." #NT!
 bavariaevent.14.t: "Объединение Германии" #NT!
 bavariaevent.14.d: "Немецкие мирные переговоры, похоже, подходят к концу, и вместе с этим, похоже, Австрия приняла предложение Баварии об объединении; объединение всего в шаге от этого. Все немецкие государства, которые были союзниками [AUS.GetNameDef], теперь должны принять решение. Либо они становятся прямой частью новой Германии, либо сохраняют свои границы и территории, но становятся субъектами. Поскольку мы являемся одними из прошлых союзников, нам нужно сделать выбор." #NT!
 bavariaevent.14.a: "Мы станем частью новой Конфедерации." #NT!
 bavariaevent.14.b: "Объединение никогда не было нашей мечтой. Мы хотим наши [Root.GetAdjectiveCap] границы." #NT!
 bavariaevent.15.t: "[From.GetNameDef] Становится частью Германии" #NT!
 bavariaevent.15.d: "Как сегодня объявили [From.GetName], их королевство станет частью недавно образованной Германии. Политики [From.GetAdjectiveCap] будут интегрированы в новую политическую систему в качестве министров и рядовых членов правительства." #NT!
 bavariaevent.15.a: "Наконец-то немецкая мечта становится реальностью." #NT!
 bavariaevent.16.t: "[From.GetNameDef] Становится подданным Германии" #NT!
 bavariaevent.16.d: "Как сегодня объявил [From.GetName], [From.GetName] будут держаться за свои границы и территории. Вместо того, чтобы стать частью новой Германии, они предпочли бы сохранить свою культуру, политическую систему и землю, но превратиться в наш субъект." #NT!
 bavariaevent.16.a: "Они должны подстраиваться под себя." #NT!
 bavariaevent.17.t: "Германия едина!" #NT!
 bavariaevent.17.d: "Сегодня мы получили известие о том, что германская война между Австрией и Пруссией завершилась победой Юга, то есть Австрии и ее союзников. Была проведена мирная конференция, на которой было принято решение о том, как действовать дальше с немецкими государствами. Бавария, крупнейшее южногерманское государство, предложила объединить Германию под своим началом, чтобы управлять ею из Вены, Австрия. Австрийцы приняли баварское предложение, по-видимому, им понравилось звучание окончательного объединения немецких государств, и таким образом родился [GEC.GetNameDef]. Однако, поскольку бывшие прусские союзники и сама Пруссия были насильно интегрированы в новую страну, еще предстоит увидеть, удержится ли эта новая Германия." #NT!
 bavariaevent.17.a: "Ура!" #NT!
 bavariaevent.17.b: "Молодцы, ребята." #NT!
 bavariaevent.18.t: "[From.GetNameDef] Согласен" #NT!
 bavariaevent.18.d: "Австрия согласилась на наше предложение. Объединение Германии под Баварией теперь может стать реальностью." #NT!
 bavariaevent.18.a: "Ваше здоровье!" #NT!
 bavariaevent.19.t: "[From.GetNameDef] Отрицает" #NT!
 bavariaevent.19.d: "Австрия отвергла наше предложение. Теперь они будут проталкивать свои собственные идеи и планы, вместо того, чтобы слушать других." #NT!
 bavariaevent.19.a: "Проклятие." #NT!
 bavariaevent.20.t: "Баварский фрайвиллигенкорпс: восстание" #NT!
 bavariaevent.20.d: "Видя, как вероломные пруссаки напали на нашу любимую страну, баварский народ в смятении. Множество организованных формирований восстали и присоединились к нашей армии, чтобы помочь нам в обороне Баварии. В целом, эти Freiwilligenkorps плохо оснащены, но они сделают все возможное, чтобы помочь нам, понимая, что если Бавария падет, их убеждения тоже падут. Вместе мы будем твердо противостоять прусскому революционеру, едины и рука об руку." #NT!
 bavariaevent.20.a: "Бавария никогда не падет!" #NT!
  
 bavariaevent.22.t: "Железнодорожная линия Мюнхен-Вена — планирование завершено" #NT!
 bavariaevent.22.d: "Планы по соединению баварской столицы Мюнхена с Веной по железной дороге существовали с начала 1850-х годов. После первоначальной неудачи план недавно был возрожден, к большой радости австрийской императрицы Елизаветы, которая была уроженкой Баварии. Планирование железнодорожной линии уже завершено. Она пройдет на юго-восток от Мюнхена до Розенхайма, откуда продолжится в восточном направлении до Берхтесгадена и встретится с линией из Австрии за границей в Зальцбурге. Линия должна быть введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, новая железнодорожная линия, несомненно, принесет пользу нашей экономике и нашему взаимопониманию с австрийцами." #NT!
 bavariaevent.22.a: "Звучит отлично." #NT!
 bavariaevent.22.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.23.t: "Участок от Розенхайма до Траунштайна в эксплуатации" #NT!
 bavariaevent.23.d: "В рамках наших усилий по строительству железнодорожной линии из Мюнхена в Вену, участок между Розенхаймом и Траунштайном наконец-то был открыт для обслуживания. Строительство было отложено из-за сложного рельефа и состояния почвы вокруг Кимзее." #NT!
 bavariaevent.23.a: "Gute Reise!" #NT!
 bavariaevent.23.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.24.t: "Участок от Траунштайна до Зальцбурга в эксплуатации" #NT!
 bavariaevent.24.d: "В рамках наших усилий по строительству железнодорожной линии из Мюнхена в Вену, последний участок между Траунштайном и Зальцбургом наконец-то был открыт для обслуживания. Линия из Мюнхена в Вену теперь может работать без изменений и перерывов. Церемония открытия, на которой будут присутствовать император Франц Иосиф Австрийский и императрица Елизавета, а также ее родственник, король Максимилиан II, начнется через несколько дней." #NT!
 bavariaevent.24.a: "Gute Reise!" #NT!
 bavariaevent.24.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.25.t: "Линия Розенхайм-Куфштайн в эксплуатации" #NT!
 bavariaevent.25.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, была завершена железнодорожная линия от Розенхайма до Куфштайна на австрийской границе. Это первая железнодорожная линия в южной части Баварии, которая соединяет регион с Мюнхеном по железной дороге, что, несомненно, будет способствовать развитию промышленности и туризма во всем регионе." #NT!
 bavariaevent.25.a: "Gute Reise!" #NT!
 bavariaevent.25.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.26.t: "Остбан - сегмент Мюнхен-Ландсхут в эксплуатации" #NT!
 bavariaevent.26.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, был завершен участок Ostbahn от Мюнхена до Ландсхута. Линия продолжится до Пассау через Штраубинг. Предполагается, что эта железнодорожная линия будет завершена примерно через два года, если мы решим продолжить нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.26.a: "Gute Reise!" #NT!
 bavariaevent.26.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.27.t: "Остбан - участок Ландсхут-Регенсбург-Нюрнберг в эксплуатации" #NT!
 bavariaevent.27.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, сегмент Ostbahn от Ландсхута до Регенсбурга и соединение с Нюрнбергом были завершены. Линия продолжится до Пассау. Предполагается, что эта железнодорожная линия будет завершена примерно через год, если мы решим продолжить нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.27.a: "Gute Reise!" #NT!
 bavariaevent.27.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.28.t: "Остбан - участок Регенсбург-Штраубинг-Пассау в эксплуатации" #NT!
 bavariaevent.28.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, был завершен участок Ostbahn от Регенсбурга через Штраубинг до Пассау. Линия продолжится до Пассау. Планируются и другие железнодорожные линии, соединяющие северо-восток Баварии с Богемией, если мы решим продолжить нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.28.a: "Gute Reise!" #NT!
 bavariaevent.28.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.29.t: "Остбан - участок Швандорф-Хам-Чешская граница в эксплуатации" #NT!
 bavariaevent.29.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, был завершен участок Ostbahn от Швандорфа до границы с Богемией через Хам. Линия в конечном итоге соединит баварскую железнодорожную сеть с Прагой." #NT!
 bavariaevent.29.a: "Gute Reise!" #NT!
  
