 GER_CONF_defensive_on_declare_tooltip: "§RГерманский союз не будет сидеть сложа руки, если один из его членов подвергнется нападению со стороны внешней силы!§!\n" #NT!
  
  ###Events### 
 ger_conf_def.2.t: "Война в Германии" #NT!
 ger_conf_def.2.d: "Помимо того, что Германский союз является политическим образованием, его главная функция — защищать каждого члена от внешних сил. Поскольку прямое столкновение Германского союза с внешней силой теперь неизбежно, Союз готовит свои войска.\nНовый ветер дует по всем немецким землям. Хотя тема объединения и братства Германии поднималась различными интеллектуалами в прошлом, люди обрели новую перспективу: объединившись против врага, бок о бок и плечом к плечу, старый порядок в Центральной Европе может вскоре измениться, если этот дух единства переживет эту смертельную войну." #NT!
 ger_conf_def.2.a: "Здорово!" #NT!
 ger_conf_def.2.b: "Определенно интересное развитие событий." #NT!
 ger_conf_def.2.c: "Мечты и фантазии их не спасут." #NT!
  
