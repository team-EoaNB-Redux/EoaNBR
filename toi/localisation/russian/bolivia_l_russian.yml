l_russian:
  
 BOL_Jorge_Cordova_temp: "Хорхе Кордова" #NT!
 BOL_Jose_Maria_Linares_temp: "Хосе Мария Линарес" #NT!
  
  #Bolivia 
 bolivia.1.t: "¡Восстание Хосе Линареса!" #NT!
 bolivia.1.d: "Хосе Мария Линарес собрал повстанческую армию, чтобы занять пост президента [BOL.GetName]. Линарес, гений и настоящий патриот, хочет искоренить коррупцию из демократического правительства Боливии. Нынешнее правительство является протекционистским и в случае успеха откроет страну для международных инвестиций и иностранной дипломатии.\n\nВесь мир ждет, кто станет президентом [BOL.GetName]." #NT!
 bolivia.1.a: "Прощай, Президент!" #NT!
 bolivia.1.b: "¡Эль Президенте пользуется нашей поддержкой!" #NT!
  
 bolivia_civil_war.2.t: "¡Ребелион де Хосе Линарес Термина!" #NT!
 bolivia_civil_war.2.d: "Восстание Хосе Линареса имело грандиозный успех! Вскоре после переворота состоялись выборы, завершившиеся победой Хосе Линареса как избранника народа! Он обещает очистить правительство от коррупции и восстановить демократию в Боливии.\n\nПосмотрим, продолжит ли Эль Президенте выполнять свои обещания..." #NT!
 bolivia_civil_war.2.b: "Восстание Хосе Линареса было подавлено, а лоялисты Хорхе Коровы остались. Похоже, Эль Президенте останется с нами еще на некоторое время..." #NT!
 bolivia_civil_war.2.a: "Да здравствует Президент!" #NT!
  
 bolivia.2.t: "Хосе Мария Ача побеждает Линареса!" #NT!
 bolivia.2.d: "Хосе Мария Ача, генерал и бывший военный министр, организовал с министром Руперто Фернандесом и полковником Мануэлем Санчесом переворот против диктатора Хосе Марии Линареса. Каудильо организовал временную хунту для формирования правительства. Он пообещал новые выборы, амнистию всем политическим заключенным и снова баланс власти в пользу Кочабамбы." #NT!
 bolivia.2.a: "Да здравствует новый Каудильо!" #NT!
 bolivia.3.t: "Перес восстает против нашего президента!" #NT!
 bolivia.3.d: "Генерал Грегорио Перес не признал новое правительство Ача, он был нашим верным генералом, который подавлял мятежников, таких как Белзу, и поддерживал предыдущие правительства. Он двинулся в Ла-Пас, заручился поддержкой местного населения города и собрал армию из 1000 человек, переместил ее в Оруро и первоначально разгромил наши силы. В отчаянной попытке Ача воссоединил военный совет, казалось бы, безнадежный, но генерал Мельгарехо выступил вперед и победил его в легком сражении на равнинах Сан-Хуана. Предатель был казнен в бою" #NT!
 bolivia.3.a: "Предатель мертв! Этот Мельгарехо — великий полководец." #NT!
 bolivia.4.t: "Мельгарехо совершает переворот Ача!" #NT!
 bolivia.4.d: "Верный и победоносный генерал Мельгарехо использовал ухудшающееся здоровье Ачи в своих интересах, заключив президента в тюрьму и взяв под контроль Ла-Пас. Он пользуется поддержкой могущественных землевладельцев и бывших каудильо, которым не нравилось правительство Ачи, например, тех, кто следовал за Бельсу. Мельгарехо правил безраздельно и угнетал многих своих соперников." #NT!
 bolivia.4.a: "Да здравствует Мельгарехо!" #NT!
 bolivia.5.t: "Восстание в Сукре" #NT!
 bolivia.5.d: "По мере того, как диктатура Мельгарехо постепенно теряла власть над политиками, многие повстанцы объединились под одной целью — конституционализмом. Считая правительство неконституционным, возникло много восстаний, но их было легко остановить. После ряда небольших сражений плохо обученная армия конституционалистов бежала и встретилась с Белзу, который объявил революцию, объединив более 1000 вооруженных людей в Сукре. Два авангарда встретились в Ла-Пасе, где повстанцы были отброшены, но реорганизованы, и большая часть Потоси попала под власть повстанцев и даже Тарихи, а конституционалисты Алехо и Сирило начали борьбу за взятие Кочабамбы." #NT!
 bolivia.5.a: "Наша страна не должна рухнуть! Мельгарехо раздавит мятежников!" #NT!
