l_russian:
 # Events 
  
 poland.1.t: "Восстания в Польше!" #NT!
 poland.1.d: "У нас есть сообщения от наших солдат о том, что люди, которые должны были быть призваны нами, пропали, некоторые сопротивлялись бранке, а другие убили или ранили наших солдат и сбежали. Некоторые из наших солдат уже видели подозрительные скопления людей, похоже, что что-то происходит, и это не будет хорошим." #NT!
 poland.1.a: "Еще одно восстание? Мы раздавим их еще раз!" #NT!
 poland.1.b: "Бог Чести Ойчизна! (играть за Польшу)" #NT!
  
 poland.2.t: "Помощь из Италии прибыла" #NT!
 poland.2.d: "Сегодня Франческо Нулло из Италии и его отряд пересекли границу около Кракова и поклялись в верности нашему делу. Их военный опыт окажется бесценным в нашей борьбе за освобождение." #NT!
 poland.2.a: "Мы воспользуемся ими с пользой." #NT!
  
 poland.3.t: "Помощь из Франции прибыла" #NT!
 poland.3.d: "Сегодня Франсуа де Рошбрюн перешел границу и создал подразделение под названием «Зуавы смерти» по французскому образцу. Такие нововведения могут оказаться именно тем, что нам нужно, чтобы закончить войну в нашу пользу." #NT!
 poland.3.a: "Добро пожаловать на борт!" #NT!
  
 poland.4.t: "Мирный договор с Россией" #NT!
 poland.4.d: "Поскольку, похоже, русские не могут прорвать наши линии, а мы контролируем большую часть территории Конгресса Польши, нам следует попросить их о мире. Вероятно, они уступят нашим требованиям независимости." #NT!
 poland.4.a: "Отправьте им предложение" #NT!
  
 poland.5.t: "Поляки предлагают мир" #NT!
 poland.5.d: "Сегодня в Санкт-Петербург прибыла польская делегация, предлагающая мирный договор. Они требуют независимости Польши, которая будет иметь следующие территории: Варшава, Лодзь, Плоцк, Кельце и Люблин. Такие территории ценны для нашей империи, но путь не совсем сложился в нашу пользу. Как мы ответим?" #NT!
 poland.5.a: "Отлично..." #NT!
 poland.5.b: "Нет! Мы РАЗДАВИМ ИХ!" #NT!
  
 poland.6.t: "Россия согласилась" #NT!
 poland.6.d: "Наша делегация вернулась, заявив, что царь согласился на наши условия. Впервые за десятилетия наша великая родина свободна!" #NT!
 poland.6.a: "Ниподлеглоск!" #NT!
  
 poland.7.t: "Россия отклонила наше предложение" #NT!
 poland.7.d: "Наша делегация вернулась с известием, что царь и его министры отвергли наше предложение и планируют продолжить войну против нас." #NT!
 poland.7.a: "Чего еще нам следует ожидать..." #NT!
  
 poland.8.t: "Восстание подавлено!" #NT!
 poland.8.d: "Сегодня наши храбрые солдаты окончательно уничтожили последние очаги сопротивления нашему великому Царю, и восстание подавлено." #NT!
 poland.8.a: "За Россию-матушку!" #NT!
  
 poland.9.t: "Первые национальные выборы" #NT!
 poland.9.d: "После нашей победы в восстании мы должны выбрать ответственное правительство, которое проведет нас через эти времена. Две фракции слились с очень разными идеологиями, но только одна может получить достаточно голосов, чтобы сформировать наше новое правительство." #NT!
 poland.9.a: "Белые побеждают!" #NT!
 poland.9.b: "Победа «красных»!" #NT!
  
 poland.10.t: "Дебаты в Сейме по вопросу детского труда" #NT!
 poland.10.d: "В последнее время много говорят о детском труде. Многие утверждают, что это неэтично, так как им приходится работать в антисанитарных и опасных условиях более 9 часов в день, хотя другие говорят, что это хорошо для экономики и позволяет им получить опыт на ранних этапах, чтобы стать лучше в своей работе. Этот вопрос довольно важен, и мы должны решить, что мы будем с ним делать" #NT!
 poland.10.a: "Мы должны это ограничить" #NT!
 poland.10.b: "Мы должны объявить это вне закона" #NT!
 poland.10.c: "Нам следует просто оставить все как есть" #NT!
  
 poland.11.t: "Политический референдум" #NT!
 poland.11.d: "Теперь, когда мы наконец вернули себе независимость, нам следует решить, к какой политической системе нам следует приспособиться, к монархии или демократии. Это очень важный выбор, поскольку он будет иметь долгосрочные последствия, поэтому нам придется выбирать его очень тщательно" #NT!
 poland.11.a: "Народ сделал свой выбор, республика победит!" #NT!
 poland.11.b: "Народ сделал свой выбор, монархия победит!" #NT!
  
 poland.12.t: "Людвик Мирославский становится диктатором восстания" #NT!
 poland.12.d: "За несколько дней до начала восстания Центральный национальный комитет предложил Людвику Мерославскому роль диктатора восстания, которую он принял, но приступил к исполнению своих обязанностей после 17 февраля, когда вернулся в Польшу." #NT!
 poland.12.a: "Нам нужен лидер." #NT!
  
 poland.13.t: "Людвик Мерославский уходит в отставку, его роль занимает Мариан Лангевич" #NT!
 poland.13.d: "Людвик Мерославский, потерпев два поражения, первое при Кшивосондзе и второе при Нова-Весь, испытывая проблемы с реалиями партизанской войны, вернулся в Париж. После окончания восстания он оказался на обочине польской политической жизни, а после окончания Франко-прусской войны полностью отошел от польской политики. Его роль 11 марта занял Мариан Лангевич (который ранее был командиром очень успешного отряда и сумел много раз победить русских)." #NT!
 poland.13.a: "Он кажется многообещающим" #NT!
  
 poland.14.t: "Мариан Лангевич уходит в отставку" #NT!
 poland.14.d: "Мариан Лангевич после боев под Хробжем и Гроховисками покинул Царство Польское и 19 марта перешел австрийскую границу, где в тот же день был арестован австрийской полицией. Он провел два года в крепости Йозефов, а когда его освободили, эмигрировал в Швейцарию." #NT!
 poland.14.a: "Блин!" #NT!
  
 poland.15.t: "Ромуальд Траугутт становится диктатором" #NT!
 poland.15.d: "Польский генерал Ромуальд Траугутт взял дело в свои руки 17 октября 1863 года, чтобы объединить все классы под единым национальным знаменем, чтобы борьба могла быть продолжена. Его реструктуризация в рамках подготовки к наступлению весной 1864 года была рассчитана на общеевропейскую войну. Траугутт призвал все польские классы восстать против русского гнета ради создания нового польского государства." #NT!
 poland.15.a: "Он приведет нас к победе!" #NT!
  
 poland.16.t: "Ромуальд Траугутт арестован" #NT!
 poland.16.d: "Траугутт был арестован русской полицией в ночь на 10 апреля в своей квартире (его выдал Артур Гольдман). Сначала он содержался в тюрьме Павяк, но затем был переведен в X павильон Варшавской цитадели, где русские власти пытались выудить у него информацию о командовании восстания. Он никого не выдал. На одном из допросов Траугутт сказал: «Идея национальности настолько сильна, что ничто не может ее остановить». 19 июля Траугутт был разжалован и приговорен к смертной казни. Он был повешен 5 августа 1864 года." #NT!
 poland.16.a: "Еще один человек погиб за свободу..." #NT!
  
 poland.17.t: "Торговая сделка с Польшей" #NT!
 poland.17.d: "Недавно поляки продемонстрировали свою волю изменить российско-польские отношения на позитивные, и, похоже, они начинают над этим работать. Польский посол в Санкт-Петербурге предложил заключить соглашение о свободной торговле, которое устранит таможенные границы между нашими странами. Если бы мы согласились на это соглашение, мы бы получили значительные экономические выгоды, хотя, с другой стороны, это также принесло бы пользу полякам, с которыми мы воевали всего несколько лет назад." #NT!
 poland.17.a: "Это принесет пользу обеим нашим странам." #NT!
 poland.17.b: "Как они смеют даже спрашивать!" #NT!
  
 poland.18.t: "Россия согласилась" #NT!
 poland.18.d: "Наш посол вернулся к нам с прекрасными новостями: россияне приняли наше соглашение о свободной торговле, которое предоставит нашим гражданам большой рынок для сбыта своих товаров и позволит нам получить значительные экономические выгоды." #NT!
 poland.18.a: "Хороший" #NT!
  
 poland.19.t: "Россия отказалась от нашей сделки" #NT!
 poland.19.d: "Наш посол вернулся к нам и сообщил, что русские не согласятся на нашу сделку и что мы должны быть благодарны за то, что они позволяют нам сохранять независимость." #NT!
 poland.19.a: "Это стоило попробовать." #NT!
  
 poland.24.t: "Реформы после Крымской войны" #NT!
 poland.24.d: "Наше поражение в Крымской войне ясно показало наши слабости, что привело к тому, что все больше людей были недовольны нашим стилем правления. Чтобы исправить мнение людей, наш царь Александр II начал проводить множество либеральных реформ (например, освобождение крепостных крестьян в России, за что его называли «Александром Освободителем»)." #NT!
 poland.24.a: "Итак, начинается либерализация нашей страны..." #NT!
  
 poland.25.t: "Варшавская резня 1861 года" #NT!
 poland.25.d: "В Варшаве протест организовали студенты Варшавской школы изящных искусств и Медико-хирургической академии. Они требовали социальных реформ и освобождения людей, арестованных на предыдущих протестах. Наша армия открыла по ним огонь, убив 5 протестующих, и вошла в церкви, в которых протестующие укрывались. Вскоре церкви были закрыты, и в знак солидарности раввин Исаак Крамсти приказал закрыть все варшавские синагоги. Позже протестующие отправили гражданскую делегацию к Михаилу Горчакову с требованием (среди прочего); захоронить тела убитых протестующих и освободить арестованных демонстрантов." #NT!
 poland.25.a: "Перестанут ли они когда-нибудь бунтовать?" #NT!
  
 poland.26.t: "Правительство Велопольского" #NT!
 poland.26.d: "27 марта Александр Велопольский был назначен главным директором Правительственной комиссии по делам религии и народного просвещения. Он хотел сохранить статус-кво в вопросе польской независимости, хотя и заменил русских чиновников поляками и планировал расширить польское образование. Он также реформировал управление польскими землями и восстановил Совет Царства Польского." #NT!
 poland.26.a: "Это может держать поляков под контролем." #NT!
  
 poland.27.t: "Аграрные реформы в Конгрессе Польши" #NT!
 poland.27.d: "В 1861 и 1862 годах Александр Велопольский провел несколько реформ, касающихся положения крестьянства в Царстве Польском. Он разрешил крестьянам выкупать землю за соответствующую сумму денег и ввел общую аренду для крестьян." #NT!
 poland.27.a: "Это должно помочь экономике" #NT!
  
 poland.28.t: "Военное положение в Конгрессе Польши" #NT!
 poland.28.d: "Военное положение было введено в Конгрессовом королевстве 14 октября 1861 года из-за растущих беспорядков и столкновений русской армии с протестующими. После его введения полякам было запрещено организовывать и принимать участие в патриотических манифестациях, хотя поляки не подчинялись ему и продолжали организовывать их, что привело к еще большему расколу между протестующими и российским правительством." #NT!
 poland.28.a: "Перестанут ли они когда-нибудь бунтовать?" #NT!
  
 poland.29.t: "Основание Белых" #NT!
 poland.29.d: "\"Белые\" были фракцией среди польских повстанцев, действовавших в 1861-1864 годах на территории Царства Польского. Фракция берет свое начало в Сельскохозяйственном обществе, основанном Анджеем Артуром Замойским в 1858 году. Они состояли в основном из прогрессивно настроенных землевладельцев и промышленников, среднего класса и некоторой части интеллигенции. Они постулировали органическую работу, мирные протесты и улучшение отношений с Россией, Австрией и Пруссией. Используя дипломатию и правовые пути, белые хотели восстановить польскую автономию в составе Российской империи, а затем и полную независимость." #NT!
 poland.29.a: "Надеюсь, они не создадут никаких проблем." #NT!
  
 poland.30.t: "Основание Красных" #NT!
 poland.30.d: "\"Красные\" были фракцией польских повстанцев, действовавшей в 1863-1864 годах на территории Царства Польского. Это были радикальные демократические активисты, которые поддержали начало восстания и выступали за отмену крепостного права в Польше без компенсации помещикам, за земельную реформу и другие важные социальные реформы. Они были представлены в основном радикальными кругами студенческой молодежи, сосредоточенными вокруг Варшавской медико-хирургической академии." #NT!
 poland.30.a: "Кто-то должен за ними присматривать!" #NT!
  
 poland.31.t: "Вопрос Бранки" #NT!
 poland.31.d: "Маркграф Александр Велопольский выступил с идеей призывать в нашу армию поляков, связанных с движениями за независимость. Пока они не будут служить в Конгрессе Польши, ничего не должно произойти. Теперь вопрос в том, что нам делать, если мы не будем призывать их и позволим им больше, возможно, беспорядки просто утихнут сами собой, но это может быть не так, поскольку напряженность продолжает расти с каждым днем." #NT!
 poland.31.a: "Призовите их в армию, и мы не потерпим, чтобы вокруг разгуливали мятежники!" #NT!
 poland.31.b: "Давайте просто подождем, пока ситуация успокоится." #NT!
  
 poland.32.t: "Отмена военного положения" #NT!
 poland.32.d: "Как мы и предсказывали, беспорядки утихли, и это позволяет нам отменить военное положение в Польше, которое вместе с нашей политикой расширения гражданских свобод легитимизировало наше правление в глазах поляков." #NT!
 poland.32.a: "Хороший" #NT!
  
 poland.33.t: "Формируется антироссийская коалиция" #NT!
 poland.33.d: "Великобритания вместе со своими союзниками сформировала коалицию против нас, цель которой — освободить Польшу от нашего правления. (Ваша цель — сохранить контроль над Конгрессом Польши (включая также Сувалки и Мариямполе и 10% победных очков) и (если Конгресс Польши не будет взят) не позволить коалиции взять по крайней мере 25% победных очков до 1 июня 1864 года)" #NT!
 poland.33.a: "У них ничего не получится!" #NT!
  
 poland.34.t: "Международный опыт" #NT!
 poland.34.d: "Польское восстание не осталось незамеченным, и многие европейские страны уже обсуждают эту тему. Французские либералы и социалисты собирают пожертвования на восстание, лондонские демократы организовали морскую экспедицию в помощь польским повстанцам. Правительства этих стран в основном тоже поддерживают поляков." #NT!
 poland.34.a: "Будем надеяться, что это не будет иметь для нас плохих последствий." #NT!
  
 poland.35.t: "Восстание в Польше" #NT!
 poland.35.d: "Мы получили новости, что поляки восстали против России и планируют вернуть себе независимость. Прямо сейчас есть много небольших подразделений поляков, сражающихся с русской армией во всем регионе Конгресса Польши, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих собственных родных землях." #NT!
 poland.35.a: "Нам придется что-то сделать!" #NT!
  
 poland.36.t: "Восстание в Польше" #NT!
 poland.36.d: "Мы получили новости, что поляки восстали против России и планируют вернуть себе независимость. Прямо сейчас есть много небольших подразделений поляков, сражающихся с русской армией во всем регионе Конгресса Польши, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих собственных родных землях." #NT!
 poland.36.a: "Нам придется что-то сделать!" #NT!
  
 poland.37.t: "Восстание в Польше" #NT!
 poland.37.d: "Мы получили новости, что поляки восстали против России и планируют вернуть себе независимость. Прямо сейчас есть много небольших подразделений поляков, сражающихся с русской армией во всем регионе Конгресса Польши, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих собственных родных землях." #NT!
 poland.37.a: "Нам придется что-то сделать!" #NT!
  
 poland.38.t: "Заметки из Франции, Великобритании и Австрии" #NT!
 poland.38.d: "Мы получили протестные ноты от Франции, Великобритании, Австрии и других малых стран. Французский император Наполеон III потребовал, чтобы мы восстановили конституционный статус Королевства Польского 1815 года, а другие требовали, чтобы мы нарушили Альвенслебенскую конвенцию. Хотя игнорирование французских требований, вероятно, не принесло бы нам ничего плохого, это был бы быстрый способ положить конец восстанию, хотя, если бы мы проигнорировали требования Альвенслебенской конвенции, мы могли бы столкнуться с формированием против нас какой-то коалиции." #NT!
 poland.38.a: "Нарушить Альвенслебенскую конвенцию" #NT!
 poland.38.b: "Соблюдайте Конвенцию §R(Предупреждение: западные державы могут быть весьма расстроены этим!)§!" #NT!
 poland.38.c: "Вернуться к статусу 1815 года" #NT!
  
 poland.39.t: "Россия восстанавливает Польшу Конгресса 1815 года" #NT!
 poland.39.d: "Наше политическое давление сработало хорошо, и русские решили не рисковать нашим гневом и возможной войной и согласились вернуть Польшу в ее состояние до 1831 года. Польские повстанцы согласились прекратить военные действия, и была объявлена ​​амнистия. Государство в настоящее время создается, и похоже, что его губернатором станет Александр Велопольский." #NT!
 poland.39.a: "Перо сильнее меча!" #NT!
  
 poland.40.t: "Россия нарушает Альвенслебенскую конвенцию" #NT!
 poland.40.d: "После нашего давления на Россию они нарушили Альвенслебенскую конвенцию (которая давала им и пруссакам право каждой из их военных сил пересекать границу в погоне за польскими революционерами). И все же, мы не смогли сделать ничего большего, но, по крайней мере, это должно им немного помочь." #NT!
 poland.40.a: "Мы сделали все, что могли" #NT!
  
 poland.41.t: "Россия соблюдает Альвенслебенскую конвенцию" #NT!
 poland.41.d: "Несмотря на то, что мы оказали давление на Россию, они решили, что не будут выполнять наши требования." #NT!
 poland.41.a: "Это не останется без последствий!" #NT!
  
 poland.42.t: "Россия соблюдает Альвенслебенскую конвенцию" #NT!
 poland.42.d: "Хотя мы и оказывали давление на Россию, они решили, что не будут выполнять наши требования. Мы можем использовать это как повод для войны с Россией, затем мы могли бы помочь Польше стать независимой (и, скорее всего, получить Польшу в качестве будущего союзника) и ослабить Россию. Если бы коалиция сформировалась против России, вашей целью было бы взять под контроль Польшу (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 года" #NT!
 poland.42.a: "Отправьте дипломатов к нашим союзникам" #NT!
 poland.42.b: "Это не стоит риска." #NT!
  
 poland.43.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.43.d: "Великобритания предложила нам (и Австрии) сформировать коалицию против России. (Если коалиция будет сформирована, вашей целью будет взять под контроль Польшу (включая также Сувалки и Мариямполе и 10% победных очков) или набрать не менее 25% победных очков до 1 июня 1864 года)" #NT!
 poland.43.a: "Мы покажем миру, что происходит, когда кто-то нас не слушается!" #NT!
 poland.43.b: "Это не стоит риска." #NT!
  
 poland.44.t: "Франция и Австрия присоединяются к антироссийской коалиции" #NT!
 poland.44.d: "Франция и Австрия согласились присоединиться к коалиции против России. С нашими объединенными силами мы добьемся победы! (Если коалиция нападет, вашей целью будет взять под контроль Царство Польское (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.44.a: "К Победе!" #NT!
 poland.44.b: "Дипломатическое решение более предпочтительно" #NT!
  
 poland.45.t: "Франция присоединяется к антироссийской коалиции" #NT!
 poland.45.d: "Франция согласилась присоединиться к коалиции против России. С нашими объединенными силами мы добьемся победы! (Если коалиция нападет, вашей целью будет взять под контроль Польшу (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.45.a: "К Победе!" #NT!
 poland.45.b: "Мы должны отступить" #NT!
  
 poland.46.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.46.d: "Великобритания предложила нам (и Франции, которая уже согласилась присоединиться к коалиции) сформировать коалицию против России. (Если коалиция будет сформирована, вашей целью будет взять под контроль Царство Польское (включая также Сувалки и Мариямполе и 10% победных очков) или набрать не менее 25% победных очков до 1 июня 1864 года)" #NT!
 poland.46.a: "Мы покажем миру, что происходит, когда кто-то нас не слушается!" #NT!
 poland.46.b: "Это не стоит риска." #NT!
  
 poland.47.t: "Австрия присоединяется к антироссийской коалиции" #NT!
 poland.47.d: "Австрия согласилась присоединиться к коалиции против России. С нашими объединенными силами мы добьемся победы! (Если коалиция нападет, вашей целью будет взять под контроль Царство Польское (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.47.a: "К Победе!" #NT!
 poland.47.b: "Мы должны отступить" #NT!
  
 poland.48.t: "Мы остались одни" #NT!
 poland.48.d: "Австрия и Франция проигнорировали наше предложение о совместной коалиции против России. Без наших союзников мы не должны предпринимать никаких действий, хотя всегда есть небольшой шанс на победу. Что мы будем делать? (Если коалиция нападет, вашей целью будет взять под контроль Польшу (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.48.a: "Мы все еще можем это сделать, атаковать!" #NT!
 poland.48.b: "Мы должны отступить" #NT!
  
 poland.49.t: "Антироссийская коалиция победила" #NT!
 poland.49.d: "Силы антироссийской коалиции заняли многие важные для ведения войны пункты, поэтому нам придется сдаться, чтобы не нести дальнейших потерь." #NT!
 poland.49.a: "Блин!" #NT!
  
 poland.50.t: "Антироссийская коалиция проиграла" #NT!
 poland.50.d: "Силам антироссийской коалиции не удалось взять под контроль Королевство Конгресса и другие важные места, поэтому мы успешно отразили их атаку и выиграли конфликт." #NT!
 poland.50.a: "Мы извлекли уроки из нашего прошлого!" #NT!
  
 poland.51.t: "Коалиция победила" #NT!
 poland.51.d: "Нашим войскам удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Им придется освободить Польшу как независимое государство и уважать ее суверенитет. Это должно показать всем, что не стоит противиться нашей воле." #NT!
 poland.51.a: "Хороший" #NT!
  
 poland.52.t: "Коалиция проиграла" #NT!
 poland.52.d: "Нашим войскам не удалось взять под контроль места, которые имеют решающее значение для военных действий, и поэтому нам придется сдаться. К счастью, русские не в состоянии ничего требовать." #NT!
 poland.52.a: "Ну, это было неловко." #NT!
  
 poland.53.t: "Коалиция проиграла" #NT!
 poland.53.d: "Нашим войскам не удалось взять под контроль места, которые имеют решающее значение для военных действий, и поэтому нам придется сдаться. К счастью, русские не в состоянии ничего требовать." #NT!
 poland.53.a: "Ну, это было неловко." #NT!
  
 poland.54.t: "Коалиция победила" #NT!
 poland.54.d: "Нашим войскам удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Им придется освободить Польшу как независимое государство и уважать ее суверенитет. Это должно показать всем, что не стоит противиться нашей воле." #NT!
 poland.54.a: "Хороший" #NT!
  
  ######################################## 
  
 poland.55.t: "Иностранные генералы уходят" #NT!
 poland.55.d: "После окончания восстания многие добровольцы, решившие помочь нам в нашей борьбе за независимость, вернулись на родину или отправились помогать другим нуждающимся." #NT!
 poland.55.a: "Их помощь была очень ценной." #NT!
  
 poland.56.t: "Поляки зашли слишком далеко — нам нужно сдаться" #NT!
 poland.56.d: "Ситуация с польскими повстанцами выходит из-под контроля, они не только контролируют большую часть Королевства Конгресса, но и начали захватывать наши территории. Если мы не остановим их сейчас, они могут не только вернуть себе независимость, но и захватить часть наших земель." #NT!
 poland.56.a: "Мы все еще можем победить их." #NT!
 poland.56.b: "Хорошо, пусть у них будет независимость." #NT!
  
 poland.57.t: "Мы должны сдаться!" #NT!
 poland.57.d: "Польские войска сумели захватить большую часть наших территорий, если они пойдут дальше, нам придется сдаться на их условиях. Мы должны предоставить им независимость, пока у нас еще есть хоть какая-то власть." #NT!
 poland.57.a: "Отлично" #NT!
  
 poland.58.t: "Выборы короля" #NT!
 poland.58.d: "Поскольку в Польше была установлена ​​монархия, нам нужно найти того, кто сможет умело управлять польским королевством. Мы разошлем приглашения великим державам Европы и другим малым государствам. Нам придется тщательно выбирать короля, поскольку его династия будет править Польшей до тех пор, пока не произойдут радикальные перемены." #NT!
 poland.58.a: "Мы будем ждать кандидатов." #NT!
  
 poland.59.t: "Королевские выборы в Польше" #NT!
 poland.59.d: "Мы получили от польского посла в Париже приглашение на королевские выборы, где будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Наполеона-Жерома Бонапарта и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию." #NT!
 poland.59.a: "Еще один способ усилить наше влияние" #NT!
 poland.59.b: "Мы не должны злить русских" #NT!
  
 poland.60.t: "Королевские выборы в Польше" #NT!
 poland.60.d: "Мы получили от польского посла в Вене приглашение на королевские выборы, где будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Карла Людвига и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию." #NT!
 poland.60.a: "Еще один способ усилить наше влияние" #NT!
 poland.60.b: "Мы не должны злить русских" #NT!
  
 poland.61.t: "Королевские выборы в Польше" #NT!
 poland.61.d: "Мы получили от польского посла в Дрездене приглашение на королевские выборы, где будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Карла Августа фон Саксен-Веймар-Эйзенах и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию. Мы также можем ожидать противодействия со стороны Австрии и Пруссии." #NT!
 poland.61.a: "Еще один способ усилить наше влияние" #NT!
 poland.61.b: "Мы не должны злить русских" #NT!
  
 poland.62.t: "Кандидат Нобла" #NT!
 poland.62.d: "Наше дворянство выбирает своим кандидатом Владислава Чарторыйского. Он лидер Hotel Lambert, политической организации, помогающей полякам в эмиграции и поддерживающей польские интересы в западных странах. Он мог бы значительно помочь нам улучшить дипломатические отношения с Западом." #NT!
 poland.62.a: "Хороший" #NT!
  
 poland.63.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.63.d: "Мы получили известие, что Саксония собирается отправить члена своей королевской семьи, Карла Августа фон Саксен-Веймар-Эйзенахского, кандидатом на пост короля Польши. Его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться воспрепятствовать его попыткам занять польский престол или снизить влияние Саксонии или помочь нашим собственным интересам в этом регионе." #NT!
 poland.63.a: "Остановите его!" #NT!
 poland.63.b: "Стоит ли нам об этом беспокоиться?" #NT!
  
 poland.64.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.64.d: "Мы получили известие, что Саксония собирается отправить члена своей королевской семьи, Карла Августа фон Саксен-Веймар-Эйзенаха, кандидатом на пост короля Польши. Его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться заблокировать его попытки занять польский престол или снизить влияние Саксонии или помочь нашим собственным интересам в этом регионе. Австрия уже решила заблокировать участие Карла в королевских выборах, что могло бы помочь нам сделать то же самое без каких-либо дипломатических последствий, или мы могли бы разрешить кандидатуру Саксонии на выборах, чтобы, возможно, помешать Габсбургам занять польский престол." #NT!
 poland.64.a: "Остановите его!" #NT!
 poland.64.b: "Позвольте ему принять участие." #NT!
  
 poland.65.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.65.d: "Мы получили известие, что Саксония собирается отправить члена своей королевской семьи, Карла Августа фон Саксен-Веймар-Эйзенах, кандидатом на пост короля Польши. Австрия разрешила Карлу участвовать в королевских выборах, его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться воспрепятствовать его попыткам занять польский престол или снизить влияние Саксонии или помочь нашим собственным интересам в этом регионе." #NT!
 poland.65.a: "Остановите его!" #NT!
 poland.65.b: "Стоит ли нам об этом беспокоиться?" #NT!
  
 poland.66.t: "Австрия блокирует нашего кандидата!" #NT!
 poland.66.d: "Австрия, узнав, что мы планируем отправить Карла Августа в Польшу, решила заблокировать нашу кандидатуру! Мы должны попытаться убедить их позволить нам принять участие в выборах." #NT!
 poland.66.a: "Попробуйте договориться с ними!" #NT!
  
 poland.67.t: "Протесты из Саксонии" #NT!
 poland.67.d: "Саксонские дипломаты прибыли в Вену с просьбой снять блокаду и разрешить Карлу участвовать в королевских выборах." #NT!
 poland.67.a: "Их голос не имеет значения." #NT!
 poland.67.b: "Хорошо, пусть они примут в этом участие." #NT!
  
 poland.68.t: "Австрия сохраняет блокаду" #NT!
 poland.68.d: "Наши попытки прекратить блокаду ни к чему не привели, поскольку австрийцы отказываются ее прекращать." #NT!
 poland.68.a: "Блин!" #NT!
  
 poland.69.t: "Австрия прекращает блокаду" #NT!
 poland.69.d: "Наши попытки остановить блокаду увенчались успехом, поскольку австрийцы допустили кандидатуру Карла." #NT!
 poland.69.a: "Отличный!" #NT!
  
 poland.70.t: "Пруссия блокирует нашего кандидата!" #NT!
 poland.70.d: "Пруссия, узнав, что мы планируем послать Карла Августа в Польшу, решила заблокировать нашу кандидатуру! Мы должны попытаться убедить их позволить нам принять участие в выборах." #NT!
 poland.70.a: "Попробуйте договориться с ними!" #NT!
  
 poland.71.t: "Протесты из Саксонии" #NT!
 poland.71.d: "Саксонские дипломаты прибыли в Берлин с просьбой снять блокаду и разрешить Карлу участвовать в королевских выборах." #NT!
 poland.71.a: "Их голос не имеет значения." #NT!
 poland.71.b: "Хорошо, пусть они примут в этом участие." #NT!
  
 poland.72.t: "Пруссия держит блокаду" #NT!
 poland.72.d: "Наши попытки прекратить блокаду ни к чему не привели, поскольку пруссаки отказываются ее прекращать." #NT!
 poland.72.a: "Блин!" #NT!
  
 poland.73.t: "Пруссия прекращает блокаду" #NT!
 poland.73.d: "Наши попытки остановить блокаду увенчались успехом, поскольку пруссаки допустили кандидатуру Карла." #NT!
 poland.73.a: "Отличный!" #NT!
  
 poland.74.t: "Пруссия все еще блокирует нашего кандидата!" #NT!
 poland.74.d: "Даже с нашими дипломатическими усилиями мы не смогли бы помешать пруссакам заблокировать нашу кандидатуру на польский престол. Мы могли бы послушать их и ничего не делать, или мы могли бы заставить Карла Августа отправиться в Польшу через Австрию, но это очень разозлило бы пруссаков." #NT!
 poland.74.a: "Нам придется это принять." #NT!
 poland.74.b: "Они не говорят нам, что делать!" #NT!
  
 poland.75.t: "Австрия все еще блокирует нашего кандидата!" #NT!
 poland.75.d: "Даже с нашими дипломатическими усилиями мы не смогли бы помешать австрийцам заблокировать нашу кандидатуру на польский престол. Мы могли бы послушать их и ничего не делать, или мы могли бы заставить Карла Августа отправиться в Польшу через Пруссию, но это бы очень разозлило австрийцев." #NT!
 poland.75.a: "Нам придется это принять." #NT!
 poland.75.b: "Они не говорят нам, что делать!" #NT!
  
 poland.76.t: "Австрия и Пруссия все еще блокируют нашего кандидата!" #NT!
 poland.76.d: "Даже с нашими дипломатическими усилиями мы не смогли бы помешать австрийцам и пруссакам заблокировать нашу кандидатуру на польский престол. Мы могли бы послушать их и ничего не делать, или мы могли бы попытаться переправить Карла Августа в Польшу, но это сильно разозлило бы пруссаков и австрийцев." #NT!
 poland.76.a: "Нам придется это принять." #NT!
 poland.76.b: "Они не говорят нам, что делать!" #NT!
  
 poland.77.t: "Австрия и Пруссия допускают нашего кандидата" #NT!
 poland.77.d: "Несмотря на то, что в немецких державах были определенные голоса, которые не хотели допускать кандидатуру Карла, они проигнорировали их и в конечном итоге разрешили ее, и теперь мы можем свободно принимать участие в выборах." #NT!
 poland.77.a: "Как и ожидалось" #NT!
  
 poland.78.t: "Королевские выборы!" #NT!
 poland.78.d: "Настал день выборов, все, кто должен был прибыть, прибыли, теперь сейм должен будет выбрать нового короля Польши. У нас есть четыре кандидата: Владислав Чарторыйский, польский дворянин, который провел большую часть своей жизни во Франции, помогая польским интересам; Карл Август фон Саксен-Веймар-Эйзенах, саксонский принц, который заботится о своем народе и ставит свою страну выше себя; Карл Людвиг фон Остеррайх, который очень заботился об искусстве и религии, и с его связями мы могли бы вернуть Краков; Наполеон-Жером Бонапарт, французский либерал, который принимал участие в войнах в качестве солдата и поддерживал польское дело во французском сенате." #NT!
 poland.78.a: "Нам нужен польский король!" #NT!
 poland.78.b: "Веттины поведут нас к светлому будущему!" #NT!
 poland.78.c: "Габсбурги поведут нас к светлому будущему!" #NT!
 poland.78.e: "Бонапарты поведут нас к светлому будущему!" #NT!
  
 poland.79.t: "Королевские выборы!" #NT!
 poland.79.d: "Настал день выборов, все, кто должен был прибыть, прибыли, теперь сейму предстоит выбрать нового короля Польши. Из-за давления со стороны России и внутренних проблем западных держав они решили, что не будут участвовать в выборах, и поэтому у нас остался кандидат от дворянства; Владислав Чарторыйский, польский дворянин, который провел большую часть своей жизни во Франции, помогая польским интересам." #NT!
 poland.79.a: "Чарторыйский станет королём!" #NT!
  
 poland.80.t: "Королевские выборы!" #NT!
 poland.80.d: "Настал день выборов, все, кто должен был приехать, прибыли, теперь сейм должен будет выбрать нового короля Польши. У нас есть три кандидата: Владислав Чарторыйский, польский дворянин, который провел большую часть своей жизни во Франции, помогая польским интересам; Карл Август фон Саксен-Веймар-Эйзенах, саксонский принц, который заботится о своем народе и ставит свою страну выше себя; Карл Людвиг фон Остеррайх, который очень заботился об искусстве и религии, и с его связями мы могли бы вернуть Краков." #NT!
 poland.80.a: "Нам нужен польский король!" #NT!
 poland.80.b: "Уэттинс поведет нас к будущему!" #NT!
 poland.80.c: "Габсбурги поведут нас в будущее!" #NT!
  
