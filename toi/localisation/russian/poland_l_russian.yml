 ### News Events 
  
 news_poland.1.t: "Польское восстание в России" #NT!
 news_poland.1.d: "После поражения поляков в русско-польской войне 1830–1831 годов они потеряли свое полунезависимое государство, а Конгрессовое королевство прекратило свое существование. На его месте была создана российская администрация, которая была весьма заинтересована в том, чтобы наказать поляков за их сепаратистские амбиции. Поражение России в Крымской войне показало слабость России, и поляки предприняли действия. После нескольких лет интриг польский народ восстал, и теперь на польских территориях в России происходит полноценное национальное восстание. При умелом руководстве и большой доле удачи поляки могут вернуть себе независимость. Останется ли это локальным конфликтом, пока неясно, так как некоторые европейские державы могут захотеть вмешаться в этот конфликт." #NT!
 news_poland.1.a: "Интересный..." #NT!
 news_poland.1.b: "Их жалкий мятеж будет подавлен!" #NT!
 news_poland.1.c: "За Свободу Нас и Вас!" #NT!
  
 news_poland.2.t: "Восстановлено Королевство Конгресса" #NT!
 news_poland.2.d: "То, что недавно произошло в Польше, стало для всех полной неожиданностью. Под международным давлением и довольно успешными действиями польских повстанцев русский царь решил восстановить Польское королевство, то самое, которое было распущено более 30 лет назад во время правления его отца Николая I. Такая ситуация не совсем удовлетворяет поляков, но позволяет им в какой-то степени решать самим." #NT!
 news_poland.2.a: "Хорошо для них." #NT!
 news_poland.2.b: "Это должно заставить поляков замолчать на некоторое время." #NT!
 news_poland.2.c: "Сегодня автономия, завтра независимость!" #NT!
  
 news_poland.3.t: "Формируется антироссийская коалиция" #NT!
 news_poland.3.d: "Западные государства, увидев сизифов труд поляков, решили поддержать их не только дипломатически, как они делали до сих пор, но и в военном плане. Соединенное Королевство провозгласило создание Антироссийской коалиции и пригласило всех желающих поддержать поляков в их борьбе за независимость. Похоже, что Россия находится в довольно тяжелой ситуации и может произойти повторение Крымской войны." #NT!
 news_poland.3.a: "Интересный..." #NT!
 news_poland.3.b: "О, Боже..." #NT!
 news_poland.3.c: "Наконец-то пришла помощь!" #NT!
 news_poland.3.e: "Заряжать!" #NT!
  
 news_poland.4.t: "Антироссийская коалиция потерпела поражение" #NT!
 news_poland.4.d: "Вопреки всем ожиданиям, царская армия сумела отразить армию коалиции и одержала победу в этом конфликте. В то время как Россия не может выдвинуть никаких требований к западным странам, этого нельзя сказать о поляках. Прямо сейчас многих бывших повстанцев и их сторонников казнят или ссылают в Сибирь. Российское правительство уже объявило об усилении процессов русификации в Польше и полной отмене любой автономии. Похоже, что для поляков в России настанут нелегкие времена, особенно для тех, кто живет за пределами региона Конгрессового королевства, который теперь называется «Страна Вислы»." #NT!
 news_poland.4.a: "Ну, все, конечно, пошло не так, как планировалось..." #NT!
 news_poland.4.b: "Боже, Царя храни!" #NT!
  
 news_poland.5.t: "Победоносная антироссийская коалиция" #NT!
 news_poland.5.d: "Хотя были некоторые надежды, что Россия сможет защитить свою территориальную целостность, царские армии не смогли выполнить свою задачу, и в конце концов Россия сдалась. Новое независимое польское государство будет восстановлено. Многие в Польше ликуют, и в большинстве городов и деревень проходят грандиозные празднества. Однако время празднования скоро закончится, так как еще многое предстоит сделать." #NT!
 news_poland.5.a: "Что еще могло произойти?" #NT!
 news_poland.5.b: "Теперь нам действительно нужно пересмотреть наши стратегии." #NT!
 news_poland.5.c: "Наконец-то независимость..." #NT!
  
 news_poland.6.t: "Королевские выборы в Польше" #NT!
 news_poland.6.d: "Прошло много времени с тех пор, как в Варшаве правил польский король. После восстановления польского государства большинство проголосовало за монархию, и теперь, как и во времена Польско-Литовской унии, были объявлены свободные выборы. Королевская комиссия выбрала и пригласила этих людей, которые были признаны подходящими для польского престола. Мы уже знаем, что Наполеон-Жером Бонапарт и эрцгерцог Карл Людвиг Австрийский были приглашены для участия в королевских выборах. Кто бы ни был выбран, он окажет большое влияние на европейскую и польскую политику." #NT!
 news_poland.6.a: "Интересный..." #NT!
 news_poland.6.b: "Мы будем ждать кандидатов." #NT!
