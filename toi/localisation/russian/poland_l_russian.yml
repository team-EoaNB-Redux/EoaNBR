 poland.85.d: "Настал день выборов, все, кто должен был прибыть, прибыли, теперь сейм должен будет выбрать нового короля Польши. У нас есть два кандидата: Владислав Чарторыйский, польский дворянин, который провел большую часть своей жизни во Франции, помогая польским интересам; Наполеон-Жером Бонапарт, французский либерал, который принимал участие в войнах в качестве солдата и поддерживал польское дело во французском сенате." #NT!
