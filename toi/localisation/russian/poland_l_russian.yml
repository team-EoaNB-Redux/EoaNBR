 poland.86.t: "Конституция" #NT!
 poland.86.d: "Теперь, когда мы выбрали своего короля, нам придется выбирать, что делать с конституцией. Мы можем ввести полную конституцию или сохранить больше власти, мы всегда можем изменить несколько вещей здесь и там..." #NT!
 poland.86.a: "Мы примем конституцию" #NT!
 poland.86.b: "Нам ведь не обязательно давать им так много прав, не правда ли?" #NT!
  
 poland.87.t: "Австрия отправляет своего кандидата" #NT!
 poland.87.d: "Сегодня в Варшаву прибыла австрийская делегация с Каролем Людвиком Габсбургом в качестве кандидата на польский престол, и они ожидают начала выборов." #NT!
 poland.87.a: "Хороший" #NT!
  
 poland.88.t: "Франция отправляет своего кандидата" #NT!
 poland.88.d: "Сегодня в Варшаву прибыла французская делегация с Наполеоном Юзефом Бонапартом в качестве кандидата на польский престол, и они ждут начала выборов." #NT!
 poland.88.a: "Хороший" #NT!
  
 poland.89.t: "Саксония отправляет своего кандидата" #NT!
 poland.89.d: "Сегодня в Варшаву прибыла саксонская делегация с Каролем Августом Веттином в качестве кандидата на польский престол, и они ожидают начала выборов." #NT!
 poland.89.a: "Хороший" #NT!
  
 poland.90.t: "Член Саксонской королевской семьи прибыл в Варшаву" #NT!
 poland.90.d: "Несмотря на то, что Саксония была завоевана другими странами, Кароль Август Веттин, член королевской семьи Саксонии, прибыл сегодня в Варшаву и предложил свою кандидатуру на королевских выборах. По его словам, благодаря Конституции Третьего мая он легитимирован для того, чтобы занять роль короля Польши." #NT!
 poland.90.a: "Интересный" #NT!
  
 poland.91.t: "Фабрика Шайблера" #NT!
 poland.91.d: "В 1852 году Шайблер и его партнер Юлиус Шварц купили участок в Лодзи и начали строить машиностроительный завод. В октябре 1854 года Шварц продал свою долю Шайблеру за 10 000 рублей, сделав его единственным владельцем фабрики. В 1855 году Шайблер основал прядильную фабрику с 34 рамами и паровой машиной в 40 лошадиных сил. В 1857 году Шайблер нанял 180 рабочих и заработал в 1860 году оборот в 305 100 рублей. Шайблер получил большую прибыль после того, как цены на хлопок в Европе выросли из-за Гражданской войны в США, и продал свои акции по тройной цене. Он стал известен как «Король хлопковой и льняной империй Лодзи». В 1870 году на его фабрике, которая была третьим по величине (9,3 процента) производителем хлопка в Польше, работало 1911 сотрудников." #NT!
 poland.91.a: "Отличный" #NT!
  
 poland.92.t: "Фабрика Познаньского" #NT!
 poland.92.d: "Израиль К. Познаньский родился 25 августа 1833 года в Александрове около Лодзи, как младший сын Кальмана Познаньского. Год спустя Познаньские переехали в Лодзь. В 1851 году он женился на Леонии Герц, дочери служащего еврейских больниц в Варшаве. Этот брак обогащает состояние Израиля Познаньского, мастера «ткацкого дела» в то время, фабрикантом стоимостью 500 рублей. Он начал работать на фирме Кароля Шайблера в Лодзи. Однако он постепенно приступил к осуществлению своего самого большого проекта — строительству большой фабрики. С 1871 года Познаньский начал скупать землю между улицами Огродова, Стодольняна и Поджечна. Строительство промышленного комплекса Познаньского началось в 70-х годах 19 века. Первым зданием была ткацкая фабрика с пилообразной крышей, первая в своем роде в Лодзи. В 1872 году был запущен первый отдел фабрики — ткацкая фабрика, оснащенная 200 механическими станками английского производства, что стало технологическим прорывом в текстильной промышленности." #NT!
 poland.92.a: "Отличный" #NT!
  
 poland.93.t: "Аполинарий Куровски уходит в отставку" #NT!
 poland.93.d: "Один из наших генералов, Аполинарий Куровски, решил покинуть нашу армию и обратиться за помощью к другим повстанцам и революционерам в их борьбе." #NT!
 poland.93.a: "Прощание" #NT!
  
 poland.94.t: "Прибытие польских офицеров" #NT!
 poland.94.d: "После восстановления нашей родины многие талантливые поляки, расселенные по всему миру, возвращались в Польшу, и сегодня появились три генерала, готовые служить в нашей армии." #NT!
 poland.94.a: "Их опыт и талант будут оценены по достоинству." #NT!
  
 poland.95.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.95.d: "Великобритания предложила нам (и Франции, которая уже отказалась присоединиться к коалиции) сформировать коалицию против России. (Если коалиция будет сформирована, вашей целью будет взять под контроль Царство Польское (включая также Сувалки и Мариямполе и 10% победных очков) или взять не менее 25% победных очков до 1 июня 1864 года)" #NT!
 poland.95.a: "Мы покажем миру, что происходит, когда кто-то нас не слушается!" #NT!
 poland.95.b: "Это не стоит риска." #NT!
  
 poland.96.t: "Великобритания отступает" #NT!
 poland.96.d: "Великобритания решила, что нападать на Россию не стоит, и распустила коалицию." #NT!
 poland.96.a: "Ну что ж..." #NT!
  
 poland.97.t: "Коалиция атакует!" #NT!
 poland.97.d: "Великобритания объявила войну России, теперь наша очередь действовать! (Ваша цель — взять под контроль Польшу (включая Сувалки и Мариямполе и 10% победных очков) или набрать не менее 25% победных очков до 1 июня 1864 года)" #NT!
 poland.97.a: "К Победе!" #NT!
  
 poland.98.t: "Великобритания замышляет против нас заговор!" #NT!
 poland.98.d: "Мы получили известие, что Британия планирует создать коалицию против нас! Мы знаем, что они уже разослали приглашения Франции и Австрии, нам следует внимательно следить за ситуацией." #NT!
 poland.98.a: "Блин!" #NT!
  
 poland.99.t: "Коалиция победила!" #NT!
 poland.99.d: "Силам коалиции удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Они заставили Россию восстановить нашу страну как независимое государство и уважать ее суверенитет." #NT!
 poland.99.a: "Наконец-то независимость..." #NT!
  
 poland.100.t: "Россия сдается!" #NT!
 poland.100.d: "Нам удалось продвинуться в глубь русских земель и заставить Россию восстановить нашу страну как независимое государство и уважать ее суверенитет." #NT!
 poland.100.a: "Наконец-то независимость..." #NT!
  
 poland.101.t: "Россия восстанавливает королевство Конгресса" #NT!
 poland.101.d: "Из-за дипломатического вмешательства Британии, Франции и Австрии Россия решила восстановить наш статус 1815-1831 годов. Это означает большую автономию в наших действиях, и если мы будем действовать соответственно, то сможем вернуть себе полную независимость без всякого кровопролития." #NT!
 poland.101.a: "Хоть это и не независимость, но это лучше, чем ничего." #NT!
  
 poland.102.t: "Саксонии не дают участвовать" #NT!
 poland.102.d: "Мы получили новости, что Австрия решила заблокировать саксонское участие в королевских выборах. Также ходят слухи, что Пруссия тоже может присоединиться к этому дипломатическому столкновению. Надеюсь, этот конфликт будет быстро разрешен." #NT!
 poland.102.a: "Нам придется подождать разрешения этого конфликта." #NT!
  
 poland.103.t: "Саксонии не дают участвовать" #NT!
 poland.103.d: "Мы получили новости, что Пруссия решила заблокировать вступление Саксонии в королевские выборы. Австрия решила не присоединяться к этому дипломатическому столкновению, что, безусловно, должно помочь их делу. Надеюсь, этот конфликт будет быстро разрешен." #NT!
 poland.103.a: "Нам придется подождать разрешения этого конфликта." #NT!
  
 poland.104.t: "Дебаты в Сейме по вопросам меньшинств" #NT!
 poland.104.d: ""
 poland.104.a: "Закон будет равен для всех" #NT!
 poland.104.b: "Закон будет в основном равным для всех" #NT!
 poland.104.c: "Поляки должны быть в фаворе" #NT!
  
 poland.105.t: "Дебаты в Сейме о рабочем времени" #NT!
 poland.105.d: ""
 poland.105.a: "Правительство не будет диктовать людям, когда и как работать" #NT!
 poland.105.b: "Возможно, нам следует установить 14-часовой лимит" #NT!
  
 poland.106.t: "Дебаты в Сейме о разделении властей" #NT!
 poland.106.d: ""
 poland.106.a: "Разделение властей предотвратит коррупцию и тиранию" #NT!
 poland.106.b: "Немного больше мощности не повредит" #NT!
  
 poland.107.t: "Дебаты в Сейме об отделении церкви от государства" #NT!
