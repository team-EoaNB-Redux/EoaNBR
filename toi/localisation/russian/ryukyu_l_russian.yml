 ryukyu.31: "Переворот Шо!" #NT!
 ryukyu.31.t: "Переворот Шо!" #NT!
 ryukyu.31.d: "Вчера вечером Шо устроили переворот в совете Саншикан в [RYU.GetName]. В то время как столица была защищена сторонниками Шо, сторонники [SAT.GetAdjective] сумели захватить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] сейчас разразилась гражданская война!" #NT!
 ryukyu.31.a: "Дай Бог [RYU.GetName] победы и суверенитета!" #NT!
  
 ryukyu.32: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.32.t: "Переворот Шо!" #NT!
 ryukyu.32.d: "Вчера вечером Шо устроил переворот в совете Саншикан в [RYU.GetName]. Пока столица была защищена войсками Шо, сторонники [SAT.GetAdjective] сумели захватить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] разразилась гражданская война!" #NT!
 ryukyu.32.a: "Мы должны немедленно это прекратить!" #NT!
  
 ryukyu.33: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.33.t: "Переворот Шо для [RYU.GetName]!" #NT!
 ryukyu.33.d: "Вчера вечером Шо устроил переворот в совете Саншикан в [RYU.GetName]. Пока столица была защищена войсками Шо, сторонники [SAT.GetAdjective] сумели захватить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] разразилась гражданская война!" #NT!
 ryukyu.33.a: "Почтенный [SAT.GetName] быстро положит конец сброду Шо." #NT!
  
 ryukyu.34: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.34.t: "Переворот Шо для [RYU.GetName]!" #NT!
 ryukyu.34.d: "Вчера вечером Шо устроил переворот в совете Саншикан в [RYU.GetName]. Пока столица была защищена войсками Шо, сторонники [SAT.GetAdjective] сумели захватить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] разразилась гражданская война!" #NT!
 ryukyu.34.a: "Отлично, Шо очищает влияние [TSH.GetName]." #NT!
  
 ryukyu.35: "[QNG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.35.t: "[QNG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.35.d: "Пока [QNG.GetName] не знают о наших связях с [SAT.GetName], они предполагают, что мы по-прежнему лояльны Китаю. Из-за этого они рассматривают переворот Шо как положительный результат." #NT!
 ryukyu.35.a: "Великодушный подарок от [QNG.GetName]!" #NT!
  
 ryukyu.41: "Победа переворота Шо!" #NT!
 ryukyu.41.t: "Победа переворота Шо!" #NT!
 ryukyu.41.d: ""
 ryukyu.41.a: "Сегодня Бог светит на [RYU.GetName] и все [Get.Adjective]" #NT!
  
 ryukyu.42: "Победа переворота Шо!" #NT!
 ryukyu.42.t: "Победа переворота Шо!" #NT!
 ryukyu.42.d: ""
 ryukyu.42.a: "[TSH.GetName] будет недоволен." #NT!
  
 ryukyu.43: "Победа переворота Шо!" #NT!
 ryukyu.43.t: "Победа переворота Шо!" #NT!
 ryukyu.43.d: ""
 ryukyu.43.a: "[SAT.GetName] придется заплатить за свою некомпетентность!" #NT!
  
 ryukyu.44: "[TSH.GetName] в ярости!" #NT!
 ryukyu.44.t: "[TSH.GetName] в ярости!" #NT!
 ryukyu.44.d: ""
 ryukyu.44.a: "Мы потеряли нашу честь из-за [TSH.GetName]." #NT!
  
 ryukyu.45: "Победа переворота Шо!" #NT!
 ryukyu.45.t: "Победа переворота Шо!" #NT!
 ryukyu.45.d: "Теперь, когда правительство Шо контролирует [RYU.GetName], мы отправляем туда тщательно отобранных советников." #NT!
 ryukyu.45.a: "Отлично, теперь мы можем гарантировать себе опору в Азии." #NT!
  
 ryukyu.30: "Победа переворота Шо!" #NT!
 ryukyu.30.t: "Победа переворота Шо!" #NT!
 ryukyu.30.d: "Теперь, когда правительство Шо контролирует [RYU.GetName], мы отправляем туда тщательно отобранных советников." #NT!
 ryukyu.30.a: "Пошлите им советника, выбранного самим Великим Императором." #NT!
  
 ryukyu.46: "Новый эпицентр торговли в Азии" #NT!
 ryukyu.46.t: "Договор Рюкю 1859 года" #NT!
 ryukyu.46.d: "[RYU.GetName] недавно вел войну за независимость против [SAT.GetName]. С помощью [QNG.GetName] и западных держав Рюкю смог добиться успеха. Западные державы, которые помогали, убедили Сё отменить все законы о дискриминации иностранцев, сделав его критически важным морским узлом для колониальных держав в регионе.\n\nПосле Договора Рюкю 1859 года Япония сократила свою торговлю с островом, но товары по-прежнему поступают в границы [TSH.GetName]. После того, как Запад повлиял на законодательство [RYU.GetName], их огромный морской порт стал свободным коммерческим узлом и эпицентром торговли в Азии. Теперь весь мир может использовать Рюкю в качестве ворот на азиатские рынки." #NT!
 ryukyu.46.a: "Рад видеть, что жители Рюкю в центре внимания!" #NT!
 ryukyu.46.b: "Напомните им, что они по-прежнему наши данники." #NT!
 ryukyu.46.c: "[SAT.GetName] нас подвели!" #NT!
 ryukyu.46.e: "Мы опозорили наш сёгунат." #NT!
 ryukyu.46.f: "Напомните им о наших соглашениях." #NT!
 ryukyu.46.g: "Для них это здорово." #NT!
  
 ryukyu.47: "Империя Цин приветствует нашу лояльность" #NT!
 ryukyu.47.t: "Империя Цин приветствует нашу лояльность" #NT!
 ryukyu.47.d: "Во время этого переворота [RYU.GetName] никогда официально не обращался к статусу своего даннического статуса. [QNG.GetName] ожидают, что мы продолжим наши даннические отношения. Кроме того, молодой сё должен запросить инвеституру через 6 лет, чтобы официально уполномочить его стать сё Рюкю. По традиции, сё должен править в течение 15 лет, прежде чем можно будет подать запрос. Только тогда сам Великий Император решит, достоин ли Сё Тай стать формальным сё [RYU.GetName].\n\nВ качестве гарантии нашей постоянной лояльности Император так любезно даровал нам советника для надзора за гражданским развитием." #NT!
 ryukyu.47.a: "Мы не можем рисковать потерей торгового доступа к [QNG.GetName]!" #NT!
  
 ryukyu.48.t: "Наше соглашение с британцами" #NT!
 ryukyu.48.d: "[ENG.GetName] требует, чтобы мы ввели запрет на рабство и разрешили британским компаниям работать в рамках нашего соглашения. Попытки создать текстильную промышленность под управлением Британии будут предприняты, как только Рюкю запретит рабство.\n\n [ENG.GetName] также потребовали, чтобы их чиновники контролировали торговлю в новом правительстве Сё." #NT!
 ryukyu.48.a: "Скажите им, что мы приложим все усилия, чтобы положить конец рабству." #NT!
  
 ryukyu.49.t: "Наше соглашение с США" #NT!
 ryukyu.49.d: "[USA.GetName] не верит, что [RYU.GetName] сможет защитить свой суверенитет. В связи с этим они решили оставить свою дивизию морской пехоты США под командованием Мэтью Кэлбрейта Перри в Рюкю для наблюдения за поддержанием мира.\n\n[USA.GetName] также потребовал от [RYU.GetName], чтобы Мэтью Кэлбрейт Перри вошел в наше военное верховное командование." #NT!
 ryukyu.49.a: "У нас нет выбора в этом вопросе, скажите им, что так и будет." #NT!
  
 ryukyu.50.t: "Наше соглашение с французами" #NT!
 ryukyu.50.d: "В рамках нашего соглашения [RYU.GetName] позволяет французским администраторам консультировать Sho. Кроме того, они утверждают, что наша независимость находится под угрозой без их флота, и разместят флот в наших доках. под нашим командованием для миротворческих усилий.\n\nЧтобы компенсировать столь щедрое предложение, [FRA.GetName] требует, чтобы их чиновники были в новом правительстве Sho и в Военно-морском командовании Sho." #NT!
 ryukyu.50.a: "Мы связаны своей честью, скажите им, что мы выполним соглашение." #NT!
  
 ryukyu.51: "Переворот Шо провалился!" #NT!
 ryukyu.51.t: "Переворот Шо провалился!" #NT!
 ryukyu.51.d: ""
 ryukyu.51.a: "Сегодня Бог не дал нам славы. Мы потерпели неудачу." #NT!
  
 ryukyu.52: "Переворот Шо провалился!" #NT!
 ryukyu.52.t: "Переворот Шо провалился!" #NT!
 ryukyu.52.d: ""
 ryukyu.52.a: "[TSH.GetName] будет доволен." #NT!
  
 ryukyu.53: "Переворот Шо провалился!" #NT!
 ryukyu.53.t: "Переворот Шо провалился!" #NT!
 ryukyu.53.d: ""
 ryukyu.53.a: "[SAT.GetName] преуспел." #NT!
  
 ryukyu.54: "[TSH.GetName] доволен" #NT!
 ryukyu.54.t: "[TSH.GetName] доволен" #NT!
 ryukyu.54.d: ""
 ryukyu.54.a: "Уважаемый [TSH.GetName] рад нашей победе." #NT!
  
 ryukyu.55: "Переворот Шо провалился!" #NT!
 ryukyu.55.t: "Переворот Шо провалился!" #NT!
 ryukyu.55.d: ""
 ryukyu.55.a: "Мы потратили время зря на [RYU.GetName]." #NT!
  
 ryukyu.13: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.13.t: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.13.d: "Мэтью Кэлбрейт Перри, которому помогал переводчик и «эксперт по культуре» Бернард Беттельгейм, позвонил в [RYU.GetName] 17 мая 1852 года. Игнорируя претензии [SAT.GetName] на острова, он потребовал аудиенции у короля Рюкю Шо Тай и добился обещаний, что королевство будет открыто для торговли с Соединенными Штатами. К сожалению, эти амбиции не были полностью удовлетворены. \n\nОднако 13 лет назад Бернард Беттельгейм проповедовал протестантизм в течение 10 лет. Его отношение и действия по отношению к властям Окинавы описывались как грубые и экстравагантные. Хотя он покинул остров в 1854 году, каким-то образом [RYU.GetAdjective] Шо теперь обратился в протестантизм. Может быть, мы можем продолжить наши азиатские амбиции?" #NT!
 ryukyu.13.a: "Этим нужно воспользоваться!" #NT!
  
 ryukyu.14: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.14.t: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.14.d: "\n\nОднако 13 лет назад Бернард Беттельгейм проповедовал протестантизм в течение 10 лет. Его отношение и действия по отношению к властям Окинавы описывались как грубые и экстравагантные. Хотя он покинул остров в 1854 году, каким-то образом [RYU.GetAdjective] Sho теперь обратился в протестантизм. Может быть, мы можем продолжить наши азиатские амбиции?" #NT!
 ryukyu.14.a: "Этим нужно воспользоваться!" #NT!
  
 ryukyu.15: "Переворот [RYU.GetAdjective] Шо!" #NT!
 ryukyu.15.t: "Рюкю просит помощи в перевороте Сё!" #NT!
 ryukyu.15.d: "Мэтью Кэлбрейт Перри получил задание попытаться перетянуть на себя влияние Сё, чтобы [USA.GetName] мог начать торговлю с [TSH.GetName], используя [RYU.GetName] в качестве прокси-портала. Хотя его усилия прекратились, когда стало очевидно, что Саншикан, истинный руководящий орган, не подчинится нашим амбициям.\n\n Хотя, похоже, молодой Сё начал переворот в возрасте всего 15 лет и предлагает плату за нашу помощь. Хотя плата невелика, если Рюкю согласится на наши требования, мы могли бы повлиять на революционное правительство и использовать острова Рюкуа в качестве стратегического актива. Кроме того, британцы уже согласились помочь перевороту молодого Сё. Что наводит на вопрос, что мы будем делать?" #NT!
 ryukyu.15.a: "Мы можем повлиять на эту революцию! Отправьте Перри и несколько морских пехотинцев!" #NT!
  
 ryukyu.16: "Переворот [RYU.GetAdjective] Шо!" #NT!
 ryukyu.16.t: "Рюкю просит помощи в перевороте Сё!" #NT!
 ryukyu.16.d: "Католический миссионер из Франции был отправлен, чтобы завоевать влияние Шо примерно десять лет назад. Это было сделано для того, чтобы противостоять британскому влиянию на [RYU.GetName]. Все попытки повлиять на маленькое островное государство закончились, когда стало очевидно, что Саншикан, истинный руководящий орган, не будет подчиняться нашим большим амбициям.\n\n Хотя, похоже, молодой Шо начал переворот в возрасте всего 15 лет и предлагает плату за нашу помощь. Хотя плата невелика, если Рюкю согласится на наши требования, мы могли бы использовать эту революцию, чтобы получить влияние в революционном правительстве. Кроме того, британцы уже согласились помочь перевороту молодого Шо. Оставив [ENG.GetName] в качестве единственного влияния на правительство Рюкю, мы могли бы помешать нашим колониальным амбициям! Что наводит на вопрос, что мы будем делать?" #NT!
 ryukyu.16.a: "Мы можем повлиять на эту революцию! Дайте им оружие!" #NT!
  
 ryukyu.17: "США поддерживают переворот Шо!" #NT!
 ryukyu.17.t: "США поддерживают переворот Шо!" #NT!
 ryukyu.17.d: ""
 ryukyu.17.a: "Эти [USA.Adjective] деления будут полезны!" #NT!
  
 ryukyu.18: "Французы поддерживают переворот Шо!" #NT!
 ryukyu.18.t: "Французы поддерживают переворот Шо!" #NT!
 ryukyu.18.d: ""
 ryukyu.18.a: "Это [FRA.Adjective] оружие будет полезно!" #NT!
  
 ryukyu.19.t: "Рюкю просит помощи в перевороте Сё!" #NT!
 ryukyu.19.d: "Хотя плата невелика, если Рюкю согласится на наши требования, мы могли бы использовать эту просьбу, чтобы потребовать больше влияния в правительстве Сё. Мы могли бы заставить Сё запретить рабство после переворота и потребовать, чтобы наши британские компании вошли на остров. Что наводит на вопрос, что мы будем делать?" #NT!
 ryukyu.19.a: "Мы можем повлиять на эту революцию! Дайте им корабли!" #NT!
  
 ryukyu.20.t: "Британцы поддерживают переворот Шо!" #NT!
 ryukyu.20.d: ""
 ryukyu.20.a: "Эти [ENG.Adjective] кораблей помогают защитить наш остров!" #NT!
  
 ryukyu.4: "Бернард Беттельгейм, британский миссионер" #NT!
 ryukyu.4.t: "Бернард Беттельгейм, британский миссионер" #NT!
 ryukyu.4.d: "В течение 10 лет Бернард Беттельгейм проповедовал протестантизм. Его отношение и действия по отношению к властям Окинавы описывались как грубые и экстравагантные, и один иностранный гость острова отметил, что Беттельгейм и власти «жили в состоянии неприкрытой враждебности». У доктора также появилась привычка вторгаться в частные дома, где он пытался проповедовать. Он мешал проведению общественных собраний, распространял брошюры, которые конфисковывались мэцукэ (магистратами), и громко проповедовал за воротами замка Сюри. Хотя он покинул остров в 1854 году, его наследие все еще свежо в памяти [RYU.GetAdjective] людей.\n\n Хотя молодой Сё открыто не обсуждал свои религиозные чувства, что он скажет?" #NT!
 ryukyu.4.a: "Он позорище, кто мог поверить такому дураку!" #NT!
 ryukyu.4.b: "Он говорил со мной в детстве, учил меня о Боге. Может быть, он прав?" #NT!
  
 ryukyu.5: "Национальный позор!" #NT!
 ryukyu.5.t: "Национальный позор!" #NT!
 ryukyu.5.d: "В течение 10 лет Бернард Беттельгейм проповедовал протестантизм, хотя более важной миссией было завоевание влияния в пределах [RYU.GetName]. Хотя его отношение и действия по отношению к властям Окинавы описывались как грубые и экстравагантные, и один иностранный посетитель острова отметил, что Беттельгейм и власти «жили в состоянии неприкрытой враждебности». У доктора также появилась привычка вторгаться в частные дома, где он пытался проповедовать. Он мешал проведению общественных собраний, распространял брошюры, которые конфисковывались мэцукэ (магистратами), и громко проповедовал за воротами замка Сюри. Хотя он покинул остров в 1854 году, его наследие все еще свежо в памяти людей [RYU.GetAdjective]." #NT!
 ryukyu.5.a: "Он был дураком и 10 лет тратил наши деньги впустую." #NT!
 ryukyu.5.b: "Отправьте еще одну миссионерскую поездку, Рюкю должен находиться в пределах нашего имперского влияния!" #NT!
  
 ryukyu.6: "[ENG.GetName] Посылает нового миссионера!" #NT!
 ryukyu.6.t: "[ENG.GetName] Посылает нового миссионера!" #NT!
 ryukyu.6.d: ""
 ryukyu.6.a: "Я бы хотел, чтобы эти иностранцы просто уехали." #NT!
  
 ryukyu.7: "[RYU.GetAdjective] Шо совершил конверсию!" #NT!
 ryukyu.7.t: "[RYU.GetAdjective] Шо совершил конверсию!" #NT!
 ryukyu.7.d: ""
 ryukyu.7.a: "Удивительно! Этот дурак действительно умудрился обратить Шо в протестантизм." #NT!
  
 ryukyu.8: "[ENG.GetName] посылает больше миссионеров" #NT!
 ryukyu.8.t: "[ENG.GetName] посылает больше миссионеров" #NT!
 ryukyu.8.d: ""
 ryukyu.8.a: "Саншикан будет осторожен. Надеюсь, это событие не разозлит [SAT.GetName]." #NT!
  
 ryukyu.21: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.21.t: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.21.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакира сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь удерживает большую часть политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее разрешал его сводный брат Нариакира. Сансикан уже сообщил ему, что Сё по глупости обратился в западную религию. Хотя он неохотно позволил нашему любезному Сё сохранить свои убеждения, его политика заключается в изгнании всех миссионеров и в том, чтобы сделать обращение жителей Рюкю караемым смертью. Наконец, [ROOT.GetName] придется полностью закрыть свои границы с западом.\n\n Наш Сё обязан официально снова принести клятву верности клану Симадзу. Клятва, которую его предки продолжали приносить с 1611 года. Отказаться от этой клятвы — значит обесчестить [RYU.GetName] и, несомненно, стать нашим концом. Единственный вопрос, будет ли она возобновлена?" #NT!
 ryukyu.21.a: "Честь Шо Тай не будет осквернена! Возобновите клятву!" #NT!
 ryukyu.21.b: "Я предан Богу, а не этому богохульнику Симадзу Хисамицу!" #NT!
  
 ryukyu.22: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.22.t: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.22.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакира сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь удерживает большую часть политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее разрешал его сводный брат Нариакира. Его политика заключалась в изгнании всех миссионеров и в том, чтобы сделать обращение жителей Рюкю в христианство караемым смертью. Наконец, [ROOT.GetName] придется полностью закрыть свои границы с западом.\n\n Наш Сё обязан официально принести новую клятву верности клану Симадзу. Клятву, которую его предки продолжали приносить с 1611 года. Отказаться от этой клятвы — значит обесчестить [RYU.GetName] и, несомненно, стать нашим концом. Единственный вопрос, будет ли она возобновлена?" #NT!
 ryukyu.22.a: "Честь Шо Тай не будет осквернена! Возобновите клятву!" #NT!
  
 ryukyu.23.t: "Шо Тай отказывается возобновлять клятву верности!" #NT!
 ryukyu.23.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакира сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь удерживает большую часть политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее разрешал его сводный брат Нариакира. Его новая политика предусматривает изгнание всех миссионеров и делает это караемым смертью, если жители Рюкю обратятся в христианство. Следовательно, вся западная торговля была запрещена для доступа в [RYU.GetName]. Это закрыло лазейку, которая позволяла контрабандой ввозить китайские и западные товары в [SAT.GetName].\n\nКороль [RYU.GetName], Сё Тай, был призван лично явиться к Симадзу Хисамицу, чтобы возобновить свою клятву верности клану Симадзу. Молодой Шо Тай возмутительно решил осквернить свою честь, отказавшись возобновить ту же клятву, которую его предки продолжали приносить с 1611 года!" #NT!
 ryukyu.23.a: "Отстраните Шо Тая от власти! Верный Совет Саншикан будет править!" #NT!
  
 ryukyu.24.t: "Шо Тай возобновляет клятву верности!" #NT!
 ryukyu.24.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакира сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь удерживает большую часть политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее разрешал его сводный брат Нариакира. Его новая политика предусматривает изгнание всех миссионеров и делает это караемым смертью, если жители Рюкю обратятся в христианство. Следовательно, вся западная торговля была запрещена для доступа в [RYU.GetName]. Это закрыло лазейку, которая позволяла контрабандой ввозить китайские и западные товары в [SAT.GetName].\n\nКороль [RYU.GetName], Сё Тай, был призван лично явиться к Симадзу Хисамицу, чтобы возобновить свою клятву верности клану Симадзу. Как и ожидалось, достопочтенный Шо Тай возобновил клятву, которую его предки продолжали приносить с 1611 года." #NT!
 ryukyu.24.a: "Замечательно! Лояльность [RYU.GetName] обеспечена." #NT!
  
 ryukyu.25.t: "Нариакира лишает власти Шо Тая!" #NT!
 ryukyu.25.d: "Симадзу Нариакира возмущен отказом Шо Тай возобновить клятву верности клану Симадзу! Нариакира поручил Совету Саншикан, теневому правительству Королевства Рюкю, отстранить Шо Тай от власти. К счастью, силы сторонников Шо сопроводили Шо Тай в изгнание ради безопасности.\n\nСовет Саншикан нанял синоби, чтобы выследить местонахождение Шо Тай и его сторонников. Это оставляет ограниченное количество времени, чтобы инициировать переворот и восстановить власть Шо Тай. Должны ли мы продолжить переворот Шо или принять власть совета?" #NT!
 ryukyu.25.a: "Совершите переворот! Шо Тай — истинный лидер всех рюкюанцев!" #NT!
 ryukyu.25.b: "Шо Тай обречен, мы не можем совершить переворот." #NT!
 RYU_sanshikan_council_in_power_tooltip: "Правящая партия §YСовет Саншикан§! и лидер §YКоролевства Рюкю§!." #NT!
  
 ryukyu.9: "[RYU.GetAdjective] Шо планирует переворот" #NT!
 ryukyu.9.t: "[RYU.GetAdjective] Шо планирует переворот" #NT!
 ryukyu.9.d: ""
 ryukyu.9.a: "Королевский флот уже десять лет хочет превратить [562.GetName] в военно-морской порт." #NT!
 ryukyu.9.b: "Мы не хотим кризиса с [QNG.GetName] и [TSH.GetName]." #NT!
  
 ryukyu.10: "[ENG.GetName] не заинтересован в нашем перевороте!" #NT!
 ryukyu.10.t: "[ENG.GetName] осуждает наш переворот!" #NT!
 ryukyu.10.d: ""
 ryukyu.10.a: "[ENG.GetName] не заинтересован в нашем перевороте, это может все усложнить." #NT!
  
 ryukyu.11: "[ENG.GetName] заинтересован в нашем перевороте!" #NT!
 ryukyu.11.t: "[ENG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.11.d: "Британцы заинтересованы в правительстве Шо после успешного переворота. Британцы любезно пожертвовали нам небольшое количество оружия для снабжения наших лояльных ополченцев." #NT!
 ryukyu.11.a: "Хотя их поддержка незначительна, мы можем вооружить наших сторонников." #NT!
  
 ryukyu.12: "[ENG.GetName] отправляет больше миссионеров в [RYU.GetName]!" #NT!
 ryukyu.12.t: "[ENG.GetName] отправляет больше миссионеров в [RYU.GetName]!" #NT!
 ryukyu.12.d: ""
 ryukyu.12.a: "Надеюсь, что созданный нами Саншикан сохранит статус-кво." #NT!
  
 ryukyu.36.t: "Кооперативное предприятие [RYU.GetName]!" #NT!
 ryukyu.36.d: "[RYU.GetName] заплатил частной компании в нашей стране за помощь в строительстве верфи для островов Рюкю. Благодаря этому совместному предприятию мы заработали немного капитала от деловой сделки." #NT!
 ryukyu.36.a: "Великолепный!" #NT!
  
 RYU_ENG_dockyard_forign_help_tooltip: "\n§YЧастная британская компания§! теперь может помочь нашему §YКооперативному венчурному проекту§!!\n" #NT!
 RYU_bernard_bettelheim_7a_tooltip: "\nПланы переворота заканчиваются, а статус-кво сохраняется.\n" #NT!
 RYU_bernard_bettelheim_8a_tooltip: "\nРешения, связанные с §Yпереворотом Сё§!, разблокированы!\n" #NT!
 RYU_bernard_bettelheim_5a_tooltip: "\n§GЭто безопасный выбор.§!\n" #NT!
 RYU_bernard_bettelheim_5b_tooltip: "\n§RЭто опасный выбор!§!\n" #NT!
 RYU_bernard_bettelheim_convert_protestant: "\n§RЭто разозлит§! §Y[QNG.GetName]§!§R,§! §Y[TSH.GetName]§!§R и§! §Y[SAT.GetName]§!§R.§!\n" #NT!
  
 ryu_prosperity_mechanic: "[?ryu_prosperity_mechanic]" #NT!
 RYU_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 RYU_Prosperity_Mechanic_desc: "§g [ROOT.GetName] находится в дипломатическом чуде. Мы являемся одним из немногих порталов торговли между миром и [TSH.GetName]. Это дало нашей стране непреодолимое процветание и репутацию честных торговцев в мире." #NT!
