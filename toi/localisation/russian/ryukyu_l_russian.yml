 RYU_prosperity_mechanic_construction: "Не имеет §YПроекта регионального развития§! в процессе реализации" #NT!
 RYU_build_cotton_farm: "Проект регионального развития: хлопковая ферма" #NT!
 RYU_build_cotton_farm_desc: "Инвестируя часть нашего богатства в местные хлопковые фермы, мы можем §Gувеличить производство хлопковых ресурсов§! для растущего мирового рынка." #NT!
 RYU_build_farm: "Проект регионального развития: Ферма" #NT!
 RYU_build_farm_desc: "Инвестируя часть нашего богатства в местные фермы, мы можем расширить производство продуктов питания и §Gувеличить население§!." #NT!
 RYU_build_dockyard: "Кооперативный венчурный проект: Верфь" #NT!
 RYU_build_dockyard_desc: "Процесс строительства современной верфи слишком техничен для наших методов строительства. Мы должны положиться на §YИностранную державу§!, отличную от §Y[TSH.GetName]§!, чтобы помочь нашим строительным усилиям." #NT!
 RYU_dockyard_forign_help_tooltip: "В проект инвестировала §Yиностранная держава§!." #NT!
 RYU_dockyard_forign_accept_tooltip: "\nОткрывает §YКооперативный венчурный проект: Верфь§!" #NT!
 RYU_dockyard_forign_free_tooltip: "Активирует §YКооперативный венчурный проект: Верфь§! за §Gfree§!\n\n" #NT!
 RYU_prosperity_mechanic_clear_development: "Проект регионального развития: разрешение на строительство" #NT!
 RYU_prosperity_mechanic_clear_development_desc: "§RУдалив свободный слот§! из предыдущего проекта регионального развития, в этом штате можно разработать §Gновый проект§!." #NT!
  
  
 RYU_Sho_Coup: "Переворот Шо" #NT!
 RYU_Sho_Coup_desc: "§gПосле того, как Шо стали протестантами, Саншикан запретил всем местным жителям контактировать с иностранными миссионерами. Шо возложил свою преданность на Бога, а не на [SAT.GetName]. Он верил, что послание Бога никогда не должно быть объявлено вне закона, и осознал, насколько Рюкю был марионеткой. Шо Тай, [RYU.Adjective] Шо, теперь может понять, что настоящая независимость уже не за горами. С помощью иностранцев [RYU.GetName] обретет суверенитет над своей землей." #NT!
