l_russian:
  
 ryukyu.3.t: "Подарок от [FROM.GetName]" #NT!
 ryukyu.3.d: "Со временем все больше европейских держав, похоже, глубоко увлечены задачей распространения своих обычаев, культуры и религии в нашем великом королевстве. С тех пор как мы «открылись» для Соединенных Штатов, вскоре последовали и другие державы, такие как Франция и Соединенное Королевство. В нашем великом королевстве было создано множество миссий, чтобы расширить свое влияние среди нашего народа. Хотя инциденты и случались, они мало что сделали, чтобы остановить наши растущие отношения между нами. Одним из примеров, в частности, может служить французская миссия в Нахе. У нас всегда были прочные отношения с французами, и каким-то образом они никогда не подводят. По доброте душевной нам подарили много единиц полевой артиллерии." #NT!
 ryukyu.3.a: "Arigatou gozaimasu" #NT!
  
 oceania_trading_partner.1.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.1.d: "[FROM.GetName] решили открыть свою страну для наших торговцев. Они попросили нас помочь им в индустриализации своей страны в попытке стать региональной державой. Несомненно, наша культура окажет на них сильное влияние, если не подчинит их себе. [ROOT.GetName] могли бы извлечь большую выгоду из этого влияния на свою страну!" #NT!
 oceania_trading_partner.1.a: "Это будет способствовать развитию наших колониальных интересов в регионе." #NT!
  
 oceania_trading_partner.2.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.2.d: "[FROM.GetName] решили открыть свою страну для наших торговцев. Они попросили нас помочь им в индустриализации своей страны в попытке стать региональной державой. Несомненно, наша культура окажет на них сильное влияние, если не подчинит их себе. [ROOT.GetName] могли бы извлечь большую выгоду из этого влияния на свою страну!" #NT!
 oceania_trading_partner.2.a: "Это поможет нам сохранить контроль над регионом." #NT!
  
 oceania_trading_partner.3.t: "[FROM.GetName], Запросы [FROM.GetAdjective]-Голландское сотрудничество" #NT!
 oceania_trading_partner.3.d: "[FROM.GetName] решил установить более тесные дипломатические связи с [INS.GetName]. [INS.GetName] начнет инвестировать в регион в надежде получить большее влияние на правительство [FROM.GetName]. Это может привести к большему контролю над ними и привести их в большее соответствие с колониальными амбициями [HOL.GetAdjective]!" #NT!
 oceania_trading_partner.3.a: "Это будет способствовать развитию наших колониальных интересов в регионе." #NT!
  
 oceania_trading_partner.4.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.4.d: "[FROM.GetName] решил установить более тесные дипломатические связи с [ROOT.GetName]. Мы начнем инвестировать в регион в надежде получить большее влияние на правительство. Это может привести к большему контролю над ними и присоединению к нашему Халифату!" #NT!
 oceania_trading_partner.4.a: "Машаллах! [FROM.GetName] пополнит наши ряды!" #NT!
  
 oceania_request_license.1.t: "Наш торговый партнер запрашивает лицензию на оружие" #NT!
 oceania_request_license.1.d: "[FROM.GetName] запрашивает лицензию на оружие, чтобы помочь модернизировать свою армию. Конечно, они платят нам за то, чтобы мы инициировали эту торговлю, но это также может дестабилизировать регион и способствовать нашим колониальным интересам." #NT!
 oceania_request_license.1.a: "Отправьте им нашу последнюю модель!" #NT!
 oceania_request_license.1.b: "[INS.GetName] от этого выиграет." #NT!
  
 oceania_request_license.2.t: "Наш торговый партнер принимает лицензию на оружие" #NT!
 oceania_request_license.2.d: "[FROM.GetName] принял лицензию на оружие, и теперь мы можем начать производство новейших западных технологий!" #NT!
 oceania_request_license.2.a: "Отлично! Запустите их в производство прямо сейчас!" #NT!
  
 RYU_ryukyu_treaty: "Договор Рюкю 1859 г." #NT!
 RYU_ryukyu_treaty_desc: "В 1859 году [RYU.GetName] вел войну за независимость против [SAT.GetName]. С помощью [QNG.GetName] и западных держав Рюкю смог добиться успеха. Западные державы, которые помогали, убедили Сё отменить все законы о дискриминации иностранцев, сделав его критически важным морским узлом для колониальных держав в регионе.\n\n[RYU.GetName] стал эпицентром свободной торговли в Азии. В результате этого на остров устремляются большие потоки рабочей силы, чтобы принять участие в этой золотой эре торговли и индустриализации. Западные державы решили, что [RYU.GetName] должен стать миротворческой силой в регионе, чтобы обеспечить безопасную торговлю от пиратства." #NT!
  
 RYU_amami_demilitarized_zone_set: "§Y[1190.GetName]§! становится §YДемилитаризованной зоной§!" #NT!
  
