 RYU_major_maritime_commerce_hub: "Крупный морской торговый центр" #NT!
 RYU_major_maritime_commerce_hub_desc: "Поскольку в Китае династии Мин была запрещена торговля с Японией, княжество Сацума, с благословения сёгуната Токугава, использовало торговые отношения королевства для дальнейшего улучшения торговых отношений с Китаем." #NT!
 RYU_major_maritime_commerce_hub_independance: "Ворота в свободную азиатскую торговлю" #NT!
 RYU_major_maritime_commerce_hub_independance_desc: "После Договора Рюкю 1859 года Япония сократила свою торговлю с островом, но товары все еще текут в границы [TSH.GetName]. После того, как Запад повлиял на законодательство [RYU.GetName], их огромный морской порт стал свободным коммерческим узлом и эпицентром торговли в Азии. Весь мир теперь может использовать Рюкю как ворота на азиатские рынки." #NT!
 RYU_the_veil_of_independance: "Завеса независимости" #NT!
 RYU_the_veil_of_independance_desc: "Хотя технически Рюкю находился под контролем Сацумы, ему была предоставлена ​​значительная степень автономии. Чтобы наилучшим образом служить интересам даймё Сацумы и сёгуната, был сделан акцент на торговле с Китаем. Рюкю был государством-данником Китая, и поскольку Япония не имела официальных дипломатических отношений с Китаем, было важно, чтобы Китай не осознавал, что Рюкю находится под контролем Японии. Таким образом, Сацума и сёгунат были обязаны в основном не вмешиваться в плане явной или насильственной оккупации Рюкю или контроля тамошней политики и законов." #NT!
 SAT_the_prestige_of_ryukyu: "Престиж Рюкю" #NT!
 SAT_the_prestige_of_ryukyu_desc: "Сацума приобрела большой престиж, устроив представление с парадом короля, чиновников и других людей Рюкю в Эдо и через него. Будучи единственным ханом, имевшим короля, и имея целое королевство в качестве вассалов, Сацума значительно выиграла от экзотической природы Рюкю, подтвердив, что Рюкю было совершенно отдельным и независимым королевством." #NT!
  
 RYU_foreigner_discrimination_laws: "Законы о дискриминации иностранцев" #NT!
 RYU_foreigner_discrimination_laws_desc: "Согласно постановлению правящего совета Саншикана, лояльного [SAT.GetName], гражданам [RYU.GetName] запрещено взаимодействовать с иностранцами. Из-за этих законов колониальное влияние на [RYU.GetName] практически невозможно." #NT!
  
