 RYU_open_trade.1.d: "[FROM.GetName] решил открыть торговлю между нашими двумя королевствами. [ROOT.GetName] имеет престижную торговую репутацию, которая разносится по всему миру." #NT!
 RYU_open_trade.1.a: "Обсудите условия торговли с [FROM.GetName]!" #NT!
  
