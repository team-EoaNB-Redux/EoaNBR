 SAX_idea_berggesetz: "Саксонское горное право" #NT!
 SAX_idea_berggesetz_desc: "«Berggesetz» призван заменить строгий «Bergregal», который был введен в средние века. «Berggesetz» стремится де-юре реализовать изменения, которые де-факто были введены некоторое время назад. Он позволяет инвесторам вкладывать средства в нашу землю, не опасаясь, что государство может отобрать у них землю после прихода к власти нового правительства." #NT!
 SAX_idea_foreign_investors: "Свобода предпринимательства" #NT!
 SAX_idea_foreign_investors_desc: "Свободное предпринимательство необходимо для того, чтобы инвесторы могли вкладывать средства в нашу землю и нашу экономику, не опасаясь возникновения каких-либо проблем. Это позволило бы нашей экономике расти еще больше." #NT!
 SAX_idea_state_railways_1: "Königlich Sächsische Staatseisenbahnen" #NT!
