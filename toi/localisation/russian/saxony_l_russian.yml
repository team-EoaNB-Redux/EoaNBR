 #Foreign Policy 
 SAX_focus_our_place_in_germany: "Место Саксонии в Германии" #NT!
 SAX_focus_our_place_in_germany_desc: "Саксония находится в тревожном месте. Зажатая между двумя крупными немецкими государствами, Пруссией и Австрией, мы почти наверняка должны присоединиться к одному из них, чтобы сохранить свою независимость. Нам нужно быстро принять решение, поскольку потенциал для конфликта растет с каждым днем." #NT!
 SAX_focus_prusso_saxon_relationship: "Пруссо-саксонские отношения" #NT!
 SAX_focus_prusso_saxon_relationship_desc: "Наши отношения с Пруссией были, мягко говоря, проблемными. Изначально союзники, поскольку мы оба являемся протестантскими государствами, Пруссия давно превратилась во врага. Они даже украли нашу территорию, когда мы перешли к ним! Мы просто не можем доверять Пруссии." #NT!
 SAX_focus_deepen_rift: "Углубить разлом" #NT!
 SAX_focus_deepen_rift_desc: "Наши сложные отношения с Пруссией были вызваны ими, поэтому у нас нет причин отказываться от каких-либо наших требований или быть первыми, кто отказывается от своей позиции по определенным событиям. Они должны быть теми, кто делает первый шаг! И если они не хотят этого делать, возможно, нам следует просто быть в оппозиции против их империалистических волнений!" #NT!
 SAX_focus_deepen_rift_trigger_tt: "Мы решили пойти по пути сопротивления Пруссии." #NT!
 SAX_focus_claim_former_saxon_lands: "Заявить права на бывшие саксонские земли" #NT!
 SAX_focus_claim_former_saxon_lands_desc: "Пруссия несправедливо украла нашу землю на Венском конгрессе в 1815 году. Мы сражались на их стороне против Франции, так почему же для нас должно быть приемлемым потерять какую-либо территорию? Мы имеем полное право претендовать на наши территории, захваченные ими в 1815 году!" #NT!
 SAX_focus_mend_divide: "Устранить разногласия" #NT!
 SAX_focus_mend_divide_desc: "Даже несмотря на то, что Пруссия имела амбиции аннексировать нас во время Венского конгресса или в конце концов захватить часть наших территорий, мы обе по-прежнему являемся частью Германского союза, и нам нужно сотрудничать. Также проекты, такие как «Цольферайн», показали, что мы обе можем сотрудничать, так что ничто не стоит на пути сотрудничества между нами. В конце концов, кто-то должен сделать первый шаг." #NT!
 SAX_focus_mend_divide_trigger_tt: "Мы решили пойти по пути сближения с Пруссией." #NT!
 SAX_focus_improve_relations_prs: "Улучшение отношений с Пруссией" #NT!
 SAX_focus_improve_relations_prs_desc: "Нам удалось снова сблизиться с Пруссией, и они также проявили интерес к расширению наших отношений и улучшению их для повышения стабильности в Германии. Ради большего блага мы продолжим наш путь!" #NT!
 SAX_focus_attempt_to_reform_confederation: "Попытка реформировать Конфедерацию" #NT!
 SAX_focus_attempt_to_reform_confederation_desc: "Германский союз — это конфедерация, которая в своем нынешнем состоянии не работает, поскольку Пруссия и Австрия умудряются обходить ее почти везде. Если мы хотим иметь функционально работающую конфедерацию, где немецкие земли могут быть уверены в сотрудничестве и ощущать естественное единство, реформы неизбежны! Нам нужно добиться дальнейшей централизации и создания «Бундестага», который также будет включать другие немецкие земли, например, земли из «Триады»." #NT!
 SAX_focus_legacy_of_bamberg_conference: "Наследие Бамбергской конференции" #NT!
 SAX_focus_legacy_of_bamberg_conference_desc: "Бамбергская конференция 1854 года была встречей немецких государств, за исключением Пруссии и Австрии, на которой малые и средние немецкие государства обсуждали возможное вмешательство в Крымскую войну. Это была одна из первых встреч «других» немецких государств, показавшая Пруссии и Австрии, что другие члены также хотели решать некоторые вопросы в Германии. Конференция закончилась тем, что германские государства согласились вступить в союз с Австрией, если она останется нейтральной, чего, конечно, не произошло." #NT!
 SAX_focus_legacy_of_bamberg_conference_effect_tt: "§YЭто откроет доступ к нескольким решениям, предоставляющим возможность укрепить связи с другими средними немецкими землями.§!" #NT!
 SAX_focus_idea_of_german_trias: "Идея немецкого триаса" #NT!
 SAX_focus_idea_of_german_trias_desc: "«Триас», третья Германия, состоящая из малых и средних немецких государств, была предложена Баварией, чтобы сохранить наш суверенитет против Пруссии и Австрии и получить власть в Германском союзе, одновременно положив конец австро-прусскому дуализму в Германии. «Триас» должен включить все средние немецкие государства, такие как Бавария, Ганновер и наше Королевство." #NT!
 SAX_focus_wurzburg_conference: "Вюрцбургская конференция" #NT!
 SAX_focus_wurzburg_conference_desc: "Фон Бойст, наш министр иностранных дел, внес предложение о том, как можно реформировать Германский союз, не теряя при этом суверенитета его государств-членов. Он предложил нам идею предоставления Конфедерации большей исполнительной власти и больше прав в судебной сфере. Чтобы убедить другие малые и средние немецкие государства и обсудить свою идею, он решил провести конференцию в баварском городе Вюрцбург. Будем надеяться, что его идея будет принята другими государствами." #NT!
 SAX_focus_wurzburg_conference_trigger_tt_1: "§YМы готовы пригласить на конференцию немецкие средние земли.§!" #NT!
 SAX_focus_schleswig_holstein_question: "Шлезвиг-Гольштейнский вопрос" #NT!
 SAX_focus_schleswig_holstein_question_desc: "Вопрос Шлезвиг-Гольштейна тесно переплетен с вопросом германского единства. Пока существует герцогство Шлезвиг-Гольштейн, сам Шлезвиг является датским протекторатом, в то время как Гольштейн принадлежит Германскому союзу и имеет в нем право голоса, хотя оба являются де-юре частью Германского союза. Хотя в Лондонском протоколе было согласовано, что Шлезвиг-Гольштейн никогда не будет разделен или аннексирован Данией, похоже, что и то, и другое происходит сейчас. Поскольку приближается война между немецкими мажорами и Данией, Триасу нужно будет позиционировать себя!" #NT!
 SAX_focus_support_augustenburger: "Поддержите Аугустенбургера" #NT!
 SAX_focus_support_augustenburger_desc: "Пруссия и Австрия стремятся признать нынешнего датского короля законным правителем герцогства Шлезвиг-Гольштейн, чтобы они могли получить эти территории для себя после победы над Данией. Вместо того, чтобы присоединиться к австрийцам и пруссакам в их стремлении к Дании, мы должны попытаться признать притязания ветви Аугустенбергеров семьи Шлезвиг-Гольштейн-Готтроп, что позволило бы нам создать еще одно немецкое государство, вместо того, чтобы укреплять Пруссию и Австрию." #NT!
 SAX_focus_trias_succeeds: "Триас преуспевает" #NT!
 SAX_focus_trias_succeeds_desc: "Хотя временами это выглядело мрачно, наконец, средние земли Германского союза, такие как Бавария, Ганновер и мы, собрались, чтобы сформировать «Триас», третью Германию и аналог Пруссии и Австрии. Теперь нам просто нужно договориться об общей цели, которую мы хотим достичь..." #NT!
 SAX_focus_common_goal: "Общая цель" #NT!
 SAX_focus_common_goal_desc: "Государства «Триаса» снова собрались, чтобы договориться об общей цели, от которой выиграет каждое немецкое государство. Каждое государство согласилось с тем, что Германский союз необходимо реформировать тем или иным образом. Другим вопросом для нашей безопасности является тот факт, что государства Триаса хотят, чтобы их независимость не тронули великие державы Пруссия и Австрия, и поэтому они готовы сотрудничать в этих двух областях ради их общего блага." #NT!
 SAX_focus_trias_fails: "Триас терпит неудачу" #NT!
 SAX_focus_trias_fails_desc: "В конце концов, этого не должно было быть. Интересы государств «Триады» слишком различны, чтобы найти общую цель, которая позволила бы нам формально создать «Триаду», третью Германию, которая должна была положить конец доминированию австро-прусского дуализма в Германии. Одни хотели большего централизма, другие меньшего, одни хотели объединиться с Пруссией, другие с Австрией, в итоге мы не смогли прийти к соглашению." #NT!
 SAX_focus_pick_side: "Выберите сторону" #NT!
 SAX_focus_pick_side_desc: "Теперь, когда наша идея формирования Триаса провалилась, у нас нет выбора, кроме как выбрать сторону в предстоящем конфликте, иначе мы будем легкой добычей для двух мейджоров в Германии. Будущее Германского союза может быть неопределенным, но наше — нет!" #NT!
 SAX_focus_austro_saxon_relationship: "Австро-саксонские отношения" #NT!
 SAX_focus_austro_saxon_relationship_desc: "Союзники со времен старой Священной Римской империи, Саксония и Австрия всегда поддерживали прочные отношения, большую часть времени даже дружеские. После Венского конгресса австрийцы не позволили Пруссии аннексировать нас, и мы остались независимыми, даже если нам пришлось в конечном итоге смириться с потерей половины нашей территории и граждан. Австрии несколько раз удавалось сохранить независимость и даже расширить нашу территорию. Как дружественные страны, мы должны будем тщательно решить, как мы будем вести себя по отношению к великой державе Австрии." #NT!
 SAX_focus_strengthen_bond: "Укрепляйте связь" #NT!
 SAX_focus_strengthen_bond_desc: "Для любого здравомыслящего человека этот путь правильный. Поскольку Пруссия угрожает нам, поскольку она создает более сильную армию и страну, чем мы, мы были для них занозой. Их чердаки на Венском конгрессе показали нам это. Даже если мы останемся нейтральными, они все равно вторгнутся в нас. Нам нужно укрепить связь с нашим южным соседом." #NT!
 SAX_focus_strengthen_bond_trigger_tt: "Мы решили пойти по пути дружбы с Австрией." #NT!
 SAX_focus_improve_relations_aus: "Улучшить отношения с Австрией" #NT!
 SAX_focus_improve_relations_aus_desc: "Если мы хотим иметь возможность противостоять прусскому вторжению в будущем, нам понадобится защита от их коллеги в Германии, Австрии. Пришло время улучшить наши отношения, что может привести к союзу между нами двумя!" #NT!
 SAX_focus_loosen_ties: "Ослабьте связи" #NT!
 SAX_focus_loosen_ties_desc: "Даже если Австрия была отличным партнером в прошлом, за что мы будем благодарны вечно, нам нужно реалистично взглянуть на ситуацию. У Пруссии сильная армия и отличная инфраструктура, которую она может использовать для прибытия и организации на нашей границе, в то время как у Австрии может быть сильная армия, но недостаточная связь между членами армии, поскольку у нее многоэтническая армия и недостаточная инфраструктура, вызванная Рудными горами. Мы будем первой целью Пруссии в случае войны, поскольку наши дороги являются самыми быстрыми для достижения Праги и Вены. Нам нужно будет подумать о том, как мы можем дистанцироваться от военного союза с Австрией, но не разозлив их, поскольку мы по-прежнему заинтересованы в хороших отношениях между нами и Австрией." #NT!
 SAX_focus_loosen_ties_trigger_tt: "Мы решили следовать по пути нейтралитета по отношению к Австрии." #NT!
 SAX_focus_neutral_stance: "Нейтральная позиция" #NT!
 SAX_focus_neutral_stance_desc: "В будущем мы хотим занять нейтральную позицию в наших внешних отношениях и в Германской Конфедерации, поскольку мы считаем, что это может спасти нашу независимость, если Пруссия или Австрия начнут войну в Конфедерации, и уберечь нас от конфликта, в котором они сейчас находятся." #NT!
 SAX_focus_conflict_in_german_confederation: "Конфликт в Германском союзе" #NT!
 SAX_focus_conflict_in_german_confederation_desc: "Все наши усилия были бесполезны. В конце концов, после прусской оккупации Гольштейна, который удерживала Австрия после войны с Данией, Пруссия вышла из Германского союза и объявила о его роспуске. Прямо сейчас их войска мобилизуются, а Пруссия и ее союзники готовятся к войне. Поскольку австро-прусский дуализм в Германии заканчивается, открытая война решит, каким будет новый порядок в Германии! Какую роль мы будем здесь играть?" #NT!
  
 #Domestic Policy 
 SAX_focus_reign_of_king_johann: "Правление Кёнига Иоганна" #NT!
 SAX_focus_reign_of_king_johann_desc: "Кёниг Иоганн — сын принца Максимилиана Саксонского и младший брат нашего бывшего Кёнига Фридриха Августа II, трагически погибшего в 1854 году во время поездки в Тироль. Иоганн всегда проявлял интерес к политике, будучи частью нашего Ландтага с 1831 года, в котором он был очень активным членом и всегда принимал участие в дискуссиях. Он уже начал проводить некоторые реформы, хотя и взошел на престол не так давно. С таким королем Саксонию ждет светлое будущее..." #NT!
 SAX_focus_cultural_heritage: "Культурное наследие" #NT!
 SAX_focus_cultural_heritage_desc: "У нас, саксов, есть сильное культурное наследие, собственный язык и несколько других вещей, которые могут заставить нас гордиться тем, что мы саксонцы. Нам нужно продвигать наше культурное наследие, чтобы сохранить связь нашего населения с родиной, а не переходить на сторону своей идеи единой Германии." #NT!
 SAX_focus_patronage_of_the_fine_arts: "Покровительство изящным искусствам" #NT!
 SAX_focus_patronage_of_the_fine_arts_desc: "Частью нашей культуры являются наши художники и их искусство в нашей стране. Мы должны стремиться продвигать нашу культуру с помощью различных инвестиций в нескольких областях." #NT!
 SAX_focus_gewandhaus_leipzig: "Гевандхаус Лейпциг" #NT!
 SAX_focus_gewandhaus_leipzig_desc: "Gewandhaus был изначально местом, где строилась и ремонтировалась военная техника, когда он был впервые открыт в 1498 году. Однако примерно в середине 18 века он стал домом для оркестра, и концерты там давались регулярно. Отреставрированный в 1833 и 1842 годах, он теперь может увидеть выступление одного из наших великих оркестров больше, чем когда-либо. Это, безусловно, большой знак для саксонской музыкальной сцены и культуры!" #NT!
 SAX_focus_semperoper_dresden: "Опера Земпера в Дрездене" #NT!
 SAX_focus_semperoper_dresden_desc: "Построенная с 1838 по 1841 год, «Опера Земпера» в Дрездене, названная в честь ее строителя Готфрида Земпера, является новым домом Саксонской оперы, заменяя прежние оперные театры в Дрездене. С ее внешним видом, который некоторые описывают как один из самых красивых в Европе, это большой знак для саксонской культуры! Этот престижный проект показывает, как мы гордимся нашей культурой и как много мы готовы в нее инвестировать!" #NT!
 SAX_focus_religion_and_education: "Религия и образование" #NT!
 SAX_focus_religion_and_education_desc: "Частью нашего культурного наследия является история нашей протестантской религии, которая началась еще с Мартина Лютера, проживавшего в Саксонии. Отсюда он перевел Библию на немецкий язык, что позволило простым людям стать независимыми от толкования католической церкви. Некоторое время спустя христиане, верившие в идеи Лютера, отделились от католической церкви и основали свою протестантскую. Как некогда сильнейшее протестантское государство, мы делали все, чтобы защитить нашу религию, но с тех пор прошло много времени. Раньше мы преподавали наши религиозные ценности в школах, но, возможно, пришло время взглянуть на религию и ее роль в образовании?" #NT!
 SAX_focus_secularize_secondary_education: "Секуляризировать среднее образование" #NT!
 SAX_focus_secularize_secondary_education_desc: "Возможная реформа нашего образования могла бы заключаться в секуляризации нашего среднего образования, что позволило бы нам учить наших учеников более важным вещам, которые понадобятся в будущем, а не учить их тому, чему они научились в первые годы обучения в школе. Это также сделало бы школы независимыми от церковных надзирателей, которые все еще используются церковью. Мы, несомненно, выиграли бы от такой реформы!" #NT!
 SAX_focus_kirchen_und_synodalordnung: "Церковные и синодальные постановления" #NT!
 SAX_focus_kirchen_und_synodalordnung_desc: "Давно пора ввести новые церковные и синодальные правила в Саксонии. С помощью этого закона мы планируем внедрить систему, в которой выборные саксонские консистории получат полномочия в вопросах церкви в нашей стране, вместо того, чтобы государство должно было усиливать и контролировать эти дела." #NT!
 SAX_focus_scientific_progress: "Научный прогресс" #NT!
 SAX_focus_scientific_progress_desc: "Поскольку мы должны смотреть на нашу религию и художников, мы не должны игнорировать другую важную культурную группу из нас - ученых. Мы должны посмотреть, где мы могли бы помочь им и продвигать их исследования. Это может быть полезно в будущем, а также может быть важно в нашей отрасли в один прекрасный день, от чего мы определенно получим прибыль." #NT!
 SAX_focus_support_saxon_society_for_sciences: "Поддержите Королевское Саксонское Общество Наук" #NT!
 SAX_focus_support_saxon_society_for_sciences_desc: "Поддерживая Королевское саксонское общество наук, мы могли бы помочь университету обучить больше студентов, которые в свою очередь получат знания для работы в нашем промышленном секторе и, возможно, снова революционизировать промышленность. Наличие еще одного квалифицированного студента — это хорошая идея для поддержки нашей промышленности." #NT!
 SAX_focus_reform_the_universitat_leipzig: "Реформа Лейпцигского университета" #NT!
 SAX_focus_reform_the_universitat_leipzig_desc: "Как наш министр культуры, Иоганн Пауль фон Фалькенштейн имеет полномочия в наших научных вопросах. Одной из его амбиций является расширение Лейпцигского университета, нашего старейшего университета в Саксонии. Наше расширение будет включать несколько новых зданий для различных естественных наук, где их можно будет преподавать и проводить эксперименты." #NT!
 SAX_focus_political_realities: "Политические реалии" #NT!
 SAX_focus_political_realities_desc: "У нас может быть политически заинтересованный король, но мы все еще живем в трудные времена. С 1830 года наши граждане заставили нас установить демократические структуры в нашей монархической системе, которая у нас была долгое время. Хотя введение парламента и конституции было достаточным, чтобы удовлетворить наших граждан к 1831 году, они снова восстали в 1848 году, требуя, чтобы Саксония стала частью объединенной Германии, а позже, чтобы была создана Саксонская республика! В разгар революции нас спасла только Пруссия. Катастрофа! Нам нужно переосмыслить нашу политическую стратегию, если мы хотим предотвратить повторение ситуации, подобной той, что была в 1848 году." #NT!
 SAX_focus_liberalize_saxony: "Либерализовать Саксонию" #NT!
 SAX_focus_liberalize_saxony_desc: "Возможно, нам следует либерализовать Саксонию в некоторых частях нашей политики и следовать идее революционера 1848 года, но при этом сохранить части нашей старой системы. Наша конституция уступила этому, и мы должны продолжать идти по нашему пути." #NT!
 SAX_focus_thorough_reforms: "Основательные реформы" #NT!
 SAX_focus_thorough_reforms_desc: "Очевидно, что нам нужно реформировать нашу Саксонию более радикально, чем нам бы хотелось, поскольку наше население уже показало нам, что если мы не отреагируем соответствующим образом, они могут снова восстать. Настало время для сквозных реформ! Это единственный способ стабилизировать нашу страну после многих лет конфликтов и революций." #NT!
 SAX_focus_universal_male_franchise: "Универсальная мужская франшиза" #NT!
 SAX_focus_universal_male_franchise_desc: "В рамках наших реформ нам придется взглянуть на нашу избирательную систему. Действующая система показывает, что либо король может выбирать своих заместителей в парламенте, либо они просто были его частью из-за своего положения. Средний саксонец не может выбирать своих правителей, и это нужно немедленно изменить! Введя всеобщее мужское избирательное право, мы гарантируем, что каждый мужчина-саксонец сможет голосовать за свой парламент, как он мог в 1848 и 1849 годах, до того, как контрреволюционеры снова отменили закон!" #NT!
 SAX_focus_full_equality_for_sorbs: "Полное равноправие для сорбов" #NT!
 SAX_focus_full_equality_for_sorbs_desc: "В Саксонии есть меньшинство, которое часто игнорируется — сорбы. У сорбов славянские потомки, в отличие от саксов, которые являются немцами. Живя в восточной Саксонии еще до прихода немцев, они на протяжении столетий были порабощены саксонскими правителями, даже если они принадлежат к Саксонии, как и саксы. Мы должны отменить эти дискриминационные законы, введенные давным-давно, и вместо этого принять новые законы, которые предоставят сорбам полное равенство в нашей стране, как они и должны были сделать." #NT!
 SAX_focus_moderate_reforms: "Умеренные реформы" #NT!
 SAX_focus_moderate_reforms_desc: "В то время как нам следует реформировать Саксонию, возможно, нам следует попытаться найти компромисс с другими партиями, участвующими в таких дискуссиях, поскольку это гарантировало бы нам отсутствие проблем с другими в парламенте или за его пределами. Это также заставило бы короля более охотно сотрудничать с нами." #NT!
 SAX_focus_adapt_sufferage_law: "Адаптировать Закон об избирательном праве" #NT!
 SAX_focus_adapt_sufferage_law_desc: "Мы должны стремиться изменить закон об избирательном праве в этом отношении, чтобы мы позволили большему количеству мужчин, которым больше 25 лет и которые платят налоги государству, голосовать за вторую палату парламента. Мы также должны попытаться реформировать нашу избирательную систему, чтобы сделать выборы одинаково справедливыми для всех голосующих людей." #NT!
 SAX_focus_accept_sorbian_identity: "Принять сорбскую идентичность" #NT!
 SAX_focus_accept_sorbian_identity_desc: "Наши отношения с сорбами были проблемными, в то время как правительство пыталось ассимилировать их в саксонскую культуру. Мы должны немедленно прекратить эти выходки и признать, что у сорбов есть свой язык и культура. Это стало бы началом улучшения наших внутренних саксонских этнических отношений и способом положить конец сохраняющейся этнической напряженности." #NT!
 SAX_focus_end_press_censorship: "Положить конец цензуре прессы и ассоциаций" #NT!
 SAX_focus_end_press_censorship_desc: "Введенная в 1819 году наша цензура печати должна воспрепятствовать газетам и их ассоциациям писать статьи о любых идеях, которые противоречат идеям реставрации после Венского конгресса. Во время революций 1830 и 1848/49 годов эта цензура показала себя весьма недостаточной, и таким образом, она только мешает людям официально высказывать свое мнение в газетах, даже если они могут делать это на собраниях. Мы должны стремиться отменить этот закон." #NT!
 SAX_focus_amnesty_for_insurgents_of_48_49: "Амнистия для повстанцев 1848/49 гг." #NT!
 SAX_focus_amnesty_for_insurgents_of_48_49_desc: "В конечном итоге повстанцы Майского восстания в Дрездене и все остальные боролись за правое дело — либерализовать Саксонию больше, чем она была, даже если некоторые из них были немного слишком резки в отношении своих идей или сопротивления и были схвачены полицией и войсками. Мы должны предоставить им всеобщую амнистию, чтобы показать им, что государство им не враг, и как знак того, что мы хотим по-настоящему реформировать Саксонию!" #NT!
 SAX_focus_civil_law_code: "Гражданский кодекс" #NT!
 SAX_focus_civil_law_code_desc: "Нам необходимо реформировать наши устаревшие гражданские законы, и для этого нам следует заменить старые гражданские законы новым набором современных гражданских законов и новым гражданским кодексом. Это поможет нам показать, что Саксония — действительно современная страна с современным правом и современной судебной системой." #NT!
 SAX_focus_conserve_the_status_quo: "Сохранение статус-кво" #NT!
 SAX_focus_conserve_the_status_quo_desc: "Вместо того, чтобы уступать либералам, которые не остановились после того, как мы предоставили им реформы в 1830 и 1848 годах, а вместо этого попытались свергнуть монархию и установить республику, мы должны стремиться к сохранению стабильности, а не пытаться реформировать нас снова. Мы должны сохранить статус-кво, потому что эта система доказала свою успешность по сравнению с недолговечными революционными государствами." #NT!
 SAX_focus_create_elitist_preponderance: "Создать элитарное превосходство" #NT!
 SAX_focus_create_elitist_preponderance_desc: "Саксония была, есть и, вероятно, должна управляться монархом и его элитой. Со времен старого саксонского курфюршества и до сегодняшнего дня Саксония всегда была монархией и всегда с ней справлялась. Так зачем же менять работающую систему?" #NT!
 SAX_focus_revoke_1849_consessions: "Отменить последние концессии 1849 года" #NT!
 SAX_focus_revoke_1849_consessions_desc: "Уступки, которые мы сделали повстанцам в 1849 году, были сделаны для того, чтобы протестующие могли успокоиться и замедлить свой план свержения монархии. После того, как прусские войска спасли нашего короля, это был только вопрос времени, когда мы отменим уступки 1849 года. Теперь время пришло, у нас есть шанс отменить эти уступки и устранить те слабости, которые мы навлекли на себя!" #NT!
 SAX_focus_the_sorbian_question: "Сербский вопрос" #NT!
 SAX_focus_the_sorbian_question_desc: "Большой вопрос в нашем политическом ландшафте заключается в том, как быть с сорбами, славянским меньшинством в Восточной Саксонии, которое требует все больше и больше прав и чтобы мы приняли их культуру. Нам придется посмотреть, как мы можем справиться с этой этнической напряженностью сейчас, поскольку не в наших интересах ее еще больше обострять." #NT!
 SAX_focus_noble_autocracy: "Благородная самодержавная власть" #NT!
 SAX_focus_noble_autocracy_desc: "Со времен саксонского курфюршества Саксония управлялась абсолютным монархом и достигла величия! Только наполеоновские войны и последующие вопросы объединения Германии и саксонского либерализма ослабили Саксонию до ее нынешнего уровня. Мы должны стремиться вернуть себе это величие и осуществить необходимые изменения, с помощью которых мы сможем достичь нашей былой славы!" #NT!
 SAX_focus_revoke_1831_constitution: "Отменить Конституцию 1831 года" #NT!
 SAX_focus_revoke_1831_constitution_desc: "Конституция Саксонии дала себя в 1831 году, установила демократические структуры в Саксонии посредством введения парламента и двух его кабинетов, и хотя это помогло успокоить граждан тогда, но также положило конец абсолютной монархии, которая правила в Саксонии до того времени. Большая катастрофа! Но с нашим нынешним консолидированным правлением у нас есть возможность отменить это ужасное решение, которое было принято тогда, и восстановить правителя на его троне, и ему будет позволено править без какого-либо вмешательства. Или - другими словами - он снова будет править абсолютно!" #NT!
 SAX_focus_forced_assimilation: "Принудительная ассимиляция" #NT!
 SAX_focus_forced_assimilation_desc: "Меньшинство всегда должно подстраиваться под большинство, а не наоборот. Возможно, было бы лучше, если бы сербы просто ассимилировались в нашу культуру, тогда «проблема» бы сразу исчезла. А если они не хотят делать это добровольно, может быть, нам нужно помочь им выбрать лучший вариант ради них." #NT!
 SAX_focus_toughen_press_censorship: "Ужесточить цензуру прессы и ассоциаций" #NT!
 SAX_focus_toughen_press_censorship_desc: "В 1819 году мы решили ввести закон, который позволял нам цензурировать прессу, чтобы наша цель восстановления после Венского конгресса могла быть достигнута без вмешательства националистов и желания сформировать немецкое государство. Как показали 1830 и 1848 годы, эти законы были недостаточно суровыми, поэтому нам нужно ужесточить их! Если нет, наша цель может оказаться под угрозой. Возможно, мы могли бы использовать эту опасность как предлог, чтобы исключить газеты, которые являются чрезмерно демократическими или либеральными, так что наша монархическая позиция также будет укреплена!" #NT!
 SAX_focus_renew_warrents_for_insurgents_of_48_49: "Возобновить ордера на повстанцев 1848/49 гг." #NT!
 SAX_focus_renew_warrents_for_insurgents_of_48_49_desc: "Повстанцы 1848 и 1849 годов пытались свергнуть нашу монархию и установить либеральную демократию, которая погубила бы Саксонию! Эти предатели не заслуживают свободы. Мы должны продлить их ордера и преподать им урок! Такой шаг способствовал бы стабильности и безопасности нашего общества!" #NT!
 SAX_focus_supress_workers_movement: "Подавить рабочее движение" #NT!
 SAX_focus_supress_workers_movement_desc: "После индустриализации и особенно в последние годы возникло новое движение. Рабочие сформировали движение, которое стремится радикально изменить наше общество. Некоторые члены их движения также стремятся свергнуть монархию и установить более экстремальную республику, чем хотят даже либералы! Нам нужно подавить это движение ради блага нашего общества!" #NT!
  
 #Army 
 SAX_focus_saxonys_army: "Армия Саксонии" #NT!
 SAX_focus_saxonys_army_desc: "После нашего поражения в Наполеоновских войнах, и как последний союзник Наполеона, который от него отступил, мы были сурово наказаны Великими державами на Венском конгрессе в 1815 году. Хотя мы потеряли большую часть нашей армии, последние годы показали нам, что мы должны быть в состоянии реагировать на революции и войны в Германии, в которых мы непосредственно участвовали. Нам нужно начать перевооружать наших солдат!" #NT!
 SAX_focus_reinforce_conscription_laws: "Ужесточить законы о воинской повинности" #NT!
 SAX_focus_reinforce_conscription_laws_desc: "Первым шагом в перевооружении нашей армии было бы ужесточение нашего закона о воинской повинности и, таким образом, призыв большего количества людей для защиты нашей страны. Они могут понадобиться, если ситуация в Германском союзе обострится..." #NT!
 SAX_focus_reform_officers_training: "Подготовка офицеров реформ" #NT!
 SAX_focus_reform_officers_training_desc: "Хотя призыв большего количества солдат, безусловно, поможет укрепить нашу армию и увеличить численность личного состава, не будет пользы, если мы поставим их под контроль офицеров, которые используют старые, устаревшие доктрины или используют запрещенные наказания, чтобы «научить» солдат лекции. Нам нужно реформировать и модернизировать обучение наших офицеров, чтобы мы могли снова построить успешную армию!" #NT!
 SAX_focus_obtain_foreign_military_equipment: "Получить иностранную военную технику" #NT!
 SAX_focus_obtain_foreign_military_equipment_desc: "Хотя мы можем что-то изменить в нашей армии, например, призвать больше людей или провести некоторые реформы, мы не производим качественное оружие, которым могли бы вооружить наших людей. Из-за этого нам нужно будет взглянуть на иностранное оружие и подумать о его покупке, так как мы хотим, чтобы у наших солдат было самое лучшее снаряжение." #NT!
 SAX_focus_buy_rifles_from_liege_factories: "Купить винтовки на фабриках Льежа" #NT!
 SAX_focus_buy_rifles_from_liege_factories_desc: "Если мы хотим купить качественное оружие, возможно, нам следует смотреть не на север или юг, а на запад. В тени Пруссии и Австрии бельгийцы также способны разрабатывать хорошее оружие на своем заводе в Льеже. Мы должны взглянуть на них и купить их. Это помогло бы нам не зависеть от одной державы, продающей нам оружие." #NT!
 SAX_focus_buy_austrian_rifles: "Купить австрийские винтовки" #NT!
 SAX_focus_buy_austrian_rifles_desc: "Австрия — наш большой партнер и в то же время один из наших самых ярых союзников. Покупка у них некоторого армейского оборудования — это само собой разумеющееся, особенно если принять во внимание их статус «великой державы» и тот факт, что мы могли бы получить огромную выгоду от торговли с ними, в денежном выражении, поскольку у нас хорошие отношения друг с другом." #NT!
 SAX_focus_buy_prussian_cannons: "Купить прусские пушки" #NT!
 SAX_focus_buy_prussian_cannons_desc: "Хотя у нас с нашим северным соседом общая непростая история, им удалось постоянно совершенствовать и реформировать свою армию, что подняло их до статуса великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. Мы бы определенно выиграли с точки зрения качества пушек, если бы решили импортировать их, даже если это будет одна из наших величайших враждующих стран." #NT!
 SAX_focus_sign_military_convention: "Подписать Военную конвенцию..." #NT!
 SAX_focus_sign_military_convention_desc: "Ситуация в Германском союзе ухудшается. После успешной войны с Данией австро-прусская коалиция распалась, и теперь их положение в Шлезвиге и Гольштейне может в конечном итоге привести к прямому столкновению двух великих держав в Германии. Поскольку мы не способны выжить в этом отношении самостоятельно, нам придется выбирать свою сторону..." #NT!
 SAX_focus_convention_with_prussia: "...с Пруссией" #NT!
 SAX_focus_convention_with_prussia_desc: "Наши отношения могут быть не самыми лучшими. И наше прошлое может быть проблемным. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военные возможности Австрии. Союз с Пруссией также был бы хорош с нашей стратегической точки зрения, поскольку австрийские подкрепления прибыли бы только после того, как мы потеряли бы большую часть нашей территории в борьбе с Пруссией. Хотя мы определенно потеряли бы наши претензии на нашу бывшую территорию северной Саксонии, союз с Пруссией мог бы позволить нам остаться независимыми, в то время как союз с Австрией мог бы означать конец Саксонии как независимого государства. Это может быть больно, но подписание военной конвенции с Пруссией — это лучший вариант, который у нас есть." #NT!
 SAX_focus_convention_with_the_trias: "...с Триасом" #NT!
 SAX_focus_convention_with_the_trias_desc: "В соответствии с нашей политикой последних лет мы должны подписать военную конвенцию с Триасом, другими немецкими государствами, которые не хотят выбирать сторону. С подписанием этой конвенции у нас есть огромный шанс, что ни одна из великих держав не сможет вторгнуться в нас, даже если у нас будет прямой путь в Берлин или Прагу, поскольку ни Пруссия, ни Австрия не хотят иметь объединенный Триас, чтобы сражаться бок о бок со своим врагом в случае войны. Мы могли бы обеспечить нашу безопасность и сохранность этим шагом, даже если Триас не сильнее Пруссии или Австрии по отдельности." #NT!
 SAX_focus_convention_with_austria: "...с Австрией" #NT!
 SAX_focus_convention_with_austria_desc: "Причина, по которой мы должны выбрать Австрию в качестве партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая делала это несколько раз, например, в 1815 году, когда они хотели полностью аннексировать нас! Но Австрия также является для нас хорошим партнером на долгое время, и это страна больше, чем Пруссия, с более сильной армией. Хотя Пруссия уже давно реформировала свою армию, Бисмарк не сможет бросить вызов могущественной Австрии!" #NT!
 SAX_focus_army_administration_reform: "Реформа управления армией" #NT!
 SAX_focus_army_administration_reform_desc: "Точно так же, как мы реформируем подготовку наших офицеров, мы должны также принять во внимание реформу управления армией, учитывая, как оно осталось нетронутым после нашего поражения 1815 года и после революции 1848 года, во время которой наша армия и управление показали ряд недостатков." #NT!
 SAX_focus_new_court_martial_jurisdiction: "Новая юрисдикция военного суда" #NT!
 SAX_focus_new_court_martial_jurisdiction_desc: "Наша армейская юрисдикция устарела. Поскольку мы сейчас реформируем нашу армию, мы могли бы взглянуть на устаревшие структуры в военной юрисдикции и реформировать их. Если мы хотим иметь сильную и современную армию, нам также нужна сильная, независимая юрисдикция!" #NT!
 SAX_focus_new_military_trial_codes: "Новые военные судебные процессуальные кодексы" #NT!
 SAX_focus_new_military_trial_codes_desc: "Поскольку мы уже находимся в процессе реформирования нашей армии, возможно, нам также следует взглянуть на наши устаревшие армейские пробные кодексы и переработать их." #NT!
 SAX_focus_new_military_leadership: "Новое военное руководство" #NT!
 SAX_focus_new_military_leadership_desc: "С реформированием нашей армии и продвижением вперед, возможно, нам следует выбрать нового лидера для наших военных. Он будет отвечать за организацию и мобилизацию наших войск, если это необходимо, чтобы защитить нас от возможных нападений." #NT!
 SAX_focus_field_marshall_kronpinz_albert: "Фельдмаршал Кронпринц Альберт" #NT!
 SAX_focus_field_marshall_kronpinz_albert_desc: "Альберт, старший сын нашего короля Иоганна, назначен преемником своего отца. Как кронпринц, он должен будет научиться брать на себя ответственность за саксонские дела и научиться справляться с такой ответственностью. Возможно, было бы уместно назвать его фельдмаршалом, чтобы у него была возможность научиться справляться с армейскими делами." #NT!
 SAX_focus_field_marshall_prinz_georg: "Фельдмаршал принц Георг" #NT!
 SAX_focus_field_marshall_prinz_georg_desc: "Поскольку наш кронпринц в значительной степени вовлечен в политические дела и принимает активное участие в государственном совете, мы не должны вовлекать его в нашу армию и возлагать на него дополнительные тяготы. Вместо этого мы могли бы назвать его младшего брата, Георга, фельдмаршалом, поскольку он не участвует в политике или других государственных делах." #NT!
  
 #Economy 
 SAX_focus_saxonys_economy: "Экономика Саксонии" #NT!
 SAX_focus_saxonys_economy_desc: "Как и любое другое немецкое государство, Саксония начала индустриализацию в начале 19 века. Но, в отличие от других, нам удалось стать одной из доминирующих промышленных держав в Германии, доминируя в Цольферайне, и построить самую густую железнодорожную сеть в Германском союзе. И если мы хотим оставаться на этом месте, нам нужно предпринять дальнейшие шаги, чтобы индустриализироваться дальше и продолжать расширять нашу инфраструктуру." #NT!
 SAX_focus_saxon_state_railway: "Расширить железнодорожную инфраструктуру" #NT!
 SAX_focus_saxon_state_railway_desc: "Один из шагов к сохранению нашего доминирования в промышленном секторе — это строительство еще большего количества железных дорог в Саксонии, чтобы убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимого материала на фабрики. Инвестирование в железнодорожную систему означает больше денег и власти для Саксонии!" #NT!
 SAX_customeffect_infra_bonus_one: "§Y1x§! §G50%§! Бонус к скорости строительства для: §YInfrastructure§!" #NT!
 SAX_focus_railway_bavaria: "Железнодорожное сообщение\nдо Баварии" #NT!
 SAX_focus_railway_bavaria_desc: "В 1841 году мы открыли железнодорожную линию, которая соединила нас с Баварией, но через Альтенбург, который является частью Тюрингии. Чтобы обойти проблему, связанную с перекрытием Тюрингией железнодорожной линии, мы решили в 1845 году построить еще одну линию между Хемницем, важным промышленным центром Саксонии, и Баварией. Хотя мы уже открыли часть, начинающуюся от Цвиккау до Баварии, мы не смогли завершить железную дорогу Хемниц-Цвиккау до сих пор. Мы откроем железнодорожную линию и дадим возможность фабрикам в Хемнице импортировать необходимые ресурсы из Баварии и экспортировать готовую продукцию." #NT!
 SAX_focus_railway_ore_mountains: "Железные дороги в\nРудных горах" #NT!
 SAX_focus_railway_ore_mountains_desc: "Теперь, когда мы закончили большую часть нашей железнодорожной системы в Саксонии и установили железнодорожное сообщение с Баварией, нам нужно подумать о следующем возможном соединении, которое нам нужно построить. Одно из таких соединений будет между Хемницем и Рудными горами, которые также являются границей между Саксонией и нашим южным партнером Австрией. Строительство этой железнодорожной линии может помочь нам в двух отношениях: во-первых, это позволит нам или промышленности в Саксонии импортировать лигнит из Северо-Богемского бассейна на северо-западе Богемии. Вторая причина строительства железной дороги заключается в том, что наши партнеры из Австрии могли бы защитить нас в, хотя и маловероятной, войне против Пруссии." #NT!
 SAX_focus_railway_prussia: "Железнодорожное сообщение\nв Пруссию" #NT!
 SAX_focus_railway_prussia_desc: "Мы уже завершили связь с нашими южными соседями. Теперь нам следует начать думать о строительстве железнодорожной линии к нашему северному соседу, Пруссии. Строительство такой железной дороги соединило бы нас с Рурской областью и Силезией, двумя регионами Германии, где добывают много ресурсов. Мы также могли бы попытаться улучшить наши отношения с ними, работая вместе над проектом." #NT!
 SAX_focus_railway_gaps: "Закройте пробелы в сети" #NT!
 SAX_focus_railway_gaps_desc: "Теперь, когда мы построили плотную железнодорожную сеть в Саксонии, соединили наши железные дороги с железными дорогами наших соседей, нашей единственной приоритетной задачей осталось закрыть пробелы между железными дорогами и завершить нашу железнодорожную систему на данный момент." #NT!
 SAX_focus_mining_and_metallurgy: "Горное дело и металлургия" #NT!
 SAX_focus_mining_and_metallurgy_desc: "Хотя мы и индустриализировались с начала этого века, нам все еще нужно добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны делать это на наших государственных шахтах и ​​металлургических заводах." #NT!
 SAX_focus_queen_mary_ironworks: "Королева Мариенхютте" #NT!
 SAX_focus_queen_mary_ironworks_desc: "Открытая в 1839 году в Цвиккау, «Königin Marienhütte» является одной из крупнейших компаний в Саксонии. Она расположена недалеко от Цвиккау, поскольку основной ресурс, уголь, используемый ими, добывается в местной угольной шахте. Продукция, производимая в «Marienhütte», а именно железнодорожные пути и мосты из стали, используется нами для строительства нашей железнодорожной системы и расширения нашей инфраструктуры в целом. Настоящий образец саксонского класса!" #NT!
 SAX_customeffect_coal_mine_bonus_one: "§Y1x§! §G75%§! Бонус к скорости строительства для: §YУгольная шахта§!" #NT!
 SAX_focus_soften_bergregal: "Смягчить Бергрегал" #NT!
 SAX_focus_soften_bergregal_desc: "Bergregal — это акт, объявляющий дворянство страны владельцем нескольких минеральных ресурсов в стране. Введенный во времена ранней Священной Римской империи, он все еще является законом в Саксонии, что может вызвать проблемы в нашем промышленном развитии, поскольку возможные инвесторы могут быть отбиты от инвестиций. Чтобы предотвратить это, мы пойдем дальше и смягчим Bergregal, чтобы открыть больше инвестиционных возможностей для иностранных инвесторов, даже если это означает, что ing должен отказаться от своих (несуществующих) претензий на природные ресурсы Саксонии!" #NT!
 SAX_focus_expand_mining_districts: "Расширить горнодобывающие районы" #NT!
 SAX_focus_expand_mining_districts_desc: "Поскольку мы смягчили Bergregal, мы можем теперь решить, где именно должны быть созданы шахты. Некоторые политики действительно считают, что лучшей идеей является расширение существующих горнодобывающих округов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов." #NT!
 SAX_focus_enact_berggesetz: "Принять Berggesetz" #NT!
 SAX_focus_enact_berggesetz_desc: "Хотя мы сейчас фактически отменили «Bergregal», отказавшись от своих притязаний и уже открыв горнодобывающий сектор для инвесторов, он все еще действует в нашем законе. Нам нужно отменить его официально и заменить его более либеральным законом, который официально позволяет инвесторам вкладывать средства в те сектора, которые затронуты «Bergregal». Возможно, мы также сможем сделать металлургию независимой с помощью этого закона." #NT!
 SAX_focus_factory_industry: "Фабричная промышленность" #NT!
 SAX_focus_factory_industry_desc: "В 1854 году адвокат Карл Гейне начал скупать землю в муниципалитете Плагвиц и начал развивать необходимую инфраструктуру, чтобы иметь возможность привлекать богатых инвесторов, в чем он имел некоторый разумный успех. Мы должны поддержать Гейне в его задаче, так как мы также получим большую выгоду от новых инвестиций и более сильной промышленности!" #NT!
 SAX_focus_proto_industrialization: "Наследие протоиндустриализации" #NT!
 SAX_focus_proto_industrialization_desc: "До того, как процесс индустриализации пришел в Саксонию, уже были некоторые рабочие, которые работали на ранних фабриках, как это делали рабочие в текстильной промышленности. Хотя они тогда работали на тканях, им все еще приходилось делать все вручную, и у них не было машин, которые бы их поддерживали. Мы должны помнить об этом и стараться дальше развивать наши машины, чтобы не возвращаться к тем временам снова." #NT!
 SAX_focus_free_enterprise: "Необходимость свободного предпринимательства" #NT!
 SAX_focus_free_enterprise_desc: "Нам придется скорректировать наши законы, чтобы привлечь инвесторов, поскольку в настоящее время у нас слишком суровые законы, которые сдерживают развитие нашей экономики." #NT!
 SAX_focus_textile_industry: "Саксонская текстильная промышленность" #NT!
 SAX_focus_textile_industry_desc: "Саксония имеет долгую историю текстильной промышленности. С тех пор, как началась индустриализация и Саксония стала одной из самых развитых стран Центральной Европы, множество компаний открыли фабрики в Саксонии. Но это не конец — у нас есть еще несколько бизнесменов, которые горят желанием открыть новые фабрики в Саксонии. Мы должны поддержать их, так как мы бы выиграли от более сильной текстильной промышленности." #NT!
 SAX_focus_saxon_manchester: "Хемниц -\nСаксонский Манчестер" #NT!
 SAX_focus_saxon_manchester_desc: "Сердце индустриальной Саксонии находится в Хемнице. Здесь большинство компаний и инвесторов решают открыть фабрики и производить текстиль, и город имеет отличную связь с другими саксонскими и немецкими регионами. Как и Манчестер в Англии, Хемниц является промышленным центром нашей Саксонии! Но если мы хотим прогрессировать, нам нужно будет расширять наши промышленные отрасли, чтобы не зависеть от нашей текстильной промышленности. Мы будем поддерживать рост машиностроительной отрасли." #NT!
 SAX_focus_trade_and_commerce: "Торговля и коммерция" #NT!
 SAX_focus_trade_and_commerce_desc: "Саксония — это не только страна с сильной промышленностью, на самом деле, это также сильная держава в торговле и коммерции. Благодаря нашей торговле, начиная с 16 века, нам удалось стать важным экономическим партнером и одним из экономических центров Европы. Мы должны попытаться сохранить этот статус, так как наша экономика получает от этого огромную выгоду!" #NT!
 SAX_focus_allgemeine_creditanstalt: "Allgemeine Deutsche Credit-Anstalt" #NT!
 SAX_focus_allgemeine_creditanstalt_desc: "'Allgemeine Deutsche Credit-Anstalt' был основан в 1856 году и является саксонским банком. Они являются символом силы Саксонии в торговом и финансовом секторе и хорошим партнером, когда дело касается инвестиций. За первый год они уже успели закрепиться на немецком рынке и объявили о своих амбициозных планах. Они наверняка будут полезны, если нам когда-нибудь понадобится кредит..." #NT!
 SAX_focus_leipzig_book_fair: "Лейпцигская книжная ярмарка" #NT!
 SAX_focus_leipzig_book_fair_desc: "Лейпцигская книжная ярмарка имеет давнюю традицию в нашей стране. Впервые организованная в 17 веке, она росла из года в год, и теперь является крупнейшей книжной ярмаркой во всей Германии, даже больше, чем Франкфуртская книжная ярмарка, ее традиционная конкурирующая организация. Каждый год миру показывают саксонскую и немецкую культуру, и мы могли бы использовать ярмарку для продвижения нашей собственной культуры в Саксонии и других странах." #NT!
 SAX_focus_pelzhandelszentrum_leipzig: "Пельжандельцентрум Лейпцигер Брюль" #NT!
 SAX_focus_pelzhandelszentrum_leipzig_desc: "Наш 'Pelzhandelszentrum' в Лейпциге является большой частью Лейпцига, а в свою очередь и экономики Саксонии. Будучи крупнейшим центром продажи меха, он стал синонимом самой продажи меха. Его мощь вносит вклад в экономику Саксонии, поэтому его нужно заполучить - любыми способами." #NT!
 SAX_focus_saxon_bank_dresden: "Sächsische Bank zu Dresden" #NT!
 SAX_focus_saxon_bank_dresden_desc: "Способом укрепления нашей экономики и других частей общества является открытие банка, который может выдавать различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными уступками, мы сможем фактически укрепить нашу собственную экономику и будем иметь банк, который связан с нами." #NT!
 SAX_focus_model_country: "Индустриализация\nОбразцовая страна" #NT!
 SAX_focus_model_country_desc: "Наше и без того превосходное положение в немецкой промышленности и статус великой промышленной державы уже были обеспечены. Но все же реформы были необходимы для сохранения этого статуса. Наши успешные реформы модернизировали Саксонию и расширили ее промышленную мощь — как в Германии, так и за рубежом. Мы движемся в светлое будущее с нашей неудержимой экономикой!" #NT!
  
