 SAX_decision_trias_diplomatic_mission_flag: "§RДипломатическая миссия в настоящее время находится в процессе выполнения.§!" #NT!
 SAX_decision_develop_trias_idea: "Развить идею Триаса" #NT!
 SAX_decision_develop_trias_idea_desc: "Наша программа реформ вращается вокруг идеи, что самые крупные из немецких миноров, так называемые средние государства, работают вместе, почти как если бы они были одной страной. Это сотрудничество создало бы своего рода третью силу в Германии, которая могла бы действовать как противовес постоянной борьбе за власть между [PRS.GetName] и [AUS.GetName], таким образом, создавая немецкие триады. Если все немецкие миноры будут полагаться и действовать только на свои собственные интересы, это может стать концом их независимости..." #NT!
 SAX_decision_develop_trias_idea_complete_effect_tt: "§YПлан реформы для более тесного сотрудничества триалов и лучшего баланса в Германском союзе будет изложен в письменном виде.§!" #NT!
 SAX_decision_develop_trias_idea_remove_effect_tt: "§YМы сможем уточнить наши планы в будущем.§!" #NT!
 SAX_decision_refine_trias_idea: "Уточнение идеи Триаса" #NT!
 SAX_decision_refine_trias_idea_desc: "После разработки идеи Триаса нам следует посоветоваться с нашими дипломатическими сотрудниками, чтобы убедиться, что наши планы осуществимы. Возможно, у них есть интересные идеи, которые позволят нам усовершенствовать нашу повестку дня и повысить вероятность ее успеха." #NT!
 SAX_decision_refine_trias_idea_complete_effect_tt: "§YПлан реформ будет доработан и адаптирован с помощью нашего дипломатического корпуса.§!" #NT!
 SAX_decision_refine_trias_idea_remove_effect_tt: "§YВозможно, нам придется внести дополнительные поправки, чтобы успокоить страны, которые все еще колеблются.§!" #NT!
 SAX_decision_appease_skeptics: "Внесите поправки, чтобы успокоить скептиков" #NT!
 SAX_decision_appease_skeptics_desc: "Несмотря на все наши дипломатические усилия, все еще есть некоторые немецкие средние земли, которые скептически относятся к нашим планам реформ в Германском союзе. Мы могли бы попытаться внести дополнительные поправки, чтобы успокоить их, чтобы повысить вероятность получения их поддержки." #NT!
 SAX_decision_appease_skeptics_complete_effect_tt: "§YПлан реформы будет снова адаптирован, чтобы успокоить скептиков среди других немецких средних земель.§!" #NT!
 SAX_decision_trias_conference_ready_effect_tt: "§YМы готовы пригласить на конференцию немецкие средние земли.§!" #NT!
  
 #Foreign Arms Deals 
 SAX_decision_category_obtain_foreign_equipment: "Иностранные сделки с оружием" #NT!
 SAX_decision_category_obtain_foreign_equipment_desc: "У нас могут быть некоторые варианты укрепления нашей армии, например, призыв большего количества людей, но нам не хватает оружейных заводов. Из-за этого нам приходится смотреть на соседей вокруг нас и покупать у них более качественное оружие." #NT!
 SAX_decision_buy_rifles_from_liege_factories: "Купить винтовки на фабриках Льежа" #NT!
 SAX_decision_buy_rifles_from_liege_factories_desc: "Если мы хотим купить качественное оружие, возможно, нам следует смотреть не на север или юг, а на запад. В тени Пруссии и Австрии бельгийцы также способны разрабатывать хорошее оружие на своем заводе в Льеже. Мы должны взглянуть на них и купить их. Это помогло бы нам не зависеть от одной державы, продающей нам оружие." #NT!
 SAX_decision_buy_austrian_rifles: "Купить винтовки из Австрии" #NT!
 SAX_decision_buy_austrian_rifles_desc: "Австрия — наш большой партнер и в то же время один из наших самых ярых союзников. Покупка у них некоторого армейского оборудования — это само собой разумеющееся, особенно если принять во внимание их статус «великой державы» и тот факт, что мы могли бы получить огромную выгоду от торговли с ними, в денежном выражении, поскольку у нас хорошие отношения друг с другом." #NT!
 SAX_decision_buy_prussian_cannons: "Купить пушки из Пруссии" #NT!
 SAX_decision_buy_prussian_cannons_desc: "Хотя у нас с нашим северным соседом общая непростая история, им удалось постоянно совершенствовать и реформировать свою армию, что подняло их до статуса великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. Мы бы определенно выиграли с точки зрения качества пушек, если бы решили импортировать их, даже если это будет одна из наших величайших враждующих стран." #NT!
  
 #Military Convention 
 SAX_decision_category_military_convention: "Военная конвенция" #NT!
 SAX_decision_category_military_convention_desc: "Ситуация в Германском союзе ухудшается. В то время как австро-прусский дуализм был гарантией мира и стабильности в Германии, ситуация в Шлезвиг-Гольштейне может вызвать открытую конфронтацию между Пруссией и Австрией. Мы должны стремиться подписать военную конвенцию, которая могла бы спасти нас от нападения в такой войне." #NT!
 SAX_decision_convention_with_prussia: "Просить о военной конвенции с Пруссией" #NT!
 SAX_decision_convention_with_prussia_desc: "Наши отношения могут быть не самыми лучшими. И наше прошлое может быть проблемным. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военные возможности Австрии. Хотя мы определенно потеряем наши претензии на нашу бывшую территорию северной Саксонии, союз с Пруссией может позволить нам остаться независимыми. Это может быть больно, но подписание военной конвенции с Пруссией — это лучший вариант, который у нас есть." #NT!
 SAX_decision_convention_with_austria: "Просить о военной конвенции с Австрией" #NT!
 SAX_decision_convention_with_austria_desc: "Причина, по которой мы должны выбрать Австрию в качестве партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая делала это несколько раз, например, в 1815 году, когда они хотели полностью аннексировать нас! Но Австрия также является для нас хорошим партнером на долгое время, и это страна больше, чем Пруссия, с более сильной армией. Хотя Пруссия уже давно реформировала свою армию, Бисмарк не сможет бросить вызов могущественной Австрии!"" #NT!
 SAX_decision_intensify_convention: "Усилить военную конвенцию" #NT!
 SAX_decision_intensify_convention_desc: "Мы скоро столкнемся с открытой войной в Германии, если никто не сможет деэскалировать ситуацию. Готовясь к худшему, мы должны использовать эту возможность, чтобы усилить нашу военную конвенцию, поскольку становится все более очевидным, что мы подвергнемся нападению во время германской войны." #NT!
  
 #Economy 
 SAX_decision_category_economy: "Экономическое развитие Саксонии" #NT!
 SAX_decision_category_economy_desc: "Поскольку нам удалось провести индустриализацию быстрее, чем другим, §YSaxony§! стал одним из экономических центров Германского союза. Но если мы хотим остаться на этом месте, нам нужно продолжать индустриализацию и модернизацию!" #NT!
 SAX_mission_railway_expansion: "Расширить железнодорожную сеть" #NT!
 SAX_mission_railway_expansion_desc: "Одним из шагов к сохранению нашего доминирования в промышленном секторе является строительство еще большего количества железных дорог в Саксонии, чтобы убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимого материала на фабрики." #NT!
 SAX_mission_railway_expansion_trigger_tt_1: "£railroad_connection_texticon Имеет железнодорожное сообщение между\n §YChemnitz§! и §YZwickau§!\n" #NT!
 SAX_mission_railway_expansion_trigger_tt_2: "£railroad_connection_texticon Имеет железнодорожное сообщение между\n §YDresden§! и §YFreiberg§!\n" #NT!
 SAX_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 SAX_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не в состоянии поддерживать, не говоря уже о поощрении, современную промышленность. Модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли." #NT!
 SAX_decision_expand_resource_output: "Расширить выход ресурса" #NT!
 SAX_decision_expand_resource_output_desc: "Хотя мы и индустриализировались с начала этого века, нам все еще нужно добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны делать это на наших государственных шахтах и ​​металлургических заводах." #NT!
 SAX_decision_expand_mining_districts: "Расширить горнодобывающие районы" #NT!
 SAX_decision_expand_mining_districts_desc: "Поскольку мы смягчили Bergregal, мы можем теперь решить, где именно должны быть созданы шахты. Некоторые политики действительно считают, что лучшей идеей является расширение существующих горнодобывающих округов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов." #NT!
 SAX_decision_leipzig_plagwitz_city_development: "Развитие города Лейпциг-Плагвиц" #NT!
 SAX_decision_leipzig_plagwitz_city_development_desc: "Юрист Карл Гейне начал скупать недвижимость в Плагвице в 1854 году. Поскольку в настоящее время ведется строительство необходимой инфраструктуры, нам следует искать подходящие компании, которые откроют фабрики и будут работать в Плагвице." #NT!
 SAX_decision_meissner_porzellan: "Мейснер Фарфор" #NT!
 SAX_decision_meissner_porzellan_desc: "'Meißner Porzellan', ранее называвшаяся 'Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur', является государственной компанией, которая отвечает за производство фарфоровых изделий. Существуют планы перенести производство из 'Albrechtsburg' на фабрику в Тибиштале, муниципалитете Мейсена. Мы должны поддержать компанию в этом, так как это позволит им более эффективно организовать рабочие процессы, тем самым увеличив производство, от чего мы получим прибыль за счет возможного увеличения продаж." #NT!
 SAX_decision_spiegelglas_friedrichsthal: "Spiegelglashütte Фридрихсталь" #NT!
 SAX_decision_spiegelglas_friedrichsthal_desc: "«Spiegelglashütte Friedrichsthal» была открыта в начале XVIII века. Причиной ее открытия стало желание Саксонии обрести независимость от дорогого импорта иностранного стекла. Она работала большую часть времени до 1815 года с небольшими перерывами. Это была государственная компания с 1783 по 1815 год, когда нам пришлось уступить Фридрихсталь и другие части Лужицы Пруссии." #NT!
 SAX_decision_enact_free_enterprise: "Принять закон о свободном предпринимательстве" #NT!
 SAX_decision_enact_free_enterprise_desc: "Нам нужно будет скорректировать наши законы, чтобы привлечь инвесторов, поскольку в настоящее время у нас слишком суровые законы, которые мешают развитию нашей экономики. Либерализация рынка — это то, что мы могли бы сделать, поскольку это сделало бы нас более привлекательными для инвесторов." #NT!
 SAX_decision_establish_an_industrial_code: "Установить Промышленный кодекс" #NT!
 SAX_decision_establish_an_industrial_code_desc: "Создав промышленный кодекс, мы можем дать нашим предприятиям правовую определенность. Это помешает им делать то, чего мы не хотим, но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе." #NT!
 SAX_decision_attract_foreign_businesses: "Привлечь иностранный бизнес" #NT!
 SAX_decision_attract_foreign_businesses_desc: "Если мы хотим добиться успеха на международном рынке, не только на немецком, нам следует стремиться привлекать иностранных инвесторов. Они могли бы производить продукцию, предназначенную для зарубежья, от чего мы бы получили выгоду в виде новых рабочих мест и большей прибыли от налогообложения." #NT!
 SAX_decision_chemnitzer_actien_spinnerei: "Chemnitzer Actien-Spinnerei" #NT!
 SAX_decision_chemnitzer_actien_spinnerei_desc: "'Chemnitzer Actien-Spinnerei' была открыта в начале XVIII века в связи с высоким спросом на пряжу в текстильной промышленности Саксонии. Финансируемая двумя банками и несколькими торговцами, фабрика стала крупнейшей в Саксонии, когда открылась, имея около 60 000 веретен и 1 000 рабочих. Она носит свое название из-за того, что компания, созданная для этой фабрики, является 'Aktiengesellschaft', государственным кооперативом." #NT!
 SAX_decision_plauen_embroidery_industry: "Плауэн, вышивальная промышленность" #NT!
 SAX_decision_plauen_embroidery_industry_desc: "Плауэн — это место в Саксонии, где находится вышивальная промышленность. Во время индустриализации этот промышленный сектор был оснащен машинами, что в свою очередь повысило уровень производства. Плауэн стал одним из промышленных центров Саксонии. В середине 18 века ткань была модернизирована с дальнейшей механизацией. С дальнейшими проектами, касающимися Плауэна, такими как новые железные дороги из него и в него, промышленность Саксонии только выиграет!" #NT!
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik: "Хемнитцер Веркцойгмашиненфабрик" #NT!
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc: "'Chemnitzer Werkzeugmaschinenfabrik' был открыт Иоганном Циммерманном в 1852 году. Изначально копируя английское оборудование, компания начала производить собственное оборудование после открытия нового завода в 1854 году. Благодаря своему высокому качеству 'Werkzeugmaschinenfabrik' станет отличным партнером в будущем. Поддерживая их, мы не сможем сделать ничего плохого." #NT!
 SAX_decision_saxon_maschinenfabrik: "Sächsische Maschinenfabrik" #NT!
 SAX_decision_saxon_maschinenfabrik_desc: "Открытая в 1837 году, «Sächsische Maschinenfabrik» специализируется на нескольких промышленных отраслях. С 1848 года ее основное внимание уделяется строительству и обслуживанию паровозов. Королевские Саксонские железные дороги являются клиентом, поэтому у нас уже есть отношения с этой компанией. И поскольку у нас не было никаких проблем с их локомотивами с начала сотрудничества, нет причин отменять наши заказы. Мы должны поддерживать наших постоянных партнеров из «Maschinenfabrik» и сохранять наши текущие отношения!" #NT!
 SAX_industry_development_ongoing_effect_tt: "§GМы начнем процесс промышленного развития.§!\n\n§Пока он длится, мы не можем инвестировать в другие отрасли.§!\n" #NT!
 SAX_industry_development_ongoing_flag: "§GПромышленное развитие в процессе§!" #NT!
 SAX_decision_support_adca: "Поддержите ADCA" #NT!
 SAX_decision_support_adca_desc: "'Allgemeine Deutsche Credit-Anstalt' был основан в 1856 году и является саксонским банком. Они являются символом силы Саксонии в торговом и финансовом секторе и хорошим партнером, когда дело касается инвестиций. Мы должны поддерживать их, поскольку они могут стать полезными для нас в один прекрасный день, если мы попадем в финансовые затруднения." #NT!
 SAX_decision_strenghten_leipzig_trade_fair: "Укрепить Лейпцигскую торговую ярмарку" #NT!
 SAX_decision_strenghten_leipzig_trade_fair_desc: "Лейпцигская ярмарка получает выгоду от промышленной революции и расширения железнодорожной системы, поскольку все больше и больше торговцев могут посещать ярмарку и представлять свои новейшие продукты. Однако это также означает, что в наших залах почти не осталось места для новых торговцев. Нам нужно будет найти решение этой проблемы..." #NT!
 SAX_decision_found_saxon_bank_dresden: "Основал Sächsische Bank zu Dresden." #NT!
 SAX_decision_found_saxon_bank_dresden_desc: "Способом укрепления нашей экономики и других частей общества является открытие банка, который может выдавать различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными уступками, мы сможем фактически укрепить нашу собственную экономику и будем иметь банк, который связан с нами." #NT!
 SAX_financial_investment_ongoing_effect_tt: "§GМы начнем процесс финансовых инвестиций.§!\n\n§Пока он длится, мы не можем инвестировать в другие предприятия.§!\n" #NT!
 SAX_financial_investment_ongoing_flag: "§GФинансовые инвестиции в процессе§!" #NT!
  
