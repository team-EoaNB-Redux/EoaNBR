 #Country Leader Descriptions 
 SAX_FERDINAND_VON_ZSCHINSKY_LEADER_DESC: "Получив образование и проработав юристом в частной, государственной и аристократической сферах, Фердинанд фон Цшинский в течение двух недель занимал пост главы Министерства внутренних дел Саксонии в 1848 году, прежде чем в 1849 году король Фридрих Август II назначил его главой саксонского правительства, что в конечном итоге принесло ему аристократический титул в 1856 году.\n\nЛидерство Цшинского было идеологически неоднозначным: одним из первых действий его правительства был роспуск Саксонского государственного парламента и восстановление менее либеральной конституции 1831 года (серьезный отказ от уступок, сделанных после революций 1848 года), но с другой стороны, он также лишил феодальных землевладельцев их законной юрисдикции и разделил полномочия государства и судебной власти.\n\nХотя его пребывание у власти имело важные последствия для Саксонии, Фердинанд фон Цшинский находится в у него слабое здоровье, и, скорее всего, у него не так много времени для руководства." #NT!
  
