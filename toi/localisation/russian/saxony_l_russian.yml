 #General Events 
 saxony.1.t: "Королевство Саксония –\nНачальная ситуация: Внутренняя политика" #NT!
 saxony.1.d: "\n[SAX.GetNameDef] активно участвовал в революционных восстаниях 1830 и 1848/49 годов. Общественное давление, в основном оказываемое интеллектуалами и учеными Лейпцига и Дрездена, привело к принятию относительно прогрессивной конституции в 1831 году, которая превратила королевство в конституционную монархию, включая публичные выборы во вторую палату ландтага.\n\nТем временем [SAX.GetName] стала первой страной в Германии, которая испытала быстрые изменения, вызванные промышленной революцией. В первую очередь вокруг городов Хемниц и Цвиккау было построено большое количество фабрик, в основном специализирующихся на текстильной и машиностроительной промышленности. С этим возник новый социальный класс: промышленный пролетариат, который становился все более недовольным плохими условиями труда и отсутствием политического представительства.\n\nПодпитываемая всеобщим недовольством и высокой безработицей, Саксония стала одним из центров Мартовской революции 1848/49 годов. Вспышки насилия заставили короля несколько раз сменить правительство, назначить более прогрессивных министров, отменить цензуру прессы и либерализовать законы об избирательном праве. Когда силы реакции попытались вернуть себе контроль, после того как король распустил ландтаг, а прусские войска вторглись в Дрезден, начались кровавые уличные бои, в результате которых погибло несколько сотен человек. Силы, верные короне, в конечном итоге одержали верх, и большинство концессий были отменены.\n\n[SAX.GetNameDef] теперь оказался на перепутье. Пока аристократы цепляются за свои привилегии, общественность требует прогресса и либерализации, и также возникает вопрос, как справиться с растущими националистическими настроениями среди сербов. Важно будет найти баланс, развить нашу экономику и предотвратить еще одно восстание, если мы хотим, чтобы Саксония процветала и процветала." #NT!
 saxony.1.a: "Глюк ауф, Глюк ауф, моя Саксония!" #NT!
 saxony.2.t: "Фердинанд фон Зшинский неизлечимо болен - Фридрих Фердинанд фон Бойст назначен исполняющим обязанности премьер-министра" #NT!
 saxony.2.d: "Премьер-министр фон Жински был в плохом состоянии здоровья уже около двух лет, когда он отправился в отпуск по выздоровлению в Южную Францию ​​и Италию в начале этого года по просьбе короля Иоганна. По словам врачей, премьер-министр страдает хроническим заболеванием легких, которое можно вылечить только сменой климата. Однако поездка не значительно улучшила его здоровье, и фон Жински вернулся в Дрезден три недели назад. Ранее сегодня печальные новости достигли короля и парламента: фон Жински тяжело заболел и в обозримом будущем не сможет исполнять свои министерские обязанности. Врач, отвечающий за терапию фон Жински, не скрывал своих сомнений в том, что премьер-министр вообще поправится...\n\nЕго Величество, король Иоганн, уже назначил давнего политического противника фон Жински, министра иностранных дел Фридриха Фердинанда фон Бойста, исполняющим обязанности премьер-министра. Фон Бойст известен своей либерально-консервативной повесткой дня и хочет вернуть Саксонию на дипломатическую карту Европы. Ухудшение здоровья фон Цшински могло бы инициировать значительные изменения в саксонской политике." #NT!
 saxony.2.a: "Дни Жинского, похоже, сочтены..." #NT!
 saxony.3.t: "Смерть Фердинанда фон Цшинского" #NT!
 saxony.3.d: "После нескольких дней предсмертных мук премьер-министр Фердинанд фон Жински скончался сегодня утром. Десять лет его правления в качестве главы Министерства внутренних дел и, наконец, премьер-министра сделали фон Жински известной фигурой не только в саксонской, но и в немецкой политике. Его юридическое мастерство также принесло ему уважение коллег и законодателей по всей Европе. Будучи кавалером Большого креста Саксонского гражданского ордена «За заслуги», Императорского австрийского ордена Железной короны и Императорского российского ордена Святой Анны, среди прочих, фон Жински будет очень не хватать и получит почетные похороны." #NT!
 saxony.3.a: "Руэ во Фридене." #NT!
 saxony.4.t: "Смерть Фердинанда Лассаля" #NT!
 saxony.4.d: "Поступают сообщения о том, что Фердинанд Лассаль был подтвержден мертвым. Будучи одновременно ярым социалистом и промонархистом, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые утверждают, что Лассаль был коммунистом, в конце концов, он был тем же, чем был Бисмарк: националистом в душе, готовым принять любую социальную идеологию для достижения цели объединенной Германии. Его безвременная кончина, несомненно, станет серьезным ударом по умеренному социализму в Германии, поскольку движение теряет своего самого блестящего мыслителя." #NT!
 saxony.4.a: "Руэ во Фридене." #NT!
  
 #Foreign Policy 
 saxonyforeign.1.t: "Королевство Саксония –\nНачальная ситуация: Иностранные дела" #NT!
 saxonyforeign.1.d: "\n[SAX.GetNameDef] находится в сложном географическом положении. Зажатый между двумя немецкими гегемонами, [PRS.GetName] и [AUS.GetName], и граничащий с третьей немецкой державой, [BAV.GetName] на юге, правительство должно будет действовать осторожно, особенно на международной арене.\n\nХотя членство в Zollverein имеет жизненно важное экономическое значение, наши отношения с ведущей державой Zollverein, Пруссией, были не самыми лучшими. Фактически, Саксония была почти полностью аннексирована [PRS.GetName] во время Венского конгресса 1815 года в качестве наказания за то, что мы до последней минуты поддерживали Наполеона.\n\nТолько вмешательство [AUS.GetName] предотвратило полное включение нашего королевства в Прусское государство в то время, но мы все равно потеряли более половины нашей территории и почти 40% нашего населения в рамках Заключительного акта Венского конгресса. Дни, когда нас считали европейской средней державой, прошли, и нам едва удалось предотвратить инициативу прусского объединения после мартовской революции, известную как Эрфуртская уния.\n\nНам придется решить, как действовать дальше. Мы добились многообещающего прогресса в последнее время, работая с другими немецкими малыми странами, и продолжение этого пути должно быть нашим лучшим вариантом, хотя может быть трудно заставить все стороны быть на одной волне. В то же время мы должны быть осторожны, чтобы не настраивать против себя Австрию и Пруссию, иначе наши дни как независимой страны могут быть сочтены..." #NT!
 saxonyforeign.1.a: "Gott sei mit dir, mein Sachsenland!" #NT!
 saxonyforeign.2.t: "Пруссо-саксонские отношения - статус-кво" #NT!
 saxonyforeign.2.d: "Наши отношения с Пруссией были и остаются, мягко говоря, проблемными. Первоначально союзники в период реформации и против Австрии в конце 18 века, сражаясь в войне за баварское наследство, где Саксония позже выступила посредником между двумя основными державами в Германии. Но в то же время Пруссия все больше превращалась в нашего главного врага, поскольку она стала представлять для нас опасность, поскольку усилила свою армию. \n\nС 1740-х годов наши отношения все больше ухудшались, но когда наступила Французская революция и король Людовик был свергнут (и впоследствии казнен), Пруссия и Саксония согласились сражаться на стороне французского короля против республиканцев. Этот союз просуществовал до 1806 года, когда Наполеон оккупировал Саксонию, и мы перешли на его сторону. Хотя мы сражались достаточно хорошо и действительно приобрели много территории, все это было разрушено, когда Наполеон был побежден в 1815 году. \n\nХотя мы и потеряли половину нашей территории и населения из-за Пруссии в 1815 году, мы все же смогли сохранить нашу независимость, поскольку Пруссии помешали аннексировать нас. Наши отношения с 1815 года были прочными. Поскольку мы оба являемся частью Германского союза и Zollverein, мы должны работать вместе, чтобы вывести Германию вперед как единое целое. В революционном хаосе 1849 года Пруссия оттолкнула революционеров, поскольку мы были не в состоянии сделать это сами. \n\nИтак, у нас есть союзник, превратившийся во врага, с которым у нас были сложные отношения. Как нам быть с Пруссией?" #NT!
 saxonyforeign.2.a: "Пруссия нам не союзник и никогда им не будет." #NT!
 SAX_PRS_relation_bad_effect_tt: "§RМы пойдем по пути сопротивления Пруссии.§!" #NT!
 saxonyforeign.2.b: "Нам нужно примириться." #NT!
 SAX_PRS_relation_good_effect_tt: "§GМы пойдем по пути сближения с Пруссией.§!" #NT!
 saxonyforeign.3.t: "Австро-саксонские отношения - статус-кво" #NT!
 saxonyforeign.3.d: "Союзники со времен старой Священной Римской империи, с тех пор как Габсбурги приняли титул императора Священной Римской империи, курфюршество Саксонии и Австрия поддерживали прочные отношения вплоть до периода реформации. Поскольку наше население обратилось в лютеранство, австрийцы предпочли остаться католиками, что, естественно, вызвало напряженность в империи. Во время 30-летней войны Саксония сначала была союзницей австрийцев, но позже ей пришлось перейти на другую сторону, поскольку шведы уже оккупировали огромную часть Саксонии. \n\nВестфальский мир принес Саксонии некоторую территорию и положил конец войне с Австрией. С тех пор Саксония и Австрия поддерживали нейтральные, прочные отношения, помогая им, когда Вена была окружена турками в 1683 году, и сражаясь против турок в последующей войне. \n\nИмея мир в течение 100 лет, Саксония была вынуждена вмешаться в войну за баварское наследство, сражаясь против Австрии, прежде чем стать посредником между Пруссией и Австрией. В последующих Наполеоновских войнах Саксония сражалась на стороне Австрии, пока не присоединилась к «Рейнбунду» Наполеона в 1806 году. После этого Саксония сражалась против Австрии, пока Наполеон не проиграл в 1815 году. Австрия была причиной того, что мы смогли остаться независимыми после Венского конгресса, на котором Пруссия изначально хотела нас аннексировать. \n\nРаботая вместе в Германском союзе, Саксония и Австрия сформировали дружеские отношения и выразили свое желание сотрудничать, как в «Венском Мюнцвертраге». Австрия является важным партнером, когда дело касается нашей внешней политики, поскольку она помогает нам в военных вопросах, особенно против Пруссии. \n\nНаши отношения с Австрией, возможно, были плохими раньше, но сейчас мы определенно сформировали лучшие отношения. Итак, как мы хотим подходить к Австрии сейчас, в эти трудные времена?" #NT!
 saxonyforeign.3.a: "У нас дружеские отношения с Австрией, и мы постараемся их укрепить." #NT!
 SAX_AUS_relation_good_effect_tt: "§RМы будем следовать по пути дружбы с Австрией.§!" #NT!
 saxonyforeign.3.b: "Нам нужно быть максимально беспристрастными." #NT!
 SAX_AUS_relation_neutral_effect_tt: "§GМы будем придерживаться нейтралитета по отношению к Австрии.§!" #NT!
 saxonyforeign.4.t: "[SAX.GetNameDef] Предлагает Бундесреформу" #NT!
 saxonyforeign.4.d: "Саксонцы объявили о своем намерении реформировать Германский союз, передать часть полномочий Германскому бундестагу и представили свою идею открытия судебной ветви власти в Германском союзе, которая будет иметь власть на всей территории Германии. Эти идеи могли бы централизовать Германский союз. Должны ли мы поддержать идею Саксонии?" #NT!
 saxonyforeign.4.a: "Дайте им положительный отзыв." #NT!
 SAX_bundesreform_event_positive_effect_tt: "Это воодушевит саксонское правительство в его попытках провести реформы." #NT!
 saxonyforeign.4.b: "Скажите им, что мы заинтересованы, но не давайте никаких обещаний." #NT!
 SAX_bundesreform_event_cautious_effect_tt: "Это даст понять саксонскому правительству, что нас нужно убедить." #NT!
 saxonyforeign.4.c: "Дайте им знать, что нас это не интересует." #NT!
 SAX_bundesreform_event_negative_effect_tt: "Это даст понять правительству Саксонии, что наше сотрудничество сомнительно." #NT!
 saxonyforeign.5.t: "[FROM.GetNameDef] Реагирует положительно" #NT!
 saxonyforeign.5.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.5.a: "Хорошие новости!" #NT!
 saxonyforeign.6.t: "[FROM.GetNameDef] Реагирует осторожно" #NT!
 saxonyforeign.6.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.6.a: "Дайте меньше всего работы..." #NT!
 saxonyforeign.7.t: "[FROM.GetNameDef] Отрицательно реагирует" #NT!
 saxonyforeign.7.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.7.a: "Какой ужас!" #NT!
 saxonyforeign.8.t: "Приглашение Саксонии на конференцию Триаса" #NT!
 saxonyforeign.8.d: "[SAX.GetNameDef] пригласил нас на встречу немецких средних государств, так называемых Триасов, в Вюрцбурге. Саксонцы в последнее время были очень активны в дипломатическом плане, пытаясь развить взаимопонимание малых немецких держав на Бамбергской конференции 1854 года. Они продолжают утверждать, что единственный способ сохранить независимость и мир для немецких малых государств — это гораздо более тесное сотрудничество. Как мы ответим на их приглашение?" #NT!
 saxonyforeign.8.a: "Мы присоединимся к конференции." #NT!
 saxonyforeign.8.b: "Мы не будем участвовать в конференции." #NT!
 saxonyforeign.9.t: "[FROM.GetNameDef] Принимает приглашение" #NT!
 saxonyforeign.9.d: "[FROM.GetNameDef] принял наше приглашение на Вюрцбургскую конференцию, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германского союза. Это доказывает, что [FROM.GetNameDef] хочет помочь нам в нашем плане и что они также выступают против текущего статус-кво!" #NT!
 saxonyforeign.9.a: "Хорошо!" #NT!
 saxonyforeign.10.t: "[FROM.GetNameDef] Отклоняет приглашение" #NT!
 saxonyforeign.10.d: "[FROM.GetNameDef] отклонил наше приглашение принять участие в Вюрцбургской конференции, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германского союза. Это просто показывает, что [FROM.GetNameDef] не хочет делать следующий шаг и предпочел бы, чтобы Германия была разделена под сапогами Пруссии и Австрии!" #NT!
 saxonyforeign.10.a: "Шанде!" #NT!
  
 #Military Events 
 saxonymilitary.1.t: "[FROM.GetNameDef] Ищет военную конвенцию" #NT!
 saxonymilitary.1.d: "[FROM.GetNameDef] запросил подписать с нами военную конвенцию. Это была бы прекрасная возможность для нас обрести еще одного союзника, который мог бы поддержать наше дело и наше видение сильной Германии! Нам просто нужно решить, будут ли они полезны для нашего дела..." #NT!
 saxonymilitary.1.a: "Это замечательная идея, подпишите конвенцию." #NT!
 saxonymilitary.1.b: "[ROOT.GetNameDef] не нуждается в таком соглашении." #NT!
 saxonymilitary.2.t: "[FROM.GetNameDef] Соглашается с Военной конвенцией" #NT!
 saxonymilitary.2.d: "[FROM.GetNameDef] согласился подписать с нами военную конвенцию! Отличные новости, так как теперь мы нашли союзника, готового поддержать нас во времена кризиса и войны. Вместе с [FROM.GetNameDef] у наших врагов не будет шанса победить нас!" #NT!
 saxonymilitary.2.a: "Отличные новости." #NT!
 saxonymilitary.3.t: "[FROM.GetNameDef] Отвергает военную конвенцию" #NT!
 saxonymilitary.3.d: "[FROM.GetNameDef] отказался подписывать с нами военную конвенцию! Они не думают, что мы будем им большой помощью, и они явно не хотят нам помогать, должны быть втянуты в войну в Германии. Мы должны искать альтернативы, так как наша безопасность пока не гарантирована!" #NT!
 saxonymilitary.3.a: "Печальные новости." #NT!
  
 #Sorbian Events 
 saxonysorbs.1.t: "Сербский вопрос" #NT!
 saxonysorbs.1.d: "Сорбы — западнославянская этническая группа, преимущественно населяющая Лужицу, северо-западную часть нашего королевства. В результате Венского конгресса 1815 года большая часть сербских земель была захвачена [PRS.GetName], но в [SAX.GetName] по-прежнему проживает около 65 000 сербов. В последнее время сербский национализм на подъеме, особенно в контексте Мартовской революции 1848/49 годов, и многие сербские интеллектуалы придерживаются панславистских настроений и поддерживают связи с другими славянскими интеллектуалами на востоке. Последние события вызывают все большую тревогу, и теперь мы должны решить, как поступить с сербским вопросом." #NT!
 saxonysorbs.1.a: "Нам необходимо принять их выражение идентичности." #NT!
 saxonysorbs.1.b: "Мы продолжим по сути игнорировать этот вопрос." #NT!
 saxonysorbs.1.c: "Нам нужно ассимилировать их любой ценой!" #NT!
 saxonysorbs.2.t: "Формирование сербской письменности" #NT!
 saxonysorbs.2.d: "На протяжении столетий сербы, западнославянское этническое меньшинство, проживающее в основном в Лужице, в основном общались и передавали свои традиции и историю устно. Хотя письменные формы сербских диалектов существовали и раньше, они были очень непоследовательны, и взаимопонимание не было само собой разумеющимся. Уже несколько десятилетий сербские интеллектуалы упорно трудятся над установлением фиксированной грамматики, набора правил, управляющих сербским языком и его диалектами. Это усилило сербский национализм и самосознание, и мы должны ожидать больше сербских литературных, историографических и лингвистических публикаций в будущем." #NT!
 saxonysorbs.2.a: "Ну что ж, молодцы." #NT!
 saxonysorbs.3.t: "Десятилетие Мачицы Сербской" #NT!
 saxonysorbs.3.d: "Так называемая Maćica Serbska — влиятельное сербское научное общество. Основанное в лужицком городе Баутцен в 1847 году, многие сербские интеллектуалы, такие как Хандрий Зейлер (на фото) и Ян Арношт Смолер, нашли и продолжают находить вдохновение и общее дело в развитии сербской культуры в Maćica Serbska. Общество сыграло ключевую роль в создании сербской грамматики и литературы и, скорее всего, продолжит функционировать как ядро ​​сербской идентичности." #NT!
 saxonysorbs.3.a: "Нам нужно за ними присматривать." #NT!
 saxonysorbs.4.t: "Сербские новости - Сербский журнал" #NT!
 saxonysorbs.4.d: "Первый сербский журнал был основан в 1842 году Хандрием Зейлером, к которому позже присоединился Ян Арношт Смолер. В 1854 году журнал был переименован в «Serbske Nowiny» (Сербская газета), и с тех пор тираж значительно увеличился. Особенно среди протестантских сербов он оказывает значительное влияние, и мы должны внимательно следить за деятельностью издателей. Наши предшественники уже запретили газете печатать новости о международных делах, и мы продолжим делать это сейчас." #NT!
 saxonysorbs.4.a: "Их нужно контролировать." #NT!
 saxonysorbs.5.t: "Новый Лужицкий Журнал - 40-летие" #NT!
 saxonysorbs.5.d: "New Luzitian Magazine, или 'Neues Lausitzisches Magazin', является печатным органом Верхнелужицкого общества наук, научного общества, базирующегося в Гёрлице. Хотя общество и его журнал специально не агитируют за сербский национализм и идентичность, они предоставляют платформу многим сербским интеллектуалам, а их публикации находят отклик у либерально-прогрессивной буржуазии в Саксонии и Пруссии. Будем надеяться, что научные преимущества перевешивают опасности, которые представляют некоторые из этих диссидентов." #NT!
 saxonysorbs.5.a: "Уже не так уж и ново, да?" #NT!
 saxonysorbs.6.t: "Основание Katolski Posoł - Католический Сербский Журнал" #NT!
 saxonysorbs.6.d: "Недавно основанный Михалом Хорником Katolski Posoł - Catholic Herald - это сербский журнал, ориентированный специально на католиков-сербов. Хотя журнал религиозный по своему характеру, его также можно использовать для тайной агитации за сепаратистские тенденции сербов. Нам следует следить за их публикациями." #NT!
 saxonysorbs.6.a: "Католики-сорбы также могут быть опасны..." #NT!
 saxonysorbs.7.t: "Slawisches Zentralblatt - еженедельный журнал с панславянскими тенденциями" #NT!
 saxonysorbs.7.d: "Ян Арношт Смолер недавно основал еще один сорбский журнал, «Slawisches Zentralblatt» — славянский центральный журнал, издаваемый на немецком языке. Подзаголовок гласит «für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums» — для литературы, искусства, науки и национальных интересов всех славян. Смолер не утруждает себя освещением панславистских тенденций этого издания, и нам придется ограничить и затруднить его распространение." #NT!
 saxonysorbs.7.a: "Сербские интеллектуалы обращаются к России, вызывая тревогу..." #NT!
 saxonysorbs.8.t: "Опубликован лужицко-нижнелужицкий словарь" #NT!
 saxonysorbs.8.d: "Сорбское меньшинство лингвистически очень отличается от своих немецких соседей, что затрудняет взаимопонимание. Сорбский язык, обычно называемый в Германии «вендиш», теперь имеет словарь, который делает переводы на немецкий и наоборот намного проще для людей с небольшим знанием обоих языков. Хотя использование этого словаря на практике повысило бы важность и ранг вендского языка, это звучит как хорошая возможность для взаимного сближения." #NT!
 saxonysorbs.8.a: "По крайней мере, теперь мы можем понимать друг друга." #NT!
 saxonysorbs.9.t: "Второй панславянский конгресс в Вене" #NT!
 saxonysorbs.9.d: "В начале этого года сорбская делегация приняла участие во Втором панславянском конгрессе в Вене. После первого панславянского конгресса в Праге в 1847 году националистическая и сепаратистская агитация среди славян достигла точки кипения по всей Восточной Европе, включая [SAX.GetName]. Мы должны быть очень осторожны, чтобы не позволить этим повстанцам снова устроить беспорядки. Возможно, нам придется усилить нашу разведку, чтобы справиться с ними." #NT!
 saxonysorbs.9.a: "Этих панславистских агитаторов необходимо остановить." #NT!
  
