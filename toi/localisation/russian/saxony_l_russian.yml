 SAX_idea_anti_prussian_sentiments: "Антипрусские настроения" #NT!
 SAX_idea_anti_prussian_sentiments_desc: "Чуть более 40 лет назад Пруссия отобрала 60% территории Саксонии в результате Венского конгресса. Пруссию едва удержали от аннексии всей страны, очевидно, что они мало заботятся о суверенитете Королевства Саксонии. Наполеоновские войны вернули Пруссию за стол переговоров с великими европейскими державами, и ее амбиции по объединению всех немецких государств представляют наибольшую угрозу независимости Саксонии." #NT!
 SAX_idea_land_owners_prevalence_1: "Распространенность землевладельцев" #NT!
 SAX_idea_land_owners_prevalence_1_desc: "Наше нынешнее избирательное законодательство благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует нашей способности развивать нашу промышленность и затрудняет открытие нашей страны для иностранных идей, предприятий и капитала." #NT!
 SAX_idea_land_owners_prevalence_2: "Распространенность землевладельцев" #NT!
 SAX_idea_land_owners_prevalence_2_desc: "Наше текущее законодательство в значительной степени благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует нашей способности развивать нашу промышленность и затрудняет открытие нашей страны для иностранных идей, предприятий и капитала." #NT!
 SAX_idea_ethnic_tensions_1: "Напряженность в сорбских отношениях" #NT!
 SAX_idea_ethnic_tensions_1_desc: "Саксония — это не королевство, состоящее исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, является оккупантами провинции Верхняя Лужица. Лужица, когда-то независимая страна, теперь является источником этнической напряженности в Саксонии. На протяжении столетий саксы насильно ассимилировали сорбов, уничтожая сорбскую культуру, литературу и язык. В последнее время сорбы стали более шумными, тысячи из них призывают положить конец ассимиляции, и напряженность теперь рискует выйти из-под контроля." #NT!
 SAX_idea_ethnic_tensions_2: "Сербское меньшинство" #NT!
 SAX_idea_ethnic_tensions_2_desc: "Саксония — это не королевство, состоящее исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, является жителями провинции Верхняя Лужица. Лужица, когда-то независимая страна, теперь является источником этнической напряженности в Саксонии. Сорбская национальная культура в настоящее время переживает свой расцвет в поэзии, музыке, литературе и языке. Тем не менее, путь взаимного признания, вероятно, ослабит напряженность и будет способствовать их мирной ассимиляции в долгосрочной перспективе." #NT!
 SAX_idea_ethnic_tensions_3: "Принудительная ассимиляция сербов" #NT!
 SAX_idea_ethnic_tensions_3_desc: "Саксония — это не королевство, состоящее исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, является оккупантами провинции Верхняя Лужица. Лужица, когда-то независимая страна, теперь является источником этнической напряженности в Саксонии. Сорбская национальная культура в настоящее время переживает свой расцвет в поэзии, музыке, литературе и языке. Мы должны сокрушить их сепаратистские тенденции и заставить их ассимилироваться!" #NT!
 SAX_idea_royal_society_for_sciences_1: "Королевское Саксонское Общество Наук" #NT!
 SAX_idea_royal_society_for_sciences_1_desc: "Поддерживая Королевское саксонское общество наук, мы могли бы помочь университету обучать больше студентов, которые в свою очередь будут иметь знания в своей отрасли, например, для работы в нашем промышленном секторе и, возможно, снова революционизировать промышленность. Наличие квалифицированных студентов помогает нам как обществу прогрессировать во всех вопросах. Это также поддерживает нас в нашей отрасли, где мы могли бы прогрессировать с более квалифицированным персоналом." #NT!
 SAX_idea_royal_society_for_sciences_2: "Королевское Саксонское общество наук и Лейпцигский университет" #NT!
 SAX_idea_royal_society_for_sciences_2_desc: "Поддерживая Королевское саксонское общество наук и Лейпцигский университет, мы сможем обучить больше студентов, которые являются будущим Саксонии. Их знания пригодятся в будущем, поскольку сегодняшние студенты — это завтрашние рабочие. Мы будем прогрессировать вместе с нашим обществом!" #NT!
  
