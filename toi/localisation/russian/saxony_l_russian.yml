 SAX_idea_bergregal_1_desc: "Bergregal — это акт, объявляющий дворянство страны владельцем нескольких минеральных ресурсов в стране. Введенный во времена ранней Священной Римской империи, он все еще является законом в Саксонии, что может вызвать проблемы в нашем промышленном развитии, поскольку возможные инвесторы могут быть отбиты от инвестиций." #NT!
