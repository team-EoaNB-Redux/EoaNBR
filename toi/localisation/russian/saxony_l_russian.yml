 #Foreign Policy 
 SAX_decision_category_foreign_policy: "Министерство иностранных дел Саксонии" #NT!
 SAX_decision_category_foreign_policy_desc: "Венский конгресс наложил серьезные ограничения на наши возможности в отношении внешней политики. Пришло время решить, как мы хотим действовать дальше. Мы можем либо выбрать §Yукрепить связь с [AUS.GetName]§!, либо оставить прошлое в прошлом и §Yзакрыть наши отношения с [PRS.GetName]§!. Третьим вариантом было бы попытаться сохранить нейтралитет, но для успеха такого начинания потребуется §Yсотрудничество с другими немецкими минорами§!." #NT!
 SAX_decision_prusso_saxon_rapprochement: "Пруссо-саксонское сближение" #NT!
 SAX_decision_prusso_saxon_rapprochement_desc: "В Германском союзе наметился перелом. В то время как старый гегемон, [AUS.GetName], медленно теряет почву под ногами, силу и влияние, ее братский соперник, [PRS.GetName], стал настоящей немецкой державой и быстро модернизируется. Мы решили снова обратиться к пруссакам, чтобы смягчить нашу зависимость от Австрии." #NT!
 SAX_decision_convince_the_people: "Убедить людей" #NT!
 SAX_decision_convince_the_people_desc: "Саксонский народ все еще страдает от потерь, которые мы понесли от рук пруссаков в 1815 году. Многие семьи были разорваны, и большое количество дворян потеряли обширные территории в нынешней прусской провинции Саксония, к северу и востоку от нашей границы. Нам нужно убедить и примирить этих людей, если мы хотим, чтобы наше сближение было успешным." #NT!
  
 #Trias Policy 
 SAX_decision_category_trias_policy: "Политика Триаса" #NT!
 SAX_decision_category_trias_policy_desc: "Поскольку Триас состоит из нескольких немецких средних государств, нам придется договориться о том, как Триас будет организован или какие наши идеи будут реализованы в нем. У нас будет шанс заставить Триас работать, только если мы и другие немецкие средние государства сможем сотрудничать! Только тогда мы сможем бросить вызов §YPrussia§! и §YAustria§! за влияние в Германии! \n\n\n§C[BAV.GetName]§!: \n§O[BAD.GetName]§!: \n§G[HAN.GetName]§!: \n§g[HES.GetName]§!: \n§Y[HSD.GetName]§!: \n§R[WUR.GetName]§!:" #NT!
 SAX_decision_notify_the_middle_states: "Уведомить Средние земли Германии" #NT!
 SAX_decision_notify_the_middle_states_desc: "После унизительного поражения 1815 года Саксония едва выжила как суверенное государство, но дни международного влияния и славы прошли. Наш единственный шанс действовать более свободно — это работать вместе с немецкими минорами, достаточно большими, чтобы иметь значение, так называемыми средними государствами. Только коллективный курс действий может уравновесить мощь Пруссии и Австрии. Мы сообщим другим средним государствам о наших намерениях." #NT!
 SAX_decision_notify_the_middle_states_complete_effect_tt: "§GМы уведомим другие немецкие средние земли о наших планах попытаться провести реформы в Германском союзе, чтобы проверить ситуацию.§!\n\n" #NT!
 SAX_decision_notify_the_middle_states_remove_effect_tt: "§GЭффект этого будет меняться в зависимости от количества положительных ответов, которые мы получим к концу месяца.§!\n\n" #NT!
 SAX_decision_notify_the_middle_states_remove_effect_failure_tt: "Текущий прогноз:\n§RНаша попытка реформы, похоже, не пользуется поддержкой большинства.§!\n\n" #NT!
