 NA_N_war_operations_category: "Американские военные планы" #NT!
 NA_N_war_operations_category_desc: "Борьба с американцами на нашей земле — это геркулесова задача, которую некоторые называют самоубийственной. Однако, тщательно планируя и используя ключевые слабости, мы можем компенсировать недостаток численности и оборудования." #NT!
 operation_smash_and_grab: "Операция «Разбей и захвати»" #NT!
 operation_smash_and_grab_desc: "Если мы собираемся выгнать угрозу с востока, нам понадобятся оружие и боеприпасы. В районах Мичигана и Иллинойса есть несколько ключевых оружейных заводов и арсеналов, на которые мы можем совершить набег." #NT!
 operation_heavens_gate: "Операция «Врата рая»" #NT!
 operation_heavens_gate_desc: "Давайте будем честны, наши соседи-мормоны — это то, что милосердные назвали бы «немного эксцентричными», а циники назвали бы «сумасшедшим культом НЛО». Однако мы все можем согласиться, что время для них селиться на нашей земле прошло. Насильно накормите этих чокнутых их прохладительным напитком." #NT!
 operation_pinewoods: "Операция «Сосновые леса»" #NT!
 operation_pinewoods_desc: "Новости распространяются быстро, и благодаря нашим разведчикам у нас есть новые разведданные. В горах Кламат на юге Орегона нашли золото, и белый человек спешит его захватить. Мощный восходящий проход через Монтану должен помочь им перерезать линии снабжения и послать сигнал, что они не нужны." #NT!
 operation_puddle_pirates: "Операция «Пираты лужи»" #NT!
 operation_puddle_pirates_desc: "Как только мы разберемся с Мичиганом, следующим логичным шагом станет Миннесота, чтобы мы могли сохранить контроль над Великими озерами и не допустить свободного перемещения торговых и промышленных судов без нашего разрешения." #NT!
  
 NA_N_war_operations_category_2: "Американские военные планы, фаза 2" #NT!
 NA_N_war_operations_category_2: "Теперь, когда мы отбросили американцев на востоке и западе, мы можем начать предпринимать более наступательные шаги по захвату и окружению стратегически важных точек, имеющих экономическую и военную ценность." #NT!
 operation_golden_gate: "Операция «Золотые ворота»" #NT!
 operation_golden_gate_desc: "Похоже, перекрытие Орегонского пути в Монтане оказалось для них недостаточным намеком, поэтому нам нужно продвинуться дальше по западному побережью и загнать их в горы." #NT!
 operation_potato_digger: "Операция «Картофелекопалка»" #NT!
 operation_potato_digger_desc: "Следующим на плаху окажется Айдахо, и хотя кажется, что мы вторгаемся в самый безликий штат в мире, он нам нужен из-за его важнейших железнодорожных и логистических узлов." #NT!
 operation_pretzel: "Операция «Крендель»" #NT!
 operation_pretzel_desc: "Операция «Крендель» — это первая часть трехэтапного северо-восточного захвата, в ходе которого мы заманим в ловушку северо-восток и загоним американское место силы. Ожидайте упорного сопротивления." #NT!
 operation_statten_island: "Операция Статен-Айленд" #NT!
