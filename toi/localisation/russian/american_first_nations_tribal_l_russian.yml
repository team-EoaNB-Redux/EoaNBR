 NA_N_event.24.t: "Соединенные Штаты исправляют выплаты племенной ренты" #NT!
 NA_N_event.24.d: "Договор Форт-Ларами 1851 года разрешал строительство дорог и фортов на территориях коренных американцев в обмен на обещания ежегодной ренты в размере пятидесяти тысяч долларов в течение пятидесяти лет. После подписания был произведен только один ежегодный платеж, что сразу же нарушило договорное обещание. Соединенные Штаты решили исправить это нарушение и платить нам ежегодно еще раз." #NT!
 NA_N_event.24.a: "Пусть эта ветвь возродит наше доверие." #NT!
  
 escalationconflict.1.t: "Билет на шоу" #NT!
 escalationconflict.1.d: "На перекрестке в городе какой-то трудолюбивый парень построил театр. Замечательное достижение, он был маленьким, но, с другой стороны, такой же была и деревня. Наше население уменьшалось с каждым днем. Старейшины сказали нам, что поселенцы с востока принесли злых духов, болезни. Каждую неделю или около того мы получали известие о новых мертвых буйволах, оставленных гнить. Забитых для их железных дорог. Мы с сестрой купили по билету на сегодняшний показ. Это было плохо, но это было то плохое, что делало просмотр просто забавным. Мы сидели во втором ряду спереди и смотрели, как актеры в дешевых костюмах начали свои неестественные и неуклюжие вступительные реплики. Всегда было забавно, когда они облажались, и это вызывало несколько громких смешков. Мы были на полпути ко второму акту, когда городской колокол зазвонил в тревоге. Вдалеке раздался громкий грохот, и вот это случилось. Американское пушечное ядро ​​проломило крышу театра, разбросав щепки и шрапнель и наполнив воздух дымом и пылью. Началась сумасшедшая суета, когда звонок зазвонил громче, а воздух наполнился криками нападения. Люди кричали, бросаясь к выходу. Я слышал, как моя сестра кричала мне в этом хаосе. Это был последний раз, когда я слышал ее живой. Ее тело нашли под обломками, когда пыль осела. Цикл вторжений и набегов наконец-то уступил место войне, войне, в которой мне предстояло сражаться." #NT!
 escalationconflict.1.a: "Сейчас показываю, ад на земле" #NT!
  
 escalationconflict.2.t: "Кровавые деньги" #NT!
 escalationconflict.2.d: "Они умерли за что? За землю? За золото? За оружие? Что бы ни было в сумке, это обрекли целую нацию на жестокое кровопролитие. Набеги и вторжение, дорога, ведущая сюда, была долгой, тяжелой и опасной. Хэйр наткнулся на хижину, где все началось, случайно, после того, как он отделился от своего военного отряда. Хижина была темной и тускло освещенной, но в лампе все еще было масло. Кто-то был здесь недавно. Вокруг стола лежало 3 мертвых тела. Два офицера конфедератов и команч. Было очевидно, что произошло. Они стреляли друг в друга, над сумкой на столе. Когда Хэйр приблизился к столу, по хижине пронеслась стрельба. Дешевое и старое дерево раскололось на зубочистки, когда он ударился об пол. Он слышал сильный акцент техасцев снаружи. Линия конфедератов отступила, и они сжигали все на своем пути. Шальная пуля сбила лампу с боку, пролив горячее масло, которое вспыхнуло, коснувшись фитиля. Вскоре вся хижина была охвачена пламенем, а дым наполнил воздух. Дышать становилось все труднее и труднее, крыша начала скрипеть, и отсутствие спасения было очевидным. Хэр, медленно кашляя, открыл сумку на столе. Что же было причиной всего этого? Что могло быть настолько важным, что стало последней искрой, которая зажгла пороховую бочку? Это были деньги. Доллары, выпущенные Конфедерацией. Это... это было бесполезно. Бесполезная бумага, выпущенная бесполезными людьми для торговли бесполезным хлопком. Эта война, хотя и была результатом долгого пути, определенно была разочаровывающим пунктом назначения. Хэр вздохнул. А затем крыша рухнула на него." #NT!
 escalationconflict.2.a: "Некоторые люди готовы на все ради пары долларов больше..." #NT!
  
 escalationconflict.3.t: "Золото Бога" #NT!
 escalationconflict.3.d: "Мормоны хотят нашу землю. Они говорят нам, что их бог даровал ее им, но мы сами были благословлены, так что мы можем видеть желания людей их глазами, окнами в твою душу. И вот, в их сердцах была жажда золота. Потребность в драгоценных металлах заставляет людей совершать жестокие поступки. Потребность в драгоценных металлах портит сердца людей. Когда они пришли, неся кресты, мы увидели насквозь их ложь пророчеств и проповедей. Они пришли, чтобы обратить нас, безбожных язычников, утверждали они. Они пришли, чтобы обратить, превратить наше золото в деньги. Что касается их бога, даже другие белые люди думают, что они сумасшедшие фанатики. Но этот цикл поворачивался много лет. Цикл набегов и миссионерства. Ну, это всегда должно было закончиться таким образом." #NT!
 escalationconflict.3.a: "Время встретиться со своим богом" #NT!
  
 escalationconflict.4.t: "Ранняя регистрация" #NT!
 escalationconflict.4.d: "Школы — это не то, что вы считаете страшным, в обычных условиях. Но это так, если этой школой управляют канадцы. Услышав эти истории, многие не хотят отдавать своих детей колониальным захватчикам. Многие не возвращаются из этих школ, а те, кто возвращается? Они бы хотели этого не делать. Некоторые привозят рисунки, которые вызывают кошмары. Шрамы также вызывают беспокойство, поэтому очевидно, что многие будут сопротивляться, и они сопротивлялись. Вскоре колонисты вернулись с солдатами, чтобы забрать их силой. Местным жителям это не понравилось. Они открыли ответный огонь. Теперь у нас есть то, что часто называют «немного поссать», в виде войны с Канадой." #NT!
 escalationconflict.4.a: "*сжимает жемчуг*" #NT!
  
