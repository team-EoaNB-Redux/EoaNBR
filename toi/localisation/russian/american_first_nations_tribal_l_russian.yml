 sem_on_puppet.1.t: "Конец Третьей Семинольской войны" #NT!
 sem_on_puppet.1.d: "Война началась в 1855 году в результате реакции семинолов на вторжение поселенцев и разведывательных групп армии США на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственный ответ, который нарушил бы Договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь занята [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея заключается в переселении семинолов в [374.GetName] и создании официальной резервации коренных американцев для семинолов. Хотя с разоружением семинолов ныне недействующий договор может быть пересмотрен, и во Флориде может быть создана полуавтономная резервация." #NT!
 sem_on_puppet.1.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem_on_puppet.1.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть старый договор..." #NT!
  
 sem_on_annex.1.t: "Конец Третьей Семинольской войны" #NT!
 sem_on_annex.1.d: "Война началась в 1855 году в результате реакции семинолов на вторжение поселенцев и разведывательных групп армии США на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственный ответ, который нарушил бы Договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь занята [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея заключается в переселении семинолов в [374.GetName] и создании официальной резервации коренных американцев для семинолов. Хотя с разоружением семинолов ныне недействующий договор может быть пересмотрен, и во Флориде может быть создана полуавтономная резервация." #NT!
 sem_on_annex.1.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem_on_annex.1.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть и поддержать договор..." #NT!
  
 sem.4.t: "Конец Третьей Семинольской войны" #NT!
 sem.4.d: "Война началась в 1855 году в результате того, что семинолы ответили на вторжение поселенцев и разведывательных групп армии США на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственный ответ, который нарушил бы Договор между двумя странами. Независимо от того, что на самом деле произошло, земля семинолов теперь занята [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nУдивительно, но [USA.GetName] решили поддержать договор, немного его пересмотрев. Они позволили семинолам сохранить свою нынешнюю землю и управлять ею как полуавтономной резервацией коренных народов.\n\nТеперь пришло время решить, продолжим ли мы наш кочевой образ жизни в резервации или перейдем к оседлому обществу." #NT!
 sem.4.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem.4.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть старый договор..." #NT!
  
 sem_on_puppet.2.t: "Конец Третьей Семинольской войны" #NT!
 sem_on_puppet.2.d: "Война началась в 1855 году в результате того, что семинолы ответили на вторжение поселенцев и разведывательных групп армии США на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственный ответ, который нарушил бы Договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь занята [USA.GetName].\n\n[USA.GetName] решила аннексировать землю, а затем изгнать народ семинолов в [374.GetName] для создания резервации коренных народов. Лишь нескольким семьям семинолов удалось избежать обнаружения армией США и остаться на своей родной земле во Флориде." #NT!
 sem_on_puppet.2.a: "Это ужасно! Наша родная земля потеряна!" #NT!
  
 sem_on_puppet.3.t: "Изгнание народа семинолов" #NT!
 sem_on_puppet.3.d: "Большинство семинолов уже переехали в [374.GetName], чтобы жить в резервации коренных народов, созданной [USA.GetName]. Лишь нескольким семьям семинолов удалось избежать обнаружения армией США и остаться на своей родной земле во Флориде." #NT!
 sem_on_puppet.3.a: "Сделано." #NT!
  
  # Navajo Events 
 navajo.1.t: "Тень форта Дефайанс" #NT!
 navajo.1.d: "Прошло несколько лет с тех пор, как армия США построила форт-дефайанс на скале Виндоу. То, что форт находится так близко к нашим землям, вызывает беспокойство, и старейшины становятся параноидальными. Мы могли бы попросить США передать нам контроль над фортом в обмен на денежную выплату, или мы могли бы просто взять форт силой." #NT!
 navajo.1.a: "Отправьте делегацию для переговоров о форте." #NT!
 navajo.1.b: "Защитим наши дома и штурмуем форт!" #NT!
 navajo.1.b_tt: "Мы подготовим людей и оружие." #NT!
 navajo.2.t: "Навахо просят взять под контроль Форт Дефайанс" #NT!
 navajo.2.d: "Прошло меньше десятилетия с момента постройки форта Дефайанс, а он уже вызывает проблемы. Мы получили бесчисленное количество жалоб от племени Навахо, и дело дошло до нескольких рейдов с целью разрушить форт. Чтобы пойти на компромисс, вожди выдвинули предложение: Навахо получат контроль над фортом, а взамен выплатят денежную компенсацию. Если мы откажемся, это может привести к тотальной войне с мелкими туземцами. Хотя их уничтожение — это несложная задача, неужели мы хотим тратить армию на такого незначительного врага?" #NT!
 navajo.2.a: "Пусть жалуются сколько хотят, форт останется с нами." #NT!
 navajo.2.b: "Просто отдайте им этот чертов форт." #NT!
 navajo.4.t: "Американцы соглашаются на сделку!" #NT!
 navajo.4.d: ""
 navajo.4.a: "Чудесно!" #NT!
