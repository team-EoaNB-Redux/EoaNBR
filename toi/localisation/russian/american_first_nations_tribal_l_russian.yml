 acw_first_nations.1.t: "Дни нейтралитета сочтены" #NT!
 acw_first_nations.1.d: "Разразилась Гражданская война в Америке, сделав вариант нейтралитета невозможным. Когда война закончится, победитель увидит нейтралитет [ROOT.GetAdjective] как поддержку другой стороны. Мы могли бы потенциально подождать дольше, чтобы увидеть, какая сторона побеждает, прежде чем мы выберем свою сторону, но это резко снизит дипломатическое влияние принятия стороны. Если война закончится до того, как мы сделаем выбор, мы рискуем прослыть предателями победителя.\n\nУчитывая все варианты, у нас остается выбор: выбрать сторону сейчас и получить максимальное дипломатическое влияние или выбрать позже и сделать более осознанный выбор. Какова будет позиция [ROOT.GetName] в конфликте?" #NT!
 acw_first_nations.1.a: "Нам следует быстро выбрать свою сторону." #NT!
 acw_first_nations.1.b: "Подождите месяц, чтобы увидеть, кто победит." #NT!
 acw_first_nations.1.c: "Подождите два месяца, чтобы увидеть, кто победит." #NT!
  
 acw_first_nations.2.t: "На чьей стороне была гражданская война?" #NT!
 acw_first_nations.2.d: "У нас еще есть два месяца, прежде чем дипломатическое воздействие выбора стороны будет аннулировано. Мы могли бы выбрать сторону сейчас и получить максимальное дипломатическое воздействие от нашего выбора. Какова будет наша позиция?" #NT!
 acw_first_nations.2.a: "[USA.GetName] победят!" #NT!
 acw_first_nations.2.b: "[CSA.GetName] победят!" #NT!
 acw_first_nations.2.c: "На самом деле, нам следует подождать месяц, прежде чем принять решение." #NT!
  
 acw_first_nations.3.t: "На чьей стороне была гражданская война?" #NT!
 acw_first_nations.3.d: "Поскольку наша страна ждала месяц, чтобы выбрать сторону, дипломатическое воздействие от выбора стороны значительно возросло. Если мы примем решение сейчас, выбранная нами сторона все равно будет затронута нашим решением помочь им. Сделаем ли мы свой выбор сейчас или подождем еще месяц?" #NT!
 acw_first_nations.3.a: "[USA.GetName] победят!" #NT!
 acw_first_nations.3.b: "[CSA.GetName] победят!" #NT!
 acw_first_nations.3.c: "На самом деле, нам следует подождать еще месяц, прежде чем принять решение." #NT!
  
 acw_first_nations.4.t: "На чьей стороне была гражданская война?" #NT!
 acw_first_nations.4.d: "Дни нейтралитета подошли к концу. Если мы не выберем сейчас, то когда война закончится, нас будут считать предателями победителя. Наша лучшая надежда — выбрать сторону, которая выглядит так, будто победит." #NT!
 acw_first_nations.4.a: "[USA.GetName] победят!" #NT!
 acw_first_nations.4.b: "[CSA.GetName] победят!" #NT!
  
 acw_first_nations.5.t: "[FROM.GetName] Поддерживает Союз!" #NT!
 acw_first_nations.5.d: "[FROM.GetName] связал свою судьбу с [ROOT.GetName] в Гражданской войне в США! Отвлечение, которое они вызывают, отвлечет солдат противника от основных сражений, давая нам лучшие шансы. В рамках официального договора был подписан пакт о ненападении, и нам был предоставлен военный доступ." #NT!
 acw_first_nations.5.a: "Будьте верны своему делу!" #NT!
 acw_first_nations.5.b: "Их помощь приветствуется." #NT!
 acw_first_nations.5.c: "Приятно знать." #NT!
  
 acw_first_nations.6.t: "[FROM.GetName] Поддерживает Конфедерацию!" #NT!
 acw_first_nations.6.d: "[FROM.GetName] связал свою судьбу с [ROOT.GetName] в Гражданской войне в США! Отвлечение, которое они вызывают, отвлечет солдат противника от основных сражений, давая нам лучшие шансы. В рамках официального договора был подписан пакт о ненападении, и нам был предоставлен военный доступ." #NT!
 acw_first_nations.6.a: "Будьте верны своему делу!" #NT!
 acw_first_nations.6.b: "Их помощь приветствуется." #NT!
 acw_first_nations.6.c: "Приятно знать." #NT!
  
 NA_N_event.1.t: "[FROM.GetName] Стремится к мирному сотрудничеству!" #NT!
 NA_N_event.1.d: "[FROM.GetName] решили прекратить набеги и соблюдать наши договоры. Мы рассматриваем это как позитивную возможность сотрудничества. Может быть, мы будем более склонны отправлять им пайки и продовольствие теперь. Хотя чем больше буйволов будет убито, тем больше племена будут зависеть от нас." #NT!
 NA_N_event.1.a: "По крайней мере, у нас будет меньше проблемных соседей." #NT!
  
 NA_N_event.2.t: "Уважение [FROM.GetAdjective] Границы?" #NT!
 NA_N_event.2.d: "Просьба об уважении была тем, что вы бы назвали письмом, ломающим основы. Письмо, доставленное лично самым храбрым дипломатом, которого они смогли найти, было уведомлением Соединенным Штатам о том, что правительство здесь будет формализовать свою государственность, и просьбой уважать, среди прочего, права на твердую границу и права на ресурсы.\n\nОбычные подозреваемые у власти немедленно выползли из леса, оптимисты наивно надеялись на лучшее, а более циничные ожидали, что сенат США будет смеяться до потери сознания. Это было похоже на то, как мышь просит льва уважать ее границы, в то время как лев просто удивлялся, почему его обед разговаривает с ним." #NT!
 NA_N_event.2.a: "Если мы убедим Конгресс, мы сможем принять эти договоры." #NT!
 NA_N_event.2.b: "Пусть решает конгресс." #NT!
  
 NA_N_event.3.d: "Из чернильно-черной ямы американской психики поднялась искра добра. Милостиво сенат США передал свое соглашение в руки сенатора Сьюарда, и они официально согласились уважать границы нашей страны.\n\nЭто было знаменательное событие, поскольку это был первый раз, когда сенатор ступил на наши земли. Когда прибыл сенатор из Нью-Йорка, многие прокомментировали, что американцы посчитали нужным издавать законы о нас, даже не присутствуя там, но этим людям было сказано быстро заткнуться, прежде чем они поставят под угрозу деликатную ситуацию." #NT!
  
 NA_N_event.4.d: "Ответ США был ясен: хихиканье и презрение. Полное ликующее презрение к очень разумной просьбе. Мы думали об этом неделями, но, похоже, голоса оптимизма замолчали, и слово получили циники.\n\nОднако наш ответ готов, и наша позиция решительна. Если поселенцы не уйдут по собственной воле, то армия готова заставить их уйти на концах штыков. Даже сейчас набор уже открыт, и новые войска тренируются, готовые к неизбежному американскому возмущению по этому поводу." #NT!
  
 NA_N_event.5.t: "Поселенцы выселены!" #NT!
 NA_N_event.5.d: "Когда пришли поселенцы, они тоже охотились здесь. Старейшины говорили, что они переохотились, даже в неподходящее время года, и что с землей не следует обращаться таким образом. Арни рассказывал мне истории о том, что он видел, как делают эти поселенцы. Он долго говорил о том, как находил горы мертвых буйволов, брошенных впустую, и о следах стали, изрезавших родовые места. Вчера. случилось что-то плохое. Один из мальчиков был найден мертвым недалеко от деревни. Его мать не переставала плакать. Это была незавидная трата жизни, и мы наблюдали, как она ускользала. А на горизонте мы увидели белых людей на лошадях в широкополых шляпах, уезжающих прочь. Сегодня в полдень посланник, которого мы послали, вернулся с подкреплением ополчения, которое мы запросили. Они сказали, что высший совет издал указ об изгнании белого человека с этих земель. Старейшины нашей деревни сказали им, что случилось, и сказали, где живет поселенец. Ополчение выступило в сумерках." #NT!
 NA_N_event.5.a: "Назад к земле." #NT!
  
 NA_N_event.7.t: "Поселенцы выселены с [FROM.GetAdjective] территорий!" #NT!
 NA_N_event.7.d: "Поток поселенцев прибыл в город в [FROM.GetName] после того, как [FROM.FROM.GetName] выселил их из [FROM.FROM.FROM.GetName]. Один из поселенцев описал этот инцидент в письме, отправленном его матери:\n\nДорога к этой земле была долгой и трудной. Мы шли и ехали по территориям долгие часы днем ​​и спали в холодных фургонах ночью. Это был трудный образ жизни, но не такой трудный, как развернуться и вернуться обратно.\n\nПонимаете, человек, который продал нам землю, сказал нам, что туземцы не о чем беспокоиться, они были кучкой отсталых дикарей. Оказалось, что они не были тупыми алкоголиками, они были холодными людьми в форме с острыми штыками, и они действительно не хотели, чтобы мы были там. Было уже темно, когда люди из местного лагеря пришли в наш маленький городок. Они пришли большим числом, с винтовками и пистолетами, и они сказали нам, что у нас есть время до восхода солнца следующего дня, чтобы собрать вещи и отправиться на восток. Старый Поли попытался дать отпор, и его застрелили на месте. Той ночью мужчины города сформировали отряд и отправились разбираться с туземцами, где они жили, предполагая, что те вернулись в свои вигвамы. Они не знали, что туземцы так и не ушли. Они не ожидали, что их окружат. Когда пыль рассеялась и последний выстрел разнесся по равнинам, мы сделали, как они сказали. Мы собрали то немногое, что у нас было, и ушли. Я просто благодарен богу, что мой отец не пошел с отрядом той ночью." #NT!
 NA_N_event.7.a: "Какое варварство!" #NT!
  
 NA_N_event.8.t: "Военные принадлежности от [FROM.GetName]!" #NT!
  
 NA_N_event.9.t: "Дебаты о рабстве" #NT!
 NA_N_event.9.d: "Вопрос о рабах является здесь предметом дискуссий, но не таким обсуждаемым, как в американском государстве. Наше отношение к рабству и положению рабов в обществе сильно отличается от отношения американцев, и многие комментаторы в настоящее время документируют наши пути. Одно из отличий заключается в том, что принципы, используемые для оправдания рабства, не так распространены, что делает его гораздо менее социально укорененным. Это означает, что мы могли бы легко отменить негативные социальные последствия этой практики с помощью некоторого избирательного законодательства. Однако есть некоторые, кто хочет сохранить это из-за стремления к вестернизации и контролю над классами рабов." #NT!
 NA_N_event.9.a: "Ни один человек не является рабом." #NT!
 NA_N_event.9.a: "Статус-кво." #NT!
  
 NA_N_event.10.t: "Времена меняются" #NT!
 NA_N_event.10.d: "Нет ничего более святого для нашего народа, чем традиция. Мы живем и дышим ею. Поддерживать ее — значит твердо держаться за свою собственную самоидентификацию, и в политике это ничем не отличается. Самоидентификация и национальный дух — важные и ценные вещи для народа, ибо без этих давних традиций духов и людей мы были бы никем. Мы, коренные жители этой земли, дорожим этими вещами, которые колониальный захватчик стремился уничтожить. Это наше вечное кредо." #NT!
 NA_N_event.10.a: ""
  
 NA_N_event.11.t: "Времена меняются" #NT!
 NA_N_event.11.d: "Мокасины стали длиннее, превратившись в сапоги. Воины переросли в наряды, хотя все еще очень явно местные, но все еще единообразные. Ряды. Построения. Отполированные винтовки с острыми штыками. Развивающаяся столица знакомится с новой и революционной концепцией: военным парадом и митингом. Линии солдат маршируют перед толпой людей, а верховный вождь наблюдает сверху. Нация вырастила образ себя, в котором естественное спокойствие и собранность стали холодной, расчетливой беспощадностью." #NT!
 NA_N_event.11.a: ""
  
 NA_N_event.12.t: "Времена меняются" #NT!
 NA_N_event.12.d: "Итак, мы сожгли все это. Я наблюдал. Мы развели большой костер в центре города и поместили в него все, что имело отношение к старому совету и его обычаям. Мы сожгли их одежду, безделушки и другие вещи. Мой друг спросил свою мать, что случилось с советниками. Она сказала, что лучше бы он этого не знал. Иногда я все еще вижу огонь, ту ночь, когда мы сожгли старые обычаи дотла. Я думаю, что мы что-то потеряли в ту ночь. Мы принесли в жертву огню часть себя, за право остаться в живых." #NT!
 NA_N_event.12.a: ""
  
 NA_N_event.13.t: "Времена меняются" #NT!
 NA_N_event.13.d: "Когда мы подписали закон, мы тут же получили гневное письмо от Конгресса Соединенных Штатов. Читать его было очень смешно, в офисах много смеялись. Судя по всему, создание «Конституционной монархии» было всеобщим отказом от свободы, еще большим шумом о сходстве с британской системой (которое на самом деле не имеет большого значения, мы его не видим, а мы его написали) и зловещей угрозой «негативных дипломатических отношений». Последний абзац вызвал серьезный смех у нескольких человек." #NT!
 NA_N_event.13.a: ""
  
 NA_N_event.14.t: "Lege Nativa" #NT!
 NA_N_event.14.d: "Вчера сосед сделал что-то странное: он закончил строить дом. Это была простая вещь, сделанная из набора, оставленного поселенцами, но это был прочный дом. Сейчас их стало больше, они вырастали вдоль грунтовых дорог. Некоторые из самых оживленных дорог теперь были заасфальтированы. На следующий день солнце встало по-другому. Это был восход, который видели тысячи раз многие, но он сиял на изменившейся земле. В нескольких городах строилась железная дорога, ведущая в столицу. Как будто земля внезапно отдала часть своего духа. Фабрики стали более распространенными. Они возникали повсюду, как и магазины и телеграфные отделения. Как будто, прогуливаясь по новому «городу», можно было почувствовать, как дух сходит с земли, как пепел с сигареты. Но эта перемена придала определенный импульс делу, который вселил страх в сердца американских поселенцев. Он осветил самые темные уголки американской психики шокирующим осознанием того, что цивилизация не является исключительной вотчиной белого человека, и что со временем коренное население вполне способно представлять угрозу само по себе." #NT!
 NA_N_event.14.a: ""
  
 NA_N_event.15.t: "Модель нашей экономики" #NT!
 NA_N_event.15.d: ""
 NA_N_event.15.a: "Земля — это земля вождя." #NT!
 NA_N_event.15.b: "Земля принадлежит общине." #NT!
 NA_N_event.15.c: "Земля принадлежит собственнику." #NT!
  
