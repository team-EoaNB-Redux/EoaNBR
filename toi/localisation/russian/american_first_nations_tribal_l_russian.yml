 NA_N_buffalo_population_0_desc: "§WИмеется§! §RНедостаточное§! §Yналичие буйволов§! §Wв границах [ROOT.GetName]. Для удовлетворения кочевых потребностей людей требуется достаточная популяция буйволов.§!\n\nКоренные племена Великих равнин в значительной степени зависят от буйволов для удовлетворения всех основных потребностей. Животное священно, и каждая часть буйвола имеет жизненно важное применение в культуре [ROOT.GetAdjective]." #NT!
