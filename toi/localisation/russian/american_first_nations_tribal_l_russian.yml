 first_nations_tribal_conflict_category_desc: "[NA_N_conflict_escalation_scripted]\n\n§YЗападные территории:§!\n§gЛюди первых наций обычно ведут кочевой образ жизни, что оставляет их без физической границы, которая бы охранялась. Колонисты регулярно селятся и эксплуатируют ресурсы и землю, но это не обходится без сопротивления со стороны кочевых племен. Колониальные военные, такие как армия Соединенных Штатов, имеют военный доступ к этим неконтролируемым границам.§!\n\n§YВойны первых наций:§!\n §gРасширение [USA.GetName] на запад, получившее название «Явная судьба», привело к конфликту между ними и различными людьми первых наций. Хотя племена обычно сопротивляются [USA.GetName] и другим колониальным силам, конфликт может вспыхнуть и между различными племенами.§!" #NT!
