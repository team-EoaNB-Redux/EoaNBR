 NA_N_conflict_escalation_native_loc: "§YАнтагонизация и эскалация:§!\nНапряженность между коренными народами и колониальными поселенцами может усилиться из-за антагонизации. По мере усиления антагонизации эскалация конфликта увеличится до точки, когда война с колониальными поселенцами будет оправдана. Чтобы избежать войны, предпринимайте действия, которые уменьшают антагонизацию между этими группами. Будьте осторожны, когда это число достигнет 10, вас ждет адская поездка.[FROM_conflict_escalation_scripted]" #NT!
 NA_N_conflict_escalation_loc: "§YАнтагонизация и эскалация:§!\nНапряженность между коренными народами и колониальными поселенцами может усилиться из-за антагонизации. По мере усиления антагонизации эскалация конфликта увеличится до точки, когда война с колониальными поселенцами будет оправдана. Чтобы избежать войны, предпринимайте действия, которые уменьшают антагонизацию между этими группами. Будьте осторожны, когда это число достигнет 10, вас ждет адская поездка.\n\n§YУровень эскалации конфликта§![SEM_conflict_escalation_scripted][APA_conflict_escalation_scripted][NAV_conflict_escalation_scripted][COM_conflict_escalation_scripted][CHY_conflict_escalation_scripted][SIX_conflict_escalation_scripted]§!0§!1§!2§!3" #NT!
  
