l_russian:
 ENG_focus_1857_elections: "Всеобщие выборы 1857 года" #NT!
 ENG_focus_1857_elections_desc: "Выборы были назначены из-за действий лорда Палмерстона в деле Эрроу и Опиумной войне. Консервативная партия стремится бросить вызов доминированию вигов в Палате общин." #NT!
 ENG_focus_Inclosure_act_1857: "Закон об огораживании 1857 года" #NT!
 ENG_focus_Inclosure_act_1857_desc: "Закон об огораживании 1857 года должен был способствовать процессу огораживания общинных земель." #NT!
 ENG_focus_Obscene_publications_act: "Закон о непристойных публикациях" #NT!
 ENG_focus_Obscene_publications_act_desc: "«Закон о непристойных публикациях еще больше ограничит пороки непристойной литературы и порнографии, которые преследуют Британию, и даст полиции возможность проводить поиски откровенных литературных материалов. Это тайно позволит нашей стране подавлять литературу, которая считается безвкусной или содержащей информацию, противоречащую нынешнему научному изложению." #NT!
 ENG_focus_matrimonial_causes_act: "Закон о бракоразводных процессах" #NT!
 ENG_focus_matrimonial_causes_act_desc: "Закон о бракоразводных процессах реформирует законы о разводах и создаст новый суд по разводам" #NT!
 ENG_focus_government_of_india_act: "Закон о правительстве Индии" #NT!
 ENG_focus_government_of_india_act_desc: "Закон о правительстве Индии решил бы индийскую проблему путем интеграции региона в состав Короны." #NT!
 ENG_focus_ignore_the_indian_issue: "Игнорируйте индийскую проблему" #NT!
 ENG_focus_ignore_the_indian_issue_desc: " "
 ENG_focus_conspiracy_to_murder_bill: "Заговор с целью убийства Билла" #NT!
 ENG_focus_conspiracy_to_murder_bill_desc: "Наш действующий закон делает сговор с целью убийства правонарушением без выдачи. В свете недавнего дела Орсини эта политика должна измениться, независимо от того, насколько непопулярен новый законопроект. Мы должны сделать наказание намного более суровым, чтобы предотвратить подобные действия." #NT!
 ENG_focus_1859_elections: "Всеобщие выборы 1859 года" #NT!
 ENG_focus_1859_elections_desc: "Всеобщие выборы, названные как правительство меньшинства консерваторов во главе с Дерби, пытаются получить большинство. Эти выборы снова попытаются дать консерваторам верх над либеральными вигами." #NT!
 ENG_focus_Palmerston_Wins: "Палмерстон побеждает на выборах" #NT!
 ENG_focus_Palmerston_Wins_desc: "Как и предсказывалось, Палмерстон победил Дерби, сохранив господство либералов и вигов в Палате общин. Палмерстон смог победить консерваторов в вотуме доверия, призвав не только вигов, но и пилитов, радикалов и Ирландскую бригаду подавить Дерби." #NT!
 ENG_focus_Derby_Wins: "Дерби побеждает на выборах" #NT!
 ENG_focus_Derby_Wins_desc: "В шокирующем повороте событий Дерби и консерваторы победили Палмерстона, получив большинство мест. Опираясь на непопулярность законодательства Палмерстона, Дерби обеспечил себе верховенство в Палате общин." #NT!
 ENG_focus_companies_act: "Закон о компаниях" #NT!
 ENG_focus_companies_act_desc: "Слишком долго мы были слишком снисходительны к компаниям в Британии. Мы должны ввести надлежащие правила, чтобы гарантировать, что бизнес ведется честно, а те, кто нарушает закон, будут привлечены к ответственности." #NT!
 ENG_focus_molestation_workmen_act: "Закон о домогательствах к рабочим" #NT!
 ENG_focus_molestation_workmen_act_desc: "Успокоение наших рабочих — важный баланс. Мы должны гарантировать, что наши рабочие имеют право на пикет. Что касается принуждения этих рабочих к пикетированию, то всегда может быть какое-то мирное принуждение, если хотите." #NT!
 ENG_focus_offences_against_person_act: "Закон о преступлениях против личности" #NT!
 ENG_focus_offences_against_person_act_desc: "Наше уголовное право отчаянно нуждается в разъяснении. Мы должны обеспечить соблюдение законов о насильственных преступлениях, таких как убийство или непредумышленное убийство, и четко определить эти термины. Законодательство о наказании за такие преступления против народа Британии также должно быть переработано, чтобы быть менее двусмысленным." #NT!
 ENG_focus_metro_fire_brigade_act: "Закон о пожарной бригаде метрополитена" #NT!
 ENG_focus_metro_fire_brigade_act_desc: "Пожары бушуют в Лондоне, и у нас мало возможностей бороться с этой разрушительной силой. Мы должны обеспечить город пожарной бригадой, чтобы помочь гражданам в случае такой катастрофы." #NT!
 ENG_focus_criminal_law_consolidation_acts: "Акты консолидации уголовного права" #NT!
 ENG_focus_criminal_law_consolidation_acts_desc: "Британское уголовное право невероятно сложное, что приводит к осложнениям и неверным толкованиям. Чтобы должным образом применять наши законы, их необходимо тщательно упростить, чтобы уменьшить такую ​​путаницу." #NT!
 ENG_focus_coal_mines_consolidation_act_1860: "Закон о регулировании угольных шахт 1860 года" #NT!
 ENG_focus_coal_mines_consolidation_act_1860_desc: "Ужасно, что дети в возрасте 10 лет работают в тяжелых условиях британских угольных шахт. Мы должны поднять минимальный возраст до 12 лет и еще больше улучшить правила безопасности." #NT!
 ENG_focus_land_registry_act: "Закон о земельном кадастре" #NT!
 ENG_focus_land_registry_act_desc: "Мы пытались создать систему земельного кадастра в прошлом, но она оказалась неэффективной. Мы должны принять законодательство, чтобы этот процесс заработал." #NT!
 ENG_focus_locomotives_highway_act: "Закон о локомотивах на автомагистралях" #NT!
 ENG_focus_locomotives_highway_act_desc: "Моторизованные транспортные средства — это опасные и нерегулируемые новые приспособления. Эти машины должны иметь ограничения скорости, и мы должны иметь возможность регистрировать их владельцев. Наши автомагистрали должны быть безопасными для всех." #NT!
 ENG_focus_habeas_corpus_act: "Закон Хабеас Корпус" #NT!
 ENG_focus_habeas_corpus_act_desc: "Хотя мы и обеспокоены различными британскими доминионами и колониями, их правовые системы мало нас волнуют. Мы будем регулировать способность нашего суда выдавать приказы habeas corpus иностранным государствам." #NT!
 ENG_focus_adulteration_food_drinks_act: "Закон о фальсификации продуктов питания и напитков" #NT!
 ENG_focus_adulteration_food_drinks_act_desc: "Проблема нашей страны в том, что продавцы могут оставлять вредные примеси в нашей еде и напитках и безнаказанно продавать продукты, обещающие различные преимущества для здоровья без каких-либо доказательств таких свойств. Мы должны регулировать включение таких веществ, которые ставят под угрозу безопасность нашей еды и напитков." #NT!
 ENG_focus_poaching_prevention_act: "Закон о предотвращении браконьерства" #NT!
 ENG_focus_poaching_prevention_act_desc: "Охота — великий английский вид спорта. Однако мы должны иметь полномочия, чтобы гарантировать его законность. Мы предложим, чтобы у констеблей была возможность останавливать и обыскивать лиц, подозреваемых в незаконном браконьерстве." #NT!
 ENG_focus_medical_act: "Медицинский акт" #NT!
 ENG_focus_medical_act_desc: "Пациенты в Соединенном Королевстве должны иметь возможность отличать законных и квалифицированных практикующих врачей от практикующих врачей с небольшим опытом. Для этого потребуется система, предназначенная для регулирования врачей." #NT!
 ENG_focus_1865_general_elections: "Всеобщие выборы 1865 года" #NT!
 ENG_focus_1865_general_elections_desc: "Палата общин проводит очередные всеобщие выборы. Дерби надеется получить больше мест для Консервативной партии, в то время как Либеральная партия Палмерстона, бывшая Партия вигов, надеется укрепить свое большинство." #NT!
 ENG_focus_Palmerston_wins2: "Палмерстон побеждает на выборах" #NT!
 ENG_focus_Palmerston_wins2_desc: "Палмерстон вышел победителем из выборов 1865 года, потерпев поражение от большинства на предыдущих выборах. Теперь Либеральная партия получила большинство в более чем 80 мест против Консерваторов." #NT!
 ENG_focus_Derby_wins2: "Дерби побеждает на выборах" #NT!
 ENG_focus_Derby_wins2_desc: "Дерби и консерваторы победили либералов после того, как на предыдущих выборах они еще больше ослабили свое влияние в Палате общин." #NT!
 ENG_focus_ireland_crisis: "Ирландский кризис" #NT!
 ENG_focus_ireland_crisis_desc: "В Ирландии произошло восстание против нашего милостивого правления. Мы должны быстро подавить это восстание, арестовать их лидеров и наказать их соответствующим образом. Хотя у этого восстания нет никаких шансов на успех, постоянные террористические атаки на наш народ наносят удар по моральному духу." #NT!
 ENG_focus_parliamentary_oaths_act_1866: "Закон о парламентской присяге 1866 года" #NT!
 ENG_focus_parliamentary_oaths_act_1866_desc: "Все члены Палаты общин должны присягнуть на верность Британской монархии при избрании на место. Да здравствует королева Виктория!" #NT!
 ENG_focus_national_debt_reduction_1866: "Сокращение государственного долга 1866 г." #NT!
 ENG_focus_national_debt_reduction_1866_desc: "Мы реформируем наш государственный долг, аннулировав определенные основные фонды и аннуитеты." #NT!
 ENG_focus_reform_proposials: "Новые предложения по реформе" #NT!
 ENG_focus_reform_proposials_desc: "Так мало людей в нашей стране на самом деле имеют право голосовать на наших выборах. Эти ограничения на голосование являются откровенно дискриминационными, мы должны работать над тем, чтобы предоставить всем мужчинам право голоса!" #NT!
 ENG_focus_1867_reform_act: "Закон о реформе 1867 г." #NT!
 ENG_focus_1867_reform_act_desc: "Избирательное право является важной частью нашего общества, однако так мало людей могут голосовать на наших выборах. Пришло время предоставить избирательное право мужскому рабочему классу, особенно в Англии и Уэльсе. Эта реформа положительно отразится на Консервативной партии." #NT!
 ENG_focus_1868_general_elections: "Всеобщие выборы 1868 г." #NT!
 ENG_focus_1868_general_elections_desc: "Поскольку большая часть нашей нации получила избирательные права благодаря Закону о реформе 1867 года, это будут наши самые голосуемые выборы в нашей истории. У обеих партий есть хорошие шансы получить большинство." #NT!
 ENG_focus_Gladstone_wins: "Гладстон побеждает на выборах" #NT!
 ENG_focus_Gladstone_wins_desc: "Гладстон и либералы одерживают победу, вновь сохраняя свое влияние в Палате общин." #NT!
 ENG_focus_Disraeli_wins: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins_desc: "Дизраэли и консерваторы одерживают победу, причем консерваторы одерживают нелегкую победу и получают большинство в Палате общин." #NT!
 ENG_focus_colonial_prisoners_removal_act: "Закон о высылке колониальных заключенных" #NT!
 ENG_focus_colonial_prisoners_removal_act_desc: "Мы должны иметь право голоса в том, как обращаются с заключенными в наших колониях. Мы примем закон, который сделает законным перевод заключенных колоний в Соединенное Королевство для отбывания наказания." #NT!
 ENG_focus_irish_church_act: "Закон об Ирландской Церкви" #NT!
 ENG_focus_irish_church_act_desc: "Церковь Ирландии имеет слишком много власти над небольшим религиозным меньшинством. Мы распустим эту ирландскую церковь, просто интегрировав ее в Церковь Англии. Теперь ирландцы больше не могут собирать десятину без нашего благосклонного разрешения." #NT!
 ENG_focus_metropolitan_public_carriage_act: "Закон о столичном общественном транспорте" #NT!
 ENG_focus_metropolitan_public_carriage_act_desc: "Мы должны регулировать использование наемных экипажей и дилижансов в пределах столичного полицейского округа." #NT!
 ENG_focus_elementary_education_1870_act: "Закон о начальном образовании 1870 года" #NT!
 ENG_focus_elementary_education_1870_act_desc: "Государственное образование в нашей стране ужасно. Мы должны сделать так, чтобы все дети в возрасте от 5 до 12 лет получали начальное образование и увеличить финансирование существующих школ. Хотя это и не обязательно, большинство людей попытаются извлечь пользу из этих изменений." #NT!
 ENG_focus_irish_land_act: "Закон об ирландской земле" #NT!
 ENG_focus_irish_land_act_desc: "Распределение земельной собственности в Ирландии является проблемой. 3% ирландских фермеров владеют землей, а остальные 97% являются арендаторами. Мы попытаемся изменить эту модель и заняться вопросом договоров аренды." #NT!
 ENG_focus_go_with_coles: "Иди с Коулзом" #NT!
 ENG_focus_go_with_coles_desc: "Ветеран Крымской войны капитан К. П. Коулз недавно объявил о патенте на изобретение, которое он называет «полнооборотной орудийной башней». Он успешно построил прототип конструкции на плоту, который затем использовал для успешной бомбардировки русских позиций в Таганроге.\n\nИдея защищенной орудийной батареи, способной стрелять во всех направлениях, выглядит революционной. Стоит ли нам обратиться к старому капитану за этой идеей?" #NT!
 ENG_focus_ericsson_is_right: "Эрикссон прав" #NT!
 ENG_focus_ericsson_is_right_desc: "Эрикссон, следуя своему проекту, использовавшемуся в Гражданской войне в США, предполагает, что мониторы — это корабль будущего. Хотя эти корабли небольшие и относительно слабо бронированы, у них есть разрушительные орудия. Приняв его планы, наша военно-морская огневая мощь, вероятно, превзойдет огневую мощь других стран." #NT!
 ENG_focus_listen_to_watts: "Выберите идеи Уоттса" #NT!
 ENG_focus_listen_to_watts_desc: "Уоттс разработал проект тяжелобронированного броненосного фрегата. Этот проект имеет прочную броню и бортовые орудия. Приняв его предложение, мы сосредоточимся на производстве этих плавучих зверей с сильно бронированными корпусами." #NT!
 ENG_focus_listen_to_robinson: "Слушайте Робинсона." #NT!
 ENG_focus_listen_to_robinson_desc: "Роберт С. Робинсон, один из наших офицеров, настаивал на том, чтобы корабли ВМС оснащались броней или строились с железным корпусом. Он утверждает, что текущие тенденции развития баллистики, артиллерии и типов снарядов во всем мире предполагают, что для эффективного боя кораблям требуется броня, которую обеспечивает железный корпус. Деревянные корпуса были основой кораблей с самого начала судоходства, но Робинсон, возможно, прав: прогресс никого не ждет!" #NT!
 ENG_focus_player_choice_1: "Новые мониторы" #NT!
 ENG_focus_player_choice_1_desc: "Мы должны усовершенствовать нашу концепцию корабля-монитора, чтобы сохранить передовой флот, способный быть мобильным и наносить удар за счет брони." #NT!
 ENG_focus_player_choice_2: "Мониторы Ericsson" #NT!
 ENG_focus_player_choice_2_desc: "Дизайн монитора от Ericsson показал себя в Гражданской войне в США и в наших испытаниях. Мы должны принять его за хорошо выполненную вращающуюся башню и гладкий дизайн." #NT!
 ENG_focus_player_choice_3: "Новый идеальный военный корабль" #NT!
 ENG_focus_player_choice_3_desc: "Мы должны усовершенствовать нашу концепцию военного корабля, чтобы наш флот был более бронированным и использовал превосходящую огневую мощь в ущерб мобильности." #NT!
 ENG_focus_player_choice_4: "Военные корабли Робинсона" #NT!
 ENG_focus_player_choice_4_desc: "Конструкция военного корабля Робинсона имеет экстремальную огневую мощь с концентрированной батареей. Хотя эта башня неподвижна, что лишает нас некоторой мобильности, корабль компенсирует это своей огневой мощью и тяжелой броней." #NT!
 ENG_focus_royal_commission_working_conditions: "Королевская комиссия по условиям труда" #NT!
 ENG_focus_royal_commission_working_conditions_desc: "Это позволит нам выявить многочисленные проблемы, с которыми мы сталкиваемся в условиях труда, и надеяться, что мы сможем что-то с ними сделать." #NT!
 ENG_focus_mines_regulation_act: "Закон о регулировании горнодобывающей промышленности" #NT!
 ENG_focus_mines_regulation_act_desc: "После десятков несчастных случаев, приведших к гибели многих рабочих. Особенно детей, мы должны принять этот закон, повысив возраст детей, работающих в шахтах, до 12 лет. Исключения возможны, если мальчики умеют читать и писать или посещают школу." #NT!
 ENG_focus_further_regulations: "Дополнительные правила" #NT!
 ENG_focus_further_regulations_desc: "Это расширит действие закона и распространит его практически на все отрасли." #NT!
 ENG_focus_childrens_employment_commision: "Комиссия по трудоустройству детей" #NT!
 ENG_focus_childrens_employment_commision_desc: "Это выявит проблемы в нерегулируемых отраслях. Приведя к полной отмене детского труда." #NT!
 ENG_focus_establish_trade_union_congress: "Учредить Конгресс профсоюзов" #NT!
 ENG_focus_establish_trade_union_congress_desc: "Это будет способствовать росту профсоюзов, давая им право «отстаивать интересы всех, кто зарабатывает себе на жизнь трудом»." #NT!
 ENG_focus_trade_unions_act: "Закон о профсоюзах" #NT!
 ENG_focus_trade_unions_act_desc: "Этот закон впервые легализует профсоюзы в Великобритании." #NT!
 ENG_focus_concessions_to_workers: "Уступки рабочим" #NT!
 ENG_focus_concessions_to_workers_desc: "Чтобы быть уверенными, что рабочие не будут создавать проблем, нам следует время от времени идти им на уступки." #NT!
 ENG_focus_sanitary_act: "Санитарный закон" #NT!
 ENG_focus_sanitary_act_desc: "Это сделает закон, что теперь на любом заводе требуется общая санитария. Улучшение условий труда." #NT!
 ENG_focus_reform_act: "Закон о реформе" #NT!
 ENG_focus_reform_act_desc: "Это даст большему числу взрослых мужчин право голоса. Но это будет иметь непредвиденные последствия — большее количество избирателей потребует больших партийных расходов, которые могут себе позволить только консерваторы..." #NT!
 ENG_focus_master_servant_act: "Закон о хозяине и слуге" #NT!
 ENG_focus_master_servant_act_desc: "Это сделает нарушение работниками своих контрактов уголовным преступлением." #NT!
 ENG_focus_factories_workshop_act: "Закон о фабриках и мастерских" #NT!
 ENG_focus_factories_workshop_act_desc: "Настоящий Закон объединяет и вносит поправки в предыдущие законы с целью обеспечения лучших и более безопасных условий труда, особенно для молодых людей и женщин." #NT!
 ENG_focus_guarantee_fair_wages: "Гарантия справедливой заработной платы" #NT!
 ENG_focus_guarantee_fair_wages_desc: "Работник, получающий справедливую зарплату, более мотивирован, а укрепление нашего городского класса также принесет прибыль нашей экономике. Мы должны законодательно закрепить справедливую зарплату." #NT!
 ENG_focus_assist_the_poor: "Помогите бедным" #NT!
 ENG_focus_assist_the_poor_desc: "Многие из наших рабочих застряли в нищете и плохих условиях жизни. Мы должны принять некоторые социальные программы, чтобы помочь тем, кто находится в худшем положении." #NT!
 ENG_focus_persuade_the_royal_consort: "Убедить королевского супруга" #NT!
 ENG_focus_persuade_the_royal_consort_desc: "Его Королевское Высочество принц Альберт хочет улучшить Британию своими новыми идеями. Однако мы должны убедить его в наших методах и показать ему, что они работают. Независимо от стоимости..." #NT!
 ENG_focus_legislation_on_pensions: "Законодательство о пенсиях" #NT!
 ENG_focus_legislation_on_pensions_desc: "Чтобы мотивировать работников, некоторые депутаты предложили ввести пенсии в качестве поощрения после выхода на пенсию по старости. Об этом стоит подумать." #NT!
 ENG_focus_the_age_of_retirement: "Пенсионный возраст" #NT!
 ENG_focus_provide_false_promises: "Давать ложные обещания" #NT!
 ENG_focus_provide_false_promises_desc: "Рабочий класс хочет перемен. Мы дадим им ложную надежду, чтобы заставить их молчать. Но это может продолжаться лишь до определенного времени..." #NT!
 ENG_focus_justify_child_workers: "Оправдать работающих детей" #NT!
 ENG_focus_justify_child_workers_desc: "Мы должны оправдать использование детского труда как внутри страны, так и за рубежом." #NT!
 ENG_focus_ignore_the_accidents: "Игнорируйте аварии" #NT!
 ENG_focus_ignore_the_accidents_desc: "Если бы стало известно, сколько на самом деле происходит несчастных случаев на рабочем месте. Раздались бы призывы к созданию более безопасных (менее эффективных) рабочих мест." #NT!
 ENG_focus_mines_regulation_act_1: "Закон о регулировании горнодобывающей промышленности" #NT!
 ENG_focus_mines_regulation_act_1_desc: "Мы больше не можем скрывать проблемы детского труда, общественное мнение слишком низкое. Мы должны изменить законы о детском труде." #NT!
 ENG_focus_weaken_trade_unions: "Ослабить профсоюзы" #NT!
 ENG_focus_weaken_trade_unions_desc: "Профсоюзы работают над подрывом влияния в экономике и настраивают рабочих против их работодателей! Мы должны попытаться положить этому конец и ослабить влияние этих профсоюзов." #NT!
 ENG_focus_trade_unions_act_1: "Закон о профсоюзах" #NT!
 ENG_focus_trade_unions_act_1_desc: "Пытаясь уменьшить влияние профсоюзов, мы вызвали больше забастовок. К сожалению, нам придется умиротворить рабочих, чтобы остановить их." #NT!
 ENG_focus_lower_taxes_on_buisnesses: "Снижение налогов на бизнес" #NT!
 ENG_focus_lower_taxes_on_buisnesses_desc: "Со всеми изменениями в правах на труд, норма прибыли наших предприятий стала слишком низкой. Чтобы решить эту проблему, нам следует снизить налоги на предприятия." #NT!
 ENG_focus_producivity_first: "Производительность прежде всего" #NT!
 ENG_focus_crackdown_on_strikes: "Подавление забастовок" #NT!
 ENG_focus_master_servant_act_1: "Закон о хозяине и слуге" #NT!
 ENG_focus_master_servant_act_1_desc: "Это сделает нарушение работниками своих контрактов уголовным преступлением." #NT!
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей" #NT!
 ENG_focus_end_worker_rights: "Права рабочих на конец" #NT!
 ENG_focus_end_worker_rights_desc: "Это положит конец правам трудящихся, гарантируя выполнение производственных квот. Но вряд ли это понравится рабочему классу..." #NT!
 ENG_focus_no_more_prudction_delays: "Больше никаких задержек производства" #NT!
 ENG_focus_no_more_prudction_delays_desc: "Забастовки становятся обычным явлением. Мы должны справляться с ними более умело, на долгосрочную перспективу." #NT!
 ENG_focus_britannia_rules_the_waves: "Британия правит волнами" #NT!
 ENG_focus_britannia_rules_the_waves_desc: "Британия действительно правит морем! Ни одна другая страна не может сравниться с нашим морским превосходством... по крайней мере, на данный момент." #NT!
 ENG_focus_maintain_naval_race: "Поддерживать превосходство на море" #NT!
 ENG_focus_maintain_naval_race_desc: "Теперь, когда у нас есть флот новейших кораблей, мы должны обеспечить сохранение нашего лидерства. Как? Конечно, построить еще больше кораблей." #NT!
 ENG_focus_begin_naval_drills: "Начало военно-морских учений" #NT!
 ENG_focus_begin_naval_drills_desc: "Мы должны научить наших моряков лучше понимать наши новые корабли и следить за тем, чтобы дисциплина оставалась высокой." #NT!
 ENG_focus_naval_arms_race: "Гонка военно-морских вооружений" #NT!
 ENG_focus_naval_arms_race_desc: "Любая угроза превосходству Британии на море является угрозой самой стране. Поэтому мы должны гарантировать, что останемся крупнейшей морской державой в мире." #NT!
 ENG_focus_lesson_acw: "Уроки Гражданской войны в США" #NT!
 ENG_focus_lesson_acw_desc: "С битвой на Хэмптон-Роудс военно-морская война изменилась навсегда. Броненосцы могли относительно легко побеждать деревянные военные корабли и отбрасывали в сторону все, кроме самых тяжелых артиллерийских снарядов." #NT!
 ENG_focus_royal_navy: "Королевский флот" #NT!
 ENG_focus_royal_navy_desc: "Королевский флот был доминирующей силой на морях на протяжении столетий. Однако с промышленной революцией и достижениями в области технологий. Мы должны гарантировать, что наша военно-морская мощь останется непревзойденной." #NT!
 ENG_focus_tramways_act: "Закон о трамваях" #NT!
 ENG_focus_tramways_act_desc: "Нам необходимо продвигать и поощрять использование этого нового вида транспорта, разъясняя и регламентируя его правовое положение." #NT!
 ENG_focus_1874_general_elections: "Всеобщие выборы 1874 г." #NT!
 ENG_focus_1874_general_elections_desc: "Решение назначить выборы удивило коллег премьер-министра, поскольку они знали о больших слоях недовольства в своей коалиции. Консерваторы добивались успехов в среднем классе. Эти выборы будут близкими." #NT!
 ENG_focus_Gladstone_wins2: "Гладстон побеждает на выборах" #NT!
 ENG_focus_Gladstone_wins2_desc: "Гладстон и либералы одерживают победу, вновь сохраняя свое влияние в Палате общин." #NT!
 ENG_focus_Disraeli_wins2: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins2_desc: "Дизраэли и консерваторы одерживают победу, причем консерваторы одерживают нелегкую победу и получают большинство в Палате общин." #NT!
 ENG_focus_regular_exercises: "Колониальные учения" #NT!
 ENG_focus_regular_exercises_desc: "Наше уникальное положение в Империи дает нам возможность тренироваться с войсками от холода Ньюфаундленда до сухих равнин Южной Африки. Давайте организуем регулярные учения!" #NT!
 ENG_focus_public_health_act: "Закон об общественном здравоохранении" #NT!
 ENG_focus_public_health_act_desc: "Акт о консолидации и внесении поправок в Акты, касающиеся общественного здравоохранения в Англии. Его целью было кодифицировать предыдущие меры, направленные на борьбу с грязными городскими условиями жизни, которые вызывали различные угрозы здоровью, включая распространение многих болезней, таких как холера и тиф." #NT!
 ENG_focus_customs_consolidation_act: "Закон о таможенном объединении" #NT!
 ENG_focus_customs_consolidation_act_desc: "Никакие товары не будут считаться импортированными из какого-либо конкретного места, если они не импортируются непосредственно из этого места и не будут погружены на борт импортирующего судна либо в качестве первой партии таких товаров, либо после того, как они будут фактически выгружены в таком месте." #NT!
 ENG_focus_commons_act: "Закон о палате общин" #NT!
 ENG_focus_commons_act_desc: "В соответствии с этим разделом, вторжения или ограждения, или размещение любых сооружений на городских или деревенских зеленых насаждениях, являются нарушением общественного порядка. Работа, проводимая с целью лучшего пользования городскими или деревенскими зелеными насаждениями или местами отдыха" #NT!
 ENG_focus_cruelty_animals_act: "Закон о жестоком обращении с животными" #NT!
 ENG_focus_cruelty_animals_act_desc: "Это установит ограничения на практику экспериментов на животных и введет систему лицензирования для них, внеся поправки в Закон о жестоком обращении с животными 1849 года." #NT!
 ENG_focus_chelsea_hospital_act: "Закон о больнице Челси" #NT!
 ENG_focus_chelsea_hospital_act_desc: ""
 ENG_focus_1880_general_elections: "Всеобщие выборы 1880 г." #NT!
 ENG_focus_1880_general_elections_desc: "Парламент 1874 года подходит к концу, и вскоре должен быть избран новый парламент. В условиях ухудшения экономики нынешнему действующему лицу будет трудно удержать власть." #NT!
 ENG_focus_Cavendish_wins: "Кавендиш побеждает на выборах" #NT!
 ENG_focus_Cavendish_wins_desc: "Либералы одержали победу, продолжая свое наследие в правительстве и проводя великие реформы в Великобритании." #NT!
 ENG_focus_Disraeli_wins3: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins3_desc: "Дизраэли и консерваторы одерживают победу, причем консерваторы одерживают победу с небольшим перевесом и получают большинство в Палате общин." #NT!
 ENG_focus_Newspaper_Libel_Registration_Act: "Закон о клевете и регистрации газет" #NT!
 ENG_focus_Newspaper_Libel_Registration_Act_desc: ""
 ENG_focus_Married_Womens_Property_Act: "Закон о собственности замужних женщин" #NT!
 ENG_focus_Married_Womens_Property_Act_desc: ""
 ENG_focus_Conveying_Law_Property_Act: "Закон о передаче имущества и праве собственности" #NT!
 ENG_focus_Conveying_Law_Property_Act_desc: ""
 ENG_focus_ballot_act: "Закон о голосовании" #NT!
 ENG_focus_ballot_act_desc: "Акт парламента Соединенного Королевства, который ввел требование о проведении парламентских и местных выборов в Соединенном Королевстве тайным голосованием." #NT!
 ENG_focus_1885_transfer: "Начать предвыборную агитацию" #NT!
 ENG_focus_1885_transfer_desc: "Всеобщие выборы 1885 года пройдут, как и планировалось, поскольку все политические партии начали агитацию. Это будет первый раз, когда большинство взрослых мужчин смогут голосовать, и большинство избирательных округов по закону изберут в парламент одного члена, что соответствует одному из идеалов хартизма, предусматривающего прямую подотчетность одного члена и одного электората." #NT!
 ENG_focus_Electric_Lighting_Act: "Закон об электрическом освещении" #NT!
 ENG_focus_Electric_Lighting_Act_desc: "Расширение электроснабжения в Лондоне и других муниципалитетах, позволяющее электрифицировать дома и обеспечить более широкий доступ и доступность электроэнергии в крупных городах Англии." #NT!
 ENG_focus_Municipal_Corporations_Act: "Закон о муниципальных корпорациях" #NT!
 ENG_focus_Municipal_Corporations_Act_desc: "Акт, содержащий 260 частей предлагаемого законодательства и информацию, касающуюся муниципальных служб, которые были приватизированы и переданы в государственную собственность таким образом, чтобы обеспечить качество услуг, предоставляемых своевременно, а также возможность расширения указанных служб за пределы их установленных функций для содействия необходимому увеличению пропускной способности в целях содействия росту населения по всей Англии в связи с промышленной революцией." #NT!
 ENG_focus_National_Debt_act: "Закон о государственном долге" #NT!
 ENG_focus_National_Debt_act_desc: "Распределение государственного долга и возможность для Банка Англии выпускать облигации для предоставления необходимых средств британскому правительству в качестве национального государственного долга, а также реорганизация указанного долга в формы облигаций британского правительства для обеспечения более плавного управления долгом Англии." #NT!
