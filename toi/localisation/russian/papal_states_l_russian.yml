 papal.2.t: "Антипьемонтская коалиция?" #NT!
 papal.2.d: "Папская область, обеспокоенная возможной агрессией Пьемонта, предложила коалицию против них? Присоединимся?" #NT!
 papal.2.a: "Конечно, Пьемонт-Сардиния должна быть остановлена!" #NT!
 papal.2.b: "Мы должны сделать все возможное, чтобы предотвратить конфликт..." #NT!
  
 papal.3.t: "Восстановление статус-кво" #NT!
 papal.3.d: "Теперь, когда война закончилась, полуостров должен быть восстановлен в своем первоначальном виде. Сейчас самое время." #NT!
 papal.3.a: "Да, восстановите полуостров!" #NT!
  
 papal.4.t: "Восстановление статус-кво" #NT!
 papal.4.d: "Теперь, когда война закончилась, полуостров должен быть восстановлен в своем первоначальном виде. Сейчас самое время." #NT!
 papal.4.a: "Да, восстановите полуостров!" #NT!
  
 papal.5.t: "Продолжить объединение Италии?" #NT!
 papal.5.d: "На данном этапе нам необходимо занять эти завоеванные земли, чтобы сохранить мир и в конечном итоге достичь единства." #NT!
 papal.5.a: "Да, для Италии!" #NT!
  
 papal.6.t: "Продолжить объединение Италии?" #NT!
 papal.6.d: "На данном этапе нам необходимо занять эти завоеванные земли, чтобы сохранить мир и в конечном итоге достичь единства." #NT!
 papal.6.a: "Да, для Италии!" #NT!
  
 papal.7.t: "Атака на Савойю!!!" #NT!
 papal.7.d: "Лидер нашей коалиции, Папская область, напала на Савойю! Мы обязаны присоединиться к ним и помочь в борьбе!" #NT!
 papal.7.a: "НА ВОЙНУ!" #NT!
  
 papal.8.t: "Папская область направила нам ультиматум" #NT!
 papal.8.d: "Папская область, после того как победила нас, теперь хочет отобрать у нас нашу цель объединения Италии! Или армия была уничтожена из-за поражения, но что мы решим? Война или аннексия?" #NT!
 papal.8.a: "У нас нет выбора..." #NT!
 papal.8.b: "Мы не позволим им украсть нашу мечту!" #NT!
  
 papal.13.t: "Папская область направила нам ультиматум" #NT!
 papal.13.d: "Папская область, после того как победила нас, теперь хочет отобрать у нас нашу цель объединения Италии! Или армия была уничтожена из-за поражения, но что мы решим? Война или аннексия?" #NT!
 papal.13.a: "У нас нет выбора..." #NT!
 papal.13.b: "Мы не позволим им украсть нашу мечту!" #NT!
  
 papal.9.t: "Папская область направила нам ультиматум" #NT!
 papal.9.d: "Папская область хочет создать католическую Италию. Присоединимся ли мы к ним?" #NT!
 papal.9.a: "У нас нет выбора..." #NT!
 papal.9.b: "Мы не позволим им захватить нашу страну!" #NT!
  
 papal.10.t: "Папская область направила нам ультиматум" #NT!
 papal.10.d: "Папская область хочет создать католическую Италию. Присоединимся ли мы к ним?" #NT!
 papal.10.a: "У нас нет выбора..." #NT!
 papal.10.b: "Австрийская корона важнее" #NT!
  
 papal.11.t: "Результат переворота" #NT!
 papal.11.d: "Переворот удался, сам Папа Римский благословил реформацию нашей новой Римской республики. Теперь мы можем обратить свой взор на остальную Италию." #NT!
 papal.11.a: "Авеню" #NT!
  
 papal.14.t: "Святая Земля независима?" #NT!
 papal.14.d: "Папская область направила нам ультиматум, требуя независимости Святой Земли. Мы согласны?" #NT!
 papal.14.a: "Что бы ни..." #NT!
 papal.14.b: "К черту Церковь!" #NT!
  
 papal.15.t: "Венский альянс?" #NT!
 papal.15.d: "Папская область предложила нам союз. Они хотят защиты католической Европы и единственной истинной веры. Примем ли мы его." #NT!
 papal.15.a: "За католицизм!" #NT!
 papal.15.b: "Мы не можем..." #NT!
  
 papal.16.t: "Ирландия независимая?" #NT!
 papal.16.d: "Папская область направила нам ультиматум, требуя независимости Ирландии. Мы согласны?" #NT!
 papal.16.a: "Что бы ни..." #NT!
 papal.16.b: "К черту Церковь!" #NT!
  
 papal.17.t: "Дело Мортары" #NT!
 papal.17.d: "None" #NT!
 papal.17.a: "Он стал мне сыном, он останется" #NT!
 papal.17.b: "Его семья важнее церкви." #NT!
  
 papal.18.t: "Итальянцы собираются на митинг у Орла" #NT!
 papal.18.d: "None" #NT!
 papal.18.a: "Авеню" #NT!
  
 papal.19.t: "Римская Реставрация" #NT!
 papal.19.d: "В результате ошеломляющего поворота событий новообразованное государство [PAP.GetName] смогло объединить под своей пятой весь итальянский полуостров. Республика, восстановленная из пепла революции 1849 года упорным трудом республиканцев Папской области и акцентом святейшего Папы, теперь обращает свое внимание за пределы итальянского сапога. Только время покажет, насколько далеко зайдут эти римские амбиции." #NT!
 papal.19.a: "Шестосортный Рим?" #NT!
 papal.19.b: "Рим восстановлен" #NT!
  
 papal.20.t: "Папская Италия" #NT!
 papal.20.d: "None" #NT!
 papal.20.a: "хорошо" #NT!
  
 papal.21.t: "Выбор Италии" #NT!
 papal.21.d: ""
 papal.21.a: "[NSC.GetName] — самый преданный церкви" #NT!
 papal.21.b: "[TUS.GetName] — лучшее для людей" #NT!
 papal.21.c: "[PIE.GetName] самый сильный среди нас" #NT!
  
 ita.8.f: "Аве Рома" #NT!
 ita.8.g: "Аве Мария" #NT!
  
  ##Starting Focuses 
 PAP_Roma_Caput_Mundi: "Рим, Caput Mundi" #NT!
 PAP_Roma_Caput_Mundi_desc: "Наш славный Рим давно известен как один из величайших городов. Папский город. К сожалению, новое итальянское движение за объединение утверждает, что Рим должен быть политической столицей, а не религиозной. Мы должны доказать им обратное." #NT!
 PAP_Habemus_Papum: "Хабемус Папам" #NT!
 PAP_Habemus_Papum_desc: "Наш Папа лучше любого короля, президента или премьер-министра. Он действительно величайший лидер." #NT!
 PAP_Piedmont_Agression: "Пьемонтская агрессия" #NT!
 PAP_Piedmont_Agression_desc: "С ростом силы движения за единство Италии одна крупная держава заявила свои права на полуостров. Пьемонт. Мы должны выразить протест против их актов агрессии." #NT!
  
  ##Industrial Focuses 
 PAP_Papal_Industry: "Папская промышленность" #NT!
 PAP_Papal_Industry_desc: "Если у нас есть хоть какой-то шанс противостоять пьемонтскому гиганту, нам нужно развивать нашу промышленность." #NT!
 PAP_Open_Museums: "Открытые музеи" #NT!
 PAP_Open_Museums_desc: "Наши удивительные нации имеют за собой столько культуры. Мы должны поделиться ею с миром." #NT!
 PAP_Rome_Universities: "Университеты в Риме" #NT!
 PAP_Rome_Universities_desc: "С быстрым развитием технологий в мире, мы также должны развиваться. Давайте обучать наших людей через университеты." #NT!
 PAP_Better_Pharm: "Исследование лучших фармацевтических препаратов" #NT!
 PAP_Better_Pharm_desc: "Медицина поможет нашей стране и улучшит наш уровень жизни." #NT!
 PAP_Develop_Industry: "Развивать промышленность" #NT!
 PAP_Develop_Industry_desc: "Чтобы стать промышленной державой, мы должны не только строить заводы, но и развивать технологии." #NT!
 PAP_Roman_Marine_Investment: "Римские морские инвестиции" #NT!
 PAP_Roman_Marine_Investment_desc: "Наш флот будет выполнять свои задачи по защите нашей страны." #NT!
 PAP_Increase_Mediterranean_Trade: "Увеличение средиземноморской торговли" #NT!
 PAP_Increase_Mediterranean_Trade_desc: "Средиземное море долгое время использовалось для торговли между странами. Мы должны улучшить нашу способность использовать его." #NT!
  
  ##Immediate Action Focuses 
 PAP_Immediate_Action: "Немедленные действия" #NT!
 PAP_Immediate_Action_desc: "Пьемонтская агрессия должна быть остановлена! У нас нет другого выбора..." #NT!
 PAP_Bolognese_Rebels: "Уничтожьте Болонских мятежников" #NT!
 PAP_Bolognese_Rebels_desc: "Хватит с нас этих мятежников! Пора покончить с ними раз и навсегда!" #NT!
 PAP_Fortify_Tuscan_Border: "Укрепить границу Тосканы" #NT!
 PAP_Fortify_Tuscan_Border_desc: "Очевидно, что оставлять границу Тосканы без защиты опасно, поэтому мы будем ее защищать." #NT!
 PAP_Anti_Piedmontese_Alliance: "Создать антипьемонтскую коалицию" #NT!
 PAP_Anti_Piedmontese_Alliance_desc: "Пьемонт слишком силен, чтобы какая-либо страна могла справиться с ним в одиночку, но вместе у нас может быть шанс." #NT!
 PAP_Move_Alone: "Двигайтесь в одиночку" #NT!
 PAP_Move_Alone_desc: "Только в одиночку мы можем сделать Италию такой, какой мы хотим..." #NT!
 PAP_Attack_Savoy: "Атакуем Савойю!" #NT!
 PAP_Attack_Savoy_desc: "После долгой подготовки мы наконец готовы к войне против великого врага, Пьемонта-Сардинии! Давайте маршировать!" #NT!
 PAP_Victory_Savoy: "Победа над Савойей!" #NT!
 PAP_Victory_Savoy_desc: "После долгой, изнурительной войны мы наконец победили Савойю. Теперь пришло время восстанавливаться и готовиться к будущему." #NT!
 PAP_Restore_Status_Quo: "Восстановить статус-кво" #NT!
 PAP_Restore_Status_Quo_desc: "Независимо от наших личных желаний, восстановление статус-кво — лучший способ сохранить мир." #NT!
 PAP_Carry_On_Unification: "Продолжайте объединение" #NT!
 PAP_Carry_On_Unification_desc: "Возможно, Савойская война права... Объединенная Италия сделает нас сильными! Мы должны сосредоточиться на объединении этого полуострова." #NT!
 PAP_Recover_From_War: "Оправиться от войны" #NT!
 PAP_Recover_From_War_desc: "Теперь, когда война окончена и ее последствия преодолены, пришло время начать восстановление..." #NT!
 PAP_Italianism: "Итальянизм!" #NT!
 PAP_Italianism_desc: "Движение за единую Италию сильнее, чем когда-либо! Мы должны его использовать!" #NT!
  
  
  ##We Cant Do Anything Focuses 
 PAP_Cant_Stop_Savoy: "Мы не можем остановить Савой" #NT!
 PAP_Cant_Stop_Savoy_desc: "Как бы ни была прискорбна агрессия Пьемонта, мы должны признать тот холодный факт, что у нас нет никаких шансов против них." #NT!
 PAP_More_Clergy_Power: "Больше власти духовенству" #NT!
 PAP_More_Clergy_Power_desc: "Конечно, мы — Папское государство. Духовенство правит нами. Духовенство правит всеми." #NT!
 PAP_The_Church_Against_Reds: "Церковь против красных" #NT!
 PAP_The_Church_Against_Reds_desc: "Церковь должна противостоять подобным радикальным идеологиям." #NT!
 PAP_Denounce_War: "Осуждать войну" #NT!
 PAP_Denounce_War_desc: "Война — это не что иное, как ненужное насилие. Мы должны предотвратить этот грех." #NT!
 PAP_Hire_Swiss_Guards: "Нанять больше швейцарских гвардейцев" #NT!
 PAP_Hire_Swiss_Guards_desc: "Хотя война ужасна, нам нужно быть готовыми в любое время." #NT!
 PAP_Fortify_Porta_Pia: "Укрепить Порта Пиа" #NT!
 PAP_Fortify_Porta_Pia_desc: "Уровень обороны в Риме имеет решающее значение для нашего выживания." #NT!
 PAP_Improve_Iron_Mines: "Улучшение железных рудников Лацио" #NT!
 PAP_Improve_Iron_Mines_desc: "Железо — один из ключевых ресурсов, который нам нужен. Мы должны его разрабатывать." #NT!
 PAP_Focus_On_Latium: "Фокус на Лацио" #NT!
 PAP_Focus_On_Latium_desc: "Очевидно, что для сохранения нашей силы нам необходимо отказаться от претензий на эти земли." #NT!
 PAP_React_Italian_Unification: "Реакция на объединение Италии" #NT!
 PAP_React_Italian_Unification_desc: "Итак... итальянцы объединились. Возможно, пришло время нам взглянуть в лицо нашим страхам перед этим событием." #NT!
  
  ##PAP-ITA Youtube Colab Pt. 1 
 PAP_Colab_Italy: "Сотрудничать с Италией" #NT!
 PAP_Colab_Italy_desc: "Мы ничего не можем сделать, чтобы остановить Италию. Сотрудничество с ними может привести к будущему." #NT!
 PAP_Italian_Language: "Продвигайте итальянский язык" #NT!
 PAP_Italian_Language_desc: "Давайте посмотрим правде в глаза. Латынь — давно мертвый язык. Приняв итальянский, мы сможем наладить связь с соседями." #NT!
 PAP_No_French_Troops: "Вывести французские войска из Рима" #NT!
 PAP_No_French_Troops_desc: "Французская гарантия бесполезна. Нам нужно ее убрать, чтобы доказать свою состоятельность Италии." #NT!
 PAP_Denounce_Austria_In_Venice: "Осуждайте австрийцев в Венеции" #NT!
 PAP_Denounce_Austria_In_Venice_desc: "Это крайне неправильно, что австрийцы оккупируют Венецию, как они это делают. Мы должны остановить их." #NT!
 PAP_Connecting_Railway: "Соединительная железная дорога" #NT!
 PAP_Connecting_Railway_desc: "Способом завершения наших итальянских отношений является строительство железной дороги, соединяющей наши земли." #NT!
  
  ##PAP Unify Italy By Force 
 PAP_Take_Italy_Force: "Объединим Италию силой!" #NT!
 PAP_Take_Italy_Force_desc: "Пьемонт был прав, мы должны объединить Италию под нашей властью!" #NT!
 PAP_Rearm_Papal_States: "Перевооружение Папской области" #NT!
 PAP_Rearm_Papal_States_desc: "Если мы планируем объединить этот великий полуостров, нам нужна сильная армия." #NT!
 PAP_Post_War_Experience: "Послевоенный опыт" #NT!
 PAP_Post_War_Experience_desc: "Поскольку мы уже победили Пьемонт, мы можем использовать эти знания для улучшения нашей армии." #NT!
 PAP_Take_Piedmont_Weapons: "Возьмите пьемонтское оружие" #NT!
 PAP_Take_Piedmont_Weapons_desc: "Теперь, когда пьемонтцы побеждены, мы можем с пользой использовать их снаряжение." #NT!
 PAP_Naval_Investment: "Инвестиции в военно-морской флот" #NT!
 PAP_Naval_Investment_desc: "Наш флот может оказаться необходимым в ближайших войнах." #NT!
 PAP_Invade_The_Heart: "Вторжение в сердце" #NT!
 PAP_Invade_The_Heart_desc: "Сердце Италии необходимо для нашего единства. Давайте маршировать на север!" #NT!
 PAP_Invade_The_South: "Вторжение на юг" #NT!
 PAP_Invade_The_South_desc: "Сицилийцы — последнее, что мешает нам объединить Италию. Их надо раздавить." #NT!
 PAP_Form_Italy: "Форма Италия" #NT!
 PAP_Form_Italy_desc: "После многих лет упорной работы, наконец, пришло время сформировать Италию." #NT!
  
  ##PAP Neofr uighieru bui bh Project 
 PAP_Neoguelphism: "Проект Неогвельфизма" #NT!
 PAP_Neoguelphism_desc: "Католическая церковь должна быть сохранена в нашем правительстве." #NT!
 PAP_Collaborate_With_Democrats: "Сотрудничать с демократами" #NT!
 PAP_Collaborate_With_Democrats_desc: "Путь в будущее — в демократии. Давайте не будем на неправильной стороне истории." #NT!
 PAP_Get_French_Support: "Получите французскую поддержку" #NT!
 PAP_Get_French_Support_desc: "У французов уже есть тесные отношения с нами. Нам нужно развивать их дальше, если мы хотим создать католическую Италию." #NT!
 PAP_Cardinals_Savoy: "Отправить кардиналов в Савойю" #NT!
 PAP_Cardinals_Savoy_desc: "Если мы хотим создать итальянское католическое государство, нам необходимо навязать свою религию местному населению." #NT!
 PAP_Cardinals_Italy_States: "Отправка кардиналов в итальянские государства" #NT!
 PAP_Cardinals_Italy_States_desc: "Наше влияние должно распространяться на все народы полуострова, а вместе с ним и на нашу религию." #NT!
 PAP_Eliminate_Savoy: "Устранить Савойю" #NT!
 PAP_Eliminate_Savoy_desc: "Единое итальянское государство представляет угрозу для нас и остальной Европы. Мы должны положить этому конец." #NT!
 PAP_Gain_Support_South: "Получить поддержку Юга" #NT!
 PAP_Gain_Support_South_desc: "Южные районы всегда были против севера. Мы можем это использовать." #NT!
 PAP_Influence_Lost_Regions: "Влияние на потерянные регионы" #NT!
 PAP_Influence_Lost_Regions_desc: "Североитальянские штаты, которые были взяты, принадлежат нам. Освободим их!" #NT!
 PAP_Start_Civil_War: "Начать гражданскую войну" #NT!
 PAP_Start_Civil_War_desc: "Наконец-то пришло время покончить с итальянским гигантом раз и навсегда. Давайте начнем войну!" #NT!
 PAP_ICC: "Образовать итальянское католическое государство" #NT!
 PAP_ICC_desc: "Наконец-то, после стольких лет, мы можем воплотить в реальность нашу мечту об объединении католической Италии!" #NT!
 PAP_Confederacy: "Создать Конфедерацию" #NT!
 PAP_Confederacy_desc: "Католическая конфедерация — лучший способ сохранить мир в Италии." #NT!
 PAP_Step_Towards_Confederations: "Шаг вперед к полуострову" #NT!
 PAP_Step_Towards_Confederations_desc: "Пришло время обратиться к другим итальянским государствам и распространить католицизм!" #NT!
 PAP_Convert_North: "Преобразовать Север" #NT!
 PAP_Convert_North_desc: "Северные территории уже приняли католическую религию. Давайте поможем им завершить это..." #NT!
 PAP_Convert_South: "Преобразовать Юг" #NT!
 PAP_Convert_South_desc: "Южные территории уже приняли католическую религию. Давайте поможем им завершить это..." #NT!
 PAP_ICC_two: "Образовать итальянское католическое государство" #NT!
 PAP_ICC_two_desc: "Наконец-то, после стольких лет, мы можем воплотить в реальность нашу мечту об объединении католической Италии!" #NT!
 PAP_Remain_Confederacy: "Оставайтесь в Конфедерации" #NT!
 PAP_Remain_Confederacy_desc: "Католическая конфедерация — лучший способ сохранить мир в Италии." #NT!
  
  ##PAP Mazzini 
 PAP_Mazzinis_Path: "Путь Мадзини" #NT!
 PAP_Mazzinis_Path_desc: "Мы должны следовать за Джузеппе Мадзини к демократии!" #NT!
 PAP_Rally_Against_Church: "Митинг против церкви" #NT!
 PAP_Rally_Against_Church_desc: "Долой религию в правительстве! Мы не хотим, чтобы Бог говорил нам, что делать!" #NT!
 PAP_Stronger_Italian_Ties: "Укрепление итальянских связей" #NT!
 PAP_Stronger_Italian_Ties_desc: "Итальянцы, как и мы, принимают демократию. Если мы улучшим отношения с ними, мы сами сможем увидеть выгоды для будущей демократии." #NT!
 PAP_Get_Republican_Support: "Получите поддержку республиканцев" #NT!
 PAP_Get_Republican_Support_desc: "Республиканизм — основная часть философии Мадзини. Если мы получим их поддержку, мы сможем предотвратить католическое господство." #NT!
 PAP_Coup_Against_Clergy: "Переворот против духовенства" #NT!
 PAP_Coup_Against_Clergy_desc: "Теперь, когда мы заручились поддержкой наших членов, мы наконец-то можем свергнуть это отвратительное правительство." #NT!
 PAP_Second_Roman_Republic: "Провозгласить Четвертую Римскую республику" #NT!
 PAP_Second_Roman_Republic_desc: "Теперь, когда мы свергли католическое правительство, мы наконец можем установить нашу демократию." #NT!
 PAP_Unify_With_Italy: "Объединиться с Италией" #NT!
 PAP_Unify_With_Italy_desc: "Теперь, когда мы завершили процесс демократизации, мы должны наконец объединиться с итальянским государством." #NT!
  
  ##PAP-ITA No Colab ;( 
 PAP_Avoid_Italy_Affairs: "Избегайте итальянских дел" #NT!
 PAP_Avoid_Italy_Affairs_desc: "Если избегать этого гиганта на нашей границе, у нас может появиться шанс выжить." #NT!
 PAP_Reaffirm_French_Ties: "Подтвердить французские связи" #NT!
 PAP_Reaffirm_French_Ties_desc: "Французы уже давно нас защищают. Мы должны использовать это в своих интересах и сделать так, чтобы они не ушли." #NT!
 PAP_Catholic_Missions_Iberia: "Католические миссии в Иберии" #NT!
 PAP_Catholic_Missions_Iberia_desc: "Иберы были в центре католицизма, но теперь этот дух ослаб. Нам нужно вернуть его." #NT!
 PAP_Catholic_Missions_Austria: "Католические миссии в Австрии" #NT!
 PAP_Catholic_Missions_Austria_desc: "Хотя австрийцы в основном католики, их правительство оторвано от религии. Мы должны это изменить." #NT!
 PAP_Missionaries_Africa: "Найдены миссионеры в Африке" #NT!
 PAP_Missionaries_Africa_desc: "Африка — это в основном религиозно нетронутая территория. Нам нужно обратить их до того, как придут протестанты." #NT!
 PAP_Fund_European_Expeditions: "Фонд европейских экспедиций" #NT!
 PAP_Fund_European_Expeditions_desc: "Нам нужно остановить протестантов от захвата Африки. Финансируйте католиков!" #NT!
 PAP_Influence_Catholic_Germany: "Влияние католической Германии" #NT!
 PAP_Influence_Catholic_Germany_desc: "Давным-давно Германия была полностью католической... До прихода протестантов. Мы вернём её в ту эпоху." #NT!
 PAP_Cathedrals_In_America: "Больше соборов в Америке" #NT!
 PAP_Cathedrals_In_America_desc: "В ранние дни колонизации католицизм быстро распространялся в Америке. Теперь он почти мертв. Но не надолго, так как мы все еще можем вернуть его." #NT!
 PAP_Influence_Italian_Politics: "Влияние на итальянскую политику" #NT!
 PAP_Influence_Italian_Politics_desc: "Поскольку итальянцы находятся близко к нам, нам необходимо оказать на них сильное влияние." #NT!
 PAP_Churches_In_Australia: "Церкви в Австралии" #NT!
 PAP_Churches_In_Australia_desc: "Австралийцы в процессе превращения в британцев. Возможно, если мы сделаем их католиками, мы сможем заставить Британию уйти." #NT!
 PAP_Pacific_Positions: "Пацифистские позиции" #NT!
 PAP_Pacific_Positions_desc: "Мы не можем вмешиваться в мировые дела. Если мы пацифисты, мы можем выжить." #NT!
 PAP_Strong_Church: "Сильная церковь!" #NT!
 PAP_Strong_Church_desc: "Мы не позволим миру издеваться над нами! Мы будем стоять за будущее католицизма!" #NT!
 PAP_Peace_Doctrine: "Доктрина Мира" #NT!
 PAP_Peace_Doctrine_desc: "Мир должен быть сохранен, мы должны записать это в нашу религию!" #NT!
 PAP_Pacem_Mundi: "Pacem Mundi" #NT!
 PAP_Pacem_Mundi_desc: "Давайте сделаем последний шаг к миру и вычеркнем войну из сознания граждан." #NT!
 PAP_Denounce_The_Turks: "Осуждать турок" #NT!
 PAP_Denounce_The_Turks_desc: "Турки были врагами Европы на протяжении столетий. Пришло время настроить общественное мнение против них." #NT!
 PAP_Holy_Land_Ultimatum: "Ультиматум Святой Земли" #NT!
 PAP_Holy_Land_Ultimatum_desc: "Османам необходимо освободить Святую землю, иначе начнется война." #NT!
 PAP_Stronger_Ties_Austria: "Более прочные связи с Австрией" #NT!
 PAP_Stronger_Ties_Austria_desc: "Австрия — могущественная страна. Она нужна нам как союзник для поддержания власти церкви." #NT!
 PAP_The_Vienna_Alliance: "Венский Альянс" #NT!
 PAP_The_Vienna_Alliance_desc: "Пришло время завершить наш союз с Австрией!" #NT!
 PAP_Denounce_Protestant_Nations: "Осуждать протестантские нации" #NT!
 PAP_Denounce_Protestant_Nations_desc: "Протестанты только создают проблемы. Мы должны их устранить." #NT!
 PAP_The_Irish_Proposal: "Ирландское предложение" #NT!
 PAP_The_Irish_Proposal_desc: "Теперь, когда мы обрели силу, давайте потребуем независимости от братской католической нации." #NT!
 PAP_Mediterranean_Merchants: "Средиземноморские торговцы" #NT!
 PAP_Mediterranean_Merchants_desc: "Нам необходимо продолжать использовать Средиземноморье как источник торговли." #NT!
 PAP_Develop_Roman_Navy: "Развивать римский флот" #NT!
 PAP_Develop_Roman_Navy_desc: "Флот может быть использован для защиты Папства. Нам нужен флот побольше." #NT!
 PAP_Roman_Roads: "Римские дороги" #NT!
 PAP_Roman_Roads_desc: "Нам нужна лучшая инфраструктура в папстве." #NT!
 PAP_Roman_Industry: "Римская промышленность" #NT!
 PAP_Roman_Industry_desc: "Нам нужно улучшить работу папства." #NT!
 PAP_Bellum_Preparations: "Подготовка Беллум" #NT!
 PAP_Bellum_Preparations_desc: "Нам нужны более сильные военные силы в Папстве." #NT!
 PAP_Fundamentalism: "Фундаментализм" #NT!
 PAP_Fundamentalism_desc: "Религия всегда была частью нашего общества. Нам нужно это сохранить." #NT!
 PAP_Open_To_Innovation: "Открыты для инноваций" #NT!
 PAP_Open_To_Innovation_desc: "Пришло время отпустить прошлое и привнести новые идеи." #NT!
 PAP_Theological_Priorities: "Теологические приоритеты" #NT!
 PAP_Theological_Priorities_desc: "Если мы хотим позитивного будущего, нам нужно сосредоточиться на Боге и церкви." #NT!
 PAP_More_Research_Rome: "Больше исследований Рим" #NT!
 PAP_More_Research_Rome_desc: "Давайте развивать наши технологии ради будущего римлян!" #NT!
  
  
 PAP_mortara_case: "Дело Мортары" #NT!
 PAP_mortara_case_desc: "Ребенок, разрывающийся между верой и семьей." #NT!
 PAP_kept_mortara: "Пий IX продолжает учение Церкви" #NT!
 PAP_returned_mortara: "Пий IX порывает с церковной доктриной" #NT!
 PAP_mantle_once_discarded: "Мантия, однажды сброшенная" #NT!
 PAP_mantle_once_discarded_desc: "Когда-то Пий IX был либеральным реформатором, готовым и желающим провести реформы в церкви и папских государствах. Когда-то он назначил либерала Росси и отстаивал интересы людей. Но пожары 1848 года сломили его и ожесточили его сердце, как Господь когда-то ожесточил сердце фараона прошлого. Но, возможно, этот огонь либерализации все еще там, готовый к тому, чтобы его надели, как старый плащ." #NT!
 PAP_staying_course: "Придерживаясь нашего курса" #NT!
 PAP_staying_course_desc: "Мы должны соблюдать законы церкви." #NT!
