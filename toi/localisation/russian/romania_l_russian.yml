 ROM_decision_contiunue_reparation_efforts: "Продолжайте усилия по возмещению ущерба" #NT!
 ROM_decision_contiunue_reparation_efforts_desc: "Мы направим часть политической власти на расширение существующих сельскохозяйственных угодий и восстановление сельской местности после разрушений, нанесенных войной." #NT!
 ROM_decision_finishing_touches: "Инвестируйте в инфраструктуру" #NT!
 ROM_decision_finishing_touches_desc: "Мы попытаемся соединить различные фермы, города и деревни, тем самым расширив возможности нашего низшего класса." #NT!
 ROM_decision_seek_chruch_assistance: "Обратитесь за помощью к Церкви" #NT!
 ROM_decision_seek_chruch_assistance_desc: "Нам необходимо снова завоевать поддержку народа, давайте заручимся поддержкой христианина, это поможет нам склонить народ на нашу сторону и вернет некоторую стабильность на земли Валахии." #NT!
 ROM_decision_speak_with_the_landowners: "Встреча с землевладельцами" #NT!
 ROM_decision_speak_with_the_landowners_desc: "Мы поможем и возместим ущерб, нанесенный имуществу землевладельцев во время Крымской войны. Это будет дорого, но взамен они вложат часть своих ресурсов в строительство новых ферм и расширение уже существующих." #NT!
 ROM_decision_bribe_politicians: "Подкуп политиков" #NT!
 ROM_decision_bribe_politicians_desc: "Чтобы полностью заручиться поддержкой высшего класса, мы попытаемся заключить «сделку» с наиболее влиятельными политиками. Это может дестабилизировать нашу страну, но принесет нам огромную прибыль, а это именно то, что нам нужно в эти времена!" #NT!
 ROM_decision_repair_countryside: "Начните ремонт в сельской местности" #NT!
 ROM_decision_repair_countryside_desc: "Мы начнем финансировать процесс восстановления ущерба, нанесенного Крымской войной. Это будет нелегко, но если мы хотим восстановить экономику, это единственный путь." #NT!
  
