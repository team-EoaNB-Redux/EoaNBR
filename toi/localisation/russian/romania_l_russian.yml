 ROM_ruined_agriculture7: "Идеальный беспорядок" #NT!
 ROM_ruined_agriculture_desc: "После окончания Крымской войны Валахия и Молдавия были опустошены боевыми действиями, которые происходили в двух маленьких княжествах. Теперь, когда война закончилась, Валахия и Молдавия медленно восстанавливаются после разрушения единственного, что шло им на пользу, — сельского хозяйства." #NT!
 ROM_industrial_situation: "Промышленная ситуация" #NT!
 ROM_industrial_situation_desc: "Пришло время оценить ситуацию в нашей отрасли и окончательно решить, какими будут наши следующие шаги." #NT!
 ROM_preparing_for_industralization: "Подготовка к индустриализации" #NT!
 ROM_preparing_for_industralization_desc: "Было решено, что вместо того, чтобы восстанавливать наше сельское хозяйство, мы воспользуемся ущербом, нанесенным Крымской войной, как возможностью для нового старта и, наконец, начнем индустриализацию и модернизацию Валахии в целом." #NT!
 ROM_invite_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 ROM_invite_foreign_investors_desc: "Мы не можем начать индустриализацию в одиночку, мы должны пригласить иностранных инвесторов для финансирования процесса индустриализации Валахии." #NT!
 ROM_bucharest_craiova_railway: "Строительство железной дороги Бухарест-Крайова" #NT!
 ROM_bucharest_craiova_railway_desc: "Для того, чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. С учетом этого иностранные инвесторы решили профинансировать строительство железной дороги Бухарест-Крайова." #NT!
 ROM_jiu_valley: "Эксплуатация долины Джиу" #NT!
 ROM_jiu_valley_desc: "Даже если нам принадлежит лишь небольшая часть долины Жиу, скрытые в ней ресурсы могут оказаться чрезвычайно полезными для нашего процесса индустриализации и помочь бедному региону Олтения." #NT!
 ROM_danube_ports: "Расширить порты Дуная" #NT!
 ROM_danube_ports_desc: "Дунай был очень важной частью нашей экономики со времен Средневековья. Расширение его порта значительно помогло бы нашей экономике и индустриализации." #NT!
 ROM_bucharest_braila_railway: "Строительство железной дороги Бухарест-Брэила" #NT!
 ROM_bucharest_braila_railway_desc: "Для того, чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. С учетом этого иностранные инвесторы решили профинансировать строительство железной дороги Бухарест-Брэила." #NT!
 ROM_tax_vlach_danube: "Налог на влахскую часть Дуная" #NT!
 ROM_tax_vlach_danube_desc: "Ежедневно через Дунай проходит много морского транспорта. Введение налогов для судов, проходящих через валашскую часть Дуная, значительно помогло бы финансировать нашу дальнейшую индустриализацию." #NT!
 ROM_literacy_program: "Начало программы обучения грамоте" #NT!
 ROM_literacy_program_desc: "Известно, что наша грамотность ужасна. Было решено, что мы должны наконец вмешаться и начать просвещать массы Валахии, чтобы помочь индустриализации." #NT!
 ROM_invite_scholars: "Пригласить ученых" #NT!
 ROM_invite_scholars_desc: "Мы не можем обучать массы с помощью наших нынешних учёных, поэтому мы решили, что необходимо пригласить иностранных учёных, чтобы они помогли нам обучать народ Валахии." #NT!
 ROM_construction_university: "Строительство университета" #NT!
 ROM_construction_university_desc: "Если мы хотим иметь возможность самостоятельно обучать наших людей, наш единственный выход — наконец построить университет в нашей столице." #NT!
 ROM_begin_industralization: "Начать индустриализацию" #NT!
 ROM_begin_industralization_desc: "Пришло время начать индустриализацию, наши приготовления завершены, и мы наконец-то сможем привести Валахию в 19 век!" #NT!
 ROM_focus_agriculture: "Фокус на сельском хозяйстве" #NT!
 ROM_focus_agriculture_desc: "Мы решили сосредоточиться на восстановлении сельского хозяйства, разрушенного Крымской войной." #NT!
 ROM_help_land_owners: "Помогите землевладельцам" #NT!
 ROM_help_land_owners_desc: "Крымская война затронула бесчисленное множество землевладельцев, и наш долг — помочь им восстановиться." #NT!
 ROM_reparing_the_countryside: "Восстановление сельской местности" #NT!
 ROM_reparing_the_countryside_desc: "Наши земли были разрушены постоянными войнами между Россией и Османской империей, мы должны начать очищать нашу сельскую местность, чтобы возродить наш сельскохозяйственный сектор." #NT!
 ROM_help_peasantry: "Помощь крестьянам, владеющим землей" #NT!
 ROM_help_peasantry_desc: "Хотя большая часть земли принадлежит крупным землевладельцам, есть также небольшая группа крестьян, владеющих землей, и мы должны помочь им восстановить свои земли." #NT!
 ROM_secularize_land: "Начало секуляризации земли" #NT!
 ROM_secularize_land_desc: "Мы должны начать конфисковывать часть земель у крупных монастырей, чтобы помочь нашему сельскому хозяйству." #NT!
 ROM_compensate_landowners: "Компенсировать ущерб землевладельцам" #NT!
 ROM_compensate_landowners_desc: "Мы должны возместить землевладельцам убытки, понесенные ими во время Крымской войны, отдав им часть земель, отобранных у церквей и монастырей." #NT!
 ROM_excempt_church: "Освободить Церковь" #NT!
 ROM_excempt_church_desc: "Конечно, Церковь недовольна нашим решением, поэтому было решено освободить некоторые церкви и монастыри от уплаты налога, конечно, за определенную плату." #NT!
 ROM_revived_agriculture: "Возрожденное сельское хозяйство" #NT!
 ROM_revived_agriculture_desc: "Мы это сделали, мы восстановили наше разрушенное сельское хозяйство. Этот подвиг дорого нам обошелся, и некоторые говорят, что лучше было бы начать индустриализацию, но дело сделано." #NT!
 ROM_focus_political_situation: "Политическая ситуация" #NT!
 ROM_focus_political_situation_desc: "С окончанием Крымской войны политическая ситуация еще больше деградировала. Нам нужно увидеть, какова текущая ситуация и что мы можем сделать." #NT!
 ROM_focus_unification_woes: "Беды объединения" #NT!
 ROM_focus_unification_woes_desc: "Унионисты в Валахии становятся громче с каждым днем. Что-то нужно делать." #NT!
 ROM_focus_shutdown_brotherhood: "Выключение Братства" #NT!
 ROM_focus_shutdown_brotherhood_desc: "«Братство» стало слишком большой организацией, чтобы позволить ей существовать дальше. Давайте начнем преследовать их." #NT!
 ROM_arrest_agitators: "Арестовать агитаторов" #NT!
 ROM_arrest_agitators_desc: "Арестовать агитаторов" #NT!
 ROM_demote_unionist_officers: "Понижать в должности офицеров-юнионистов" #NT!
 ROM_demote_unionist_officers_desc: "Несмотря на то, что большинство унионистов миролюбивы, есть довольно громкое меньшинство, которое сделает все, чтобы объединить Румынию. Мы должны арестовать этих людей, прежде чем они нанесут еще больший ущерб режиму." #NT!
 ROM_turn_blind_eye: "Закройте глаза" #NT!
 ROM_turn_blind_eye_desc: "Мы решили игнорировать юнионистское движение." #NT!
 ROM_support_unification: "Усиление поддержки объединения" #NT!
 ROM_support_unification_desc: "Похоже, что из-за нашего невежества в отношении этого движения их поддержка растет с каждым днем." #NT!
 ROM_unification_rallies: "Митинги за объединение" #NT!
 ROM_unification_rallies_desc: "Ситуация достигла довольно критического уровня. Похоже, что наше невежество привело большинство колеблющихся в лагерь юнионистов, тем самым обрекая наши шансы на сохранение нашего режима в целости." #NT!
 ROM_elections: "Выборы!" #NT!
 ROM_elections_desc: "Пришло время, османы наконец сдались и разрешили провести выборы в Валахии." #NT!
 ROM_cuza: "Александру Иоан Куза" #NT!
 ROM_cuza_desc: "Куза при поддержке унионистов смог победить и стать новым воеводой Валахии." #NT!
 ROM_bibescu: "Георге Бибеску" #NT!
 ROM_bibescu_desc: "Случилось невозможное. Куза побежден, а наш режим будет существовать еще много лет." #NT!
  
 ROM_ever_burning_fields: "Вечно пылающие поля" #NT!
 ROM_ever_burning_fields_desc: "Когда мы думали, что хуже быть не может, началась Крымская война. Результатом стала еще одна российская оккупация и еще одно разрушение нашего сельского хозяйства. Мы должны оценить ситуацию и посмотреть, что мы можем сделать, чтобы ее исправить." #NT!
 ROM_repair_the_countryside: "Ремонт сельской местности" #NT!
 ROM_repair_the_countryside_desc: "Наш первый шаг в исправлении сельскохозяйственного сектора — начать ремонтировать горящие поля в сельской местности. Мы не сможем перезапустить сельскохозяйственный сектор, если наши поля продолжат находиться в отвратительном состоянии." #NT!
 ROM_mobilize_the_peasantry: "Мобилизация крестьянства" #NT!
 ROM_mobilize_the_peasantry_desc: "Больше всего от Крымской войны пострадало крестьянское сословие, и его мобилизация на восстановительные работы принесет много хорошего прогресса." #NT!
 ROM_contiunue_reparation_efforts: "Продолжайте усилия по возмещению ущерба" #NT!
 ROM_contiunue_reparation_efforts_desc: "Результаты на данный момент показывают, что мы на правильном пути. Если мы продолжим в том же духе, то очень скоро вернемся к нормальной жизни." #NT!
 ROM_finishing_touches: "Последние штрихи" #NT!
 ROM_finishing_touches_desc: "Мы почти завершили восстановительные работы, осталось только доделать последние штрихи, и сельское хозяйство валахов снова вернется к довоенному уровню." #NT!
 ROM_speak_with_the_church: "Поговорите с церковью" #NT!
 ROM_speak_with_the_church_desc: "Чтобы полностью убедить крестьянство, мы должны прибегнуть к помощи Церкви, мобилизующей крестьян на усилия по восстановлению." #NT!
 ROM_speak_with_the_landowners: "Поговорите с землевладельцами" #NT!
 ROM_speak_with_the_landowners_desc: "Хотя класс землевладельцев не так силен после отмены крепостного права и рабства цыган, он по-прежнему значителен, и нам необходимо обсудить с его представителями вопрос о получении поддержки как со стороны крестьян, работающих на их полях, так и финансовой помощи." #NT!
 ROM_a_perfectly_broken_system: "Совершенно сломанная система" #NT!
 ROM_a_perfectly_broken_system_desc: "Нам удалось восстановить старую систему взаимного почесывания спин, теперь ничто не встанет у нас на пути, поскольку мы сохранили свое господство, и мы, безусловно, будем избегать каких-либо движений за объединение в настоящее время." #NT!
 ROM_a_perfect_mess: "Идеальный беспорядок" #NT!
 ROM_a_perfect_mess_desc: "Мы это сделали, мы вернули систему, которая была на грани разрушения после Крымской войны. Теперь мы можем быть уверены, что Валахия просуществует еще долгие годы, поскольку сельское хозяйство восстановлено." #NT!
 ROM_incompetent_officers: "Некомпетентные офицеры" #NT!
 ROM_preparing_industralization: "Подготовка к индустриализации" #NT!
 ROM_preparing_industralization1: "Подготовка к индустриализации" #NT!
 ROM_preparing_industralization2: "Подготовка к индустриализации" #NT!
 ROM_compensating_landowners: "Компенсация землевладельцам" #NT!
 ROM_start_industralization: "Начата индустриализация" #NT!
 ROM_romanul_newspaper: "Романул" #NT!
 ROM_bulgarian_refugees: "Болгарские беженцы в Румынии" #NT!
  
 wallachia_focustree.1.t: "Промышленная ситуация" #NT!
 wallachia_focustree.1.d: "Промышленная ситуация в Валахии, как и ожидалось, ужасна. С бесчисленными войнами, разрушающими любые шансы на развитие промышленности, Валахия основывалась на сельском хозяйстве, которое, хотя и иногда разрушалось войнами между Османской империей и Россией, все еще стоило инвестировать. Тем не менее, Крымская война нанесла нашему сельскому хозяйству гораздо больший ущерб, чем мы хотели бы. С другой стороны, некоторые из наших советников предполагают, что сейчас самое время начать индустриализацию и модернизацию общества влахов в целом." #NT!
 wallachia_focustree.1.a: "Мы начнем подготовку к индустриализации" #NT!
 wallachia_focustree.1.b: "Мы возродим наше сельское хозяйство" #NT!
 wallachia_focustree.2.t: "Бухарестский университет" #NT!
 wallachia_focustree.2.d: "Чтобы помочь в обучении жителей Валахии, мы построили первый университет в Бухаресте. Мы уже наняли иностранных ученых для преподавания в этом новом университете, и вскоре мы ожидаем увидеть первое поколение этого университета. Поистине, это событие, которое будет запечатлено в истории Влахии и Румынии." #NT!
 wallachia_focustree.2.a: "Единственный вариант: за науку!" #NT!
 wallachia_focustree.3.t: "Начало индустриализации" #NT!
 wallachia_focustree.3.d: "После стольких приготовлений мы наконец готовы начать долгий процесс индустриализации. Валахия наконец-то вступит в 19 век и больше не будет застрять в прошлом нищеты и страданий. Это действительно момент, который навсегда останется в истории валахов." #NT!
 wallachia_focustree.3.a: "Наконец-то прогресс." #NT!
 wallachia_focustree.5.t: "Выборы!" #NT!
 wallachia_focustree.5.d: "Наконец, после стольких лет, османы наконец-то были вынуждены позволить нам, народу, выбрать нашего нового Домнитора. Наконец-то пришло время решить будущее княжества Валахия. Кандидатами являются молдавский военный министр Александру Иоан Куза и боярин Георге Бибеску." #NT!
 wallachia_focustree.5.a: "Куза побеждает людей!" #NT!
 wallachia_focustree.5.b: "Бибеску побеждает с небольшим перевесом!" #NT!
 wallachia_focustree.6.t: "Ситуация с Влахами" #NT!
 wallachia_focustree.6.d: "Со времени революции 1848 года под руководством Николае Бэлческу и Димитрие Македонского румынский национализм только рос, и валахи более чем готовы наконец объединиться со своими молдавскими братьями." #NT!
 wallachia_focustree.6.a: "Вперед!" #NT!
 wallachia_focustree.7.t: "Беды юнионистов" #NT!
 wallachia_focustree.7.d: "Как и ожидалось, с 1848 года желание румынского народа к объединению со своими братьями на севере и западе росло все больше и больше. Наш долг — решить, как мы решим эту ситуацию. Некоторые советники говорят, что мы должны расправиться с унионистами, начав с расправы над тайным обществом под названием «Братство», в то время как другие говорят, что мы должны просто закрыть на них глаза." #NT!
 wallachia_focustree.7.a: "Нам нужно ослабить юнионистов" #NT!
 wallachia_focustree.7.b: "Не о чем беспокоиться!" #NT!
 wallachia_focustree.8.t: "Подготовка к выборам" #NT!
 wallachia_focustree.8.d: "Подготовка к выборам выборщиков, которые выберут нового Домнитора, началась. Как и ожидалось, юнионистские партии победят и получат большинство в Диване под руководством Константина А. Крецулеску и его Национальной партии. Тем не менее, мы все еще можем получить необходимое количество избирателей, чтобы, возможно, навязать Национальной партии кандидата, который будет вскоре избран." #NT!
 wallachia_focustree.8.a: "Пусть победит большинство" #NT!
 rom_wallachia.1.t: "Княжество Валахия в 1857 году" #NT!
 rom_wallachia.1.d: "Как и ожидалось, стратегическое положение Валахии на Балаканах вызвало ярость России во время Крымской войны 1856 года, которая разрушила уже нарождающуюся сельскохозяйственную экономику государства. В 1857 году Валахия теперь находилась на континентальном перекрестке между Российской империей, Австрийской империей и Османской империей. Амбиции Валахии объединить румынский народ, давно разделенный с начала 15-го века, сильно затруднены ее сюзереном - Османской империей, всегда пытающейся укрепить свою власть над своими балканскими владениями, однако одно за другим они все ускользают. Если Валахия когда-либо захочет объединить государство Румыния, ей придется зализывать свои раны и готовить себя и свой народ к, как мы надеемся, предстоящим выборам, которые решат, будет ли наконец устранено разделение между народами Румынии..." #NT!
 rom_wallachia.1.a: "Да здравствует Валахия!" #NT!
 rom_wallachia.9.t: "Вечно пылающие поля Валахии" #NT!
 rom_wallachia.9.d: "С тех пор, как Валахия стала вассалом Османской империи, у нас было только одно хорошее дело — сельскохозяйственный сектор. Конечно, постоянные войны между русскими и турками мешали нашему прогрессу, но мы снова и снова могли восстанавливаться. На этот раз Крымская война снова перевернула ситуацию в сельском хозяйстве, что означает, что нам нужно начать все заново, чтобы восстановить наше сельское хозяйство, иначе система, которая так долго поддерживала нас на плаву, в конце концов погубит нас." #NT!
 rom_wallachia.9.a: "Крестьяне, на работу!" #NT!
 rom_wallachia.2.t: "«Газовый завод» Марина Мехединтяну" #NT!
 rom_wallachia.2.d: "Сообщается, что Марин Мехединтяну, мелкий бизнесмен, завершил строительство своего так называемого «Газового завода». Этот завод является заводом по переработке бензина, который в настоящее время находится под территорией Плоешти. Считается, что этот завод является первым в своем роде и позволит нам более или менее начать эксплуатацию природных ресурсов Плоешти." #NT!
 rom_wallachia.2.a: "Если бы Petrol действительно приносил прибыль..." #NT!
  
 walalchian_union.12.t: "Газета "Românul"" #NT!
 walalchian_union.12.d: "Газета Românul была основана C.A. Rosetti в 1857 году в Валахии с целью пропаганды румынского унионизма и независимости против Османской империи. Прямой преемник газеты "Pruncul Roman", эта газета пропагандирует радикальное поглощение Валахии и Молдавии с целью объединения двух княжеств. Газета имеет прямую связь с радикальной идеологией в Западной Европе, было бы целесообразно подавить их, чтобы избежать дальнейших проблем, поскольку оставить их без контроля означало бы возможную активизацию революционной активности." #NT!
 walalchian_union.12.a: "Пусть они работают" #NT!
 walalchian_union.12.b: "Закройте их" #NT!
 walalchian_union.13.t: "Ион Гика возвращается" #NT!
 walalchian_union.13.d: "Румынский боярин Ион Гика вернулся с острова Самос, где он служил губернатором. Его возвращение было вызвано в основном образованием Румынии как национального государства. Великий экономист и дипломат, его экономические навыки окажут большую помощь нашему делу и помогут Соединенным княжествам в дальнейшей индустриализации, в то время как его дипломатические навыки могут помочь в том, чтобы Великие державы поддержали нашу независимость от Османской империи или привлекли иностранных инвесторов. В любом случае он станет прекрасным дополнением к румынской политической сцене." #NT!
 walalchian_union.13.a: "Интересный!" #NT!
  
