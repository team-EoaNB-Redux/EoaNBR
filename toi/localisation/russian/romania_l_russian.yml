 ROM_ruined_agriculture3_desc: "После окончания Крымской войны Валахия и Молдавия были опустошены боевыми действиями, которые происходили в двух маленьких княжествах. Теперь, когда война закончилась, Валахия и Молдавия медленно восстанавливаются после разрушения единственного, что шло им на пользу, — сельского хозяйства." #NT!
