 SKT_END_OF_NEW_BEG_DESC: "Восстания, вдохновленные исламом, вспыхивают по всей Западной Африке. В 1804 году революционер Усман дан Фодио основал Сокотский халифат, крупнейшее из государств джихада Фулани. Целью революций Фулани является прекращение коррупции, установление стабильности в Африке и создание оплота против колониализма. На Востоке старое королевство Канем-Борну находится в упадке и больше не может противостоять Халифату. На Западе другие государства джихада Фулани заняты борьбой с французским колониализмом. Сейчас настало время для возникновения истинного исламского халифата!" #NT!
  
