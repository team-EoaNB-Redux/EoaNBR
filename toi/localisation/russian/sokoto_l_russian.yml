 SKT_joint_invasion_bagirmi.6.t: "Демилитаризованная зона Ваддай-Сокото" #NT!
 SKT_joint_invasion_bagirmi.6.d: "Совместное вторжение в [KBO.GetName] дало начало предварительному военному союзу. Наши идеи не совпадают с их идеями, и буферное государство было взаимно согласованным условием в рамках договора. [860.GetName] и [789.GetName] должны находиться под контролем [WDD.GetAdjective], в то время как [1340.GetName] находится под контролем [SKT.GetAdjective]. Они должны быть временной зоной демилитаризации, пока оккупированные земли не будут готовы иметь субъекта." #NT!
 SKT_joint_invasion_bagirmi.6.a: "Мы не можем доверять империи, которая не правит по законам Аллаха." #NT!
 SKT_joint_invasion_bagirmi.6.b: "Мы не можем допустить, чтобы их призыв подорвал легитимность нашего правления." #NT!
  
