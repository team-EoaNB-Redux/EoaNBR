 afr_prosperity_mechanic_category_desc: "§YПроцветание мирного времени:§!\n[ROOT.GetName] Процветание увеличится во времена §Gмира§!, но только когда будет восстановлено §RВоенное истощение§!.\n\n§YЧрезмерный долг:§!\nЕсли резервы процветания ниже §R-10§!, страна будет иметь §Rнебольшой штраф§! при попытке восстановиться от этого долга. После того, как страна будет индустриализирована, за каждый интервал §R-40§! §YПроцветания§! наш §YУровень долга§! будет увеличиваться на §R1§!. Уровень §Yдолга§! в §R20§! приведет к тому, что страна понесет §Rкрупные штрафы§!, если долг не будет выплачен. \n\n§YРегиональные проекты:§!\n§gВ мирное время люди могут свободно жить своей жизнью, не беспокоясь о войне. Когда страна оправится от военного истощения, можно будет проводить региональные проекты для содействия экономическому росту.§!" #NT!
