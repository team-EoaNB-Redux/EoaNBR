 SKT_war_exhaustion: "Истощение войны: [?afr_war_exhaustion_value]" #NT!
 SKT_war_exhaustion_desc: "§YВоенное истощение:§!\n§WКогда военное истощение закончится §!§R20§!§W, нации будут предоставлены варианты решения §!§RWоенного истощения§!§W или подписания белого мирного соглашения, если они являются агрессором.§!\n\n§YВоенное истощение:§!\n§gВоенное истощение происходит, когда доиндустриальная страна находится в состоянии войны. Часто война обходится дорого для простого человека из-за ресурсов, выделяемых на военные усилия. Поскольку нация испытывает большее военное истощение, не имея экономических средств для поддержки долгосрочных целей, ей придется искать способы сохранить людей довольными.§!" #NT!
 SKT_war_exhaustion_mission: "Военное истощение!" #NT!
 SKT_war_exhaustion_mission_desc: "Войны обходятся дорого, а доиндустриальная экономика может предоставить лишь ограниченное количество рабочей силы и оборудования. Чем дольше длится война, тем большему стрессу подвергается экономика." #NT!
 SKT_war_exhaustion_mission_peace: "Пополнение мирного времени!" #NT!
 SKT_war_exhaustion_mission_peace_desc: "Люди могут свободно жить своей жизнью, не беспокоясь о войне. Экономика может восстановиться после военного истощения и сосредоточиться на экономическом росте." #NT!
 afr_war_exhaustion_mission_exertion: "Адрес военного времени" #NT!
 afr_war_exhaustion_mission_exertion_desc: "Нация должна как можно скорее решить проблему высокого уровня истощения военного времени. Экономика находится на пределе, но нам, возможно, придется напрягать ее еще больше, чтобы продолжать военные усилия." #NT!
  
