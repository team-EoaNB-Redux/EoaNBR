 skt_jihad_repair_ribats.1.t: "[SKT.GetAdjective] Рибаты!" #NT!
 skt_jihad_repair_ribats.1.d: "Давным-давно халифаты построили небольшие пограничные укрепления во время завоевания Северной Африки. Эти рибаты использовались для Джихада Меча, защиты Ислама, для размещения тех, кто добровольно вызывался защищать. Позже эти укрепления стали торговыми центрами для мусульманских общин.\n\n[SKT.GetName] продолжил копировать стратегию рибатов и использовал их для сохранения контроля над завоеванными территориями. Со временем [SKT.GetName] изменил цель рибатов и превратил их в исламские центры торговли, образования и процветания." #NT!
 skt_jihad_repair_ribats.1.a: "Иншаллах! Аллаху Акбар!" #NT!
  
 afr_jihad_repair_ribats.1.t: "Восстановить Рибаты в [Root.Capital.GetName]?" #NT!
 afr_jihad_repair_ribats.1.d: "Давным-давно, во время мусульманского завоевания Северной Африки, на границе были построены небольшие укрепления. Эти рибаты использовались в джихаде, защите ислама, для размещения тех, кто добровольно защищал ислам. Позже эти укрепления служили для защиты торговых путей и в качестве центров для изолированных мусульманских общин.\n\nНа протяжении столетий некоторые из этих зданий на нашей земле пришли в упадок или были разрушены. Мусульманские ученые в королевстве считают, что мы можем восстановить или даже воспроизвести эти сооружения, которые обеспечат лучшую защиту ислама и [Root.Capital.GetName]." #NT!
 afr_jihad_repair_ribats.1.a: "Эти Рибаты могут стать оплотами для верующих в Аллаха!" #NT!
 afr_jihad_repair_ribats.1.b: "Мы не можем позволить себе тратить время на этот дорогостоящий проект." #NT!
  
 afr_jihad_repair_ribats.2.t: "Нехватка рабочей силы с [Root.Capital.GetName] Рибатами" #NT!
 afr_jihad_repair_ribats.2.d: "Много жизней было потеряно во время добычи материала, в сочетании с травмами от строительства, что сократило рабочую силу проекта. Наши мусульманские ученые советуют посвятить больше труда делу, чтобы завершить проект." #NT!
 afr_jihad_repair_ribats.2.a: "Привлекайте любую квалифицированную рабочую силу, которую мы сможем найти! Иншалла!" #NT!
 afr_jihad_repair_ribats.2.b: "Отправьте рабов для выполнения задания." #NT!
 afr_jihad_repair_ribats.2.c: "Это становится слишком дорогим, отмените проект." #NT!
  
 afr_jihad_repair_ribats.3.t: "Предложение проекта Рибат: взаимосвязанные Рибаты" #NT!
 afr_jihad_repair_ribats.3.d: "Рибаты обеспечивают отличную гражданскую инфраструктуру, а также являются отличной обороной. Наши опытные мусульманские ученые, которых мы привлекли, предложили соединить Рибаты дорогами. К сожалению, это резко увеличит стоимость рабочей силы проекта." #NT!
 afr_jihad_repair_ribats.3.a: "Отличная идея! Мы можем выделить больше рабочей силы." #NT!
 afr_jihad_repair_ribats.3.b: "Мы не можем принять это предложение, мы не в состоянии выделить больше рабочей силы." #NT!
  
 afr_jihad_repair_ribats.4.t: "Предложение проекта Рибат: создание ферм среди Рибатов" #NT!
 afr_jihad_repair_ribats.4.d: "Рибаты оказались отличными центрами торговли. Предлагается построить фермы на окраинах Рибатов. Хотя это может дать небольшой долгосрочный экономический бум, необходимые материалы и рабочая сила будут растягивать нашу экономику до предела." #NT!
 afr_jihad_repair_ribats.4.a: "Дорогостоящая идея, но мы пришлем необходимую рабочую силу." #NT!
 afr_jihad_repair_ribats.4.b: "Мы не можем принять это предложение! Такими темпами мы окажемся в экономической рецессии!" #NT!
  
 afr_jihad_repair_ribats.5.t: "[Root.Capital.GetName] Рибаты завершены!" #NT!
 afr_jihad_repair_ribats.5.d: ""
 afr_jihad_repair_ribats.5.a: "Машаллах! Рибаты закончились!" #NT!
  
  
