 eoanb_gamerules.10.a: "Объединим Африку" #NT!
 eoanb_gamerules.10.a_tt: "§RОбъединяет племенную Африку§!\n \nЭто решение §Yудалит до 150 стран с карты Африки§!. Если вы являетесь африканским тегом, вы можете быть аннексированы." #NT!
 eoanb_gamerules.10.b: "Неважно." #NT!
