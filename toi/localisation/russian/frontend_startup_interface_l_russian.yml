 STARTUP_EVENT_VERSION: "§bv. Бета $EOANBR_VERSION$§!" #NT!
 STARTUP_EVENT_DESCRIPTION_WELCOME: "§bДобро пожаловать в мод End of a New Beginning!§!\n\n§gEnd of a New Beginning Redux§! — это проект полной конверсии, целью которого является симуляция 200 лет истории человечества с помощью опыта Hearts of Iron IV. В отличие от других модов на основе HOI, §!\n\n§4EoaNBR§! не предназначен для игры в качестве чисто боевого художника карт. Вместо этого мы намерены изложить детали политических, экономических и социальных потрясений, которые изменили человеческий опыт от осады Дели сипаями до наших дней.\n\n§MПатч реконструкции экономики от июня 2024 года:§! $EOANBR_VERSION$ $EOANBR_VERSION_TITLE$\nВключает полную реконструкцию того, как страны взаимодействуют и развивают свою экономику. 20 новых ресурсов, 10 новых зданий и 300 новых технологий. Дополнительная работа над артиллерией и военными судами 1860-1880-х годов. Обновления контента для Пруссии, России, Австрии и Испании, а также сотни исправлений ошибок и оптимизаций. Посетите наши полные заметки об патче по кнопке «!»!§!\n\n Спасибо за игру в нашу версию для разработчиков, и мы надеемся, что вам понравится -§! §!\n\n§0 §!\n\n§1Команда EoaNBR§!\n\n\n\n§pСообщество и благодарности:§!\n \n§!\n\n§4End of a New Beginning Redux§! — это мод с открытым исходным кодом и сообщество. Мы всегда ищем участников и новых членов сообщества. Присоединяйтесь к нашему Discord для обновлений, обсуждения модов и многого другого.\n\nМы хотели бы поблагодарить наших бесчисленных исследователей, писателей, художников и многих других. EoaNBR никогда бы не продвинулся без вас всех! Мы также хотели бы выразить огромную любовь нашим сторонникам на Patreon. Огромное, величайшее спасибо вам всем!\n\n\n§!\n\n§6Сторонники Patreon:§! §!\n\n§4Джен, Алекс, Дэвид Сиркин, Майкл Вольф, Авиель Фартук, Гарри Чемберс, BlueFox098, Дарси Клаттон, Лассе Веннер Дженсен, Crimsomon, Джон Ханни, Чжан Ци, Clammed Oyster, Лаклан Гретгрикс, Showmaster LP, Элвиун, Александр Сапик, Джейсон, Луи, Дэвин Адамс, Огузкан Батыр, Джейк Фиш, theRonBurgundy, Джеймс, Филипек Флачиньск, Принц Иллис, Коди Блэк, Гэвин Вернер, Том Шульке и MasterQG.§!\n\n§Руководители разработки§!: §!\n\n§4Energywelder, Vanadium и Lancer2201.§! §!3Выбывшие лидеры§!: §!\n\n§4AtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo, Garion132, TPS-Geronam, EnzoC9083, ChrisSGD, Coggernaut, Kuba, Imperialism, Funkyman, DEMO0, Makkkkus, Toadsess, Mountain и Snobbig§!" #NT!
