 STARTUP_EVENT_DEBT_AND_TAXES: "§CДолги и налоги§! §R(Приостановлено|Интегрировано)§!" #NT!
 STARTUP_EVENT_DEBT_AND_TAXES_tt: "Вам нравится HOI4, но не нравится его экономическая система? Думаете, что она слишком простая, с недостаточной глубиной и слишком нереалистичная? Что ж, Debt and Taxes для вас!\n\nВ число вещей, которые принесет Debt and Taxes, входит новая экономическая система, в том числе новые торговые механизмы и расширенная и возросшая важность ресурсов. Попсы с целой системой, посвященной им. Политика для прямых изменений в вашей экономике и населении, не только это, но и то, что устанавливает правила как для вас, так и для вашего населения и бизнеса. И, конечно же, события, которые будут отражать обстоятельства в вашей стране: экономические крахи, протесты, забастовки и т. д.\n\nТак что наденьте цилиндр и закурите сигару, станьте свидетелем индустриализации и модернизации вашей страны в Debt and Taxes." #NT!
 STARTUP_EVENT_PIERCED_WINGS: "§CПронзенные крылья§!" #NT!
 STARTUP_EVENT_PIERCED_WINGS_tt: "Pierced Wings, проект для HOI4, — это кошмар, полный грязи, где дух человеческой свободы пал под натиском своих повелителей. Адские машины войны сходят с конвейеров. Производственные предприятия возвышаются до облаков, а аэростаты разбросаны между пирсами. Смог разделяет небо. Вдохновлено такими произведениями, как игры Dishonored и серия романов Leviathan.\n\nПосле решающей победы Великого Альянса в войне за испанское наследство преждевременная Французская революция подавлена ​​в зародыше. Америка остается под британским игом. Демократия гибнет. Мир чахнет. В эти времена пламя изобретательности загорается, когда Чарльз Бэббидж и Ада Лавлейс завершают свой мастерский мазок на страницах истории, и Машина Разности ревёт к жизни.\n\nРаскрашенное в оттенки акварели и чернил, исследование вселенной в переходе от стимпанка к дизельпанку. Согнутое наискось введением силы, бросающей вызов священным Небесам, человечество стоит на краю пропасти судьбы, худшей, чем смерть.\n\nМы смиренно приглашаем вас отправиться с нами в это путешествие в ад, где самые яркие огни погасли. Мы с нетерпением ждем вашего прибытия." #NT!
 STARTUP_EVENT_RISE_OF_NATIONS: "§CВосстание Наций§!" #NT!
 STARTUP_EVENT_RISE_OF_NATIONS_tt: "Rise of Nations — это мод, цель которого — создать незабываемое столетие игрового процесса. (1900-2060)\n - Огромное дерево технологий 1900-2060\n - Даты начала Первой мировой войны: 1910\n - Даты начала Второй мировой войны: 1933 и 1936\n - Даты начала Демократической национальной партии: 1900\n - В игре есть и другие даты начала, но в настоящее время их содержание ограничено\n - Победа Германии во Второй мировой войне\n - Победа Германии во Второй мировой войне (с поражением Японии)\n - Режим Римской империи\n - Огромное общее дерево фокусов (1910-2060)\n - Переработанная система законов с гораздо большим погружением." #NT!
 STARTUP_EVENT_MODDING_COOP: "§CHOI4 Кооператив моддинга§!" #NT!
 STARTUP_EVENT_MODDING_COOP_tt: "§CEoaNBR§! является гордым членом кооператива моддеров Hearts of Iron IV, сообщества единомышленников, заинтересованных в продвижении и распространении знаний о моддерах HOI4!" #NT!
  
