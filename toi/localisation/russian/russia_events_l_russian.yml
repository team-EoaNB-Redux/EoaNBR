 russiacommander.1.t: "Командир погиб!" #NT!
 russiacommander.1.d: "Ушел из жизни наш великий товарищ по оружию. Мы все скорбим об этом талантливом человеке, который был со своими товарищами-подчиненными в их победах и поражениях и который был счастлив верно служить России на протяжении многих лет своей карьеры. Это большая потеря для всего нашего народа от крестьянина до императора." #NT!
