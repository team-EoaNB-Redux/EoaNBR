 russia.22.t: "Цензура «Отцов и детей»?" #NT!
 russia.22.d: "«Русский вестник» отправил в цензурное отделение свой новый номер за март-апрель. Это было бы обычным изданием, если бы в нем не было нового романа Тургенева под названием «Отцы и дети». Его идея вращается вокруг нигилизма, идеологии отрицания всякой власти и даже в некоторой степени революционной! Это может быть достаточно опасно для нашей аристократии, которая и так поддерживает либеральные идеи. Мы можем отдать приказ — и эта книга будет совсем другой, но Тургенев будет полностью разочарован в нашем правительстве. Он один из самых преданных писателей нашей Родины, и это будет большой потерей. А что, если мы смягчим этот роман и просто оставим его в покое? Конечно, найдутся некоторые подражатели, которые назовут себя «нигилистами», но... разве мы не хотим, чтобы они думали именно так? Просто убедитесь, что они лояльны, инициативность и новаторство не являются преступлением в России." #NT!
 russia.22.a: "Не будем строги, сейчас все-таки не николаевская эпоха." #NT!
 russia.22.b: "Лучше осудить этот «нигилизм», иначе мы можем пострадать от сумасшедших идеалистов, воспитанных на этой книге..." #NT!
  
 russia.23.t: "Раскрыта цензура в сериале «Отцы и дети»!" #NT!
 russia.23.d: "Когда роман о Евгении Базарове только что был написан Тургеневым, мы решили подвергнуть его жесткой цензуре, убрать все сомнительные темы и никогда к этому не возвращаться. Но из-за закрытия Цензурного департамента, последовавшего за новым законом о печати, настоящая книга была обнаружена! Теперь люди обвиняют нас в том, что мы скрыли от них этот «шедевр». Это привело к тому, что мы потеряли некоторые позиции в правительстве, и, что беспокоит, «нигилизм» начал распространяться среди нашего населения!" #NT!
 russia.23.a: "Какой позор..." #NT!
  
 russia.24.t: "Публикация «Преступления и наказания»" #NT!
 russia.24.d: "Федор Достоевский написал новую книгу под названием «Преступление и наказание». В ней рассказывается о бедном русском студенте Родионе Раскольникове, который пытается выжить в Санкт-Петербурге и одалживает свой старый, но единственный чайник старухе, которая была ростовщицей. Он говорит, что это несправедливо, и убивает ее вместе с ее глупой сестрой, а затем пытается совместить свою философскую теорию о «правых и неправых» с фактом убийства. Когда он находит свою любовь и начинает более активную жизнь, встречаясь со многими людьми, его совесть начинает медленно подниматься, что приводит его к сдаче полиции и отправке в исправительную колонию в Сибири. Его любовь следует за ним, и там он, наконец, находит свое спасение, отбрасывает свои идеи и начинает новую жизнь со своей женщиной. Эта книга, которая сейчас публикуется в «Русском вестнике», близка к званию шедевра и на самом деле не рассказывает ни о каких политических идеях, так что мы можем просто оставить ее как есть." #NT!
 russia.24.a: "Стоит почитать в свободное время — Достоевский написал хорошее произведение!" #NT!
  
 russiasiberiancolonization.1.t: "Новые колонисты прибывают в Сибирь" #NT!
 russiasiberiancolonization.1.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы стимулируем граждан переезжать туда, и наши бюрократические ведомства только что подсчитали число эмигрантов прошлого года." #NT!
 russiasiberiancolonization.1.a: "Наши усилия по колонизации увенчались успехом." #NT!
 russiasiberiancolonization.2.t: "Новые колонисты прибывают в Сибирь" #NT!
 russiasiberiancolonization.2.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы стимулируем граждан переезжать туда, и наши бюрократические ведомства только что подсчитали число эмигрантов прошлого года." #NT!
 russiasiberiancolonization.2.a: "Наши усилия по колонизации увенчались успехом." #NT!
 russiasiberiancolonization.3.t: "Инициировать отделение Сибири" #NT!
 russiasiberiancolonization.3.d: "Это событие обычно должно быть скрыто." #NT!
 russiasiberiancolonization.3.a: "Закрывать" #NT!
 russiasiberiancolonization.4.t: "[SIB.GetName] отделяется!" #NT!
 russiasiberiancolonization.4.d: "Наши колонии в Сибири решили отделиться и образовать независимую республику! Как нам следует реагировать?" #NT!
 russiasiberiancolonization.4.a: "Этого нельзя допустить. Раздавить их." #NT!
 russiasiberiancolonization.4.b: "Мы позволим им отделиться мирно." #NT!
 russiasiberiancolonization.4.c: "Слава Сибири!" #NT!
 russiasiberiancolonization.5.t: "«Областничество» поднимается!" #NT!
 russiasiberiancolonization.5.d: "Когда в начале 60-х годов в Петербург приехали сибирские студенты Григорий Потанин, Николай Ядринцев, Серафим Шашков, Николай Наумов, Федор Усов и другие, они сразу же создали идею сибирской независимости или «по крайней мере» автономии для своего региона. Они вернулись домой в 1863 году, сразу же установив контакты с политическими заключенными и поляками, сосланными после их недавнего восстания. Они собирали силы и деньги, чтобы поднять восстание в Сибири, но этим летом, в 1865 году, их заговор был раскрыт. Сорок четыре члена группы были арестованы и отправлены в тюрьму российским правительством в мае после того, как караульные офицеры Сибирского кадетского корпуса обыскали кадета Арсения Самсонова, 16 лет, на предмет наличия запрещенных предметов и обнаружили прокламацию под названием «Патриотам Сибири», приписываемую коллективному авторству Г. Потанина, Н. Ядринцева и других лидеров движения. Теперь все они были отправлены в разные места по всей империи либо на каторжные работы, либо в ссылку, гарантируя, что мы больше не услышим об их восстании. Их идеи закрепились в умах местных буржуа в Томске, Тобольске и Иркутске, но это неважно, потому что никто больше не подвергает сомнению российскую власть в этих землях." #NT!
 russiasiberiancolonization.5.a: "Хорошо, что их арестовали." #NT!
  
 russiasiberiancolonization.6.t: "Золотая лихорадка реки Лена!" #NT!
 russiasiberiancolonization.6.d: " "
 russiasiberiancolonization.6.a: "Удивительный!" #NT!
 russiasiberiancolonization.7.t: "Лесозаготовительная компания хочет обосноваться [THIS.GetName]" #NT!
 russiasiberiancolonization.7.d: "Лесозаготовительная компания хочет расшириться в [THIS.GetCapitalVictoryPointName]. Однако им нужно наше финансирование, чтобы обосноваться." #NT!
 russiasiberiancolonization.7.a: "Это поможет" #NT!
 russiasiberiancolonization.7.b: "Мы не можем себе этого позволить прямо сейчас." #NT!
  
 russiasiberiancolonization.8.t: "Меньшинства стекаются в провинцию" #NT!
 russiasiberiancolonization.8.d: "Беженцы нашли себе новый дом в [THIS.GetName]." #NT!
 russiasiberiancolonization.8.a: "Отправьте им дополнительную помощь" #NT!
 russiasiberiancolonization.8.b: "Они выживут сами по себе." #NT!
  
 russiasiberiancolonization.9.t: "Местные жители нашли уголь!" #NT!
 russiasiberiancolonization.9.d: "Некоторые местные жители в [THIS.GetName] обнаружили здоровенное месторождение угля. Мы могли бы поделиться с местными или забрать все доходы себе" #NT!
 russiasiberiancolonization.9.a: "Моё, всё моё!" #NT!
 russiasiberiancolonization.9.b: "Мы поделимся плодами с местными жителями." #NT!
  
 russiasiberiancolonization.10.t: "Спорная реликвия" #NT!
 russiasiberiancolonization.10.d: "Наши поселенцы нашли в [This.GetName] великую реликвию, которая могла бы принести нам солидную прибыль, однако местные жители утверждают, что это их родовое имущество, и требуют вернуть ее." #NT!
 russiasiberiancolonization.10.a: "Продайте его и вложите в поселение." #NT!
 russiasiberiancolonization.10.b: "Верните его и принесите официальные извинения." #NT!
  
 russiasiberiancolonization.11.t: "Богатый дворянин переехал в провинцию" #NT!
 russiasiberiancolonization.11.d: "Будь то шумная дворянская жизнь или скука, в любом случае дворянин решил, что [THIS.GetName] выглядит весьма многообещающе, и решил переехать туда." #NT!
 russiasiberiancolonization.11.a: "Большой!" #NT!
  
  
 russiasiberiancolonization.12.t: "Местное племя коренных народов обратилось в нашу религию" #NT!
 russiasiberiancolonization.12.d: "Некоторые коренные жители региона [THIS.GetName] решили отказаться от своей прошлой культуры и принять нашу религию и культуру." #NT!
 russiasiberiancolonization.12.a: "Прикажите им обратить остальных в свою веру в обмен на высокие правительственные должности в местном поселении!" #NT!
 russiasiberiancolonization.12.b: "Мы принимаем их с распростертыми объятиями." #NT!
  
 russiasiberiancolonization.13.t: "Группа сопротивления сформировала и сопротивляется нашим попыткам обратить их в свою веру." #NT!
 russiasiberiancolonization.13.d: "Местные жители [THIS.GetName] сопротивляются переходу в другую веру и требуют уступок в виде денег" #NT!
 russiasiberiancolonization.13.a: "Если это поможет прогрессу, то пусть так и будет." #NT!
 russiasiberiancolonization.13.b: "Не оставь никого из них стоять." #NT!
  
 russiasiberiancolonization.14.t: "В регионе обнаружено большое стадо животных" #NT!
 russiasiberiancolonization.14.d: "Огромное стадо животных собралось [THIS.GetName]." #NT!
 russiasiberiancolonization.14.a: "Убейте их всех и вложите вырученные деньги в колонию." #NT!
 russiasiberiancolonization.14.b: "Убейте некоторых, но не забудьте приручить остальных, чтобы у нас было больше на будущее." #NT!
  
 russiasiberiancolonization.15.t: "Местный ловец икры просит средства на расширение своей компании" #NT!
 russiasiberiancolonization.15.d: "Рыбак в регионе [THIS.GetName] просит денег, чтобы иметь возможность построить свою компанию. Они предлагают нам долю икры в обмен на нашу поддержку." #NT!
 russiasiberiancolonization.15.a: "Отправьте запрошенные средства, а также мужчин" #NT!
 russiasiberiancolonization.15.b: "Отправить дополнительную поддержку" #NT!
  
 russiasiberiancolonization.16.t: "Торговля мехом сейчас иссякла" #NT!
 russiasiberiancolonization.16.d: "Местное стадо животных, которых мы использовали для сбора меха, сократилось или мигрировало в другую провинцию." #NT!
 russiasiberiancolonization.16.a: "Если леса пустеют, я думаю, мы можем вырубить деревья." #NT!
 russiasiberiancolonization.16.b: "Сосредоточение на сельскохозяйственных угодьях и расширении производства икры" #NT!
  
 russiasiberiancolonization.17.t: "Животные разграбили поселение" #NT!
 russiasiberiancolonization.17.d: "Мы получили известие, что в [THIS.GetName] большинство поселенцев были вырезаны стаей волков." #NT!
 russiasiberiancolonization.17.a: "Отправка охотников и переселение" #NT!
 russiasiberiancolonization.17.b: "Покинуть поселение" #NT!
  
 russiasiberiancolonization.18.t: "Пожар уничтожил поселение" #NT!
 russiasiberiancolonization.18.d: "К нам в суд пришел гонец и сообщил, что в [THIS.GetName] сгорело поселение и требуется ремонт." #NT!
 russiasiberiancolonization.18.a: "Отправьте им средства и поддержку" #NT!
 russiasiberiancolonization.18.b: "Мы не можем себе этого позволить прямо сейчас." #NT!
  
 russiasiberiancolonization.19.t: "Метель осквернила регион" #NT!
 russiasiberiancolonization.19.d: "Губернатор сообщил, что сильная метель разрушила поселение." #NT!
 russiasiberiancolonization.19.a: "О, нет…." #NT!
  
 russiasiberiancolonization.20.t: "Банда бандитов разорила регион" #NT!
 russiasiberiancolonization.20.d: "Бандиты вырезали местных жителей и угнали скот и продолжают терзать [THIS.GetName]." #NT!
 russiasiberiancolonization.20.a: "Отправьте армию." #NT!
 russiasiberiancolonization.20.b: "Оставьте их в покое." #NT!
  
 russiasiberiancolonization.21.t: "Фермер создал очень прибыльный бизнес" #NT!
 russiasiberiancolonization.21.d: "Фермеру из [THIS.GetName] каким-то образом удалось вырастить урожай на сибирских пустошах, и это вызвало большой интерес в этом районе." #NT!
 russiasiberiancolonization.21.a: "Отправьте ученых изучать его методы" #NT!
 russiasiberiancolonization.21.b: "Присоединяйтесь к его бизнесу и продавайте его урожай." #NT!
  
  
 russiavicfocus.23.t: "Запрет Литовской прессы" #NT!
 russiavicfocus.23.d: "Российская империя ввела запрет на литовскую прессу, чтобы гарантировать, что Российская империя может подавить любые шансы роста литовского и, в более широком смысле, польского национализма. Все книги, написанные латинским шрифтом, также были одобрены для написания кириллическим русским/украинским или «малороссийским» шрифтом. Эти произведения должны были быть одобрены ВЦК (Вильнюсским цензурным комитетом), который также контролировал цензуру других городов в северо-западном регионе Российской империи, простирающемся до стран Латвии, Эстонии и Западной Белоруссии, простирающейся до Минска. Этот запрет также использовался как попытка русификации Прибалтики." #NT!
     russiavicfocus.23.a: "Let's do it!| 
 russiavicfocus.23.b: "Оставьте литовцев в покое" #NT!
  
 russiavicfocus.25.t: "Педагогический сборник" #NT!
 russiavicfocus.25.d: " "
 russiavicfocus.25.a: "Удивительный!" #NT!
  
 russiavicfocus.26.t: "Гатлинг - Митрельеза" #NT!
 russiavicfocus.26.d: " "
 russiavicfocus.26.a: "Удивительный!" #NT!
  
 russiaforeign.16.t: "Продажа Аляски?" #NT!
 russiaforeign.16.d: ""
 russiaforeign.16.a: "Предложите это американцам." #NT!
 russiaforeign.16.b: "Сначала зайдите к нашему другу в Лихтенштейне." #NT!
 russiaforeign.17.t: "[RUS.GetNameDef] Предлагает нам Аляску" #NT!
 russiaforeign.17.d: ""
 russiaforeign.17.a: "Аляска? Серьёзно?" #NT!
 russiaforeign.17.b: "Мы можем себе это позволить (просто)" #NT!
 russiaforeign.18.t: "[LIE.GetName]s Ответ" #NT!
 russiaforeign.18.d: "Они согласились, [LIE.GetName] Принц лично прибыл, чтобы подписать необходимые документы. Принеся с собой чек на всю имеющуюся сумму." #NT!
 russiaforeign.18.d_a: "Неудивительно, что принц [LIE.GetName] отказался. Наши многочисленные советники по этой сделке горят желанием начать переговоры с американцами" #NT!
 russiaforeign.18.a: "Тогда американцам" #NT!
 russiaforeign.18.b: "Очевидно, это наше бремя." #NT!
 russiaforeign.18.c: "Они согласились?" #NT!
 russiaforeign.19.t: "Покупка Аляски?" #NT!
 russiaforeign.19.d: "После окончания Крымской войны российское правительство оказалось в крайне затруднительном финансовом положении и пытается продать неуправляемую территорию Аляски. Аляска занимает обширную территорию на севере, но крайне малонаселена." #NT!
 russiaforeign.19.a: "Принять предложение" #NT!
 russiaforeign.19.b: "Отклонить предложение" #NT!
 russiaforeign.20.t: "Ответ Америки" #NT!
 russiaforeign.20.d: "Посоветовавшись сами с собой, они согласились на сделку, наконец-то мы избавились от этой ответственности." #NT!
 russiaforeign.20.d_a: "Американцы отказались, посчитав текущую нестабильность в своем правительстве более серьезной проблемой на данный момент. Возможно, они будут открыты для покупки позже?" #NT!
 russiaforeign.20.a: "Проклятие" #NT!
 russiaforeign.20.b: "Большой" #NT!
  
 russia_colonization.1.t: "Привет, давайте устроим событие!" #NT!
 russia_colonization.3.t: "[THIS.GetName] [FROM.GetName]" #NT!
 russia_colonization.3.a: "Это поможет" #NT!
 russia_colonization.3.b: "Мы не можем себе этого позволить прямо сейчас." #NT!
