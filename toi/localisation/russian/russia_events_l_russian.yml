 russiageorgia.4.t: "Восстание разгорается вновь" #NT!
 russiageorgia.4.d: ""
 russiageorgia.4.a: "Нам снова нужна помощь России." #NT!
 russiageorgia.4.b: "Мы будем сражаться сами!" #NT!
  
 russiageorgia.5.t: "Мингрелия снова просит нашей помощи" #NT!
 russiageorgia.5.d: ""
