 russiavicfocus.1.t: "Немцы иммигрируют в Поволжье" #NT!
 russiavicfocus.1.d: "За последние несколько месяцев Российская империя увидела значительное количество немецких мигрантов, обосновавшихся в Поволжье к востоку от Москвы. Хотя цари и их советники традиционно скептически относились к иностранцам, иммигрирующим в их феодальную страну, поскольку крепостное право становится менее надежным, эти новые немецкие бродяги могли бы оказаться весьма полезными для развития и модернизации нашей страны в ближайшие годы." #NT!
 russiavicfocus.1.a: "Мы воспользуемся ими с пользой!" #NT!
  
 russiavicfocus.2.t: "Крымская война" #NT!
 russiavicfocus.2.d: "Крымская война была военным конфликтом, который велся с октября 1853 года по февраль 1856 года, в котором Российская империя проиграла союзу Османской империи, Франции, Великобритании и Сардинии. Война началась на Балканах в июле 1853 года, когда русские войска заняли Дунайские княжества, находившиеся под османским сюзеренитетом, а затем начали пересекать Дунай. Под предводительством Омара-паши османы провели мощную оборонительную кампанию и остановили наступление в Силистре. Крымская война была одним из первых конфликтов, в которых военные использовали современные технологии, такие как разрывные морские снаряды, железные дороги и телеграф. Война была одной из первых, которая была подробно задокументирована в письменных отчетах и ​​фотографиях. Как показывает легенда об «Атаке легкой бригады», война быстро стала знаковым символом логистических, медицинских и тактических неудач и неумелого управления." #NT!
 russiavicfocus.2.a: "Нам придется что-то сделать." #NT!
  
 russiavicfocus.3.t: "Назначен новый военный министр" #NT!
 russiavicfocus.3.d: "Не так давно вражеские войска вторглись на нашу родину, впервые со времен Наполеоновских войн! Наша армия сражалась храбро, но на этот раз мы проиграли. Теперь нам нужно подумать о новых реформах, чтобы улучшить ее. \n\nПосле поражения России в Крымской войне военный министр граф Дмитрий Милютин (занимавший этот пост с 16 мая 1861 года по 21 мая 1881 года) ввел множество крайне необходимых реформ. Реформы, проводившиеся во время долгого правления Милютина, отменили систему призыва детей и привели к введению в России рекрутской системы и созданию военных округов по всей стране. Система военного образования также была реформирована, и начальное образование стало доступно всем призывникам. Реформы Милютина считаются важной вехой в истории России: они отменили военную вербовку и профессиональную армию, введенные Петром Великим, и создали российскую армию, которая сохранилась в XXI веке. Вплоть до реформ Дмитрия Милютина 1874 года русская армия не имела постоянных казарм и размещалась в землянках и лачугах." #NT!
 russiavicfocus.3.a: "Будем надеяться, что он послужит хорошо." #NT!
  
 russiavicfocus.4.t: "Царствование Александра II" #NT!
 russiavicfocus.4.d: "7 сентября 1856 года нашей эры царь Александр II был коронован в Успенском соборе Московского Кремля. Будучи более молодым и просвещенным правителем, Александр стремился модернизировать Россию как в экономическом, так и в социальном плане посредством множества смелых реформ. Он покончил с архаичной и жестокой системой крепостного права в 1861 году, за что получил от тех, кого освободил, титул «Освободителя». Однако только время покажет, поведет ли он свою великую нацию в будущее, поскольку темные силы императорского двора могли превратить его в не более чем очередного регрессивного реакционера..." #NT!
 russiavicfocus.4.a: "Да продлится его правление!" #NT!
  
 russiavicfocus.5.t: "Михаэль фон Рейтерн" #NT!
 russiavicfocus.5.d: "Опытный немецкий экономист из балтийских герцогств стал главным кандидатом на руководство нашей финансовой политикой. Хотя Михаэль фон Рейтерн не имеет русской крови, он все равно на голову выше других потенциальных кандидатов. Сейчас самое время воспользоваться его услугами" #NT!
 russiavicfocus.5.a: "Давайте наймем его немедленно." #NT!
  
 russiavicfocus.6.t: "Александр Горчаков" #NT!
 russiavicfocus.6.d: "Должность министра иностранных дел вакантна, и только один человек продемонстрировал навыки, необходимые для занятия столь престижной должности." #NT!
 russiavicfocus.6.a: "Значит, Горчаков!" #NT!
  
 russiavicfocus.7.t: "Виктор Панин" #NT!
 russiavicfocus.7.d: "Консервативный лидер, Виктор Панин показал себя идеальным кандидатом на пост министра юстиции. Было бы идеально найти его сейчас, пока не стало слишком поздно." #NT!
 russiavicfocus.7.a: "Абсолютно!" #NT!
  
 russiavicfocus.8.t: "Охрана" #NT!
 russiavicfocus.8.d: "После недавних заговоров против нашего самого дорогого лидера и его режима царь решил, что хватит. Отныне охранка будет нашими глазами и ушами на улицах, тайной полицией, призванной заставить замолчать любого и каждого, кто строит против нас интриги в тени." #NT!
 russiavicfocus.8.a: "Смерть предателям!" #NT!
  
 russiavicfocus.9.t: "Имперская служба безопасности" #NT!
 russiavicfocus.9.d: "Пограничные земли Матушки России стали в последнее время все более опасными, бандиты и мародеры грабят и разоряют наши приграничные поселения. Поэтому необходима реформа нашей внутренней политики безопасности, которая значительно расширит ее полномочия до функционального и профессионального исполнителя закона." #NT!
 russiavicfocus.9.a: "МКС послужит нам хорошую службу" #NT!
  
 russiavicfocus.10.t: "Россия хочет обмениваться военно-морскими технологиями" #NT!
 russiavicfocus.10.d: "Мы получили сообщение от лидеров России с просьбой об обмене нашими военно-морскими разработками и исследованиями. Хотя такая сделка может быть взаимовыгодной, она также несет в себе значительные риски безопасности и политические риски." #NT!
 russiavicfocus.10.a: "Это принесет пользу нам обоим." #NT!
 russiavicfocus.10.b: "Зачем нам им помогать?" #NT!
  
 russiavicfocus.11.t: "Успешный обмен технологиями" #NT!
 russiavicfocus.11.d: "Мы получили ответ о нашем обмене военно-морскими исследованиями. Похоже, наше предложение было принято!" #NT!
 russiavicfocus.11.a: "Отличный!" #NT!
  
 russiavicfocus.12.t: "Отказано в обмене технологиями" #NT!
 russiavicfocus.12.d: "Мы получили ответ о нашем обмене военно-морскими исследованиями. Похоже, наше предложение было отклонено" #NT!
 russiavicfocus.12.a: "Их потеря" #NT!
  
 russiavicfocus.13.t: "Россия поддерживает сепаратистские движения на Балканах!" #NT!
 russiavicfocus.13.d: "Похоже, что коварные напыщенные правители России решили поиграть с нами, финансируя и разжигая сепаратистские восстания на наших Балканских территориях. Это доказательство того, что царю и его дружкам никогда нельзя доверять!" #NT!
 russiavicfocus.13.a: "Блин!" #NT!
  
 russiavicfocus.14.t: "Россия поддерживает православие в Палестине!" #NT!
 russiavicfocus.14.d: "Российское министерство иностранных дел публично одобрило практику христианских монастырей, действующих в этом районе, вызвав такой религиозный пыл, которого мы не видели уже много лет. Если это не остановить, в Леванте может вспыхнуть массовое восстание среди христиан, и мы точно узнаем, кто за это несет ответственность." #NT!
 russiavicfocus.14.a: "Блин!" #NT!
  
 russiavicfocus.15.t: "Россия поддерживает ирландское население" #NT!
 russiavicfocus.15.d: "В довольно неожиданном шаге со стороны империалистической страны, известной своим плохим отношением к своим меньшинствам, Министерство иностранных дел России объявило о своей поддержке ирландского сопротивления британским оккупантам, что явно выглядит как смелый и дерзкий шаг против своего главного соперника в Большой игре." #NT!
 russiavicfocus.15.a: "Интересный..." #NT!
  
 russiavicfocus.16.t: "Российская Европейская Империя" #NT!
 russiavicfocus.16.d: "За последние несколько столетий Российская империя значительно расширила свои границы, и во время недавних крупных конфликтов большинство ее завоеваний было сделано в Европе. Наши самые западные территории являются домом для поляков. Католическая нация, которая не боится бороться за свою независимость. Их родина также населена немцами и евреями. На севере лежит Финляндия, протестантская страна с растущей национальной идентичностью. Береговая линия Балтийского моря населена латышами, эстонцами, литовцами, а также немцами, которые жили здесь со времен Ливонского ордена. С таким разнообразным населением нам придется тщательно планировать, активно бороться с сепаратизмом и другими революционными идеями, которые стремятся свергнуть наше справедливое и законное правление." #NT!
 russiavicfocus.16.a: "За Россию-матушку!" #NT!
  
 russiavicfocus.17.t: "Финляндия Интегрированная" #NT!
 russiavicfocus.17.d: "Отныне приграничный регион Финляндии будет признан неотъемлемой частью русской нации. Будучи некогда вассалом шведов, его народ больше не будет обременен ложным чувством идентичности и национальности." #NT!
 russiavicfocus.17.a: "Теперь они русские." #NT!
  
 russiavicfocus.18.t: "Россия упразднила Великое княжество!" #NT!
 russiavicfocus.18.d: "Поскольку Финляндия прочно вошла в состав основного Российского государства как провинция, а не как отдельная нация в рамках личной унии, некогда престижный титул Великого княжества Финляндского больше не нужен и будет отменен с этого момента." #NT!
 russiavicfocus.18.a: "Отличный!" #NT!
  
 russiavicfocus.19.t: "Конец русификации в Европейской России" #NT!
 russiavicfocus.19.d: "Некогда гордые народы Польши и Украины увидели свет как этнические русские и отказались от своих старых и архаичных корней и былой славы. Они больше не будут обременены своей собственной культурой и языком. Как истинные русские, они больше не оккупированные народы, а скорее основные части величайшей нации на земле." #NT!
 russiavicfocus.19.a: "Замечательный!" #NT!
  
 russiavicfocus.20.t: "Губернатор Финляндии" #NT!
 russiavicfocus.20.d: "Губернатор Финляндии был искусен в управлении внутренними делами финской нации, но его независимость и самостоятельность говорят о том, что он не уважает авторитет царя и его законное правление над всей его империей. Его увольнение ради замены может оказаться мудрым решением для предотвращения сепаратизма или призывов к федералистской реформе, но это может вызвать волнения или нестабильность в регионе на долгие годы вперед." #NT!
 russiavicfocus.20.a: "Заменить его" #NT!
 russiavicfocus.20.b: "Оставить текущий" #NT!
  
 russiavicfocus.21.t: "Губернатор Финляндии заменен" #NT!
 russiavicfocus.21.d: "Мы уволили старого губернатора Финляндии и заменили его лично подобранным назначенцем царя, лично преданным Романовым, в качестве марионетки. Надеюсь, это отпугнет либералов и сепаратистов, разбив их надежды на конституционную или автономную реформу, но только время покажет." #NT!
 russiavicfocus.21.a: "Вся Россия принадлежит мне, чтобы править!" #NT!
  
 russiavicfocus.22.t: "Играть за Польшу?" #NT!
 russiavicfocus.22.d: ""
 russiavicfocus.22.a: "Продолжайте играть в Россию" #NT!
 russiavicfocus.22.b: "Переключиться на Польшу" #NT!
  
 russiavicfocus.24.t: "Россия требует нашей интеграции" #NT!
 russiavicfocus.24.d: ""
 russiavicfocus.24.a: "Мы ничего не можем сделать (Вы будете аннексированы через 120 дней)" #NT!
 russiavicfocus.24.b: "Мы этого не потерпим! (Война объявлена)" #NT!
  
 russiavicfocus.28.t: "Инвестировать в специальную подготовку для Военного железнодорожного ведомства?" #NT!
 russiavicfocus.28.d: "Солдатам нашего недавно созданного военного железнодорожного департамента требуются специальные инструкции для их задач и технического оборудования, с которым они имеют дело, чтобы действовать эффективно во время конфликта. Инвестирование в их обучение, безусловно, может повысить их полезность и вознаграждение, которое они приносят. Со временем мы также могли бы извлечь пользу из опыта, который мы получаем в этом процессе. Должны ли мы сделать необходимые инвестиции для содействия их обучению?" #NT!
 russiavicfocus.28.a: "Давай сделаем это." #NT!
 russiavicfocus.28.b: "Это того не стоит." #NT!
 russiavicfocus.29.t: "Завершено обучение для Военного железнодорожного департамента" #NT!
 russiavicfocus.29.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. К сожалению, и инструкторы, и офицеры сообщили о небольшом прогрессе в повседневной рутине, знаниях и эффективности в условиях давления последних учений. Похоже, что схема пока не увенчалась успехом. Стоит ли нам продолжать наши инвестиции?" #NT!
 russiavicfocus.29.a: "Возобновляем инвестиции в программу обучения." #NT!
 russiavicfocus.29.b: "Прекратить инвестиции в программу обучения." #NT!
 russiavicfocus.30.t: "Завершено обучение для Военного железнодорожного департамента" #NT!
 russiavicfocus.30.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. И инструкторы, и офицеры сообщили о большом прогрессе в повседневной рутине, знаниях и выполнении под давлением последних учений. Кажется, схема оказалась успешной!" #NT!
 russiavicfocus.30.a: "Отличные новости для армии." #NT!
  
