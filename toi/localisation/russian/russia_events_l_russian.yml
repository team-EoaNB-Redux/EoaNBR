 russiaforeign.1.t: "Определение границ Маньчжурии" #NT!
 russiaforeign.1.d: "заполнитель desc" #NT!
 russiaforeign.1.a: "Прикажите Муравьеву-Амурскому собираться в Маньчжурию!" #NT!
  
 russiaforeign.2.t: "Айгунский договор" #NT!
 russiaforeign.2.d: "заполнитель desc" #NT!
 russiaforeign.2.a: "Посмотрим, куда это нас приведет." #NT!
  
 russiaforeign.3.t: "Приглашение от русских" #NT!
 russiaforeign.3.d: "Мы получили сообщение от делегации во главе с министром Николаем Муравьевым-Амурским от [RUS.GetName] с просьбой о территориальных уступках в районе Внешней Маньчжурии в обмен на гарантию того, что они не будут больше препятствовать нашему суверенитету. Русские положили глаз на Внешнюю Маньчжурию еще с 18 века и в последнее время поощряют большее поселение вдоль водораздела реки Амур, а также расширяют свое военное присутствие в регионе. \n \nРусские стремятся установить новую границу между нашими странами на реке Амур и открыть новые торговые пути для своих купцов по рекам Амур, Сунгари и Уссури. Маньчжурия является родиной маньчжурского народа, и ее потеря, несомненно, станет большим испытанием для власти нашего императора. Однако мы, возможно, не сможем позволить себе еще один дорогостоящий конфликт с западной державой..." #NT!
 russiaforeign.3.a: "У нас нет другого выбора, кроме как сдаться." #NT!
  
 russiaforeign.4.t: "Результаты Айгунского договора" #NT!
 russiaforeign.4.d_1: "заполнитель" #NT!
 russiaforeign.4.d_2: "заполнитель" #NT!
 russiaforeign.4.d_3: "заполнитель" #NT!
 russiaforeign.4.a: "Боже, храни царя!" #NT!
  
 russiaforeign.5.t: "Результаты Айгунского договора" #NT!
 #russiaforeign.5.d: "После периода обсуждений между представителем Ишанем и представителем России Муравьевым, сегодня была завершена формальная уступка территорий Цинской Внешней Маньчжурии между Становым хребтом и рекой Амур [RUS.GetName], а также дальнейшие уступки, позволяющие вести торговлю между Россией и Китаем вдоль рек Амур, Сунгари и Уссури. Взамен русские гарантировали нам постоянный суверенитет над жителями Шестидесяти Четырех Деревень к востоку от реки Хэйлунцзян, но это слабое утешение за колоссальную потерю земель, которые мы теперь им отдали." #NT!
 russiaforeign.5.d_1: "После встречи с представителем [RUS.GetAdjective] Муравьевым-Амурским наш посол Ишань сообщил нам, что условия договора [RUS.GetAdjective] были неясными и крайне дезорганизованными, а количество поселенцев и общее влияние на Маньчжурский регион, которым они владели, были сильно преувеличены. Одержав ошеломляющую победу над европейским колониализмом, Муравьёв-Амурский ушёл, не унеся с собой ничего существенного!" #NT!
 russiaforeign.5.d_2: "После периода обсуждений между представителем Ишанем и представителем России Муравьевым, сегодня была завершена формальная уступка территорий Цинской Внешней Маньчжурии между Становым хребтом и рекой Амур [RUS.GetName], а также дальнейшие уступки, позволяющие вести торговлю между Россией и Китаем вдоль рек Амур, Сунгари и Уссури. Взамен русские гарантировали нам постоянный суверенитет над жителями Шестидесяти Четырех Деревень к востоку от реки Хэйлунцзян, но это слабое утешение за колоссальную потерю земель, которые мы теперь им отдали." #NT!
 russiaforeign.5.d_3: "Из-за подавляющего влияния [RUS.GetAdjective] в Маньчжурском регионе, переговоры между [RUS.GetName] и [QNG.GetName] завершились формальной уступкой всей Внешней Маньчжурии, от бассейна реки Амур, всех путей до Хайшэньвая, а также открытием торговли для русских купцов с Внутренней Маньчжурией. Договор восхваляется как поразительный успех посла [RUS.GetAdjective] Муравьева-Амурского, в то время как договор был встречен полным возмущением с нашей стороны. Мы стали жертвой еще одного вопиющего неравноправного договора!" #NT!
 russiaforeign.5.a: "Будем надеяться, что Китай оправится от этого." #NT!
  
 russiaforeign.6.t: "Переопределение границ Маньчжурии" #NT!
 russiaforeign.6.d: "заполнитель" #NT!
 russiaforeign.6.a: "На Восток, Еще Раз" #NT!
  
 russiaforeign.7.t: "Пекинский договор" #NT!
 russiaforeign.7.d: "заполнитель" #NT!
 russiaforeign.7.a: "Куда это нас приведет теперь?" #NT!
  
 russiaforeign.8.t: "Результаты Пекинского договора" #NT!
 russiaforeign.8.d_1: "заполнитель" #NT!
 russiaforeign.8.d_2: "заполнитель" #NT!
 russiaforeign.8.d_3: "заполнитель" #NT!
 russiaforeign.8.a: "Интересное развитие событий" #NT!
  
 russiaforeign.9.d_1: "После длительного периода обсуждений между нашим делегатом, принцем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя царствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, области, в которой русские имели некоторый интерес в прошлом. \n \nНесмотря на жесткий характер переговоров и сложное положение, в котором оказалась наша делегация, принц Гун мастерски смог убедить графа Игнатьева гарантировать [QNG.GetAdjective] суверенитет над всеми нашими древними владениями во Внешней Маньчжурии в обмен на заверения в том, что любые торговые барьеры, которые мы могли бы иметь против деятельности их купцов в этом регионе, будут устранены, а также положения о расширении дипломатических прав для их посланников в нашем царстве. Принц Гун мгновенно стал объектом многочисленных празднований в нашем королевстве, поскольку он стал символом надежды во времена великих невзгод для китайского народа." #NT!
 russiaforeign.9.d_2: "После длительного периода обсуждений между нашим делегатом, принцем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя царствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, области, в которой русские все больше стремятся закрепиться в последние годы. \n \nВопреки нашим лучшим желаниям, русские установили новую границу между Становым хребтом и рекой Амур, предоставив [RUS.GetName] значительную часть Внешней Маньчжурии, но гарантируя наш постоянный суверенитет над землями к востоку от рек Уссури и Сунгача при условии, что торговые барьеры для их торговцев в этом районе будут устранены. Такая потеря не сулит ничего хорошего для будущей безопасности Китая..." #NT!
 russiaforeign.9.d_3: "После длительного периода обсуждений между нашим делегатом, принцем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя царствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, области, в которой русские все больше стремились закрепиться в последние годы. \n \nВопреки нашим лучшим желаниям, русские установили новую границу, основанную на слиянии рек Шилка и Аргунь, ниже по течению реки Амур до точки, где она впадает в реку Уссури. Все земли к северу от этих рек будут переданы русским, а также желанные земли к востоку от рек Уссури и Сунгача, вплоть до района рек Хуньчунь и Туманная, ближайших к Корее, отрезая северную границу нашего государства от Японского моря. Кроме того, был добавлен пункт, гласящий: «Русские купцы в Китае и китайские купцы в России находятся под особой защитой обоих правительств», устраняя любые торговые барьеры в регионе. Наконец, поскольку было согласовано, что все земли к востоку от Уссури теперь будут считаться российскими территориями, наши древние претензии на остров Сахалин должны быть аннулированы. Такие огромные потери не сулят ничего хорошего будущему благосостоянию Китая." #NT!
 russiaforeign.9.a: "Интересное развитие событий" #NT!
  
 russiaforeign.10.t: "Российское участие в ACW" #NT!
 russiaforeign.10.d: ""
 russiaforeign.10.a: "Мы отправим несколько кораблей в поддержку США." #NT!
 russiaforeign.10.b: "Нам следует оснастить южную дивизию" #NT!
 russiaforeign.10.c: "Мы в этом не заинтересованы." #NT!
  
 russiaforeign.11.t: "Россияне посылают помощь!" #NT!
 russiaforeign.11.d: "Русские предложили оснастить и создать новую дивизию в Алабаме. Будет набрано 5000 человек, которым будет предоставлено стандартное снаряжение линейной пехоты." #NT!
 russiaforeign.11.a: "Большой!" #NT!
  
 russiaforeign.12.t: "Россияне посылают помощь!" #NT!
 russiaforeign.12.d: "Русские пообещали отправить пять военных кораблей для защиты близлежащих территорий. Их корабли должны прибыть в Нью-Йорк и действовать оттуда." #NT!
 russiaforeign.12.a: "Большой!" #NT!
  
 russiaforeign.13.t: "Россия предлагает построить телеграфную линию" #NT!
 russiaforeign.13.d: "Мы получили письмо от императорского царя России со странным предложением: построить телеграфную линию через Тихий океан из Сибири, чтобы обеспечить почти мгновенную связь между нашими двумя странами. Это могло бы стать прекрасным способом улучшить наши отношения с Третьим Римом, но это также могло бы привести к монархическому влиянию на нашу политику..." #NT!
 russiaforeign.13.a: "Это хорошая идея." #NT!
 russiaforeign.13.b: "У нас есть вещи получше, на которые можно потратить деньги." #NT!
  
 russiaforeign.14.t: "США соглашаются" #NT!
 russiaforeign.14.d: "Президент Соединенных Штатов сегодня направил нам письмо, в котором он согласился на наше предложение о создании телеграфной линии между нашими двумя великими странами через Тихий океан. Это, несомненно, предоставит нам великого союзника и принесет процветание и сотрудничество обеим нашим великим странам." #NT!
 russiaforeign.14.a: "Большой!" #NT!
  
 russiaforeign.15.t: "США не одобряют наш план" #NT!
 russiaforeign.15.d: "Напыщенные либералы Соединенных Штатов ответили на нашу просьбу простым ответом «Нет». Стало ясно, что никакая демократия не будет нашим союзником, поскольку их крестьянские лидеры не могут постичь величие Матери России." #NT!
 russiaforeign.15.a: "Ну что ж..." #NT!
  
 russiaalas.1.t: "Летний сад" #NT!
 russiaalas.1.d: "Александр II неторопливо прогуливался по живописному Летнему саду на Дворцовой набережной в Санкт-Петербурге. Сопровождаемый большой свитой дворян и придворных, Александр нашел для себя некоторое отдохновение от толпы только тогда, когда он остановился, чтобы завороженно полюбоваться красотой некоторых из старейших фонтанов, которые можно было найти во всей России.\n\nКогда экскурсия императора по творению Петра Великого подходила к концу, он направился к большим воротам, которые обозначали вход в сад, остановившись, чтобы отметить его прекрасное мастерство, в то время как толпа зевак начала собираться вокруг него." #NT!
 russiaalas.1.a: "Еще одно свидетельство величия Петра!" #NT!
  
 russiaalas.2.t: "Покушение на жизнь императора - Летний сад" #NT!
 russiaalas.2.d: "Незаметно для Александра II и его окружения, молодой революционер проскользнул через толпу, которая собралась вокруг него у ворот Летнего сада в Санкт-Петербурге. В отчаянной попытке революционер вытащил двуствольное ружье и направил его на императора... и выстрелил.\n\nАлександр вздрогнул, услышав выстрел оружия. Он был все еще жив. К счастью, в нужный момент попытка революционера была пресечена доблестным вмешательством не кого иного, как ученика шляпника, родившегося в крестьянской семье, по имени Осип Комиссаров, который толкнул революционера за руку как раз в тот момент, когда тот собирался выстрелить.\n\nНападавший, шокированный Комиссаровым, попытался скрыться с места происшествия, но его тут же перехватила королевская гвардия. Охранники вырвали у него оружие и конфисковали то, что, по всей видимости, было морфином и стрихнином, чтобы убить себя, а также синильную кислоту, чтобы изуродовать лицо. Александр подошел к нападавшему и сердито спросил его: «Чего ты хочешь?» Потрясенный нападавший только пробормотал ему в ответ: «Ничего, ничего», прежде чем его увели.\n\nЛичность нападавшего была раскрыта — это Дмитрий Каракозов, бывший студент и член революционной студенческой организации, известной как Общество Ишутина, возглавляемой Николаем Ишутиным. Он был заперт в Петропавловской крепости в ожидании наказания, но он умоляет о прощении и даже предлагает принять православие." #NT!
 russiaalas.2.a: "Сурово накажите его и его товарищей-революционеров!" #NT!
  
 russiaalas.3.t: "Александр II был убит!" #NT!
 russiaalas.3.d_1: "Незаметно для Александра II и его окружения, молодой революционер проскользнул через толпу, которая собралась вокруг него у ворот Летнего сада в Санкт-Петербурге. В отчаянной попытке революционер вытащил двуствольное ружье и направил его на Императора... и выстрелил.\n\nЛюбимый Император рухнул на руки своих приближенных, когда выстрелы из дробовика разорвали его грудь, проливая кровь на его мундир и дворян вокруг него. Нападавший спрятал оружие обратно в пальто и попытался скрыться с места происшествия, но был быстро схвачен охраной и уведен.\n\nПока толпа собиралась вокруг, чтобы в ужасе посмотреть на своего раненого Императора, охрана отчаянно пыталась разогнать толпу, когда подъехала карета, чтобы увезти его в Зимний дворец. Когда карета скрылась с места происшествия, состояние Александра резко ухудшилось, он начал кашлять кровью и стал чрезвычайно бледным и слабым. Хотя врачи, лечившие его, делали все возможное, чтобы остановить кровотечение, император испустил последний вздох как раз в тот момент, когда его карета с визгом остановилась у его резиденции. Царя больше нет." #NT!
