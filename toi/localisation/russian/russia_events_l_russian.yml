 russiageorgia.6.t: "Мингрелия отвергает нашу помощь" #NT!
 russiageorgia.6.d: ""
 russiageorgia.6.a: "Они должны будут подчиниться рано или поздно" #NT!
 russiageorgia.6.b: "Никто не покидает дружбу России" #NT!
  
 russiageorgia.7.t: "Россия оккупирует нашу страну навсегда" #NT!
 russiageorgia.7.d: ""
