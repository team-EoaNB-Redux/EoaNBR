 russiageorgia.8.t: "Повстанцы захватывают княжескую семью" #NT!
 russiageorgia.8.d: ""
 russiageorgia.8.a: "Да здравствуют крестьяне Грузии!" #NT!
  
 russiageorgia.9.t: "Повстанцы потерпели поражение." #NT!
 russiageorgia.9.d: ""
 russiageorgia.9.a: "Правление Нико было обеспечено" #NT!
  
 russiageorgia.10.t: "Крестьяне захватывают Мингрелию" #NT!
