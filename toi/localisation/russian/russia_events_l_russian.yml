 russia.1.t: "Построена Кренгольмская производственная компания" #NT!
 russia.1.d: "Ваше Величество, торговец хлопком Людвиг Кноп из Свободного государства Бремен основал Krenholm Manufacturing Company, хлопкопрядильную и ткацкую фабрику в Эстонии на берегах реки Нарва. Эта фабрика огромна и, возможно, является крупнейшей в мире. Нанимая 12 000 человек и владея 32 000 акрами земли, Кноп, несомненно, станет очень влиятельным человеком, важным для нашей экономики, и в наших интересах сохранить его на нашей стороне." #NT!
 russia.1.a: "Отличный" #NT!
  
 russia.2.t: "В Майкопе создан военный форт" #NT!
 russia.2.d: "Мы создали форт в Майкопе, расположенном на реке Белая, в юго-восточном регионе Кавказа, недалеко от турецкой границы. Форт, несомненно, докажет свою полезность в случае предстоящего турецкого нападения." #NT!
 russia.2.a: "Отличные новости!" #NT!
  
 russia.3.t: "Создана библиотека имени Горького" #NT!
 russia.3.d: "Наша Великая Нация полна неграмотных, особенно и очевидно среди крестьян и бедняков. Создание публичных библиотек считалось важным царем Александром II и даже некоторыми членами предыдущего Кабинета царя Николая I, чтобы помочь обучить наших крепостных. Однако в течение большей части правления Николая I российское императорское правительство не имело средств на строительство какой-либо публичной библиотеки вообще, поэтому только сегодня была построена первая публичная библиотека в Рязанской области: библиотека Горького. Поскольку она располагалась в густонаселенном и влиятельном городе Горький, это был очевидный выбор, также из-за многочисленных богатых и образованных покровителей, финансировавших проект." #NT!
 russia.3.a: "Может, заглянете?" #NT!
  
 russia.4.t: "Создано Киевское управление полиции" #NT!
 russia.4.d: "Город Киев, в Малороссии, быстро разрастался и вскоре стал хлопотным для управления без официально уполномоченной полиции для обеспечения соблюдения основных законов. Поэтому указом Императора сегодня утром было образовано Киевское городское отделение полиции с местонахождением по улице Владимира, 15." #NT!
 russia.4.a: "Отличная работа!" #NT!
  
 russia.5.t: "Основание компании «Константин Рудский и Ко. Лтд.»" #NT!
 russia.5.d: "Мой император, сегодня была основана компания Konstantin Ruski & Co. Ltd. Компания владеет литейным заводом в Варшаве, а также специализируется на машиностроении, стали и инжиниринге. Принадлежащая успешному польскому судостроительному магнату Анджею Артуру Замойскому, компания делает только то, что нужно." #NT!
 russia.5.a: "Продолжайте в том же духе." #NT!
  
 russia.6.t: "Протесты против водки!" #NT!
 russia.6.d: "Цены на алкоголь всегда были относительно низкими в России со времен Ивана IV, но в последние годы цены постепенно росли. В 1830-1840-х годах цены выросли до 2-3 рублей за ведро водки. Эти деньги также являются ценой за теленка.\nСейчас стало еще хуже, так как цены на водку выросли в три раза по сравнению с 1850 годом. Это связано с тем, что России необходимо пополнять свой истощенный бюджет после Крымской войны, но также это вызывает нестабильность в наших государствах, особенно среди бедных. Протесты против этой политики изначально начались в Ковенской губернии в Литве, где местные жители дали клятву воздерживаться от употребления любого крепкого алкоголя, за исключением «лечебных целей». Однако вино и пиво по-прежнему разрешены. Местные жители, поддерживаемые католическим духовенством, основали отделения Братства трезвости, общества трезвости, которое возникло в Силезии и пользуется поддержкой самого Папы Римского. Это было в конце 1858 года\nНесколько месяцев назад ситуация стала еще хуже - крестьяне по всей Империи дают клятву воздержания от водки. Бойкоты были в 91 уезде (территория, входящая в состав губернии) 32 губерний. Продажа алкоголя резко сократилась, цены на водку упали в 16-20 раз, а торговцы иногда предлагали водку бесплатно. Теперь члены обществ трезвости нападают на кабаки и уничтожают запасы спиртного. Это выходит за рамки хорошего и плохого..." #NT!
 russia.6.a: "Пошлите войска! Обеспечьте, чтобы ни одна таверна не подверглась нападению с этого самого дня!" #NT!
  
 russia.7.t: "Выходит социалистический журнал «Искра»." #NT!
 russia.7.d: "Сегодня в Санкт-Петербурге вышел первый номер социалистического журнала «Искра». Эти либералы распространяют ложь о нашей стране и внушают ее другим. Возможно, нам вскоре придется поговорить с редакторами." #NT!
 russia.7.a: "Коммунистические псы!" #NT!
  
 russia.8.t: "Восстания в поместье Махтра!" #NT!
 russia.8.d: "Хотя русская Прибалтика не видела крепостного права с момента его отмены в 1816 году, сейчас крестьянские волнения все еще высоки даже в этом регионе. Они медленно кипели с Манифеста императора Александра II от 19 марта 1856 года, когда были обещаны большие аграрные реформы, но реализация была медленной, и в этом месяце крестьяне из имения Махтра в Эстонии восстали против нашего правления! Были посланы войска, чтобы восстановить порядок..." #NT!
 russia.8.a: "Что? Крестьянский бунт? Опять пугачевщина?" #NT!
  
 russia.9.t: "Война Махтры окончена!" #NT!
 russia.9.d: "Около двух месяцев назад крестьянские волнения вызвали восстание против царя в Эстляндской губернии в имении Махтра. Оно было подавлено регулярной гарнизонной армией, в результате чего 14 человек были ранены и 7 человек ранены, причем 3 из раненых позже умерли от смертельных ран. Бой не обходится без наших потерь: наша рота понесла некоторые потери — 13 раненых солдат и 1 убитый офицер. 60 из 65 обвиняемых крестьян были приговорены к смертной казни нашим военным судом в Таллине, но позже генерал-губернатор Прибалтики Суворов заменил приговоры 44 крестьянам телесными наказаниями; 35 из них были приговорены к ссылке в Сибирь; а оставшиеся 21 мятежник были освобождены от всех обвинений. Это восстание было легко подавлено нашей армией, но что говорит о том, что следующее произойдет в более густонаселенном городе, таком как Москва...?" #NT!
 russia.9.a: "Нам, безусловно, следует рассмотреть возможность ускорения реформ..." #NT!
  
 #russia.10.t: "Русский стартовый турнир" #NT!
 #russia.10.d: "Заполнитель" #NT!
 #russia.10.a: "Заполнитель #2, как удивительно!" #NT!
  
 russia.11.t: "Бездненское восстание" #NT!
 russia.11.d: "Крестьяне села Бездна восстали против крепостного права, к сожалению, великая весть об освобождении еще не достигла их. Солдаты Казанской губернии бросились в село, чтобы вернуть себе контроль, что привело к огромному сражению, в результате которого погибли тысячи крестьян и 20 солдат. Мы заменили губернатора Казани, чтобы убедиться, что подобное никогда больше не повторится." #NT!
 russia.11.a: "Раздави их!" #NT!
  
 russia.12.t: "Создано Павловское военное училище" #NT!
 russia.12.d: "Сегодня в Санкт-Петербурге открылось Павловское военное училище. Оно названо в честь покойного царя Павла I. В нем работают некоторые из наших величайших военных умов, и мы ожидаем от этого училища многого." #NT!
 russia.12.a: "Большая честь!" #NT!
  
 russia.13.t: "«Отверженные» запрещены" #NT!
 russia.13.d: "Хотя книга Виктора Гюго «Отверженные» — шедевр, который читают даже монархи по всему миру, ее не следует показывать публике теперь, когда она переведена, ваше высочество. Чтение книги может дать этим глупым крестьянам неправильное представление, если вы понимаете, о чем я. — Все советники Александра II." #NT!
 russia.13.a: "Невежество — сила" #NT!
  
 russia.14.t: "Что делать?" #NT!
 russia.14.d: "Книга радикального писателя Николая Чернышевского «Что делать?» была тайно вывезена из великой крепости Петра и Павла, где он находится в заключении. В романе упоминаются диковинные идеи колхозов, принадлежащих крестьянам, как будто мы позволим чему-то подобному когда-либо произойти. Не беспокойтесь, ваше высочество, мы позаботимся о том, чтобы подавить эти революционные идеи до того, как они распространятся в массах. Нам также следует разобраться с социалистическим философом Чернышевским, его идеалы быстро распространяются среди народов, становясь помехой для нашей стабильности." #NT!
 russia.14.a: "Сжечь его!" #NT!
  
 russia.15.t: "\"Молодая Россия\" вышла в свет" #NT!
 russia.15.d: "Группа студентов опубликовала сегодня статью под названием \"Молодая Россия\". В статье говорится, что реформа необходима для выживания страны, а оптимальным методом реформы является революция народа и полный захват власти у нас, монархов." #NT!
 russia.15.a: "Раздави их!" #NT!
  
 russia.16.t: "Завершено строительство железной дороги Санкт-Петербург-Варшава" #NT!
 russia.16.d: "После многих месяцев строительства железная дорога Санкт-Петербург-Варшава была реализована. Это очень важно, так как она соединяет два жизненно важных города нашей великой страны. Варшава — сердце наших польских территорий, а Санкт-Петербург — наша столица. Это поможет лучше облегчить транспортировку наших войск по стране и значительно улучшить нашу экономику. Строительство большей инфраструктуры и железных дорог — это то, что нам необходимо осуществить, чтобы проложить путь к индустриализации и залечить раны Крымской войны." #NT!
 russia.16.a: "Большой!" #NT!
  
 russia.17.t: "Создана Федеральная таможенная служба." #NT!
 russia.17.d: "Мы только что создали федеральную таможенную службу, чтобы лучше контролировать и регулировать иммиграцию туда и обратно. Это особенно необходимо, поскольку большая миграция беженцев из Османской империи бьет по нам день за днем. Наши таможенники в данный момент устанавливают контрольно-пропускные пункты по всем нашим границам и создают более защищенное государство. Это все на данный момент, Ваше Высочество." #NT!
 russia.17.a: "Окончательно!" #NT!
  
 russia.18.t: "Построен Калининский машиностроительный завод." #NT!
 russia.18.d: "Ваше высочество, машиностроительный завод, который вы приказали построить, только что был достроен в Калинине. Оснащенный современным оборудованием и высококвалифицированными рабочими и инженерами, этот завод обещает стать примером нашей великой имперской промышленной мощи." #NT!
 russia.18.a: "Давайте начнем производство" #NT!
  
 russia.19.t: "Образован Сибирский военный округ." #NT!
 russia.19.d: "Сегодня великий день для наших императорских российских военных. Долой старое и даешь новое, говорю я. Мы создали Сибирский военный округ, последний из десяти запланированных военных округов. Теперь, хотя этот находится далеко от нашего великого города Москвы и от сердца России, он так же важен, как и любой другой, и будет рассматриваться как таковой. Мы избрали превосходного командующего, чтобы возглавить округ, и он возродит все, от нашей военной обороны до улучшения нового порта Владивосток. -Дмитрий Милютин" #NT!
 russia.19.a: "Бандиты убоятся нашей мощи!" #NT!
  
 russia.20.t: "Налоговые дебаты между правительством и земствами!" #NT!
 russia.20.d: "С 1725 года, когда Петр Великий установил подушный налог, на родине произошло много событий: кризисы, войны и промышленные достижения изменили мир и Россию в том числе. Теперь подушный налог в основном устарел даже в модернизированном государстве. Вот почему правительство непреклонно настаивает на обсуждении его с соответствующими земствами российских губерний. Половина поддерживает переход от более низкого к более высокому подоходному налогу, который будет взиматься со всего населения и оставит налоговый доход в государственном бюджете прежним, в результате чего крестьяне и простолюдины будут жить лучше за счет дворянских денег. Некоторые другие комиссии поддержали обычный подоходный налог, но только для купцов, и некоторые дополнительные налоги на дворян и крестьян. Идея так и не прошла, так как была высмеяна из-за ее неэффективности, и центральное правительство почти сразу же ее отменило. Наконец, еще одно предложение: налоги на имущество вместо подушного и подоходного налогов. Если у вас много имущества, но низкий доход, вам следует продать часть своих вещей, чтобы снизить налоги в целом. Все будет облагаться этими новыми налогами, от ложек до больших поместий, простирающихся на километры. Это непопулярное и очень нетрадиционное предложение, но оно получило поддержку экономически компетентных людей в нашем королевстве. Может быть, нам следует прислушаться к ним. Или мы можем просто отказаться от всей инициативы и страдать от последствий неэффективной налоговой политики. Дворянство было бы этим довольно." #NT!
 russia.20.a: "Давайте не будем торопиться с этим..." #NT!
 russia.20.b: "Прогрессивный налог очень прогрессивен, не правда ли?" #NT!
 russia.20.c: "У Тамбовской комиссии очень интересные идеи по поводу налога на имущество." #NT!
  
 russia.21.t: "Императорское Русское Техническое Общество" #NT!
 russia.21.d: "Заполнитель" #NT!
 russia.21.a: "Потрясающие новости!" #NT!
  
 russia.36.t: "Женевская конвенция 1864 г." #NT!
 russia.36.d: "Ваше Высочество, слабаки Европы подписали еще одно глупое соглашение, защищающее солдат на поле боя и ограничивающее действия агрессии на поле боя. Хотя мы присутствовали на встрече, мы не подписали устав; у войны свои законы, ни один из которых не подчиняется общей вежливости, которую они собирают для обсуждения. Если бы только другая европейская держава относилась к нам более справедливо, мы бы пересмотрели свое предложение. Вот и все новости на данный момент, ваше величество." #NT!
 russia.36.a: "Знак" #NT!
 russia.36.b: "Не подписывайте" #NT!
 russia.36.c: "Не присутствовать" #NT!
  
 russia.37.t: "Россия требует реку Западный Инд!" #NT!
 russia.37.d: "Российские делегаты прибыли из Москвы с критическими новостями: требованием всей земли к западу от реки Инд. Сложная просьба, правда, но какой у нас шанс дать отпор?" #NT!
 russia.37.a: "Пусть они это получат." #NT!
 russia.37.b: "Игнорировать это" #NT!
  
 russia.38.t: "Россия требует военного доступа" #NT!
 russia.38.d: "Из Москвы прибыли российские делегаты, которые выдвинули нам ультиматум об исключительном военном доступе для свободного прохода российских войск по нашим землям. Что мы решим?" #NT!
 russia.38.a: "Пусть они это получат." #NT!
 russia.38.b: "Неприемлемо" #NT!
  
 russia.25.t: "Основан Императорский Российский Государственный Банк." #NT!
 russia.25.d: "Повелением его величества императора Александра II в этот день учрежден Государственный банк Российской империи. Этот банк является важнейшим финансовым учреждением нашей страны и, несомненно, станет украшением наших финансовых реформ и экономического развития." #NT!
 russia.25.a: "Это, безусловно, станет стимулом для российской экономики." #NT!
  
 russia.26.t: "Tsushima Incident" #NT!
 russia.26.d: "Ваше высочество, по Вашему приказу группа наших моряков во главе с Николаем Бирилевым попыталась высадиться на Цусиме, японском острове, к которому у нас нет доступа. Трусливые японцы были напуганы этим шагом и пригласили англичан защитить Цусиму. Это привело к тому, что второй наш крейсер отправился к острову, чтобы помочь нам защитить наши интересы. Бирилёв в конце концов решил отправить экспедицию для высадки на остров, несмотря на то, что он все еще находился под постоянным наблюдением двух японских военных кораблей и сопровождающего их британского военного корабля." #NT!
 russia.26.a: "Это может выйти из-под контроля." #NT!
  
 russia.27.t: "Столкновение русских моряков и цусимских самураев" #NT!
 russia.27.d: "Наши высадившиеся солдаты были встречены граблями и копьями, так как японские фермеры и самураи спешат навстречу нашей экспедиции. Завязалась битва, в которой погиб один фермер и был взят в плен один самурай, за которой последовали многочисленные ранения японцев. Оставшиеся самураи, согласно своей клятве на кодексе Бусидо, совершили сэппуку, или самоубийство." #NT!
 russia.27.a: "Надеюсь, это не будет иметь плохих последствий." #NT!
  
 russia.28.t: "Завершено строительство Исаакиевского собора" #NT!
 russia.28.d: "После 40 лет строительства и бесчисленных часов планирования в Санкт-Петербурге был завершен прекрасный Исаакиевский собор. Строительство собора было начато по приказу Александра I в 1818 году, и это четвертая церковь, построенная на Исаакиевской площади. Собор и площадь получили свое название в честь святого Исаакия Далматского, покровителя Петра Великого, который родился в день памяти этого святого. На завершение собора потребовалось 1 000 000 золотых рублей, что опустошило императорскую казну, но ожидание и потраченные деньги были оправданы." #NT!
 russia.28.a: "Слава богу! Слава России!" #NT!
  
 russia.29.t: "Создан Международный Красный Крест." #NT!
 russia.29.d: "Ваше Превосходительство, десятки стран Европы, как крупных, так и мелких, собрались в Женеве, Швейцария, чтобы обсудить создание Международного Красного Креста; 36 человек: восемнадцать официальных делегатов от национальных правительств, шесть делегатов от других неправительственных организаций, семь неофициальных иностранных делегатов и пять членов Международного комитета. Среди многочисленных предложений, изложенных в итоговой резолюции, некоторые ссылки включают: нейтралитет и защиту раненых солдат, основу национальной помощи раненым и международное гуманитарное право для защиты жизни и достоинства жертв международных и внутренних вооруженных конфликтов." #NT!
 russia.29.a: "Интересный..." #NT!
  
 russia.30.t: "Московский зоопарк открыт" #NT!
 russia.30.d: "С разрешения правительства ученые К. Ф. Рулье, С. А. Усов и А. П. Богданов открыли Московский зоопарк сегодня утром. Хотя они и не пытаются подняться в наш самый большой зоопарк, с 286 животными на площади 18 гектаров, зоопарк достоин интереса людей. Тысячи простых людей со всего города стекаются, чтобы увидеть экзотических животных, таких как Александр-лев и Дмитрий-жираф, какими бы ленивыми ни были эти названия." #NT!
 russia.30.a: "Мне следует посетить его." #NT!
  
 russia.31.t: "Журнал Epoch становится публичным" #NT!
 russia.31.d: "Великий писатель и защитник императорской власти Федор Достоевский начал издавать журнал «Эпоха» вместе со своим братом Михаилом. Только что вышла первая публикация, содержащая начальные главы «Записок из подполья», романа Достоевского. Мы искренне просим вас прочесть его, Ваше Высочество, это превосходное литературное произведение." #NT!
 russia.31.a: "Я, конечно, прочту это." #NT!
  
 russia.32.t: "Строительство Нового Михайловского дворца завершено" #NT!
 russia.32.d: "Грандиозный Новый Михайловский дворец был достроен после изнурительного пятилетнего строительства. Спроектированный великим архитектором Андреем Штакеншнейдером и построенный на Дворцовой набережной в Санкт-Петербурге, дворец предназначен для многочисленных детей покойного Николая I. Дворец экстравагантен и прекрасно представляет богатство нашей страны, хвастаясь нашими богатствами и архитектурными достижениями. Это все на данный момент, Ваше Высочество." #NT!
 russia.32.a: "Какой замечательный образец архитектуры!" #NT!
  
 russia.33.t: "Умер наследный принц Николас" #NT!
 russia.33.d: "Ваше Высочество, я с огорчением сообщаю Вам эту ужасную новость. Как Вам известно, Ваш сын и наследный принц Николас в последние несколько недель путешествовал по Южной Европе. Однако во время поездки в Италию он заболел и был срочно доставлен в Южную Францию, чтобы о нем позаботились опытные французские врачи. Он только что умер от цереброспинального менингита после ухудшения состояния, отдыхая на вилле Бермонд в Ницце, Франция. Его последние сообщенные слова были о том, что его невеста должна выйти замуж за ныне цесаревича Александра III, Вашего нынешнего старшего сына. Это все, Ваше Высочество, теперь я оставлю Вас горевать." #NT!
 russia.33.a: "Вся страна оплакивает принца Николая." #NT!
  
 russia.34.t: "Александр II и его фаворитка" #NT!
 russia.34.d: "Сегодня его императорское высочество женился на своей любимой любовнице Екатерине Долгокуровой. К сожалению, это вызвало недовольство многих придворных, которые всегда были настроены негативно по отношению к любовницам царя, но его высочество все равно любит ее. Этих придворных просто нужно убедить в добрых намерениях Екатерины." #NT!
 russia.34.a: "Придворные будут держать рты закрытыми." #NT!
  
 russia.35.t: "Александр III женится на Марии Федоровне" #NT!
 russia.35.d: "Наш цесаревич Александр, находясь с визитом в Копенгагене, попросил руки принцессы Дагмар Датской. С тех пор их отношения только набирали обороты, и 1 сентября 1866 года Дагмар прибыла в Кронштадт и была препровождена в Санкт-Петербург на колеснице. 29-го числа она официально въехала в российскую столицу, одетая в традиционный русский наряд, и отправилась с императрицей в Зимний дворец, где ее представили русской публике на балконе. Сегодня она приняла православие, за которым последовала роскошная свадьба в императорской часовне Зимнего дворца." #NT!
 russia.35.a: "Хейль Цесаревна Мария" #NT!
  
 cau_maj_tt: "Добавляет две дивизии в Грозном." #NT!
 russiacaucasus.1.t: "Кавказская война" #NT!
 russiacaucasus.1.d: "С начала этого столетия мы боролись за подчинение мусульман, живущих на Кавказе. В то время как мы добились успеха в Грузии, где население исповедует православие, мы пока потерпели неудачу в Черкесии и Южном Дагестане. Там свирепые племена сопротивлялись нашим цивилизационным попыткам, и тысячи наших людей погибли. Наша армия использовала неправильные методы в противостоянии этим дикарям, и мы неправильно подошли к ситуации. Теперь пришло время исправить наши ошибки и положить конец этой дорогостоящей войне раз и навсегда." #NT!
 russiacaucasus.1.a: "Вперед на Кавказ!" #NT!
  
 russiacaucasus.2.t: "Имамат побежден" #NT!
 russiacaucasus.2.d: "В год [GetYear] Кавказский имамат капитулировал после бесчисленных лет борьбы. Наши войска взяли Гимри после ожесточенных и часто жестоких боев, в результате которых погибло много людей. Теперь, когда имамат взят, мы наконец прочно связали Азербайджан с Россией, и это, безусловно, поможет нам обезопасить нашу границу от турецких или персидских вторжений. Что касается имамата, то населению придется принять русское правление, Кавказ больше не является диким нецивилизованным местом" #NT!
 russiacaucasus.2.a: "Большой успех!" #NT!
  
 russiacaucasus.3.t: "Конец Кавказской войны" #NT!
 russiacaucasus.3.d: "В год [GetYear] черкесы капитулировали после бесчисленных лет борьбы. Наши войска покорили их последний оплот, Сочи, и мы захватили главных лидеров повстанцев, фактически нейтрализовав их сопротивление. Теперь черкесам придется либо принять наше благосклонное правление, либо бежать к туркам. Несмотря ни на что, на Кавказе открывается новая глава мира и прогресса под защитой России." #NT!
 russiacaucasus.3.a: "Россия победила!" #NT!
  
 russiacaucasus.4.t: "Русские нападают на наши деревни!" #NT!
 russiacaucasus.4.d: ""
 russiacaucasus.4.a: "Мы никогда не сдадимся!" #NT!
  
 russiacaucasus.5.t: "Поляки дезертируют из Кавказской армии" #NT!
 russiacaucasus.5.d: ""
 russiacaucasus.5.a: "Как это могло произойти?!" #NT!
  
 russiacaucasus.6.t: "Корабль «Чесапик» доставляет польских легионеров в Черкесию" #NT!
 russiacaucasus.6.d: ""
 russiacaucasus.6.a: "Как будто нам нужны еще люди для борьбы." #NT!
  
 caucasus_war: "Объявить войну §Y Кавказскому Имамату§! и §Y Черкесии§!." #NT!
