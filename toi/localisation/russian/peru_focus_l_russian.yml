 PRR_Jose_Rufino_Echenique_temp: "Хосе Руфино" #NT!
  
 peru_civil_war.3.t: "На чьей стороне?" #NT!
 peru_civil_war.3.d: "Либеральная конституция Перу, принятая в 1856 году, укрепила институты нашей страны. Она показывает людям, что наша новая страна — это либеральная и реформированная республика, а не диктатура. Хотя многие консерваторы выступили против нее, что привело к восстанию и гражданской войне.\n\nОстается один насущный вопрос: на чьей мы стороне?" #NT!
 peru_civil_war.3.a: "Мы объединяемся с либералами!" #NT!
 peru_civil_war.3.b: "Мы объединяемся с консерваторами!" #NT!
 peru_civil_war.4.t: "Сформирована армия восстановления" #NT!
 peru_civil_war.5.t: "Педро Диес Кансеко объявлен лидером Реставраторов" #NT!
 peru_civil_war.6.t: "Марш на Лиму" #NT!
 peru.7.t: "Испания соблюдает договор" #NT!
 peru.7.d: ""
 peru.7.a: "Острова возвращены" #NT!
 peru.8.t: "Отставка Песета" #NT!
 peru.9.t: "Перу призывает к созыву Южноамериканского конгресса" #NT!
 peru.10.t: "[FROM.getName] согласен присутствовать" #NT!
 peru.11.t: "Офицеры покупают корабли" #NT!
 peru.13.t: "Персидское объявление войны Испании" #NT!
 peru.17.t: "Персидская мольба о помощи" #NT!
 PRU_restoration_army: "Сформирована армия восстановления" #NT!
  
 PRU_finish_off_the_conservatives: "Добить консерваторов" #NT!
 PRU_finish_off_the_conservatives_desc: "Консерваторы на юге предали нашу нацию и отвергли нашу конституцию, которая была надеждой на нашу стабильность. Мы должны покончить с ними как можно скорее, иначе последствия этой гражданской войны могут быть ужасными." #NT!
 PRU_end_the_negotiations: "Завершить переговоры" #NT!
 PRU_end_the_negotiations_desc: "Юг отверг все наши предложения по воссоединению, мы больше не можем этого выносить. Положите этому конец!" #NT!
 PRU_ready_the_army: "Готовьте армию" #NT!
 PRU_ready_the_army_desc: "Наши вооруженные силы должны быть готовы действовать и немедленно вторгнуться, если снова возникнет конфликт с силами на юге." #NT!
 PRU_prepare_a_naval_strike: "Подготовка морского удара" #NT!
 PRU_prepare_a_naval_strike_desc: "Наши силы на море должны быть готовы бомбардировать берега противника и ослабить его силы, чтобы армия могла ворваться внутрь." #NT!
 PRU_invasion_of_arequipa: "Вторжение в Арекипу" #NT!
 PRU_invasion_of_arequipa_desc: "Мы должны захватить последний южный оплот и отбросить их назад настолько, насколько сможем! Перу снова будет объединено под одним реформистским и новым флагом. Слава нашей нации и смерть предателям!" #NT!
 PRU_a_costly_campaign: "Дорогостоящая кампания" #NT!
 PRU_a_costly_campaign_desc: "Нам нужно признать, что наша кампания будет стоить много живой силы и что это даст нам опыт для будущих сражений, но принесет много жертв. Это цена, которую нужно заплатить." #NT!
 PRU_waste_bullets_not_man: "Тратьте пули, а не людей" #NT!
 PRU_waste_bullets_not_man_desc: "Наша кампания не требует жертв среди живой силы, мы можем сделать это осторожно, ослабляя их медленно, но верно и собирая силы по всей стране." #NT!
 PRU_fuerza_y_gloria: "Фуэрса и Глория" #NT!
 PRU_fuerza_y_gloria_desc: "Наши народы снова воссоединились, давайте сокрушим мятежников и укрепим нашу новорожденную нацию. Слава Перу, и мы надеемся, что Бог даст нам силы снова увидеть закат." #NT!
 PRU_rebuild_the_country: "Восстановить страну" #NT!
 PRU_rebuild_the_country_desc: "Нашу страну разорила гражданская война, и наша внешняя и внутренняя стабильность была сильно подорвана. Нам не нужно терять надежду, поскольку у нас есть Рамон Кастилья, наш президент, который поможет нам восстановиться. Да здравствует Перу!" #NT!
 PRU_solve_external_conflicts: "Решайте внешние конфликты" #NT!
 PRU_solve_external_conflicts_desc: "Наша внешняя политика — полный бардак. Нам нужно выплатить долги и наладить отношения с окружающими нас странами. Мы — новая нация, колыбель новой Латинской Америки находится в Андах. Давайте будем самой влиятельной нацией!" #NT!
 PRU_solve_the_ecuadorian_conflict: "Решить эквадорский конфликт" #NT!
 PRU_solve_the_ecuadorian_conflict_desc: "Эти подлые эквадорцы использовали гражданскую войну, чтобы попытаться заявить о своих правах и даже незаконно поселиться на спорных приграничных территориях. Они должны знать, что эта земля наша! А не их!" #NT!
 PRU_strenghten_our_claims: "Подкрепим наши заявления!" #NT!
 PRU_strenghten_our_claims_desc: "Наши претензии на границе должны быть теми, кто преобладает. Претензии перуанского народа — это не шутка! Мы докажем, что Пастаса наша!" #NT!
 PRU_blockade_the_ports: "Блокировать порты" #NT!
 PRU_blockade_the_ports_desc: "Поскольку эквадорцы не будут сотрудничать, мы заставим их это сделать. Все просто: нам нужно отправить наши корабли и заблокировать все ресурсы, которые могут покидать и поступать в порты их страны. Пришло время заставить их поклониться нам и принять установленную нами границу." #NT!
 PRU_resolve_the_civil_war: "Разрешить гражданскую войну" #NT!
 PRU_resolve_the_civil_war_desc: "В Эквадоре произошла неожиданная гражданская война. Нам нужно собраться с силами и встретиться, чтобы решить, что с этим делать, ведь их страна теперь под нашей хваткой!" #NT!
 PRU_occupy_guayanaquil: "Оккупируйте Гуаянакиль" #NT!
 PRU_occupy_guayanaquil_desc: "Гуаянакиль — один из небольших городов на нашей границе. Если мы его оккупируем, это станет одной из демонстраций нашей мощи, которая может представлять угрозу обеим сторонам в этой гражданской войне." #NT!
 PRU_support_the_rebels: "Поддержите повстанцев" #NT!
 PRU_support_the_rebels_desc: "Мы тайно отправили некоторую помощь мятежникам, поскольку мы хотим ослабить федеральное правительство все больше и больше, поэтому они согласились сдаться и принять наши предложения по договору. Какой бы ни был исход этой войны, она закончится тем, что Эквадор будет серьезно поврежден, что выгодно нам." #NT!
 PRU_negotiate_our_claims: "Обсудить наши претензии" #NT!
 PRU_negotiate_our_claims_desc: "Теперь, когда мы наконец-то решили и закончили гражданскую войну, прежде чем может произойти переворот или что-то еще, давайте отправим предложение о договоре эквадорцам. Если они отвергнут, о, подождите, они не могут отвергнуть! Мы будем единственными, кто выиграет от этого, но, по крайней мере, их порты будут свободны." #NT!
 PRU_solve_the_american_crisis: "Разрешить американский дипломатический кризис" #NT!
 PRU_solve_the_american_crisis_desc: "Дипломатический кризис произошел после того, как один из наших кораблей незаконно захватил американское судно и разграбил его. Нам нужно решить эту проблему." #NT!
 PRU_pay_our_reparations: "Оплатите наши репарации" #NT!
 PRU_pay_our_reparations_desc: "Выплата репараций за аварию не только улучшит отношения с американцами, но и удержит нас от любого будущего дипломатического конфликта или даже эмбарго." #NT!
 PRU_settle_our_debt: "Погасить наш долг" #NT!
 PRU_settle_our_debt_desc: "Урегулирование нашего долга перед Британией необходимо для улучшения отношений и для того, чтобы нас считали страной, которая может воспользоваться помощью, а затем расплатиться. Мы будем пользоваться международным уважением." #NT!
 PRU_improve_our_trade_relations: "Улучшить наши торговые отношения" #NT!
 PRU_improve_our_trade_relations_desc: "С улучшением отношений мы должны начать торговать с нашими двумя новыми влиятельными державами. Продавайте им ресурсы и покупайте промышленные корабли и оружие, мы можем создать сильную армию или даже сильную экономику!" #NT!
 PRU_begin_to_profit_from_guano: "Начните получать прибыль от гуано" #NT!
 PRU_begin_to_profit_from_guano_desc: "Гуано, ресурс, который в основном добывают в Перу, очень выгоден и редок. Мы можем продать его британцам и другим державам по разумно высокой цене и получить наш первый экономический рост!" #NT!
 PRU_americanist_policy: "Американистская политика" #NT!
 PRU_americanist_policy_desc: "Мы — дипломатическая сила в Америке. Давайте объявим миру и нашим соседям, что мы — американисты. Мы выступаем за новый мир и американский континент! Да здравствуют молодые республики!" #NT!
 PRU_it_was_an_accident: "Это был несчастный случай!" #NT!
 PRU_it_was_an_accident_desc: "Давайте избежим выплаты этих глупых репараций! Это просто случайность, что наш великий народ и нация не представляют этих нелегальных моряков." #NT!
 PRU_evade_loan_payment: "Уклоняемся от уплаты долгов" #NT!
 PRU_evade_loan_payment_desc: "Давайте не будем платить долги, которые у нас есть, когда мы берем деньги в долг и получаем поддержку от британцев. Это их волонтерская поддержка, это было хорошее действие, но мы не можем себе этого позволить." #NT!
 PRU_focus_on_the_internal_market: "Фокус на внутреннем рынке" #NT!
 PRU_focus_on_the_internal_market_desc: "Сосредоточение внимания на нашем рынке значительно улучшит инфраструктуру нашей столицы, мы воздержимся от обслуживания жадных капиталистов, поддерживающих британцев." #NT!
 PRU_connect_the_metropolitan_area: "Подключите столичный регион" #NT!
 PRU_connect_the_metropolitan_area_desc: "Инвестиции в наши дороги и инфраструктуру в столичном регионе могут стать нашим приходом к власти!" #NT!
 PRU_uniting_our_nation: "Объединение нашей нации" #NT!
 PRU_uniting_our_nation_desc: "Мы великая и одинокая держава! Нам не нужна никакая проамериканская политика, если в конце концов мы Перу! Мы наша собственная нация, и нам не нужно быть дружелюбными к нашим соседям." #NT!
 PRU_solve_internal_conflicts: "Решайте внутренние конфликты" #NT!
 PRU_solve_internal_conflicts_desc: "Поскольку гражданская война в нашей стране заканчивается, необходимо объединить ее, решив внутренние проблемы, хотя бы путем разработки новых законов, заключения соглашений со старыми врагами или изменения нашей конституции." #NT!
 PRU_unite_the_constitutional_convention: "Объединить Конституционный Конвент" #NT!
 PRU_unite_the_constitutional_convention_desc: "Для того чтобы наше правительство начало проводить изменения на национальном уровне при поддержке обеих сторон, необходимо создать новый конвент, состоящий из либералов и консерваторов." #NT!
 PRU_strike_an_agreement: "Заключить соглашение" #NT!
 PRU_strike_an_agreement_desc: "При разработке новой конституции мы позволим консерваторам иметь собственных представителей, чтобы их мнение было услышано, и мы могли избежать гражданской войны." #NT!
 PRU_write_the_new_constitution: "Напишите новую конституцию" #NT!
 PRU_write_the_new_constitution_desc: "Необходимо начать разработку новой конституции, обсудив ее темы на нашем съезде, поскольку мы придерживаемся более умеренного подхода, нежели тот, который был принят в 1856 году, пытаясь умиротворить обе стороны в этом споре." #NT!
 PRU_ensure_catholic_influence: "Обеспечить католическое влияние" #NT!
 PRU_ensure_catholic_influence_desc: "Эррера и его консерваторы оказывают давление на правительство, чтобы оно запретило другие религии, позволяя только католическому духовенству править верховенством, мы не можем ничего сделать, кроме как принять это. Католическая вера является важной частью нашей нации." #NT!
 PRU_secure_the_presidents_power: "Обеспечить президентскую власть" #NT!
 PRU_secure_the_presidents_power_desc: "Президент Перу должен иметь влияние, превышающее влияние любого духовенства или законодательного органа, мы должны обеспечить его правовую защиту и сделать так, чтобы его власть была выше власти других институтов." #NT!
 PRU_legislative_reforms: "Законодательные реформы" #NT!
 PRU_legislative_reforms_desc: "Мы должны укрепить Совет министров, разрешить мэрам участвовать в правительстве, создать постоянную комиссию по законодательным действиям и установить минимальный возраст для участия в ней." #NT!
 PRU_the_right_to_vote: "Право голоса" #NT!
 PRU_the_right_to_vote_desc: "Мы должны обеспечить, чтобы все граждане, которые умеют читать и писать и владеют какой-либо собственностью, могли голосовать за своих сенаторов и представителей в нашей законодательной комиссии." #NT!
 PRU_support_industrial_development: "Поддержка промышленного развития" #NT!
 PRU_support_industrial_development_desc: "Мы должны обеспечить свободу промышленности и искоренить старые методы, чтобы в нашу страну пришла новая индустриальная эпоха и промышленные институты из Великобритании и по всей стране." #NT!
 PRU_support_public_schools: "Поддержите государственные школы" #NT!
 PRU_support_public_schools_desc: "Конституция пойдет по стопам Рамона Кастильи и продолжит образовательный проект, который с 1855 года объединяет нашу нацию, а теперь обеспечивает его реализацию в наших крупнейших городах." #NT!
 PRU_an_united_government: "Объединенное правительство" #NT!
 PRU_an_united_government_desc: "После разработки новой конституции правительство будет объединено единой целью — улучшением и приоритетным развитием Перу на континентальной и мировой арене." #NT!
 PRU_foreign_policy: "Внешняя политика" #NT!
 PRU_foreign_policy_desc: "Утвердив свои позиции на американском континенте и добившись кратковременного, но устойчивого экономического роста при Кастилии, мы должны сосредоточиться на внешнем мире, приняв решение о направлении нашей политики на мировой арене." #NT!
 PRU_anti_colonial_policy: "Антиколониальная политика" #NT!
 PRU_anti_colonial_policy_desc: "Политика Перуанской Республики должна быть ясной: нам необходимо бороться с любыми малейшими проявлениями колониализма, поддерживать движения за независимость и пресекать опасности неоколониализма, которые преследуют нашу страну по сей день." #NT!
 PRU_protest_the_mexican_invasion: "Протест против мексиканского вторжения" #NT!
 PRU_protest_the_mexican_invasion_desc: "Несчастные французские империалисты вторглись в мексиканцев, заявляя, что заставляют их платить долги, но на самом деле создавая там новую колонию под властью марионеточного монарха. Мы не позволим этому случиться!" #NT!
 PRU_send_volunteers_to_mexico: "Отправьте волонтеров в Мексику" #NT!
 PRU_send_volunteers_to_mexico_desc: "Нам необходимо направить добровольцев в Мексиканскую Республику и правительство Бенито Хуареса, а также оказать им дипломатическую поддержку." #NT!
 PRU_protest_the_dominican_annexation: "Протест против аннексии Доминиканской Республики" #NT!
 PRU_protest_the_dominican_annexation_desc: "Испанская колониальная империя не должна восстановиться, а президент Доминиканской Республики поступил глупо, допустив этот предательский акт!" #NT!
 PRU_support_dominican_independence: "Поддержите независимость Доминиканской Республики" #NT!
 PRU_support_dominican_independence_desc: "Поскольку доминиканцы снова восстают, мы должны послать им оружие и пули, чтобы они могли использовать их в своей борьбе за свободу! Да здравствует Доминиканская Республика!" #NT!
 PRU_the_talambo_incident: "Инцидент в Таламбо" #NT!
 PRU_the_talambo_incident_desc: ""
 PRU_reconcile_with_CHL: "Примириться с [CHL.GetName]" #NT!
 PRU_reconsiling_temp: "Примирение с внешней угрозой" #NT!
 PRU_prepare_the_navy: "Подготовьте флот" #NT!
 PRU_dealing_with_internal_issues: "Решение внутренних проблем" #NT!
 PRU_dealing_with_spain_chincha: "Борьба с оккупацией Чинчи" #NT!
 PRU_call_the_second_congress_of_lima: "Созыв Второго конгресса в Лиме" #NT!
 PRU_loans_from_london: "Кредиты из Лондона" #NT!
 PRU_increase_the_army: "Увеличить армию" #NT!
 PRU_send_officers_to_buy_warships: "Отправьте офицеров покупать военные корабли" #NT!
 1_TT_PRU: "§GЭто конец Дерева Фокусов Перу на момент текущего обновления.§!" #NT!
 2_TT_PRU: "\n \n§RЭто положит начало череде событий, которые приведут к испано-южноамериканской войне.§!" #NT!
 PRU_S_AMERICAN_ANTI_SPR: "Южноамериканская коалиция" #NT!
 PRU_guano_treaty: "[SPR.GetAdjective]-[PRU.GetAdjective] Договор о гуано" #NT!
 PRU_reimposed_imperial_yoke: "Восстановление имперского ига" #NT!
