 siam.11.t: "Продолжаем наших посланников в [CHI.GetName]?" #NT!
 siam.11.d: "Посольские миссии в [CHI.GetName] были символом нашего подчинения императорам Цин. Империя Цин, похоже, уже не так могущественна, как когда-то, особенно с учетом того, что западные державы оспаривали ее величие. Мы могли бы использовать это как возможность символически проецировать нашу собственную силу и независимость. Хотя это, безусловно, разозлит [CHI.GetName] и их данников." #NT!
 siam.11.a: "Продолжайте посланников, мы не хотим обострять отношения." #NT!
 siam.12.t: "[From.GetName] требует камбоджийские регалии" #NT!
 siam.13.t: "[From.GetName] Соглашается вернуть регалии" #NT!
 siam_china_negotiations.1.b: "Посланники заканчивают работу сегодня, Цин слишком слабы, чтобы отреагировать." #NT!
