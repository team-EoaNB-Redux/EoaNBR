 POLITICS_AKAN_COUNCILS_DESC: "Народ акан является одной метаэтничностью и считает себя одной нацией, но состоит из более чем тридцати подгрупп и исторически сформированных политических образований регионального масштаба. Эти государства, известные как «Аман» на языке акан (также называемом тви), управлялись королями («Ахемфо» на языке акан), а территория передавалась различным кланам, которые управляли своими соответствующими государствами.\n Акан являются матрилинейным народом, и в дополнение к отслеживанию родословной по материнской линии, короли акан часто имели женщин-соправительниц, известных как королевы-матери, которые обычно служили номинальными главами, но иногда и сами выполняли роль короля. Однако особенно уникальной была возможность как для знатных, так и незнатных людей становиться подчиненными вождями, что было ненаследственными ролями, предоставленными людям на основе их способности выполнять эту работу. \n Элементы уникальной политической организации народа акан часто переносились в страны, завоеванные или союзные аканам, и даже британцы пытались навязать эту систему некоторым своим западноафриканским владениям из-за ее предполагаемой эффективности." #NT!
 #POLITICS_AL_ZUBAYR_RAHMA_MANSUR_DESC: "Печально известный работорговец, ставший пашой, и губернатор Судана Аль-Зубайр Рахма Мансур начал свою торговую империю в 1856 году, создав сеть торговых фортов и активно занимаясь продажей как слоновой кости, так и рабов. Со своей личной армией Рахма получил контроль над территорией, охватывающей большую часть Южного Судана (и части современного Чада и Центральноафриканской Республики) на пике своего могущества. Первоначально вступив в конфликт с Египтом, Рахма успешно отразил вторжение наемников, заказанное Исмаилом-пашой, но согласился включить свои владения в Египетский хедиват в обмен на назначение губернатором региона и признание его контроля над территорией.\n\nПозже Рахма оказался в разногласиях с Британской империей, которая расширяла свой контроль над Суданом и пыталась подавить работорговлю. Он приобрел репутацию врага британского генерала Чарльза Гордона, как в военном отношении поддерживая врагов Гордона, так и пытаясь договориться с ним. Рахма неожиданно получил титул губернатора Судана по рекомендации Гордона, но этот титул был аннулирован из-за его участия в работорговле, и ему, наконец, разрешили вернуться в Судан, где он прожил последние годы своей жизни, после того как британцы заключили его в тюрьму из-за предполагаемой нелояльности." #NT!
 POLITICS_DOST_MUHAMMAD_KHAN_DESC: "Дост Мохаммад Хан, первый эмир Афганистана из династии Баракзаев, правил Эмиратом Афганистан в характерно бурный период истории своей страны.\nБудучи членом влиятельного клана Баракзаев в империи Дуррани, Дост Мохаммад и его брат Вазир Фатех Хан сражались и проиграли империи сикхов в битве при Аттоке. После поражения от сикхов бывший эмир Дуррани убил Вазира. В ответ клан Баракзаев успешно восстал против Дуррани, и, став самым могущественным членом клана, Хан взошел на афганский престол в 1826 году после победы Баракзаев.\nОказавшись между британскими и российскими имперскими интересами, Хан был вынужден заняться политическим маневрированием, чтобы сохранить независимость Афганистана. Первоначально пытаясь и не имея возможности сотрудничать с Россией, он затем попытался заключить союз с Великобританией, также безуспешно. Желая оказать влияние на Афганистан, британцы захватили Кабул и свергли Хана в 1839 году, что положило начало Первой англо-афганской войне. Чудесным образом афганцы выиграли войну и восстановили Хана на троне в 1842 году.\nВо время своего второго правления Хан подтвердил враждебность к британцам и заключил союз со своим бывшим врагом, сикхами. Однако поражение и присоединение Сикхской империи к Британской Индии заставили его снова изменить курс, присоединившись к британцам в их вторжении в Персию и аннексировав Герат, и воздержавшись от поддержки индийского восстания 1857 года." #NT!
 POLITICS_WILLIAM_COGHLAN_DESC: "Сын известного британского морского офицера Джереми Коглана, сэр Уильям Маркус Коглан имел обширную военную карьеру. Он командовал несколькими артиллерийскими отрядами, входившими в состав индийской армии, и участвовал в различных кампаниях в Афганистане и Пакистане. \nКоглан был назначен колониальным администратором Адена в 1854 году и набрал высококвалифицированный персонал, который помогал ему управлять колонией. Коглан попытался основать школу в колонии и наблюдал за аннексией острова Перим Протекторатом в 1857 году." #NT!
 POLITICS_TEWODROS_II_DESC: "Родившийся в 1818 году под именем Касса Хайлегиоргис, Теодрос II не был королевского происхождения. Фактически, Касса начал свою карьеру как «шифта» (мятежник или преступник), восстав против слабой власти тогдашнего сильно разделенного эфиопского государства. В течение десятилетий периода большой нестабильности, ограниченной центральной власти и гражданской войны в Эфиопии, известной как Земене Месафинт, Касса сумел собрать множество последователей и контролировать армию, которая неоднократно побеждала силы правящего регента Али II. Восхождение Кассы к власти достигло кульминации после того, как он пленил мать Али II, императрицу Менен Либен Амеде, и одержал военную победу над его последними оставшимися соперниками, что закрепило его контроль над всей Эфиопией; в 1855 году он был коронован как император Теодрос II, положив конец 80-летнему периоду нестабильности и раздоров.\nКак император, Теодрос проводил обширную программу централизации и модернизации, что создало ему множество врагов из числа региональных дворян, которым сильно угрожала потеря региональной власти и новых технологий. Теодрос напрямую назначал региональных губернаторов, повторно объединял автономно действующие территории в попытке воссоединить Империю и создал профессиональную постоянную армию, среди других крупных реформ." #NT!
  
