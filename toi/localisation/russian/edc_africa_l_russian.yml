 EDC_afr_46_desc_success_loc: "Наш отряд успешно перехватил налетчиков, оставив их с многочисленными потерями, а наш [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_empire_politics_state_category_scripted] в [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] остался нетронутым!" #NT!
