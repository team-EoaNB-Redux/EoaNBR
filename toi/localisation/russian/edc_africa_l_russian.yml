 EDC_afr.42.t: "Борьба за Африку" #NT!
 EDC_afr.42.d: "Ветры перемен проносятся над Европой, и теперь глаза обращены к Африке. Там, где в прошлом большая часть Черного континента была недоступна, теперь с широким использованием железных дорог и вакцинации приходит Внимание соперничающих великих держав. Те же самые державы, которые теперь жаждут богатых ресурсов и обширных земель, которые можно найти в Африке" #NT!
 EDC_afr.42.a: "Все эти усилия из-за Африки?" #NT!
 EDC_afr.42.b: "Мы должны освоить континент прежде, чем до него доберутся другие великие державы." #NT!
 EDC_afr.42.c: "Орды Европы наступают на нас" #NT!
 EDC_afr.42.c2: "Орды Европы наступают на нас, и мы готовы их встретить." #NT!
