 EDC_afr_46_desc_warlord_loc: "[ROOT.anti_scope_leak_scripted][FROM.FROM.afr_empire_politics_state_category_scripted] в [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] сумели отбиться от налетчиков самостоятельно! Оказывается, местный Военачальник смог организовать оборону для [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_empire_politics_state_category_scripted], пока происходил набег.\n\nЭтот Военачальник предложил свои услуги в качестве советника Империи [ROOT.anti_scope_leak_scripted][ROOT.GetAdjective], но только если мы дадим им аванс. Остается только один вопрос: должны ли мы заплатить этому Военачальнику и нанять его в качестве талантливого Советника для нашей Империи?" #NT!
