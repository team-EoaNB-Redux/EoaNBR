 EDC_berlin_con.9.1.desc: "Высокопоставленные лица со всего мира собираются сегодня в [afr_berlin_conference_host.GetName], чтобы обсудить колонизацию Африки, запрет рабства и международную политику между великими державами.\nРезультаты этой конференции могут отозваться эхом на протяжении веков" #NT!
 EDC_berlin_con.9.3.desc: "Высокопоставленные лица со всего мира собираются сегодня в [afr_berlin_conference_host.GetName], чтобы обсудить колонизацию Африки, запрет рабства и международную политику между великими державами.\nРезультаты этой конференции могут отозваться эхом на протяжении веков" #NT!
