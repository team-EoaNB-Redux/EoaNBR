 afr_dirt_to_paved_roads: "Модернизация грунтовых дорог до асфальтированных" #NT!
 afr_dirt_to_paved_roads_desc: "Наши грунтовые дороги и неровные тропы не подойдут для грядущего века, мы должны проложить обычные асфальтированные дороги, чтобы облегчить передвижение по нашему королевству." #NT!
 afr_Build_more_roads: "Постройте больше дорог" #NT!
 afr_Build_more_roads_desc: "Расширьте дорожную сеть по всей вашей стране" #NT!
 afr_begin_to_invest_in_railways: "Начните инвестировать в железные дороги" #NT!
 afr_begin_to_invest_in_railways_desc: "Из Европы просачивается идея о больших железных машинах, бегающих по железным дорогам. Давайте посмотрим, сможем ли мы получить чертежи для них." #NT!
 afr_western_farming_methods: "Западные методы ведения сельского хозяйства" #NT!
 afr_western_farming_methods_desc: "Мы слышали рассказы о плодородии европейских ферм, может быть, мы сможем раскрыть его секрет." #NT!
 afr_new_production_methods: "Новые методы производства" #NT!
 afr_new_production_methods_desc: "Чтобы развивать нашу страну, нам нужно будет развивать то, как мы производим продукцию как на гражданском, так и на военном рынках." #NT!
 afr_encorage_industrial_introduction: "Поощрять промышленное внедрение" #NT!
 afr_encorage_industrial_introduction_desc: "Внедрять и поощрять разработку машин на предприятиях для выполнения простых работ." #NT!
 afr_fund_industrial_development: "Фонд промышленного развития" #NT!
 afr_fund_industrial_development_desc: "Финансировать строительство крупного гражданского завода в нашей стране" #NT!
 afr_build_the_first_military_production_falicity: "Построить первый военный производственный объект" #NT!
 afr_build_the_first_military_production_falicity_desc: "Чтобы построить современную армию, нам необходимо построить военные производственные мощности, чтобы производить вооружение, необходимое нашим войскам." #NT!
 afr_clear_more_land_for_factories: "Очистить больше земли для фабрик" #NT!
 afr_clear_more_land_for_factories_desc: "Расчистим часть бесплодной земли, чтобы построить больше заводов" #NT!
 afr_railway_infrastructure: "Железнодорожная инфраструктура" #NT!
 afr_railway_infrastructure_desc: "Теперь, когда мы можем строить железные дороги, нам нужно создать инфраструктуру для их поддержки." #NT!
 afr_build_a_main_rail_route: "Построить главный железнодорожный маршрут" #NT!
 afr_build_a_main_rail_route_desc: "Наш следующий шаг — построить железную дорогу, соединяющую наш главный город со столицей." #NT!
 afr_acquire_fabric_for_uniforms: "Приобретайте хлопок для одежды" #NT!
 afr_acquire_fabric_for_uniforms_desc: "мы слышали о производстве хлопка от колонизаторов, мы должны построить хлопковую ферму, чтобы одеть наш народ" #NT!
 afr_introduce_coal_mining: "Знакомство с добычей угля" #NT!
 afr_introduce_coal_mining_desc: "В этом новом мире, Уголь - король. Мы должны получить собственное производство, чтобы сохранить нашу независимость." #NT!
 afr_mechanical_engineering_research: "Исследования в области машиностроения" #NT!
 afr_mechanical_engineering_research_desc: "Мы будем финансировать исследования в области машиностроения" #NT!
 afr_regular_road_matenece: "Регулярное обслуживание дорог" #NT!
 afr_regular_road_matenece_desc: "Мы будем финансировать исследования в области машиностроения" #NT!
 afr_electronic_device_production: "Производство электронных устройств" #NT!
 afr_electronic_device_production_desc: "Инвестируйте в производство и исследования электронных устройств" #NT!
 afr_expand_research_facilities: "Создание специализированных исследовательских центров" #NT!
 afr_expand_research_facilities_desc: "Наши исследовательские группы разрознены и неорганизованы, создание специализированного объекта увеличит объем исследований, которые мы можем проводить одновременно." #NT!
 afr_dedicate_roads_for_farms: "Выделение дорог для ферм" #NT!
 afr_dedicate_roads_for_farms_desc: "Строительство выделенных дорог нашими производителями ресурсов расширит нашу инфраструктуру и ресурсы при минимальных затратах." #NT!
 afr_build_logging_camps: "Построить лесозаготовительные лагеря" #NT!
 afr_build_logging_camps_desc: "Построить специальные лесозаготовительные лагеря для обеспечения нашей растущей экономики." #NT!
 afr_industrialize_further: "Дальнейшая индустриализация" #NT!
 afr_industrialize_further_desc: "Построить еще больше гражданских заводов для снабжения нашей растущей промышленности." #NT!
 afr_an_industral_nation: "Индустриальная нация" #NT!
 afr_an_industral_nation_desc: "Мы индустриализировали нашу страну и произвели революцию в нашей экономике. Пришло время сформировать нашу собственную идентичность. Пришло время для новой эры для нашего народа!" #NT!
 afr_improve_our_army: "Улучшим нашу армию" #NT!
 afr_improve_our_army_desc: "Улучшить наши вооруженные силы, используя новые методы." #NT!
 afr_new_tactics: "Новые Тактики" #NT!
 afr_new_tactics_desc: "Обучать армию новым тактикам, разработанным для современной войны." #NT!
 afr_revised_stratergies: "Пересмотренные стратегии" #NT!
 afr_revised_stratergies_desc: "Пересмотрите наши давно проверенные стратегии и добавьте новые в наши общие стратегические знания." #NT!
 afr_new_weapons_designs: "Новые образцы оружия" #NT!
 afr_new_weapons_designs_desc: "Внедрить новые конструкции оружия в наше исследование." #NT!
 afr_diplomatic_espionage: "Дипломатический шпионаж" #NT!
 afr_diplomatic_espionage_desc: "Инвестируйте в наш шпионский корпус, чтобы мы могли лучше понимать наших врагов." #NT!
 afr_improve_military_staff: "Модернизация военного персонала" #NT!
 afr_improve_military_staff_desc: "Повышайте квалификацию наших военнослужащих, обучая их новым стратегиям и отправляя их в военные школы." #NT!
 afr_artillary_research: "Артиллерийские исследования" #NT!
 afr_artillary_research_desc: "Некоторые из наших врагов используют тяжелое конное орудие войны, нам следует изучить этот вопрос." #NT!
 afr_rifling: "Инвестируйте в нарезку" #NT!
 afr_rifling_desc: "Инвестируйте в ученых и торговцев, практикующих искусство нарезки оружейных стволов, чтобы усовершенствовать наши винтовки." #NT!
 afr_line_armys: "Линейные армии" #NT!
 afr_line_armys_desc: "Используйте современную тактику и усовершенствованное снаряжение, чтобы значительно повысить нашу боевую эффективность." #NT!
 afr_comission_cannons: "Комиссия Пушки" #NT!
 afr_comission_cannons_desc: "Поручите нашим инженерам построить некоторые из этих великих орудий, известных как пушки." #NT!
 afr_buy_cannons_from_europeans: "Купить пушки у европейцев" #NT!
 afr_buy_cannons_from_europeans_desc: "Используя наше влияние за рубежом, мы можем попросить другую, более развитую страну продать нам часть своего оружия." #NT!
 afr_buy_cannons_from_europeans_has_oman: "§gНаши инвестиции от §!§Y[OMA.GetName]§!§g позволят нам накопить §!§ODebt§!§g через §!§Gloan§!§g вместо того, чтобы платить §!§R10§! §YProsperity§!" #NT!
 afr_buy_cannons_from_europeans_has_company: "§gНаше §!§YColonial Company Partnership§!§g позволит нам накопить §!§OДолг§!§g через §!§GКредит§!§g вместо того, чтобы платить §!§R10§! §YПроцветание§!" #NT!
 afr_buy_cannons_from_europeans_no_company: "Имеет §YПартнерство с колониальной компанией§! или §YИностранную помощь§!" #NT!
 afr_buy_cannons_from_europeans_tooltip: "Инвестирует §R10§! §YProsperity§! для того, чтобы заплатить иностранной державе за предоставление нам §YЛицензии на производство§!.\n" #NT!
 afr_buy_cannons_from_europeans_debt_tooltip: "Наше §YColonial Company Partnership§! предоставит нам §GLoan§! для оплаты §YProduction License§! пушечного оборудования. В результате мы накопим §ODebt§! в размере §R10§! §YProsperity§!.\n" #NT!
 afr_a_new_military: "Новые военные" #NT!
 afr_a_new_military_desc: "Наша страна продвинулась далеко вперед, и мы узнали много новых стратегий, теперь настало время применить их на практике." #NT!
 afr_create_naval_designs: "Импорт военно-морских конструкций" #NT!
 afr_create_naval_designs_desc: "У нас давно есть береговая линия, но мы не можем по-настоящему ее защитить. Теперь нам следует попытаться создать военно-морской флот." #NT!
 afr_plan_a_naval_force: "Планирование военно-морских сил" #NT!
 afr_plan_a_naval_force_desc: "Получите планы посредством инвестиций или шпионажа за конструкцией корабля." #NT!
 afr_build_a_port: "Создание центра морской торговли" #NT!
 afr_build_a_port_desc: "Мы долгое время полагались на других для транспортировки наших товаров, теперь пришло время построить порт." #NT!
 afr_build_shipyards: "Строительство верфей" #NT!
 afr_build_shipyards_desc: "Чтобы построить флот, мы должны построить верфи для его строительства." #NT!
 afr_build_our_first_ship: "Построим наш первый корабль" #NT!
 afr_build_our_first_ship_desc: "Закажите корабль для нашего флота, чтобы мы наконец смогли контролировать наши побережья." #NT!
 afr_more_dockyards: "Еще верфи" #NT!
 afr_more_dockyards_desc: "Дайте указание нашим инженерам построить больше верфей, чтобы ускорить производство кораблей." #NT!
 afr_a_new_navy: "Новый флот" #NT!
 afr_a_new_navy_desc: "Наши военно-морские силы теперь созданы и растут, и нам следует продолжать этот рост." #NT!
 afr_line_army_tactics: "Тактика линейной армии" #NT!
