 afr_stagnant_kingdom_heir.1.t: "Наследник престола" #NT!
 afr_stagnant_kingdom_heir.1.d: "Враждебное внутреннее племя претендует на власть над нашей землей! Необходимо совершить переворот, чтобы свергнуть их и восстановить равновесие среди племен, проживающих в пределах наших границ." #NT!
 afr_stagnant_kingdom_heir.1.a: "Мы должны спланировать переворот, чтобы свергнуть противоборствующее племя!" #NT!
  
 afr_stagnant_kingdom_heir.2.t: "Планирование переворота!" #NT!
 afr_stagnant_kingdom_heir.2.d: "Лоялисты-военачальники планируют переворот, чтобы свергнуть оппозиционное племя. Перед тем, как переворот может начаться, лидер лоялистов должен утвердить план." #NT!
 afr_stagnant_kingdom_heir.2.a: "Приступайте к осуществлению плана! Пусть переворот положит конец их правлению!" #NT!
 afr_stagnant_kingdom_heir.2.b: "Пересмотрите план! Организуйте убийц, чтобы устранить оппозицию." #NT!
  
 afr_stagnant_kingdom_heir.3.t: "Результаты переворота!" #NT!
 afr_stagnant_kingdom_heir.3.c: "Лоялисты инициировали переворот и свергли фальшивого короля с большим успехом! Политическая власть оппозиционного племени была значительно сокращена... но ценой изолированной гражданской войны между племенами. Многие погибли в результате конфликта." #NT!
 afr_stagnant_kingdom_heir.3.d: "Лидер оппозиционного племени сохранил свою власть! В результате напряженность между племенами возросла, и мы не приблизились к балансу власти между племенами. Хуже того, эта изолированная гражданская война повредила здания столицы, и многие погибли из-за конфликта." #NT!
 afr_stagnant_kingdom_heir.3.a: "Порядок восстановлен! Переворот удался!" #NT!
 afr_stagnant_kingdom_dethrone_heir_win_1: "С обеих сторон конфликта погибло в общей сложности §R1500§! §YWarriors§! человек." #NT!
 afr_stagnant_kingdom_dethrone_heir_win_2: "С обеих сторон конфликта погибло в общей сложности §R1000§! §YWarriors§! человек." #NT!
 afr_stagnant_kingdom_dethrone_heir_win_3: "С обеих сторон конфликта погибло в общей сложности §R500§! §YWarriors§! человек." #NT!
 afr_stagnant_kingdom_heir.3.b: "Мы потерпели неудачу! Наш следующий переворот будет лучше подготовлен!" #NT!
 afr_stagnant_kingdom_dethrone_heir_lose_1: "С обеих сторон конфликта погибло в общей сложности §R1500§! §YWarriors§! человек." #NT!
