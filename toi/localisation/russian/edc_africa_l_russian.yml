 eoanb_decision_tribal_raise_heavy_cavalry_army: "Переподготовка всадников: тяжелая кавалерия" #NT!
 eoanb_decision_tribal_raise_heavy_cavalry_army_desc: "Феодальная кавалерия состоит из конной кавалерии, которая в основном вооружена пиками, но некоторые вооружены пистолетами или другим огнестрельным оружием. Прежде чем воин племени может быть обучен, он должен быть опытным наездником и отличным стрелком." #NT!
 eoanb_decision_tribal_raise_heavy_cavalry_army_unit_tooltip: "Создайте дивизию §YТяжелой кавалерии§! в §Y[THIS.GetName]§!" #NT!
 eoanb_decision_tribal_raise_camel_cavalry_army: "Переподготовка племенных воинов: верблюжья кавалерия" #NT!
 eoanb_decision_tribal_raise_camel_cavalry_army_desc: "Camel Cavalry состоит из воинов, едущих на верблюдах, которые являются опытными путешественниками по пустынному ландшафту. Прежде чем воин племени сможет пройти обучение в качестве наездника на верблюде, он должен быть опытным воином." #NT!
  
