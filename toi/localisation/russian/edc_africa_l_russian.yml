 EDC_berlin_con.1.b: "Да, давайте попросим Германию провести это мероприятие." #NT!
 EDC_berlin_con.1.c: "Нет, мы будем напрямую бороться за Африку." #NT!
 EDC_berlin_con.1.desc: "Португальская нация, как и остальная Европа, всегда относилась к жителям Африки так же, как к аборигенам Нового Света, предпочитая не завоевывать, а вместо этого формировать продуктивные отношения с местными вождями (за очевидным исключением Испании). Однако французская разведка обнаружила, что король Бельгии Леопольд II пытается тайно сформировать колониальное государство в бассейне реки Конго! Многие европейские державы решили начать собственную колонизацию, чтобы ни одна держава не контролировала весь Черный континент. Однако относительный мир в Европе, который царил так долго, может исчезнуть из-за конфликтов в Африке, а многочисленные переплетенные нити союза могут спровоцировать еще большую войну. Вероятно, следует организовать конференцию для регулирования торговли и колонизации в Африке, прежде чем ситуация выйдет из-под контроля. Однако было бы столь же выгодно и не делать этого; мы могли бы получить оправдания для войны на европейском континенте из-за конфликтов далеко..." #NT!
 EDC_berlin_con.4.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.4.desc: "Ситуация в Африке — это бомба замедленного действия, готовая взорваться. Возможно, мы подливали масла в огонь колониализма и с радостью поддерживали его, но мы были глупы, полагая, что конфликты не возникнут. К счастью, наш давний союзник Португалия обратилась к нам с планом решения этой проблемы. Они просят нас помочь организовать встречу в Берлине великих европейских держав и США, чтобы обсудить африканский континент, заключить соглашения о торговле через него и гарантировать, что войны в Европе не будут вызваны разногласиями в Африке. У нас есть несколько вариантов проведения и организации этой исторической конференции. Мы можем полностью согласиться с их предложением и присутствовать на встрече, попросить, чтобы она прошла в Париже (что могло бы порадовать французов), или полностью отклонить ее и довериться безопасности нашего острова в случае возникновения конфликтов." #NT!
 EDC_berlin_con.4.a: "Да, мы поддержим это." #NT!
 EDC_berlin_con.4.b: "Нет, мы будем бороться за Африку напрямую." #NT!
 EDC_berlin_con.4.c: "Почему бы не провести его во Франции?" #NT!
 EDC_berlin_con.5.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.5.desc: "Посол из [ENG.GetName] выступил с интересным предложением.\n Они предлагают провести конференцию о судьбе Африки здесь, в нашей столице." #NT!
 EDC_berlin_con.5.a: "Да, мы это проведём." #NT!
 EDC_berlin_con.5.b: "Нет, мы будем бороться за Африку напрямую." #NT!
 EDC_berlin_con.6.t: "Приглашение на конференцию [afr_berlin_conference_host.GetName]" #NT!
 EDC_berlin_con.6.desc: "Нас пригласили на конференцию, которая проходит в [afr_berlin_conference_host.GetName]. И [POR.GetName], и [ENG.GetName] одобрили это и попросили нас присутствовать, так что, нам следует?" #NT!
 EDC_berlin_con.6.a: "Да, мы будем присутствовать." #NT!
 EDC_berlin_con.6.b: "Нет, мы это проигнорируем." #NT!
 EDC_berlin_con.7.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.7.desc: "Посол из [ENG.GetName] выступил с интересным предложением.\n Они предлагают провести конференцию о судьбе Африки здесь, в нашей столице." #NT!
 EDC_berlin_con.7.a: "Да, мы это проведём." #NT!
 EDC_berlin_con.7.b: "Нет, мы будем бороться за Африку напрямую." #NT!
 EDC_berlin_con.8.t: "Дата проведения конференции определена" #NT!
 EDC_berlin_con.8.desc: "Приглашения разосланы, подготовка в нашей столице завершена, осталось только провести конференцию." #NT!
 EDC_berlin_con.8.a: "Наше время пришло" #NT!
 EDC_berlin_con.10.t: "Решение о рабстве" #NT!
 EDC_berlin_con.10.desc: "Рабство было объявлено вне закона по всей Европе, и [USA.GetName] вел войну из-за этой практики. Теперь мы должны решить, следует ли вмешиваться в работу правительств Африки, чтобы искоренить эту пагубную практику на черном континенте?" #NT!
 EDC_berlin_con.10.a: "Да, это должно быть запрещено законом." #NT!
 EDC_berlin_con.10.b: "Нет, мы не должны вмешиваться в деятельность правительств других стран." #NT!
 EDC_berlin_con.13.t: "Конференция [afr_berlin_conference_host.GetName] объявила рабство вне закона" #NT!
 EDC_berlin_con.13.desc: "Сегодня утром продолжающаяся [afr_berlin_conference_host.GetName] конференция проголосовала за отмену всего рабства в Африке и предпримет враждебные действия против любой страны, которая откажется" #NT!
 EDC_berlin_con.13.a: "Прогресс?" #NT!
 EDC_berlin_con.14.t: "Конференция [afr_berlin_conference_host.GetName] не запретила рабство" #NT!
 EDC_berlin_con.14.desc: "Сегодня утром продолжающаяся [afr_berlin_conference_host.GetName] Конференция проголосовала за игнорирование практики рабства в Африке, предпочитая позволить странам внутри нее определять свою собственную политику." #NT!
 EDC_berlin_con.14.a: "Регресс?" #NT!
 EDC_berlin_con.17.t: "Конференция [afr_berlin_conference_host.GetName] заканчивается" #NT!
 EDC_berlin_con.17.1.desc: "Колониализм добрался до Африки. Долгое время игнорируемый великими европейскими державами, новый интерес к континенту был вызван королем Бельгии Леопольдом II. Многие страны поспешили захватить земли, но, как и ожидалось, возникли территориальные конфликты. Почувствовав опасность, Португалия при поддержке своего давнего союзника Англии решила организовать конференцию в Берлине, чтобы обсудить ситуацию и наладить экономические связи через Черный континент. Все страны, имеющие владения в Африке или интересы в регионе, были приглашены, и были установлены правила, регулирующие колонизацию континента. Будем надеяться, что это обеспечит мир в Европе, пока африканские народы будут завоеваны, но мы можем только надеяться, поскольку конфликты между Германией и Британией уже возникли из-за прямого контроля над колониями, а Франция соперничает за большую территорию за счет англичан..." #NT!
 EDC_berlin_con.17.2.desc: "Колониализм добрался до Африки. Долго игнорируемый великими европейскими державами, новый интерес к континенту был вызван королем Бельгии Леопольдом II. Многие страны поспешили захватить земли, но, как и ожидалось, возникли территориальные конфликты. Почувствовав опасность, Португалия и Англия, которые просили провести конференцию во Франции, решили организовать конференцию в Париже, чтобы обсудить ситуацию и наладить экономические связи через Черный континент. Все страны, имеющие владения в Африке или интересы в регионе, были приглашены, и были установлены правила, регулирующие колонизацию континента. Будем надеяться, что это обеспечит мир в Европе, пока африканские народы будут завоеваны, но мы можем только надеяться, поскольку конфликты между Германией и Британией уже возникли из-за прямого контроля над колониями, а Франция соперничает за большую территорию за счет англичан..." #NT!
 EDC_berlin_con.17.a: "Что из этого выйдет?" #NT!
 EDC_berlin_con.2.t: "Кому должен принадлежать этот регион?" #NT!
