 eoanb_decision_westernisation: "Образовательная вестернизация" #NT!
 eoanb_decision_westernisation_desc: "Долгое время наши знания передавались из уст в уста. Благодаря этому европейцы, используя более продвинутые методы обучения, доминировали в регионе технологически. Западная философия образования имеет свои вдохновляющие корни в Афинах, Риме и иудео-христианстве. Мы должны занять позицию знания, чтобы подражать этой образовательной системе." #NT!
 eoanb_decision_westernisation_2: "Образовательная вестернизация" #NT!
 eoanb_decision_westernisation_2_desc: "Долгое время наша система образования делала акцент только на преподавании доктрин ислама. Это способствовало тому, что европейцы превзошли наше образование и доминировали в регионе в технологическом плане. Западная философия образования имеет свои вдохновляющие корни в Афинах, Риме и иудео-христианстве. Хотя вопрос остается, снимем ли мы ограничения с нашего образования и примем ли мы западную систему образования?" #NT!
 eoanb_decision_easternisation: "Образовательная истернизация" #NT!
 eoanb_decision_easternisation_desc: "Долгое время наши знания передавались из уст в уста. Восточные державы, такие как [QNG.GetName], которые используют передовые методы обучения, доминировали в регионе технологически. Восточная философия образования может найти свои корни в исламе, конфуцианстве, даосизме и буддизме Махаяны. Мы должны занять позицию знания, чтобы подражать этой образовательной системе." #NT!
 eoanb_decision_easternisation_2: "Образовательная истернизация" #NT!
 eoanb_decision_easternisation_2_desc: "Долгое время наша система образования делала акцент только на преподавании доктрин ислама. Это способствовало тому, что [QNG.GetName] и другие восточные державы превзошли наши образовательные ограничения и доминировали в регионе технологически. Восточная философия образования может найти свои корни в исламе, конфуцианстве, даосизме и буддизме Махаяны. Хотя вопрос остается, снимем ли мы ограничения с нашего образования и примем ли мы систему образования, вдохновленную Востоком?" #NT!
