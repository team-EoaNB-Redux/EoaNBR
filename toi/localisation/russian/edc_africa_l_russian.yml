 EDC_afr_focus_path_change.3.d: "[OMA.GetName] и [ZAN.GetName] когда-то были единой империей, но соглашение, заключенное при посредничестве [ENG.GetName], разделило империю на две части. Брат [ZAN.GetLeader], [OMA.GetLeader], теперь ставит под сомнение законность новообретенной автономии [ZAN.GetName]. [OMA.GetLeader] планирует сохранить объединение двух стран, но истинная сила этого единства останется в [OMA.GetName]. Это оставляет сложный вопрос, на который нужно ответить, что следует сделать в ответ на это?" #NT!
 EDC_afr_focus_path_change.3.a: "Мы должны двигаться в сторону сотрудничества! Мы сильнее, когда братья объединяются ради общего дела!" #NT!
