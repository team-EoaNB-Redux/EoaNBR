 eoanb_decision_tribal_raise_warriors: "Тренируйте новобранцев племени: воинов" #NT!
 eoanb_decision_tribal_raise_warriors_desc: "Воины вооружены копьями и другим племенным оружием. Новобранцы обучаются владению копьями и рукопашному бою." #NT!
 eoanb_decision_tribal_raise_warrior_army: "Тренируйте новобранцев племени: армия воинов" #NT!
 eoanb_decision_tribal_raise_warrior_army_desc: "Воины вооружены копьями и другим племенным оружием. Армия отправляется в местные деревни, чтобы найти партии новобранцев и обучить их владению копьями и рукопашному бою." #NT!
 eoanb_decision_tribal_raise_feudal_army: "Переподготовка племенных воинов: феодальные воины" #NT!
 eoanb_decision_tribal_raise_feudal_army_desc: "Феодальные воины состоят из воинов, вооруженных пиками и грубым огнестрельным оружием. Различные воины выбираются из армии для обучения владению огнестрельным оружием, чтобы стать стрелками среди пехоты с пиками." #NT!
 eoanb_decision_tribal_raise_feudal_army_unit_tooltip: "Создайте дивизию §YФеодальных Воинов§! в §Y[THIS.GetName]§!" #NT!
 eoanb_decision_tribal_raise_horse_cavalry_army: "Переподготовка племенных воинов: конная кавалерия" #NT!
 eoanb_decision_tribal_raise_horse_cavalry_army_desc: "Конная кавалерия состоит из конных воинов, которые вооружены копьями и другим племенным оружием. Прежде чем воин племени может быть обучен как всадник, он должен быть опытным воином." #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army: "Переподготовка всадников: легкая кавалерия" #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army_desc: "Феодальная кавалерия состоит из конной кавалерии, которая в основном вооружена пиками, но некоторые вооружены пистолетами или другим огнестрельным оружием. Прежде чем воин племени может быть обучен, он должен быть опытным наездником и отличным стрелком." #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army_unit_tooltip: "Создайте дивизию §YПистолетной кавалерии§! в §Y[THIS.GetName]§!" #NT!
