 qing_reb.6.d: "Войска Цин вошли в нашу столицу и вытеснили нас, Наш великий лидер Хун Сицюань погиб во время осады, и теперь его сын Хун Тайнфу правит. Ребенок, который слишком юн, чтобы править, теперь будет под регентством" #NT!
