 xinghai_reb.23.t: "Восстание в Учане" #NT!
 xinghai_reb.23.d: "Только что до нас дошли новости о восстании в городе Учан! Вчера в 7:0 вечера в городе взорвалась бомба, и революционеры начали неожиданную осаду города и захватили его на следующий день! Эти революционеры прислали нам сообщение, объявив себя Военным правительством Хубэй Китайской Республики. Это «временное правительство» возглавляет губернатор Ли Юаньхун, и многие наши офицеры были убиты в ходе атаки!" #NT!
 xinghai_reb.23.a: "Пошлите войска, мы должны немедленно с этим разобраться!" #NT!
 xinghai_reb.24.t: "Реставрация Чанши" #NT!
 xinghai_reb.24.d: "Хунаньские Тунмэнхуэй объявили о создании военного правительства Хунаньской Республики Китай в Хунцзяне! Они захватили город и убили местного императорского генерала! Их силы, возглавляемые Цзяо Дафэном и Чэнь Цзосинем, склонили наши новые армейские ряды присоединиться к их делу в качестве нашей оппозиции! Ситуация меняется не в нашу пользу, и наши шансы на победу уменьшаются." #NT!
 xinghai_reb.24.a: "Подождите, военное правительство «чего»?" #NT!
 xinghai_reb.25.t: "Восстание в Шэньси" #NT!
 xinghai_reb.25.d: "Теперь Тунмэнхуэй из Шэньси во главе с Цзин Динчэном и Цянь Дином, а также Цзин Уму и другими, включая Гелаохуэй, сумели захватить город Сиань после 2 дней борьбы! Они провозгласили «Военное правительство Циньлун Фуханя», однако их сообщество разделилось в поддержке благодаря местным мусульманским общинам. Чжан Фэнхуэй, член общества Юаньжичжи, был избран их новым губернатором. Поступают сообщения о том, что в городе было убито около 20 000 маньчжуров. \nВ довершение всего генерал Вэньжуй совершил самоубийство, бросившись в колодец в Сиане, а это значит, что мы больше не можем просить его услуг. \nВыжили только богатые маньчжурские мужчины и женщины, причем маньчжурские девушки были взяты богатыми китайцами-хань в качестве рабов, а бедные китайцы-хань захватили маньчжурских женщин, чтобы стать их женами. Молодые маньчжурские девушки также были приняты мусульманскими общинами, чтобы стать мусульманками!" #NT!
 xinghai_reb.26.t: "Jiujiang Uprising" #NT!
 xinghai_reb.26.d: "Линь Сэнь, Цзян Цюнь, Цай Хуэй и другие члены Тунмэнхуэя в провинции Цзянси замышляли мятеж подразделений Новой армии! Они выбили наши войска из провинции и объявили «Военное правительство Цзюцзян» независимым государством!" #NT!
 xinghai_reb.27.t: "Taiyuan Uprising" #NT!
 xinghai_reb.27.d: "Янь Сишань из Новой армии возглавил восстание в Тайюане, столице провинции Шаньси, вместе с Яо Ицзе, Хуан Голяном, Вэнь Шоуцюанем, Ли Чэнлинем, Чжан Шучжи и Цяо Си.\nПовстанцы в Тайюане обстреляли улицы, где жили люди Знамени, и убили всех маньчжуров. Им удалось убить цинского губернатора Шаньси Лу Чжунци. Недавно они объявили о создании «Военного правительства Шаньси» с Янь Сишанем в качестве военного губернатора." #NT!
 xinghai_reb.28.t: "Куньминское восстание двойной девятки" #NT!
 xinghai_reb.28.d: "Ли Гэньюань из Тунмэнхуэй в Юньнани объединился с Цай Э, Ло Пэйцзинь, Тан Цзияо и другими офицерами Новой армии, чтобы начать «Восстание двойной девятки». Они захватили Куньмин и создали «Военное правительство Юньнани», избрав Цай Э военным губернатором." #NT!
 xinghai_reb.29.t: "Реставрация Наньчана" #NT!
 xinghai_reb.29.d: "Наньчанское отделение Тунмэнхуэй возглавило подразделения Новой армии в успешном восстании! Они создали «Военное правительство Цзянси». Ли Лецзюнь был избран военным губернатором. Ли объявил Цзянси независимой и начал поход против чиновника Цин Юань Шикая." #NT!
 xinghai_reb.30.t: "Шанхайское вооружённое восстание" #NT!
 xinghai_reb.30.d: "Шанхайские Тунмэнхуэй, Гуанфухуэй и торговцы во главе с Чэнь Цимэем, Ли Пинсу, Чжан Чэнъю, Ли Инши, Ли Сихэ и Сун Цзяожэнем подняли вооруженное восстание в Шанхае, поддержанное местными полицейскими! Они создали «Шанхайское военное правительство» и избрали Чэнь Цимэя военным губернатором." #NT!
 xinghai_reb.31.t: "Восстание в Гуйчжоу" #NT!
 xinghai_reb.31.d: "Чжан Байлинь из революционной партии в Гуйчжоу возглавил восстание вместе с подразделениями Новой армии и студентами военной академии. Они немедленно захватили Гуюан и создали «Великое Ханьское военное правительство Гуйчжоу», избрав Ян Цзиньчэна и Чжао Дэцюаня в качестве начальника и вице-губернатора соответственно." #NT!
 xinghai_reb.32.t: "Zhejiang Uprising" #NT!
 xinghai_reb.32.d: "Революционеры в Чжэцзяне вместе с подразделениями Новой армии в Ханчжоу подняли восстание. Чжу Жуй, У Сиюй, Лу Гунван и другие из Новой армии захватили мастерскую по производству военных принадлежностей. Другие подразделения во главе с Чан Кайши и Инь Чжиреем захватили большинство правительственных учреждений. Ханчжоу попал под контроль революционеров, а конституционалист Тан Шоуцянь был избран военным губернатором." #NT!
 xinghai_reb.33.t: "Аньхойское восстание" #NT!
 xinghai_reb.33.d: "Члены Аньхойского Тунмэнхуэй также подняли восстание в тот день и осадили столицу провинции. Конституционалисты убедили Чжу Цзябао, цинского губернатора Аньхоя, объявить о независимости." #NT!
