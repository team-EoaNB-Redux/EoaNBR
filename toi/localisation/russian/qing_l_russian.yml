 qing.1.t: "Инцидент в Мудане" #NT!
 qing.1.d: "Японцы высадились на Тайване в экспедиции в отместку за убийство моряков Рюкю аборигенами Пайвань из Южного Тайваня. Их поразительный успех потряс нас и показал миру нашу слабую власть над Тайванем." #NT!
 qing.1.a: "Черт бы побрал этих японцев!" #NT!
 qing.2.t: "Торговля броненосцами" #NT!
 qing.2.d: "Мы решили купить броненосцы у иностранных держав, чтобы укрепить нашу военно-морскую мощь. Однако такая торговля будет дорогостоящей и вряд ли будет принята, поэтому нам следует выбирать торгового партнера с умом. С кем мы будем торговать?" #NT!
 qing.2.a: "США!" #NT!
 qing.2.b: "Пруссия!" #NT!
 qing.2.c: "Франция!" #NT!
 qing.2.h: "Великобритания!" #NT!
 qing.3.t: "Официальный флаг" #NT!
 qing.3.d: "Ваше Величество, в последнее время мы обратили внимание на то, что отсутствие надлежащего официального флага для нашей страны затрудняет наши встречи с иностранцами. Уже несколько лет назад китайский корабль Weseners под названием \"HMS Arrow\" был вынужден поднять британский флаг из-за того, что у нас не было флага. Это привело к тому, что мы захватили корабль, но из-за того, что на нем развевался британский флаг, мы дали британцам повод напасть на нас. Чтобы избежать подобного недоразумения в будущем, мы должны принять национальный флаг в соответствии с западными образцами. Было предложено, чтобы наш новый флаг был треугольным, чтобы избежать какой-либо путаницы с прямоугольными флагами Восьмизнамен. На флаге будут изображены традиционные символы Вашего Величества: Дракон с пятью когтями и Пылающая Жемчужина." #NT!
 qing.3.a: "Какой прекрасный флаг." #NT!
 qing.3: "Изменяет флаг §YChinese§!." #NT!
 qing.4.t: "Резиденция Ли Тэн-Фана" #NT!
 qing.4.d: "Мы получили известие о большом и красивом новом поместье, строительство которого завершено в районе Даси города Таоюань, Тайвань. Ли Тэн-Фань, владелец резиденции, является торговцем племени хакка из Фучжоу, родом из Чжанчжоу, который благодаря своему процветающему бизнесу по торговле рисовым зерном под названием Цзиньсин был рекомендован местным тайваньским правительством императору Сяньфэну. Соответственно, Ли начал строительство своей резиденции в 1860 году с императорского благословения и завершил работу в этом году. \n\nРезиденция была построена в традиционном стиле хакка, состоящем из двух главных комнат и четырех боковых построек, охраняемых полукруглым бассейном и побеленной стеной из глиняного кирпича. Несомненно, что эта резиденция вскоре станет жемчужиной города Таоюань на многие годы вперед." #NT!
 qing.4.a: "Какое чудесное поместье!" #NT!
 qing.5.t: "Идея самоусиления" #NT!
 qing.5.d: "Идея циркулирует среди бюрократии, идея Движения Самоусиления. Серия реформ в индустриализации, в первую очередь направленных на улучшение армии, чтобы противостоять угрозе Великобритании" #NT!
 qing.5.a: "Давайте примем эту идею" #NT!
 qing.6.t: "Смерть Сяньфэна" #NT!
 qing.6.d: "Сегодня утром великий император Китая Сяньфэн умер от осложнений, вызванных оспой. Новому императору, Тайнфэну, всего 6 лет, и регентский совет, назначенный Сяньфэном перед его смертью, вступает в силу. Однако окна императора, кажется, набирают силу на заднем плане." #NT!
 qing.6.a: "Большая потеря для Китая" #NT!
 qing.7.t: "The Xinyou Coup" #NT!
 qing.7.d: "В серии удивительных событий принц Гун, влиятельный член императорской семьи, поддержал переворот вдовствующей императрицы, чтобы отобрать власть у Совета регентов. Возглавляемый императрицей Цыси, императорский двор теперь находится под ее влиянием. Члены совета Сушана теперь ждут своей участи в Подземельях." #NT!
 qing.7.a: "Слава вдовствующим императрицам" #NT!
 qing.8.t: "Встреча с Гуном" #NT!
 qing.8.d: "Принцу Гуну, направляющемуся из зала заседаний совета в свою комнату, было передано личное сообщение. В сообщении его призывают свергнуть незаконный совет и поддержать императрицу Цыси и императрицу Циан в совместных ролях регентства. Теперь принцу Гуну предстоит выбирать между партией Сушань с одной стороны и императорской семьей с другой." #NT!
 qing.8.a: "Сторона Цыси" #NT!
 qing.8.b: "Сторона Совета" #NT!
 qing.9.t: "Сушан обнаруживает попытку переворота" #NT!
 qing.10.t: "Создание новой стандартной армии" #NT!
 qing.11.t: "Создание местных армий" #NT!
 qing.11.a: "Идеальный" #NT!
 qing.13.t: "Смерть Тунчжи" #NT!
 qing.13.d: "Проправив всего несколько лет, молодой император Тунчжи умер. Умирая от оспы, он не оставил сыновей, которые могли бы ему наследовать. Теперь императорскому двору придется постараться найти нового императора, достойного трона." #NT!
 qing.13.a: "хорошо" #NT!
 qing.13.b: "Умер еще один молодой император?" #NT!
