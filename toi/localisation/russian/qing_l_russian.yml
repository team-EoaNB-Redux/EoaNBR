 TAI_1857_Leader_desc: "Родившийся в обеспеченной семье в Гуандуне, Хун Сюцюань провел большую часть своей ранней жизни, готовясь к экзаменам на государственную службу. После того, как он провалился в третий раз, запаниковавший Хун испытал видения, которые, как он считал, говорили, что его небесный предок на самом деле был христианским Богом, а его старший брат — Иисусом Христом. Веря, что он был послан на Землю, чтобы избавить мир от демонов, он отверг государственную религию конфуцианство и стал ведущей фигурой в Обществе поклонения Богу, вступив в схватку с правительством Цин. В январе 1851 года именно Хун повел армию повстанцев в Цзиньтянь, сокрушив силы Цин и положив начало восстанию тайпинов. Действуя из Небесной столицы Нанкина, Хун постепенно терял доверие к своим близким советникам, организовав жестокую чистку лидеров восстания. Теперь, не имея конкурентов, Сюцюань управляет фанатичной теократической армией, что представляет серьезную угрозу и без того хрупкому правительству Цин и его власти над слабым регионом. Возникает вопрос, действительно ли это миссия с небес или игра власти, организованная человеком с манией величия." #NT!
  
