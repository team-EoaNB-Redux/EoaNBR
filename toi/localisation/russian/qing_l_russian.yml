 QNG_pavilion_purple_light: "Павильон Пурпурного Света" #NT!
 QNG_splendor_of_the_emperor: "Великолепие Императора" #NT!
 QNG_putting_westerners_in_place: "Поставить западных людей на место" #NT!
 QNG_Self_Strengthening_Movement: "Движение за самоусиление" #NT!
 QNG_Self_Strengthening_Movement_desc: "Поскольку британские и французские армии разграбили и сожгли Старый Летний дворец, а также приближались повстанцы-тайпины, мы были вынуждены признать кризис, нам необходимо вестернизироваться." #NT!
 QNG_The_Imperial_Navy: "Имперский флот" #NT!
 QNG_The_Imperial_Navy_desc: "Мы должны возродить пути Великого Мина! Мы должны возродить Императорский флот! Мы должны господствовать на морях! Мы должны основать Наньянский и Бэйянский флоты! Мы должны усилить флот!" #NT!
 QNG_The_Foochow_Arsenal: "Фучжоуский Арсенал" #NT!
 QNG_The_Foochow_Arsenal_desc: "Чтобы обеспечить потребности более крупного флота, нам придется нанять иностранных архитекторов для строительства более западной верфи, а число рабочих для строительства такого большого объекта увеличится примерно до двух тысяч." #NT!
 QNG_Foochow_Shipbuilding_Institution: "Институт судостроения Фучжоу" #NT!
 QNG_Foochow_Shipbuilding_Institution_desc: "Наряду с Арсеналом и верфями также создается школа морской инженерии и навигации, все это должно быть сделано в течение пяти лет." #NT!
 QNG_Mawei_Shipyard: "Mawei Shipyard" #NT!
 QNG_Mawei_Shipyard_desc: "Рядом с верфью Фучжоу также будет построена верфь Mawei Shipyards, которая будет меньше по размеру и с меньшим количеством рабочих, поскольку она должна стать портом для небольших судов и торговли." #NT!
 QNG_Hire_Foreign_Teachers: "Нанять иностранных учителей" #NT!
 QNG_Hire_Foreign_Teachers_desc: "Чтобы обеспечить нашу школу морской инженерии и навигации преподавателями, мы собираемся нанять группу из ста иностранных преподавателей из разных стран, в основном французов и британцев»." #NT!
 QNG_Bright_Young_Sailors: "Яркие молодые моряки" #NT!
 QNG_Bright_Young_Sailors_desc: "Благодаря обучению наших моряков иностранными учителями, они стали в десять раз лучше, улучшили тактику и мастерство и теперь способны самостоятельно противостоять иностранным силам." #NT!
 QNG_Build_Wooden_Gunboats: "Строим деревянные канонерские лодки" #NT!
 QNG_Build_Wooden_Gunboats_desc: "После реформирования моряков и строительства верфей мы теперь можем начать производство деревянных канонерских лодок, которые являются основной продукцией верфей, поскольку они находятся в лесной зоне." #NT!
 QNG_Form_the_Fujian_Fleet: "Сформировать флот Фуцзянь" #NT!
 QNG_Form_the_Fujian_Fleet_desc: "Построив достаточное количество деревянных канонерских лодок, мы теперь можем официально сформировать Фуцзяньский флот; второй по слабости из четырех, он будет располагаться в городе Фуцзянь и иметь гарнизон." #NT!
 QNG_Buy_Foreign_Steamers: "Купить иностранные пароходы" #NT!
 QNG_Buy_Foreign_Steamers_desc: "Хотя мы и не любим Запад, но для того, чтобы способствовать развитию нашего флота, мы должны купить первые пароходы у Британии. Будет куплено семь британских пароходов, а также будут приобретены две британские канонерские лодки." #NT!
 QNG_The_Guangdong_Fleet: "Флот Гуандуна" #NT!
 QNG_The_Guangdong_Fleet_desc: "После недавнего приобретения пароходов у британцев мы теперь имеем возможность официально оформить создание флота Гуандун в Шаньтоу и разместить штаб-квартиру в городе Гуанчжоу." #NT!
 QNG_German_Torpedo_Boats: "Немецкие торпедные катера" #NT!
 QNG_The_Japanese_in_Taiwan: "Японцы на Тайване" #NT!
 QNG_Form_the_Beiyang_Fleet: "Сформировать флот Бэйян" #NT!
 QNG_Form_the_Beiyang_Fleet_desc: "Теперь, после приобретения канонерских лодок и других кораблей, мы можем создать Северный флот с гарнизоном и штаб-квартирой в городе Вэйхайвэй, он будет состоять из нескольких стальных канонерских лодок и других более мелких кораблей." #NT!
 QNG_Form_the_Nanyang_Fleet: "Сформировать флот Наньян" #NT!
 QNG_Form_the_Nanyang_Fleet_desc: "После недавнего приобретения новых и более современных канонерских лодок и других кораблей мы теперь можем официально оформить создание флота Наньян в Шанхае, а также разместить штаб-квартиру в Шанхае." #NT!
 QNG_Boats_from_Jiangnan: "Лодки из Цзяннаня" #NT!
 QNG_Boats_from_Jiangnan_desc: "После официального оформления Наньянского флота многие корабли были выведены из верфей Цзяннань, и к флоту присоединились четыре деревянные канонерские лодки и один деревянный паровой фрегат." #NT!
 QNG_Foreign_Ironclads: "Иностранные броненосцы" #NT!
 QNG_Foreign_Ironclads_desc: "Чтобы укрепить мощь флота Бэйян, мы решили купить броненосцы у иностранных держав. Однако наш выбор довольно затратен, и вряд ли мы согласимся, мы должны мудро выбирать нашего торгового партнера." #NT!
 QNG_A_Trade_of_Gunboats: "Торговля канонерскими лодками" #NT!
 QNG_A_Trade_of_Gunboats_desc: "Поскольку Ли Хунчжан был впечатлен четырьмя канонерскими лодками типа «Стальной рендель» в составе Наньянского флота, он передал их Бэйянскому флоту, а Наньянскому флоту вместо этого передал четыре более старые канонерские лодки типа «Железный рендель»." #NT!
 QNG_Patrolling_the_Eastern_Seas: "Патрулирование восточных морей" #NT!
 QNG_Patrolling_the_Eastern_Seas_desc: "Благодаря нашему основному и модернизированному флоту, созданному с нуля, мы теперь можем успешно патрулировать Восточно-Китайское море, сталкиваясь с угрозами со стороны любого, кто осмелится бросить вызов нашему флоту." #NT!
 QNG_A_Modern_Army: "Современная армия" #NT!
 QNG_A_Modern_Army_desc: "Чтобы не отставать от Запада, мы должны искать пути реформирования армии, оснащение, мастерство и тактика которой отстают. Мы должны искать методы ее модернизации вместе с западными державами." #NT!
 QNG_An_Industry_to_Support_the_Army: "Промышленность для поддержки армии" #NT!
 QNG_An_Industry_to_Support_the_Army_desc: "Имея планы реформирования армии и цели по модернизации промышленности, мы можем использовать нашу промышленность для увеличения военного производства, строительства заводов, производства униформы, а также производства артиллерии, поездов снабжения и других предметов." #NT!
 QNG_The_Anqing_Arsenal: "Арсенал Аньцина" #NT!
 QNG_The_Anqing_Arsenal_desc: "После освобождения Аньцина от мятежников командующий Цзэн Гофань приказал построить в городе множество зернохранилищ, мельниц и заводов по производству боеприпасов для своей армии. Мы можем использовать это и для других армий." #NT!
 QNG_Our_First_Steam_Engine: "Наш первый паровой двигатель" #NT!
 QNG_Our_First_Steam_Engine_desc: "Имея построенные заводы и чертежи для их изготовления, мы теперь можем построить наш первый паровой двигатель, вдохновленный западными образцами, и теперь мы можем производить их для различных задач." #NT!
 QNG_The_Anqing_Machine_Factory: "Машиностроительный завод Аньцин" #NT!
 QNG_The_Anqing_Machine_Factory_desc: "Построив заводы, мы сможем использовать некоторые из этих готовых деталей для поездов, орудий и других различных вещей, а также сможем использовать западные разработки для собственных нужд на наших заводах." #NT!
 QNG_Buy_Western_Manufacturing_Machines: "Купить западные производственные машины" #NT!
 QNG_Buy_Western_Manufacturing_Machines_desc: "Наряду с нашими собственными машиностроительными заводами мы также можем закупить западные производственные станки, поскольку западные станки лучше наших, и это поможет нам производить более качественные собственные станки." #NT!
 QNG_Jin_Ling_Arsenal: "Jinling Арсенал" #NT!
 QNG_Jin_Ling_Arsenal_desc: "Чтобы способствовать дальнейшей индустриализации армии, нам было приказано построить арсенал в городе Цзиньлин. Он будет служить местом хранения оружия, а также местом изготовления оружия и других военных материалов." #NT!
 QNG_Jin_Ling_Machine_Factory: "Машиностроительный завод Цзиньлин" #NT!
 QNG_Jin_Ling_Machine_Factory_desc: "Наряду с арсеналом у нас также есть заказы на строительство нескольких машиностроительных заводов в городе Цзиньлин, они помогут производить детали машин для строительства, а также более мелкие вещи, такие как детали для поездов и оружия." #NT!
 QNG_Jiangnan_Arsenal: "«Цзяннань Арсенал»" #NT!
 QNG_Jiangnan_Arsenal_desc: "В целях содействия модернизации и индустриализации этот арсенал будет способствовать производству оружия, изучению западной литературы и западных языков, а также западным исследованиям." #NT!
 QNG_Jiangnan_Arsenal_Naval_Factory: "Цзяннаньский арсенал военно-морского завода" #NT!
 QNG_Jiangnan_Arsenal_Naval_Factory_desc: "Поскольку арсенал Цзяннань находится так близко к океану, недалеко от города Шанхай, мы можем превратить часть арсенала в военно-морской завод. Это может помочь нашему военно-морскому флоту в этом районе и поможет защитить наши побережья в обозримом будущем." #NT!
 QNG_Expand_the_Jiangnan_Arsenal: "Расширить арсенал Цзяннань" #NT!
 QNG_Expand_the_Jiangnan_Arsenal_desc: "Имея множество ресурсов и других заводов вокруг, мы можем использовать некоторые из них для расширения арсенала Цзяннаня, это поможет увеличить военное и промышленное производство в регионе, а также поможет производить товары, которые не производятся на других заводах." #NT!
 QNG_Beiyang_Machine_Factory: "Бэйянский машиностроительный завод" #NT!
 QNG_Beiyang_Machine_Factory_desc: "Поскольку Пекин является столицей, мы должны индустриализовать его, чтобы другие города не опережали столицу, поэтому мы собираемся построить в городе еще один машиностроительный завод." #NT!
 QNG_Beiyang_Machine_Factory_Dockyards: "Верфи машиностроительного завода Бэйян" #NT!
 QNG_Beiyang_Machine_Factory_Dockyards_desc: "Поскольку Пекин сейчас индустриализируется, а наш крупнейший флот находится поблизости, мы можем превратить побережья в новые верфи, это может помочь с ремонтом и строительством новых кораблей для флота Бэйян." #NT!
 QNG_Steel_Factories: "Сталелитейные заводы" #NT!
 QNG_Steel_Factories_desc: "Теперь, когда эта область индустриализирована, мы можем посвятить некоторые заводы производству стали. Сталь может использоваться в кораблях, деталях, поездах и других различных вещах, и мы также можем использовать ее в торговле." #NT!
 QNG_Lanzhou_Factory: "Фабрика Ланьчжоу" #NT!
 QNG_Lanzhou_Factory_desc: "Поскольку в городе Ланьчжоу также есть фабрика по производству тканей, мы также можем милитаризировать регион, построив фабрику с единственной целью — производить артиллерию и другие орудия." #NT!
 QNG_Xian_Machine_Factory: "Сианьский машиностроительный завод" #NT!
 QNG_Xian_Machine_Factory_desc: "Наряду с другими различными машиностроительными заводами и арсеналами, мы должны построить еще один в городе Сиань, как и другие машиностроительные заводы, он поможет производить те же предметы, что и другие, а может быть, и больше." #NT!
 QNG_Chonghou_Training_Guideline: "Руководство по обучению в Чунхоу" #NT!
 QNG_Chonghou_Training_Guideline_desc: "Для того чтобы наши армии продолжали модернизироваться, мы должны ввести строгие правила подготовки наших солдат и офицеров, которым они должны следовать, чтобы наши войска были как можно лучше." #NT!
 QNG_Men_for_the_Army: "Мужчины для армии" #NT!
 QNG_Men_for_the_Army_desc: "Благодаря введению более строгих правил подготовки мы теперь можем призывать новых солдат, которые будут следовать этим новым правилам, пополняя наши ряды лучше подготовленными солдатами, а не неподготовленными." #NT!
 QNG_Employ_Western_Training_Officers: "Нанимайте западных инструкторов" #NT!
 QNG_Employ_Western_Training_Officers_desc: "Поскольку на Западе есть более подготовленные офицеры, мы можем нанять значительное их количество для помощи в подготовке наших войск, а они также могут обучать наших местных офицеров, чтобы затем обучать свои войска, чтобы люди были лучше подготовлены." #NT!
 QNG_Equipment_from_the_West: "Оборудование с Запада" #NT!
 QNG_Equipment_from_the_West_desc: "В порядке многих реформ мы также должны снабжать нашу новую армию. Вместо того, чтобы производить свою собственную, мы можем купить лучшее западное оружие и другие необходимые для армии материалы у британцев и французов." #NT!
 QNG_More_Guns: "Больше оружия" #NT!
 QNG_More_Guns_desc: "Наряду с большим количеством артиллерии мы также можем закупить больше французских орудий для снабжения нашей армии, поскольку эти орудия лучше нашего нынешнего «стандартного» оружия и должны действовать эффективнее." #NT!
 QNG_More_Artillery: "Больше артиллерии" #NT!
 QNG_More_Artillery_desc: "Наряду с большим количеством орудий мы можем закупить больше французских артиллерийских пушек, чтобы пополнить нашу армию, хотя нам нужно будет обучить наших солдат пользоваться ими. Это поможет нам осаждать укрепления и побеждать в сражениях." #NT!
 QNG_Employ_Translators: "Нанять переводчиков" #NT!
 QNG_Employ_Translators_desc: "Поскольку западные офицеры-инструкторы не могут говорить на тех же языках, что и мы, мы можем использовать переводчиков для общения между нами и западными офицерами, а также между нашими войсками и западными офицерами." #NT!
 QNG_Train_Local_Officers: "Обучение местных офицеров" #NT!
 QNG_Train_Local_Officers_desc: "Благодаря новым рекомендациям по обучению мы сможем обучить некоторых наших местных офицеров, чтобы затем обучать свои войска новым рекомендациям, что позволит быстрее распространять информацию и лучше подготовить больше людей." #NT!
 QNG_Form_the_Huai_Army: "Сформировать армию Хуай" #NT!
 QNG_Form_the_Huai_Army_desc: "Чтобы изгнать тайпинов, мы можем сформировать армию на реке Хуайхэ, они будут помогать местному сопротивлению и любым сражениям, которые произойдут в регионе, против тайпинов и любых других повстанцев." #NT!
 QNG_Buy_Guns: "Купить оружие" #NT!
 QNG_Buy_Guns_desc: "Чтобы снабжать армию Хуай, мы можем закупить иностранное оружие и снаряжение. Это иностранное оружие будет лучше, чем у большинства наших местных армий, и лучше, чем у тайпинских повстанцев." #NT!
 QNG_Expanding_the_Army: "Расширение армии" #NT!
 QNG_Expanding_the_Army_desc: "Имея начальную численность в пятнадцать тысяч человек, мы можем набрать в армию еще одну группу из десяти тысяч человек, это поможет укрепить ее силы и позволит нам использовать наше новое оружие, купленное за рубежом." #NT!
 QNG_Extensive_Conscription: "Широкая воинская повинность" #NT!
 QNG_Extensive_Conscription_desc: "Чтобы пополнить ряды нашей армии, мы можем ввести строгую воинскую повинность среди нашего населения, это увеличит количество мужчин в нашей армии и позволит нам создать больше армий из новых людей." #NT!
 QNG_Studying_Wars: "Изучая войны" #NT!
 QNG_Our_Industry: "Наша отрасль" #NT!
 QNG_Our_Industry_desc: "Чтобы не отставать от Запада, нам необходимо усилить индустриализацию, что может включать торговлю с Западом, сосредоточение внимания на областях, где у нас много ресурсов, а также расширение ее на военное производство." #NT!
 QNG_Civilian_Industry: "Гражданская промышленность" #NT!
 QNG_Civilian_Industry_desc: "Наряду с инфраструктурой и общей индустриализацией мы должны также включить развитие гражданской промышленности, это должно помочь обеспечить товарами людей и товарами для торговли»." #NT!
 QNG_China_Merchants_Steam_Navigation_Company: "Китайская торговая пароходная компания" #NT!
 QNG_China_Merchants_Steam_Navigation_Company_desc: "Для привлечения международной торговли необходимо создать судоходную компанию, которая будет помогать перевозить китайские товары в регионы вокруг региона, а также получить государственные кредиты для предотвращения появления конкурирующих торговых компаний." #NT!
 QNG_Chinese_Engineering_and_Mining_Company: "Китайская инжиниринговая и горнодобывающая компания" #NT!
 QNG_Chinese_Engineering_and_Mining_Company_desc: "Имея возможность развивать торговлю и торговать с иностранными державами, нам теперь нужны товары для торговли, поэтому мы должны основать инженерную и горнодобывающую компанию, это поможет в добыче угля для обеспечения пароходов энергией и в торговле." #NT!
 QNG_Trading_with_the_West: "Торговля с Западом" #NT!
 QNG_Trading_with_the_West_desc: "Имея возможность перевозить товары, а фактически имея товары, мы теперь можем инициировать торговлю с иностранными державами через порты, расположенные по всей Азии, и это будет способствовать индустриализации с большим притоком денег." #NT!
 QNG_Lanzhou_Fabric_Factory: "Фабрика тканей Ланьчжоу" #NT!
 QNG_Lanzhou_Fabric_Factory_desc: "Поскольку в районе Ланьчжоу имеется много тканей, мы должны их использовать, превратив часть города в текстильную фабрику, используя ткани региона для изготовления таких предметов, как одежда, униформа и паруса»." #NT!
 QNG_Hubei_Fabric_Factory: "Фабрика тканей Хубэй" #NT!
 QNG_Hubei_Fabric_Factory_desc: "Наряду с Ланьчжоу, район вокруг Хубэя также содержит много тканей, так же как и Ланьчжоу, мы должны использовать его, превратив район, который раньше был меньше, в большую фабрику по производству тканей, чтобы выполнять те же обязанности, что и фабрика в Ланьчжоу, только лучше»." #NT!
 QNG_Expanding_Local_Industry: "Расширение местной промышленности" #NT!
 QNG_Expanding_Local_Industry_desc: "Завершив расширение местной промышленности в различных регионах, теперь нам необходимо осуществить общее расширение промышленности по всему Китаю, что будет способствовать будущей индустриализации и промышленным проектам»." #NT!
 QNG_Infrastructure_Plans: "Планы инфраструктуры" #NT!
 QNG_Infrastructure_Plans_desc: "С началом индустриализации в некоторых частях империи мы также должны развивать инфраструктуру, которая включает в себя различные дороги, фермы, дома и здания, а также центры снабжения, чтобы помочь содержать армию»." #NT!
