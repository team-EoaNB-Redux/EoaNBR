 xinghai_reb.44.t: "Флаг наций" #NT!
 xinghai_reb.44.d: "Китай объединен под нашим правительством Бэйян, но есть разногласия относительно того, какой флаг нам следует использовать. Военные Учаня желают флаг с девятью звездами, Лу Хаодон выступает за свое голубое небо с белым солнцем, а Хуан Син предлагает флаг с системой сельского сельского хозяйства «хорошо налаженных полей». В настоящее время лидирует партия «Пять наций под одним флагом Союза», фаворит флота Бэйян. Другие менее влиятельные голоса предлагают придерживаться флага Железной крови, который был поднят при провозглашении республики..." #NT!
