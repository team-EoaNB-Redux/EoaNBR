 QNG_Shanghai_to_Wuhao_Proposal: "Shanghai to Wuhao Proposal" #NT!
 QNG_Plans_Rejected: "Планы отклонены" #NT!
 QNG_Set_up_Zongli_Yamen: "Set Up Zongli Yamen" #NT!
 QNG_Set_up_Zongli_Yamen_desc: "В связи с недавним проведением Пекинской конференции мы должны создать Цзунли Ямэнь, или «Управление по общему управлению делами, касающимися различных стран», или канцелярию премьер-министра." #NT!
 QNG_Chinese_Maritime_Custom_Service: "Морская таможенная служба Китая" #NT!
 QNG_Chinese_Maritime_Custom_Service_desc: "Учитывая неспособность имперских сборщиков морского налога собирать торговый налог из-за восстания тайпинов, мы должны создать этот институт для сбора налога, а также он поможет с картографированием и другими морскими сборами." #NT!
 QNG_Naval_Defence_Department: "Министерство обороны ВМС" #NT!
 QNG_Naval_Defence_Department_desc: "Наряду с возрождением Имперского флота мы также должны создать военно-морское оборонное ведомство, которое будет помогать управлять обороной наших вод, вместо того чтобы поручать это центральному правительству." #NT!
 QNG_Build_Tongwen_Guan: "Build Tongwen Guan" #NT!
 QNG_Build_Tongwen_Guan_desc: "Создав Цзунли Ямэнь, мы должны основать школу для обучения западным языкам, а также знакомить людей с западной наукой в ​​области химии, астрономии и математики." #NT!
