 qing_reb.17.t: "Мы Разбиты" #NT!
 qing_reb.17.d: "Мятежники захватили столицу, заставив нас бежать на север, а один из них даже зашел так далеко, что объявил себя ложным императором. Теперь группы этих неуправляемых толп объявляют себя независимыми от нашего законного правления." #NT!
 qing_reb.17.a: "Мы вернемся и вернем себе наш законный трон." #NT!
 qing_reb.18.t: "Мин объявляет нас вассалами" #NT!
 qing_reb.18.d: "Один из наших союзников по восстанию объявил себя новой империей Мин и отправил посланника, объявляющего нас под своей властью. Как нам ответить?" #NT!
 qing_reb.18.a: "Мы всегда были верны династии Мин." #NT!
 qing_reb.18.b: "Возмутительно" #NT!
 qing_reb.19.t: "Распад империи Цин" #NT!
 qing_reb.19.d: "Ранее сегодня силы повстанцев захватили Пекин и вынудили правительство Цин отправиться в изгнание на север. Тибетцы и монголы также рискнули и объявили независимость. Новый император [new_QNG_emperor.GetLeader] заявил о своих правах и стремится закрепить свою власть в других регионах Китая, подчиняя тех, кто отказывается поклоняться новой империи." #NT!
 qing_reb.19.d_a: "Империя наша, маньчжуры Цин были отброшены туда, где им и место, и большая часть империи наша. Однако есть еще те, кто бросает вызов нашему правлению над Китаем, и их нужно поставить на колени." #NT!
 qing_reb.19.a: "Наше время пришло" #NT!
 qing_reb.19.b: "Проклятье Ложного Императора" #NT!
 qing_reb.19.c: "Один Китай похож на другой" #NT!
 qing_reb.20.t: "Dealing with Shi Dakai" #NT!
 qing_reb.20.d: "Ши Дакай — один из наших величайших командиров, но Небесный Король Хун Сюцюань все больше и больше относится к нему с подозрением. Небесный Король приказал" #NT!
