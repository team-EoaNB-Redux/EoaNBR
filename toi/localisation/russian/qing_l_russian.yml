 QNG_dealing_with_our_issues_desc: "Более десятилетия Божественная Империя трещит под тяжестью своих проблем, как внутренних, так и внешних. Юг Китая охвачен восстаниями, от реставраторов династии Мин до движений за этническую независимость. Однако наибольшую угрозу представляет так называемый «Небесный царь» Хун Сицюань, засевший в Нанкине и черпающий вдохновение у варваров. Для самих варваров-мореплавателей, Великобритании, выскочек, которым удалось унизить Срединное царство, коварных французов, которые их поддержали, и русских на севере, которые даже сейчас заняты составлением договоров, чтобы откусить куски от наших границ. Мы должны сосредоточиться на этих проблемах сейчас, прежде чем империя не сможет больше терпеть..." #NT!
