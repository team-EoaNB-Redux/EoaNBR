  # Transcontinental Railway # 
 NA_B_transcontinental_railways_category: "Трансконтинентальная железная дорога" #NT!
 NA_B_transcontinental_railways_category_desc: "§YТрансконтинентальная железная дорога:§!\n§WСтарые тропы западных территорий долгое время использовались для путешествий от моря до сияющего моря, но это путешествие долгое и опасное. С начала 1850-х годов железнодорожные компании получали гранты от правительства Соединенных Штатов, которое финансировало это расширение на запад.\n\nХотя финансирование — не единственное препятствие, поскольку коренные народы часто сопротивляются строительству железной дороги и саботируют прогресс. Железные дороги не только привлекают больше поселенцев, но и разрушают популяцию буйволов, заставляя поселенцев стрелять в буйволов ради развлечения. Это резко сократило популяцию буйволов и сильно навредило кочевому образу жизни коренных народов.§!" #NT!
  
 USA_railroad_construction_canceled: "Строительство железной дороги прекращено" #NT!
  
 USA_railroad_independence_to_salt_lake_city: "Независимость - Солт-Лейк-Сити" #NT!
 USA_railroad_independence_to_salt_lake_city_desc: "Инициатива строительства этой железной дороги началась в 1857 году; она соединит Индепенденс, штат Миссури, с Солт-Лейк-Сити, штат Юта." #NT!
 USA_railroad_salt_lake_city_to_sacramento: "Солт-Лейк-Сити - Сакраменто" #NT!
 USA_railroad_salt_lake_city_to_sacramento_desc: "Инициатива строительства этой железной дороги началась в 1858 году; она соединит Сакраменто, Калифорния, с Солт-Лейк-Сити, штат Юта." #NT!
 USA_railroad_salt_lake_city_to_los_angeles: "Солт-Лейк-Сити - Лос-Анджелес" #NT!
 USA_railroad_salt_lake_city_to_los_angeles_desc: "Инициатива строительства этой железной дороги началась в 1854 году; она соединит Лос-Анджелес, Калифорния, с Солт-Лейк-Сити, штат Юта." #NT!
 USA_railroad_kansas_city_to_stockton: "Канзас-Сити - Стоктон" #NT!
 USA_railroad_kansas_city_to_stockton_desc: "Эта железная дорога на самом деле является результатом строительства и слияния двух железных дорог одновременно. Инициатива этих железных дорог началась в 1850 году с одного конца, который планировал соединить Индепенденс, Миссури, с Санта-Фе, Нью-Мексико, и приведет к соединению Канзас-Сити, Миссури, со Стоктоном, Калифорния." #NT!
 USA_railroad_san_antonio_to_santa_fe: "Сан-Антонио - Санта-Фе" #NT!
 USA_railroad_san_antonio_to_santa_fe_desc: "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико." #NT!
 USA_railroad_san_antonio_to_san_diego: "Сан-Антонио - Сан-Диего" #NT!
 USA_railroad_san_antonio_to_san_diego_desc: "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико." #NT!
 USA_railroad_butterfield_overland_mail: "Баттерфилд Overland Mail" #NT!
 USA_railroad_neosho_to_albuquerque: "Неошо - Альбукерке" #NT!
 USA_railroad_neosho_to_albuquerque_desc: "Инициатива строительства этой железной дороги началась в 1858 году; она соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико." #NT!
 USA_railroad_leavenworth_and_pikes_peak_express: "Ливенворт - Пайкс Пик Экспресс" #NT!
 USA_railroad_leavenworth_and_pikes_peak_express_desc: "Инициатива по превращению участка Пайкс-Пик-Экспресс в железную дорогу, изначально представлявшую собой тропу для фургонов, началась в 1859 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико." #NT!
  
