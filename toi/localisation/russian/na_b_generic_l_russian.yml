  #Economic Panic 
  
 EOANBSYS_economic_crisis_decision_category: "Экономическая паника и облегчение" #NT!
 EOANBSYS_economic_crisis_decision_category_desc: "§YПоследствия паники:§!\nКаждые 30 дней во время экономической паники наше внимание будет привлекать отчет о финансовых событиях. Эти отчеты в основном будут содержать негативные новости об отраслях, наиболее сильно пострадавших от этого экономического спада.\n\nМожно принять решения, чтобы уменьшить влияние экономической паники, но это часто будет сопровождаться жертвами. Рекомендуется как можно быстрее справиться с этим, чтобы остановить панику. Если ничего не предпринять, пострадают стабильность и экономика страны." #NT!
 na_b_monthly_economic_panic_countdown: "Экономическая паника!" #NT!
 na_b_economic_panic_addressed: "Проблема §Yэкономической паники§! была решена" #NT!
 na_b_monthly_economic_panic_countdown_timeout_tooltip: "§RПаника продолжается...§!\n" #NT!
 na_b_economic_panic_has_low_debt: "§YDebt§! уровень ниже 20" #NT!
  
 na_b_economic_panic_industry_bankruptcy_protections: "Защита от банкротства в отрасли" #NT!
 na_b_economic_panic_industry_bankruptcy_protections_desc: "Спасая часть долгов, которые накопила наша промышленность, мы можем уменьшить последствия паники. Хотя облегчение будет лишь временным, если мы не продолжим спасать отрасли, которые терпят крах." #NT!
 na_b_economic_panic_temporary_tax_relief: "Временное снижение налога на промышленность" #NT!
 na_b_economic_panic_temporary_tax_relief_desc: "Временно сократив налоги для отраслей, мы можем уменьшить финансовое бремя для компаний." #NT!
 na_b_economic_panic_temporary_tax_relief_tooltip: "Налоги возвращаются в прежнем размере." #NT!
  
 na_b_monthly_economic_panic_report.1.t: "Ежемесячный экономический отчет" #NT!
 na_b_monthly_economic_panic_report.1.d: "[ROOT.GetName] экономика все еще в панике из-за краха, и отрасли продолжают объявлять о банкротстве или медленно приближаться к нему. Поскольку конца паники не видно, это действительно тяжелые времена..." #NT!
 na_b_monthly_economic_panic_report.1.a: "Паника продолжается!" #NT!
  
 na_b_monthly_economic_panic_report.2.t: "На пути к экономическому восстановлению!" #NT!
 na_b_monthly_economic_panic_report.2.d: "Экономическая паника нанесла значительный ущерб нашей экономике, но мы достигли конца этого бурного периода. Теперь мы смотрим вперед и идем к восстановлению!" #NT!
 na_b_monthly_economic_panic_report.2.a: "Замечательно, паника закончилась!" #NT!
  
