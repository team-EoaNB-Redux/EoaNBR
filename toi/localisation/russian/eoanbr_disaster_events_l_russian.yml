l_russian:
  
 disaster_flavor.1.t: "Синоптики прогнозируют возможную вспышку торнадо в южных штатах" #NT!
 disaster_flavor.1.desc: "Сегодня, 25 апреля 2011 года, синоптики начинают предсказывать тревожную картину, которая начинает проявляться. Национальная метеорологическая служба предсказывает вспышку «опасного для жизни» торнадо в течение следующих нескольких дней." #NT!
 disaster_flavor.1.a: "Это полная чушь!" #NT!
 disaster_flavor.1.b: "Эй, возможно, они правы." #NT!
  
 disaster_flavor.2.t: "Произошла «супервспышка»!" #NT!
 disaster_flavor.2.desc: "С последним торнадо, который прошел сегодня, с ростом числа погибших и раненых с 25 апреля по сегодняшний день, а 27 апреля стало самым худшим днем ​​в плане торнадо. С ущербом в более чем 10 миллиардов долларов, который оценивается в $, это никогда не будет забыто в городах, которые были либо серьезно повреждены, либо стерты с лица земли." #NT!
 disaster_flavor.2.a: "Мне нечего сказать..." #NT!
  
 disaster_flavor.3.t: "Сезон ураганов в Атлантике 1857 г." #NT!
 disaster_flavor.3.desc: "Маршрут на запад: Ла-Нинья \n\nВсего штормов: 4 \n\nВсего смертей: 424 \n\nУщерб: Неизвестно" #NT!
 disaster_flavor.3.a: "Интересный." #NT!
  
 disaster_flavor.4.t: "Сезон ураганов в Атлантике 1858 г." #NT!
 disaster_flavor.4.desc: "Схема выхода на запад: Эль-Ниньо \n\nВсего штормов: 6 \n\nВсего смертей: 0 \n\nУщерб: Неизвестно" #NT!
 disaster_flavor.4.a: "Хм?" #NT!
  
 disaster_flavor.5.t: "Торнадо обрушился на район Бриджкрик-Мур-Оклахома-Сити!" #NT!
 disaster_flavor.5.desc: "Сегодня, 3 мая 1999 года, большой и исключительно мощный торнадо F5 прошел по пригородам Оклахома-Сити, с подтвержденными ветрами более 301 мили в час (484 км/ч), это стало самой высокой скоростью ветра на нашей планете. Это также первый случай, когда торнадо может выдать сообщение, которое Национальная метеорологическая служба никогда не делала, или которое человек никогда не видел, «Чрезвычайное положение торнадо». Но произойдет ли это снова в ближайшее время?" #NT!
 disaster_flavor.5.a: "301 миля в час?" #NT!
  
 disaster_flavor.6.t: "Тайфун Хайян обрушился на Филиппины!" #NT!
 disaster_flavor.6.desc: "Сегодня, 7 ноября 2013 года, тайфун Хайян обрушился на остров Самар в регионе Висайи нашей страны! JTWC неофициально зафиксировал 1-минутное показание скорости ветра 190 миль в час, что делает его самым сильным выходом на сушу в нашей стране. Ожидается, что Хайян ослабеет по мере продвижения в сторону Вьетнама и Китая." #NT!
 disaster_flavor.6.a: "Я ожидаю массовую гибель людей..." #NT!
  
 disaster_flavor.7.t: "Ураган обрушился на Сан-Диего?" #NT!
 disaster_flavor.7.desc: "Сегодня, 2 октября 1858 года, ураган обрушился на штат Калифорния? Он не ударил напрямую по штату, но в Лос-Анджелесе и Визалии выпало 7 дюймов дождя, но скорость ветра была слишком низкой, чтобы быть зарегистрированной. Общая сумма ущерба в настоящее время оценивается примерно в 100 долларов из-за повреждения набережной и причала в Сан-Педро, Калифорния." #NT!
 disaster_flavor.7.a: "Это редкий случай." #NT!
