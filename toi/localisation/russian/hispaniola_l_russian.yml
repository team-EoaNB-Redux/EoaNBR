l_russian:
 DOM_Buenaventura_Baez_temp: "Буэнавентура Баес" #NT!
 DOM_Pedro_Santana_temp: "Педро Сантана" #NT!
 DOM_valverdes_plan: "План Вальверде" #NT!
 DOM_the_masonry_lodge_0: "Великая Символическая Ложа" #NT!
 DOM_the_masonry_lodge_0_desc: "Великая Символическая Ложа была основана в 1858 году и является федерацией масонских лож, имеющих юрисдикцию в пределах [ROOT.GetName]. Эти масонские ложи состоят из могущественных и богатых землевладельцев, и их влияние на политику Санто-Доминго нельзя недооценивать..." #NT!
 DOM_the_masonry_lodge_1: "Непокорные масонские ложи" #NT!
 DOM_the_masonry_lodge_1_desc: "Великая Символическая Ложа была основана в 1858 году и является федерацией масонских лож, которые потеряли юрисдикцию в пределах [ROOT.GetName]. Возмущенные этим лишением власти, масонские ложи организовали сопротивление. Масонские ложи состоят из могущественных землевладельцев, которые имеют большое влияние на политику [ROOT.GetName]. Они не остановятся ни перед чем, пока их влияние и землевладение не будут восстановлены." #NT!
 DOM_la_aramada_del_caribe: "Построить Армаду дель Карибе" #NT!
 DOM_la_aramada_del_caribe_desc: "С благословения [SPR.GetName] [ROOT.GetName] начал строительство Армады, которая будет защищать Карибское море от любого, кто попытается вмешаться в его дела." #NT!
  
 HAI_idea_humilliation_hispaniola: "Унижение на Эспаньоле" #NT!
 HAI_idea_humilliation_hispaniola_desc: "Остров Эспаньола находился под одним правлением в течение 20 лет. Наша армия была унижена превосходящей доминиканской армией во время их восстания, что привело к их отделению. Наша нация нестабильна и возмущена восставшими доминиканцами!" #NT!
 DOM_political_disaster: "Разрушенная экономика" #NT!
 DOM_political_disaster_desc: "Хотя мы и победили в нашей войне за независимость, наша экономика сильно пострадала из-за постоянных вторжений Гаити. Мирное соглашение было подписано, а наша страна остается в руинах." #NT!
 HAI_liberation_of_hispaniola: "Освобождение Эспаньолы" #NT!
 HAI_liberation_of_hispaniola_desc: "Мы освободим остров Эспаньола от испанцев!" #NT!
 DOM_restoration_war: "Война за восстановление" #NT!
 DOM_restoration_war_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканской Республики!" #NT!
 DOM_restoration_war2: "Война за восстановление" #NT!
 DOM_restoration_war2_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканской Республики!" #NT!
  
 DOM_declare_bankruptcy_mission: "Проценты по иностранным займам" #NT!
 DOM_declare_bankruptcy_mission_desc: "§W[ROOT.GetName]'s§! §YУровень долга§! §Y0из§! §YИспанские кредиты§!§Y0:§! §R[?SPR_debt_repayments_level]§!\n\nХотя мы и победили в нашей войне за независимость, которая финансировалась за счет кредитов. Наша экономика серьезно пострадала из-за постоянных вторжений Гаити в это время. Мирное соглашение было подписано, и наша страна остается в руинах.\n\nЕсли мы объявим банкротство, мы будем вынуждены просить иностранное государство выкупить наш долг. У нас мало влияния, когда дело доходит до этих переговоров, и наш суверенитет может оказаться ценой, которую мы заплатим за спасение.\n\n§YОбъявит дефолт по кредитам, если:§!\n §Y0Объявит§! §Rбанкротство§!" #NT!
 DOM_declare_bankruptcy_to_spain_tooltip: "Объявил §Rbankruptcy§!" #NT!
  
 DOM_declare_bankruptcy_mission_complete_effect: "\n§YЭффект банкротства:§!\nПолучает событие «§YОбъявлено банкротство!§!».\n" #NT!
  
 DOM_1857_tobacco_coup.1.t: "Эль Президенте Баес предлагает экономический план" #NT!
 DOM_1857_tobacco_coup.1.d: "Баэс предлагает идею стимулировать экономику, печатая песо для покупки табака в стране. Он утверждает, что это поможет экономике оправиться от долгов. Единственный вопрос в том, пойдем ли мы вперед с этим планом?" #NT!
 DOM_1857_tobacco_coup.1.a: "Это звучит прибыльно!" #NT!
 DOM_1857_tobacco_coup.1.b: "Отклоните его, Эль Президенте не экономист." #NT!
  
 DOM_1857_tobacco_coup.2.t: "Баэс прикарманивает табачную прибыль!" #NT!
 DOM_1857_tobacco_coup.2.d: "Баес напечатал восемнадцать миллионов песо, которые, как мы теперь знаем, не застрахованы, а наша казна опустела. Он использовал эту валюту для покупки табака и экспортировал его за наличные, что принесло огромную прибыль ему и его последователям!\n\nТабачные плантаторы Сибао возмущены, они остались в нищете из-за инфляции, и слышны слухи о перевороте! Дни президента Баеса могут быть сочтены..." #NT!
 DOM_1857_tobacco_coup.2.a: "Ай карамба! Это измена!" #NT!
  
 DOM_1857_tobacco_coup.6.t: "Хосе Вальверде возглавил переворот против Баэса!" #NT!
 DOM_1857_tobacco_coup.6.d: "Влиятельный политик Хосе Вальверде вместе с национальным героем и легендарным генералом Сантаной организовали недавнее недовольство, вызванное действиями Эль Президенте. Получив большую поддержку на севере острова, этот мятеж стал настоящей революцией, чтобы положить конец коррупции Эль Президенте Баэса раз и навсегда." #NT!
 DOM_1857_tobacco_coup.6.a: "Да здравствует Республика!" #NT!
  
 DOM_1857_tobacco_coup.7.t: "Реформы Вальверде" #NT!
 DOM_1857_tobacco_coup.7.d: "С Вальверде во главе страны республика вступает в новую эру. Избавившись от коррумпированного Баэса, Вальверде разработал новую либеральную конституцию, которая направлена ​​на модернизацию страны и гарантию индивидуальных свобод, в которых нуждается народ. Наряду с этой конституцией Эль Президенте начал реструктуризацию администраций, чтобы положить конец коррупции и сделать государство более эффективным." #NT!
 DOM_1857_tobacco_coup.7.a: "Да здравствует Эль Президенте Вальверде!" #NT!
  
 DOM_1857_tobacco_coup_cibao_tobacco_planters: "\nCibao поддерживает Вальверде:\n" #NT!
  
 DOM_1857_tobacco_coup.8.t: "Генерал-герой возвращается из изгнания!" #NT!
 DOM_1857_tobacco_coup.8.d: "Наш бывший президент Баэс изгнал Педро Сантану из нашей страны. Генерал Педро Сантана — герой народа, легенда войны за независимость и блестящий стратег! С ним на вашей стороне вы принесете великое будущее Доминиканской Республике!" #NT!
 DOM_1857_tobacco_coup.8.a: "Добро пожаловать, генерал Сантана!" #NT!
  
 DOM_santanas_military: "Танго Санто-Доминго" #NT!
 DOM_santanas_military_desc: "Вальверде и Сантана — два политических голиафа в танго, где [DOM.GetName] — пол. Один неверный шаг любого из них создаст катастрофу для этой прекрасной гармонии политики." #NT!
  
 DOM_1858_santana_coup.1.t: "Жалобы Сантаны" #NT!
 DOM_1858_santana_coup.1.d: "Несмотря на то, что Эль Президенте и генерал Сантана работали вместе, чтобы свергнуть Баэса, недавние реформы Вальверде, касающиеся армии, не понравились Сантане. Вероятно, потому, что эти реформы подрывают его большую власть над доминиканской армией." #NT!
 DOM_1858_santana_coup.1.a: "Он не Эль Президенте!" #NT!
 DOM_1858_santana_coup.1.b: "Может быть, нам стоит прислушаться к нашему лучшему генералу." #NT!
  
 DOM_1858_santana_coup.2.t: "Переворот генерала Сантаны" #NT!
 DOM_1858_santana_coup.2.d: "Президент! Мы только что узнали, что генерал Сантана вместе со всей армией взялся за оружие, чтобы взять под контроль страну. Хотя у нас все еще есть поддержка народа, Сантана — национальный герой, и будет трудно организовать армию против него." #NT!
 DOM_1858_santana_coup.2.a: "Мы ничего не можем сделать." #NT!
 DOM_1858_santana_coup.2.b: "Худшее в аду уготовано предателям. Давайте сделаем так, чтобы они попали туда как можно скорее!" #NT!
  
 DOM_1858_santana_coup.3.t: "Гражданская война в Доминиканской Республике" #NT!
 DOM_1858_santana_coup.3.d: "Доминиканская Республика снова оказалась в гражданской войне из-за очередного переворота. Однако на этот раз президент Доминиканской Республики Вальверде направил нам сообщение с просьбой о дипломатической встрече для обсуждения возможного участия США в войне. Вальверде — либеральный политик, который во многом согласен с нашим способом ведения политики, в то время как лидер переворота, генерал Сантана, является политически непредсказуемым каудильо. Мы могли бы предложить президенту Вальверде оружие или даже добровольцев в обмен на деньги, чтобы обеспечить дружественное правительство в Карибском регионе, или мы могли бы не вмешиваться в войну, которая кажется более выгодной генералу Сантане, который пользуется поддержкой доминиканской армии." #NT!
 DOM_1858_santana_coup.3.a: "Давайте окажем помощь президенту Вальверде." #NT!
 DOM_1858_santana_coup.3.b: "То, что происходит на Карибах, нас не касается." #NT!
  
 DOM_1858_santana_coup.4.t: "План Вальверде" #NT!
 DOM_1858_santana_coup.4.d: "Сегодня Эль Президенте встретился с советниками. Благодаря своим дипломатическим навыкам он сумел привлечь внимание США к нашему делу. Они готовы послать припасы для наших солдат и даже небольшой экспедиционный корпус, но это не будет бесплатным." #NT!
 DOM_1858_santana_coup.4.a: "Купите им оружие последнего поколения." #NT!
 DOM_1858_santana_coup.4.b: "Пошлите нам людей и компетентного генерала." #NT!
 DOM_1858_santana_coup.4.c: "Мы не можем позволить себе влезать в еще большие долги." #NT!
  
 DOM_1858_santana_coup.7.t: "Морские пехотинцы возвращаются домой" #NT!
 DOM_1858_santana_coup.7.d: "После того, как американские морские пехотинцы помогли нам победить предателей и стабилизировать обстановку в регионе, они прошли парадом по улицам Сантьяго под приветственные крики, прежде чем отправиться обратно домой." #NT!
 DOM_1858_santana_coup.7.t: "До свидания, друзья!" #NT!
  
 DOM_1858_santana_coup.8.t: "Новый президент" #NT!
 DOM_1858_santana_coup.8.d: "Как только он пришел к власти, Эль Президенте Сантана перенес столицу обратно в Санто-Доминго и приостановил действие конституции Мока, написанной Вальверде. Несмотря на то, что это ограничивает свободу доминиканского народа, больше нет никого, кто мог бы им противостоять." #NT!
 DOM_1858_santana_coup.8.a: "Все приветствуют Эль Президенте" #NT!
  
 DOM_1858_santana_coup.9.t: "Закон Сантаны" #NT!
 DOM_1858_santana_coup.9.d: "Судя по всему, президент также собирается отменить изменения, внесенные Вальверде в судебную систему, и принять метод, более похожий на военную судебную систему, где генералы имеют право выносить приговоры." #NT!
 DOM_1858_santana_coup.9.a: "Как повезло, что Эль Президенте — генерал." #NT!
  
 DOM_1858_santana_coup.10.t: "Голос народа" #NT!
 DOM_1858_santana_coup.10.d: "Президент объявил, что с сегодняшнего дня государство будет направлять деятельность прессы на предотвращение распространения слухов и мистификаций со стороны мошенников и злословов, которые желают только зла доминиканскому народу." #NT!
 DOM_1858_santana_coup.10.a: "Отныне Сантана — голос народа." #NT!
  
 DOM_1858_santana_coup.11.t: "Гаитянская угроза" #NT!
 DOM_1858_santana_coup.11.d: "Ходят слухи, что Гаити снова планирует вторгнуться в нашу страну. Президент начал быструю милитаризацию, чтобы подготовить наших людей и нашу оборону." #NT!
 DOM_1858_santana_coup.11.a: "Эль Президенте защитит нас." #NT!
  
 DOM_1858_santana_coup.12.t: "Доминиканская военная служба" #NT!
 DOM_1858_santana_coup.12.d: "Сегодня Эль Президенте выступил с заявлением о введении новой обязательной военной службы с целью обеспечения новой Национальной армии обороны новыми рекрутами и обеспечения того, чтобы все мужское население Доминиканской Республики знало, как защитить себя от иностранного вторжения." #NT!
 DOM_1858_santana_coup.12.a: "Думаю, теперь мы будем защищать Эль Президенте." #NT!
  
 hispaniola_debt.1.t: "[ROOT.GetName] На грани банкротства!" #NT!
 hispaniola_debt.1.d: "Наша страна сумела сохранить себя и остановить вторжение гаитян. Мы влезли в большой долг, и проценты по нему продолжают затягивать нас все глубже в долги. Мы должны начать выплачивать долги!" #NT!
 hispaniola_debt.1.a: "Мы должны избежать банкротства!" #NT!
  
 hispaniola_debt_declined.1.t: "Управление нашим банкротством" #NT!
 hispaniola_debt_declined.1.desc_1: "Получив отказ, мы должны попросить кого-то другого взять на себя наш долг." #NT!
 hispaniola_debt_declined.1.desc_2: "Все отказались брать на себя наши долги, и нам приходится распоряжаться ими самостоятельно." #NT!
 hispaniola_debt_declined.1.a: "Спросите [SPR.GetName]." #NT!
 hispaniola_debt_declined.1.b: "Спросите [USA.GetName]." #NT!
 hispaniola_debt_declined.1.c: "Спросите [FRA.GetName]." #NT!
 hispaniola_debt_declined.1.c: "Не осталось никого, кто мог бы нас спасти..." #NT!
  
  #Hispaniola 
 hispaniola.1.t: "[ROOT.GetName] Объявляет о банкротстве!" #NT!
 hispaniola.1.d: "Наша страна сумела сохранить себя и остановить вторжения гаитян. После многих лет мира наша экономика все еще разрушена войной, и нам нужны радикальные меры, чтобы это изменить. Педро Сантана, наш лидер, предлагает Испании аннексировать нас." #NT!
 hispaniola.1.a: "Мы спросим [SPR.GetName]." #NT!
 hispaniola.1.b: "Мы спросим [USA.GetName]." #NT!
 hispaniola.1.c: "Мы спросим [FRA.GetName]." #NT!
 hispaniola.2.t: "Доминиканская Республика просит аннексию" #NT!
 hispaniola.2.d: "Наша бывшая колония, Доминиканская Республика, экономически разрушена после войны за независимость. Их лидер попросил нас снова превратить их в колонию." #NT!
 hispaniola.2.a: "Конечно! Давайте расширим нашу империю." #NT!
 hispaniola.2.b: "Нет, мы не можем ими управлять." #NT!
 hispaniola.3.t: "Испанцы аннексируют Доминиканскую Республику!" #NT!
 hispaniola.3.d: "После просьб президента Доминиканской Республики Испания аннексировала разобщенную и нестабильную Доминиканскую Республику. Наши военные лидеры говорят, что это наш шанс оправдать наше объединение, в то время как большинство нашего населения говорит, что это наш шанс положить конец нашим претензиям." #NT!
 hispaniola.3.a: "Настало время мира на Эспаньоле." #NT!
 hispaniola.3.b: "Атакуйте, уничтожайте империалистов!" #NT!
 hispaniola.6.t: "Генерал Джеффрар совершает переворот в Империи!" #NT!
 hispaniola.6.d: "Наш генерал, недовольный нынешним самодержавием, совершил переворот в Гаитянской империи и установил новую республику!" #NT!
 hispaniola.6.a: "Ого!" #NT!
 hispaniola.7.t: "Война за восстановление Доминиканской Республики" #NT!
 hispaniola.7.d: "Доминиканские генералы Грегорио Луперон и Гаспар Поланко подняли восстание в Доминиканской Республике! Националисты, выступающие за независимость, начали сплачивать фермеров в Сибао, возмущенных нашими тарифами и нашей политикой изъятия их скота. Мятежные и предательские генералы собрали огромную силу, и, по слухам, их поддерживают гаитянские и пуэрториканские повстанцы." #NT!
 hispaniola.7.a: "Мы не позволим им снова отделиться!" #NT!
 hispaniola.10.t: "Сильвен Сальван формирует новое правительство." #NT!
 hispaniola.10.d: "Сильвен Сальван выступил против действующего правительства, создав свое и организовав временный переворот для борьбы с теми, кто у власти. Его власть не бесспорна, поскольку многие мятежники уже осмеливаются бросить ему вызов, например, Ниссаж Сагет, который отступил в Ле-Ке и планирует выступить против него." #NT!
 hispaniola.10.a: "Наша страна кажется нестабильной." #NT!
 hispaniola.11.t: "Гражданская война на Гаити" #NT!
 hispaniola.11.d: "Наши депутаты организовали восстание против предателя Сильвана и получили поддержку военных и капиталистов. Либеральная ветвь нашей нации объявила себя фактическим правительством, заставив Сальвана двинуться на север и расколоть страну." #NT!
 hispaniola.11.a: "Действительно..?" #NT!
  
 USA_hispaniola.2.t: "Распределение [DOM.GetAdjective] губернатора" #NT!
 USA_hispaniola.2.d: "Каждые четыре года действующий президент будет назначать нового губернатора на территорию [DOM.GetName]. Назначенный губернатор затем будет одобрен или отклонен конгрессом." #NT!
 USA_hispaniola.2.a: "Уволить [DOM.GetLeader] и назначить нового." #NT!
 USA_hispaniola.2.b: "Повторно назначить [DOM.GetLeader] на пост губернатора." #NT!
  
 USA_hispaniola.3.t: "[FROM.GetLeader] Назначает [ROOT.GetLeader] губернатором!" #NT!
 USA_hispaniola.3.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора на территорию [DOM.GetName]. На этот раз действующего губернатора сменил [ROOT.GetLeader]." #NT!
 USA_hispaniola.3.a: "У нас мало возможностей повлиять на эти вопросы." #NT!
  
 USA_hispaniola.4.t: "[FROM.GetLeader] Назначает [ROOT.GetLeader] губернатором!" #NT!
 USA_hispaniola.4.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора на территорию [DOM.GetName]. На этот раз действующий губернатор был назначен повторно." #NT!
 USA_hispaniola.4.a: "У нас мало возможностей повлиять на эти вопросы." #NT!
  
 SPR_hispaniola.2.t: "Распределение [DOM.GetAdjective] губернатора" #NT!
 SPR_hispaniola.2.d: "Каждые три года действующий правитель [FROM.GetName] назначает нового губернатора на пост Генерального капитана [DOM.GetName]." #NT!
 SPR_hispaniola.2.valverde: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора на пост генерального капитана [DOM.GetName].\n\n[FROM.GetLeader] — опытный политик, герой народа и идеальный выбор на пост губернатора! Хотя мы могли бы заменить его, он, скорее всего, сделает народ Санто-Доминго счастливым." #NT!
 SPR_hispaniola.2.santana: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора для Генерального капитанства [DOM.GetName].\n\n[FROM.GetLeader] — фантастический военный лидер, герой народа, но у него есть один вопиющий недостаток. Он склонен раздувать военные бюджеты и менее искусен как политик... ради нашей финансовой безопасности его следует немедленно заменить." #NT!
 SPR_hispaniola.2.a: "Уволить [DOM.GetLeader] и назначить нового." #NT!
 SPR_hispaniola.2.b: "Повторно назначить [DOM.GetLeader] на пост губернатора." #NT!
  
 SPR_hispaniola.3.t: "[FROM.GetLeader] Назначает [ROOT.GetLeader] губернатором!" #NT!
 SPR_hispaniola.3.d: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора для Генерального капитанства [DOM.GetName]. На этот раз действующего губернатора сменил [ROOT.GetLeader]." #NT!
 SPR_hispaniola.3.a: "У нас мало возможностей повлиять на эти вопросы." #NT!
  
