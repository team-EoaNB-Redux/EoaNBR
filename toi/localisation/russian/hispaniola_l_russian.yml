 SPR_hispaniola.4.d: "Каждые три года действующий правитель [FROM.GetName] назначает нового губернатора для Генерального капитанства [DOM.GetName]. На этот раз действующий губернатор был назначен повторно." #NT!
 SPR_hispaniola.4.a: "У нас мало возможностей повлиять на эти вопросы." #NT!
  
 SPR_hispaniola.5.t: "[FROM.GetName] Запросы схем Антиллы" #NT!
 SPR_hispaniola.5.d: ""
 SPR_hispaniola.5.a: "Да здравствует Армада Карибского моря!" #NT!
  
 SPR_hispaniola.6.t: "[FROM.GetName] Предоставляет схемы Antilla" #NT!
 SPR_hispaniola.6.d: ""
 SPR_hispaniola.6.a: "Да здравствует Армада Карибского моря!" #NT!
  
 SPR_hispaniola.10.t: "Санто-Доминго привлекает нашу железнодорожную отрасль" #NT!
 SPR_hispaniola.10.d: "[FROM.GetName] пригласил наших ведущих лидеров железнодорожной отрасли на конференцию для обсуждения концессий на строительство грантов. Несомненно, это вызовет инновации в наших собственных железнодорожных отраслях!" #NT!
 SPR_hispaniola.10.a: "Железные дороги действительно являются процветающей экономикой!" #NT!
  
 SPR_hispaniola.11.t: "Прибывают лидеры испанской железнодорожной отрасли!" #NT!
 SPR_hispaniola.11.d: "Лидеры испанской железнодорожной отрасли были привлечены нашей конференцией и решили выслушать наши заявки на гранты. Через несколько дней конференция завершилась новыми знаниями, полученными в железнодорожной отрасли!" #NT!
 SPR_hispaniola.11.a: "Большое спасибо!" #NT!
  
 SPR_hispaniola.12.t: "Два языка, одна страна" #NT!
 SPR_hispaniola.12.d: "Хотя Эспаньола может быть объединена под одним знаменем, люди говорят на двух языках. Наша администрация в настоящее время говорит на испанском языке, но гаитяне будут очень расстроены, если мы не включим французский. Во время гаитянской оккупации доминиканцы подвергались репрессиям, и многие хотят отомстить. Эта месть заключается в том, чтобы не продвигать французский язык. Хотя принятие двуязычного общества обеспечит более функциональную экономику и правительство." #NT!
 SPR_hispaniola.12.a: "Французский язык вторгся на наш остров, почему мы должны его продвигать?" #NT!
 SPR_hispaniola.12.b: "Хоть это и дорого, но будет более функционально объединить оба варианта." #NT!
  
  
