 generic_focus_new_weapons: "Новые образцы оружия" #NT!
 generic_focus_new_weapons_desc: "Наша пехота, ядро ​​нашей армии, нуждается в новом оружии, чтобы побеждать в войнах. Мы будем финансировать исследования." #NT!
 generic_focus_intel_staff: "Дипломатический шпионаж" #NT!
