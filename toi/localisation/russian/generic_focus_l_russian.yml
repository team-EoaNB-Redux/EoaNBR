 generic_focus_aviation_research: "Инвестируйте в авиационные исследования" #NT!
 generic_focus_aviation_research_desc: "Мечта о полете постепенно начинает сбываться, и нам нужно быть в авангарде этого процесса." #NT!
 generic_focus_naval_research: "Новые проекты кораблей" #NT!
 generic_focus_naval_research_desc: "Нам понадобятся более быстрые и прочные корабли для грядущих эпох." #NT!
 generic_focus_new_roads: "Улучшить нашу дорожную сеть" #NT!
 generic_focus_new_roads_desc: "Нам нужно больше дорог для поддержки как нашей военной, так и гражданской инфраструктуры." #NT!
 generic_focus_new_roads_2: "Строить больше дорог" #NT!
 generic_focus_new_roads_2_desc: "Мы построим дополнительные дороги для увеличения объемов торговли и поездок между нашими крупными городами." #NT!
 generic_focus_new_roads_3: "Железнодорожная инфраструктура" #NT!
 generic_focus_new_roads_3_desc: "Мы начнем строительство нескольких железных дорог вдоль наших важнейших торговых путей." #NT!
 generic_focus_cotton_farms: "Приобретите ткань для униформы" #NT!
 generic_focus_cotton_farms_desc: "Во многих производственных процессах используются различные типы тканей, мы постараемся приобрести некоторые из них." #NT!
 generic_focus_coal_mine: "Расширение угольной промышленности" #NT!
 generic_focus_coal_mine_desc: "Мы уже видим, как угольное топливо используется в большинстве основных отраслей промышленности в крупных европейских странах, способствуя промышленной революции, и пришло время нам адаптироваться." #NT!
 generic_focus_logging_camp: "Построить лесозаготовительные лагеря" #NT!
 generic_focus_logging_camp_desc: "Древесина — универсальный материал, используемый, в частности, в строительстве кораблей. Нам понадобится достаточное количество древесины, чтобы обеспечить потребности наших стран, поэтому мы должны построить несколько лесозаготовительных лагерей." #NT!
 generic_focus_improve_army: "Улучшить нашу армию" #NT!
 generic_focus_improve_army_desc: "Нам нужно искать хороших людей в нашей армии и лучше обучать наши силы, чтобы получить опыт в области создания сильной армии." #NT!
 generic_focus_doctrines_1: "Новые Тактики" #NT!
