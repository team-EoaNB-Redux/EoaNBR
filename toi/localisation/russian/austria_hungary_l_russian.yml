 AUS_HUN_Found_AustroHungarian_Bank: "Основал Австро-Венгерский банк" #NT!
 AUS_HUN_Austrian_Capitalism: "Австрийский капитализм" #NT!
 AUS_HUN_Rapid_Industrialisation: "Быстрая индустриализация" #NT!
 AUS_HUN_Rapid_Industrialisation_desc: "В то время как Австро-Венгрия в настоящее время наблюдает надежный, хотя и вялый рост за счет торговли и сельского хозяйства, который не может продолжаться. Огромные страны Америки, Великобритании и Франции достигли своих значительных экономик за счет индустриализации. В то время как австрийская половина империи увидела некоторое создание мануфактур в Праге и Вене, нам нужно будет расширить наши проекты индустриализации на Галицию, Иллирию и Венгрию. Подобно человеческому телу, все органы должны работать в унисон для своего выживания, мы все должны помогать друг другу в этом.\n\nМы будем использовать нашу огромную казну для субсидирования немецких и венгерских корпораций и предприятий, а также начнем строить управляемые государством фабрики в крупных городских центрах, чтобы также дать толчок урбанизации, которая в конечном итоге позволит нам конкурировать с другими промышленными центрами." #NT!
