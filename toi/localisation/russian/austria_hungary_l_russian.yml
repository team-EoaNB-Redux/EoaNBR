 AUS_Compromise_Achieved: "Компромисс достигнут" #NT!
 AUS_Compromise_Achieved_desc: "Благодаря управлению ситуацией Франц Иосиф сумел остановить дальнейшие беспорядки, которые терзали и без того истощенную империю. Однако в эти трудные времена был найден компромисс, который, к лучшему или к худшему, установил Венгрию как равноправную Австрию, а Франц Иосиф теперь правит как император Австрии и король Венгрии соответственно.\n\nРеакции в Дуалистической монархии неоднозначны, но одно несомненно: Австрия, Венгрия и их верные подданные будут вместе продвигаться вперед в эти трудные времена." #NT!
