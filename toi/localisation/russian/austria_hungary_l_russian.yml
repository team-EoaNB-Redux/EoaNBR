 AUS_HUN_United_Economy: "Австро-венгерская экономика" #NT!
 AUS_HUN_United_Economy_desc: "Австрийская экономика была около 100 лет назад самой доминирующей в германской сфере. Хотя экономика и испытала краткий подъем между Австро-Сардинской войной и Второй войной за Шельсвиг, наше плачевное поражение от слабых северных немцев напугало не только армию, но и экономику.\n\nЧтобы оправиться от потери Германского союза, нам нужно будет быстро модернизировать и индустриализировать нашу страну. Австро-венгерская экономика в настоящее время представляет собой децентрализованную пороховую бочку, и нам нужно будет обновить систему в обозримом будущем, если мы не хотим бросить Габсбургов на смертное ложе." #NT!
