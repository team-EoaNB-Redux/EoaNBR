 AUS_HUN_Albrecht_conservative_army: "Консервативная армия эрцгерцога Альбрехта" #NT!
 AUS_HUN_Albrecht_conservative_army_desc: "Эрцгерцог Альбрехт, герцог Тешенский и кузен императора, убежденный консерватор, стремится провести реформу армии в прусском стиле. Преданный сторонник дисциплинированной, централизованной иерархии сверху вниз, он, однако, также очень скептически относится к технологиям и инновациям. Другие его планы включают в себя усиление муштры и укрепление лояльности короне и императору." #NT!
 AUS_HUN_Responsibility_in_war: "Изучение ответственности на войне" #NT!
 AUS_HUN_Responsibility_in_war_desc: "В соответствии с консервативными взглядами Альбрехта, нам необходимо повысить ответственность офицеров и солдат в событиях войны. Никогда больше не должно быть допущено разрушительных событий наполеоновских войн. Четко определенная иерархия с разумно поставленными задачами превратит наши дивизии в сплоченные подразделения, способные выдерживать атаки противника без ненужных потерь морального духа или организации." #NT!
 AUS_HUN_Functional_army: "Функциональная армия" #NT!
 AUS_HUN_Functional_army_desc: "Хотя бюрократия важна, она не должна мешать бесперебойной работе армии. Нам нужно иметь возможность динамично обучать, координировать и организовывать подразделения, оставаясь достаточно гибкими, чтобы приспосабливаться к непредвиденным обстоятельствам на поле боя. Наши враги не будут ждать, даже если мы увязнем в осложнениях, так что давайте предотвратим их возникновение. Эффективная армия — это эффективная армия." #NT!
 AUS_HUN_Napoleon_thoughts: "Адаптировать Наполеоновские мысли" #NT!
 AUS_HUN_Napoleon_thoughts_desc: "Центральным элементом наполеоновской войны была интеграция, профессионализация и гибкость армии. Вместо децентрализованной, бессистемной группы людей нам нужно объединить все элементы в единое, корпоративное целое. Наши дивизии должны быть способны быстро и скоординированно реагировать на изменения, не теряя при этом боевого духа или порядка. В сочетании с введением новой тактики эта реформа выведет армию из спячки." #NT!
 AUS_HUN_Modern_Ancient_Uniforms: "Современная или старинная униформа для армии" #NT!
 AUS_HUN_Modern_Ancient_Uniforms_desc: "Как символ новых армейских реформ, мы также должны ввести новую, современную форму. Будучи инновационным с точки зрения материала, комфорта и гибкости, дизайн сам по себе отражает нашу преданность монархии, поскольку имперская символика остается верной традиции. С этим единым видом наши дивизии смогут сражаться с большей сплоченностью и организованностью." #NT!
 AUS_HUN_Uniforms_pride: "Униформа — наша гордость" #NT!
 AUS_HUN_Uniforms_pride_desc: "Как неожиданный, но желанный побочный продукт новой униформы, наши солдаты сражаются с возросшей гордостью за свою роль защитников нашей империи. Сплоченность подразделений высока из-за чувства товарищества между нашими людьми. Новая униформа не только служит привязкой к нашим традициям и истории, но и чрезвычайно популярна." #NT!
 AUS_HUN_Artillery_status: "Состояние артиллерии" #NT!
 AUS_HUN_Artillery_status_desc: "Наша артиллерия страдает от различных проблем. От логистических проблем и отсутствия мобильности до технологической отсталости и неподготовленных артиллеристов, было бы преуменьшением описать ситуацию как неудовлетворительную. Таким образом, нам необходимо провести всеобъемлющую реформу, чтобы восстановить нашу мощь на поле боя и догнать другие великие державы на континенте." #NT!
 AUS_HUN_Haubitz_research: "Фонд исследований Хаубитцена" #NT!
 AUS_HUN_Haubitz_research_desc: "Мы продолжим наши исследования в области Haubitzen, универсальной версии артиллерии, способной обеспечить прикрытие огнем с большей дальности и с большей универсальностью. Эти новые подразделения будут тщательно интегрированы в соответствующие дивизии, в сочетании с экспертной подготовкой артиллеристов, управляющих новыми машинами." #NT!
 AUS_HUN_Artillerie_Division: "Сформировать Reitende Artillerieddivision." #NT!
 AUS_HUN_Artillerie_Division_desc: "Новое инновационное подразделение, названное «Reitende Artilleriedivision» или «Конно-артиллерийская дивизия», было создано военными умами нашей империи. Сочетание артиллерии и кавалерии, оно подчеркивает высокую мобильность в сочетании с сильной огневой мощью. Столь же быстрые, как и регулярные кавалерийские части, конные батареи могут не отставать от флангов, при этом обеспечивая решающую силу." #NT!
 AUS_HUN_Napoleonic_legacy: "Наполеоновское наследие" #NT!
 AUS_HUN_Napoleonic_legacy_desc: "Даже несмотря на то, что Австрия потерпела ряд сокрушительных поражений от рук Наполеона, это не значит, что мы не можем учиться у него. Особенно следует подражать его использованию артиллерии как независимой части армии, а не только в роли поддержки. Агрессивное использование артиллерии даст нашей армии значительную возможность для прорывов, а также обеспечит незаменимое прикрытие огнем. Давайте учиться на прошлом, чтобы двигаться вперед в будущее." #NT!
 AUS_HUN_mass_artillery: "Массовая артиллерия" #NT!
 AUS_HUN_mass_artillery_desc: "Вместо рассредоточенного, разбросанного позиционирования давайте введем более концентрированное и многочисленное использование артиллерии. Эта сосредоточенная огневая мощь будет использоваться для уничтожения конкретных позиций и укреплений противника, а также иметь возможность менять цели унифицированным образом. С изменением ветров в массовой войне артиллерия должна приспосабливаться, и именно этого и добивается эта реформа." #NT!
 AUS_HUN_Fieldcannon_Experts: "Эксперты по полевым пушкам" #NT!
 AUS_HUN_Fieldcannon_Experts_desc: "В качестве последнего вклада в инновации артиллерии Альбрехт хочет повысить значимость экспертов по полевым пушкам. Эти избранные люди, которым поручено испытывать новые модели, консультировать дивизии и обучать солдат, внесут вклад в инновации в тактике, которые дадут нам преимущество на поле боя. Эти эксперты даже будут приносить отчеты и предложения самому Альбрехту, тем самым способствуя общему улучшению армии." #NT!
  
