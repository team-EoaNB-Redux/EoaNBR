 AUS_HUN_Galician_Sejm: "Галицкий сейм" #NT!
 AUS_HUN_Galician_Sejm_desc: "Хотя многие хотели бы увидеть отмену власти Габсбургов в Двойной Монархии, все еще остаются некоторые народности, лояльные нам. Поляки, в основном в провинции Галиция-Лодомерия, доказали свою лояльность слишком сильно и остаются оплотом роялистов. Такая лояльность не может остаться незамеченной, и с созданием либералами собственного кабинета министров мы предпримем действия, чтобы вознаградить наших подданных.\n\nПолякам должно быть предоставлено самоуправление для создания Королевства Галиция-Лодомерия, которое будет действовать аналогично венграм, хотя и останется под властью Австрийской империи. Будет создан региональный парламент, известный как «Сейм», для рассмотрения проблем польских регионов и представления их в Вене." #NT!
 AUS_HUN_Negotiate_Czech: "Переговоры с Чехией" #NT!
 AUS_HUN_Negotiate_Czech_desc: "Чехи известны своей требовательностью, возможно, мы могли бы попытаться провести переговоры с их сепаратистскими группами, чтобы прекратить беспорядки\n\nince" #NT!
