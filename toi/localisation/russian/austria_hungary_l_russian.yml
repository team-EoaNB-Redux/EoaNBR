 AUS_HUN_December_Constitution: "Декабрьская конституция" #NT!
 AUS_HUN_December_Constitution_desc: "Не секрет, что империя при некоторых неудачных обстоятельствах была вынуждена адаптироваться. Однако мы должны делать то, что у нас есть, и в соответствии с требованиями либеральной фракции мы начали создавать новую конституцию. Хотя некоторые могут протестовать против этого решения, Франц Иосиф вынужден ограничить свою власть или рисковать ответной реакцией быстро растущих либералов.\n\nКак мы справимся с ее созданием, зависит от нас, но нам нужно будет обеспечить равенство между всеми меньшинствами, которые будут установлены, и создание в некоторой степени автономных образований. Кроме того, Имперский совет возьмет на себя некоторые обязанности Франца Иосифа, медленно отменяя самодержавие нашей нации." #NT!
 AUS_HUN_Bourgeois_Cabinet: "Буржуазный кабинет" #NT!
 AUS_HUN_Bourgeois_Cabinet_desc: "С принятием декабрьской конституции, которая привела к принятию многих либеральных реформ, популярность либеральной фракции в имперском правительстве быстро возросла, и кажется, что дни аристократического кабинета сочтены. Хотя Франц-Иосиф не поддерживает реформистов, было бы лучше продвигать прогрессивизм и продвигать наше общество вперед.\n\nГраф Фридрих Фердинанд фон Бойст вместе с несколькими другими либералами, реформистами и прогрессистами должен сформировать новый кабинет, чтобы стабилизировать ситуацию в дуал-монархии." #NT!
 AUS_HUN_Abrogate_Concordat: "Аннулировать Конкордат" #NT!
 AUS_HUN_Abrogate_Concordat_desc: "Конкордат 1855 года во время его реализации был относительно популярен, ознаменовав примирение с католической церковью и позволив этой церкви влиять на браки, цензуру и образование. Хотя он, возможно, служил интересам духовенства и абсолютистов, он, безусловно, не служил интересам рядового гражданина Империи.\n\nПоскольку дуалистическая монархия постепенно становится более реформистской, мы подходим к вопросу о Конкордате. Хотя некоторые из его законов могут быть интегрированы в декабрьскую Конституцию, он как концепция будет отменен. Это также приведет к реализации в конечном итоге светского образования и восстановлению гражданских браков." #NT!
 AUS_HUN_Compulsary_Education: "Обязательное образование в Сислейтании" #NT!
 AUS_HUN_Compulsary_Education_desc: ""
 AUS_HUN_Electoral_Reform_1: "Избирательная реформа в Цислейтании" #NT!
 AUS_HUN_Electoral_Reform_1_desc: "С ратификацией декабрьской конституции и наделением полномочиями Имперского кабинета министров в поле нашего зрения попадает давно обсуждаемая тема — выборы. Хотя мы не чужды этому, обычно это происходило только между аристократией, Имперским советом и императором. Демократия — чуждая концепция для дуалистических монархий, и хотя мы пока не будем наделять полномочиями низший класс, мы начнем реформировать избирательную систему австрийских коронных земель, Цислейтании.\n\nВ то время как Палата лордов была расширена на земли короны Святого Стефана, то есть венгерской монархии, растущая либерализация Австрии обозначила призыв к более справедливой избирательной системе. Буржуазии, или среднему классу, будет разрешено участвовать в выборах, проводимых в Цислейтании, как и было обещано в компромиссе Аугслейха. На данный момент австрийская половина будет экспериментировать с концепцией сдержанной демократии." #NT!
