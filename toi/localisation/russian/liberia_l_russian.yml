      #Events 
  
 LIB_american_civil_war_outbreak.1.t: "Отказаться от Американского колонизационного общества?" #NT!
 LIB_american_civil_war_outbreak.1.d: "Американская гражданская война уже случилась, и обещание, что Американское колонизационное общество положит конец рабству, было явно неверным. Конгресс не видит смысла в финансовой поддержке провалившегося эксперимента под названием ACS, особенно во время гражданской войны. Хотя при наличии некоторых серьезных политических льгот, возможно, будет возможно продолжать финансовую поддержку ACS в эти смутные времена." #NT!
 LIB_american_civil_war_outbreak.1.a: "ACS всегда был глупым решением положить конец рабству!" #NT!
 LIB_american_civil_war_outbreak.1.b: "Возможно, мы сможем использовать АСУС для других целей..." #NT!
  
 LIB_american_civil_war_outbreak.2.t: "США сокращают финансирование ACS!" #NT!
 LIB_american_civil_war_outbreak.2.d: "Американская гражданская война уже произошла, и обещание, что Американское колонизационное общество положит конец рабству, было явно неверным. Конгресс США не видит смысла в финансовой поддержке провалившегося эксперимента под названием ACS, особенно во время гражданской войны. К сожалению, это оставляет нашу долговую проблему в тяжелом кризисе." #NT!
 LIB_american_civil_war_outbreak.2.a: "Это ужасно! Как мы теперь будем платить долги?!" #NT!
  
 LIB_american_civil_war_outbreak.3.t: "Соединенные Штаты продолжают финансирование ACS!" #NT!
 LIB_american_civil_war_outbreak.3.d: "Произошла Гражданская война в Америке, и обещание, что Американское колонизационное общество положит конец рабству, было, очевидно, неверным. Конгресс Соединенных Штатов, к нашему большому удивлению, решил продолжить свою поддержку ACS. Хотя, двигаясь вперед, конгресс заявил, что у них есть совершенно другие амбиции относительно ACS." #NT!
 LIB_american_civil_war_outbreak.3.a: "Будем надеяться, что это направление не подорвет нашу независимость..." #NT!
  
  
 liberia.51.t: "Слухи о гражданской войне в Либерии!" #NT!
 liberia.51.d: "Недавнее предложение республиканцев об отмене рабства, принятое в конгрессе. Единственная проблема в том, что партия True Whig решительно выступает против отмены рабства из-за дохода, который оно приносит региону, ссылаясь на то, что это увеличит государственный долг. Многие богатые владельцы плантаций также покинули здание конгресса, что заставило многих опасаться возможного возникновения конфликта." #NT!
 liberia.51.a: "Будем надеяться, что из этого ничего не выйдет." #NT!
  
 liberia.52.t: "Гражданская война предотвращена?" #NT!
 liberia.52.d: "Богатые владельцы плантаций объединились и предложили законопроект Партии истинных вигов. Компромисс, позволяющий плантациям переходный период, чтобы прекратить зависимость от рабства в плане труда." #NT!
 liberia.52.a: "Уф, это было близко! Скажи им, что мы пойдем на компромисс." #NT!
 liberia.52.b: "Никаких компромиссов ради отмены рабства!" #NT!
  
 liberia.53.t: "В Либерии вспыхнула гражданская война!" #NT!
 liberia.53.d: "Все компромиссы перестали быть успешными. Партия истинных вигов вместе со многими богатыми владельцами плантаций решила бороться с этим нарушением прав собственности. Гражданская война в Либерии началась!" #NT!
 liberia.53.a: "Вставай, земляк! За Либерию!" #NT!
  
 liberia.54.t: "Конец переходного периода" #NT!
 liberia.54.d: "Пришло время конгрессу подготовить окончательное переходное законодательство для завершения Компромисса по рабству. Аболиционисты годами ранее потребовали изъятия всех расовых законов из правительства, но места в конгрессе не те же, что и четыре года назад. Но реальный вопрос в том, будет ли компромисс поддержан или отклонен нашим президентом?" #NT!
 liberia.54.a: "Наложить вето на отмену расовых законов." #NT!
 liberia.54.b: "Разрешить отмену расовых законов." #NT!
 liberia.54.c: "Отмена рабства уже наступила! Дайте ей пройти!" #NT!
 liberia.54.e: "Мы разорвем оковы пролетариата!" #NT!
  
 liberia.55.t: "В Либерии вспыхнула гражданская война!" #NT!
 liberia.55.d: "Все компромиссы перестали быть успешными. Партия истинных вигов вместе со многими богатыми владельцами плантаций мобилизовала силы для взятия столицы. Гражданская война в Либерии началась!" #NT!
 liberia.55.a: "Мы сплотились вокруг Республиканских сил! Присылайте добровольцев!" #NT!
  
 liberia.20.t: "Либерия желает восстановить отношения" #NT!
 liberia.20.d: "Прошло несколько лет после войны Кру с Либерией, и они решили оставить нас в покое. Мы должны использовать это как возможность подготовиться к новой войне." #NT!
 LIB_repair_kru_relations.1.a: "Пока что у нас мир." #NT!
  
 liberia.21.t: "Либерия желает купить землю" #NT!
 liberia.21.d: "Либерия решила обменять нам большое количество оружия на побережье [761.GetName]. Учитывая, что западное оружие трудно достать, это отличное предложение! Это также подготовит нас к войне." #NT!
 liberia.21.a: "Это оружие пригодится на войне!" #NT!
 liberia.21.b: "Побережье [761.GetName] останется землей [KRU.GetAdjective]!" #NT!
  
 liberia.22.t: "Либерия требует землю" #NT!
 liberia.22.d: ""
 liberia.22.a: "Мы можем только сложить" #NT!
 LIB_purchase_kru_land.2.b: "Земля Кру останется в наших руках!" #NT!
  
 liberia.1.t: "Либерия принимает более жесткую политику ACS" #NT!
 liberia.1.d: "Американское колонизационное общество (ACS) было создано в 1817 году для отправки свободных афроамериканцев в Африку в качестве альтернативы эмансипации в Соединенных Штатах. В 1822 году общество основало на западном побережье Африки колонию, которая в 1847 году стала независимым государством Либерия.\n\nС проведением Либерией политики ACS существует потенциал для Американской Вдохновленной Африки. ACS также поддерживается Авраамом Линкольном и рассматривается как потенциальное решение дебатов о рабстве. Вопрос в том, хотим ли мы поддерживать американские колониальные амбиции в Африке?" #NT!
 liberia.1.a: "Оставьте это Конгрессу" #NT!
 liberia.1.b: "Мы должны это поддержать!" #NT!
  
 liberia.2.t: "США поддерживают более строгую политику ACS!" #NT!
 liberia.2.d: "Соединенные Штаты поддерживают нашу политику ACS, которая дает Либерии огромный потенциал для инвестиций! Либерия станет сияющей жемчужиной Африки!" #NT!
 liberia.2.a: "Либерия станет сияющей жемчужиной Африки!" #NT!
  
 liberia.3.t: "Последствия войны кру" #NT!
 liberia.3.d: "Народ кру недавно воевал с Республикой Мэриленд и Либерией. Либерия выиграла войну с помощью Соединенных Штатов, что значительно ввергло Либерию в долги. Было ясно, что Республика Мэриленд недостаточно сильна, чтобы защитить себя, и была аннексирована Либерией в целях безопасности. Народ кру потерпел поражение в результате войны и не должен был вызывать беспокойства в течение довольно долгого времени. Хотя народ кру не следует недооценивать, они печально известны тем, что сопротивляются колониализму." #NT!
 liberia.3.a: "У нас есть время восстановиться..." #NT!
  
 liberia.4.t: "Наше восстановление после войны с Либерией" #NT!
 liberia.4.d: "Народ кру недавно воевал с Республикой Мэриленд, Либерией и Содействием США. Последствием войны стало поражение народа кру и аннексия Либерией Республики Мэриленд.\n\nЛюди не забудут это поражение, оно станет объединяющим фактором для сопротивления колониальной оккупации!" #NT!
 liberia.4.a: "Мы больше не проиграем!" #NT!
  
 liberia.5: "Надежда для Кру" #NT!
 liberia.5.t: "Надежда для Кру" #NT!
 liberia.5.d: "Выживший в либерийско-круанской войне 1857 года, Заоволо, полон решимости отомстить. Мальчик теперь вырос и готов сражаться за свой народ!" #NT!
 liberia.5.a: "Люди вдохновлены!" #NT!
  
 liberia.7.t: "Заоволо предлагает совершить рейд на Запад!" #NT!
 liberia.7.d: "Заоволо предлагает большой рейд кру на Либерию. Это должно показать колонистам, что народ кру силен и его нельзя недооценивать." #NT!
 liberia.7.a: "Отличный план!" #NT!
 liberia.7.b: "Это слишком рискованно!" #NT!
  
