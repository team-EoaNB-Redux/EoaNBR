 liberia.37: "План колониальной миграции" #NT!
 liberia.37.t: "План колониальной миграции" #NT!
 liberia.37.d: "Джунгли — опасный путь, но создание дорог из Либерии в новую колонию имеет решающее значение. Хотя в результате инфраструктура улучшится, но каждый план имеет разную стоимость." #NT!
 liberia.37.a: "Четырехлетний план" #NT!
 liberia.37.b: "Продвигайтесь в течение двух лет" #NT!
  
 liberia_37_event_tooltip_a: "§Y[761.GetName]§!, §Y[760.GetName]§! и §Y[298.GetName]§! получат один §GInfrastructure§! через §Y4 года§!\n\n§R+4§! §YУровень задолженности§!" #NT!
 liberia_37_event_tooltip_b: "§Y[761.GetName]§!, §Y[760.GetName]§! и §Y[298.GetName]§! получат один §GInfrastructure§! через §Y2 года§!\n\n§R+2§! §YУровень задолженности§!" #NT!
  
 liberia.38.t: "Обновление плана колониальной миграции" #NT!
 liberia.38.d: "Колонисты путешествовали к новой земле, сталкиваясь со многими трудностями на своем пути. К сожалению, многие колонисты погибли во время путешествия, но такова жизнь здесь, на границе." #NT!
 liberia.38.a: "Надеюсь, следующая волна колонистов благополучно доберется до цели!" #NT!
  
 liberia.18.t: "План колониальной миграции завершен" #NT!
 liberia.18.d: "После стольких лет проект наконец-то завершен. Колонисты обустраиваются в новых домах. К сожалению, многие погибли во время путешествия и от работы по строительству инфраструктуры между двумя штатами." #NT!
 liberia.18.a: "Рад видеть, что проект завершён!" #NT!
  
 liberia.39.t: "Прибыли колонисты" #NT!
 liberia.39.d: "Колонисты из [298.GetName] прибыли! Строительство инфраструктуры все еще продолжается, и это довольно небезопасно. Когда колонисты прибывают, они выражают свои опасения по поводу поездки чиновникам. В ответ, что нам делать со всем этим?" #NT!
 liberia.39.a: "Колониальное правительство приветствует их!" #NT!
 liberia.39.b: "Обеспечьте им лучшую безопасность" #NT!
 liberia.39.c: "Кру будут противостоять им из тени!" #NT!
  
 liberia.19.t: "Все колонисты прибыли" #NT!
 liberia.19.d: "После стольких лет проект наконец-то завершен. Колонисты обустраиваются в новых домах. К сожалению, многие погибли во время путешествия и от работы по строительству инфраструктуры между двумя штатами." #NT!
 liberia.19.a: "Эта инфраструктура поможет поддержать нашу экономику!" #NT!
 liberia.19.b: "Колонизаторам помешали! За Кру!" #NT!
  
 liberia.40.t: "Играть как Кру" #NT!
 liberia.40.d: "Судьбу Кру можно решить, если сделать выбор." #NT!
 liberia.40.a: "Играйте за Либерию!" #NT!
 liberia.40.b: "Играй за Кру!" #NT!
  
