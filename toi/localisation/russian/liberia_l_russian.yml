 LIB_liberia_36_event_tooltip_c: "Продолжает §YСтатус-кво§!, который разблокирует фокусы с каждого пути." #NT!
 liberia_36_a_tooltip: "§YПопулярность лобби ACS§! увеличилась на §G0.05%§!.\n§YПопулярность радикального республиканца§! увеличилась на §G0.05%§!.\n§YПопулярность республиканца§! уменьшилась на §R0.05%§!.\n" #NT!
