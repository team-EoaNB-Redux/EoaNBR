 liberia.30.t: "Аннексия Независимого Штата Мэриленд" #NT!
 liberia.30.d: "Народ кру начал войну с Республикой Мэриленд. Затем Республика Мэриленд обратилась к Либерии с просьбой защитить ее. После войны стало ясно, что Республика Мэриленд недостаточно сильна, чтобы защитить себя. Затем обе страны пришли к соглашению, что Либерия должна аннексировать Республику Мэриленд ради собственной безопасности.\n\nТеперь Либерия является последней колонией Американского колониального общества в Африке. Основание Либерии — это борьба с природой и окружающей средой, но либерийцы никогда не забудут Американскую мечту!" #NT!
 liberia.30.a: "Интересный!" #NT!
  
 liberia.31.t: "[FROM.GetName] Запросы на инвестиции в инфраструктуру" #NT!
 liberia.31.d: "[FROM.GetName] — государство, основанное Американским колониальным обществом с целью положить конец рабству путем создания государства в Африке для освобожденных рабов. Мы давно чувствуем себя втянутыми в их государство, но многие теряют веру в ACS. Их план покончить с рабством путем выселения афроамериканцев из Соединенных Штатов постепенно рассматривается как непрактичный, поскольку напряженность между севером и югом растет. В течение следующих нескольких недель конгресс обсудит этот вопрос." #NT!
 liberia.31.a: "Пусть демократия идет своим чередом, а конгресс решает." #NT!
 liberia.31.b: "Может быть, нам удастся потянуть за какие-нибудь ниточки в Конгрессе..." #NT!
  
 LIB_USA_congress_voted_on_liberia_tooltip: "§YКонгресс США§! проголосовал за §YЛиберийские инвестиции§!" #NT!
  
 liberia.32.t: "Конгресс США проголосует за либерийские инвестиции!" #NT!
 liberia.32.d: "[FROM.GetName] — государство, основанное Американским колониальным обществом с целью положить конец рабству путем создания государства в Африке для освобожденных рабов. Мы давно чувствуем себя втянутыми в их государство, но многие теряют веру в ACS. Их план покончить с рабством путем выселения афроамериканцев из Соединенных Штатов постепенно рассматривается как непрактичный, поскольку напряженность между севером и югом растет. В течение следующих нескольких недель конгресс обсудит этот вопрос." #NT!
 liberia.32.a: "Будем надеяться на лучшее!" #NT!
  
 liberia.35.t: "Либерия запрашивает модернизацию судостроительной верфи" #NT!
 liberia.35.d: "Наша колония Либерия обратилась к нам с просьбой помочь ей модернизировать верфи, чтобы она могла начать развиваться самостоятельно." #NT!
 liberia.35.a: "Пусть Конгресс решит" #NT!
 liberia.35.b: "Потяните за какие-нибудь ниточки, и это произойдет..." #NT!
  
 liberia.36.t: "Американское колонизационное общество" #NT!
 liberia.36.d: "Американское колонизационное общество (ACS) было создано в 1817 году для отправки свободных афроамериканцев в Африку в качестве альтернативы эмансипации в Соединенных Штатах. В 1822 году общество основало на западном побережье Африки колонию, которая в 1847 году стала независимым государством Либерия.\n\nСейчас настало время определить направление Либерии в отношении ее корней в ACS. Будет ли Либерия всецело следовать политике ACS и пытаться превратить Западную Африку в маленькую Америку? Будут ли достигнуты реформы президента Бенсона по ослаблению напряженности с местными племенами или статус-кво сохранится? Сейчас самое время принять решение." #NT!
 liberia.36.a: "Примите более строгие политики ACS!" #NT!
 liberia.36.b: "Примите реформы президента Бенсона!" #NT!
 liberia.36.c: "Продолжайте сохранять статус-кво." #NT!
