 liberia.23.t: "Преследовать Американскую колониальную конфедерацию?" #NT!
 liberia.23.d: "Американское колониальное общество всегда стремилось превратить Западную Африку в маленькую Америку. Мы могли бы восстановить народ кру как образцовую американскую колонию или возродить ныне аннексированную Республику Мэриленд.\n\nПоследствием восстановления правительства кру стало бы переселение всего народа кру. Это, без сомнения, оставило бы шрам среди народа кру и Либерии. Скорее всего, многие люди кру погибнут по пути к своему новому дому." #NT!
 liberia.23.a: "Восстановите новое правительство Кру!" #NT!
 liberia.23.b: "Мы оставим народ кру в покое." #NT!
  
 liberia_240_event_tooltip_a: "§Y[KRU.GetName]§! становится §YColony§! из §Y[LIB.GetName]§!\n§RЛюди §!§YKru§YColony§1§R будут очень злы§YColony§1\n§Y[LIB.GetName]§!§G получает ядро ​​и становится владельцем §!§Y§YColony§0§YColony§1" #NT!
 liberia_240_event_tooltip_b: "§GЛюди §!§YKru§!§G не будут сердиться.§!" #NT!
  
 liberia.24.t: "Создание правительства Кру" #NT!
 liberia.24.d: "С амбициями Американской колониальной конфедерации, они были дебаты о том, как структурировать колонию кру. Дебаты ведутся между идеей новой республики кру, которая вольна определять свою собственную идентичность с некоторым американским вдохновением. Другая сторона выступает за восстановление республики Мэриленд, истинно американской колонии.\n\nХотя с разговорами о структурировании правительства, народ кру все еще очень враждебен к нашему правительству. Появляются слухи о подпольном сопротивлении кру, но это всего лишь временная проблема для наших колониальных амбиций." #NT!
 liberia.24.a: "Создайте Республику Мэриленд!" #NT!
 liberia.24.b: "Настоящая африканская колония!" #NT!
  
 liberia.25.t: "Судьба нашего народа" #NT!
 liberia.25.d: ""
 liberia.25.a: "Мы будем противостоять оккупации!" #NT!
 liberia.25.b: "Теперь это наш дом..." #NT!
  
