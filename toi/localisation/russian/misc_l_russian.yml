 britishindia.17.t: "Состояние компании" #NT!
 britishindia.17.d: "Британская Ост-Индская компания была основана 31 декабря 1600 года как акционерное общество с целью уничтожения испанской и португальской монополии на торговлю в Индийском океане. Компания вскоре затмила голландскую и португальскую, а также французскую после Семилетней войны, где они установили монополию на колониализм в Азии, а также на торговлю в Азии. Индийский опиум, чай, шелк и селитра давали компании надежный, удобный и обильный источник дохода. Хотя все, казалось, шло гладко, ситуация внутри Раджа достигала точки кипения. Британская Ост-Индская компания использовала этнические, религиозные и племенные различия, чтобы добиться контроля над субконтинентом. Компания также провела множество непопулярных западных реформ, которые противоречили убеждениям местных жителей, и новые тарифы, наряду с другими торговыми ограничениями, введенными короной, парализовали бы внутреннюю экономику Империи Моголов, обратив вспять протоиндустриализацию, оставшуюся от Империи Моголов, и богатую и процветающую вечную экономику. Голод также стал вопиющей проблемой в индийском обществе, более 60 миллионов человек умерли от голода между 18 и 20 веками. Многие из этих проблем, а также введение патронов из свиной кожи в армию и бремя британского правления привели бы к восстанию сипаев 1857 года (индийскому мятежу). Это решающий момент в британской истории, поскольку «Жемчужина Британской империи» вскоре может снова попасть в руки туземцев, или это также может стать началом эпохи жестоких репрессий с усиленными усилиями по ассимиляции индийского субконтинента в Британскую империю…" #NT!
 britishindia.17.a: "Небесный Свет, Веди Нас!" #NT!
  
