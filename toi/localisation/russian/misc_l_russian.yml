 POLITICS_ABDULMECID_DESC: "В тот момент, когда Абдул-Меджид Первый взошел на престол Османской империи, он и весь мир поняли, что его правление определит империю в течение следующих нескольких лет. Воспитанный при одном из самых прогрессивных дворов в мире, и пришедший в султанат с одним из самых сложных кризисов того времени на коленях, когда война в Египте медленно выдыхалась. Он изобретательно обеспечил мир на выгодных условиях и с невероятным рвением погрузился в свою роль. Используя записки, оставленные его отцом, Абдул-Меджид ввел первую бумажную валюту, реорганизовал армию с помощью революционных новых законов о воинской повинности и оживил страну реформами финансовой системы, судебной системы и гражданских кодексов, а также созданием Министерства образования. Со всеми проблемами внутри своей страны он смог справиться без особого беспокойства, но империя в целом полна жизни. Однако напряжение проявляется, поскольку мусульманские влиятельные лица при его дворе раздражались идеей такой большой свободы действий для немусульманских подданных. Для султана-новатора это один кризис за другим, и, если верить истории, он справится с этой задачей." #NT!
