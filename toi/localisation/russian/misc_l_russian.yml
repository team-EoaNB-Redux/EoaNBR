 POLITICS_PEDRO_II_DESC: "Дон Педро Второй преодолел все трудности, чтобы стать тем человеком, которым он является сегодня. Взойдя на престол Бразильской империи заочно после того, как его отец отказался от престола, пятилетний Педро изучал искусство государственного управления и политику до 1840 года, когда Генеральная Ассамблея Бразилии объявила его совершеннолетним. Придя к власти в возрасте 14 лет, Педро вырос в могущественного человека и монарха, высокого, крепкого и терпеливого мужчину, и ему не потребовалось много времени, чтобы навсегда изменить страну, которой он руководил. Три серьезных кризиса возникли в начале его правления: незаконный ввоз африканских рабов, восстание Праейры в 1848 году и война с аргентинцами в 1852 году. Педро мастерски принял все три вызова и разрешил их с невероятным мастерством, практически вписав свое имя в список великих людей государственного управления на южноамериканском континенте. Бразилия, имеющая один из самых стабильных политических климатов в мире, должна поблагодарить 31-летнего Педру II за свою невероятную страну, которую теперь можно причислить к некоторым из величайших стран на Земле." #NT!
