 italy_minor.2.c: "Ничего им не отправляйте!" #NT!
 italy_minor.3.t: "Волонтеры из Австрии" #NT!
 italy_minor.3.d: "Австрийцы откликнулись на нашу просьбу и прислали нам на помощь добровольцев." #NT!
 italy_minor.3.a: "Ура!" #NT!
 italy_minor.4.t: "Рабочая сила из Австрии" #NT!
 italy_minor.4.d: "Вместо того, чтобы послать добровольцев, австрийцы послали рабочую силу. Это не идеально, но, по крайней мере, они все еще помогают нам." #NT!
 italy_minor.4.a: "По крайней мере, это хоть что-то." #NT!
 italy_minor.5.t: "Ничего из Австрии" #NT!
 italy_minor.5.d: "Австрийцы, эти негодяи, ничего не прислали нам, чтобы помочь нам в наших усилиях!" #NT!
 italy_minor.5.a: "Эти австрийские мерзавцы!" #NT!
 italy_minor.6.t: "Спрос на Романью и Марке" #NT!
 italy_minor.6.d: "Пришло время потребовать земли у Папского государства, хотя мы не можем потребовать Рим и прилегающие территории, мы все еще можем потребовать Романью и Марке." #NT!
 italy_minor.6.a: "Просить" #NT!
 italy_minor.7.t: "Требования несовершеннолетнего" #NT!
 italy_minor.7.d: "Один из итальянских миноров, окружающих нас, потребовал, чтобы мы отдали им Романью и Марке. Что мы будем делать?" #NT!
 italy_minor.7.a: "Уступить" #NT!
 italy_minor.7.b: "Мусор" #NT!
 italy_minor.8.t: "Папа Римский признает" #NT!
 italy_minor.8.d: "Папа Римский решил отдать нам наши законные земли Романьи и Марке!" #NT!
 italy_minor.8.a: "Ура!" #NT!
 italy_minor.9.t: "Папа отказывается" #NT!
 italy_minor.9.d: "Папа Римский решил отклонить наше щедрое предложение! Что нам делать с этой проблемой?" #NT!
 italy_minor.9.a: "Возьми силой!" #NT!
 italy_minor.9.b: "Назад вниз" #NT!
 italy_minor.10.t: "Незначительный отступает" #NT!
 italy_minor.10.d: "Меньшинство, требовавшее, чтобы мы отдали им наши законные земли, отказалось от своей тяжелой борьбы." #NT!
 italy_minor.10.a: "Святой день!" #NT!
 lnl.1.t: "Земля и воля появились" #NT!
 lnl.1.d: "Похоже, группа социалистов создала свою организацию под названием "Земля и воля". Учитывая, что эта организация просоциалистическая, нам нужно что-то делать быстро, иначе ситуация может выйти из-под контроля." #NT!
 lnl.1.a: "Я так не думаю." #NT!
 lnl.1.b: "Нам нужно их остановить!" #NT!
 asat.1.t: "Первое покушение!" #NT!
 asat.1.d: "Сегодня, 4 апреля 1866 года, жизнь Александра II была в опасности. Крестьянин Каразаков пытался убить нашего Императора, используя револьвер как оружие. Кажется, этот террорист является членом организации "Земля и воля"." #NT!
 asat.1.a: "Это было близко!" #NT!
 asat.2.t: "Второе покушение!" #NT!
 asat.2.d: "Сегодня, 25 мая 1867 года, жизнь Александра II снова оказалась в опасности. Тогда польский эмигрант Антон Березовский пытался застрелить нашего Императора во время его поездки в Париж. Пуля попала в лошадь. Император в безопасности." #NT!
 asat.2.a: "Разве мы не должны что-то сделать с этими террористами?" #NT!
 asat.3.t: "Третье покушение!" #NT!
 asat.3.d: "Сегодня, 2 апреля 1879 года, жизнь Александра II подверглась третьей угрозе. На этот раз А.К. Соловьев сделал 5 выстрелов из своего револьвера прямо в нашего Императора. Все промахнулись, Император в безопасности." #NT!
 asat.3.a: "Вот это было ДЕЙСТВИТЕЛЬНО близко." #NT!
 asat.4.t: "Четвертое покушение!" #NT!
 asat.4.d: "Сегодня, 19 ноября 1879 года, жизнь Александра II снова оказалась под угрозой. На этот раз террористы попытались взорвать поезд императора под Москвой. Им это не удалось, потому что они взорвали не тот поезд. Император снова в безопасности, но за ним ведется охота." #NT!
 asat.4.a: "Мы должны найти этих ублюдков!" #NT!
 asat.5.t: "Пятое покушение!" #NT!
 asat.5.d: "Сегодня, 5 февраля 1880 года, на первом этаже Зимнего дворца прогремел взрыв, который в очередной раз поставил под угрозу жизнь Императора. Погибло 11 человек, но Император жив." #NT!
 asat.5.a: "Какого черта творит наша полиция?!" #NT!
 asat.6.t: "Шестое и седьмое покушения! Российский император мертв!" #NT!
 asat.6.d: "Этот день, 1 марта 1881 года, станет трауром для всей нашей страны. Сегодня наш император погиб в результате страшного взрыва, произведенного террористами на набережной Екатерининского канала. Александр III принял власть над страной." #NT!
 asat.6.a: "Покойся с миром, Александр II!" #NT!
 lnl.2.t: "Земля и воля распались!" #NT!
 lnl.2.d: "Террористическая организация, которая нас долго беспокоила, больше не существует! Теперь есть 2 независимые - Народная Воля и Черный Передел." #NT!
 lnl.2.a: "У меня плохое предчувствие..." #NT!
 zion: "Сион" #NT!
 zion_desc: "Пусть это будет то, где мы живем, или то, кем мы станем." #NT!
 federalappointments: "Федеральные назначения" #NT!
 federalappointments_desc: "Многие федеральные назначенцы уходят, недовольные нашей политикой и, по-видимому, напуганные нашей практикой. Сомнительно, что из их диких слухов и чрезмерного беспокойства что-то выйдет." #NT!
 endofthereformation: "Конец Реформации" #NT!
 endofthereformation_desc: "Реформация мормонов, как ее называли, стала значимым эпизодом повторного привержения Церкви СПД. Сотни (если не тысячи) людей были повторно крещены, и оживленная общинная атмосфера быстро распространилась по всей территории Юты." #NT!
 undefined: ""
 undefined_desc: ""
 alfredcumming: "Альфред Камминг" #NT!
 alfredcumming_desc: "Бригам Янг слышал о недавнем назначении некоего Альфреда Камминга, бывшего мэра города Огаста, штат Джорджия, на его место в качестве губернатора Территории Юта. Это неожиданно, но, скорее всего, с этим можно легко справиться." #NT!
 theutahexpedition: "Экспедиция в Юту" #NT!
 theutahexpedition_desc: "Армия США скоро прибудет в Юту с неясными целями. Слухи о повторном назначении Камминга на пост губернатора продолжают распространяться." #NT!
 evacuationorders: "Приказы об эвакуации" #NT!
 evacuationorders_desc: "Бригам Янг отдал приказ об эвакуации всех мормонов — от пионеров в Калифорнии до миссионеров в Европе." #NT!
 returnofthenavuoo: "Возвращение Навуу" #NT!
 returnofthenavuoo_desc: "Легионы Навуу, которые в последний раз использовались для защиты поселений мормонов в напряженный период в Иллинойсе всего лишь десятилетие назад, были возобновлены. Они будут использоваться для защиты Большого Солёного озера и близлежащих поселений." #NT!
 nativereconciliation: "Родное примирение" #NT!
 nativereconciliation_desc: "Бригам Янг решил встретиться с местными племенами Юты, в первую очередь с ютами, чтобы закрепить рабочий договор в преддверии приближения армии." #NT!
 defenseofutah: "Оборона Юты" #NT!
 defenseofutah_desc: "Поскольку все жители территории Юта мобилизуются для подготовки к предстоящему вторжению, необходимо построить укрепления в стратегических точках доступа к бассейну Соленого озера." #NT!
 martiallaw: "Военное положение" #NT!
 martiallaw_desc: "Военное положение объявлено на всей территории Юты. Наше время сопротивления быстро приближается." #NT!
 fight: "Драться" #NT!
 fight_desc: "Принимая решение о наших конечных действиях против армии США, мы либо стояли и сражались, либо отступали и сжигали по пути свои дома." #NT!
