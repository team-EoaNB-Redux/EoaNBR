 Gre_Agriculture: "В центре внимания греческое сельское хозяйство" #NT!
 GRE_increase_agri_output: "Более высокая производительность завода" #NT!
 GRE_Populationboom: "Рост населения Греции" #NT!
 GRE_Agri_revolution: "Аграрная революция" #NT!
 GRE_Greek_Army: "Греческая армия" #NT!
 GRE_grandarmy: "Великая армия" #NT!
 GRE_megaliidea: "Мегали Идея" #NT!
 GRE_megaliidea_desc: "«Мегали-идея» была ирредентистской концепцией греческого национализма, которая выражала цель создания греческого государства, которое охватывало бы все исторически населенные этническими греками территории." #NT!
 GRE_searchforking: "Поиск нового короля" #NT!
 GRE_searchforking_desc: "Нам нужно найти нового Короля, которого действительно хочет Народ!" #NT!
 GRE_kingofhellenes: "Король эллинов" #NT!
 GRE_kingofhellenes_desc: "Наш король коронует себя как король эллинов." #NT!
 GRE_tourpeloponnese: "Тур по Пелопоннесу" #NT!
 GRE_tourpeloponnese_desc: "Его Величество совершит поездку по Пелопоннесу, чтобы показать, что он — король народа." #NT!
 GRE_updating40yearbuilding: "Обновите 40-летнее здание" #NT!
 GRE_updating40yearbuilding_desc: "Чтобы показать разницу между старым королем, наш правитель решил модернизировать здание парламента" #NT!
 GRE_fireunpopularadvisors: "Увольте непопулярных советников" #NT!
 GRE_fireunpopularadvisors_desc: "Королю не нужен советник, который не нужен народу!" #NT!
 GRE_adoptnewconstitution: "Принять новую Конституцию" #NT!
 GRE_adoptnewconstitution_desc: "Наш король принял этот титул с обещанием новой Конституции, и поэтому он будет иметь его." #NT!
 GRE_dividegovernment: "Разделить правительство" #NT!
 GRE_dividegovernment_desc: "Наш король планирует разделить правительство, чтобы укрепить свое положение как в государстве, так и среди населения." #NT!
 GRE_overthrowourking: "Свергнуть короля" #NT!
 GRE_overthrowourking_desc: "Чего вы ожидаете?" #NT!
 GRE_internalbreakdown: "Внутренний Распад" #NT!
 GRE_internalbreakdown_desc: "Популярность нашего короля находится на рекордно низком уровне, его правление находится на грани краха." #NT!
 GRE_dimitriosvoulgarisresigns: "Отставка Димитриоса Вулгариса" #NT!
 GRE_dimitriosvoulgarisresigns_desc: "В 1857 году Димитриос Вулгарис оставил свой пост." #NT!
 GRE_puppetgovernment: "Установить марионеточное правительство" #NT!
 GRE_puppetgovernment_desc: "Национальное собрание не смогло сформировать новое правительство после отставки Димитриоса Вульгариса, поэтому король Оттон I использовал это, чтобы установить марионеточное правительство." #NT!
 GRE_securingpower: "Обеспечение власти" #NT!
 GRE_securingpower_desc: "Хотя у короля теперь есть марионетка в качестве премьер-министра, это все еще не означает, что его господство надежно." #NT!
 GRE_protectorofallgreeks: "Защитник всех греков" #NT!
 GRE_protectorofallgreeks_desc: "Наша нация позаботится о защите каждого грека в каждой стране." #NT!
 GRE_fastreplacement: "Быстрая замена" #NT!
 GRE_fastreplacement_desc: "Нам необходимо заменить наше старое оборудование и экономику на более современные, если мы хотим конкурировать с другими державами." #NT!
 GRE_cottonfarms: "Построить хлопковые фермы" #NT!
 GRE_cottonfarms_desc: "Наша униформа зависит от производства хлопка, поэтому нам необходимо наладить собственное производство." #NT!
 GRE_heavyindustry: "Тяжелая промышленность" #NT!
 GRE_heavyindustry_desc: "Очевидно, что нам необходимо создать тяжелую промышленность, если мы хотим оставаться актуальными." #NT!
 GRE_agriculturalindustry: "В центре внимания – греческое сельское хозяйство" #NT!
 GRE_agriculturalindustry_Desc: "Нам не нужны все эти новые вещи, если мы просто можем сохранить нашу сельскохозяйственную промышленность, которая никогда нас не предавала." #NT!
 GRE_economy: "В центре внимания — греческая экономика" #NT!
