 POLITICS_RAMON_MARIA_NARVAEZ_DESC: "Рамон Мария Нарваэс недаром получил титул «Большой Меч Лохи». Сын графа, Рамон вступил в армию, когда был еще молодым человеком, и он принес консервативные идеологии с собой на войну в Каталонии в 1822 году. Он поклялся служить Изабелле II после смерти короля Фердинанда VII в 1833 году и одержал множество решающих побед для короны, в конечном итоге став генерал-капитаном Старой Кастилии. После многих лет политических интриг Нарваэс был назначен премьер-министром в июле 1844 года, но затем последовал нестабильный период перемен. Большой Меч несколько раз был премьер-министром за последние несколько лет, и теперь служит своему монарху железным кулаком. Он жестокий, прагматичный зверь-лидер, военный, оказавшийся в горниле войны, слишком реакционный, чтобы по-настоящему хорошо служить своей стране в идеях государственного управления. Возможно, только во время войны Нарваэс сможет стать главой государства." #NT!
