 ITA_Emmanuel_II: "Виктор Эммануил II" #NT!
 ITA_Piedmontese: "Пьемонтская Италия" #NT!
 ITA_Southern_Debates: "Южные дебаты" #NT!
 ITA_Southern_Debates_desc: "После присоединения Обеих Сицилий в правительстве было много дебатов о том, как относиться к южанам. Многие говорят, что это варварский народ, которого нужно исправить. Однако исправить их будет непросто, будь то мечом или книгами." #NT!
 ITA_Strict_Southern_Rule: "Строгий Южный Правил" #NT!
 ITA_Strict_Southern_Rule_desc: "Юг управляется строго. Люди слишком варварские, чтобы понимать принципы гражданской жизни, поэтому правительство приняло решение ввести очень строгие правила для людей, чтобы привести их в порядок." #NT!
 PIE_National_Society: "Итальянское национальное общество" #NT!
 PIE_National_Society_desc: "Национальное общество было создано для продвижения и распространения национализма среди умеренных политических деятелей Пьемонта, а также для сбора средств, проведения публичных собраний и выпуска газет. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и добилось поддержки среднего класса для объединения Пьемонта и Ломбардии." #NT!
 LVN_National_Society_1: "Итальянское национальное общество" #NT!
 LVN_National_Society_1_desc: "Национальное общество было создано для продвижения и распространения национализма среди умеренных политических деятелей Пьемонта, а также для сбора средств, проведения публичных собраний и выпуска газет. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и добилось поддержки среднего класса для объединения Пьемонта и Ломбардии." #NT!
 ITA_Nurture_Liberal_Ideals: "Развивайте либеральные идеалы" #NT!
 LVN_National_Society_2: "Итальянское национальное общество" #NT!
 LVN_National_Society_2_desc: "Национальное общество было создано для продвижения и распространения национализма среди умеренных политических деятелей Пьемонта, а также для сбора средств, проведения публичных собраний и выпуска газет. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и добилось поддержки среднего класса для объединения Пьемонта и Ломбардии." #NT!
 ITA_Nurture_Liberal_Ideals: "Развивайте либеральные идеалы" #NT!
 ITA_Nurture_Liberal_Ideals_desc: "Свобода и равенство являются ключевыми для сохранения нашей человечности. Давайте станем первой по-настоящему равной нацией и будем двигаться к свободе!" #NT!
 ITA_Follow_Mazzini: "Следуйте за Мадзини" #NT!
 ITA_Follow_Mazzini_desc: "Мир еще не готов к либерализму. У нас уже есть великий лидер Мадзини, который поведет нас в консерватизм, и мы последуем за ним!" #NT!
 ITA_Hate_Crimes: "Законы против преступлений на почве ненависти" #NT!
 ITA_Hate_Crimes_desc: "Теперь, когда эти законы приняты, нам предстоит решить вопрос расходов на их соблюдение." #NT!
 ITA_Free_Speech: "Свобода слова" #NT!
 ITA_Free_Speech_desc: "Свобода слова значительно разнообразит наше правительство, но это не так уж и хорошо, поскольку некоторые радикальные идеологии теперь распространяются публично." #NT!
 ITA_March_On_Rome: "Марш на Рим" #NT!
 ITA_March_On_Rome_desc: "Вдохновляющий марш, полный позитива" #NT!
 ITA_Ban_Monarchism: "Монархизм запрещен" #NT!
 ITA_Ban_Monarchism_desc: "Мы наконец-то очистили нашу нацию от пороков монархии. Теперь пришло время нам процветать как республике!" #NT!
 ITA_Unite_Italian_Lands: "Объединим итальянские народы" #NT!
 ITA_Unite_Italian_Lands_desc: "Хотя материковая часть Италии объединена, мы должны стремиться расширять и завоевывать ранее итальянские земли, населенные итальянцами." #NT!
 ITA_Overthrow_The_King: "Свергнуть короля" #NT!
 ITA_Overthrow_The_King_desc: "Теперь, когда мы свергли нашего короля, нам придется столкнуться с последствиями отсутствия лидера." #NT!
 ITA_Checks_And_Balances: "Сдержки и противовесы" #NT!
 ITA_Checks_And_Balances_desc: "Теперь, когда мы стали республикой, нам следует принять новую систему управления. Может быть, нам следует взять за основу систему США?" #NT!
 ITA_Improve_Public_Opinion: "Улучшить общественное мнение" #NT!
 ITA_Improve_Public_Opinion_desc: "Мы понимаем, что некоторым людям будет трудно приспособиться к абсолютной монархии. Нам нужно показать им истинный путь." #NT!
 ITA_Restrict_The_Economy: "Ограниченная экономика" #NT!
 ITA_Restrict_The_Economy_desc: "Чтобы лучше контролировать население, у нас есть сильная, централизованная, ограниченная экономика." #NT!
 ITA_Advocate_Expansion: "Расширение адвоката" #NT!
 ITA_Advocate_Expansion_desc: "Нам действительно нужно расширяться и возвращать старые итальянские земли. Давайте бороться за нашу славу." #NT!
 ITA_Crack_Down_Centrists: "Пресечение центристов" #NT!
 ITA_Crack_Down_Centrists_desc: "Центризм терзает нашу нацию. Мы должны избавиться от него ради нашего будущего." #NT!
 ITA_Restrict_Free_Speech: "Ограничение свободы слова" #NT!
 ITA_Restrict_Free_Speech_desc: "Свобода слова только приносит неприятности. Хотя мы столкнемся с некоторыми недостатками, мы должны убрать это право!" #NT!
 ITA_Elite_Troop_Training: "Эффективная подготовка войск" #NT!
 ITA_Elite_Troop_Training_desc: "Чтобы иметь сильную и могущественную нацию, мы должны значительно сократить время обучения." #NT!
 ITA_Military_Draft: "Выпустить военный призыв" #NT!
 ITA_Military_Draft_desc: "Наш великий король издал военный призыв!" #NT!
 ITA_Perfect_War_Machine: "Совершенствуйте итальянскую военную машину" #NT!
 ITA_Perfect_War_Machine_desc: "После многих лет работы, наконец, пришло время оптимизировать нашу армию. Больше никаких несовершенств!" #NT!
 Greecefocus.4.t: "День независимости!" #NT!
 Greecefocus.4.d: "Эйфория и экстаз охватили Грецию сегодня, поскольку сегодня отмечается День независимости нашей страны от Османской империи в 1821 году. Хотя некоторые считают, что революция официально не началась 25 марта, большинство признает сегодняшний день концом турецкой оккупации. Сегодня был день, когда епископ Германос благословил наш флаг и поднял его прямо у ворот Агиа Лавры, знаменитого монастыря в Ахее." #NT!
 Greecefocus.4.a: "Да!" #NT!
 Greecefocus.3.t: "Путешествие короля Георга по Пелопоннесу" #NT!
 Greecefocus.3.d: "Наш молодой король, Георг I из Эллинов, отправился в тур по Пелопоннесу, одному из наших самых исторических регионов и месту рождения нашей революции. Начав с Коринфа, король Георг проедет через многие исторические города, включая Аргос, Триполи, Спарту и Каламату. После тура короля будут сопровождать на Ионические острова, где состоится запланированная церемония передачи островов от Британской империи Греции." #NT!
 Greecefocus.3.a: "Сладкий" #NT!
 Greecefocus.1.t: "Переворот 1862 года" #NT!
 Greecefocus.1.d: "В 1862 году в Греции произошел переворот, в результате которого был свергнут весьма непопулярный король Оттон I." #NT!
 Greecefocus.1.a: "Отлично... Я полагаю?" #NT!
 Greecefocus.2.t: "Королевский брак!" #NT!
 Greecefocus.2.d: "В 1867 году Георг I женился на русской королевской особе." #NT!
 Greecefocus.2.a: "Мои соболезнования" #NT!
 GRE_Regency: "Междуцарствие" #NT!
