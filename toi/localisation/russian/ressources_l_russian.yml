  # 
  
 coal_desc: "Уголь используется в качестве топлива для сложной техники, такой как поезда и корабли, а также является ключевым ингредиентом при создании §YSteel§! и §Yдеталей машин§!." #NT!
 wood_desc: "Древесина — весьма универсальный материал, используемый при строительстве винтовок, кораблей и большинства других вещей, которые вы только можете себе представить." #NT!
 fabric_desc: "Ткань в первую очередь нужна для пошива униформы, но может использоваться и в других производственных помещениях." #NT!
 machine_parts_desc: "Детали машин представляют собой современный вид ресурсов, используемых в технологически сложном оборудовании." #NT!
 grain_desc: "Зерно используется людьми в пищу." #NT!
 iron_desc: "Железо, или чугун, — это нерафинированное железо. Для получения §YSteel§! его необходимо рафинировать." #NT!
 cotton_desc: "Хлопок и другие волокна являются необходимым компонентом тканей, используемых преимущественно для пошива одежды." #NT!
 plastics_desc: "Пластик используется как легкий водонепроницаемый материал, но лишь во второй половине XX века пластик начал широко использоваться в различных областях, включая электронику и военную промышленность." #NT!
 titanium_desc: "Титан — очень толстый и легкий металл, который в основном использовался для брони самолетов в §Yатомную эру§! и позже." #NT!
 silicates_desc: "Силикаты — это общее название для многих минералов, содержащих кремний, которые используются в производстве §YCeramics§! и §YElectronics§!." #NT!
 rare_earths_desc: "Редкоземельные металлы — это общее название множества редких материалов, необходимых для производства современной электроники, машин и выработки электроэнергии, а также для других целей." #NT!
 electronics_desc: "Электроника — это схемы, провода и другие материалы, необходимые для изготовления электронного оборудования, такого как компьютеры, телефоны и бытовая техника." #NT!
 portable_power_desc: "Портативные источники питания — это то, что заставляет электричество работать, это генераторы и батареи, которые питают ваши передовые боевые машины." #NT!
 ceramics_desc: "Керамика в основном используется в современных доспехах и обеспечивает большую степень защиты в сочетании с другими типами современных доспехов." #NT!
 resource_production.1.t: "Недостаточно угля и железа для производства стали" #NT!
 resource_production.1.d: "Ранее сегодня на одном из наших сталелитейных заводов закончились различные виды сырья, необходимые для производства стали, и из-за этого он был закрыт." #NT!
 resource_production.1.a: "Мы должны получить больше угля и железа" #NT!
 resource_production.2.t: "Недостаточно стали и угля для производства деталей машин" #NT!
 resource_production.2.d: "Ранее сегодня на одном из наших заводов по производству деталей машин закончились различные виды сырья, необходимые для производства деталей машин, и из-за этого предприятие закрылось." #NT!
 resource_production.2.a: "Мы должны получить больше стали и угля" #NT!
 resource_production.3.t: "Недостаточно хлопка для производства тканей" #NT!
 resource_production.3.d: "Ранее сегодня на одном из наших предприятий по производству тканей закончились различные виды сырья, необходимые для производства тканей, и из-за этого оно закрылось." #NT!
 resource_production.3.a: "Мы должны получить больше хлопка" #NT!
 resource_production.4.t: "Недостаточно пластмасс, силикатов и редкоземельных металлов для производства электроники" #NT!
 resource_production.4.d: "Ранее сегодня на одном из наших заводов по производству электроники закончились различные виды сырья, необходимые для производства электроники, и из-за этого он был закрыт." #NT!
 resource_production.4.a: "Мы должны получить больше пластика, силикатов и редкоземельных металлов" #NT!
 resource_production.5.t: "Недостаточно силикатов для производства керамики" #NT!
 resource_production.5.d: "Ранее сегодня на одном из наших предприятий по производству керамических изделий закончились различные виды сырья, необходимые для производства керамики, и из-за этого предприятие было закрыто." #NT!
 resource_production.5.a: "Нам нужно получить больше силикатов." #NT!
 #resource_production.6.t: "Недостаточно нефти для производства пластмасс" #NT!
 #resource_production.6.d: "Ранее сегодня на одном из наших заводов по переработке пластмасс закончились различные виды сырья, необходимые для производства пластмасс, и поэтому мы закрылись." #NT!
 #resource_production.6.a: "Мы должны получить больше нефти" #NT!
 resource_production.6.t: "Недостаточно редкоземельных металлов для производства генераторов" #NT!
 resource_production.6.d: "Ранее сегодня на одном из наших заводов по производству генераторов закончились различные виды сырья, необходимые для производства генераторов, и поэтому он был закрыт." #NT!
 resource_production.6.a: "Мы должны получить больше редкоземельных металлов" #NT!
