 JAP_unite_the_nation_new: "Объединим нацию" #NT!
 JAP_unite_the_nation_new_desc: "Строительство нашей первой железной дороги привело к волнообразному буму по всей стране в отношении линий, соединяющих другие города по всей стране. Правительство и местные чиновники предложили большие суммы денег для расширения железных дорог на их собственные земли в попытке увеличить поставки товаров местным предприятиям. Кажется, эта модернизация была хорошо воспринята людьми." #NT!
 JAP_improve_imperial_infastructure: "Улучшение имперской инфраструктуры" #NT!
 JAP_improve_imperial_infastructure_desc: "Логистика и транспортировка — это кровеносные сосуды, а дороги — вены, по которым течет кровь в нашей Великой Нации. Имея это в виду, наша национальная инфраструктура должна быть обследована и модернизирована нашими лучшими инженерами. Без здоровых вен наша нация умрет." #NT!
 JAP_railroad_expansion: "Расширение железной дороги" #NT!
 JAP_railroad_expansion_desc: "Мы должны стремиться расширить охват наших железнодорожных систем. Поскольку наша промышленность растет, а вместе с ней и население, планирование наперед и инвестирование в железнодорожные проекты принесет нам большую пользу в грядущие времена." #NT!
 JAP_modernized_roads: "Модернизированные железные дороги" #NT!
 JAP_modernized_roads_desc: "Текущая ситуация с дорогами в Японии зависит от ряда грунтовых и каменных дорог, по которым можно добраться только из городов. Торговля и импорт материалов по всей стране имеют важное значение. Предоставьте этот законопроект императору, чтобы он инвестировал больше в наши дороги." #NT!
 JAP_nationalization_of_our_railways: "Национализация наших железных дорог" #NT!
 JAP_nationalization_of_our_railways_desc: "В попытке урегулировать недавние конфликты и борьбу между многочисленными частными железными дорогами на всех японских островах Закон о национализации железных дорог объединил многие из наших частных железнодорожных линий под национальным контролем. 22-й парламент принял законопроект, а всего через несколько дней его подписал наш лидер. Предполагается, что он будет реализован быстро после вступления закона в силу: 4500 километров в течение первых двух лет, а затем 7100 в последующие годы. Частные железные дороги должны быть низведены до предоставления только местных и региональных услуг под строгим надзором Железнодорожного департамента." #NT!
 JAP_end_of_the_industrial_revolution: "Конец промышленной революции" #NT!
 JAP_end_of_the_industrial_revolution_desc: "Промышленная революция стала вехой для процветания и промышленного роста в развитии Японии, чтобы конкурировать в рядах западных держав. Экономисты хвалили Японию за то, что она превзошла свои ожидания за десятилетия прогресса, достигнутого ею в индустриализации, быстрее, чем любая другая страна до сих пор. После наших прошлых трудностей в принятии западных путей Япония восстала из пепла как ведущая промышленная держава, которая будет вести за собой процветающую страну на протяжении поколений!" #NT!
  
 ### MILITARY FOCUS DESCRIPTIONS ### 
 JAP_modernize_our_military: "Армия императора" #NT!
 JAP_modernize_our_military_desc: "Западный мир уже эксплуатировал азиатские страны из-за отсутствия у них модернизированных армий, и крупнейшая держава, Китай, уже поддалась этой эксплуатации. Япония не падет по той же причине. Немедленно произойдет срочный толчок к модернизации." #NT!
 JAP_imperial_japanese_army_staff_office: "Офис штаба Императорской армии Японии" #NT!
