 JAP_imperalist_victory: "Победа империалистов" #NT!
 JAP_imperalist_victory_desc: "Реставраторы одерживают победу над обломками старого пути. Токугава рухнул, и на смену приходит Император! Теперь мы вступаем в славную новую Эру! Сонно дзёи!" #NT!
 JAP_Osaka_conference_of_1875: "Конференция в Осаке [GetYear]" #NT!
 JAP_Osaka_conference_of_1875_desc: "Осакская конференция [GetYear] (Осака Кайги) была встречей, проведенной главными лидерами Реставрации Мэйдзи в Осаке, Япония, с января по февраль 1875 года, исторически, для решения вопроса о формировании представительного собрания." #NT!
 JAP_conference_of_prefectual_govenors: "Конференция губернаторов префектур" #NT!
 JAP_conference_of_prefectual_govenors_desc: "На нас оказывают давление наши люди, требуя передать больше власти от императора новой законодательной системе, более соответствующей западным правительствам. Посмотрим, что мы сможем сделать с этой угрозой власти императора." #NT!
 JAP_the_riots_of_rights: "Бунты за права" #NT!
 JAP_the_riots_of_rights_desc: "В крупных городах бунтуют: школы, где преподают по западной модели, сжигаются; здания государственных налоговых органов, полицейские участки и фабрики — все включено! Мы считаем, что это началось из-за того, что французский закон о воинской повинности, который мы скопировали слово в слово, был переведен некомпетентным человеком, который не понимал, что «Impot du Sang» (налог на кровь) не был фактическим взятием крови у людей. Эта проблема постоянно нарастает, давайте примем решение быстро." #NT!
 JAP_combat_the_movement: "Борьба с движением" #NT!
 JAP_combat_the_movement_desc: "Гражданские мятежи по всей стране распространяются в защиту равных прав среди людей. Это наносит большой удар нашему недавно возникшему правительству; пошлите сначала на переговоры, у нас нет другого выбора, пошлите армию." #NT!
 JAP_give_in_to_their_demands: "Уступайте их требованиям" #NT!
 JAP_give_in_to_their_demands_desc: ""
 JAP_five_charter_oath: "Клятва Пяти Хартий" #NT!
 JAP_five_charter_oath_desc: "Наше прошлое — это то, что мы должны помнить, но не отражать. Если мы забываем, откуда мы пришли, мы забываем, кто мы. Дерево, которое пренебрегает своими корнями, умирает. Клятва искупить вину за наше прошлое должна быть дана, или мы вернемся к тому, какими мы были когда-то." #NT!
 JAP_question_han_system: "Пересмотрите систему Хань" #NT!
 JAP_question_han_system_desc: "На протяжении сотен лет система Хань позволяла более мелким, более автономным даймё существовать вне основного правительства. С началом новой эры Мэйдзи мы должны централизовать и объединить Японию, мы должны подвергнуть сомнению эту систему ради большего блага." #NT!
 JAP_let_the_domains_live: "Продолжение династии Даймё" #NT!
 JAP_let_the_domains_live_desc: "Местные даймё обеспечили свою лояльность и преданность Императору, доблестно сражаясь и служа делу Реставрации. Благодаря этим действиям Император обеспечил минимальное вмешательство нового правительства в местные владения даймё." #NT!
 JAP_reward_loyal_domain: "Вознаграждение лояльных доменов" #NT!
 JAP_reward_loyal_domain_desc: "Те, кто доблестно сражался вместе с нами, будут вознаграждены сверх всякой мечты. Те, кто пренебрег нашим делом, будут наказаны." #NT!
 JAP_allow_greater_autonomy: "Институт Большого автономного правления" #NT!
 JAP_allow_greater_autonomy_desc: "Несправедливо продолжать относиться к верным даймё как к простым подданным; предоставление им большей автономии в их владениях укрепит их нерушимую преданность императору и стране." #NT!
 JAP_abolish_the_han_system: "Отмена системы Хань" #NT!
 JAP_abolish_the_han_system_desc: "Решение окончательное. Ради единства, процветания и будущего нашей великой нации мы должны избавиться от этой старой практики и освободить место для новой." #NT!
 JAP_reorganize_the_prefectures: "Реструктуризация префектур" #NT!
 JAP_reorganize_the_prefectures_desc: "Эти японские острова были безжалостно разделены и разделены на домены и полуавтономные регионы без учета границ, которые образуют границы между ними всеми. Префектуры под сёгунатом Токугава давно пора реорганизовать, и если мы хотим оставить старые пути и перейти к современному свету, то реструктуризация необходима." #NT!
 JAP_appoint_daimyos_as_govenors: "Назначить даймё губернаторами префектур" #NT!
 JAP_appoint_daimyos_as_govenors_desc: "Поскольку многие даймё, которые когда-то должны были поддерживать домен, теперь остались без управления, мы должны найти для них подходящую должность: правительство пришло к выводу, что их следует назначить губернаторами префектур. Решение было представлено с большим количеством споров, поскольку оно по сути возвращает их к власти, но против него не было наложено ни одного прямого вето." #NT!
 JAP_japanese_education: "Японское образование" #NT!
 JAP_japanese_education_desc: ""
 JAP_iwakura_mission: "Iwakura Expedition" #NT!
 JAP_iwakura_mission_desc: "Теперь, когда реформа состоялась, отправка наших самых талантливых ученых в Европу была бы мудрой для дальнейшего прогресса в постоянно меняющемся мире. Ученые могут переписать наш статус в мире, пересмотреть унизительные неравные договоры и изучить аспекты западного общества, которые требуются Японии для лучшего выравнивания игрового поля с западным миром" #NT!
 JAP_student_mission: "Gakusei Mission" #NT!
 JAP_student_mission_desc: "Для сохранения наших будущих поколений прочная образовательная основа позволит нам больше инвестировать в образование наших детей." #NT!
 JAP_hire_foreign_teachers: "Нанять иностранных учителей" #NT!
 JAP_hire_foreign_teachers_desc: "В Японии не хватает необходимого количества педагогов для наших школ, что не позволяет нашим детям изучать основы. В интересах Японии было бы искать на Западе учителей, которые помогли бы нам в нашей парализованной системе образования." #NT!
 JAP_study_foreign_education: "Изучайте зарубежное образование" #NT!
 JAP_study_foreign_education_desc: "Наше образование не может поддерживаться нашими собственными знаниями, которые были искажены навязанными концепциями и идеалами сёгуната Токугава за годы нашего уединения. В качестве альтернативы мы можем улучшить понимание международного образования нашими студентами и вернуть его в Японию через продолжающуюся экспедицию Ивакуры в Европу и Америку." #NT!
 JAP_train_japanese_teachers: "Подготовка учителей японского языка" #NT!
 JAP_train_japanese_teachers_desc: "Япония уже достаточно сильно пострадала от западного мира, и западные ученые не улучшат нашу ситуацию. Мы не позволим нашим детям попасть под пяту западного образования; мы должны искать своих собственных людей в качестве учителей!" #NT!
 JAP_retain_women_at_home: "Оставьте женщин дома" #NT!
 JAP_retain_women_at_home_desc: "Как и в старые времена, женщины Японии не заслуживают того уровня образования, который любезно предоставляется нашим мужчинам, они должны быть благодарны за любое академическое образование, которое они получают." #NT!
 JAP_coed_education: "Система совместного обучения" #NT!
 JAP_coed_education_desc: "Мы должны подняться на уровень западного образования, и разрешение японским женщинам принять участие только поможет нам. Изменение наших старых привычек ради лучшей жизни для всех наших граждан будет необходимо для будущих поколений. Образование является необходимой ценностью для всех, и всем оно должно быть дано." #NT!
 JAP_a_national_diet: "Национальный диалект" #NT!
 JAP_a_national_diet_desc: "На протяжении столетий наш язык ставил барьеры для различных диалектов на нашем острове. Принятие единого диалекта для изучения всеми людьми будет способствовать дальнейшей национализации и централизации нашей нации." #NT!
 JAP_incorporate_the_cultures: "Внедрение иностранных культур" #NT!
 JAP_incorporate_the_cultures_desc: "Теперь, когда мы протянули руку помощи и вернули возможность обучения на иностранных языках, пришло время обеспечить безопасное и ограниченное сочетание наших собственных методов обучения и иностранных." #NT!
 JAP_incorporate_bushido: "Включить Бусидо" #NT!
 JAP_incorporate_bushido_desc: "Бусидо — это моральный кодекс самураев, который регулирует их отношение, поведение и образ жизни. Существует несколько форм бусидо, каждая из которых значительно развилась с течением времени. Если мы хотим включить нашу текущую версию в наши учения, то мы можем сжать ее и создать более стабильное учение." #NT!
 JAP_educate_the_nation: "Просвещать нацию" #NT!
 JAP_educate_the_nation_desc: "«Наша система образования страдала от недостатка и отставания в последние десятилетия. Знания стремятся получить во всем мире, чтобы усилить влияние и понимание — то же самое можно сказать и о Японии. \n \nОбразование должно быть обязательным для всех." #NT!
 JAP_founding_imperial_universities: "Основание императорских университетов" #NT!
 JAP_founding_imperial_universities_desc: "Основание Императорских университетов, тейкоку дайгаку, подобных западным школьным собраниям, вызвало общественное одобрение и ликование в связи с идеей процветающей системы образования для старейших и наиболее почитаемых школ Японии. Правительство должно получить полный контроль над этими школами и уже запланировало создание двух новых школ, сосредоточенных вокруг крупных городов Японии." #NT!
 JAP_increase_education_funds: "Увеличить финансирование образования" #NT!
 JAP_increase_education_funds_desc: "Если мы хотим, чтобы наши школы были лучшими и наиболее хорошо финансируемыми в Азии, а также предоставляли самое лучшее образование, мы должны обеспечить их адекватное финансирование и максимальную поддержку со стороны правительства." #NT!
 JAP_goverment_owned_schools: "Государственные школы" #NT!
 JAP_goverment_owned_schools_desc: "Поскольку наша новая страна и ее система образования все еще находятся в зачаточном состоянии, передача управления школами правительству будет самым мудрым выбором, пока не будут приняты более радикальные меры." #NT!
 JAP_land_grant: "Грант на землю для университетов" #NT!
 JAP_land_grant_desc: "Наша территория огромна, и наша миссия Гакусей требует много места для школ. Выделение территории для колледжей может помочь нам лучше управлять нашей образовательной инфраструктурой." #NT!
 JAP_kyoto_university: "Киотский императорский университет" #NT!
 JAP_kyoto_university_desc: "Хорошо продуманная и уважаемая школа химии и физики была предшественником новой идеи более обширного и престижного университета на верхних этажах здания. Университет распространится на близлежащие улицы, с планами сформировать здания Науки и технологий, Юридического и, наконец, Медицинского. Престижная школа для повышения японской целостности." #NT!
 JAP_construct_imperial_college_university: "Строительство Имперского инженерного колледжа" #NT!
 JAP_construct_imperial_college_university_desc: "Эдмунд Морель, начальник инженерного отдела железнодорожного департамента, особо подчеркнул значимость и важность инженерного института, базирующегося в Токио. Особо подчеркнув огромные возможности, которые будут предоставлены молодым студентам, а также сочувственную важность большего количества молодых инженеров и техников, чтобы компенсировать нехватку квалифицированных японцев во время нашей промышленной революции. Многие из сотрудников — ученые из Соединенного Королевства, которое открыто приняло предложение." #NT!
 JAP_tokyo_university: "Токийский Императорский Университет" #NT!
 JAP_tokyo_university_desc: "В центре города стояли объединения старых правительственных зданий, школ медицины, различных традиционных ученых и современных знаний. Всего несколько дней назад устав создания школы был одобрен правительством Мэйдзи, и только сейчас она откроет свои двери знаний для нового." #NT!
