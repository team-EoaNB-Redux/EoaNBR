 five_charter_oath_idea_desc: "Великий сдвиг в эпоху правления Мэйдзи привел к принятию Хартии Клятвы Пяти Принципов, которая представляет собой политические и социальные реформы. Эта идея продвигает принципы свободы мысли, равного обращения перед законом, стремления к знаниям, уважения к традициям и создания совещательного собрания. Принимая эти принципы, мы стремимся модернизировать наше правительство и общество и уменьшить власть класса самураев." #NT!
