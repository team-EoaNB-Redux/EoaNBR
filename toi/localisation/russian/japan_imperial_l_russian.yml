 JAP_political_decisions: "Политика Японии" #NT!
 JAP_political_decisions_desc: ""
 JAP_imperial_decisions: "Строительство Императорских университетов Японии" #NT!
 JAP_imperial_decisions_desc: ""
 JAP_riot_of_rights_decisions: "Бунт прав — Беспорядки: [?JAP.JAP_riot_of_rights_unrest_level|-0]" #NT!
 JAP_riot_of_rights_decisions_desc: "Бунты против нашего нового образа жизни и прав людей в нем, которые многие называют «бунтами за права», вспыхнули во многих наших префектурах, представляя собой серьезную проблему для недавно сформированного правительства; §Yчто успокоит этих вмешивающихся граждан?§!\nПротесты начались с того, что были направлены против символов и агентов реформ Мэйдзи, которые нарушали их прежний образ жизни: §Rразгромы и набеги на правительственные учреждения, полицейские участки, недавно открытые государственные школы и дома правительственных чиновников§! и недавно эмансипированных буракуминов. Наше правительство не является демократией, и олигархи Мэйдзи принимали все решения без каких-либо консультаций с нашей широкой общественностью, §Rразгневав фермеров и сельских самураев низшего ранга§!, которые чувствовали, что у них нет другого выхода, чтобы выразить свое недовольство, кроме как через насильственный протест.\nЭти беспорядки были идеализированы в наших самых известных префектурах, таких как §YФукуи, Кагава, Коти, Киото, Окаяма и Тоттори§!, с уровнем разрушений там уже подсчитываемым. Правительство считает, что эти беспорядки не прекратятся легко, и приняло новые меры, чтобы справиться с ними и вывести Японию на свет нового." #NT!
 JAP_construct_tokyo_university: "Строительство Токийского университета" #NT!
 JAP_construct_tokyo_university_desc: "В центре города стояли объединения старых правительственных зданий, школ медицины, различных традиционных ученых и современных знаний. Всего несколько дней назад устав создания школы был одобрен правительством Мэйдзи, и только сейчас она откроет свои двери знаний для нового." #NT!
 JAP_construct_kyoto_university: "Строительство Киотского университета" #NT!
 JAP_construct_kyoto_university_desc: "Хорошо продуманная и уважаемая школа химии и физики была предшественником новой идеи более обширного и престижного университета на верхних этажах здания. Университет распространится на близлежащие улицы, с планами сформировать здания Науки и технологий, Юридического и, наконец, Медицинского. Престижная школа для повышения японской целостности." #NT!
 JAP_construction_of_the_imperial_college: "Имперский инженерный колледж" #NT!
 JAP_construction_of_the_imperial_college_desc: "Эдмунд Морель, начальник инженерного отдела железнодорожного департамента, особо подчеркнул значимость и важность инженерного института, базирующегося в Токио. Особо подчеркнув огромные возможности, которые будут предоставлены молодым студентам, а также сочувственную важность большего количества молодых инженеров и техников, чтобы компенсировать нехватку квалифицированных японцев во время нашей промышленной революции. Многие из сотрудников — ученые из Соединенного Королевства, которое открыто приняло предложение." #NT!
 JAP_founding_new_banks_descions: "Создание центральных банков" #NT!
 JAP_founding_new_banks_descions_desc: "Вполне разумно, что устойчивые и государственные банки будут построены по всей стране после принятия Закона о банках и последующих реформ в законодательном порядке. В период строительства деньги будут перемещены из наших промышленных производственных линий в сторону строительных рабочих. Хотя большинство этих мест демонстрируют свое законное местоположение и соответствие, многие из них находятся на окраинах сельских районов нашей страны, что усиливает идею постоянного наблюдения. Хотя должностные лица предписали создание одного банка за раз из-за технологических и логистических проблем, поскольку формирование многих банков одновременно может привести к созданию огромного экономического пузыря, сосредоточенного вокруг этих банков, процесс строительства должен быть быстрым." #NT!
 JAP_mutsubishi_bank: "Создание Mitsubishi Bank" #NT!
 JAP_mutsubishi_bank_desc: "Основанный в Токио как Mitsubishi Exhange House промышленником, стоящим за Mitsubishi Group, Ивасаки Ятаро, этот банк известен как довольно консервативный кредитор, не желающий торопиться с появлением каких-либо потенциальных финансовых пузырей." #NT!
 JAP_mitsui_bank: "Создание Mitsui Bank" #NT!
 JAP_mitsui_bank_desc: "Следуя своей традиции банковских операций, которая зародилась с тех пор, как в 1683 году сёгунат разрешил Мицуи Такатоси работать менялой, в июле 1876 года Мицуи открыл банк Mitsui как частную компанию со стартовым капиталом в 2 миллиона иен." #NT!
 JAP_dai_ichi_kokuritsu_bank: "Establish Dai-Ichi Kokuritsu Bank" #NT!
 JAP_dai_ichi_kokuritsu_bank_desc: "Основанный «отцом японского капитализма» Сибусавой Эйити, это был первый банк и акционерная компания в Японии. Первоначально он был уполномочен выпускать банкноты, пока Банк Японии не взял на себя эмиссию в 1883 году." #NT!
 JAP_daishi_bank: "Создание банка Daishi" #NT!
 JAP_daishi_bank_desc: "Основанный «отцом японского капитализма» Сибусавой Эйити, этот банк стал ведущим финансовым институтом в префектуре Ниигата и городе Ниигата, где находится его главный офис." #NT!
 JAP_77_bank: "Создание банка 77" #NT!
 JAP_77_bank_desc: "Обеспокоенная экономическим отставанием префектуры Мияги, группа во главе с бывшим самураем Удзииэ Ацутоки 9 декабря 1878 года, получив разрешение Министерства финансов, основала в Сендае местный банк." #NT!
 JAP_eighteenth_bank: "Создание Восемнадцатого банка" #NT!
 JAP_eighteenth_bank_desc: "Основанный и расположенный в городе Нагасаки, этот региональный банк действует под девизом «Ценить сердце к сердцу»." #NT!
 JAP_juroku_bank: "Создание банка Juroku" #NT!
 JAP_juroku_bank_desc: "Ведущий банк префектуры Гифу был основан в этом году в городе Гифу под названием «16-й национальный банк» под руководством местных торговцев префектуры. В 1896 году он был переименован в Juroku Bank." #NT!
 JAP_hyakujusi_bank: "Establish The Hyakujushi Bank" #NT!
 JAP_hyakujusi_bank_desc: "Основанный 1 ноября 1878 года, он является региональным банком с главным офисом в префектуре Кагава." #NT!
 JAP_hyakugo_bank: "Создание банка Hyakugo" #NT!
 JAP_hyakugo_bank_desc: "Основан 4 декабря 1878 года как 105-й национальный банк воинами клана Цу. Банк является главным финансовым институтом префектуры Миэ." #NT!
 JAP_kakegawa_bank: "Establish Kakegawa Shinkin Bank" #NT!
 JAP_kakegawa_bank_desc: "Банк был основан 24 ноября 1879 года Рёитиро Окада с целью развития региона. Главный офис банка находится в городе Какегава, префектура Сидзуока." #NT!
 JAP_fukui_bank: "Создание Fukui Bank" #NT!
 JAP_fukui_bank_desc: "Этот банк был основан 19 декабря 1899 года местными текстильными предпринимателями города Фукуи, каждый из которых внес стартовый капитал в размере 300 000 иен. Целью банка было дальнейшее развитие текстильной промышленности в префектуре Фукуи." #NT!
 JAP_awa_bank: "Создание банка Awa" #NT!
 JAP_awa_bank_desc: "Расположенный в городе Токусима префектуры Токусима, этот банк был основан Кэнсиро Нисино и Гиитиро Мимой 19 июня 1896 года путем создания остатков банка Kujime после его банкротства." #NT!
  
