 japindustrialrevolution.10.d: "Немцы принимают! И в честь сделки они отправили известного металлурга и индустриалиста Курта Нетто. Он отправляется на корабле из портов Вильгельмсхафена и должен прибыть в Токио в ближайшие месяцы." #NT!
