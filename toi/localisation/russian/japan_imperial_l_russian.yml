 JAP_plan_our_economy: "Планируем нашу экономику" #NT!
 JAP_plan_our_economy_desc: "Хорошо спланированный и подробный экономический план будет хорошо работать в улучшении нашей общей промышленной мощи. Например, когда мы начнем опережать Западный мир, мы должны знать, как мы продолжим этот подъем." #NT!
 JAP_formalize_plans: "Формализовать планы" #NT!
 JAP_formalize_plans_desc: "Разработанный план и меры предосторожности на случай неудачи станут основой наших экономических планов. У нас должен быть верный и хорошо продуманный план действий относительно того, как мы будем продолжать нашу промышленную революцию, поскольку многие опасаются, что она либо сломает, либо создаст будущее для Японии." #NT!
 JAP_hire_foreign_specalists: "Нанять иностранных специалистов" #NT!
 JAP_hire_foreign_specalists_desc: "Нам не хватает знаний и экспертов, чтобы поддерживать рост в отрасли в течение длительного времени; найм иностранных экспертов позволит нам продолжать и ускорять наши достижения в мире быстрыми темпами. Ищите основные колониальные державы западного мира!" #NT!
 JAP_convince_remaining_officials: "Убедить оставшихся должностных лиц" #NT!
 JAP_convince_remaining_officials_desc: "Планы составлены, сцена подготовлена. К сожалению, немногие японские чиновники нервничают по поводу ситуации и считают, что следует использовать менее радикальный подход. Если мы собираемся начать изменения, мы должны получить клятвы согласия от всех наших влиятельных чиновников." #NT!
 JAP_adopt_the_yen: "Принять иену" #NT!
 JAP_adopt_the_yen_desc: "Европейцы распространили множество культурных идей в Японии и помогут с реформами, такими как их валютная десятичная система. Если мы хотим иметь централизованную нацию, то мы должны искать централизованную валюту." #NT!
 JAP_land_taxt_of_1873: "Реформа земельного налога [GetYear]" #NT!
 JAP_land_taxt_of_1873_desc: "Одним из многих результатов модернизации является реформа земельной политики старого правительства. В нашем случае государство контролировало земли по всей стране. Эти законы — не что иное, как символ старого пути, перемены должны последовать быстро." #NT!
 JAP_meiji_industrial_revolution: "Промышленная революция Мэйдзи" #NT!
 JAP_meiji_industrial_revolution_desc: "Запад насмехается над нами с помощью своей передовой техники и новых технологий, пока мы остаемся в глубинке на международной арене. Промышленная революция уже охватила Европу и Америку, в то время как вся Азия осталась в неведении. Это неприемлемо! Император Мэйдзи и его новое правительство обещали запустить Японию в индустриальную эпоху со времен Имперской реставрации, и планы сделать это начали рушиться. Советники, землевладельцы и специалисты по экономике по всей стране собрались вместе, готовые пережить даже самые радикальные экономические изменения и ознаменовать начало Японской промышленной революции!" #NT!
 JAP_reconstruct_the_nation: "Реконструкция нации" #NT!
 JAP_reconstruct_the_nation_desc: "Прошлое теперь останется позади, как и его метод в этой отрасли. Мы должны провести общенациональную реконструкцию, чтобы убрать эти старые пути и освободить место для новых." #NT!
 JAP_the_civilian_economy: "Гражданская экономика" #NT!
 JAP_the_civilian_economy_desc: "Счастье и благополучие наших граждан являются ключом к функционирующему, мирному и лояльному обществу. Мы должны потратить часть нашего времени и усилий, чтобы заложить прочный фундамент, чтобы по мере нашего роста в численности у нас всегда были деньги на финансирование наших проектов и на то, чтобы наши граждане были довольны." #NT!
 JAP_continue_imports: "Продолжить импорт" #NT!
 JAP_continue_imports_desc: "Острова Японии никогда не имели сырьевых ресурсов, сопоставимых с западным миром, из-за этого страны в значительной степени полагались на иностранный импорт, чтобы поддерживать любую существенную промышленность без угрозы краха. Придерживание продолжения импорта и расширения будет ключом к продолжающемуся экономическому росту." #NT!
 JAP_economic_isolation: "Экономическая изоляция" #NT!
 JAP_economic_isolation_desc: "Запад смотрит на нас свысока, как на овец, которых нужно пасти для кормления, донимает нас, когда мы отдаем им всю нашу шерсть. Наш текущий экспорт не показал существенного роста, что привело нас к такому решению — весь иностранный экспорт должен быть прекращен к концу года, Япония останется одна." #NT!
 JAP_imperial_owned: "Имперский" #NT!
 JAP_imperial_owned_desc: "Разрешение простым крестьянам и фермерам владеть землей было полной экономической катастрофой. Его Императорское Величество приказал, чтобы все частные земли были возвращены государству." #NT!
 JAP_privately_owned: "Частная собственность" #NT!
 JAP_privately_owned_desc: "Частная собственность на землю принесла нам огромную экономическую выгоду. Если бы мы отклонились от нашей экономической системы на столетия, это могло бы обернуться катастрофой. Как глупо было бы поступить так, давайте продолжим частную собственность." #NT!
 JAP_outline_wages_new: "Общая заработная плата" #NT!
 JAP_outline_wages_new_desc: "У нас никогда не было организованной системы оплаты труда для наших рабочих. Высший класс всегда диктовал, сколько получают другие, освобождая себя от налоговых платежей. Обеспечение и соблюдение равной и организованной системы оплаты труда будет способствовать лояльности наших рабочих, увеличивая нашу общую производительность." #NT!
 JAP_train_the_workforce: "Обучение рабочей силы" #NT!
 JAP_train_the_workforce_desc: "Сильная, независимая и хорошо оснащенная рабочая сила для нашей постоянно растущей отрасли необходима для зарождения и выживания нашей развивающейся отрасли." #NT!
 JAP_plan_the_ministry: "План министерства" #NT!
 JAP_plan_the_ministry_desc: "Законопроект принят, и планирование начинается сейчас. Японии требуется организованное и единое Министерство промышленности, чтобы контролировать многочисленные расходы и обширные планы, связанные с нашей промышленной революцией. Были разработаны шесть полуавтономных департаментов, каждый из которых охватывает критически важную часть промышленного роста, и теперь пришло время их сформировать." #NT!
 JAP_shipyards_department: "Формирование отдела судостроения" #NT!
 JAP_shipyards_department_desc: "Ведомственные верфи будут спроектированы таким образом, чтобы контролировать производство, строительство и обслуживание всех верфей, а также доков, чтобы гарантировать создание и сохранение японского судоходства и судостроения." #NT!
 JAP_steel_and_iron_department: "Формирование Департамента стали и чугуна" #NT!
 JAP_steel_and_iron_department_desc: "Департамент сталелитейной и железной промышленности считается контролером использования природных материалов, таких как железо, для очищенных изделий, таких как сталь. Департамент будет контролировать строительство и обслуживание сталелитейных заводов и других очистных заводов." #NT!
 JAP_manufacturing_department: "Сформировать производственный отдел" #NT!
 JAP_manufacturing_department_desc: "Департамент производства занимается проектированием, конструированием и производством оборудования и предметов, как потребительских, так и военного назначения. Департамент будет работать вместе со своими со-департаментами и будет спонсироваться крупной отечественной производственной компанией." #NT!
 JAP_railroads_department: "Формирование Департамента железных дорог" #NT!
 JAP_railroads_department_desc: "Департамент железных дорог будет создан для надзора и контроля за производством, строительством и обслуживанием всех железных дорог, с некоторыми полномочиями вмешиваться в деятельность частных железнодорожных компаний." #NT!
 JAP_mines_department: "Формирование горнодобывающего департамента" #NT!
 JAP_mines_department_desc: "Шахты Департамента контролируют всю открытую добычу и раскопки по всей стране, сохраняя использование определенных мест для сохранения дикой природы и сотрудничая с Департаментом железа и стали над преобразованием природных красных руд в очищенные материалы. Департамент также будет иметь некоторое влияние на частные горнодобывающие компании с ежегодными проверками." #NT!
 JAP_telecommunication_department: "Формирование Департамента телекоммуникаций" #NT!
 JAP_telecommunication_department_desc: "Недавние прорывы в технологическом мире позволили осуществлять связь по линиям, охватывающим большие расстояния, что позволяет легко общаться с другими. Департамент телекоммуникаций призван регулировать и контролировать использование телекоммуникаций и обратного проектирования для прорыва в области новых достижений в мире коммуникаций." #NT!
 JAP_formation_of_the_public_works: "Создание Министерства общественных работ" #NT!
 JAP_formation_of_the_public_works_desc: "Бесчисленные месяцы тщательного планирования, детального проектирования и выбора министров министерств привели к появлению конечного продукта: Министерства общественных работ Японии." #NT!
 JAP_tokyo_civilian_industry: "Гражданская экономика Токио" #NT!
 JAP_tokyo_civilian_industry_desc: "Наши промышленные мощности остаются слабыми и недостаточными. Инвестирование нашего времени и усилий в расширение посредством хэш-труда и принудительного рабочего времени увеличит наши мощности со всех сторон." #NT!
 JAP_catch_up_to_the_west: "Догнать Запад" #NT!
 JAP_catch_up_to_the_west_desc: "Поскольку реформы нашей страны значительно прогрессируют, а наш народ смело сплачивается вокруг Императора, у нас есть только один еще один вызов, который стоит перед нами. Доказать, что мы достойны на мировой арене. Наша сила и свирепость потрясут Запад, и у них не будет другого выбора, кроме как принять нас как равных. Tenno Heika Banzai!" #NT!
 JAP_introduce_electricity_new: "Ввести электричество" #NT!
 JAP_introduce_electricity_new_desc: "Запад использовал силу электричества для питания машин, способных за несколько часов выполнить ежедневную работу сотни человек, практически удвоив их производительность. Благодаря нашему сотрудничеству с Западом, они принесли нам электричество, и мы дадим его нашим людям." #NT!
 JAP_two_grid_system: "Двухсеточная система" #NT!
 JAP_two_grid_system_desc: "Современные технологии требуют более современных систем. Двухсеточная система для усиления мощности по всему острову блестяще продемонстрирует знания наших людей." #NT!
 JAP_nagasaki_coal_mine: "Угольная шахта Нагасаки" #NT!
 JAP_nagasaki_coal_mine_desc: "Уголь стал основой паровых судов и локомотивов. Наше текущее накопленное количество нигде не достаточно, чтобы внести вклад в большое накопление. Это жизнеспособный природный ресурс, о котором мы в настоящее время мало что знаем на нашем острове. Вложите деньги в наши программы раскопок! Найдите больше угля!" #NT!
 JAP_japenese_lumber: "Японская лесная промышленность" #NT!
 JAP_japenese_lumber_desc: "Япония является одним из ведущих экспортеров пиломатериалов в Азии благодаря своим значительным необитаемым лесам. Лесная промышленность всегда была крупной, но экономические возможности показали, что повышение нашей эффективности даст значительный экономический толчок." #NT!
 JAP_mutsu_steel_mill: "Сталелитейный завод Муцу" #NT!
 JAP_mutsu_steel_mill_desc: "Использование древесины в массовых количествах, похоже, отмерло, поскольку деревянные конструкции устаревают из-за усовершенствованного процесса обработки стали для легкого изготовления. Сталь — это новый строительный блок мира, поэтому мы должны использовать то немногое, что у нас есть." #NT!
 JAP_japenese_textile: "Японская текстильная промышленность" #NT!
 JAP_japenese_textile_desc: "С притоком западных людей и нашим отходом от аграрного общества, наша манера одеваться изменится и изменится. Уделение времени правильному инвестированию в наши текстильные изделия принесет плоды процветания." #NT!
 JAP_the_sun_will_shine_over_asia: "Солнце будет светить над Азией" #NT!
 JAP_the_sun_will_shine_over_asia_desc: "Придет время, когда народы Востока смогут быть уверены, что западные державы больше не смогут причинить вреда. Как и американцы, мы тоже будем иметь свою собственную Явную Судьбу. Ибо наша Судьба — сделать так, чтобы вся Азия однажды поклонилась Японии." #NT!
 JAP_our_military_economy: "Наша военная экономика" #NT!
 JAP_our_military_economy_desc: "Деньги, оттянутые на военные нужды, могут сломать или защитить страну. Поддержание наших расходов на стабильном уровне эффективно подстегнет нашу экономику в долгосрочной перспективе. Мы должны быть мудрыми в том, как мы их тратим." #NT!
 JAP_expand_arms_production: "Расширить производство оружия" #NT!
 JAP_expand_arms_production_desc: "Что хорошего может сделать хорошо обученная и значительная армия без поставок и оборудования, которые подпитывают огонь? Был объявлен немедленный призыв к расширению общенационального производства оружия. Япония должна содержать свою армию, если мы когда-либо собираемся расширяться на наших соседей." #NT!
 JAP_bolster_national_production: "Усиление национального производства" #NT!
 JAP_bolster_national_production_desc: "Поскольку мы растем вместе как нация, то и эффективность нашего производства должна расти. Если мы хотим противостоять западным державам, то наша цель должна заключаться в том, чтобы производить, если не превосходить их!" #NT!
 JAP_koishikawa_aresenal: "Koishikawa Arsenal" #NT!
 JAP_koishikawa_aresenal_desc: "Наша зависимость от иностранного оружия и поставок давно назрела, и теперь мы должны полагаться только на себя, чтобы создавать оружие японского производства. Сражайтесь нашим собственным оружием, сражайтесь нашим собственным духом." #NT!
 JAP_osaka_arsenal: "Осакский Арсенал" #NT!
 JAP_osaka_arsenal_desc: "Пришло время расширить наше производство на другие префектуры. Новый арсенал в Осаке поможет держать наших воинов вооруженными и подготовленными." #NT!
 JAP_kagoshima_machinefactory: "Машиностроительный завод Кагосима" #NT!
 JAP_kagoshima_machinefactory_desc: "Область Кагосима имеет большое значение, как в культурном, так и в региональном плане. Будучи одним из самых влиятельных и богатых доменов в период Эдо, и имея множество портов и равнин, Кагосима была выбрана для размещения машиностроительного завода, основанного новой и растущей Machines Company." #NT!
 JAP_kokura_machinefactory: "Kokura Machine Factory" #NT!
 JAP_kokura_machinefactory_desc: "Небольшой городок, оставшийся в основном нетронутым, Кокура находится на перекрестке между островами Кюсю и Хонсю как простой торговый город, но времена изменились. Промышленные консультанты выбрали этот район для нового машиностроительного завода в попытке повысить доход в регионе, при этом проект финансируется новой и растущей Machines Company." #NT!
 JAP_form_budget: "Предложить бюджет" #NT!
 JAP_form_budget_desc: "Мы не можем продолжать радикально реформировать и революционизировать как наше военное, так и национальное правительство без надлежащего бюджета, чтобы избежать краха нашей экономики. Мы должны собраться вместе и обсудить этот вопрос." #NT!
 JAP_kure_arms_factory: "Оружейный завод Куре" #NT!
 JAP_kure_arms_factory_desc: "Куре, возвышающийся над Внутренним морем Сэто, находится в 20 километрах к юго-востоку от города Хиросима. Гора Ясуми разделяет два основных экономических и промышленных сектора города, которые окружены крутыми склонами на севере. Город имеет малонаселенные отдаленные острова в дополнение к густонаселенным городским и промышленным центрам. Благодаря своему стратегическому положению и выдающемуся населению, этот район остается идеальным полигоном для строительства огромного завода по производству оружия." #NT!
 JAP_muroran_arms_factory: "Оружейный завод Мурорана" #NT!
 JAP_muroran_arms_factory_desc: "За исключением нескольких поселений, лесистые и холмистые части нашего северного острова Хоккайдо остаются в значительной степени пустынными и лишенными цивилизации. Плоские равнины простираются до самого горизонта над субпрефектурой Ибури, к югу от оживленного мегаполиса Саппоро. Строительство крупного оружейного завода на этих территориях может привлечь как необходимых рабочих, так и гражданских лиц." #NT!
 JAP_independantly_owned_arm_factories: "Независимые оружейные заводы" #NT!
 JAP_independantly_owned_arm_factories_desc: "Для поддержания устойчивого роста числа оружейных заводов по всей нашей территории будут введены государственные уступки земель, которые позволят частному сектору развивать эти земли и будут способствовать удовлетворению постоянно растущей квоты на производство оружия." #NT!
 JAP_approach_the_anglos: "Средства от британцев" #NT!
 JAP_approach_the_anglos_desc: "Британские миссии с их изрыгающими смог стальными судами и передовым оружием давно обосновались у наших берегов. Опиумные войны, которые происходили прямо за морем, продемонстрировали мощь британских военных сил, что возбудило любопытство наших военных министров. Лучшим подходом для нас будет запросить военные инициативы и средства, поддерживаемые Британией, в обмен на политику открытых дверей в отношении нашего собственного оружия и оборудования." #NT!
 JAP_approach_the_frenchies: "Средства от французов" #NT!
 JAP_approach_the_frenchies_desc: "Долгое время новости о французских войнах в Европе, как о победах, так и о поражениях, доходили до наших войн. Величие французской военной мощи демонстрировалось на протяжении всего правления Наполеона. Недавние трения показали, что сила их армии не уменьшилась. Запрос финансирования от французов в обмен на более открытую и доступную лицензию на наше новое оборудование станет надлежащим соглашением для обеих сторон." #NT!
 JAP_unified_military_industry: "Единая военная промышленность" #NT!
 JAP_unified_military_industry_desc: "Годы утомительных приготовлений и множество неудач наконец привели к стабильной и национализированной милитаристской промышленности. Советники подозревают, что это наилучший возможный результат, который мы могли бы получить, и смотрят с надеждой на будущее и дальнейшее расширение нашей военной промышленности." #NT!
 JAP_kaigun_industry: "Кайгун Индустрия" #NT!
 JAP_kaigun_industry_desc: "Если мы хотим стать сильной морской державой, то расширение наших сухих верфей будет вполне достаточным для создания и выдерживания мощностей славного Имперского флота." #NT!
