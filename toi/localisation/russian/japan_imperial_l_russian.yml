  ### Taiwan Expedition 
 JAP_taiwan_expedition_decisions: "Экспедиция на Формозу" #NT!
 JAP_taiwan_expedition_decisions_desc: "В декабре 1871 года §Yсудно из Рюкю потерпело кораблекрушение недалеко от южной оконечности Тайваня§!. Пятьдесят четыре члена из шестидесяти шести членов экипажа были §Rобезглавлены§! §Yаборигенами Пайвань§! после засады. Оставшиеся §Yдвенадцать членов экипажа§!, которые сбежали во время набега, были спасены китайскими рыбаками хань и доставлены в Тайнань на юге Тайваня. Местные правительственные чиновники Циндао перевезли выживших в провинцию Фуцзянь на материковом Китае, откуда обещали им безопасное возвращение в Японию. §YЗабыть без компенсации было бы изменой чести тех, кто погиб; Нам представлено много вариантов, но какой из них мы выберем?§!\n\nНаш текущий бюджет составляет [?JAP.JAP_expedition_budget_current|+0] / §Y[?JAP.JAP_expedition_budget_total|0]§!§!1Японцы в общей сложности пострадали§! §Y[?JAP.JAP_japanese_deaths|-0]§!' §!5Смертей§!\n§!5Пайванцы в общей сложности пострадали§! §Y[?JAP.JAP_paiwan_deaths|-0]§!' §!5Смертей§!" #NT!
 JAP_imperial.22.t: "Инцидент у берегов Тайваня" #NT!
 JAP_imperial.22.d: "Инцидент на Формозе приводит к трагической гибели 54 моряков Рюкю. Инцидент начинается с сообщений о том, что судно Рюкю занимается контрабандой оружия на Тайвань, что приводит к перехвату японским военным судном и приказу остановиться. Экипаж отказывается, и обе стороны вступают в ожесточенную перестрелку. В хаосе 54 моряка Рюкю погибают, а судно захватывают японцы. Инцидент широко критикуется как внутри страны, так и за рубежом, подчеркивая трудности сохранения контроля над территориями с конкурирующими интересами и сложной историей." #NT!
 JAP_imperial.22.a: "Каждое преступление влечет за собой долг, а долг должен быть возвращен вовремя... Требуйте возмещения в суде" #NT!
 JAP_imperial.23.t: "Генералы поднимаются на тарелку" #NT!
 JAP_imperial.23.d: "Япония рада объявить, что несколько компетентных генералов выдвинули свои имена для участия в экспедиции на Формозу, стремясь привести страну к победе на поле боя. Эти опытные военачальники служили своей стране с отличием в прошлом и пользуются большим уважением в вооруженных силах. Каждый из них привносит уникальные навыки и перспективы и хорошо оснащен для решения задач предстоящей кампании. Японское правительство тщательно рассмотрело каждого кандидата, оценив их прошлые достижения, лидерские навыки и стратегическое видение кампании. Решение о том, кто в конечном итоге возглавит экспедицию, является важным, и правительство принимает все меры, чтобы гарантировать, что на эту работу будет выбран лучший человек. С такими сильными кандидатами, претендующими на эту должность, Япония уверена, что экспедицию на Формозу возглавит способный и опытный лидер, который принесет честь и славу нации." #NT!
 JAP_imperial.23.a: "Необходимо будет принять мудрое решение." #NT!
 JAP_imperial.24.t: "Корабли, оборудованные по стандарту" #NT!
 JAP_imperial.24.d: "Япония с гордостью сообщает, что ее флот кораблей для экспедиции на Формозу был полностью переоборудован по самым высоким стандартам. Процесс был долгим и скрупулезным, каждое судно прошло обширную модернизацию и модификацию, чтобы обеспечить максимальную эффективность в бою. Корабли были оснащены новейшим навигационным оборудованием, передовым оружием и укрепленными корпусами, чтобы выдерживать самые сложные условия на море. Экипаж прошел интенсивную подготовку для работы с новым оборудованием и хорошо подготовлен к вызовам, которые ждут их во время путешествия на Формозу. Японское правительство уверено, что ее флот кораблей теперь является одним из самых передовых и грозных в регионе, и готов принять любой вызов, который встанет на их пути." #NT!
 JAP_imperial.24.a: "Ветер понесет нас на юг." #NT!
 JAP_imperial.25.t: "Кампания по набору персонала прошла успешно" #NT!
 JAP_imperial.25.d: "Японское правительство запустило успешную кампанию по набору в экспедицию на Формозу, в ходе которой сотни молодых людей записались на службу своей стране. Кампания была сосредоточена вокруг идеи приключений и славы, с обещаниями выгодных наград тем, кто отличится в бою. Отклик был ошеломляющим, многие молодые люди жаждали проявить себя на поле боя и заслужить свое место в истории. Процесс набора был строгим, и только самые подходящие и трудоспособные кандидаты отбирались для службы. Мужчины были обучены новейшим военным тактикам и методам и хорошо подготовлены к решению задач предстоящей кампании. Японское правительство уверено, что его новые рекруты помогут обеспечить победу на поле боя и принести славу своей стране." #NT!
 JAP_imperial.25.a: "Мобилизация только лучших" #NT!
 JAP_imperial.27.t: "Японская экспедиция на Формозу началась" #NT!
 JAP_imperial.27.d: "Японская экспедиция на Формозу в 1874 году является историческим событием, которое знаменует собой первое крупное вторжение Японии в политику и дела соседнего Тайваня. Экспедицию возглавляет грозная сила из более чем 3000 солдат, которым поручено изучить топографию острова и создать плацдарм для Японии. Решение отправить эту экспедицию было принято в ответ на несколько инцидентов, связанных с нападениями тайваньских аборигенов на японские рыболовные суда, а также в рамках более широкой стратегии Японии по расширению своего влияния в Восточной Азии. Когда экспедиция отправляется в сторону Формозы, среди японских войск царит чувство волнения и предвкушения, которые стремятся продемонстрировать свою силу и доблесть. Однако существуют также опасения по поводу предстоящих проблем, включая потенциальное сопротивление со стороны коренных народов Формозы и непредсказуемый характер рельефа и климата острова. Несмотря на эти проблемы, японская экспедиция на Формозу представляет собой смелый и решительный шаг вперед в истории Японии и ее отношениях с соседями в регионе." #NT!
 JAP_imperial.27.a: "Достигайте результатов!" #NT!
 JAP_imperial.29.t: "Возмещение ущерба китайцам" #NT!
 JAP_imperial.29.d: "После японской экспедиции в Пайвань в 1874 году происходит важный поворот событий. Китайские власти, признавая ущерб, нанесенный во время экспедиции, соглашаются выплатить Японии компенсацию. Эта компенсация служит компенсацией за потери, понесенные японскими войсками.\n\nВ ответ на это развитие событий Япония выбирает сдержанность и отступает от дальнейшей эскалации. Получив гарантию получения компенсации за нанесенный им ущерб, Япония решает отдать приоритет примирению и избежать дальнейшей конфронтации." #NT!
 JAP_imperial.29.a: "Мы принимаем эту победу как наш триумф." #NT!
 JAP_imperial.30.t: "Китайские делегации отказываются платить" #NT!
 JAP_imperial.30.d: "Упорный отказ Китая выплачивать репарации за инцидент в Рюкяне 1871 года является глубоко разочаровывающей и разочаровывающей позицией. Инцидент, отмеченный жестоким нападением на японскую дипломатическую миссию и последующей потерей ценных жизней, был грубым нарушением международных норм. Япония надеялась, что Китай возьмет на себя ответственность за действия своих граждан и выплатит репарации в знак раскаяния и приверженности поддержанию мирных отношений. Отказ Китая не только увековечивает чувство несправедливости, испытываемое Японией, но и препятствует процессу примирения и укрепления доверия между двумя странами. Япония твердо верит, что принятие ответственности и выплата репараций проложит путь к исцелению, пониманию и более стабильным будущим отношениям между двумя странами." #NT!
 JAP_imperial.30.a: "Потребовать встречи с посланником императора." #NT!
 JAP_imperial.31.t: "Отказ императора" #NT!
 JAP_imperial.31.d: "Отказ императора выплачивать репарации — это глубоко обескураживающее и озадачивающее решение. Инцидент, будь то инцидент в Мудане или инцидент в Рюкяне, привел к значительным человеческим жертвам и ущербу для Японии. Требование репараций обусловлено не желанием отомстить, а скорее стремлением к справедливости и признанием перенесенных страданий. Отказ императора выплачивать репарации подрывает принципы ответственности и справедливости, ставя под сомнение их приверженность поддержанию дружественных отношений. Япония надеялась на решение, которое принесет закрытие и будет способствовать исцелению, но позиция императора продлевает боль и разочарование, испытываемые японским народом, оставляя путь к подлинному примирению неопределенным и чреватым напряженностью." #NT!
 JAP_imperial.31.a: "Готовьте экспедицию" #NT!
 JAP_imperial.31.b: "Отступаем, мы не можем позволить себе потери." #NT!
  
 JAP_formosa_expedition_timer: "Экспедиция на Формозу" #NT!
 JAP_formosa_expedition_timer_desc: "В декабре 1871 года судно из Рюкю потерпело крушение недалеко от южной оконечности Тайваня. Пятьдесят четыре члена экипажа из шестидесяти шести были обезглавлены аборигенами Пайвань после засады. Оставшиеся двенадцать членов экипажа, которые сбежали во время набега, были спасены китайскими рыбаками-ханьцами и доставлены в Тайнань на юге Тайваня. Местные правительственные чиновники Циндао перевезли выживших в провинцию Фуцзянь на материковом Китае, откуда обещали их безопасное возвращение в Японию. Забыть без компенсации было бы изменой чести тех, кто погиб; нам предоставлено много вариантов, но какой из них мы выберем?" #NT!
 JAP_retreat_from_the_expedition: "Принять китайское возмещение и отступить" #NT!
 JAP_retreat_from_the_expedition_desc: "Отступление от Формозской экспедиции ставит Японию перед трудным решением, учитывая потенциальные выгоды от экспедиции по сравнению с немедленной финансовой выгодой от оплаты Китаем вывода войск. Военные лидеры считают, что экспедиция может быть успешной, но экономическое положение Японии создает значительную нагрузку на правительство. Войска готовятся к выводу с Формозы, пока правительство оценивает свои приоритеты." #NT!
 JAP_escalate_the_conflict: "Эскалация экспедиции" #NT!
 JAP_escalate_the_conflict_desc: "Эскалация Формозской экспедиции до полномасштабной войны была бы рискованным решением для Японии, учитывая потенциальные потери и последствия, которые нельзя игнорировать. Несмотря на возможные выгоды, нестабильное экономическое положение Японии может ухудшиться." #NT!
 JAP_kaolut_expedition_mission: "Фаза планирования: Коалут" #NT!
 JAP_kaolut_expedition_mission_desc: "Мы находимся в процессе планирования высадки в Коалут для экспедиции на Формозу, и военные лидеры тщательно оценивают каждую деталь. Высадка имеет решающее значение для успеха экспедиции, и наши войска готовятся к вызовам, которые их ждут. Место высадки было тщательно выбрано, чтобы обеспечить тактическое преимущество, и войска готовы выполнить свою миссию с точностью и эффективностью. Несмотря на сопутствующие риски, мы полны решимости осуществить высадку в Коалут и добиться победы в экспедиции на Формозу." #NT!
 JAP_lingulan_expedition_mission: "Фаза планирования: Лингулан" #NT!
 JAP_lingulan_expedition_mission_desc: "В настоящее время мы планируем высадку в Лингулане для экспедиции на Формозу, и военные лидеры тщательно обдумывают каждый аспект миссии. Место высадки было выбрано стратегически, с учетом окружающей местности и потенциальных препятствий. Войска обучаются и оснащаются для миссии, а логистика тщательно координируется для обеспечения успешной высадки. Несмотря на сопутствующие риски, мы полны решимости выполнить миссию и обеспечить победу в экспедиции на Формозу. Процесс планирования является строгим, и ни одна деталь не упускается из виду в нашем стремлении к успеху." #NT!
 JAP_kwaling_expedition_mission: "Фаза планирования: Квалинг" #NT!
 JAP_kwaling_expedition_mission_desc: "В настоящее время мы планируем высадку в Квалинге для экспедиции на Формозу, и военные лидеры проводят тщательную оценку каждого аспекта миссии. Место высадки было выбрано на основе тщательного анализа местности и тактических соображений. Наши войска проходят строгую подготовку и подготовку к миссии, уделяя особое внимание обеспечению быстрой и успешной высадки. Для поддержки войск на земле создаются логистические и логистические цепочки, а также учитываются потенциальные риски и проблемы. Несмотря на предстоящие трудности, мы полны решимости осуществить высадку в Квалинге и добиться решающей победы в экспедиции на Формозу." #NT!
 JAP_mudan_expedition_mission: "Фаза планирования: Мудан" #NT!
 JAP_mudan_expedition_mission_desc: "В настоящее время мы находимся на стадии планирования высадки в Мудане в рамках экспедиции на Формозу, и военные лидеры проводят тщательную оценку каждого аспекта миссии. Место высадки было выбрано стратегически, с учетом потенциальных рисков и препятствий. Наши войска тщательно готовятся к миссии, с подготовкой и снаряжением, адаптированными к конкретным потребностям операции. Логистика и цепочки поставок создаются для обеспечения плавной высадки и поддержки войск, когда они окажутся на земле. Несмотря на неотъемлемые риски, связанные с любой военной операцией, мы полны решимости осуществить высадку в Мудане и добиться победы в экспедиции на Формозу." #NT!
 JAP_expedition_invest_in_soldiers: "Инвестируйте в солдат для [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_soldiers_desc: "Инвестирование денег в солдат для японской экспедиции на Тайвань является важнейшей стратегией для обеспечения успеха их военной кампании. Японии нужны хорошо обученные, хорошо экипированные солдаты, которые могут эффективно действовать в сложной местности и суровых условиях региона. Выделяя ресурсы на подготовку солдат, Япония может повысить боеготовность и эффективность своих войск. Это может включать финансирование передового оружия и оборудования, тактических учебных программ и режимов физической подготовки. Инвестируя в своих солдат, Япония может повысить свои шансы на достижение своих целей на Тайване и минимизировать риск потерь. Кроме того, хорошо обученные и хорошо экипированные военные силы могут помочь сдержать потенциальные угрозы и способствовать стабильности в регионе." #NT!
 JAP_expedition_invest_in_ship_fitting: "Инвестируйте в судостроение для [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_ship_fitting_desc: "Инвестирование денег в переоборудование кораблей для японской экспедиции на Тайвань является важнейшим компонентом ее военной стратегии. Поскольку военно-морская мощь играет решающую роль в регионе, Японии необходимо обеспечить, чтобы ее флот был хорошо оснащен и мог работать с максимальной производительностью. Выделяя ресурсы на переоборудование кораблей, Япония может модернизировать свои военно-морские суда, улучшить их боевые возможности и повысить их общую эффективность. Это может включать модернизацию систем навигации и связи, улучшение вооружения и обороны и повышение общей прочности своих кораблей. Инвестируя в переоборудование кораблей, Япония может получить значительное преимущество в своих военно-морских операциях и повысить свою способность проецировать силу в регионе, в конечном итоге способствуя более успешному исходу своей экспедиции на Тайвань." #NT!
 JAP_expedition_invest_in_general: "Инвестируйте в способных генералов для [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_general_desc: "Инвестирование денег в способных генералов для японской экспедиции на Тайвань рассматривается как важнейшая стратегия в обеспечении успешного результата. В условиях продолжающегося конфликта в регионе Японии нужны компетентные военные лидеры, которые могут эффективно вести свои войска в бой и принимать обоснованные стратегические решения. Выделяя ресурсы на набор и обучение способных генералов, Япония может повысить свои шансы на достижение своих целей и минимизацию потерь. Эти инвестиции могут включать финансирование передового вооружения, сбора разведданных и программ тактической подготовки. Инвестируя в свое военное руководство, Япония может гарантировать, что ее солдаты будут иметь наилучшие возможные шансы на победу и достижение своих стратегических целей на Тайване." #NT!
 JAP_expedition_expand_the_budget: "Запросить немедленное расширение бюджета" #NT!
 JAP_expedition_expand_the_budget_desc: "Решение о немедленном расширении бюджета японской экспедиции на Формозу является критически важным и требует тщательной оценки текущей ситуации. Важно оценить ход выполнения миссии, выявить любые препятствия или риски и взвесить потенциальные выгоды и недостатки увеличенного бюджета. Цель должна заключаться в распределении ресурсов таким образом, чтобы максимизировать шансы на успех и минимизировать ненужные расходы. Тщательный анализ этих факторов необходим для принятия обоснованного решения, которое поддерживает цели экспедиции и приносит пользу Японии в целом." #NT!
 JAP_expedition_mission_location: "Выполнить этап планирования: [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_mission_location_desc: "Пока корабли бороздят открытое море, звук их деревянных досок, скрипящих и стонущих под тяжестью команды и припасов, разносится эхом по воде. Среди бурных волн гулкий голос генерала возвышается над ревом ветра, выкрикивая приказы своим войскам и вдохновляя их на предстоящее путешествие.\n\nПо мере приближения к месту назначения звук марширующих шагов становится громче, синхронный стук сапог по деревянным палубам создает ощущение срочности и решимости. Войска стоят по стойке смирно, ожидая сигнала к высадке.\n\nНаконец, отдается приказ, и войска спускаются по трапу на чужой берег. Земля под ногами мягкая и грязная, и хлюпающий звук сапог, погружающихся в землю, наполняет воздух. Солдаты движутся вперед с определенной целью, их глаза сканируют незнакомую местность в поисках любых признаков опасности или возможностей.\n\nПоскольку экспедиция уже началась, звуки битвы и победы еще впереди. Но сейчас звуки марширующих ног и командный голос генерала знаменуют начало нового путешествия и новой главы в жизни солдат." #NT!
 JAP_formosa_expedition_budget_idea: "Превышен бюджет экспедиции" #NT!
 JAP_formosa_expedition_budget_idea_desc: "Японская экспедиция на Формозу в настоящее время сталкивается с серьезными проблемами, поскольку бюджет экспедиции превысил первоначальную оценку. Несмотря на тщательное планирование и подготовку, расходы на экспедицию намного превзошли то, что изначально предполагалось. Это вызвало широко распространенную обеспокоенность среди руководства экспедиции, а также среди японской общественности, которая финансирует миссию. Экспедиция, которая должна была стать демонстрацией японской силы и доминирования в регионе, теперь сталкивается со значительными трудностями в достижении своих целей. Поскольку японцы продолжают бороться с растущими расходами, им теперь необходимо принять сложные решения о том, как продолжить миссию и следует ли выделять дополнительные ресурсы для спасения своих усилий на Формозе." #NT!
