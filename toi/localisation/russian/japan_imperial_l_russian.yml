 JAP_expand_nagasaki_shipyard: "Расширить верфь Нагасаки" #NT!
 JAP_expand_nagasaki_shipyard_desc: " "
 JAP_tetsudou_industry: "Тетсудо Индустрия" #NT!
 JAP_tetsudou_industry_desc: "Изобретение паровозов позволило западному миру перевозить, торговать и перемещать товары и поставки быстрее, чем когда-либо прежде, и сёгунат Токугава считал все это абсурдом. С введением нового правительства Мэйдзи, tetsudou, или поезд, теперь имеет свою собственную сформированную отрасль, начатую с иностранных инженеров и строителей, нанятых по всему миру, с британским управляющим Эдмундом Морелем, назначенным руководить этой новой отраслью." #NT!
 JAP_tokyo_yokohama_railway: "Железная дорога Токио-Йокогама" #NT!
 JAP_tokyo_yokohama_railway_desc: "Иностранные британские инженеры-строители, генеральные менеджеры, строители локомотивов и машинисты получили щедрую плату за свои проекты первой железнодорожной системы Японии, предназначенной для крупных городов Токио-Иокогама. Главный директор Эдмунд Морель из Британии будет с большим интересом наблюдать за строительством, а император пока не сделал никаких комментариев." #NT!
 JAP_construct_tokaido_line: "Строительство магистральной линии Токайдо" #NT!
 JAP_construct_tokaido_line_desc: ""
