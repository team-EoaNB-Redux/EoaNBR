 JAP_hire_edmund_morel: "Нанять Эдмунда Мореля" #NT!
 JAP_hire_edmund_morel_desc: "Инженер-строитель Эдмунд Морель учился в знаменитой школе Королевского колледжа в Лондоне, где он и получил свою степень. После путешествия по всему миру в земли далеко на юге, британский посланник Гарри Паркс пригласил его, по просьбе императора, отправиться в Японию со своими предложениями. Эдмунд Морель окажет большую помощь, уже предложив нашу первую железнодорожную линию и Министерство общественных работ." #NT!
