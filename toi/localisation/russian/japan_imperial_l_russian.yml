 # Ministry Idea 
 JAP_formed_mpw: "Министерство общественных работ" #NT!
 JAP_formed_mpw_desc: "Министерство общественных работ Японии — уважаемое учреждение, ответственное за управление и развитие важнейшей инфраструктуры Японии. Обладая опытом в области инженерии, городского планирования и архитектуры, они гармонично сочетают традиции и инновации для создания устойчивых и функциональных пространств. От знаковых мостов до эффективных транспортных систем, их кропотливая работа обеспечивает безопасность и удобство японцев, одновременно поддерживая природную красоту страны. Благодаря своей непоколебимой приверженности и стойкости они служат хранителями ландшафтов Японии, воплощая стремление страны к совершенству." #NT!
