 japindustrialrevolution.9.d: "Голландцы отступают! Часы написания подробного запроса нашими главными иностранными советниками с подписью императора были проигнорированы этими иностранцами. Они отправляют наше письмо и свой отказ обратно. Нам есть куда обратиться." #NT!
