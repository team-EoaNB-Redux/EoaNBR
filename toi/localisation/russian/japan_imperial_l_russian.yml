 japindustrialrevolution.18.t: "Подготовка к промышленной революции Мэйдзи" #NT!
 japindustrialrevolution.18.d: "Без тщательной подготовки и рассмотрения всех вариантов ни одна эффективная концепция никогда не была реализована. То же самое и здесь. Было сделано несколько предложений, но два из них особенно понравились нашим советникам: мы можем выделить значительную сумму денег на промышленную революцию, лучше подготовив ситуацию к тому, что должно произойти, и при этом оставив достаточно места для снисхождения; или мы можем оставить деньги у центрального правительства; нет необходимости тратить деньги на то, что в них не нуждается." #NT!
 japindustrialrevolution.18.a: "Вложите значительные средства в" #NT!
 japindustrialrevolution.18.b: "Не тратьте деньги на то, что не нужно" #NT!
 japindustrialrevolution.19.t: "Битва при Сирояме" #NT!
 japindustrialrevolution.19.d: "«Последние сорок самураев стремятся отомстить за своих павших, делая свой последний гамбит, доблестно вступая в бой, несмотря на шквал выстрелов, который грозит разорвать их на куски. Славная битва за ужасное дело — эти павшие солдаты лежат опустошенными на земле, безжалостно убитые нашими пулеметами Гатлинга... Бусидо но хинкаку, самурай но сайго но торидэ (достойное бусидо; последний бой самурая)»\n \nНа холме Сирояма даймё самурай Сайго Такамори принял свой последний бой, прекрасный бой, который вели выжившие 500 самураев, все из которых по-прежнему присягали на верность своему командиру и кодексу бусидо. Несмотря на то, что он начинал с примерно 20 000 самураев, Сайго потерял большую часть своих солдат и жизненно важных припасов в череде предыдущих потерь, наиболее заметными из которых были потери в замке Кумамото и на полях Табарудзака. Рикугун-генсуй Ямагата Аритомо, старый друг и соратник Сайго по революционным действиям во время Реставрации Мэйдзи, был его главным противником. Ямагата собрал своих людей, насчитывавших десятки тысяч, чтобы окружить холм Сирояма сложными земляными укреплениями, траншеями и баррикадами, гарантируя, что ни один самурай не сможет уйти, и положив конец восстанию. Самураи проводили свои дни в подготовке к натиску императорских солдат. Они проводили время в лагере, распевая песни, сочиняя стихи и играя в игры. Ямагата призвал Сайго к безоговорочной капитуляции перед их ужасной смертью.\n \n«Как лидер молодых энергичных людей страны и сопротивлявшийся великой и знаменитой армии во многих жестоких сражениях, ваша слава уже достаточно известна миру. Но теперь большинство ваших храбрых генералов мертвы или ранены, и ваша военная мощь с каждым днем ​​слабеет. Уже ясно, что, наконец, ваша армия Сацума неспособна сохранить свой дух. Я не знаю, на что еще вы можете надеяться, кроме безнадежного оборонительного сражения. Если вы, Сайго, вместо того, чтобы немного продлить остаток своих дней, предпочитаете вызвать сотни и тысячи убитых и раненых из обеих армий, мне, Аритомо, нечего вам сказать. Я прошу вас судить самостоятельно, поскольку вы держите ситуацию в своих руках, и что вы спасете обе армии от смерти и ранений. Ах, вы человек известный и известный в мире. Что касается нашей национальной конституции, естественно, не только Аритомо знает, что вы на самом деле думаете. Но вопрос был решен за многие годы публичных дебатов. Я, Аритомо, искренне прошу вас как старого друга. Пишу это, и мои слезы льются дождем, и я совсем не могу выразить себя. Пожалуйста, посочувствуйте искренности моей боли"." #NT!
 japindustrialrevolution.19.a: "«Мне жаль... мой друг." #NT!
 japindustrialrevolution.20.t: "История Сироямы" #NT!
 japindustrialrevolution.20.d: "...Сайго, верный кодексу Бусидо, отказался сложить катану и сдаться. \n \nДо этого восстания Сайго никогда бы не подумал, что это будет его выходом, поскольку он был простым учителем самурайского искусства. Он был доволен падением сёгуна и восстановлением императора, сражаясь во многих битвах за великое дело. Изменение ветров Японии и модернизация страны означали отмену привилегированного социального статуса класса самураев и подрыв их финансового положения. Его ученики подогревали напряженность между новым западным правительством и классом самураев, косвенно вовлекая Сайго в эти действия. Эти очень быстрые и колоссальные изменения в японской культуре, языке, одежде и обществе казались многим самураям предательством части сонно дзёи («изгнание варваров»). Когда все это навязывалось людям старых традиций, напряженность закипала, и началось восстание Сацумы. \n \n"С началом новой эпохи путь воина подходит к концу; с началом новой эпохи пути прошлого должны быть восприняты". \nПосле того, как поисковая группа нашла тело и голову Сайго, Ямагата Аритомо, как утверждается, остался безмолвным и неподвижным, бормоча себе под нос, уставившись. \n \n"Когда Рикугун-генсуй Ямагата Аритомо получил голову Сайго Такамори после того, как узнал о его смерти от Сэппуку, императорская армия прошла среди павших, войска представили знаки мира для убитого самурая в загробной жизни. Я мог видеть спокойное выражение на его лице, когда он смотрел вниз на своего мертвого друга. Многие из солдат молчали, наблюдая с уважением и достоинством, как он приказал омыть голову, держа ее в своих руках и читая спокойную медитацию павшему воину"." #NT!
 japindustrialrevolution.20.a: "Забывая наше прошлое, мы забываем себя. Лист, который не знает этого, является частью дерева." #NT!
 japindustrialrevolution.21.t: "Закон о валюте 1871 года" #NT!
 japindustrialrevolution.21.d: "Администрация Мэйдзи официально ввела новую валюту в Законе о валюте 1871 года, или Законе о йенах 1871 года, и выбрала термин «йена», что означает «круглый предмет», для нашей серебряной валюты доллара. Как и многие другие валюты по всему миру, иена была по сути долларовой единицей, и она, как и другие доллары, произошла от испанских восьмерок. Эта новая валюта пришла на смену старой системе чеканки монет Токугава, которая была раздутой и сильно недооцененной, в отличие от того, что повлечет за собой новая система." #NT!
 japindustrialrevolution.21.a: "Великолепное предложение" #NT!
 japindustrialrevolution.22.t: "Закон о национализации железных дорог" #NT!
 japindustrialrevolution.22.d: "Таро Кацура, премьер-министр и директор парламента Мэйдзи, появляется на прекрасно покрытой мрамором и бетоном лестнице Коккай-гидзид, или здания парламента, в Нагата, Тиёда, Токио. Долгие и напряженные заседания изматывают его каждый день, и ни Палата представителей, ни Палата советников не могут прийти к согласию ни о чем, независимо от ситуации. \n \n«Я сижу и стою, хожу и расхаживаю, говорю и кричу, но все мои усилия напрасны, поскольку они просто спорят по мелочам и нерешительно. Мало кто из многих актов был принят в течение нескольких месяцев, ошеломляюще малое число по сравнению с предыдущими годами. Я не думаю, что смогу успокоить этот зоопарк, и я не думаю, что смогу что-то пережить этой весной». Измученный министр стонет, его взгляд падает на заходящее солнце, его огненно-оранжевый свет мрачно висит над горизонтом. \n \n... \n \n«Приказ! Приказ! Заткните свои языки, и пусть великий Сюсё Кацура говорит, сдержите свою дерзость!» \n \nЗал затихает, поскольку шаги из других залов легко отражаются эхом от мраморных стен. Кацура сидит на многоярусной полукруглой платформе перед центральной трибуной, разделяющей зал. Баннеры с изображением Хиномару, или восточного восходящего солнца, свисают с передней части потолка комнаты. \n \n«Я предлагаю этому великому залу… основу для Акта о национализации железных дорог...» \n \n... \n \n Свет свечи мерцает на грубом деревянном столе, который был тщательно вырезан только лучшими для этой работы. В центре стола лежит крошечный документ, а рядом с ним лежит рука, сжимающая тонкое белое перо, окунутое в маленькую чашку с черным чернильным раствором. Прежде чем подписать имя, рука поднимает ручку из стаканчика, и капли чернил указывают путь вверх по странице, прочерчивая документ правильным почерком." #NT!
 japindustrialrevolution.22.a: "Император поставил свою подпись" #NT!
 japindustrialrevolution.24.t: "Послать за Эдмундом Морелем" #NT!
 japindustrialrevolution.24.d: "Инженер-строитель Эдмунд Морель учился в знаменитой школе Королевского колледжа в Лондоне, где он и получил свою степень. После путешествия по всему миру в земли далеко на юге, британский посланник Гарри Паркс пригласил его, по просьбе императора, отправиться в Японию со своими предложениями. Эдмунд Морель окажет большую помощь, уже предложив нашу первую железнодорожную линию и Министерство общественных работ." #NT!
 japindustrialrevolution.24.a: "Приветствуйте его с распростертыми объятиями." #NT!
 japindustrialrevolution.23.t: "Послать за Германом Румшёттелем" #NT!
 japindustrialrevolution.23.d: "Герман Румшёттель — известный строитель и архитектор во всем немецком королевстве, и железнодорожная компания Кюсю выразила заинтересованность в сотрудничестве с ним. Они отправили ему официальное письмо, ожидая, что он прибудет в Фукуоку и начнет строительство. Будем надеяться, что он согласится, он будет очень полезен нашему делу индустриализации." #NT!
 japindustrialrevolution.23.a: "Приветствуйте его с распростертыми объятиями." #NT!
