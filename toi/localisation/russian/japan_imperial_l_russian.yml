 JAP_preparation_ministry_of_industry_1: "Подготовка к Министерству общественных работ" #NT!
 JAP_preparation_ministry_of_industry_1_desc: "Министерство общественных работ, более известное как Кобу Сё, было создано с целью достижения социального и промышленного развития на островах в короткие сроки. Разработчиком и руководителем проекта является Эдмунд Морель, главный инженер британского происхождения из Железнодорожного департамента. \n \nПотребовались месяцы разногласий, чтобы запустить проект, поскольку обе стороны, Морель и ведущие члены кабинета министров, спорили о главной цели министерства. Морель намеревался сделать его основой для поддержки развития социальной и промышленной инфраструктуры — маяка транспортного прогресса; в то время как ведущие члены кабинета министров хотели стабильный двигатель для ускорения индустриализации, как и было обещано императору Мэйдзи. \n \nВ конце концов, был достигнут компромисс. Правительство Мэйдзи сформирует Министерство общественных работ, которое будет состоять из одиннадцати департаментов: шести основных, а остальные будут переведены из нынешнего Министерства гражданских дел. Новое Министерство общественных работ должно быть ориентировано на промышленное развитие посредством сотрудничества с советниками и инженерами со всего мира." #NT!
