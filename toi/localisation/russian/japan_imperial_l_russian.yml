 ### INDUSTRIALIZATION DECISIONS ### 
 JAP_industrialization_category: "Японская промышленная революция" #NT!
 JAP_industrialization_category_desc: "«Как и в случае с Францией, важным последствием Британской промышленной революции для Китая и Японии стала военная уязвимость. Китай был унижен британской морской мощью во время Первой опиумной войны между 1839 и 1842 годами, и та же угроза стала слишком реальной для японцев, когда военные корабли США под командованием коммодора Мэтью Перри вошли в залив Эдо в 1853 году. Реальность того, что экономическая отсталость создала военную отсталость, была частью импульса, лежащего в основе плана Симадзу Нариакира по свержению сёгуната и осуществлению изменений, которые в конечном итоге привели к Реставрации Мэйдзи. Лидеры домена Сацума понимали, что экономический рост — возможно, даже выживание Японии — может быть достигнуто только путем институциональных реформ, но сёгун воспротивился этому, поскольку его власть была связана с существующим набором институтов. Чтобы добиться реформ, сёгуна нужно было свергнуть, и он был свергнут. Японцы создали собственную военную промышленность. Вследствие этих первоначальных различий каждая страна отреагировала по-разному к вызовам девятнадцатого века, когда Япония резко отклонилась от критического положения, созданного промышленной революцией»." #NT!
 JAP_industrialization_mission: "Промышленная революция Мэйдзи, фаза I" #NT!
 JAP_industrialization_mission_desc: "Промышленная революция Мэйдзи проходит свою первую фазу: гражданская промышленность. Трудящиеся Японии будут процветать благодаря экономическим и безопасным изменениям, внесенным на фабриках и в рабочую силу. Наряду с департаментами, занимающимися общественными работами, введение электричества и двухсетевой системы принесет большую пользу японским рабочим." #NT!
 JAP_industrialization_mission2: "Промышленная революция Мэйдзи, фаза II" #NT!
 JAP_industrialization_mission2_desc: "Промышленная революция Мэйдзи проходит через свою вторую фазу: военная промышленность. Фабрики Японии работают только за счет пота и крови наших людей, которые работают круглосуточно, чтобы создавать оружие и доспехи для армии, необходимые для наших растущих амбиций. От арсеналов в Осаке до машиностроительных заводов в Кагосиме военная промышленность не будет знать границ." #NT!
 JAP_industrialization_mission3: "Промышленная революция Мэйдзи, фаза III" #NT!
 JAP_industrialization_mission3_desc: "Промышленная революция Мэйдзи проходит свою третью фазу: военно-морская промышленность. Сухие доки Японии использовались только для рыболовства и экспедиций в течение последних сотен лет, а военно-морская мощь была незначительной и позорной. Острову, стремящемуся к завоеванию, понадобятся верфи, подходящие для господства над Тихим океаном, и он начнет с малого и расширится до наших крупнейших городов." #NT!
 JAP_industrialization_mission4: "Промышленная революция Мэйдзи, фаза IV" #NT!
 JAP_industrialization_mission4_desc: "Промышленная революция Мэйдзи проходит через свою четвертую фазу: транспортную отрасль. В то время как Запад продвигался вперед с современными транспортными системами, мы остались в пыли с нашими лошадьми и повозками. Железные дороги — это будущее, и железнодорожная страна, которая имеет логистику, чтобы перебрасывать войска на передовую быстрее, чем противник, — это страна, которая может победить." #NT!
