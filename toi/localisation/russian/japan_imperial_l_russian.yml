 JAP_imperial.5.t: "Императорская Япония" #NT!
 JAP_imperial.5.d: "Глава I: Наша история.\n \nВ течение двух тысяч лет Дом Ямато правил как императоры Японии и ее владений, создавая мир и процветание под своим правлением. Наше божественное правление было даровано нам Дзинму-тэнно, или императором Дзимму, сыном Угаяфукиаэдзу и Коноханы-Сакуя-химэ, дочери бога-дракона Рюдзин. Он считается прямым потомком Аматэрасу, благородной богини солнца. Повествование Дзимму связано с историями клана Отомо и его целью установления клановых связей с королевской линией. С помощью местного лидера Сао Нэцухико и старшего брата Дзимму, Итсусе-но Микото, они направились на восток через Внутреннее Японское море Сэто. Согласно Кодзики, Дзимму умер в возрасте 126 лет, и его посмертное прозвище означает божественную силу.\n \nГлава II: Сокращение контроля сёгунов.\n \nНо с тех пор, как наше правление было сорвано и узурпировано первым правителем Токугава, сёгуном Иэясу, дом Ямато хранил молчание и не имел никакой власти. Более 200 лет Япония находилась в изоляции от внешнего мира, но ситуация изменилась. Берега Эдо были усеяны западными канонерскими лодками, которые появлялись на берегах Эдо, требуя положить конец нашей изоляции или столкнуться с полными последствиями. Это сломало уже рушащийся контроль Токугава, и было сочтено, что пришло время для спланированной и хорошо организованной реставрации, Реставрации императора Мэйдзи:\n \nГлава III: Реставрация императора.\n \nПадение сёгуната Токугава в Японии и восстановление прямой императорской власти ознаменовали начало Реставрации Мэйдзи. Изоляционистская стратегия сёгуната была оспорена в девятнадцатом веке Россией, Великобританией и Соединенными Штатами, заставив японскую феодальную элиту осознать восприимчивость Японии к превосходящему западному оружию. После визита коммодора Мэтью Перри Япония была вынуждена подписать ряд неравноправных договоров, которые, как и Китай, предоставили западным державам уникальные преимущества в Японии. Молодые самураи из феодальных земель, которые традиционно были враждебны к системе Токугава, восстали против правительства в ответ. Они объявили о возвращении императора к власти в январе 1868 года, а последние солдаты Токугавы сдались в мае 1869 года после долгого и напряженного сражения. Революционеры призвали императора выпустить Хартию клятвы, которая обещает разрыв между феодальными классовыми ограничениями прошлого и поиск знаний, которые могли бы превратить Японию в модернизированную, процветающую страну с укрепляющейся экономикой и западной армией. Реставрация ознаменовала начало периода Мэйдзи, времени быстрой модернизации и вестернизации." #NT!
 JAP_imperial.5.a: "Новое солнце восходит на Востоке" #NT!
 JAP_imperial.6.t: "Вопрос о системе Хань" #NT!
 JAP_imperial.6.d: "На протяжении сотен лет система Хань позволяла более мелким, более автономным даймё существовать в рамках основного правительства. В начале новой эры Мэйдзи мы должны централизовать и объединить Японию. Или, по крайней мере, так говорит центральное правительство, но как остальная часть Японии отреагирует на самые радикальные изменения, которые Япония видела за последние годы?" #NT!
 JAP_imperial.6.a: "Куда это нас всех приведет..." #NT!
 JAP_imperial.7.t: "Конференция в Осаке" #NT!
 JAP_imperial.7.d1: "\tПосле давления со стороны политических либералов с целью принятия более конституционной формы правления мы приняли решение о новой временной форме правления. Отныне судебная система будет отдельной ветвью власти и будет называться Большим кассационным судом (Дайсин-ин).\n\n\tЧто касается формы временного законодательного органа, у нас есть два варианта. Оба варианта представляют собой двухпалатную систему, где Ассамблея губернаторов префектур будет служить нижней палатой, а Сенат (Гэнроин) — верхней. Однако реальная разница заключается в том, как выбираются законодатели. Консерваторы среди нас хотят, чтобы только те, кто предан Императору и его целям, служили ему и его народу, и единственный способ гарантировать это — чтобы все они были назначены самим Императором из числа наиболее доверенных чиновников и бюрократов, а не оставлять это на рискованные выборы, определяемые в основном неграмотным электоратом. Довольно надоедливые либералы, конечно, хотят этих выборов. Как нам действовать дальше?" #NT!
 JAP_imperial.7.d2: "\tПосле давления со стороны политических либералов с целью принятия более конституционной формы правления мы приняли решение о новой временной форме правления. Отныне судебная система будет отдельной ветвью власти и будет называться Великим кассационным судом (Дайсин-ин).\n\n\tЧто касается формы временного законодательного органа, у нас есть два варианта. Оба варианта представляют собой двухпалатную систему, где Ассамблея губернаторов префектур будет выполнять функции нижней палаты, а Сенат (Гэнроин) будет выполнять функции верхней палаты. Однако реальная разница заключается в том, как выбираются законодатели. Благодаря нашим мягким политическим реформам, допускающим некоторую автономию в доменах, мы можем ожидать, что у каждого даймё будут разные идеи относительно того, как выбираются их представители в этот новый законодательный орган, и ожидается, что многие разрешат некоторую форму голосования, как уступку недавно лишенному власти классу самураев, если не что-то еще. С другой стороны, можно сказать, что позволять даймё диктовать нам, как использовать нашу власть, — это слишком далеко назад, к временам сёгуна и даже Сэнгоку Дзидай! Как нам действовать дальше?" #NT!
 JAP_imperial.7.a: "Устранена еще одна угроза истеблишменту." #NT!
 JAP_imperial.7.b: "Возможно, нам следует наметить новый курс." #NT!
 JAP_imperial.8.t: "Закон о банках 1882 года" #NT!
