 JAP_construct_saesbo_naval_base: "Строительство военно-морского порта Сисбо" #NT!
 JAP_construct_saesbo_naval_base_desc: "Адмирал Того Хейхатиро, исследуя побережье северо-западного Кюсю на предмет важного военно-морского порта, наткнулся на небольшой глубоководный рыбацкий городок Сасебо. Он поручил команде спроектировать порт, подчеркнув его близкое расположение к китайскому побережью, и горячо выступает за его строительство. Умный выбор, мы можем использовать его как стартовую площадку для дальнейшего продвижения на материке." #NT!
