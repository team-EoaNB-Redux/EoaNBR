 JAP_imperial_japanese_navy_general_staff: "Генеральный штаб Императорского флота Японии" #NT!
 JAP_imperial_japanese_navy_general_staff_desc: ""
 JAP_the_war_and_naval_departments: "Военное и военно-морское министерства" #NT!
 JAP_the_war_and_naval_departments_desc: "Что касается организованной структуры наших вооруженных сил, то набор департаментов для каждого рода войск позволит эффективно модернизировать и централизовать наше командование." #NT!
 JAP_found_the_corps_of_the_imperial_guard: "Основан Корпус Имперской Гвардии" #NT!
 JAP_found_the_corps_of_the_imperial_guard_desc: "Император был почитаемой фигурой на протяжении столетий, считался богом среди людей, предопределенным своей родословной от Дзимму Тэнно. Элитные силы императорской гвардии должны быть созданы, чтобы вечно защищать наше императорское величество." #NT!
 JAP_study_the_franoprussian_war: "Изучите Франко-прусскую войну" #NT!
 JAP_study_the_franoprussian_war_desc: "Несмотря на ограниченность наших сведений о недавно вспыхнувшем конфликте между государствами Пруссией и Францией, в попытке собрать информацию о тактике, применявшейся во время войны, мы можем попытаться получить более глубокие знания о современной тактике." #NT!
 JAP_french_military_mission_of_1872: "Французская военная миссия 1872 года" #NT!
 JAP_french_military_mission_of_1872_desc: "Французы продемонстрировали доблесть и понимание военной тактики, несмотря на помощь ослабленному правительству Токугавы. Тем не менее, мы постараемся повторить эту демонстрацию силы, даже несмотря на неблагоприятные обстоятельства." #NT!
 JAP_conscription_ordinance_of_1873: "Указ о воинской повинности [GetYear]" #NT!
 JAP_conscription_ordinance_of_1873_desc: "Призыв всех молодых мужчин на службу в Имперской армии сроком не менее трех лет будет иметь решающее значение для быстрого наращивания нашей военной мощи и поддержания ее на уровне с армиями западных стран." #NT!
 JAP_refurbish_the_armys_ways: "Обновите армейские методы" #NT!
 JAP_refurbish_the_armys_ways_desc: ""
 JAP_education_for_the_conscripts: "Образование для призывников" #NT!
 JAP_education_for_the_conscripts_desc: "С переходом к урбанизации правительство обеспокоено растущей стагнацией образования населения: большинство простолюдинов неграмотны и невежественны. Этот новый закон предоставляет новые возможности для образования и карьерного роста для самых низших призывников." #NT!
 JAP_imperial_general_headquarters: "Имперский генеральный штаб" #NT!
 JAP_imperial_general_headquarters_desc: ""
