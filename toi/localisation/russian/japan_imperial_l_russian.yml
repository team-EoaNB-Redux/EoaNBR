 ### ARMY EVENTS 
 JAP_imperial.11.t: "Генеральный штаб Императорского флота Японии" #NT!
 JAP_imperial.11.d: "Подобно тому, как штаб императорской армии взял на себя управление министерством армии, генеральный штаб военно-морского флота взял на себя оперативные, а не административные полномочия, которые были оставлены министерству военно-морского флота, над императорским флотом Японии от министерства военно-морского флота. Он должен отвечать за планирование и реализацию стратегии национальной обороны на всех наших родных островах и заморских территориях. Через генеральный штаб императорской армии, всеобъемлющий орган под надзором императора, призванный контролировать военно-морские и армейские штабные офисы, он будет подчиняться непосредственно императору. Его всегда будет возглавлять действующий адмирал со штаб-квартирой в Токио.\n \n "Министерство отвечает за военно-морской бюджет, строительство кораблей, закупку оружия, персонал, отношения с парламентом и кабинетом министров, а также за общие вопросы военно-морской политики. Генеральный штаб руководит операциями флота и подготовкой военных планов"." #NT!
 JAP_imperial.11.a: "Слава Императорскому флоту!" #NT!
 JAP_imperial.12.t: "Офис штаба Императорской армии Японии" #NT!
 JAP_imperial.12.d: "Министерство армии было создано вместе с Министерством флота с благородной целью заменить Министерство военных дел (Хибусю) раннего правительства Мэйдзи. Первоначально Министерство армии отвечало как за административное, так и за оперативное командование Императорской японской армией. Однако с новыми соглашениями, навязанными правительством, Генеральный штаб Императорской армии возьмет на себя весь оперативный контроль над армией, оставив Министерству армии только административные функции.\n \nТаким образом, Генеральный штаб Императорской армии будет отвечать за подготовку военных планов; военную подготовку и использование общевойсковых подразделений; военную разведку; руководство маневрами войск и развертывание войск; а также составление полевых военных уставов, военной истории и картографии.\n \nНачальник Генерального штаба армии будет старшим по званию офицером в форме Императорской японской армии и будет пользоваться, наряду с военным министром, министром флота и начальником Генерального штаба флота, прямым доступом к императору — привилегией, на которую могут претендовать немногие должности. В военное время Генеральный штаб Имперской армии входит в состав армейского отдела Генерального штаба Империи — специального органа под руководством императора, созданного для оказания помощи в координации общего командования как Генерального штаба Имперской армии, так и Генерального штаба Имперского флота." #NT!
 JAP_imperial.12.a: "Слава Императорской Армии!" #NT!
 JAP_imperial.13.t: "Бунт прав" #NT!
 JAP_imperial.13.d: "Император, многочисленные реформы, которые мы начали проводить по всей стране, разозлили наших подданных! В крупных городах происходят беспорядки: школы, в которых преподают по западному образцу, сжигаются; правительственные налоговые здания, полицейские участки и фабрики — все это включено! Мы считаем, что это началось из-за того, что французский закон о воинской повинности, который мы скопировали слово в слово, был переведен некомпетентным человеком, который не понимал, что «Impot du Sang» (налог на кровь) не был фактическим взятием крови людей. Независимо от причин, нестабильность вынесла на поверхность все негодования, которые испытывали все ваши подданные. Самураи, потерявшие свой престиж, ремесленники, потерявшие свое ремесло, и крестьяне, потерявшие свою землю, больше не могут претендовать на превосходство над изгоями. Особенно возмутительным было положение, согласно которому некоторые лица могли жертвовать деньги вооруженным силам специально для того, чтобы уклониться от своего долга. Если мы не справимся с этими беспорядками в ближайшее время, все, над чем мы работали последние несколько лет, может быть потеряно!" #NT!
 JAP_imperial.13.a: "«Укрепляйте армию» — это не просто пропаганда" #NT!
  
