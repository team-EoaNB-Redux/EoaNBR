 JAP_imperial.8.a: "Принять закон" #NT!
 JAP_imperial.9.t: "Реструктуризация японских префектур" #NT!
 JAP_imperial.9.d: "Эти японские острова были безжалостно разделены и разделены на домены и полуавтономные регионы без учета префектур, которые образуют границы между ними всеми. Сами префектуры являются административными юрисдикциями, традиционно управляемыми назначенным префектом, а эти границы определяются центральным правительством. Префектуры под властью Токугавы давно пора реорганизовать, и если мы хотим отойти от наших старых путей и перейти к современному свету, то реструктуризация префектур необходима." #NT!
 JAP_imperial.9.a: "Пусть будет так" #NT!
 JAP_imperial.10.t: "Закон о Министерстве общественных работ" #NT!
 JAP_imperial.10.d: "Министерство общественных работ сосредоточено вокруг концепции единого промышленного министерства, чтобы контролировать многочисленные расходы и обширные планы, связанные с неизбежной промышленной революцией, через которую должна пройти наша страна. Хотя мелкие детали и общий охват этой идеи остаются частными, скрытыми за закрытыми занавесками между министрами и ожидаемым руководителем всего этого, британским инженером Эдмундом Морелем, оно будет работать над рядом департаментов, сосредоточенных вокруг основных аспектов промышленного роста и общественного развития." #NT!
 JAP_imperial.10.a: "Пусть будет так" #NT!
  
