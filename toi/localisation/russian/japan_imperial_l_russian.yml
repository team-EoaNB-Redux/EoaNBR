 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в небольшом доме на территории поместья его деда по материнской линии в северной части Госё. В наше время рождение считается культурным источником загрязнения, поэтому императорский принц не родился во дворце. Вместо этого для членов императорской семьи обычным явлением является рождение рядом с домом отца беременной женщины. В случае титулованного молодого принца Сачи его мать, Накаяма Ёсико, была дочерью исполняющего обязанности главного советника Накаямы Тадаясу и наложницей императора Комэя.\n \nИз-за того, что императорский образ жизни был настолько скрыт за закрытыми дверями, его юная личность оспаривается. Иногда его считали здоровым и сильным, немного хулиганистым, и он был исключительно талантлив в сумо. Другие описывают его как хрупкого и часто больного. Но в его возрасте он повзрослел и вырос и считается настоящим лидером народа.\n \nМолодой принц родился в эпоху великих перемен в Японии. Эта перемена была драматически символизирована в июле 1853 года, когда коммодор Мэтью Перри и его «Черные корабли» вошли в гавань Эдо. Их смог поднимался высоко, закрывая горизонт над столицей. Впервые за как минимум 250 лет сёгунат предпринял весьма необычный шаг, проконсультировавшись с императорским двором из-за кризиса, вызванного прибытием Перри. Разговоры о «неравноправных договорах», отказе от тарифных полномочий и права судить иностранцев в своих собственных судах распространились по всей стране. После того, как сёгуны согласились принять эти договоры, император Комэй был настолько разгневан, что пригрозил отречься от престола, хотя даже это действие потребовало бы согласия сёгуна." #NT!
  
 ### STARTING IDEAS ### 
 JAP_zaibatsu: "The Zaibatsu" #NT!
 JAP_zaibatsu_desc: "Дзайбацу — это группа японских конгломератов и богатых семей бизнесменов, которые контролируют обширные политические и экономические сферы империи, включая крупные банки. Большая четверка — это Сумитомо, Мицубиси, Мицуи и Ясуда, все из которых являются титанами среди экономических компаний нашей страны. То, как мы будем с ними обращаться, остается загадкой в ​​будущем, но они, несомненно, сыграют свою роль в формировании будущего Японии." #NT!
 JAP_samurai_spirit_western_weapons: "Вакон Ёсай" #NT!
 JAP_samurai_spirit_western_weapons_desc: "'Wakon yōsai' (японский дух с западным образованием) подразумевает принятие западного искусства с одновременным уважением и развитием японской традиционной духовности. Происходит от выражения 'Wakon kansai,' которое использовалось на протяжении всей нашей истории, означая японский дух, пропитанный китайским образованием." #NT!
 JAP_recovering_from_boshin_war: "Последствия войны Босин" #NT!
 JAP_recovering_from_boshin_war_desc: "Последствия войны Босин пролили свет на то, как состояние нашей постоянной армии может противостоять понятию войны: плохо. Наши войска по-прежнему неопытны в более современных военных стратегиях; в военных училищах не хватает надлежащего обучения и преподавателей; наше логистическое планирование не может выдержать затяжной конфликт; а политические лидеры обеспокоены эффективностью армии. Мы можем стоять на грани полного уничтожения, но реформы обещают реабилитацию." #NT!
 JAP_riots_of_rights: "Бунты за права" #NT!
 JAP_riots_of_rights_desc: "Бунты против нашего нового образа жизни и прав людей в нем, которые многие называют «Бунтами прав», вспыхнули во многих наших префектурах, представляя собой серьезную проблему для недавно сформированного правительства; что успокоит этих вмешивающихся граждан?\nПротесты начались с того, что были направлены против символов и агентов реформ Мэйдзи, которые нарушали их прежний образ жизни: вандализм и набеги на правительственные учреждения, полицейские участки, недавно созданные государственные школы и дома правительственных чиновников и недавно эмансипированных буракуминов. Наше правительство не является демократией, и олигархи Мэйдзи принимали все решения без каких-либо консультаций с нашей широкой общественностью, вызывая гнев фермеров и сельских самураев низшего ранга, которые чувствовали, что у них нет другого выхода, чтобы выразить свое недовольство, кроме как через насильственный протест." #NT!
  
