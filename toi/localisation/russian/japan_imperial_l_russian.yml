 japindustrialrevolution.8.d: "Голландцы принимают! И в честь сделки они отправили своих самых известных иностранных советников: Йоханниса де Рейке, Корнелиса Йоханнеса ван Доорна и Джорджа Арнольда Эшера. Он отправляется на корабле из портов Амстердама и должен прибыть в Токио в ближайшие месяцы." #NT!
 japindustrialrevolution.8.a: "Замечательные новости!" #NT!
