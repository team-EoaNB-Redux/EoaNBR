 JAP_a_foreign_example_desc: ""
 JAP_the_russian_example: "Последуйте примеру России" #NT!
 JAP_the_russian_example_desc: ""
 JAP_follow_the_german_example: "Следуйте немецкому примеру" #NT!
 JAP_follow_the_german_example_desc: "Пруссаки доказали значительную компетентность и военное понимание на поле боя, быстро разбив французский дух. Великие воины немецкого королевства вызывают восхищение у японцев. Принятие прусской системы будет для нас идеальным вариантом." #NT!
 JAP_french_example: "Возьмите французский пример" #NT!
 JAP_french_example_desc: "Наши исследования пришли к выводу, что следование стратегиям Франции во время войны с Пруссией является более разумной идеей, поскольку они доказали, что их идеи полезны для Японии." #NT!
 JAP_british_example: "Посмотрите на британский пример" #NT!
 JAP_british_example_desc: ""
 JAP_imperial_rescript_1882: "Императорский указ 1882 года" #NT!
 JAP_imperial_rescript_1882_desc: "Во время торжественной церемонии, состоявшейся в Токийском дворце, император Мэйдзи вручил императорский рескрипт министру армии Ямагате Аритомо, укрепив контроль и связь между правительством и армией. Содержание рескрипта подчеркивает непоколебимую преданность императорской армии и флота императору. Почитайте императора!" #NT!
 JAP_seikanron_debates: "Дебаты по Сейканрону" #NT!
 JAP_seikanron_debates_desc: "Растут волнения среди старых самураев и правительства Мэйдзи, выступающих за быстрое и эффективное вторжение на Корейский полуостров из-за их наглости, отвергающих наши требования короновать Мэйдзи как императора королевства Чосон. Многие советники поддерживают сдерживание любой милитаристской экспансии из-за влияния Китая на королевство и нашей неподготовленности. Военные ждут приказов Хейки.\n \nВ Азии начинается борьба за власть." #NT!
 JAP_postpone_the_invasion: "Отложить вторжение" #NT!
 JAP_postpone_the_invasion_desc: "Военные игнорируют это решение как глупую чепуху и должны рассматриваться как таковая. Наши недостатки только усугубляют ситуацию из-за возмущения нашего народа за то, что мы отступили. Китайцы слишком сильно контролируют королевство, и мы не в состоянии вести длительную войну; возможность в конце концов представится." #NT!
 JAP_the_consequences: "Наши последствия..." #NT!
 JAP_the_consequences_desc: ""
 JAP_samurai_unrest: "...Беспорядки самураев" #NT!
 JAP_samurai_unrest_desc: "Отставка Сайго вызвала цепную реакцию. Другие самурайские роды оставили свои посты, и по всей стране прокатились беспорядки и протесты." #NT!
 JAP_saga_rebbelion: "...Восстание мудрецов" #NT!
 JAP_saga_rebbelion_desc: "Группа нелояльных самураев в Кюсю подняла мятеж. Это станет началом конца самураев — раздавите их немедленно!" #NT!
 JAP_saigo_resigns: "...Отставка Сагио Такамори" #NT!
 JAP_saigo_resigns_desc: "Наше решение игнорировать любое вторжение на материк вызвало волнение у наших традиционалистов, неуважение к сохранению культуры самураев. Сайго Такамори выбежал из своего кабинета в ярости из-за нашей неспособности выполнить и вторжения — наступают суровые времена; мы должны предотвратить любой волновой эффект." #NT!
 JAP_the_satsuma_rebbelion: "Восстание Сацума!" #NT!
 JAP_the_satsuma_rebbelion_desc: "Поднявшись из-за жесткой напряженности и противоречивых идеалов, самураи объединились под руководством Сайго Такамори против нового правительства. Весь регион Сацума остается нестабильным, а восставшие войска доказали свою силу. Несмотря на влияние Сиагоса и известную популярность среди народа, это восстание должно быть быстро подавлено до возникновения дальнейшего конфликта." #NT!
 JAP_preparations_for_conflict: "Подготовка к конфликту" #NT!
 JAP_preparations_for_conflict_desc: ""
 JAP_send_our_demands: "Отправьте наши требования" #NT!
 JAP_send_our_demands_desc: ""
 JAP_rally_the_navy: "Сплотить флот" #NT!
 JAP_rally_the_navy_desc: ""
 JAP_rally_the_soldiers: "Поднять боевой дух солдат" #NT!
 JAP_rally_the_soldiers_desc: ""
 JAP_second_imjin_war: "Вторая Имджинская война!" #NT!
 JAP_second_imjin_war_desc: "Второй великий объединитель Японии, Тоётоми Хидэёси, имел виды на Корейский полуостров, но не смог осуществить вторжение из-за отсутствия подходящих людей и стратегии. Правильное вторжение должно быть продумано и продумано; мы покажем западному миру готовность Японии к войне. \n \nСокрушить королевство Чосон — за императора!" #NT!
 JAP_loss_imjin_war: "Наша потеря..." #NT!
 JAP_loss_imjin_war_desc: ""
 JAP_victory_imjin: "Наша Победа!" #NT!
 JAP_victory_imjin_desc: ""
 JAP_the_talks_commence: "Начало переговоров" #NT!
 JAP_the_talks_commence_desc: "Представители империи Цин, королевства Чосон и нашей страны встретились в Сеуле, чтобы обсудить мирные переговоры по вопросу японского влияния в Корее./n /nНачинается Сеульская конференция." #NT!
 JAP_the_seeds_of_disapproval: "Посеять семена неодобрения" #NT!
 JAP_the_seeds_of_disapproval_desc: "Мы обеспечили себе влияние на Корею, пока китайское и корейское правительства встречаются с нашими представителями для мирных переговоров, наши армии остаются в столице. Посеяв неодобрение среди корейского народа против китайцев, мы закрепим наш контроль или влияние на Коре, установив прояпонские настроения.\n \nЯпония доминирует в азиатском мире!" #NT!
 JAP_our_move: "Наш ход..." #NT!
 JAP_our_move_desc: ""
 JAP_japanese_korean_amity: "Японо-корейский договор о дружбе" #NT!
 JAP_japanese_korean_amity_desc: ""
 JAP_taiwan_expedition: "Тайваньская экспедиция" #NT!
 JAP_taiwan_expedition_desc: "Наш союз и уважение к Королевству Рюкю не останутся незамеченными, поскольку подтверждено, что 54 рюкюанца были убиты коренными жителями Тайваня. Подготовка к вторжению на остров Тайвань будет начата немедленно!" #NT!
 JAP_respect_the_deal: "Соблюдайте сделку" #NT!
 JAP_respect_the_deal_desc: "Британский посол в китайской провинции Шанхай пригрозил британским вмешательством в случае эскалации конфликта. Они потребовали, чтобы мы вернули остров Тайвань Китаю в обмен на выплату компенсации." #NT!
 JAP_cheat_the_chinese: "Обмануть китайцев" #NT!
 JAP_cheat_the_chinese_desc: "Они глупы, полагая, что мы с радостью отдадим Тайвань за деньги, когда миру ясно, что Китай не заинтересован в надлежащем управлении островом." #NT!
 JAP_construct_the_imperial_fleet: "Построить Имперский Флот" #NT!
 JAP_construct_the_imperial_fleet_desc: ""
 JAP_study_western_ships: "Изучайте западные корабли" #NT!
 JAP_study_western_ships_desc: "Западные военные корабли и военные суда доминировали на морях десятилетиями, исключая любую конкуренцию со стороны других стран. Битва при Чуэнпи несколькими годами ранее доказала это доминирование, потопив устаревшие китайские джонки. Обращение к Западу за военно-морскими указаниями и военно-морскими чертежами, несомненно, усилит наше военно-морское присутствие в Азии." #NT!
 JAP_seek_british_shipbuilders: "Ищите британских судостроителей" #NT!
 JAP_seek_british_shipbuilders_desc: "Британцы доказали свою мощь в мореплавании, имея империю, которая простирается далеко и широко. Очевидно, они будут отличным выбором для сотрудничества с опытными судостроителями, чтобы строить корабли для нашего собственного использования. Отправляйте телеграмму скорее!" #NT!
 JAP_seek_french_shipbuilders: "Ищите французских судостроителей" #NT!
 JAP_seek_french_shipbuilders_desc: "Французы продолжают гордиться своими известными легкими, быстрыми судами. Многие французские дипломаты были отправлены на наши острова после восстания Мэйдзи, и мы можем с пользой использовать их опыт. Если мы хотим доминировать в морях Азии, то нам нужны быстрые, эффективные и легкие корабли, чтобы рассредоточиться по океанам." #NT!
  
