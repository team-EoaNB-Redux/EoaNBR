 japindustrialrevolution.29.t: "Промышленная революция Мэйдзи" #NT!
 japindustrialrevolution.29.d: "Запад насмехается над нами с помощью своей передовой техники и новых технологий, пока мы остаемся в глубинке на международной арене. Промышленная революция уже охватила Европу и Америку, в то время как вся Азия осталась в неведении. Это неприемлемо! Император Мэйдзи и его новое правительство обещали запустить Японию в индустриальную эпоху со времен Имперской реставрации, и планы сделать это начали рушиться. Советники, землевладельцы и специалисты по экономике по всей стране собрались вместе, готовые пережить даже самые радикальные экономические изменения и ознаменовать начало Японской промышленной революции!" #NT!
 japindustrialrevolution.29.a: "Шестеренки промышленности поворачиваются" #NT!
