 japindustrialrevolution.36.t: "Япония запрашивает военные средства" #NT!
 japindustrialrevolution.36.d: "Японский посланник в Париже обратился к нам со смелым запросом на рассмотрение: политика «открытых дверей» в отношении вооружений, которая позволит нам получить особый доступ к любому новому оружию после подписания сделки. Это может принести нам большую экономическую выгоду, а они запросили взамен лишь небольшую цену. Каков вердикт?" #NT!
 japindustrialrevolution.36.a: "Выгодное предложение..." #NT!
 japindustrialrevolution.36.b: "Зачем тратить деньги?" #NT!
 japindustrialrevolution.37.t: "Япония запрашивает военные средства" #NT!
 japindustrialrevolution.37.d: "Японский посланник в Лондоне обратился к нам со смелым запросом на рассмотрение: политика «открытых дверей» в отношении вооружений, которая позволит нам получить особый доступ к любому новому оружию после подписания сделки. Это может принести нам большую экономическую выгоду, а они запросили взамен лишь небольшую цену. Каков вердикт?" #NT!
 japindustrialrevolution.37.a: "Выгодное предложение" #NT!
 japindustrialrevolution.37.b: "Зачем тратить деньги?" #NT!
 japindustrialrevolution.38.t: "Японцы просят поезда" #NT!
 japindustrialrevolution.38.d: "Японский железнодорожный эксперт и дипломат в Лондоне обратился с просьбой к Департаменту железных дорог и инфраструктуры правительства Японии: адекватный запрос на 50 паровозов от компании W. G. Bagnall Locomotive из Стаффордшира. Они утверждают, что это жесткая сделка, как нам следует отправить наш ответ?" #NT!
 japindustrialrevolution.38.a: "Отправьте то, что они просят" #NT!
 japindustrialrevolution.38.b: "Отправьте половину того, что они просят." #NT!
 japindustrialrevolution.38.c: "Ничего не отправлять" #NT!
 japindustrialrevolution.40.t: "Промышленная революция получает государственное финансирование" #NT!
 japindustrialrevolution.40.d: "Поскольку нам дали приличный, но все еще ограниченный бюджет, промышленная революция пошла нам на пользу. Наши сроки стремительно приближаются с каждым днем, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которые только истощат наши финансы, если мы не выполним их. К счастью, было увеличено государственное финансирование для поддержки операций по индустриализации, что является хорошей новостью для департаментов, отвечающих за них. Благословенны будут люди, и пусть они пойдут на дальнейший прогресс!" #NT!
 japindustrialrevolution.40.a: "Аплодисменты народу!" #NT!
 japindustrialrevolution.41.t: "Промышленная революция получает частное финансирование" #NT!
 japindustrialrevolution.41.d: "Поскольку нам дали приличный, но все еще ограниченный бюджет, промышленная революция пошла нам на пользу. Наши сроки стремительно приближаются с каждым днем, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которые только истощат наши финансы, если мы не выполним их. К счастью, было собрано частное финансирование для поддержки операций по индустриализации независимыми покровителями, что является хорошей новостью для департаментов, отвечающих за них. Благословенны покровители, и пусть оно будет использовано для дальнейшего прогресса!" #NT!
 japindustrialrevolution.41.a: "Поддержка со стороны частных покровителей" #NT!
 japindustrialrevolution.42.t: "Промышленная революция получает государственное финансирование" #NT!
 japindustrialrevolution.42.d: "Поскольку нам дали приличный, но все еще ограниченный бюджет, промышленная революция пошла нам на пользу. Наши сроки стремительно приближаются с каждым днем, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которые только истощат наши финансы, если мы не выполним их. К счастью, было увеличено государственное финансирование для поддержки операций по индустриализации, что является хорошей новостью для департаментов, отвечающих за них. Благослови правительство, и пусть оно будет использовано для дальнейшего прогресса!" #NT!
 japindustrialrevolution.42.a: "Чтобы делать деньги, нужны деньги" #NT!
  
