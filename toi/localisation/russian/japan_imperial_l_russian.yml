  ### POLITICAL EVENTS ### 
 JAP_imperial.1.t: "Определение нашей денежной системы" #NT!
 JAP_imperial.1.d: "Под руководством правительства торговцы ввели кавасэ-кайся, прототипы западных коммерческих банков. В 1871 году Киёнари Ёсида, чиновник Министерства финансов (МФ), недавно вернувшийся из длительной поездки в Европу и США, предложил план создания единого эмиссионного банка по образцу Банка Англии. Заявив, что структура нынешней японской экономики похожа на британскую. В 1871 году правительство заявило, что примет золотой стандарт и введет иену в качестве новой расчетной единицы. Хиробуми Ито, высокопоставленный чиновник МФ, утверждал, что если мы введем систему США, мы сможем выкупить половину существующей валюты в банкноты и конвертировать другую половину в государственные облигации. Его рассуждения основывались на структуре японской экономики, которая в то время была децентрализована и больше напоминала экономику Соединенных Штатов, чем экономики Европы. Ёсида утверждал, что мы должны ввести общий метод выпуска банкнот в Европе, создав эмиссионную компанию с резервами звонкой монеты. Возникли острые дебаты по поводу двух конкурирующих планов новой эмиссионной банковской системы. В своем аргументе Ито утверждал, что «если мы введем американскую систему, мы сможем выкупить половину существующей валюты в банкноты, выпущенные недавно созданными эмиссионными компаниями, и конвертировать другую половину в государственные облигации». Поступая так, утверждал он, «мы восстановим доверие к валюте». Ёсида ответил: «Мы должны ввести общий метод выпуска банкнот в Европе, создав эмиссионную компанию с резервами звонкой монеты. Сделав это, мы в конечном итоге сможем сделать монеты и бумажные деньги конвертируемыми».\nЧто это будет?" #NT!
 JAP_imperial.1.a: "Следуйте инструкциям Киёнари Ёсиды — английская система" #NT!
 JAP_imperial.1.b: "Слушайте Хиробуми Ито - Американская система" #NT!
 JAP_imperial.1.c: "Компромисс – наша собственная система" #NT!
 JAP_imperial.2.t: "Больше не феодальный" #NT!
 JAP_imperial.2.d: "Наряду с провинциями де-юре, Хан, или Бакуфу-хан, служила системой фактических административных делений в Японии. Эта система, которая существовала на этих островах с начала правления сёгуна почти 265 лет назад, была ничем иным, как ублюдочной коррупцией и неэффективными результатами. Таков был путь феодализма и старого, но новое имперское государство обещало новые перемены — эффективные перемены." #NT!
 JAP_imperial.2.a: "Изменение курса" #NT!
 JAP_imperial.3.t: "Миссия Ивакура" #NT!
 JAP_imperial.3.d: "Миссия Ивакура будет японской дипломатической экспедицией по всему миру между 1871 и 1873 годами, с запланированными остановками в Соединенных Штатах и ​​Европе. Ее возглавят ведущие и добровольные государственные деятели и интеллектуалы эпохи Мэйдзи. Многие предыдущие миссии сегуната, такие как посольство Японии в Соединенных Штатах в 1860 году, первое посольство Японии в Европе в 1862 году и второе посольство Японии в Европе в 1863 году, предшествовали миссии Ивакура.\n \nТри цели миссии — добиться признания недавно восстановленной императорской династии императора Мэйдзи, начать предварительные переговоры о пересмотре неравноправных договоров с ведущими странами мира и провести полное исследование современных экономических, политических, военных дел, а также образовательных систем и структур в Соединенных Штатах и ​​Европе." #NT!
 JAP_imperial.3.a: "Экспедиция в чужие земли" #NT!
 JAP_imperial.4.t: "Миссия Ивакура" #NT!
 JAP_imperial.4.d: "Миссия Ивакура будет японской дипломатической экспедицией по всему миру между 1871 и 1873 годами, с запланированными остановками в Соединенных Штатах и ​​Европе. Ее возглавят ведущие и добровольные государственные деятели и интеллектуалы эпохи Мэйдзи. Многие предыдущие миссии сегуната, такие как посольство Японии в Соединенных Штатах в 1860 году, первое посольство Японии в Европе в 1862 году и второе посольство Японии в Европе в 1863 году, предшествовали миссии Ивакура.\n \nТри цели миссии — добиться признания недавно восстановленной императорской династии императора Мэйдзи, начать предварительные переговоры о пересмотре неравноправных договоров с ведущими странами мира и провести полное исследование современных экономических, политических, военных дел, а также образовательных систем и структур в Соединенных Штатах и ​​Европе." #NT!
