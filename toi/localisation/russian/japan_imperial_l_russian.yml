 japindustrialrevolution.1.t: "Предложить бюджет" #NT!
 japindustrialrevolution.1.d: "Промышленная революция уже некоторое время активна и процветает, но на горизонте маячит тьма: потенциальный экономический крах. Результат этого решения определит общий бюджет, который будет предоставлен военным, но нам следует быть осторожными. Военные просят большую часть национального дохода, утверждая, что если мы хотим продолжать расширять наше влияние и доминировать в Азии, то мы должны выделить большую часть армии. Другие советники не согласны, чувствуя угрозу военного контроля, и что нам не следует торопиться…" #NT!
 japindustrialrevolution.1.a: "Это единственный путь." #NT!
 japindustrialrevolution.1.b: "Альтернатива..." #NT!
 japindustrialrevolution.2.t: "Открытие железной дороги Токио-Йокогама" #NT!
 japindustrialrevolution.2.d: "Открытие железной дороги Токио-Йокогама вызвало огромное волнение у японцев, поскольку они наконец-то смогут принять более современные обычаи, которые были упомянуты со всего мира. 300 преданных своему делу европейских инженеров и строителей в сочетании с британским финансированием стали базовой структурой для проекта. Запланированное время в 53 минуты для поездки в одну сторону было завершено, и обслуживание началось с девяти поездок туда и обратно ежедневно." #NT!
 japindustrialrevolution.2.a: "Потрясающий прогресс для Японии!" #NT!
 japindustrialrevolution.3.t: "Япония ищет иностранных специалистов" #NT!
 japindustrialrevolution.3.d: "Недавно сформированное правительство Мэйдзи запросило международную промышленную помощь в отношении своей экономической программы модернизации японской промышленности, и мы, нация Голландии, одни из немногих, кто получил их запрос. Они попросили, чтобы мы отправили только наших лучших, и щедро заплатили бы за это. Общий список требований включает, но не ограничивается дюжиной лет опыта в своей профессии и известным статусом. \n \nДолжны ли мы отправить советника с доброй волей?" #NT!
 japindustrialrevolution.3.a: "Да, мы им поможем!" #NT!
