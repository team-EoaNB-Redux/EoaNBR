 JAP_hire_hermann_rumschottel: "Нанять Германа Румшёттеля" #NT!
 JAP_hire_hermann_rumschottel_desc: "Компания железных дорог Кюсю обратилась за помощью к немецкому инженеру Герману Румшёттелю для надзора за строительством железных дорог на острове Кюсю. Инженер находится в поездке в Азию, компания связалась с ним, и мы ждем ответа." #NT!
