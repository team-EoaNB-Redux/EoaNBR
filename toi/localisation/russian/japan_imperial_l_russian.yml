 JAP_construct_kure_shipyard: "Строительство верфи Куре" #NT!
 JAP_construct_kure_shipyard_desc: " "
 JAP_expand_yokosuka_shipyard: "Расширение верфи Йокосука" #NT!
 JAP_expand_yokosuka_shipyard_desc: " "
 JAP_construct_kobe_shipyard: "Строительство верфи в Кобе" #NT!
 JAP_construct_kobe_shipyard_desc: " "
 JAP_construct_maizuru_shipyard: "Строительство верфи Майдзуру" #NT!
