l_russian:
  # This localisation folder is explicitly for Ideology, Subideology, Social Reforms and Government Type Descriptions 
  # Please keep this file clean and formatted correctly or I will commit the next Nanjing -V 
  
  # ORDERING: 
  # ideology 
  #   sub_ideology 
  #   sub_ideology 
  
  # DOCUMENTATION: 
  # ideology - Ideology's Adjective (ex: Democratic) 
  # ideology_noun - Ideology's Pronoun (ex: Democracy) 
  # ideology_desc - Ideology's Description (ex: Democratic Regime) 
  # ideology_drift - Ideology Drift Tooltip (ex: Daily Democratic Support) 
  # ideology_acceptance - Ideology Acceptance (ex: Acceptance of Democracy) 
  
 # Vanguard Communism 
 vanguard_communism: "Авангардный коммунист" #NT!
 vanguard_communism_noun: "Авангардный коммунизм" #NT!
 vanguard_communism_desc: "Авангард коммунистического режима" #NT!
 vanguard_communism_drift: "Ежедневная поддержка коммунистов Vanguard" #NT!
 vanguard_communism_acceptance: "Принятие авангардного коммунизма" #NT!
   # Marxism 
 marxism: "марксистский" #NT!
 marxism_noun: "марксизм" #NT!
 marxism_desc: "[marxism_desc_scripted]" #NT!
 marxism_loc_normal: "Политические и экономические теории Карла Маркса и Фридриха Энгельса, впоследствии развитые их последователями, легли в основу теории и практики коммунизма." #NT!
 marxism_loc_funny: "Социализм — это когда правительство делает вещи. Чем больше социализма, тем больше оно делает вещей. А когда оно делает действительно много вещей, это коммунизм!" #NT!
   # Leninism 
 leninism: "ленинский" #NT!
 leninism_noun: "ленинизм" #NT!
 leninism_desc: "[leninism_desc_scripted]" #NT!
 leninism_loc_normal: "Ленинизм — политическая идеология, разработанная русским революционером-марксистом Владимиром Лениным, которая предлагает установление диктатуры пролетариата во главе с революционной авангардной партией в качестве политической прелюдии к установлению коммунизма." #NT!
 leninism_loc_funny: "Ленинизм — это марксизм, когда правительство делает действительно много вещей." #NT!
   # Maoism 
 maoism: "маоистский" #NT!
 maoism_noun: "Maoism" #NT!
 maoism_desc: "[maoism_desc_scripted]" #NT!
 maoism_loc_normal: "Маоизм, или идеи Мао Цзэдуна, — разновидность марксизма-ленинизма, разработанная Мао Цзэдуном для осуществления социалистической революции в аграрном доиндустриальном обществе Китайской Республики, а позднее — Китайской Народной Республики." #NT!
 maoism_loc_funny: "Маоизм — это когда правительство делает что-то не по-китайски." #NT!
   # Stalinism 
 stalinism: "сталинистский" #NT!
 stalinism_noun: "сталинизм" #NT!
 stalinism_desc: "[stalinism_desc_scripted]" #NT!
 stalinism_loc_normal: "Сталинизм основан на марксизме-ленинизме и включает в себя создание однопартийного тоталитарного полицейского государства, быструю индустриализацию, теорию социализма в одной стране, коллективизацию сельского хозяйства, усиление классовой борьбы при социализме, культ личности и подчинение интересов зарубежных коммунистических партий интересам ведущей авангардной партии коммунистической революции того времени." #NT!
 stalinism_loc_funny: "Сталинизм — это ленинизм, когда правительство делает слишком много всего." #NT!
   # Trotskyism 
 trotskyism: "троцкист" #NT!
 trotskyism_noun: "троцкизм" #NT!
 trotskyism_desc: "[trotskyism_desc_scripted]" #NT!
 trotskyism_loc_normal: "Троцкизм — это убеждение, что пока существует капитализм, социализм существовать не может. Троцкизм также выступает за «перманентную революцию» во всем мире." #NT!
 trotskyism_loc_funny: "Троцкизм — это когда правительство делает что-то и никогда не прекращает делать это повсюду." #NT!
   # Anti Revisionism 
 anti_revisionism: "Антиревизионистский" #NT!
 anti_revisionism_noun: "Антиревизионизм" #NT!
 anti_revisionism_desc: "[anti_revisionism_desc_scripted]" #NT!
 anti_revisionism_loc_normal: "Антиревизионизм — это изменчивое определение коммунизма, которое меняется в зависимости от местоположения и ситуации. Некоторые антиревизионисты выступают против ответвлений сталинизма, предпочитая придерживаться ортодоксального марксизма. Некоторые — наоборот. Однако одно неизменно во всех формах ревизионизма — они считают другие ответвления коммунизма, которые они считают «неправильными», большей угрозой, чем капитализм." #NT!
 anti_revisionism_loc_funny: "Антиревизионизм — это когда правительство что-то делает, но ему не нравится, как другие правительства, делающие что-то, делают свои дела." #NT!
   # Bernstein Marxism 
 bernstein: "Бернштейн Марксист" #NT!
 bernstein_noun: "Бернштейн Марксизм" #NT!
 bernstein_desc: "[bernstein_desc_scripted]" #NT!
 bernstein_loc_normal: "Марксизм Бернштейна — это школа марксистской мысли, которая выступает против идеи, что для осуществления марксистской утопии необходима насильственная революция. Скорее, более практично и было бы более успешно осуществить марксизм мирными и демократическими методами." #NT!
 bernstein_loc_funny: "Марксизм Бернштейна — это когда правительство что-то делает, но оно делает это в результате демократии." #NT!
  
 # Collectivist Socialism 
 collectivist_socialism: "Коллективистский Социалистический" #NT!
 collectivist_socialism_noun: "Коллективистский социализм" #NT!
 collectivist_socialism_desc: "Коллективистское социалистическое правительство" #NT!
 collectivist_socialism_drift: "Ежедневная поддержка коллективистского социализма" #NT!
 collectivist_socialism_acceptance: "Принятие коллективистской социалистической дипломатии" #NT!
   # Kongsi 
 kongsi: "Конгси" #NT!
 kongsi_noun: "Конгси" #NT!
 kongsi_desc: "Конгси — это незападная философия, которая представляет собой управление чем-то, что представляет коллективный или общий интерес для составляющих ее сообществ." #NT!
   # Syndicalism 
 syndicalism: "Синдикалист" #NT!
 syndicalism_noun: "Синдикализм" #NT!
 syndicalism_desc: "[syndicalism_desc_scripted]" #NT!
 syndicalism_loc_normal: "Движение за передачу права собственности и контроля над средствами производства и распределения профсоюзам рабочих." #NT!
 syndicalism_loc_funny: "Юнионизм — это когда профсоюзы что-то делают. Чем больше юнионизма, тем больше они что-то делают. А когда они делают действительно много чего, это синдикализм!" #NT!
   # Owenism 
 owensim: "Оуэнизм" #NT!
 owensim_desc: "[owenism_desc_scripted]" #NT!
 owenism_loc_normal: "Оуэнизм — утопическая социалистическая философия социального реформатора XIX века Роберта Оуэна и его последователей и продолжателей, известных как оуэниты. Оуэнизм был направлен на радикальную реформу общества и считается предшественником кооперативного движения." #NT!
 owenism_loc_funny: "Оуэнизм - это когда правительство что-то делает, но это сделал какой-то парень по имени Оуэн, не знаю." #NT!
   # Religious Socialism 
 religious_social: "[GetNationalReligion1] Социалист" #NT!
 religious_social_noun: "Религиозный социализм" #NT!
 religious_social_desc: "[religious_social_desc_scripted]" #NT!
 religious_social_loc_normal: "Религиозный социализм — это тип социализма, основанный на религиозных ценностях. Часто подчеркивая важность общности и равенства, многие религиозные секты нашли и основали свой образ жизни и идеологию, а также убеждения и принципы взаимной выгоды на основе принципов социализма." #NT!
 religious_social_loc_funny: "Религиозный социализм — это когда церковь делает всякую ерунду. Чем больше религиозного социализма, тем больше она делает всякой ерунды. А когда она делает очень много всякой ерунды, это религиозный коммунизм!" #NT!
   # Democratic Socialism 
 democratic_socialism: "Демократический социалист" #NT!
 democratic_socialism_noun: "Демократический социализм" #NT!
 democratic_socialism_desc: "Демократический социализм — это политическая философия, поддерживающая политическую демократию в рамках общественной экономики, с особым акцентом на экономической демократии, демократии на рабочем месте и самоуправлении трудящихся в рамках рыночной социалистической экономики или некоторой формы децентрализованной плановой социалистической экономики." #NT!
   # Lincolnism 
 lincolnism: "линкольнист" #NT!
 lincolnism_noun: "линкольнизм" #NT!
 lincolnism_desc: "Линкольнизм — это политическая философия, основанная на социалистической экономике и сильной приверженности американским принципам свободы и независимости. Он ставит идеалы расового равенства выше, чем другие формы социализма, и выступает за сильное центральное правительство, хотя и отвергает идею тоталитарного государства." #NT!
  
 # Social Egalitarianism 
 social_egalitarianism: "Социальный эгалитарный" #NT!
 social_egalitarianism_noun: "Социальный эгалитаризм" #NT!
 social_egalitarianism_desc: "Социальное эгалитарное правительство" #NT!
 social_egalitarianism_drift: "Ежедневная поддержка социального эгалитаризма" #NT!
 social_egalitarianism_acceptance: "Принятие социальной эгалитаристской дипломатии" #NT!
   # National Progressivism 
 national_progressive: "Национальный прогрессивист" #NT!
 national_progressive_noun: "Национальный прогрессивизм" #NT!
 national_progressive_desc: "Национальный прогрессивизм — это политическая философия, которая сочетает в себе прогрессивизм основного течения с гражданским национализмом. Он призывает к реформам, которые соответствуют идеалам прогрессивного течения основного течения, но подчеркивает «три С»: сохранение природных ресурсов, контроль над корпорациями и защиту потребителей. Он также поддерживает сильную армию, иностранное вмешательство и разрушение доверия." #NT!
   # Social Liberalism 
 liberal_social: "Социал-либерал" #NT!
 liberal_social_noun: "Социальный либерализм" #NT!
 liberal_social_desc: "Социальный либерализм — это политическая идеология, которая считает, что человеку необходим определенный уровень социальной справедливости." #NT!
   # Market Liberalism 
 market_social: "Социальный капиталист" #NT!
 market_social_noun: "Социальный капитализм" #NT!
 market_social_desc: "Социальный капитализм как теория или политическая или философская позиция бросает вызов идее о том, что капиталистическая система по своей сути антагонистична социальным целям или политической экономике, характеризующейся большим экономическим равенством. Суть социальной рыночной экономики заключается в представлении о том, что частные рынки являются наиболее эффективным механизмом распределения, но что выпуск максимизируется посредством разумного государственного макроэкономического управления экономикой. Социальная рыночная экономика постулирует, что сильная социальная сеть поддержки менее обеспеченных увеличивает выпуск капитала. Снижая бедность и расширяя благосостояние до большого среднего класса, участие на рынке капитала увеличивается." #NT!
   # Republicanism 
 republicanism: "Республиканство" #NT!
 republicanism_desc: "Республиканство — это широкий термин, который в целом описывает стремление к народному суверенитету, большей свободе и представительству всех людей." #NT!
   # Social Democracy 
 social_democracy: "социал-демократ" #NT!
 social_democracy_noun: "Социал-демократия" #NT!
 social_democracy_desc: "Социальная демократия — это экономическая идеология и политический режим, который описывается учеными как пропагандирующий экономические и социальные вмешательства для продвижения социальной справедливости в рамках либерально-демократического государственного устройства и капиталистически ориентированной смешанной экономики. Протоколы и нормы, используемые для достижения этого, включают приверженность представительной и партиципаторной демократии, меры по перераспределению доходов, регулирование экономики в общих интересах и положения о социальном обеспечении." #NT!
   # Tridemism 
 tridemism: "Тридемист" #NT!
 tridemism_noun: "Тридемизм" #NT!
 tridemism_desc: "Тридемизм — это политическая философия, которая подчеркивает важность национализма, демократии и средств к существованию людей. В частности, развитие гражданской нации, право людей на самоуправление и право правительства сосредоточиться на улучшении средств к существованию граждан посредством политики социального обеспечения." #NT!
  
 # Centrism 
 centrism: "Центрист" #NT!
 centrism_noun: "Центризм" #NT!
 centrism_desc: "Центристское правительство" #NT!
 centrism_drift: "Ежедневная поддержка центризма" #NT!
 centrism_acceptance: "Принятие центристской дипломатии" #NT!
   # Radical Liberalism 
 radical_liberal: "Радикалист" #NT!
 radical_liberal_noun: "Радикализм" #NT!
 radical_liberal_desc: "Радикализм — политическая философия эпохи Просвещения, которая стремится к институциональным, социальным, экономическим и особенно культурным, образовательным реформам, чтобы позволить каждому гражданину реализовать свои либеральные права на практике, часто пропагандируя секуляризм, республиканизм и радикальную демократию." #NT!
   # Social Liberalism (Centrism) 
 social_liberal: "Социал-либерал" #NT!
 social_liberal_noun: "Социальный либерализм" #NT!
 social_liberal_desc: "Социальный либерализм — это политическая философия и разновидность либерализма, которая поддерживает регулируемую рыночную экономику и расширение гражданских и политических прав. В рамках социального либерализма общее благо рассматривается как гармоничное со свободой личности." #NT!
   # Market Liberal (Centrism) 
 market_liberal: "Либерал рынка" #NT!
 market_liberal_noun: "Рыночный либерализм" #NT!
 market_liberal_desc: "Рыночный либерализм — политическая идеология и направление либерализма, которое выступает за гражданские свободы в условиях верховенства закона с упором на экономическую свободу." #NT!
   # Moderate Liberalism 
 moderatism: "Умеренный либерал" #NT!
 moderatism_noun: "Умеренный либерализм" #NT!
 moderatism_desc: "В политике умеренность — это политическое мировоззрение или определенная позиция, которая подразумевает принятие или поддержку баланса между определенной степенью социального равенства и определенной степенью социальной иерархии, одновременно выступая против политических изменений, которые могут привести к значительному сдвигу общества либо резко влево, либо вправо." #NT!
   # Conservative Liberal 
 conserv_liberal: "Консервативный либерал" #NT!
 conserv_liberal_noun: "Консервативный либерализм" #NT!
 conserv_liberal_desc: "Консервативный либерализм — разновидность либерализма, сочетающая либеральные ценности и политику с консервативными позициями или просто представляющая собой правое крыло либерального движения." #NT!
   # Third Way 
 third: "Третий Путь Аутсайдер" #NT!
 third_noun: "Третий Путь" #NT!
 third_desc: "Третий путь — это политическая философия и политическая позиция, родственная центризму, которая пытается примирить правую и левую политику, выступая за различный синтез правоцентристских и центристских экономических платформ с некоторой левоцентристской социальной политикой." #NT!
   # Parliament 
 parlia_repub: "парламент" #NT!
 parlia_repub_noun: "парламентаризм" #NT!
 parlia_repub_desc: "Парламентская система — это система демократического управления государством, в которой исполнительная власть черпает свою демократическую легитимность из своей способности пользоваться доверием законодательного органа, как правило, парламента, а также несет ответственность перед этим парламентом. В парламентской системе главой государства обычно является лицо, отличное от главы правительства." #NT!
   # Liberal Nationalism 
 liberal_nationalism: "Либеральный националист" #NT!
 liberal_nationalism_noun: "Либеральный национализм" #NT!
 liberal_nationalism_desc: "Гражданский национализм, также известный как либеральный национализм, является формой национализма, определяемой политическими философами, которые верят в инклюзивную форму национализма, которая придерживается традиционных либеральных ценностей свободы, терпимости, равенства и индивидуальных прав. Гражданская нация является политической идентичностью, построенной вокруг общего гражданства в пределах государства. Таким образом, «гражданская нация» определяется не языком или культурой, а политическими институтами и либеральными принципами, которые ее граждане обязуются соблюдать. Членство в гражданской нации открыто для всех, кто разделяет эти ценности." #NT!
  
 # Conservativism 
 traditional_conservatism: "Традиционный Консерватор" #NT!
 traditional_conservatism_noun: "Традиционный консерватизм" #NT!
 traditional_conservatism_desc: "Традиционное консервативное правительство" #NT!
 traditional_conservatism_drift: "Ежедневная поддержка традиционного консерватизма" #NT!
 traditional_conservatism_acceptance: "Принятие традиционной консервативной дипломатии" #NT!
   # Toryism 
 toryism: "Торист" #NT!
 toryism_noun: "Торизм" #NT!
 toryism_desc: "Тори придерживается политической философии — торизма, основанной на британской версии традиционализма и консерватизма, которая отстаивает верховенство общественного порядка, сложившегося на протяжении истории." #NT!
   # Federalism 
 federal: "Федералист" #NT!
 federal_noun: "Федерализм" #NT!
 federal_desc: "Федерализм — это смешанный или составной режим правления, объединяющий общее правительство (центральное или «федеральное» правительство) с региональными правительствами (провинциальными, государственными, кантональными, территориальными или другими субъединичными правительствами) в единую политическую систему. Он также представляет собой политическую идеологию, продвигающую его." #NT!
     # Neoconservatism 
 neoconserv: "Неоконсервативный" #NT!
 neoconserv_noun: "неоконсерватизм" #NT!
 neoconserv_desc: "Неоконсерватизм — политическая идеология, характеризующаяся акцентом на свободном рыночном капитализме и интервенционистской внешней политике. Он также обычно сопровождается социальным консерватизмом." #NT!
   # Conservatism 
 conserv: "Консервативный" #NT!
 conserv_noun: "Консервативизм" #NT!
 conserv_desc: "Консервативизм — это политическая и социальная философия, продвигающая традиционные социальные институты в контексте культуры и цивилизации." #NT!
   # Paleoconservativism 
 paleoconserv: "Палеоконсервативный" #NT!
 paleoconserv_noun: "Палеоконсервативизм" #NT!
 paleoconserv_desc: "Палеоконсерватизм — политическая философия и разновидность консерватизма в новом мире, делающая акцент на национализме, христианской этике, регионализме и традиционалистском консерватизме." #NT!
   # National Conservatism 
 natconserv: "Национальный Консерватор" #NT!
 natconserv_noun: "Национальный консерватизм" #NT!
 natconserv_desc: "Национальный консерватизм — политический термин, используемый в основном в Европе для описания разновидности консерватизма, которая больше сосредоточена на национальных интересах, чем стандартный консерватизм, а также на защите культурной и этнической идентичности, при этом не будучи откровенно националистическим или поддерживая крайне правый подход." #NT!
   # Tribal Western Industrialist 
 tribal_western_industrialist: "Западный промышленник" #NT!
 tribal_western_industrialist_noun: "Западный индустриализм" #NT!
 tribal_western_industrialist_desc: "Сторонники западного индустриализма могут поощрять индустриализацию, свободные рынки и выборы, при этом сохраняя смесь местных верований. Часто промышленники оказываются в разногласии с монархистами и традиционалистами." #NT!
  
 # Authoritarian Democracy 
 radical_democracy: "Периферийный" #NT!
 radical_democracy_noun: "Периферийный" #NT!
 radical_democracy_desc: "Периферийное правительство" #NT!
 radical_democracy_drift: "Ежедневная поддержка периферийных устройств" #NT!
 radical_democracy_acceptance: "Принятие периферийной дипломатии" #NT!
   # Authoritarian Democracy 
 authoritarian_democracy: "Авторитарный Демократический" #NT!
 authoritarian_democracy_noun: "Авторитарная демократия" #NT!
 authoritarian_democracy_desc: "Авторитарные демократии правительства выборы, чтобы создать видимость демократии, но на практике едва ли функционируют как таковая. Отсутствие истинного демократического процесса может быть следствием слабых институтов или безудержной коррупции." #NT!
   # Reactionary 
 reactionary: "Реакционер" #NT!
 reactionary_desc: "Реакционер — это человек, придерживающийся политических взглядов, которые выступают за возврат к status quo ante, предыдущему политическому состоянию общества, которое, по его мнению, обладало характеристиками (дисциплина, уважение к власти и т. д.), которые в негативном смысле отсутствуют в современном status quo общества." #NT!
   # Revolutionary 
 revolutionary: "Революционный" #NT!
 revolutionary_noun: "Революционный" #NT!
 revolutionary_desc: "Революционное правительство — это форма временного правительства между успехом революции и полной реализацией ее идеалов." #NT!
   # Plutocracy 
 plutocracy: "Плутократ" #NT!
 plutocracy_noun: "Плутократия" #NT!
 plutocracy_desc: "Плутократия — это общество, которым управляют или которое контролируют люди с большим богатством или доходом." #NT!
   # Stratocracy 
 military_goverment: "Стратократ" #NT!
 military_goverment_noun: "Военная диктатура" #NT!
 military_goverment_desc: "Стратократия — это форма правления, возглавляемая военными начальниками. Ветви власти управляются военными силами, правительство является законным в соответствии с законами рассматриваемой юрисдикции и обычно осуществляется военными работниками. Граждане, проходящие обязательную или добровольную военную службу, или ветераны, уволенные с почетом, имеют право избирать или управлять. Административные, судебные и/или законодательные полномочия военных поддерживаются законом, конституцией и обществом. Оно не обязательно должно быть автократическим или олигархическим по своей природе, чтобы сохранить свое право на управление." #NT!
   # Military Junta 
 military_junta: "Хунта" #NT!
 military_junta_noun: "Военная хунта" #NT!
 military_junta_desc: "Военная хунта — это правительство, возглавляемое комитетом военных лидеров." #NT!
   # Daimyo Republic 
 daimyo_republic: "Daimyo" #NT!
 daimyo_republic_noun: "Республика Даймё" #NT!
 daimyo_republic_desc: "Республика даймё — это особая форма правления в [Root.GetName], при которой отдельные лица или совет лордов даймё и их советники принимают политические решения для страны." #NT!
   # Kemalism 
 kemalism: "кемалистский" #NT!
 kemalism_noun: "кемализм" #NT!
 kemalism_desc: "Кемализм — это идеология, основанная на 6 основных столпах: республиканизм, популизм, лаицизм, реформизм, национализм и этатизм. В частности, он поддерживает представительную парламентскую демократию, передачу социально-экономической власти рядовым гражданам, изгнание религии из государственных дел и наоборот, реформирование страны для перехода от старых традиций к современной эпохе, гражданскому государству и регулированию экономической деятельности страны правительством." #NT!
  
 # Autocracy 
 autocracy: "Автократ" #NT!
 autocracy_noun: "Самодержавие" #NT!
 autocracy_desc: "Автократическое правительство" #NT!
 autocracy_drift: "Ежедневная поддержка автократии" #NT!
 autocracy_acceptance: "Принятие автократической дипломатии" #NT!
   # Despotism 
 despotism: "Деспот" #NT!
 despotism_noun: "Деспотизм" #NT!
 despotism_desc: "Деспотизм — это форма немонархического абсолютизма, при которой единое государство обладает абсолютной властью над всеми государственными образованиями и всем населением, не допуская никакой оппозиции и, как правило, являясь политически и религиозно репрессивным правительством." #NT!
   # Limited Monarchy 
 constit_monarch: "Конституционный монарх" #NT!
 constit_monarch_noun: "Конституционная монархия" #NT!
 constit_monarch_desc: "Конституционная монархия — это форма монархии, в которой суверен осуществляет власть в соответствии с писаной или неписаной конституцией. Конституционная монархия отличается от абсолютной монархии, в которой конституционные монархи обязаны осуществлять свои полномочия и власть в пределах, предписанных в установленных правовых рамках." #NT!
   # Absolutism 
 absolutism: "Абсолютный монарх" #NT!
 absolutism_noun: "Абсолютная монархия" #NT!
 absolutism_desc: "Абсолютная монархия — форма монархии, при которой монарх обладает верховной самодержавной властью, принципиально не ограниченной писаными законами, законодательством или обычаями." #NT!
   # Bonapartism 
 bonapartism: "бонапартистский" #NT!
 bonapartism_noun: "бонапартизм" #NT!
 bonapartism_desc: "Бонапартизм — политическая идеология, берущая начало от Наполеона Бонапарта и его последователей и преемников. После Наполеона этот термин стал применяться к французским политикам, захватившим власть в результате переворота 18 брюмера, правившим во Французском консульстве, а затем в Первой и Второй французских империях. Термин использовался в более общем смысле для политического движения, выступавшего за диктатуру или авторитарное централизованное государство с сильным харизматичным лидером, основанным на антиэлитарной риторике, поддержке армии и консерватизме. В более общем смысле «бонапартизм» может использоваться для описания замены гражданского руководства военным руководством в революционных движениях или правительствах." #NT!
   # Legitimists (Bourbonists) 
 legitimism: "Легитимист" #NT!
 legitimism_noun: "Легитимизм" #NT!
 legitimism_desc: "Легитимисты — роялисты, которые придерживаются прав династического наследования французской короны потомков старшей ветви династии Бурбонов, свергнутой в Июльской революции 1830 года. Они отвергают притязания Июльской монархии 1830–1848 годов, которая поместила на трон Луи-Филиппа, герцога Орлеанского, главу Орлеанской младшей ветви династии Бурбонов, пока он тоже не был свергнут и отправлен вместе со своей семьей в изгнание." #NT!
   # Orleanists 
 orleanism: "Орлеанист" #NT!
 orleanism_noun: "Орлеанизм" #NT!
 orleanism_desc: "Орлеанисты — те, кто поддерживал конституционную монархию, представленную Орлеанским домом. Орлеанизму противостояли два других монархических течения: более консервативный легитимизм, который был верен старшей ветви дома Бурбонов после 1830 года, и бонапартизм, который поддерживал наследие Наполеона и его наследников." #NT!
   # Tribal 
 tribe: "Вождь племени" #NT!
 tribe_noun: "Племенное управление" #NT!
 tribe_desc: "Племенные правительства не имеют чрезвычайно сильной центральной власти, управление организовано местными племенными советами." #NT!
  
 # Chauvinist 
 chauvinist_populism: "Шовинист-популист" #NT!
 chauvinist_populism_noun: "Шовинистический популизм" #NT!
 chauvinist_populism_desc: "Правительство шовинистов-популистов" #NT!
 chauvinist_populism_drift: "Ежедневная поддержка шовинистического популизма" #NT!
 chauvinist_populism_acceptance: "Принятие шовинистической популистской дипломатии" #NT!
   # Fascism 
 fascism: "Фашизм"
 fascism_noun: "Фашизм"
 fascism_desc: "Фашизм — форма крайне правого, авторитарного ультранационализма, характеризующаяся диктаторской властью, насильственным подавлением оппозиции, жесткой регламентацией общества и экономики и противостоящая либерализму, демократии, марксизму и анархизму." #NT!
   # Nazism 
 nazism: "Национал-социалистический" #NT!
 nazism_noun: "Национал-социализм" #NT!
 nazism_desc: "Нацизм — это форма фашизма, с презрением к либеральной демократии и парламентской системе. Он включает в свое кредо ярый антисемитизм, антикоммунизм, научный расизм и использование евгеники." #NT!
   # Clericism 
 cleric_fascism: "Священник" #NT!
 cleric_fascism_noun: "Клерикальный фашизм" #NT!
 cleric_fascism_desc: "Клерикальный фашизм — идеология, объединяющая политические и экономические доктрины фашизма с клерикализмом. Этот термин использовался для описания организаций и движений, которые сочетают религиозные элементы с фашизмом, получают поддержку от религиозных организаций, которые симпатизируют фашизму, или фашистских режимов, в которых духовенство играет ведущую роль." #NT!
   # Rexism 
 rexism: "Рексист" #NT!
 rexism_noun: "Рексизм" #NT!
 rexism_desc: "Рексизм — крайне правая католическая, националистическая, авторитарная и корпоративистская идеология, призывающая к «нравственному обновлению» общества посредством доминирования католической церкви, формирования корпоративистского общества и упразднения либеральной демократии." #NT!
   # Falangism 
 falangism: "Фалангист" #NT!
 falangism_noun: "Фалангизм" #NT!
 falangism_desc: "Фалангизм — форма фашизма, призывающая к национальному единству, ликвидации регионального сепаратизма, установлению диктатуры и синдикалистской экономической модели." #NT!
   # Francoism 
 francoism: "франкист" #NT!
 francoism_noun: "франкизм" #NT!
 francoism_desc: "Франкизм — принципы и политика, пропагандируемые испанским диктатором генералом Франко." #NT!
   # National Populist 
 national_populism: "Национальный популист" #NT!
 national_populism_noun: "Национальный популизм" #NT!
 national_populism_desc: "Национальный популизм — это политическая идеология, которая сочетает в себе правую политику и популистскую риторику и темы. Риторика часто состоит из антиэлитарных настроений, оппозиции к истеблишменту и обращения к «простым людям»." #NT!
   # Tribal Chauvinism 
 tribal_chauvinism: "Племенной шовинист" #NT!
 tribal_chauvinism_noun: "Племенной шовинизм" #NT!
 tribal_chauvinism_desc: "Племенной шовинизм — это вера в превосходство или господство своей собственной группы или народа, которые считаются сильными и добродетельными, в то время как другие считаются слабыми, недостойными или низшими." #NT!
  
 # Anarchism 
 anarchism: "Анархист" #NT!
 anarchism_noun: "Анархизм" #NT!
 anarchism_desc: "Анархистское правительство" #NT!
 anarchism_drift: "Ежедневная поддержка анархизма" #NT!
 anarchism_acceptance: "Принятие анархистской дипломатии" #NT!
   # Egoism 
 egoism: "Эгоист" #NT!
 egoism_noun: "Эгоист" #NT!
 egoism_desc: "Эгоизм, или анархо-эгоизм, — школа анархистской мысли, которая берет свое начало в философии Макса Штирнера, философа-экзистенциалиста XIX века, чье «имя с известной регулярностью появляется в исторически ориентированных обзорах анархистской мысли как одного из самых ранних и наиболее известных представителей индивидуалистического анархизма»." #NT!
   # Libertarianism 
 libertarianism: "Либертарианец" #NT!
 libertarianism_noun: "Либертарианство" #NT!
 libertarianism-desc: "Либертарианство — это убеждение, что общество должно максимизировать автономию и политическую свободу, подчеркивая свободу объединений, свободу выбора, индивидуализм и добровольность объединений." #NT!
   # Mutualism 
 mutualism: "Мютюэлист" #NT!
 mutualism_noun: "Мутуализм" #NT!
 mutualism_desc: "Мютюэлизм делает акцент на свободе и суверенитете личности. Он предполагает общество, в котором каждый человек может владеть средствами производства, как индивидуально, так и коллективно, а торговля представляет собой эквивалентные объемы труда на свободном рынке." #NT!
   # Anarcho-Capitalist 
 anarcho_capital: "Анархо-капиталистический" #NT!
 anarcho_capital_noun: "Анархо-капитализм" #NT!
 anarcho_capital_desc: "Анархо-капитализм — это политическая философия и экономическая теория, которая выступает за устранение централизованных государств в пользу системы частной собственности, навязываемой частными агентствами, свободными рынками и право-либертарианской интерпретацией самовладения, которая расширяет концепцию, включая контроль над частной собственностью как частью себя. В отсутствие закона анархо-капиталисты считают, что общество имеет тенденцию к договорному саморегулированию и цивилизованности посредством участия в свободном рынке, который они описывают как добровольное общество." #NT!
  
 # Fundamentalism 
 fundamentalism: "Фундаменталист" #NT!
 fundamentalism_noun: "Фундаментализм" #NT!
 fundamentalism_desc: "Фундаменталистское правительство" #NT!
 fundamentalism_drift: "Ежедневная поддержка фундаментализма" #NT!
 fundamentalism_acceptance: "Принятие фундаменталистской дипломатии" #NT!
   # Shogunate 
 shogunate: "Сёгунат" #NT!
 shogunate_noun: "Сёгунат" #NT!
 shogunate_desc: "Сёгунат — уникальная итерация аристократического феодализма, присущая только Японии. Императорская семья, центральная и духовная власть Японии, поддерживает минимальное вмешательство в управление, делегируя большую часть обязанностей и полномочий местным аристократическим семьям, называемым Хань, в то время как правительство возглавляется и контролируется Сёгуном, главой семьи наиболее состоятельных и богатых из семей Хань." #NT!
   # Shamanism 
 shamanism: "Шаман" #NT!
 shamanism_noun: "Шаманское руководство" #NT!
 shamanism_desc: "Шаманы выступают в качестве советников в правительстве и, как полагают, обладают способностью взаимодействовать с миром духов. Религиозная структура глубоко интегрирована в общество, и шаманы обычно пытаются направить этих духов или духовную энергию в физический мир, в надежде укрепить нацию." #NT!
   # Christian Fundamentalism 
 christian: "Христианский фундаменталист" #NT!
 christian_noun: "Христианский фундаментализм" #NT!
 christian_desc: "Христианский фундаментализм — это убеждение, что страной следует управлять на основе идеалов буквального толкования Библии." #NT!
   # Islamic Fundamentalism 
 islamist: "Исламский фундаменталист" #NT!
 islamist_noun: "Исламский фундаментализм" #NT!
 islamist_desc: "Исламский фундаментализм — это убеждение, что страной следует управлять на основе идеалов буквального толкования Корана." #NT!
   # Mayan Rivalism 
 mayan_ideology: "Майянский соперник" #NT!
 mayan_ideology_noun: "Соперничество майя" #NT!
 mayan_ideology_desc: "Соперничество майя — это политическое движение, которое сочетает исконную веру майя с антиколониальными настроениями с целью укрепления независимого государства майя." #NT!
   # Other 
 other_ideology: ""
 other_ideology_desc: ""
