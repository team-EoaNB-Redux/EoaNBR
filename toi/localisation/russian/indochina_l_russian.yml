  # Nguyen Dynasty Decisions 
 VIN_Nguyen_Dynasty_Dynastic_Category: "Династические решения" #NT!
 VIN_Nguyen_Dynasty_Dynastic_Category_desc: "Династия Нгуен\n§gДинастия Нгуен началась в 1802 году, когда лорд Джиа Лонг Нгуен объединил три владычества Вьетнама под одним троном. Со времени первого правления Джиа Лонга правление его потомков становилось все более суровым, а их популярность среди народа только падала.§!\n \nТекущий император:§!\n §Y[Root.GetLeader]§! §O([?Root.VIN_Dynasty_Concubines_Count] Наложницы)§!\n§WНаследник:§!\n [VIN_Nguyen_Dynasty_Get_Heir]\n \n§WКонкурирующие претенденты:§!" #NT!
 #  VIN_Nguyen_Dynasty_Dynastic_Category_desc: "Династия Нгуен\n§gДинастия Нгуен началась в 1802 году, когда лорд Джиа Лонг Нгуен объединил три владычества Вьетнама под одним троном. Со времени первого правления Джиа Лонга правление его потомков становилось все более суровым, а их популярность среди народа только падала.§!\n \nТекущий император:§!\n §Y[Root.GetLeader]§! §O([?Root.VIN_Dynasty_Concubines_Count] Наложницы)§!\n§WНаследник:§!\n [VIN_Nguyen_Dynasty_Get_Heir]\n \n§WСоперники:§!§!1" #NT!
 eoanb_VIN_tuc_duc_heir_crisis_mission: "Поиск наследника" #NT!
 eoanb_VIN_tuc_duc_heir_crisis_mission_desc: "Император [Root.GetLeader] стареет и не имеет наследника. Мы должны обеспечить продолжение династии Нгуен" #NT!
  
  # Nguyen Dynasty Events 
 VIN_nguyen_dynasty.1.t: "Упадок Нгуенов" #NT!
 VIN_nguyen_dynasty.1.d: "[Root.GetLeader] взошел на трон империи, находящейся в кризисе. Его отец Ту Дык Нгуен взошел на трон страны, находящейся в кризисе. Его отец, строгий консерватор, был очень непопулярен за его активное подавление иностранных идеалов «христианства» и «демократии», пришедших с Запада. С ростом влияния западных держав в Азии Дай Нам теперь должен решить, продолжать ли статус-кво или прийти к реальности, что мир действительно становится меньше, и пришло время вступить в контакт с внешним миром.\n \n§RЭТА СТРАНА НЕ ЗАКОНЧЕНА Я был ПЕРЕНАЗНАЧЕН В СРЕДНЕМ РАЗВИТИИ КОМАНДОЙ, ПРОШУ ПРОЩЕНИЯ - VANADIUM§!" #NT!
 VIN_nguyen_dynasty.1.a: "За Императора!" #NT!
  
 nguyen_dynasty_succession.1.t: "[Root.GetLeader] до сих пор без наследника!" #NT!
 nguyen_dynasty_succession.1.d: "[Root.GetLeader] был на троне много лет, но, несмотря на многочисленных женщин, которых он отправлял в постель, он до сих пор не зачал сына!\n \nИмператорский двор начал беспокоиться о безопасности отделения династии Нгуен. Без сына племянник Ту Дука, Динь Бао, самопровозглашенный католик и сторонник Запада, станет следующим в очереди на трон." #NT!
  
