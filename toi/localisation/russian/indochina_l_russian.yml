  # Characters 
 VIN_character_nguyen_tu_duc_desc: "Когда Ту Дык стал императором, он не был старшим сыном, что вызвало негодование у его старшего брата, Нгуен Фук Хонг Бао, который впоследствии попытался захватить трон путем переворота, а когда это не удалось, поднять восстание, в конечном итоге он был вынужден покончить жизнь самоубийством в 1854 году, а его четверо сыновей были изгнаны со двора, предположительно, чтобы больше не создавать проблем. (Один из сыновей, Нгуен Фук Унг Дао, в 1866 году поднял кратковременное восстание под именем Динь Дао. В результате все четверо сыновей были казнены вместе с матерью).\n\nТу Дык продолжил свою политику изоляции Вьетнама от внешнего мира и отказа от модернизации страны. Он был враждебно настроен по отношению к католическим миссионерам и всем, кто обращался в христианство, опасаясь, и не совсем необоснованно, что католические христиане в конечном итоге восстанут против его правления.\n\nКогда Ту Дюк проигнорировал попытку французского дипломата Шарля де Монтиньи договориться о торговом соглашении между Францией и Вьетнамом, последний открыл огонь по вьетнамскому порту Дананг в качестве предупреждения Ту Дюку прекратить преследование христиан. Вместо того чтобы прислушаться к предупреждению, император усилил преследование христиан, убежденный, что они вступают в заговор с иностранными врагами. Несмотря на неоднократные предупреждения о том, что это самоубийственная политика, он отказался сдвинуться с места, и в 1859 году французы вместе с испанцами вернулись с войсками, захватив Сайгон. Несмотря на храброе сражение, вьетнамская армия с устаревшим оружием и тактикой не имела шансов против французов. Сначала после поражения от французов на юге Вьетнама, новых восстаний, вспыхнувших по всей стране, и французской армии, двигавшейся к его столице, Ту Дык прекратил преследование католиков и либерализовал свою религиозную политику.\n\nТу Дык был вынужден пойти на унизительные уступки французам по Сайгонскому договору 1862 года, по которому он был вынужден уступить три южные провинции Бьенхоа, Зядин и Динь Туонг, остров Пуло Кондор и город Сайгон.\n\nКакими бы унизительными ни были эти уступки, Ту Дык предпочел пойти на них, чтобы иметь возможность разобраться с мятежниками, которые, скорее всего, избавятся от него и/или убьют его.\n\nНесмотря на полное поражение от французов, Ту Дык продолжал сопротивляться любым значимым реформам, направленным на открытие и модернизацию Вьетнама, что подготовило почву для дальнейших французских завоеваний. Однако он не дожил до этих завоеваний, так как умер в 1883 году. Он стал последним независимым правителем Вьетнама." #NT!
 VIN_character_nguyen_duc_duc_desc: "Его дядя и предшественник Ту Дюк посчитал его слишком декадентским, чтобы править, выбрав другого человека в качестве преемника. Но три регента Ту Дюка, что вызвало споры, назначили Дюка Дюка вместо него, только чтобы через три дня его убили по непонятным причинам." #NT!
 VIN_character_nguyen_hiep_hoa_desc: "Первой задачей Хьеп Хоа было восстановить притязания своей семьи на трон после Дык Дыка. Затем он должен решить, что делать с так называемой Армией Черного Флага, группой разбойников, которая помогала императорам Нгуен в борьбе с французами. Еще 19 мая этого года Черный Флаг сумел разбить небольшой отряд в Тонкине и убить его командира, это разозлило Францию, и нельзя исключать риск более масштабного французского нападения. У Хьеп Хоа есть лишь короткое время, чтобы наладить отношения с французами, это, конечно, рискует будущим столкновением с Армией Черного Флага и любыми вьетнамцами, которые выступают против французского правления." #NT!
 VIN_character_nguyen_kien_phuc_desc: "Как и предсказывалось и опасалось, Киен Фук умер, пробыв на троне чуть больше 6 месяцев. Теперь трон перешел к 12-летнему Хам Нги, который слишком юн, чтобы руководить. Французы, крайне раздраженные постоянным сопротивлением вьетнамцев их правлению, решили, что пришло время получить прямое правление Вьетнамом. Соответственно, новый французский военачальник, генерал граф Руссель де Курси, требует, чтобы молодой император сошел с трона и приветствовал его как равного, добавляя к оскорблению, что де Курси отверг дары, которые ему послал император, и потребовал дань от вьетнамцев!\n\nКонечно, это оскорбление не может терпеться. Пришло время выгнать высокомерных французов и вернуть Вьетнаму его былую славу." #NT!
 VIN_character_nguyen_ham_nghi_desc: "Как и предсказывалось и опасалось, Киен Фук умер, пробыв на троне чуть больше 6 месяцев. Теперь трон перешел к 12-летнему Хам Нги, который слишком юн, чтобы руководить. Французы, крайне раздраженные постоянным сопротивлением вьетнамцев их правлению, решили, что пришло время получить прямое правление Вьетнамом. Соответственно, новый французский военачальник, генерал граф Руссель де Курси, требует, чтобы молодой император сошел с трона и приветствовал его как равного, добавляя к оскорблению, что де Курси отверг дары, которые ему послал император, и потребовал дань от вьетнамцев!\n\nКонечно, это оскорбление не может терпеться. Пришло время выгнать высокомерных французов и вернуть Вьетнаму его былую славу." #NT!
 VIN_character_nguyen_dong_khanh_desc: "Снова и снова наши французские друзья показывают нам, что старые пути себя исчерпали. Пришло время принять западную цивилизацию, чтобы позволить Вьетнаму процветать под французской защитой. Пусть дураки вокруг Хам Нги и все их последователи страдают под французскими пушками." #NT!
 VIN_character_nguyen_duy_tan_desc: ""
 VIN_character_nguyen_thanh_thai_desc: "Молодой и умный, Тхань Тхай знает, что за ним постоянно следят французские угнетатели. Он даже не может чувствовать себя в безопасности во дворце, если бы был способ обмануть их. Есть ли возможность заставить их отвернуться, чтобы император мог подготовиться к подходящему моменту, чтобы наконец свергнуть угнетателей?\n \nТеперь ясно, что любое открытое восстание — это не более чем политическое самоубийство и нанесет неисчислимый вред его любимому народу, но еще один день французского колониального правления — один ко многим. Может ли быть третий способ сопротивления? Что-то настолько скрытное, что французы не будут знать, что грядет, пока не станет слишком поздно?" #NT!
