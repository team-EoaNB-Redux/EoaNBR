 # GReat Game 
 rus_eng_great_game_text: "£greatgame_texticon_30x30  Большая игра" #NT!
 rus_eng_great_game_text_tt: "§YБольшая игра§!\n\n§г[GetGreatGameDescription]§!" #NT!
 rus_eng_great_game_eng_desc: "Наша §YВеликая Игра§! против царей России диктует судьбу Азии и непреклонную волю наших двух империй.\n\n[ENG.GetNameWithFlag] необходимо шаг за шагом отражать действия русской угрозы и не давать Медведю захватить восточные владения под одной короной." #NT!
 rus_eng_great_game_rus_desc: "Наша §YВеликая Игра§! против монархов Великобритании диктует судьбу Азии и непреклонную волю наших двух империй.\n\n[RUS.GetNameWithFlag] должна шаг за шагом отражать действия английской угрозы и не давать Льву захватить восточные владения под одной короной." #NT!
 rus_eng_great_game_generic_desc: "§YБольшая игра§! — это стратегическая борьба между [ENG.GetNameWithFlag] и [RUS.GetNameWithFlag], двумя из самых главных имперских держав мира. Эта интенсивная борьба в азиатских степях диктует баланс сил между этими двумя странами, но и большими азиатскими владениями в целом." #NT!
 rus_eng_great_game_topbar_menu_button_tt: "§YБольшая игра§!\n\n§г[GetGreatGameDescription]§!" #NT!
