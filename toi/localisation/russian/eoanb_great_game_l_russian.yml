 great_game.1.t: "Разбить Россию" #NT!
 great_game.1.d: ""
 great_game.3.t: "Тарбагатайский договор" #NT!
 great_game.3.d: ""
 great_game.3.a: "Подпишите это" #NT!
 great_game.3.b: "Мусор" #NT!
  
 great_game.6.t: "Предложение Соглашения 1873 года" #NT!
 great_game.6.d: "Посланник [From.GetName] прибыл с соглашением по Средней Азии. Соглашение расширяет сферу [RUS.GetName] над Хорезмом и туркменскими племенами и сферу [ENG.GetName] над Афганистаном" #NT!
 great_game.6.a: "Соглашаться" #NT!
 great_game.6.b: "Не согласен" #NT!
  
 great_game.21.t: "Экспедиция в Коканд" #NT!
 great_game.21.d: "Ваше Величество, наш великий генерал Черняев, герой Крыма и Кавказа, просит разрешения возглавить экспедицию в 1000 человек в варварское Кокандское ханство и отнять у них этот главный город?" #NT!
 great_game.21.a: "Пусть он снова прославит Российскую Империю!" #NT!
 great_game.21.b: "Мы не можем рисковать еще одной коалицией." #NT!
 great_game.22.t: "Осада Ташкента" #NT!
 great_game.22.d: ""
 great_game.22.a: ""
 great_game.23.t: "Экспедиция в Хиву?" #NT!
 great_game.23.d: "После наших больших успехов в Бухаре и Коханде, возможно, пришло время нанести удар по последнему сохранившемуся среднеазиатскому ханству: Хиве. С другой стороны, обеспечение союза с ними, наконец, принесет стабильность региону, который был в смятении последние пятьдесят лет." #NT!
 great_game.23.a: "Двое пали, осталось еще одно" #NT!
 great_game.23.b: "Обрусевшие хивинцы? Отправьте посла!" #NT!
 great_game.24.t: "Хивинская война" #NT!
 great_game.24.d: "Кавалерия, которую мы послали разведать земли, вернулась с плохими новостями. Хивинцы толпами идут к нашим форпостам, и многие из наших крепостных на границе двинулись на помощь соседям против их собственных лидеров!" #NT!
 great_game.24.a: "Это всего лишь кучка вооруженных крестьян." #NT!
 great_game.25.t: "Посланник из России" #NT!
 great_game.25.d: "Российская империя, которая только что разгромила наши братские ханства Кокандское и Бухарское, прислала к нам посланника с просьбой подчиниться и стать их вассалами. Что мы ответим?" #NT!
 great_game.25.a: "Альянс — единственный вариант выживания" #NT!
 great_game.25.b: "Хивинская армия никого не боится!" #NT!
 great_game.26.t: "Русско-хивинский союз" #NT!
 great_game.26.d: "Хивинский хан охотно принял наше предложение, но, похоже, он думает, что это будет союз равных, а не то, чтобы мы не присоединяли все." #NT!
 great_game.26.a: "Дурак, это всего лишь значит, что ты проживешь немного дольше." #NT!
 great_game.27.t: "В Хиву!" #NT!
 great_game.27.d: "Мой император! Эти хивинские ублюдки отвергли наше предложение дружбы и выгнали наших послов из своей столицы. Новости утверждают, что они формируют новые отряды и вооружаются против нас." #NT!
 great_game.27.a: "Они не знают, что натворили..." #NT!
  
 great_game.31.t: "русские приезжают" #NT!
 great_game.31.d: "Один из наших кавалерийских отрядов заметил много русских дивизий, продвигающихся к Шымкенту. Это может означать только одно: война. Наши братья из Бухары, скорее всего, присоединятся к нашей войне, поэтому мы должны сделать официальное предложение." #NT!
 great_game.31.a: "Мы защитим нашу землю!" #NT!
  
 great_game.32.t: "Шымкентская война" #NT!
 great_game.32.d: "Наши братья из Коканда попросили нас присоединиться к их войне против могущественной Российской империи. С одной стороны, мы должны выполнить свои обязательства против их империализма; с другой стороны, нас могут раздавить и сделать вассалами." #NT!
 great_game.32.a: "Честь превыше поражения!" #NT!
 great_game.32.b: "Трусость превыше жертвенности!" #NT!
  
 great_game.33.t: "Ответ из Бухары" #NT!
 great_game.33.d: "Посланник, которого мы отправили в Бухару, принес нам плохие новости. Трусливая нация Бухары отвергла наше требование присоединиться к нашей войне, ссылаясь на внутренние проблемы, пустое оправдание." #NT!
 great_game.33.a: "Тогда нам придется сражаться в одиночку!" #NT!
  
 great_game.34.t: "Ответ из Бухары" #NT!
 great_game.34.d: "Посланник, которого мы отправили в Бухару, принес нам замечательные новости! Наши братья присоединятся к войне и в настоящее время мобилизуются против огромных русских сил." #NT!
 great_game.34.a: "Вместе мы выгоним русских из наших домов!" #NT!
  
 great_game.38.t: "Победа под Ташкентом" #NT!
  
 great_game.41.t: "Россия требует, чтобы мы приняли ее представителя" #NT!
 great_game.41.d: ""
 great_game.41.a: "Отклонить это" #NT!
 great_game.41.b: "Прими это" #NT!
 great_game.42.t: "Россия направляет своего представителя в [AFG.GetName]" #NT!
 great_game.42.d: ""
 great_game.42.a: "Мы также должны отправить одного" #NT!
 great_game.42.b: "Не нужно конкурировать с Россией" #NT!
 great_game.43.t: "Британия также посылает своего представителя" #NT!
 great_game.43.d: ""
 great_game.43.a: "Отклонить это" #NT!
 great_game.43.b: "Прими это" #NT!
  
