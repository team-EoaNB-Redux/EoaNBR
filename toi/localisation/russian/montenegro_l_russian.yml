 MNT_Increase_Control_Over_Clans: "Усиление контроля над кланами" #NT!
 MNT_Increase_Control_Over_Clans_desc: "Данило значительно ограничил автономию кланов в стране, чтобы иметь больше контроля над ними." #NT!
  
 MNT_Clan_Question_Resolved: "Вопрос клана решен" #NT!
 MNT_Clan_Question_Resolved_desc: "Вопрос клана решен. Большинство кланов в нашей стране преклоняются перед нашим Кнезом и они лояльны." #NT!
  
