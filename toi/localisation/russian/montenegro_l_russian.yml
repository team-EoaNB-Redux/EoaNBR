l_russian:
  
 ### NATIONAL FOCUSES ### 
 #MNT_Status_of_Principality: "Статус княжества" #NT!
 #MNT_Status_of_Principality_desc: "В 1852 году Данило I Петрович Негош женился и распустил Черногорское княжество-епископство, чтобы создать Черногорское княжество. Таким образом, роль церкви в политической жизни была значительно снижена." #NT!
 #MNT_Assassination_Of_Knez_Danilo: "Убийство князя Данило" #NT!
 #MNT_Assassination_Of_Knez_Danilo_desc: "Данило I был убит 1 августа 1860 года при посадке на корабль в Которе. Убийца был из клана, бежавшего из страны." #NT!
 #MNT_Nikola_Royal_Wedding: "Королевская свадьба Николы" #NT!
 #MNT_Nikola_Royal_Wedding_desc: "Королевскую свадьбу необходимо провести как можно скорее, поскольку Черногории нужен наследник." #NT!
 #MNT_Punish_Clan_Bjelopavlic: "Наказать клан Белопавлич" #NT!
 #MNT_Punish_Clan_Bjelopavlic_desc: "Убийца Данило I был из клана Белопавлич, который бежал из страны после того, как не захотел платить налоги князю. Мы должны наказать их!" #NT!
 #MNT_Execute_Todor_Kadic: "Казнить Тодора Кадича" #NT!
 #MNT_Execute_Todor_Kadic_desc: "Тодор Кадич, убийца Данило I, будет повешен за свои действия." #NT!
 #MNT_Danilo_Code: "Кодекс Данило" #NT!
 #MNT_Danilo_Code_desc: "Кодекс Данило был составлен в 1855 году. С его помощью князь Данило I продолжил реформы Черногории. С его помощью патриархальный уклад жизни и автономия родов были значительно сокращены (отменены). Он также предоставлял права людям и укреплял политическое положение князя." #NT!
 #MNT_Strengthen_Political_Position: "Укрепить политическую позицию" #NT!
 #MNT_Strengthen_Political_Position_desc: "Нам следует укрепить нашу политическую позицию." #NT!
 #MNT_Encourage_Society_Modernization: "Поощрять модернизацию общества" #NT!
 #MNT_Encourage_Society_Modernization_desc: "Поощрение модернизации нашего общества сделает жизнь в нашей стране лучше и более европейской." #NT!
 #MNT_Abolish_Cruel_Practices: "Отменить жестокие практики" #NT!
 #MNT_Abolish_Cruel_Practices_desc: "Жестокие практики и традиции в нашей стране должны быть отменены, чтобы еще больше модернизировать наше общество." #NT!
 #MNT_Freedom_Of_South_Slavs: "Свободу южным славянам" #NT!
 #MNT_Freedom_Of_South_Slavs_desc: "Мы должны говорить о состоянии наших славянских братьев под властью Османской империи. Это должно дать нам больше военной поддержки." #NT!
 #MNT_Connect_The_Nahiyas: "Соедините Нахийя" #NT!
 #MNT_Connect_The_Nahiyas_desc: "Нам необходимо лучше соединить части нашей страны." #NT!
 #MNT_Modern_Animal_Raising_Practices: "Современные методы разведения животных" #NT!
 #MNT_Modern_Animal_Raising_Practices_desc: "Нам следует внедрить современные методы выращивания животных, поскольку они сделают эту отрасль более продуктивной." #NT!
 #MNT_Expand_Research_Potential: "Расширить исследовательский потенциал" #NT!
 #MNT_Expand_Research_Potential_desc: "Нам нужно проводить исследования быстрее, чтобы не отставать от крупных европейских стран." #NT!
 #MNT_Promote_Agriculture: "Содействие развитию сельского хозяйства" #NT!
 #MNT_Promote_Agriculture_desc: "Сельское хозяйство является важной частью экономики. Его развитие значительно подстегнет нашу экономику." #NT!
 #MNT_New_Agriculture_Techniques: "Новые методы ведения сельского хозяйства" #NT!
 #MNT_New_Agriculture_Techniques_desc: "Поскольку сельское хозяйство имеет важное значение, нам следует внедрять новые методы, которые сделают его более продуктивным." #NT!
 #MNT_Improve_Farming_Methods: "Улучшить методы ведения сельского хозяйства" #NT!
 #MNT_Improve_Farming_Methods_desc: "Улучшение методов ведения сельского хозяйства, безусловно, поможет нам поднять нашу экономику." #NT!
 #MNT_Faster_Modernization: "Более быстрая модернизация" #NT!
 #MNT_Faster_Modernization_desc: "Модернизация нашей экономики окупается. Значит, мы делаем это правильно. Надо начинать модернизировать ее еще больше." #NT!
 #MNT_More_Productive_Economy: "Более продуктивная экономика" #NT!
 #MNT_More_Productive_Economy_desc: "Несмотря на то, что у нас не так много заводов, наша экономика становится лучше с каждым днем." #NT!
 #MNT_Situation_Stabilized: "Ситуация стабилизировалась" #NT!
 #MNT_Situation_Stabilized_desc: "Убийца казнен, а наш новый Кнез женат. Ситуация в стране стабилизировалась." #NT!
 #MNT_Reorganized_Army: "Реорганизованная армия" #NT!
 #MNT_Reorganized_Army_desc: "В 1854 году Данило I предпринял первую попытку реорганизации черногорской армии." #NT!
 #MNT_Define_Chain_Of_Command: "Определить цепочку команд" #NT!
 #MNT_Define_Chain_Of_Command_desc: "В 1855 году князь Данило определил цепочку командования в армии, а также выделил топнишство (артиллерию) в самостоятельный род войск." #NT!
 #MNT_Study_Land_Doctrines: "Изучение земельных доктрин" #NT!
 #MNT_Study_Land_Doctrines_desc: "Нам необходимо изучить земельные доктрины, чтобы иметь возможность разрабатывать более эффективные стратегии." #NT!
 #MNT_New_Strategies: "Новые стратегии" #NT!
 #MNT_New_Strategies_desc: "Чтобы легче было защищать нашу страну, нам необходимо исследовать новые стратегии." #NT!
 #MNT_Improve_Army_Tactics: "Улучшить тактику армии" #NT!
 #MNT_Improve_Army_Tactics_desc: "Новая и лучшая тактика ведения войны наверняка поможет нам выиграть сражения с врагом." #NT!
 #MNT_Improve_Troops'_Morale: "Улучшить моральный дух войск" #NT!
 #MNT_Improve_Troops'_Morale_desc: "Если мы повысим моральный дух наших солдат, они будут более готовы сражаться и защищать нашу страну." #NT!
 #MNT_Train_Our_Brave_Fighters: "Тренируем наших храбрых бойцов" #NT!
 #MNT_Train_Our_Brave_Fighters_desc: "Мы должны тренировать наших солдат. Это окупится, когда мы пойдем на войну, даже если это не настоящий опыт." #NT!
 #MNT_New_Recruits: "Новые рекруты" #NT!
 #MNT_New_Recruits_desc: "Людей никогда не бывает достаточно. Особенно, когда ты такая маленькая страна." #NT!
 #MNT_Modernizing_Army_Equipment: "Модернизация армейского оборудования" #NT!
 #MNT_Modernizing_Army_Equipment_desc: "Нам нужно не отставать от крупных стран." #NT!
 #MNT_After_War_Period: "Послевоенный период" #NT!
 #MNT_After_War_Period_desc: "К счастью, европейские майоры вмешались и спасли нашу страну от османов. Нам следует продолжить модернизацию нашей армии." #NT!
 #MNT_1871_Reform: "Реформа 1871 года" #NT!
 #MNT_1871_Reform_desc: "Нам необходимо снова реформировать нашу армию." #NT!
 #MNT_1866_Officer_Training: "1866 год. Подготовка офицеров." #NT!
 #MNT_1866_Officer_Training_desc: "Нам необходимо организовать подготовку офицеров, чтобы сделать нашу армию лучше и конкурентоспособнее." #NT!
 #MNT_Improve_Quality_Of_Strategies: "Улучшить качество стратегий" #NT!
 #MNT_Improve_Quality_Of_Strategies_desc: "Никогда не помешает попытаться улучшить стратегии. Мы должны это сделать, поскольку надвигается еще большая война." #NT!
 #MNT_Better_Artillery_Quality: "Улучшение качества артиллерии" #NT!
 #MNT_Better_Artillery_Quality_desc: "Артиллерия становится все более и более важной. Лучшее ее качество пойдет нам на пользу." #NT!
 #MNT_Equipment_For_Infantry: "Оборудование для пехоты" #NT!
 #MNT_Equipment_For_Infantry_desc: "Модернизация нашей пехоты поможет нам в будущих войнах." #NT!
 #MNT_More_Recruits: "Больше рекрутов" #NT!
 #MNT_More_Recruits_desc: "Недавняя война стоила нам много рабочей силы. Нам нужно набрать больше людей." #NT!
 #MNT_Prepare_For_War: "Готовьтесь к войне" #NT!
 #MNT_Prepare_For_War_desc: "Надвигается большая война, и мы должны подготовиться к ней до того, как она произойдет." #NT!
 #MNT_National_Anthem: "Государственный гимн" #NT!
 #MNT_National_Anthem_desc: "Кнез Никола напишет текст для гимна Черногории под названием «Onamo, 'namo!». Он будет написан словенским композитором и будет вдохновлен творчеством Гарибальди." #NT!
 #MNT_First_Montenegrin_Newspaper: "Первые черногорские газеты" #NT!
 #MNT_First_Montenegrin_Newspaper_desc: "Князь Никола одобрит выпуск первой газеты в Черногории. Она будет называться «Crnogorac» («Черногорац»)." #NT!
 #MNT_Visit_Russian_Tsar: "Визит к русскому царю" #NT!
 #MNT_Visit_Russian_Tsar_desc: "Никола посетит Александра II, русского царя. Это улучшит наши отношения с Россией. Царь и его жена, несомненно, помогут нам в модернизации нашей страны." #NT!
 #MNT_Build_Schools: "Строить школы" #NT!
 #MNT_Build_Schools_desc: "Школы являются одним из важнейших элементов модернизации общества. Мы построим несколько из них по всей стране." #NT!
 #MNT_United_Serb_Youth: "Объединенная сербская молодежь" #NT!
 #MNT_United_Serb_Youth_desc: "«Объединенная сербская молодежь» — сербское политическое движение. Его лозунг — «Сербство везде и всюду». Оно призвано объединить весь сербский народ." #NT!
 #MNT_Make_Another_Movement: "Сделайте еще одно движение" #NT!
 #MNT_Make_Another_Movement_desc: "Нам нужно сделать еще одно движение, похожее на предыдущее." #NT!
  
