 MNT_guns_contract: "Контракт на оружие" #NT!
 MNT_guns_contract_desc: "Лучшее и более современное оружие — одна из самых важных вещей в войнах. Нам нужно модернизировать оборудование." #NT!
  
 MNT_artillery_purchase: "Закупка артиллерии" #NT!
 MNT_artillery_purchase_desc: "Черногория — маленькая страна, но нам все еще нужно идти в ногу с более крупными странами в области артиллерийских исследований. Артиллерия стала действительно важным фактором." #NT!
  
