l_russian:
  
 SPR_morocco_expedition_fortify_ceuta_decision: "Укрепить [1029.GetName]" #NT!
 SPR_morocco_expedition_fortify_ceuta_decision_desc: "Если мы укрепим [1029.GetName], то гарантируем, что Марокко будет трудно совершить набег на него в будущем и использовать его для начала атаки." #NT!
 SPR_prepare_ceuta_tooltip: "Разблокирует решения, связанные с укреплением §Y[1029.GetName]§!." #NT!
 SPR_morocco_expedition_fortify_melilla_decision: "Укрепить [1030.GetName]" #NT!
 SPR_morocco_expedition_fortify_melilla_decision_desc: "Если мы укрепим [1030.GetName], то гарантируем, что Марокко будет трудно совершить набег на него в будущем и использовать его для начала атаки." #NT!
 SPR_prepare_melilla_tooltip: "Разблокирует решения, связанные с укреплением §Y[1030.GetName]§!." #NT!
  
 SPR_morocco_expedition_begin_invasion: "Начать [MOR.GetAdjective] войну" #NT!
 SPR_morocco_expedition_begin_invasion_desc: "Теперь, когда мы готовы, мы можем начать вторжение в [MOR.GetName]." #NT!
  
 SPR_morocco_expedition_take_er_rif_mission: "Испано-марокканская война" #NT!
 SPR_morocco_expedition_take_er_rif_mission_desc: "[1030.GetName] и [1029.GetName] — критически важные портовые города, которые могут выдержать вторжение в Марокко. Они являются краеугольными камнями всей операции, без них испанские войска будут вынуждены отказаться от войны. Если Испания достигнет [290.GetName], она начнет мирные переговоры с Марокко и положит конец войне." #NT!
 SPR_morocco_expedition_take_casablanca_mission: "Испано-марокканская война" #NT!
 SPR_morocco_expedition_take_casablanca_mission_desc: "[1030.GetName] и [1029.GetName] — критически важные портовые города, которые могут выдержать вторжение в Марокко. Они являются краеугольными камнями всей операции, без них испанские войска будут вынуждены отказаться от войны. Касабланка — критически важный город для [MOR.GetName], и если она будет потеряна, у Марокко больше не будет воли к борьбе." #NT!
  
 SPR_morocco_expedition_state_controlled_trigger: "Управляется §Y[SPR.GetName]§!" #NT!
 SPR_morocco_expedition_state_not_controlled_trigger: "Не контролируется §Y[MOR.GetName]§!" #NT!
  
 SPR_morocco_expedition_has_not_began: "§YМарокканская война§! не началась" #NT!
  
 morocco.2.t: "Племена совершили несанкционированный рейд на Испанию!" #NT!
 morocco.2.d: ""
 morocco.2.a: "Это может быть действительно примечательным инцидентом!" #NT!
  
 SPR_morocco_expedition.1.t: "Марокканские племена совершают набег на нашу границу!" #NT!
 SPR_morocco_expedition.1.d: ""
 SPR_morocco_expedition.1.a: "Требуйте прекращения рейдов!" #NT!
 SPR_morocco_expedition.1.b: "У нас есть более важные дела." #NT!
  
 SPR_morocco_expedition.2.t: "Испания требует прекращения рейдов" #NT!
 SPR_morocco_expedition.2.d: ""
 SPR_morocco_expedition.2.a: "Это вне нашего контроля..." #NT!
 SPR_morocco_expedition.2.b: "Слово султана – закон, они прекратятся!" #NT!
  
 SPR_morocco_expedition.3.t: "Марокканские племена снова совершают набег!" #NT!
 SPR_morocco_expedition.3.d: ""
 SPR_morocco_expedition.3.a: "Мы сделаем так, чтобы это не повторилось..." #NT!
  
 SPR_morocco_expedition.4.t: "Испания готовится к войне!" #NT!
