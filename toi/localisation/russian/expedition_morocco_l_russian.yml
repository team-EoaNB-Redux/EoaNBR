 SPR_morocco_expedition.15.t: "Марокко соглашается на требования!" #NT!
 SPR_morocco_expedition.15.d: ""
 SPR_morocco_expedition.15.a: "А теперь — праздник!" #NT!
  
 SPR_morocco_expedition.16.t: "Требования Испании!" #NT!
 SPR_morocco_expedition.16.d: ""
 SPR_morocco_expedition.16.a: "Это нас погубило!" #NT!
  
 SPR_morocco_expedition.17.t: "Пресс-Торговые требования к Марокко?" #NT!
