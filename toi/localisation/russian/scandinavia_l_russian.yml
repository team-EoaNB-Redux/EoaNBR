 scandinavian_votes.1.t: "Ратификация Договора о валютном союзе" #NT!
 scandinavian_votes.1.d: "После многих лет предложений, перестановок и бесконечных дебатов мы наконец смогли договориться об условиях валютного союза, включающего нас и наших северных братьев. Теперь пришло время парламенту ратифицировать договор. Будем надеяться, что наши усилия не были напрасными." #NT!
 scandinavian_votes.1.a: "Давайте проголосуем через месяц." #NT!
 scandinavian_votes.1.b: "Откажитесь от этой идеи." #NT!
 scandinavian_votes_results.1.t: "Результаты голосования [Root.GetCurrentVotedReform]" #NT!
 scandinavian_votes_results.1.d: "Результаты парламентского голосования по [Root.GetCurrentVotedReform]... Все члены из разных представленных партий проголосовали за то, что они считали правильным путем вперед для нашей страны. Нравится нам результат или нет, это голосование является представлением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов окончательные результаты таковы:\n Ура: [?yay_votes] \n Нет: [?nay_votes]" #NT!
 scandinavian_votes_results.1.a: "Закон принят!" #NT!
 scandinavian_votes_results.1.b: "Это провал..." #NT!
 scandinavian_votes_results.1.c: "Ничья, придется голосовать снова..." #NT!
