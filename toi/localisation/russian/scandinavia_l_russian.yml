  # Events 
 scan_monetary_union.1.t: "Возможность создания Скандинавского валютного союза" #NT!
 scan_monetary_union.1.d: "[ROOT.GetName] — небольшая страна в европейском, не говоря уже о мировом масштабе. Для того чтобы наша экономика выжила, может быть необходимо найти партнеров по сотрудничеству в эту эпоху империализма и экономического блокирования, чтобы обеспечить наш суверенитет. Наши скандинавские братья сталкиваются с похожими проблемами, и некоторые из наших бизнесменов уже обратились к другим скандинавским промышленникам и выдвинули идею скандинавского валютного союза. Вероятно, было бы разумно принять участие в предстоящих обсуждениях. Что нам следует делать?" #NT!
 scan_monetary_union.1.a: "Вперед, продолжать." #NT!
 SDN_smu_discussions_present_effect_tt: "§GЭто даст вам гораздо больше шансов на успешные обсуждения.§!" #NT!
 scan_monetary_union.1.b: "Оставьте это как есть." #NT!
 SDN_smu_discussions_not_present_effect_tt: "§RХотя вы все равно сможете присоединиться к потенциальному валютному союзу позже, это значительно снизит вероятность успеха.§!" #NT!
 scan_monetary_union.2.t: "Скандинавский валютный союз?\nПредварительная встреча в Гетеборге" #NT!
 scan_monetary_union.2.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались в Гетеборге, чтобы обсудить возможность Скандинавского валютного союза в будущем. Наиболее активно обсуждаемым вопросом является валютный вопрос и то, как он должен быть организован и основан. Хотя ожидается, что непосредственное политическое влияние встречи будет незначительным, первая основа для дальнейших переговоров уже заложена." #NT!
 scan_monetary_union.2.a: "Хорошее начало." #NT!
 scan_monetary_union.2.b: "Пусть они проведут свои гипотетические обсуждения." #NT!
 scan_monetary_union.2.c: "Может быть, нам стоит присоединиться к следующей встрече?" #NT!
 scan_monetary_union.2.e: "Мы приняли неправильное решение, давайте уйдем." #NT!
 SDN_smu_discussions_rejoin_effect_tt: "§GХотя на нас, безусловно, некоторое время будут смотреть с неодобрением за то, что мы отклонили первоначальное приглашение, это скоро пройдет, и, забегая вперед, мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях.§!" #NT!
 scan_monetary_union.3.t: "Скандинавский валютный союз?\nПредварительная встреча в Стокгольме" #NT!
 scan_monetary_union.3.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии снова собрались, на этот раз в шведской столице Стокгольме, чтобы обсудить возможность Скандинавского валютного союза. Наиболее активно обсуждаемым вопросом является основа будущей скандинавской валюты и соответствующая расчетная единица. В то время как большинство скандинавских валют традиционно следовали серебряному стандарту, незначительное большинство, похоже, выступает за следование золотому стандарту с французским золотым франком в качестве предпочтительной расчетной единицы. Утверждалось, что это будет иметь несколько преимуществ: поскольку золотые валюты уже составляют более половины скандинавской внешней торговли, можно было бы избежать дорогостоящего и неэффективного процесса их обмена на серебро для чеканки серебряных монет. Кроме того, золото стоит намного дороже того же количества серебра, что позволило бы уменьшить количество монет и упростить транспортировку больших сумм денег, плюс золото также более устойчиво, чем серебро. Эти характеристики также затрудняют подделку золотых монет. Однако недавние геополитические события в Германии, вероятно, означают, что обязательное решение будет принято нескоро." #NT!
 scan_monetary_union.3.a: "Ситуация начинает приобретать серьезный оборот." #NT!
 scan_monetary_union.3.b: "Пусть продолжают свои гипотетические дискуссии." #NT!
 scan_monetary_union.3.c: "Может быть, мы действительно хотели бы присоединиться к следующей встрече?" #NT!
 SDN_smu_discussions_rejoin_for_real_effect_tt: "§GХотя на нас, безусловно, некоторое время будут смотреть с неодобрением за то, что мы отклонили первоначальное приглашение, это скоро пройдет, и в дальнейшем мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях.§!\n§RЭто может быть ваш последний шанс повысить шансы на успех...§!" #NT!
 scan_monetary_union.3.e: "Мы приняли неправильное решение, давайте уйдем." #NT!
