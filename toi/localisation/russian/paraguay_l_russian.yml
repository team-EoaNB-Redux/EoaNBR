 par_2_event_triggered_flag: "Солано начал милитаризацию" #NT!
 par.1.t: "Смерть Карлоса Антонио Лопеса" #NT!
 par.1.d: "Человек, который создал новый Парагвай, наш президент, умер сегодня. Он был тем, кто создал наш национальный гимн, наш флот, улучшил наш арсенал и реформировал нашу административную систему. По мере того, как его здоровье начало ухудшаться, он медленно умирал и, наконец, умер сегодня утром. Он всегда будет вспоминаться в наших сердцах, как человек, который принес промышленность и сельское хозяйство в Парагвай и помог нашей стране выжить в борьбе с нашими соседями-платинами. Его сын, Солано Лопес, взял на себя реализацию своей новой политики модернизации и нового националистического государства." #NT!
 par.1.a: "Покойся с миром, президент." #NT!
 par.2.t: "Солано начинает кампанию милитаризации." #NT!
 par.2.d: "Солано, наш военный лидер, провозгласил кампанию массовой милитаризации. Реформы в армии произойдут, призыв увеличится вместе с новым оборудованием. Наши военные силы будут укреплены, и мы сможем конкурировать с либеральными державами, такими как Бразилия и Аргентинская Республика." #NT!
 par.2.a: "Интересный." #NT!
 par.3.t: "Солано проводит реформы в сельском хозяйстве." #NT!
 par.3.d: "Будучи популистом, наш президент начал служить народу, разделив земли бывшей испанской знати и землевладельцев с бедными фермерами. Были сделаны инвестиции в области сельского хозяйства и разведки ресурсов. Мы надеемся, что это решит нашу нехватку продовольствия и поможет нашей экономике." #NT!
 par.3.a: "Большой!" #NT!
 par.4.t: "Развернуть резервы на случай возможного конфликта." #NT!
 par.4.d: "Это не продлится! Нам нужно собрать самую большую армию, какую мы только сможем, чтобы сражаться с врагами, иначе мы проиграем." #NT!
 par.4.a: "Задействуйте резервы!" #NT!
 par.5.t: "Правительство Парагвая объявляет о своих претензиях!" #NT!
 par.5.d: "В ответ на вмешательство Бразилии в политику Уругвая и успех юнионистов в Аргентине, «угрожаемое» правительство больше не будет терпеть наши несправедливые платинские споры. Все бразильские штаты в платинской зоне теперь принадлежат Парагваю под деспотическим правлением Солано Лопеса." #NT!
 par.5.a: "Слава Парагваю!" #NT!
 par.5.b: "Как ты посмел?!" #NT!
 par.6.t: "Немедленная реакция на действия Бразилии." #NT!
 par.6.d: "Хватит! Бразилия вмешалась в дела наших союзников, мы, великая страна Парагвай, не отступим от этого! Поднимем наши мечи и войдем в бразильскую землю, чтобы отомстить нашим платиновым братьям. Эта грязная империя исчезнет! Да здравствует Парагвай! Да здравствует Президент!" #NT!
 par.6.a: "Аванте!!" #NT!
 par.7.t: "Парагвай вторгается в Бразилию!" #NT!
 par.7.d: "В ответ на бразильское вмешательство в Уругвай, которое привело к Уругвайской войне, Лопес заявил права на бразильские земли и захватил бразильское судно «Marquês de Olinda». Парагвайский полковник заключил в тюрьму и подверг пыткам морских пехотинцев, и когда эта новость дошла до бразильской общественности, это был шок, вызвавший гнев. Парагвайские корабли быстро вторглись в город Коимбра в провинции Мату-Гросу Бразильской империи. Президент Парагвая быстро отреагировал, отправив пять тысяч человек в Мату-Гросу и официально объявив войну неподготовленной бразильской армии. Дон Педру II издал чрезвычайную комиссию по реорганизации армии и ее расширению, поскольку он опасается, что этот конфликт не будет коротким." #NT!
 par.7.a: "Что?!" #NT!
 par.8.t: "Просим Аргентину о доступе" #NT!
 par.8.d: "Хотя государство Аргентина заявило о своем нейтралитете в конфликте, Парагвай и Бразилия направили Аргентине запросы с просьбой разрешить их армиям пройти через свою территорию..." #NT!
 par.8.a: "Им лучше принять..." #NT!
 par.8.b: "Надеюсь, они примут..." #NT!
 par.9.t: "Запросы Бразилии и Парагвая" #NT!
 par.9.d: "Хотя мы объявили нейтралитет в их конфликте, мы получили запросы от Парагвая и Бразилии, с просьбой разрешить их армиям пройти через нашу территорию. Конечно, выбор стороны может привести к конфликту..." #NT!
 par.9.d1: "«Хотя мы заявили о своем нейтралитете в их конфликте, мы получили запросы от Парагвая, Бразилии и Восточного Уругвая с просьбой разрешить их армиям пройти через нашу территорию. Конечно, выбор стороны может привести к конфликту...»" #NT!
 par.9.a: "Подтвердите нейтралитет!" #NT!
 par.9.b: "Принять Бразилию" #NT!
 par.9.c: "Принять Парагвай" #NT!
 par.9.e: "Принять Восточный Уругвай" #NT!
 par.10.t: "Аргентина отвергает нас!" #NT!
 par.10.d: "Несмотря на наши лучшие намерения, аргентинцы отказали нам в доступе через свою территорию! Хотя они также отказали бразильцам, это доказательство того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина отказывает в доступе нашим армиям, почему бы не пройти через нее в любом случае?" #NT!
 par.10.d_access: "Несмотря на наши лучшие намерения, аргентинцы отказали нам в доступе через свою территорию! У них даже хватило галла разрешить доступ бразильцам! Это доказательство того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина отказывает в доступе нашим армиям, почему бы все равно не пройти через нее?" #NT!
 par.10.a: "В любом случае маршируйте!" #NT!
 par.10.b: "Нет, не будем..." #NT!
 par.11.t: "Аргентина отвергает нас!" #NT!
 par.11.d: "Несмотря на наши лучшие намерения, аргентинцы отказали нам в доступе через свою территорию! Хотя они также отказали парагвайцам, это может быть доказательством того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина отказывает в доступе нашим армиям, почему бы все равно не пройти через нее?" #NT!
 par.11.d_access: "Несмотря на наши лучшие намерения, аргентинцы отказали нам в доступе через свою территорию! У них даже хватило галла согласиться на доступ парагвайцев! Это доказательство того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина отказывает в доступе нашим армиям, почему бы все равно не пройти через нее?" #NT!
 par.12.t: "Образование Тройственного союза" #NT!
 par.12.d: "После того, как парагвайские войска вошли в Аргентину, президент [ARG.GetLeader] и император [BRA.GetLeader] встретились, чтобы обсудить открытие отношений, которые могли бы перерасти в официальный союз с целью положить конец парагвайскому влиянию." #NT!
 par.12.a: "Марш на Асунсьон!" #NT!
 par.13.t: "Образование Тройственного союза" #NT!
 par.13.d: "После того, как бразильские войска вошли в Аргентину, президент [ARG.GetLeader] и президент [PAR.GetLeader] встретились, чтобы обсудить открытие отношений, которые могли бы перерасти в официальный союз с целью преодоления бразильских замыслов." #NT!
 par.13.a: "Марш на Рио!" #NT!
 par.14.t: "Конец Тройственного союза" #NT!
 par.14.d: "Теперь, когда война окончена, пришло время положить конец Тройственному союзу." #NT!
 par.14.a: "Хорошая работа, команда!" #NT!
 par.141.t: "Конец Парагвайского легиона" #NT!
 par.141.d: "Теперь, когда война закончилась, пришло время положить конец Парагвайскому легиону." #NT!
 par.141.a: "Хорошая работа, команда!" #NT!
 par.15.t: "Национальное унижение" #NT!
 par.15.d: "После организации сопротивления в течение длительного времени президент наконец погиб. После преследования двумя отрядами, он был в конечном итоге пойман. Хотя ему предложили сдаться и гарантировать свою жизнь, Солано отказался и скандировал, что он «Умрет вместе с моей родиной!», он попытался дать отпор, но был быстро застрелен. \n \nПрезидент мертв, страна в руинах, а наши враги маршируют по нашей столице. Это было большим унижением для нашего народа и нашей истории..." #NT!
 par.15.a: "Проклятие!" #NT!
 par.15.b: "Проклятие!" #NT!
 par.16.t: "Национальный триумфатор" #NT!
 par.16.d: "После марша в течение некоторого времени мы наконец получили официальное предложение о капитуляции от [BRA.GetLeader]. \n \nНаши армии теперь победоносно маршируют по улицам нашей столицы, как демонстрация благоговения миру. Дайте им знать, что приближается новая восходящая сила." #NT!
 par.16.a: "Ура!" #NT!
 par.16.a: "Ура!" #NT!
 par.17.t: "Положить конец парагвайской оккупации?" #NT!
 par.17.d: "С надежно подавленной угрозой со стороны Парагвая и с тем фактом, что Аргентина теперь признает их как независимое государство, наконец, пришло время прекратить оккупацию страны. Освобождение их как независимого государства должно быть хорошим буферным государством между нами и Аргентиной..." #NT!
 par.17.a: "Пришло время" #NT!
 par.17.b: "Не так быстро..." #NT!
 par.18.t: "Немедленная реакция на действия Бразилии." #NT!
 par.18.d: "Хватит! Бразилия вмешалась в дела наших союзников, мы, великая страна Парагвай, не отступим от этого! Поднимем наши мечи и войдем в бразильскую землю, чтобы отомстить нашим платиновым братьям. Эта грязная империя исчезнет! Да здравствует Парагвай! Да здравствует Президент!" #NT!
 par.18.a: "Аванте!!" #NT!
 par.19.t: "Враг моего врага – мой друг!" #NT!
 par.19.d: "После отклонения договора о границе отношения между Боливией и Бразильской империей стали напряженными, и это наш шанс заполучить Боливию в качестве союзника в этой войне." #NT!
 par.19.a: "Боливия — друг?" #NT!
 par.20.t: "Альянс?" #NT!
 par.20.d: "После того, как Бразилия отклонила договор с Боливией, посол Парагвая в Боливии приглашает президента [BOL.GetLeader] на встречу с [PAR.GetLeader], чтобы Боливия официально стала частью альянса." #NT!
 par.20.a: "Примите приглашение Парагвая" #NT!
 par.20.a: "Отклоняет приглашение Парагвая" #NT!
 par.21.t: "Боливийский ответ!" #NT!
 par.21.d: ""
 par.21.a: "Они не принимают! Это позор!" #NT!
 par.21.a: "Они принимают наш Альянс! За Боливию! За Парагвай!" #NT!
 par.22.t: "Отправка сил в [PAR.GetName]" #NT!
 par.22.d: "Конгресс одобрил нашу экспедицию в Парагвай, ответив следующим образом: «Принять такие меры и использовать такую ​​силу, которые, по его мнению, могут быть необходимы и целесообразны в случае отказа правительства Парагвая предоставить справедливую компенсацию». Теперь осталось только решить, какие силы следует направить." #NT!
 par.22.a: "Отправить символическую силу" #NT!
 par.22.b: "Отправьте силы соответствующего размера" #NT!
 par.22.c: "Пошлите большую силу" #NT!
 par.23.t: "Соединенные Штаты отправили экспедицию" #NT!
 # par.22.t: "Пригласить Боливию в Альянс?" #NT!
 # par.22.d: "После успеха Договора Аякучо Бразилия и Боливия установили дружеские отношения. Возможно, что [BOL.GetLeader] согласится стать частью альянса в войне против Парагвая." #NT!
 # par.22.a: "Пригласите Боливию в Альянс!" #NT!
 # par.22.b: "Нет, прочь!" #NT!
 # par.23.t: "Альянс?" #NT!
 # par.23.d: "После успеха Аякучоского договора Бразилия и Боливия установили дружеские отношения. [BRA.GetLeader] отправил посла, чтобы предложить [BOL.GetLeader] приглашение присоединиться к их союзу в войне против Парагвая." #NT!
