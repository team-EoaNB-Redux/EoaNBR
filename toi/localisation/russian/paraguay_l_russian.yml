 par_news.1.t: "Парагвайская война" #NT!
 par_news.1.d: "Сегодня поступили сообщения об открытом объявлении военных действий между Парагваем и Бразилией. \n\nВ ответ на бразильское вмешательство в Уругвай, которое привело к Уругвайской войне, Лопес заявил права на бразильские земли и захватил бразильское судно «Marquês de Olinda». Парагвайские корабли быстро вторглись в город Коимбра в провинции Мату-Гросу. Вместе с ними пять тысяч человек двинулись в сторону Мату-Гросу и начали стычки с неподготовленной бразильской армией.\n\n[BRA.GetLeader] издал чрезвычайную комиссию по реорганизации армии и ее расширению, поскольку он опасается, что этот конфликт не будет коротким." #NT!
 par_news.1.a: "Ну, как дела на фондовом рынке?" #NT!
 par_news.1.b: "Ура!" #NT!
 par_news.1.c: "Что?!" #NT!
 par_news.2.t: "Образование Тройственного союза" #NT!
 par_news.2.t_par: "Формирование Парагвайского легиона" #NT!
 par_news.2.d: "Представители Бразилии, Аргентины и Колорадо Уругвай встретились вчера вечером и официально объявили о формировании Тройственного союза. \n \nХотя Аргентина изначально объявила о нейтралитете, встреча была созвана после того, как двадцать тысяч парагвайских солдат пересекли границу Аргентины, несмотря на отказ в военном доступе. Аргентина и Бразилия решили отложить в сторону свое старое соперничество, чтобы справиться с парагвайской угрозой, и создали Тройственный союз. \n \nПарагваю, который оказался в состоянии войны с двумя своими более крупными соседями, придется иметь дело с войной на два фронта." #NT!
 par_news.2.d_par: "Представители Парагвая, Аргентины и Бланко Уругвай встретились вчера вечером и официально объявили о формировании Парагвайского легиона. \n \nХотя Аргентина изначально объявила о нейтралитете, встреча была созвана после того, как бразильские солдаты пересекли границу Аргентины, несмотря на отказ в военном доступе. Аргентина и Парагвай решили отложить свой спор в сторону, чтобы справиться с бразильской угрозой, и создали Парагвайский легион." #NT!
 par_news.2.a: "Наконец, что-то интересное из Южной Америки." #NT!
 par_news.2.b: "Вперед, в Рио!" #NT!
 par_news.2.c: "Вперед, в Асунсьон!" #NT!
 par_news.3.t: "Конец Парагвайской войны" #NT!
 par_news.3.d: "Парагвайская война, также известная как война Тройственного союза, наконец-то закончилась. Из пыли торжествует Бразильская империя. \n \n После того, как Парагвай не смог прорваться в Бразилию, [BRA.GetLeader] смог прорваться в страну и вошел в парагвайскую столицу. Несмотря на это, президент Парагвая Солано отказался сдаваться. После преследования двумя отрядами его в конце концов поймали. Хотя ему предложили сдаться и гарантировать свою жизнь, Солано отказался и скандировал, что «Умрет с моей родиной!», он попытался дать отпор, но был быстро застрелен." #NT!
 par_news.3.d_win: "Парагвайская война, также известная как война Тройственного союза, наконец-то закончилась. Из пепла восстала восходящая парагвайская держава. \n \nПосле того, как мир потряс ее, маленькая страна Парагвай продемонстрировала свое господство в Южной Америке, сумев глубоко проникнуть на территорию Бразилии и в конечном итоге вынудив [BRA.GetLeader] сдаться. Пройдя по улицам Рио-де-Жанейро, президент [PAR.GetLeader] встретился с бразильским императором и обсудил условия капитуляции. \n \nС появлением новой восходящей державы мир задается вопросом, к чему приведет этот сюрприз в дальнейшем." #NT!
 par_news.3.a: "Это было... неожиданно кроваво." #NT!
 par_news.3.b: "По крайней мере, все кончено..." #NT!
