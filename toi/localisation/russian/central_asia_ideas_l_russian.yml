 AFG_idea_afghan_splintering: "Афганское расколотое государство" #NT!
 AFG_idea_afghan_splintering_desc: "После распада империи Дуррани Афганистан распался на враждующие остатки Дуррани, более мелкие пуштунские эмираты и различных полевых командиров. Британское вторжение в страну в 1839 году также не помогло, и Афганистан продолжал быть серьезно разделенным, пока правители Кабула из династии Баракзаев не вернулись, не вытеснили британцев и не начали консолидировать власть и аннексировать более мелкие эмираты. Теперь осталось только несколько отколовшихся государств, а главным претендентом является Эмират Баракзаев в Афганистане, но, несмотря на это, Афганистан по-прежнему остается разобщенным." #NT!
