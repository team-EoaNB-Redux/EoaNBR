 OTO_vic_military_revisionism_desc: ""
 OTO_vic_reimplement_devshirme: "Восстановление Девширме" #NT!
 OTO_vic_reimplement_devshirme_desc: "Обеспечить Людям Писания их безопасность в государстве, восстановив девширме — избранную группу немусульманских подданных, получивших образование по исламской системе и обязанных пожизненно служить государству." #NT!
