 OTO_vic_empower_sultan_desc: ""
 OTO_vic_closed_schooling: "Закрытое обучение" #NT!
 OTO_vic_closed_schooling_desc: "Ограничение числа учащихся, которые могут посещать школу, снизит нагрузку на нашу экономику, но при этом позволит нам предоставлять образование определенным людям." #NT!
 OTO_vic_open_schooling: "Открытое обучение" #NT!
 OTO_vic_open_schooling_desc: "Открытие системы образования для всех, хотя и потребует больше средств, позволит каждому улучшить свое положение и поможет экономике в долгосрочной перспективе." #NT!
