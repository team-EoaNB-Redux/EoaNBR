l_russian:
  
 OTO_vic_land_code_1858: "Земельный кодекс 1858 года" #NT!
 OTO_vic_land_code_1858_desc: "Нам следует кодифицировать различные типы земельной собственности, чтобы иметь возможность точно регистрировать и, следовательно, наилучшим образом использовать различные типы земельных владений по всей империи." #NT!
 OTO_vic_increase_spending: "Увеличить расходы" #NT!
 OTO_vic_increase_spending_desc: "Мы должны эффективно использовать средства, полученные от наших кредитов, и инвестировать в более сильную экономику в долгосрочной перспективе, даже если это дорого нам обходится сейчас." #NT!
 OTO_vic_save_money: "Экономьте деньги" #NT!
 OTO_vic_save_money_desc: "Отложите деньги в казну, чтобы выплатить наши огромные международные долги. Это может быть больно, но это единственный способ избежать банкротства." #NT!
 OTO_vic_defund_charities: "Defund Благотворительные организации" #NT!
 OTO_vic_defund_charities_desc: "Казначейство теряет много денег, финансируя исламские благотворительные организации. Давайте оставим это частным инвесторам, а себе оставим как можно больше доходов." #NT!
 OTO_vic_army_cutbacks: "Сокращение армии" #NT!
 OTO_vic_army_cutbacks_desc: "После унизительных поражений мы не должны больше тратить деньги на армию. Лучше потратить время на восстановление экономики, а об армии подумать потом." #NT!
 OTO_vic_first_crimean_war_debt_payoff: "Первая выплата долга Крымской войны" #NT!
 OTO_vic_first_crimean_war_debt_payoff_desc: "Используйте сэкономленные деньги, чтобы внести первый взнос в счет погашения нашего долга за Крымскую войну." #NT!
 OTO_vic_auction_state_assets: "Аукцион государственных активов" #NT!
 OTO_vic_auction_state_assets_desc: "Продайте имущество султана и местных органов власти тому, кто предложит самую высокую цену, будь то региональные дворяне или иностранные частные инвесторы. Мы можем получить много денег, продавая сокровища и небольшие участки земли таким образом." #NT!
 OTO_vic_final_crimean_war_debt_payment: "Окончательная выплата долга за Крымскую войну" #NT!
 OTO_vic_final_crimean_war_debt_payment_desc: "Соберите средства, чтобы выплатить последний долг Крымской войны. После этого раунда платежей мы, наконец, будем свободны от долгов." #NT!
 OTO_vic_close_down_embassies: "Закрыть посольства" #NT!
 OTO_vic_close_down_embassies_desc: "Наши дипломатические расходы огромны. Хотя они поддерживают наше международное присутствие, они не являются жизненно важными для продолжения нашей Империи." #NT!
 OTO_vic_governmental_infrastructure: "Государственная инфраструктура" #NT!
 OTO_vic_governmental_infrastructure_desc: ""
 OTO_vic_justice_reforms: "Реформы правосудия" #NT!
 OTO_vic_justice_reforms_desc: "Наша система уголовного правосудия слишком коррумпирована и переполнена бюрократической волокитой. Реформирование системы решит эту проблему." #NT!
 OTO_vic_crimean_debt_question: "Вопрос о крымском долге" #NT!
 OTO_vic_crimean_debt_question_desc: ""
 OTO_vic_deal_with_bankruptcy: "Сделка с банкротством" #NT!
 OTO_vic_deal_with_bankruptcy_desc: "Мы были вынуждены объявить себя банкротом; нам необходимо выделить ресурсы, чтобы помочь смягчить последствия." #NT!
 OTO_vic_profits_of_the_cotton_trade: "Прибыль от торговли хлопком" #NT!
 OTO_vic_profits_of_the_cotton_trade_desc: ""
 OTO_vic_raise_taxes: "Повысить налоги" #NT!
 OTO_vic_raise_taxes_desc: "Мы должны увеличить налоги, чтобы покрыть наши расходы и выплатить долги." #NT!
 OTO_vic_first_payment: "Первый платеж по долгу" #NT!
 OTO_vic_first_payment_desc: ""
 OTO_vic_stimulate_the_ottoman_economy: "Стимулировать Османскую экономику" #NT!
 OTO_vic_stimulate_the_ottoman_economy_desc: "Направление заемных средств на развитие нашего промышленного центра станет гарантией того, что мы не столкнемся с подобной ситуацией в будущем." #NT!
 OTO_vic_invest_in_ottoman_businesses: "Инвестируйте в османский бизнес" #NT!
 OTO_vic_invest_in_ottoman_businesses_desc: "Субсидирование малого бизнеса приведет к внутреннему экономическому росту и окажет стимулирующее воздействие на нашу экономику." #NT!
 OTO_vic_the_question_of_religious_freedoms: "Вопрос религиозных свобод" #NT!
 OTO_vic_the_question_of_religious_freedoms_desc: "Пришло время решить, как нам относиться к другим религиям в нашей империи." #NT!
 OTO_vic_Force_convert_the_churches: "Принудительное обращение церквей" #NT!
 OTO_vic_Force_convert_the_churches_desc: "Мы должны проповедовать исламские ценности и в других церквях империи." #NT!
 OTO_vic_religious_repair: "Религиозный ремонт" #NT!
 OTO_vic_religious_repair_desc: "Нам следует восстановить отношения с различными церквями в нашей империи, которые исповедуют разные религии." #NT!
 OTO_vic_schooling_reforms: "Реформы школьного образования" #NT!
 OTO_vic_schooling_reforms_desc: "Модернизация нашей системы образования поможет нам догнать остальную Европу." #NT!
 OTO_vic_power_control: "Власть и контроль" #NT!
