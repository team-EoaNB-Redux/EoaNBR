 OTO_vic_Internal_Reforms: "Внутренние реформы" #NT!
 OTO_vic_Internal_Reforms_desc: ""
 OTO_vic_military_agenda: "Военная повестка дня" #NT!
 OTO_vic_military_agenda_desc: "Завершив реализацию наших планов по расширению и реформированию армии, мы теперь можем составить военную повестку дня для наших армий, которая включает в себя оснащение нашей армии более современным оружием и техникой, а также дальнейшее реформирование наших военных доктрин." #NT!
 OTO_vic_german_doctrines: "Немецкие доктрины" #NT!
 OTO_vic_german_doctrines_desc: "Прусские военные доктрины в основном предполагают использование новой модернизированной тактики вместо старой традиционной, а также эффективное использование артиллерии и применение не только пехоты." #NT!
 OTO_vic_french_doctrines: "Французские доктрины" #NT!
 OTO_vic_french_doctrines_desc: "Во французской армии существует множество традиционных доктрин, и в то же время у каждого генерала есть своя собственная доктрина, которой он пользуется, вместо единой унифицированной доктрины, что позволяет нам при необходимости менять ее в соответствии с условиями боя." #NT!
 OTO_vic_german_influence: "Немецкое влияние" #NT!
 OTO_vic_german_influence_desc: "Учитывая сильное прусское влияние на наши доктрины, мы также можем применить прусское влияние к нашему оружию, снаряжению, униформе и другим вещам, которые у нас есть, наряду с принятием военного командования в прусском стиле." #NT!
 OTO_vic_french_influence: "Французское влияние" #NT!
 OTO_vic_french_influence_desc: "Мы можем использовать французские мотивы в дизайне нашего оружия, нашей униформы и нашего снаряжения для использования на поле боя, а также использовать более французский стиль военного командования." #NT!
 OTO_vic_new_ottoman_army: "Новая Османская армия" #NT!
 OTO_vic_new_ottoman_army_desc: "Теперь, когда наша программа военной реформы выполнена, у нас есть совершенно новая и реформированная армия, вобравшая в себя доктрины и влияние иностранных держав и добавившая к ним наши собственные методы, и, наконец, получившая армию, построенную по западному образцу." #NT!
 OTO_vic_buying_arms: "Купить оружие" #NT!
 OTO_vic_buying_arms_desc: "Для выполнения одного из пунктов военной повестки дня мы можем закупить иностранное вооружение и технику у США, англичан и пруссаков, что в дальнейшем позволит нам производить собственную современную технику." #NT!
 OTO_vic_USA_guns: "Купить американское оружие" #NT!
 OTO_vic_USA_guns_desc: "Поскольку американцы уже вышли из своей кровавой гражданской войны и у них осталось очень много оружия и техники, они готовы продать их по достаточно низкой цене по сравнению с британским оружием." #NT!
 OTO_vic_ENG_guns: "Купить британское оружие" #NT!
 OTO_vic_ENG_guns_desc: "Поскольку у Британской империи осталось много оружия после завоевания далеких земель, они готовы продать его по значительно более низкой цене по сравнению с американским оружием." #NT!
 OTO_vic_PRS_artillery: "Купить прусскую артиллерию" #NT!
 OTO_vic_PRS_artillery_desc: "Королевство Пруссия располагает некоторыми из самых реформированных и модернизированных артиллерийских систем в мире, и они готовы продать нам часть этой новой артиллерии, чтобы мы могли производить ее самостоятельно." #NT!
 OTO_vic_economic_reforms: "Экономические реформы" #NT!
 OTO_vic_economic_reforms_desc: "Теперь, когда первый пакет экономических и политических реформ завершен, мы можем продолжить экономические реформы, чтобы помочь модернизации и гарантировать, что мы снова не скатимся в очередной долговой кризис. Мы можем добиться этого путем реорганизации нашей экономической структуры, а также регулирования и мониторинга доходов." #NT!
 OTO_vic_attempt_debt_crackdown: "Попытка борьбы с задолженностью" #NT!
 OTO_vic_attempt_debt_crackdown_desc: "Чтобы продолжить модернизацию, мы должны сейчас решить наши долговые проблемы, а это подразумевает более эффективное управление долгом, погашение долга и различные другие методы." #NT!
 OTO_vic_debt_management: "Управление долгом" #NT!
 OTO_vic_debt_management_desc: "Один из способов борьбы с долгами — это иметь лучшие методы управления долгами. Мы можем сделать это, выплачивая наши долги или экономя деньги, увеличивая торговлю с европейскими державами и многое другое." #NT!
 OTO_vic_reformation_of_the_national_bank: "Османский национальный банк" #NT!
 OTO_vic_reformation_of_the_national_bank_desc: "Наличие единого национального банка может помочь нам получить достаточно средств для финансирования заводов, железных дорог и общих строительных проектов по всей стране, а также может привести к улучшению экономических структур в будущем." #NT!
 OTO_vic_form_oto_stock_exchange: "Османская фондовая биржа" #NT!
 OTO_vic_form_oto_stock_exchange_desc: "Теперь, когда создан единый национальный банк, мы также можем основать Османскую фондовую биржу, что позволит европейским инвесторам добиваться более высокой доходности на обширных рынках Османской империи." #NT!
 OTO_vic_begin_modernization_efforts: "Начать модернизацию" #NT!
 OTO_vic_begin_modernization_efforts_desc: "Завершив ряд промышленных реформ, мы можем начать модернизацию нашей страны. Нам также необходимо предпринять другие шаги, чтобы поддержать процесс модернизации, но это заложит для него основу." #NT!
 OTO_vic_complete_moderization: "Полная модернизация" #NT!
 OTO_vic_complete_moderization_desc: "После завершения шагов по модернизации мы можем теперь объявить себя модернизированной нацией, поскольку наши усилия окупились. Это поможет нам на долгие годы в будущем." #NT!
 OTO_vic_ottoman_railways: "Османские железные дороги" #NT!
 OTO_vic_ottoman_railways_desc: "Наряду с Балканскими железными дорогами мы теперь также можем построить различные железные дороги по всей Анатолии, мы также можем соединить их с балканскими линиями, поскольку железные дороги жизненно важны для экономики, мы можем использовать их для модернизации." #NT!
 OTO_vic_balkan_mines: "Балканские железные дороги" #NT!
 OTO_vic_balkan_mines_desc: "Для транспортировки сырьевых ресурсов в наших балканских владениях мы можем построить различные железные дороги, в конечном итоге мы можем построить эти железные дороги, чтобы соединить их с нашими анатолийскими, объединив железные дороги." #NT!
 OTO_vic_mines_in_anatolia: "Шахты в Анатолии" #NT!
 OTO_vic_mines_in_anatolia_desc: "В Анатолии много богатых ресурсами регионов, некоторые из которых мы можем разрабатывать, например, Трабзон, где есть склады сырого железа и угля, и Мерсин, где есть только склады сырого железа." #NT!
 OTO_vic_mines_in_lebanon: "Шахты в Ливане" #NT!
 OTO_vic_mines_in_lebanon_desc: "В Ливане имеется множество угольных месторождений, и мы можем их разрабатывать, построив множество шахт в регионе. Приобретая часть этого угля, мы можем использовать его в различных целях, например, на заводах по производству оружия." #NT!
