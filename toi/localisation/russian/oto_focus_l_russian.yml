 OTO_vic_begin_to_Undo_the_Tanzimat: "Начинаем распускать Танзимат" #NT!
 OTO_vic_begin_to_Undo_the_Tanzimat_desc: "Реформы Танзимата значительно ослабили султана. Пришло время отменить их и восстановить абсолютную власть, а также вернуть власть визирям." #NT!
