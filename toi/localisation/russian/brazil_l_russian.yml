 BRA_the_rise_of_the_empire: "Расцвет Империи" #NT!
 BRA_the_rise_of_the_empire_desc: "Различные восстания, политическая нестабильность и коррупция в регентстве нанесли вред нашей нации. Правление нашего императора воссоединило Бразилию и стабилизировало ее, приведя к процветанию. Из этого процветания мы поднимемся как великая держава на мировой арене!" #NT!
 BRA_deal_with_internal_matters: "Решать внутренние вопросы" #NT!
 BRA_deal_with_internal_matters_desc: "Наша внешняя политика и геополитическая позиция могут быть важны, но решение локальных проблем в нашей экономике и инфраструктуре может привести нас к стабильной и процветающей нации в будущем." #NT!
 BRA_the_slave_trade_issue: "Проблема работорговли" #NT!
 BRA_the_slave_trade_issue_desc: "С 1850 года запрещена межатлантическая работорговля между Африкой и Бразилией. Она нанесла серьезный ущерб части нашей экономики, и с ней нужно разобраться как можно скорее." #NT!
 BRA_start_interprovincial_slave_trade: "Начало межпровинциальной работорговли" #NT!
 BRA_start_interprovincial_slave_trade_desc: "Поскольку в некоторых провинциях не хватает свободной рабочей силы для работы на плантациях и фабриках, а неразведанные ресурсы очень прибыльны и их легко найти во внутренних районах, нам следует начать отправлять рабочую силу в эти районы и добывать там ресурсы, одновременно заселяя их." #NT!
 BRA_send_slaves_to_the_amazon: "Отправка рабов в Амазонку" #NT!
 BRA_send_slaves_to_the_amazon_desc: "Леса Амазонки — неизведанный цветник чудес, в котором много ресурсов, которые можно добыть, и которые могут быть очень полезны для экономики империи. Давайте отправим туда немного рабочей силы." #NT!
 BRA_wood_extraction: "Извлечение древесины" #NT!
 BRA_wood_extraction_desc: "Несмотря на то, что из этого региона у нас уже поступает много древесины, немного больше не повредит." #NT!
 BRA_settle_the_amazon: "Заселить Амазонку" #NT!
 BRA_settle_the_amazon_desc: "Амазонские дождевые леса и небольшие города в них нуждаются в улучшении. Неразвитые и неорганизованные деревни получат улучшенную инфраструктуру и несколько небольших грунтовых дорог, чтобы соединить их, чтобы мы могли улучшить горнодобывающие работы и добычу." #NT!
 BRA_send_slaves_to_the_west: "Отправка рабов на Запад" #NT!
 BRA_send_slaves_to_the_west_desc: "Внутренние районы Бразилии нуждаются в свободной рабочей силе для разработки своих ресурсов и работы на будущих заводах, которые мы, возможно, там построим." #NT!
 BRA_coal_and_steel_mining_in_the_west: "Добыча угля и стали на Западе" #NT!
 BRA_coal_and_steel_mining_in_the_west_desc: "Внутренняя часть Бразилии является домом для различных видов драгоценных металлов, полезных ископаемых и угля, которые могут помочь в нашей торговле и индустриализации. Гояс и Мату-Гросу — это ценные ресурсные районы, которые только и ждут, чтобы их исследовали." #NT!
 BRA_develop_minas_gerais: "Развивать Минас-Жерайс" #NT!
 BRA_develop_minas_gerais_desc: "Провинция Минас-Жерайс названа в честь того, что является самым важным для ее экономики: шахт. С прибылью и ресурсами от их разведки полезных ископаемых мы можем использовать часть нашей казны для улучшения местной инфраструктуры и городов." #NT!
 BRA_farms_in_goias: "Фермы в Гоясе" #NT!
 BRA_farms_in_goias_desc: "Ландшафт Гояса может быть полезен для хлопковых плантаций и других видов сельскохозяйственной деятельности в этом районе." #NT!
 BRA_restore_the_slavery_economy: "Восстановить экономику рабства" #NT!
 BRA_restore_the_slavery_economy_desc: "Хотя новые ограничения нанесли ущерб нашей экономике, мы все равно можем сохранить ее на плаву с помощью этих новых реформ и продолжить практику свободного труда ради процветающей страны." #NT!
 BRA_support_european_immigration: "Поддержите европейскую иммиграцию" #NT!
 BRA_support_european_immigration_desc: "С окончанием трансатлантической работорговли наши юго-восточные кофейные плантации остро нуждаются в новых рабочих для работы на полях. Поскольку наши поставки рабского труда начинают иссякать, нам нужно начать искать за пределами наших границ, чтобы поддержать нашу растущую экономику. К счастью, наша страна начала привлекать некоторое количество иммигрантов из Европы, которые могут найти работу на наших кофейных плантациях в качестве относительно дешевых наемных рабочих. Открытие наших портов для приема большего количества иммигрантов может стать решением нашей нехватки рабочей силы." #NT!
 BRA_portuguese_immigration: "Португальская иммиграция" #NT!
 BRA_portuguese_immigration_desc: "С момента обретения независимости от Португалии в 1822 году наша страна не испытывала недостатка в португальских иммигрантах в пределах своих границ, и они составляют самую большую небразильскую этническую группу в Бразилии. Создание новых общежитий для приветствия большего количества португальцев на наших берегах гарантирует, что в будущем их будет еще больше." #NT!
 BRA_portuguese_communities: "Португальские сообщества" #NT!
 BRA_portuguese_communities_desc: "Поскольку южные населенные пункты, такие как Сан-Паулу, начинают заполняться притоком португальцев, новые иммигранты начали формировать в наших городах общества взаимопомощи под названием «Casas de Portugal», которые помогают своим собратьям-иммигрантам, сошедшим с корабля, найти жилье, работу и социальные связи. Помощь этим новым сообществам, безусловно, поможет нашим усилиям по привлечению большего количества португальских рабочих." #NT!
 BRA_land_for_immigrants: "Земля для иммигрантов" #NT!
 BRA_land_for_immigrants_desc: "Теперь, когда значительное число португальцев начало обосновываться в нашем городе Сан-Паулу, мы можем начать предлагать им более щедрые участки земли в обмен на предоставление португальцами услуг на наших кофейных плантациях и в наших магазинах." #NT!
 BRA_german_immigration: "Немецкая иммиграция" #NT!
 BRA_german_immigration_desc: "Немцы являются одной из крупнейших групп иммигрантов, прибывших в Бразилию, помимо португальцев. С 1824 года значительное количество немцев начало селиться в районе Сан-Леополду в Риу-Гранди-ду-Сул, однако их численность на данный момент недостаточна для покрытия нехватки рабочей силы. Мы должны поощрять приезд большего количества немцев в нашу страну." #NT!
 BRA_southern_german_communities: "Южногерманские общины" #NT!
 BRA_southern_german_communities_desc: "По мере того, как немецкая иммиграция набирает обороты в южных регионах нашей страны, немцы начинают формировать небольшие иммигрантские общины, чтобы помогать своим соотечественникам, только что сошедшим с корабля. Мы должны поощрять создание большего числа таких общин." #NT!
 BRA_develop_the_south: "Развивать Юг" #NT!
 BRA_develop_the_south_desc: "Юго-восточная часть нашей страны получает огромную выгоду от трудолюбия наших немецких иммигрантов. С их помощью мы сможем инициировать новые проекты общественных работ для дальнейшего развития этого расширяющегося региона." #NT!
 BRA_southern_economic_innovation: "Южные экономические инновации" #NT!
 BRA_southern_economic_innovation_desc: "Кофейный бум и приток новых рабочих значительно расширили потенциал роста юга. Дополнительные субсидии региону только продолжат увеличивать его прибыльность." #NT!
 BRA_support_paid_labor: "Поддержка оплачиваемого труда" #NT!
 BRA_support_paid_labor_desc: "Наша программа поощрения европейской иммиграции имела ошеломительный успех, и наши кофейные плантации начинают оживать благодаря притоку новых наемных рабочих для работы на их полях. Поскольку число иммигрантов, прибывающих в нашу страну, продолжает расти, пришло время подумать о том, чтобы переложить все большую часть нашей трудовой зависимости с рабов на наемных рабочих." #NT!
 BRA_modernize_the_empire: "Модернизируйте Империю" #NT!
 BRA_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не против перемен. Модернизация должна поощряться по всей Империи." #NT!
 BRA_the_coffee_boom: "Кофейный бум" #NT!
 BRA_the_coffee_boom_desc: "Наше производство кофе началось и в настоящее время успешно. Мы должны воспользоваться этим и использовать прибыль, полученную от кофе, для урбанизации и соединения наших стран новыми дорогами и гораздо более крупными городами." #NT!
 BRA_maua_bank_in_rio: "Банк Мауа в городе Рио-де-Жанейро" #NT!
 BRA_maua_bank_in_rio_desc: "Банк Maua, Macgregor & Cia, основанный Иринеу Эванджелистой де Соузой, разросся до такой степени, что его главным конкурентом стал Banco do Brasil, последний также был основан Иринеу, но инкорпорирован Бразильской империей. Рост банка Maua, Macgregor & Cia укрепляет бразильскую экономику." #NT!
 BRA_maua_bank_in_montevideo: "Банк Мауа в Монтевидео" #NT!
 BRA_maua_bank_in_montevideo_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Монтевидео." #NT!
 BRA_maua_bank_in_buenos_aires: "Банк Мауа в Буэно-Айресе" #NT!
 BRA_maua_bank_in_buenos_aires_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Буэнос-Айресе." #NT!
 BRA_urbanization_of_north_and_northeast: "Урбанизация северных провинций" #NT!
 BRA_urbanization_of_north_and_northeast_desc: "Урбанизация северных и северо-восточных провинций создаст возможности для экономического развития этих регионов." #NT!
 BRA_urbanization_of_capital: "Урбанизация города Рио-де-Жанейро" #NT!
 BRA_urbanization_of_capital_desc: "Урбанизация города Рио-де-Жанейро, столицы Бразильской империи, создаст возможности для экономического развития." #NT!
 BRA_urbanization_of_sao_paulo: "Урбанизация Сан-Паулу" #NT!
 BRA_urbanization_of_sao_paulo_desc: "Сан-Паулу — главный источник нашей прибыли, которая поступает от текущего кофейного бума. Эту прибыль можно реинвестировать в улучшение инфраструктуры и соединение города новыми дорогами. Мы также должны построить банки для баронов." #NT!
 BRA_urbanization_of_rio_de_janeiro: "Урбанизация Рио-де-Жанейро" #NT!
 BRA_urbanization_of_rio_de_janeiro_desc: "Даже если Рио-де-Жанейро не является главной кофейной провинцией, в ней все равно много баронов, которые улучшили нашу экономику. Столицу можно урбанизировать за счет государственных инвестиций, перестройки и строительства новой инфраструктуры." #NT!
 BRA_urbanization_of_south_and_southeast: "Урбанизация южных провинций" #NT!
 BRA_urbanization_of_south_and_southeast_desc: "Урбанизация южных и юго-восточных провинций создаст возможности для экономического развития этих регионов." #NT!
 BRA_improve_our_economy: "Улучшить нашу экономику" #NT!
 BRA_improve_our_economy_desc: "Улучшить нашу экономику" #NT!
 BRA_improve_our_railway_system: "Улучшить нашу железнодорожную систему" #NT!
 BRA_improve_our_railway_system_desc: "Железные дороги и их быстрый и эффективный транспорт будут очень полезны для нас. Создание новых компаний для государственных и частных инвестиций ускорит процесс строительства этих новых железных дорог." #NT!
 BRA_explore_gold_mines_in_maranhao: "Разведка золотого рудника в Мараньяне" #NT!
 BRA_explore_gold_mines_in_maranhao_desc: "Разработка рудников в провинции Мараньян может привести к открытию месторождений золотых руд, что укрепит нашу экономику." #NT!
 BRA_canalization_of_maracana_river: "Речное строительство реки Маракана" #NT!
 BRA_canalization_of_maracana_river_desc: "Речная инженерия реки Маракана, это будет инфраструктурная работа, которая обеспечит водоснабжение столицы Империи. Увеличение доступа населения к питьевой воде может снизить риск заболеваний и увеличить продолжительность жизни подданных Империи." #NT!
 BRA_dockyard_and_foundry_ponta_da_areia: "Инвестиции в верфь в Понта-да-Арейя" #NT!
 BRA_dockyard_and_foundry_ponta_da_areia_desc: "В 1857 году в результате поджога были уничтожены объекты «Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia», литейного завода и верфи Понта-да-Арейя в провинции Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран-де-Мауа. в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в создании еще большего флота, так же как инвестиции в Литейный завод могут помочь улучшить природные ресурсы страны." #NT!
 BRA_factories_ponta_da_areia: "Восстановить промышленность Понта-да-Арейя" #NT!
 BRA_factories_ponta_da_areia_desc: "Содействие восстановлению промышленного комплекса и артиллерийского завода, принадлежавшего Иринеу Эванджелисте де Соуза, также известному как Баран де Мауа, уничтоженного в 1857 году поджогом, может помочь улучшить экономику страны." #NT!
 BRA_expand_ipanema_foundry: "Расширить литейный завод Ипанема" #NT!
 BRA_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение Real Fábrica de Ferro São João do Ipanema может стать началом национальной сталелитейной промышленности Бразилии." #NT!
 BRA_steam_navegation_company_on_the_amazon_river: "Компания по пароходству по реке Амазонка" #NT!
 BRA_steam_navegation_company_on_the_amazon_river_desc: "Компания по пароходству по реке Амазонка" #NT!
 BRA_illuminate_rio: "Осветите город Рио-де-Жанейро" #NT!
 BRA_illuminate_rio_desc: "Газовое освещение в городе Рио-де-Жанейро — это проект Иринеу Евангелисты де Соуза по освещению столицы Бразильской империи." #NT!
 BRA_focus_the_telegraph: "Телеграф" #NT!
 BRA_focus_the_telegraph_desc: "Телеграф — это радикально новое изобретение, которое позволяет осуществлять практически мгновенную связь на больших расстояниях. Нам было бы разумно инвестировать в это изобретение." #NT!
 BRA_cattle_trade_in_uruguay: "Торговля скотом с Уругваем" #NT!
 BRA_cattle_trade_in_uruguay_desc: "Бразильские инвестиции в крупный рогатый скот в регионе восточной полосы существовали еще до создания Уругвая как государства. Инвестиции в скотоводство увеличивают наше влияние в регионе и улучшают наши коммерческие отношения с Уругваем." #NT!
 BRA_the_rio_grande_tugbot_company: "Буксирная компания Барра-ду-Риу-Гранде" #NT!
 BRA_the_rio_grande_tugbot_company_desc: "Буксирная компания Barra do Rio Grande — это торговый флот, который занимается торговлей ресурсами из южного региона империи на международном рынке." #NT!
 BRA_the_recife_and_sao_francisco_road: "Ресифи и Сан-Франциско-роуд" #NT!
 BRA_the_recife_and_sao_francisco_road_desc: "Железнодорожная компания Ресифи и Сан-Франциско начнет работу в качестве теста. Она соединит всю провинцию Пернамбуку, от столицы Ресифи до южной части этой провинции и улучшит транспорт там." #NT!
 BRA_the_dom_pedro_ii_railway: "Железная дорога Дона Педру II" #NT!
 BRA_the_dom_pedro_ii_railway_desc: "Железная дорога Дона Педру II — это железная дорога, которая положит начало соединению посредством рельсов судов в столице с основными провинциями Империи. Благодаря успеху ее строительства могут быть реализованы и другие проекты расширения." #NT!
 BRA_the_petropolis_road: "Дорога Петрополис" #NT!
 BRA_the_petropolis_road_desc: "В Рио-де-Жанейро будет построена Имперская компания парового судоходства и железной дороги Петрополиса, которая соединит порт Мауа с Фрагозо. Это было предложено бароном Мауа, и это будет наша первая железная дорога на юго-востоке, которая улучшит мобильность ресурсов в этих портах." #NT!
 BRA_southern_railway: "Южная железная дорога" #NT!
 BRA_southern_railway_desc: "Porto Alegre & New Hamburg Brazilian Railway Company Limited будет отвечать за строительство первой дороги на юге страны, соединяющей районы вокруг столицы и с Нью-Гамбургом. Мы надеемся, что это принесет пользу населению Рио-Гранденсе и нашим компаниям там." #NT!
 BRA_northeastern_railways: "Северо-восточные железные дороги" #NT!
 BRA_northeastern_railways_desc: "Железная дорога Собрал в Сеаре поможет соединить столицу с небольшими городами побережья и местной логистикой. Также некоторые небольшие железные дороги во внутренних районах Баии будут полезны для инфраструктуры в северо-восточной части нашей страны." #NT!
 BRA_the_central_southeast_railway: "Центральная Юго-Восточная железная дорога" #NT!
 BRA_the_central_southeast_railway_desc: "Поскольку многие компании строят железные дороги по всему юго-востоку, нам следует призвать к строительству централизованной железной дороги, которая пересечет 3 основные провинции в этих районах, и начать организовывать другие железные дороги. Это будет выгодно для рынка кофе и полезно для транспорта." #NT!
 BRA_the_sao_paulo_main_railway: "Главная железная дорога Сан-Паулу" #NT!
 BRA_the_sao_paulo_main_railway_desc: "São Paulo Railway Ltd является главной железной дорогой в провинции и будет полезна для соединения порта Сантос и остальной части провинции. Она свяжет коммерческий район побережья с производительностью внутренних районов, давая плантаторам большую эффективность в получении своего кофе для экспорта." #NT!
 BRA_the_tijuca_railway: "Железная дорога Тижука" #NT!
 BRA_the_tijuca_railway_desc: "Железная дорога Тижука" #NT!
 BRA_the_trams_in_niteroi: "Трамваи в Нитерое" #NT!
 BRA_the_trams_in_niteroi_desc: "Трамваи в Нитерое" #NT!
 BRA_the_paulista_railway: "Железная дорога Паулиста" #NT!
 BRA_the_paulista_railway_desc: "Железная дорога Паулиста" #NT!
 BRA_a_country_connected: "Страна наполовину связана" #NT!
 BRA_a_country_connected_desc: "С наступлением годов процветания мы, несомненно, достигли большого прогресса в строительстве новых железных дорог по всей юго-восточной части нашей великой империи." #NT!
 BRA_expand_coffee_plantations_in_rio: "Развернуть Кофе в Рио-де-Жанейро" #NT!
 BRA_expand_coffee_plantations_in_rio_desc: "Развернуть Кофе в Рио-де-Жанейро" #NT!
 BRA_expand_coffee_plantations_in_sao_paulo: "Расширить кофейный рынок в Сан-Паулу" #NT!
 BRA_expand_coffee_plantations_in_sao_paulo_desc: "Расширить кофейный рынок в Сан-Паулу" #NT!
 BRA_expand_coffee_plantations_in_espirito_santo: "Развернуть Кофе в Эспириту-Санту" #NT!
 BRA_expand_coffee_plantations_in_espirito_santo_desc: "Развернуть Кофе в Эспириту-Санту" #NT!
 BRA_expand_coffee_plantations_in_minas_gerais: "Расширить Кофе в Минас-Жерайс" #NT!
 BRA_expand_coffee_plantations_in_minas_gerais_desc: "Расширить Кофе в Минас-Жерайс" #NT!
 BRA_expand_coffee_plantations_in_bahia: "Расширить Кофе в Баия" #NT!
 BRA_expand_coffee_plantations_in_bahia_desc: "Расширить Кофе в Баия" #NT!
 BRA_expand_coffee_plantations_in_parana: "Расширить Кофе в Паране" #NT!
 BRA_expand_coffee_plantations_in_parana_desc: "Развернуть Кофе в Минас Парана" #NT!
 BRA_prevent_massive_loans: "Предотвратить крупные займы" #NT!
 BRA_prevent_massive_loans_desc: "Огромные кредиты — одна из проблем, с которой сталкивается наш промышленный прогресс. Промышленные магнаты и компании берут огромные кредиты в наших банках и не могут вернуть их прибылью, которую они получают от индустриализации, поэтому мы должны предотвратить эти огромные кредиты." #NT!
 BRA_convince_elitists_to_support_industry: "Убедить олигархов поддержать промышленность" #NT!
 BRA_convince_elitists_to_support_industry_desc: "Убеждение некоторых олигархов поддержать местную промышленность должно быть нашей целью, чтобы остановить промышленную стагнацию. Мы должны попытаться вознаградить некоторых из них или даже позволить им брать больше кредитов." #NT!
 BRA_befriend_the_coffee_burgeoise: "Подружитесь с кофейной буржуазией" #NT!
 BRA_befriend_the_coffee_burgeoise_desc: "Поскольку кофе начинает занимать свое место в качестве одного из основных экспортных товаров нашей страны, может быть разумным наладить связи с влиятельными кофейными баронами юга, если мы хотим извлечь выгоду из их прибылей, а также сохранить их политическую поддержку на нашей стороне." #NT!
 BRA_improve_santos_trade_port: "Улучшение торгового порта Сантос" #NT!
 BRA_improve_santos_trade_port_desc: "Порт Сантос, Сан-Паулу, хотя он все еще небольшой и неразвитый, стал одним из важнейших торговых портов юга с начала нашего кофейного бума. Мы должны направить туда дополнительное финансирование и расширить его мощности." #NT!
 BRA_rio_de_janeiro_coffee_elites: "Кофейная элита Рио-де-Жанейро" #NT!
 BRA_rio_de_janeiro_coffee_elites_desc: "Хотя улучшение порта Сантос усилило наше влияние на плантаторов Сан-Паулу, мы можем еще больше расширить связи с местной кофейной элитой, встретившись с плантаторами Рио-де-Жанейро." #NT!
 BRA_the_transatlantic_coffee_trade: "Трансатлантическая торговля кофе" #NT!
 BRA_the_transatlantic_coffee_trade_desc: "Теперь, когда мы установили прочные связи с нашими кофейными плантаторами, мы можем предпринять новые усилия по продвижению нашего экспортного кофе среди жаждущих европейских и американских клиентов, желающих подкрепиться этим напитком." #NT!
 BRA_trading_with_the_european_powers: "Торговля с европейскими державами" #NT!
 BRA_trading_with_the_european_powers_desc: "Европа подсела на бразильский кофе, и с каждым днем ​​кажется, что их люди хотят все больше плодов с наших фазенд. Мы должны ответить на их призывы, поощряя наши торговые суда отдавать приоритет разгрузке в европейских портах." #NT!
 BRA_trading_with_the_united_kingdom: "Торговля с Соединенным Королевством" #NT!
 BRA_trading_with_the_united_kingdom_desc: "Население Великобритании начало по-настоящему ценить приток нашей высококачественной кофейной продукции в свою страну, и наши советники осознали, что если мы сможем заключить с ними новые выгодные торговые соглашения, то сможем принести пользу обеим нашим странам и в то же время улучшить наши дипломатические отношения с ними." #NT!
 BRA_propose_a_research_treaty: "Предложить договор об исследованиях" #NT!
 BRA_propose_a_research_treaty_desc: "Британская империя — самая могущественная империя в мире, и ее технологическое мастерство не имеет себе равных. Теперь, когда британцы стали к нам благосклоннее, мы могли бы попытаться заключить с ними договор об исследованиях, чтобы продолжить модернизацию нашей страны." #NT!
 BRA_improve_our_universities: "Улучшить наши университеты" #NT!
 BRA_improve_our_universities_desc: "Чтобы вывести нашу страну на уровень великих держав Европы, мы должны инвестировать в улучшение нашего образования, поощряя британских ученых преподавать в наших школах." #NT!
 BRA_trading_with_the_french_empire: "Торговля с Французской империей" #NT!
 BRA_trading_with_the_french_empire_desc: "Французское население начало по-настоящему ценить приток нашей высококачественной кофейной продукции в свою страну, и наши советники осознали, что если мы сможем заключить с ними новые выгодные торговые соглашения, то сможем принести пользу обеим нашим странам и в то же время улучшить наши дипломатические отношения с ними." #NT!
 BRA_propose_an_economic_treaty: "Предложить экономический договор" #NT!
 BRA_propose_an_economic_treaty_desc: "Французы — мировая экономическая держава, обладающая огромными запасами ресурсов, к которым мы могли бы получить доступ, если бы предложили им заключить новый экономический договор." #NT!
 BRA_stabilize_the_banks: "Стабилизировать банки" #NT!
 BRA_stabilize_the_banks_desc: "Теперь, когда французы стали к нам благосклоннее, у нас есть возможность сотрудничать с некоторыми из их банкиров, чтобы помочь обуздать пагубную коррупцию, парализовавшую банковский сектор нашей экономики, а также открыть новые банки в наших растущих городах." #NT!
 BRA_construct_industrial_centers_in_sao_paulo: "Промышленные центры Сан-Паулу" #NT!
 BRA_construct_industrial_centers_in_sao_paulo_desc: "В оживленном юго-восточном городе Сан-Паулу наблюдается подъем бизнеса, который существенно повлиял на местную экономику. С несколькими дополнительными инвестициями, особенно в текстильную промышленность, мы могли бы увидеть, как этот рост продолжится в течение многих лет." #NT!
 BRA_construct_industrial_centers_in_rio_de_janeiro: "Промышленные центры Рио-де-Жанейро" #NT!
 BRA_construct_industrial_centers_in_rio_de_janeiro_desc: "Производство — это отрасль нашей промышленности, которая все еще недостаточно развита, и если мы действительно хотим приступить к индустриализации, то инвестиции в создание новых предприятий в нашей столице станут важнейшим первым шагом." #NT!
 BRA_into_the_industrial_age: "В индустриальную эпоху" #NT!
 BRA_into_the_industrial_age_desc: "Давайте почувствуем индустриальную эпоху среди шума и суеты торговли в наших портах и ​​шума машин в наших городах!" #NT!
 BRA_discuss_our_politics: "Обсудите нашу политику" #NT!
 BRA_discuss_our_politics_desc: "Бразилия растет политически и экономически. Мы должны начать решать, как будет функционировать наша политика, и, возможно, найти баланс между конфликтующими консерваторами, либералами и прогрессистами в нашем парламенте, найти баланс между ними." #NT!
 BRA_prepare_the_cabinet: "Подготовьте кабинет" #NT!
 BRA_prepare_the_cabinet_desc: "Наш кабинет не готов к заседаниям любого рода, поскольку большинство из них дезорганизованы и ужасно построены. Мы должны создать новые, чтобы проводить новые заседания и решать вопросы нашей огромной и великой империи." #NT!
 BRA_reorganize_the_parliament: "Реорганизовать парламент" #NT!
 BRA_reorganize_the_parliament_desc: "Парламент может быть инвестирован, перестроен и реорганизован. Мы решим, какими будут наши ограничения в системе голосования с низшими и высшими чинами. Мы должны помнить, что мы дали обещания консервативному статус-кво, но также должны учитывать тот факт, что мы модернизируем и либерализуем наши методы." #NT!
 BRA_hold_the_elections: "Проведите выборы" #NT!
 BRA_hold_the_elections_desc: "После того, как дебаты проведены и все подготовлено, настало время решить, по какому пути пойдет наша нация. Пойдем ли мы по пути реформ, традиций или умеренности и последуем за центром? Сейчас решено, что будет руководить нашей империей в политическом плане в середине этого великого 19-го века." #NT!
 BRA_elect_a_liberal_minister: "Правительство с реформаторской программой" #NT!
 BRA_elect_a_liberal_minister_desc: "Хотя не всегда существует консенсус среди либералов, прогрессистов и консерваторов, очевидно, что Бразильской империи необходимо несколько реформ, чтобы стать современной нацией, например, либерализация рынка, подобная той, что использовалась британцами, и даже умеренная социальная либерализация. Назначенные должности должны работать с этой реформаторской программой как можно скорее." #NT!
 BRA_change_and_reformation: "Изменение и Реформация" #NT!
 BRA_change_and_reformation_desc: "Теперь, когда реформаторы пришли к власти, они предлагают нашей стране пойти по новому пути экономической либерализации и децентрализации правительства, что вызовет раздражение у традиционалистов, но будет способствовать развитию инноваций и предпринимательства в нашей стране." #NT!
 BRA_popularize_democracy: "Популяризируйте демократию" #NT!
 BRA_popularize_democracy_desc: "Хотя реформаторы у власти, люди все еще опасаются радикальных изменений, которые вызывают реформы. Мы должны приложить новые усилия, чтобы убедить политиков и граждан, что демократия не породит разногласий, а увеличит свободу и прогресс." #NT!
 BRA_question_our_parliamentary_system: "Поставьте под сомнение нашу парламентскую систему" #NT!
 BRA_question_our_parliamentary_system_desc: "Пришло время пересмотреть нашу парламентскую систему и расширить полномочия и представительство парламента, чтобы предоставить законодательной ветви власти, а значит, и народу, больше возможностей для участия в государственных делах." #NT!
 BRA_question_the_emperors_power: "Поставьте под сомнение власть императора" #NT!
 BRA_question_the_emperors_power_desc: "Мы можем пытаться сколько угодно увеличивать власть избранного парламента, но с нашим императором, контролирующим полномочия модератора, любые действия парламента будут находиться под его контролем. Если мы действительно намерены реформировать нашу страну, мы должны определить, что делать с нашим императором." #NT!
 BRA_power_to_the_commons: "Власть палате общин" #NT!
 BRA_power_to_the_commons_desc: "Парламент и народ решили положить конец власти модератора. Путь к реформам теперь в наших руках. Чтобы продолжить импульс этого движения, мы должны перейти к созданию новой парламентской монархии, оставив монарха номинальным главой нашего королевства, в то время как парламент будет руководить и реструктурировать правительство." #NT!
 BRA_fight_the_elites: "Борьба с элитой" #NT!
 BRA_fight_the_elites_desc: "Главным препятствием для наших реформ являются ультраконсервативные и проимпериалистические элиты в нашей стране. Они стремятся блокировать все наши движения по продолжению реструктуризации правительства. С ними нужно разобраться, если мы хотим добиться либерализации." #NT!
 BRA_road_to_reforms: "Дорога к реформам" #NT!
 BRA_road_to_reforms_desc: "Теперь, когда полномочия парламента расширились, пришло время заручиться поддержкой видных законодателей, чтобы получить финансирование, необходимое нам для продолжения наших масштабных реформ." #NT!
 BRA_liberalize_the_market: "Либерализовать рынок" #NT!
 BRA_liberalize_the_market_desc: "Многие видные политики указывают на принятие рыночной экономики в Британии, что было одним из факторов, которые привели ее к тому, чтобы стать мировой державой. Они предлагают нам следовать по его стопам, если мы хотим стать великой державой." #NT!
 BRA_liberalize_the_suffrage: "Реформа избирательного права" #NT!
 BRA_liberalize_the_suffrage_desc: "Текущее состояние избирательного права в Бразилии требует, чтобы мужчины старше 25 лет были богаты, чтобы голосовать. Это не позволяет рабочим и владельцам очень малого бизнеса голосовать, что оставляет нас с меньшей поддержкой на будущих выборах." #NT!
 BRA_education_reforms: "Реформы образования" #NT!
 BRA_education_reforms_desc: "Нынешняя система образования в Бразилии благоприятствует только богатым, поскольку школы в стране требуют непомерную плату за посещение занятий. Мы можем реформировать систему и ввести обязательное образование в новых государственных школах, чтобы наше общество получило надлежащее и улучшенное образование всех видов." #NT!
 BRA_a_new_constitution: "Новая Конституция" #NT!
 BRA_a_new_constitution_desc: "Наконец пришло время пересмотреть старую Конституцию 1824 года. Хотя она гарантировала создание парламентского органа и независимой судебной системы, императору был предоставлен слишком большой авторитарный контроль над системой. Мы должны переписать эту конституцию, чтобы она отражала новый порядок, который мы установили." #NT!
 BRA_inspiration_from_the_british_model: "Вдохновение от британской модели" #NT!
 BRA_inspiration_from_the_british_model_desc: "Поскольку многие из наших правительственных реформ следовали структуре, которую британцы создали в своей стране, вполне логично, что мы приглашаем британских советников в нашу страну для проведения более масштабных реформ." #NT!
 BRA_rethink_the_economy: "Переосмыслите экономику" #NT!
 BRA_rethink_the_economy_desc: "Несмотря на то, что мы добились большого прогресса в реализации подхода свободного рынка, предстоит еще многое сделать для снижения вмешательства государства в экономику." #NT!
 BRA_strenghten_the_parliament: "Укрепить парламент" #NT!
 BRA_strenghten_the_parliament_desc: "Благодаря советам, полученным от британских посланников, мы теперь можем принять новые меры по усилению роли парламента в реструктуризации страны и ее объединении." #NT!
 BRA_a_deal_with_the_emperor: "Сделка с императором" #NT!
 BRA_propose_the_slavery_act: "Предложить Закон о рабстве" #NT!
 BRA_propose_the_slavery_act_desc: "У императора есть предложение изменить некоторые законы и смягчить рабство. Не отменить его полностью, а наложить на него некоторые ограничения. Закон о рабстве позволит императору ограничивать акты рабства по своему усмотрению, но он будет следить за тем, чтобы оно не было отменено без согласия работорговцев и владельцев плантаций." #NT!
 BRA_educate_the_masses: "Просвещать массы" #NT!
 BRA_educate_the_masses_desc: "Чтобы умилостивить и богатых, и бедных, мы не будем полностью реформировать систему образования, а откроем несколько школ для низшего класса нашего общества. Массы должны быть образованы, чтобы наша страна процветала еще больше. Некоторые проекты государственных школ будут финансироваться и строиться в наших крупных городах, таких как Рио-де-Жанейро и Сальвадор." #NT!
 BRA_advancements_on_science: "Достижения в области науки" #NT!
 BRA_advancements_on_science_desc: "Император Бразилии высоко ценит науку, и некоторые реформы в нашей научной системе должны быть сделаны. Нам нужно модернизировать наши исследовательские программы и продвинуться к исследовательским возможностям наших европейских друзей." #NT!
 BRA_invite_french_intellectuals: "Пригласите французских интеллектуалов" #NT!
 BRA_invite_french_intellectuals_desc: "Привлечение некоторых интеллектуалов из Франции поможет нам продвинуться в наших исследованиях в области электроники и инженерии. Они добились значительных успехов, и некоторые из их лучших ученых и исследователей, посещающих Бразилию и обменивающихся опытом, были бы полезны для огромного научного потенциала нашей страны." #NT!
 BRA_invite_prussian_intellectuals: "Пригласить прусских интеллектуалов" #NT!
 BRA_invite_prussian_intellectuals_desc: "У сильной нации Пруссии есть некоторые ученые и исследователи, которые могли бы быть полезны. Привлечение некоторых из них поможет нам продвинуться в наших исследованиях в области электроники и инженерии. Мы, возможно, даже сможем использовать наше немецкое население на юге, чтобы убедить их поделиться с нами своими исследованиями." #NT!
 BRA_research_on_electrical_engineering: "Исследования в области электротехники" #NT!
 BRA_research_on_electrical_engineering_desc: "С помощью наших дружелюбных прусских и французских интеллектуалов мы сможем добиться больших успехов в области инженерии и, возможно, даже некоторых новых инноваций." #NT!
 BRA_elect_a_progressive_minister: "Правительство с умеренной повесткой дня" #NT!
 BRA_elect_a_progressive_minister_desc: "Формирование умеренного правительства, прогрессивная лига, сформированная консервативными диссидентами и либералами в центристском ключе. Она будет контролировать противоречивых либералов и их непопулярные идеалы и авторитарных консерваторов и их регрессивные идеалы." #NT!
 BRA_progress_and_prosperity: "Прогресс и процветание" #NT!
 BRA_progress_and_prosperity_desc: "Наша страна должна сосредоточиться на прогрессе вперед, сохраняя нейтральность, процветание и сбалансированность страны. Наша страна должна сосредоточиться на сохранении баланса двух сторон и хороших дипломатических отношениях с другими великими державами мира. Новая партия у власти стабилизирует нашу империю." #NT!
 BRA_centrist_ideas_towards_issues: "Центристские идеи по отношению к проблемам" #NT!
 BRA_centrist_ideas_towards_issues_desc: "Сохранение баланса между либеральными и консервативными идеалами и сохранение нейтральной социальной и экономической основы должно быть главной идеей нынешней и, возможно, будущей политики нашей страны." #NT!
 BRA_support_our_parliamentary_system: "Поддержите нашу парламентскую систему" #NT!
 BRA_support_our_parliamentary_system_desc: "Парламентская система Бразилии имеет полномочия модератора, которые рассматриваются как очень авторитарные. Мы должны популяризировать и показать, что эта система хороша, продвигая хороший образ нашей стабильной политики и нашего императора Педру II." #NT!
 BRA_declare_south_american_status_quo: "Объявить статус-кво в Южной Америке" #NT!
 BRA_declare_south_american_status_quo_desc: "Наша внешняя политика должна заключаться в сохранении нашего влияния в регионе Платина и сохранении стабильной ситуации в Южной Америке, избегая войн и останавливая тех, кто хочет завоевать и расширить свои страны. Мы должны быть страной, которая вступает в союзы и расширяет свои дипломатические связи с миром, а не той, которая является воинственной империей, какой когда-то была Португалия." #NT!
 BRA_dom_pedro_diplomatic_travels: "Дипломатические поездки Дона Педро" #NT!
 BRA_dom_pedro_diplomatic_travels_desc: "Наш император, Дон Педру II, любит путешествовать по миру и встречаться с лидерами, учеными и другими деятелями других стран. Мы должны поддерживать это, чтобы мы могли установить больше дипломатических связей." #NT!
 BRA_trade_relations_with_our_neighbors: "Торговые отношения с нашими соседями" #NT!
 BRA_trade_relations_with_our_neighbors_desc: "Наши южноамериканские соседи имеют доступ к множеству ресурсов, которые могут быть нам полезны. Мы должны отправить дипломатов на встречи с представителями их стран и посмотреть, сможем ли мы договориться с ними о торговых сделках." #NT!
 BRA_trade_relations_with_north_america: "Торговые отношения с Северной Америкой" #NT!
 BRA_trade_relations_with_north_america_desc: "Мы не должны ограничивать наше внимание только южноамериканским континентом, когда речь идет о торговле. Мы должны обратиться к странам Северной Америки и посмотреть, захотят ли они торговать с нами." #NT!
 BRA_visit_the_united_states: "Посетите Соединенные Штаты" #NT!
 BRA_visit_the_united_states_desc: "Соединенные Штаты являются одной из крупнейших и наиболее влиятельных держав в Америке. В наших интересах, чтобы Дон Педру II посетил их страну с официальным государственным визитом." #NT!
 BRA_careful_cooperation: "Осторожное сотрудничество" #NT!
 BRA_careful_cooperation_desc: "Нам удалось установить хорошие экономические связи со многими странами, однако в наших интересах не вступать ни в какие союзы и поддерживать только дипломатические отношения." #NT!
 BRA_a_new_foreign_policy: "Новая внешняя политика" #NT!
 BRA_a_new_foreign_policy_desc: "Мы находимся на пути к тому, чтобы стать крупным влиятельным лицом на южноамериканском континенте, и другие страны вокруг нас начинают это признавать. Мы должны продолжать наши усилия по расширению нашего дипломатического влияния с единомышленниками-соседями." #NT!
 BRA_mend_relations_with_argentina: "Наладить отношения с Аргентиной" #NT!
 BRA_mend_relations_with_argentina_desc: "Аргентинцы были нашими давними соперниками с тех пор, как обрели независимость от испанцев. Мы заметили, что их политическая позиция стала более либеральной и менее воинственной по своей природе, и нам может быть полезно попытаться примириться с ними." #NT!
 BRA_propose_the_monroe_alliance: "Предложить Альянс Монро" #NT!
 BRA_propose_the_monroe_alliance_desc: "Американцы щедро предложили нам защиту от потенциальных европейских колонизаторов в рамках своей доктрины Монро. Мы должны ответить им тем же, предложив союз с Соединенными Штатами." #NT!
 BRA_expand_the_alliance_on_the_platine: "Расширить Альянс до Платины" #NT!
 BRA_expand_the_alliance_on_the_platine_desc: "Регион Платин на протяжении многих лет был местом многочисленных конфликтов. Чтобы повысить нашу безопасность в регионе, мы должны пригласить уругвайцев в Альянс Монро." #NT!
 BRA_start_a_research_project: "Начать исследовательский проект" #NT!
 BRA_start_a_research_project_desc: "Мы можем использовать Альянс Монро не только для взаимной обороны, но и для стимулирования технологических инноваций. Мы должны сформулировать новый договор об исследованиях с подписавшими Альянс Монро." #NT!
 BRA_diplomatic_visit_to_britain: "Дипломатический визит в Великобританию" #NT!
 BRA_diplomatic_visit_to_britain_desc: "Британия является одним из наших самых верных союзников, и улучшение наших дипломатических отношений с ней пойдет на пользу обеим сторонам. Визит в Лондон нашего императора будет высоко оценен обеими сторонами, и мы даже сможем изучить некоторую инфраструктуру в их нынешнем индустриальном обществе." #NT!
 BRA_learn_from_european_infrastructure: "Учитесь на европейской инфраструктуре" #NT!
 BRA_learn_from_european_infrastructure_desc: "Наш визит в Британию просветил Педро II, и он предложил некоторые новые изменения для текущего строительства инфраструктуры нашей империи. Мы должны начать вдохновляться британским способом строительства новых зданий, дорог и значительно улучшить наши самые большие и красивые города в стране." #NT!
 BRA_mend_relations_with_uruguay: "Наладить отношения с Уругваем" #NT!
 BRA_mend_relations_with_uruguay_desc: "Уругвай был одним из наших соперников с момента их движения за независимость против нас в Цисплатинской войне, которая закончилась тупиком, и Восточная Республика обрела независимость. Поскольку Уругвай движется все дальше к либерализму и уходит от власти Аргентины, мы должны поддержать и поддержать их нацию, дипломатически приближаясь к ним." #NT!
 BRA_mend_relations_with_peru: "Наладить отношения с Перу" #NT!
 BRA_mend_relations_with_peru_desc: "Наши отношения с Перу ухудшаются с момента их протестов 1855 года на торговых путях реки Амазонки и наших противоречивых идей по поводу регулирования процесса торговли в этих районах. Перу сейчас является крупным игроком в южноамериканских делах, и мы должны попытаться переосмыслить наши отношения с ними, улучшив их." #NT!
 BRA_elect_a_conservative_minister: "Правительство с традиционалистской повесткой дня" #NT!
 BRA_elect_a_conservative_minister_desc: "Консерваторы, возможно, не самые популярные в нашей прогрессивной и растущей империи, но именно они могут привести нас к величию, централизации и стабилизации. Они обеспечат власть императора и наше влияние на всем латиноамериканском континенте. Они обеспечат, чтобы бразильцы увидели, как их империя становится еще более великой и сильной нацией." #NT!
 BRA_ambition_and_tradition: "Амбиции и традиции" #NT!
 BRA_ambition_and_tradition_desc: "Империя под традиционалистами поднимется на еще большие высоты. Рёв Ягуара будет ощущаться по всему континенту, когда бразильцы установят контроль над своей законной землей. Мы сохраним наши имперские и тысячелетние традиции гордого бразильского народа, независимого и объединенного под одним желто-зеленым флагом." #NT!
 BRA_preserve_royal_power: "Сохранение королевской власти" #NT!
 BRA_preserve_royal_power_desc: "Император - символ нашей нации, он символизирует не только наш рост и победу, но и народ Бразилии. Мы должны гарантировать, что никто не изменит это в худшую сторону, улучшив его имидж и ослабив республиканцев." #NT!
 BRA_declare_south_american_ambition: "Заявите о наших южноамериканских амбициях" #NT!
 BRA_declare_south_american_ambition_desc: "Бразильское государство будет править всем континентом, распространяя свое влияние от спорных плато на юге до дремучей и таинственной Амазонки! Имперская армия будет править всем, чего она заслуживает. Слава Бразилии!" #NT!
 BRA_tame_the_progressives: "Укротить прогрессистов" #NT!
 BRA_tame_the_progressives_desc: "После наших деклараций экспансионистских идеалов, нас судили как воинствующих и опасных народные прогрессисты. Мы должны попытаться контролировать их влияние и успокоить их, чтобы правительство и армия могли продолжить свои действия с небольшим сопротивлением." #NT!
 BRA_appease_liberal_entrepreneurs: "Умиротворить либеральных предпринимателей" #NT!
 BRA_appease_liberal_entrepreneurs_desc: "Чтобы обеспечить компании и их либеральных сторонников, нам нужно умиротворить их, предоставив им некоторое финансирование и политические выгоды. Привлечение промышленных и железнодорожных компаний на нашу сторону ослабит либералов, и мы сможем легко ими манипулировать." #NT!
 BRA_centralize_government_power: "Централизация государственной власти" #NT!
 BRA_centralize_government_power_desc: "Централизация власти необходима для обеспечения имперской мощи над ее подданными и партиями. Нам нужно сократить власть совета, парламента и провинций, увеличив контроль армии над ними, чтобы обеспечить безопасность и процветание этих штатов. Бразилия станет объединенной нацией, движимой славным чувством национального единства, если мы действительно объединим империю." #NT!
 BRA_ally_the_church: "Союзник Церкви" #NT!
 BRA_ally_the_church_desc: "Католицизм — наша государственная религия, и поэтому это институт, который тесно связан с нашим национальным правительством, особенно с нашим императором. Если бы мы усилили наши связи с церковью, все больше и больше набожных католиков могли бы склониться на нашу сторону." #NT!
 BRA_pro_war_propaganda: "Провоенная пропаганда" #NT!
 BRA_pro_war_propaganda_desc: "Если мы хотим реализовать наши амбиции, народ должен быть на нашей стороне. Широкое распространение патриотической пропаганды как через печать, так и устно станет самым эффективным средством вдохновения бразильского народа на действия." #NT!
 BRA_restore_our_imperial_might: "Восстановим нашу Имперскую мощь" #NT!
 BRA_restore_our_imperial_might_desc: "Пришло время для империи Бразилии подняться как доминирующая сила в Латинской Америке. Мы вернем то, что по праву принадлежит нам, и докажем миру, что Бразилия — страна, достойная благоговения и уважения!" #NT!
 BRA_reclaim_the_cisplatine_province: "Верните себе провинцию Цисплатина" #NT!
 BRA_reclaim_the_cisplatine_province_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Цисплатина перед лицом колоссального периода слабости после ожесточенной войны с аргентинцами и уругвайцами. Продуктом нашей слабости теперь является независимая страна Уругвай. Мы должны стереть этот позор, который постиг нашу нацию, и вернуть нашу потерянную Цисплатину!" #NT!
 BRA_artigas_border_crisis: "Кризис на границе Артигаса" #NT!
 BRA_artigas_border_crisis_desc: "Простого предъявления претензий на Уругвай будет недостаточно для оправдания нашего конфликта с уругвайцами. Мы должны сплотить людей около Куараи, чтобы организовать политический инцидент около уругвайской провинции Артигас, чтобы позволить нашим войскам собраться на их границе и нанести удар по их обороне, как только неизбежно начнется насилие." #NT!
 BRA_the_second_cisplatine_war: "Вторая Цисплатинская война" #NT!
 BRA_the_second_cisplatine_war_desc: "Наконец-то пришло время вернуть нам потерянную провинцию Цисплатина. Бразильские и уругвайские боевые линии сформированы, а официальные дипломатические отношения разорваны. Давайте отомстим за тех, кто храбро отдал свои жизни в Первой Цисплатинской войне, одержав убедительную победу во Второй! Ave Imperio!" #NT!
 BRA_reclaim_the_caiena_colony: "Верните колонию Кайена" #NT!
 BRA_reclaim_the_caiena_colony_desc: "Во время Наполеоновской войны объединенные англо-португальские силы вторглись и захватили Французскую Гвиану в 1809 году. Колония была присоединена к Королевству Бразилия, но вскоре была возвращена французам после изгнания Наполеона Бонапарта. Поскольку Французская Гвиана была бывшим владением Бразилии, мы имеем полное право вернуть ее законному владельцу." #NT!
 BRA_discredit_the_paris_treaty: "Дискредитация Парижского договора" #NT!
 BRA_discredit_the_paris_treaty_desc: "Парижский договор был соглашением, которое португальцы подписали с французами, чтобы вернуть Гвиану Франции после окончания Наполеоновских войн. Французы совершенно не заслуживают этого колониального владения, которое теперь используется только как исправительная колония. Мы должны агитировать за возвращение Бразилии территории, которую мы законно захватили у французов." #NT!
 BRA_demand_french_guyana: "Спрос Французская Гвиана" #NT!
 BRA_demand_french_guyana_desc: "Пора наконец вернуть то, от чего позорно отказались португальцы. Мы покажем нашему старому врагу, что мы — истинные хозяева Южной Америки!" #NT!
 BRA_ave_imperio: "Аве Империо!" #NT!
 BRA_ave_imperio_desc: "Победа! По всей нашей стране наш народ с гордостью кричит фразу "Ave Império!" Мы вернули себе потерянную провинцию Сисплатина и отвоевали Гвиану у французов. Теперь мир узнает нас как силу, действительно достойную их уважения." #NT!
 BRA_american_civil_war: "Гражданская война в США" #NT!
 BRA_american_civil_war_desc: "В Соединенных Штатах началась война между двумя враждующими фракциями: антирабовладельческими янки, лоялистами федерального правительства, и сепаратистскими, выступающими за рабство конфедератами. Исход этой войны вполне может определить судьбу Америки на долгие годы вперед." #NT!
 BRA_honor_our_alliance: "Уважайте наш Альянс" #NT!
 BRA_honor_our_alliance_desc: "Поскольку Гражданская война в Америке — это конфликт, который может затронуть не только Северную Америку, но и Южный континент, мы должны определить, на чьей стороне наши симпатии. Подтверждение позиции федерального правительства США — в наших интересах, поскольку они взяли на себя обязательство защищать нас от европейских посягательств." #NT!
 BRA_ensure_our_neutrality: "Обеспечьте нашу нейтральность" #NT!
 BRA_ensure_our_neutrality_desc: "Поскольку мы являемся рабовладельческой нацией, было бы неразумно присоединиться к делу, которое категорически против рабства, не вызвав народных волнений в нашей собственной стране. В наших интересах оставаться нейтральными и гарантировать, что наши граждане не окажут никакой поддержки конфедератам." #NT!
 BRA_take_in_refugees: "Принимайте беженцев" #NT!
 BRA_take_in_refugees_desc: "Гражданская война в Америке заставила многих американцев покинуть свои дома и средства к существованию, поскольку их дома и средства к существованию были разрушены бушующим конфликтом. Многие из этих беженцев начали прибывать к нашим берегам, ища убежища в нашей стране. Мы должны приветствовать их с распростертыми объятиями." #NT!
 BRA_recognize_csa: "Признать CSA" #NT!
 BRA_recognize_csa_desc: "Поскольку Гражданская война в Америке — это конфликт, который может затронуть не только Северную Америку, но и Южный континент, мы должны определить, на чьей стороне наши симпатии. Поскольку конфедераты — это такая же рабовладельческая нация, в наших интересах было бы предложить им нашу поддержку. Официальное признание их независимости — это важный первый шаг к отстаиванию их дела." #NT!
 BRA_support_the_south: "Поддержим Юг" #NT!
 BRA_support_the_south_desc: "Южные штаты значительно уступают по численности и вооружению своим северным противникам. Если они хотят выжить, им понадобится внешняя помощь. Мы должны немедленно отправить часть наших войск на Юг, чтобы сражаться на их стороне." #NT!
 BRA_covert_slave_trade: "Тайная работорговля" #NT!
 BRA_covert_slave_trade_desc: "Еще одним преимуществом поддержки дела Юга является открытие совершенно нового рынка рабов для наших плантаций. Хотя работорговля была практически запрещена международным морским правом, наше тесное сотрудничество с Югом позволит нам обойти это." #NT!
 BRA_uruguayan_intervention: "Уругвайское вмешательство" #NT!
 BRA_uruguayan_intervention_desc: "С 1852 года мы сохраняли свое влияние на уругвайцев и их политику. Но в последнее время, из-за союза с Парагваем и консервативного господства Бланко, Восточная Республика больше не разделяет наших интересов." #NT!
 BRA_support_brazilian_lords_in_uruguay: "Поддержите бразильских баронов в Уругвае" #NT!
 BRA_support_brazilian_lords_in_uruguay_desc: "Бразильские банкиры и владельцы плантаций живут в Уругвае уже десятки лет. Они стабилизировали местную экономику на границе, и торговые отношения стали лучше, в последнее время правительство Бланко решило поддержать уругвайских баронов и испаноговорящих землевладельцев, чтобы ослабить влияние бразильских баронов и выгнать их из северной части Уругвая. Мы не должны этого допустить." #NT!
 BRA_support_brazilians_living_in_uruguay: "Поддержите бразильцев, живущих в Уругвае" #NT!
 BRA_support_brazilians_living_in_uruguay_desc: "Восемнадцать процентов населения Уругвая говорят на португальском языке и считают себя бразильцами. Это настоящая несправедливость, что правительство Уругвая хочет отрезать их от родной страны или сослать обратно в Риу-Гранди-ду-Сул. Наши пограничные отношения напряжены с 1840 года, и нам нужно решить эту проблему, успокоив ее, оказав поддержку среднестатистическому бразильскому иммигранту в Уругвае." #NT!
 BRA_condemn_the_uruguayan_paraguayan_alliance: "Осудить уругвайско-парагвайский альянс" #NT!
 BRA_condemn_the_uruguayan_paraguayan_alliance_desc: "С 1862 года Бланкос пытались объединить парагвайцев под руководством Карлоса Антонио Лопеса. Он считал, что Бразилия и Аргентина собираются напасть на них, и заключил оборонительный пакт, который становится наступательным, поскольку амбиции Парагвая угрожают нашей стране. Мы должны убедиться, что Уругвай знает, что мы против этого оборонительного союза и что мы осознаем его опасность." #NT!
 BRA_challenge_the_blanco_government: "Бросьте вызов правительству Бланко" #NT!
 BRA_challenge_the_blanco_government_desc: "Мы можем получить поддержку изнутри и извне, если не признаем правительство Бланко легитимным. Это может стать одним из наших оправданий для объединенной попытки освободить Уругвай от наших соперников." #NT!
 BRA_support_the_colorado_party: "Союзник партии Колорадо" #NT!
 BRA_support_the_colorado_party_desc: "«Колорадос», красные либералы Уругвая, являются главной оппозицией нынешнему правительству, и нам будет только полезно убедиться, что у нас с ними хорошие отношения." #NT!
 BRA_justify_our_interests_in_the_platine_region: "Оправдайте вмешательства Платина" #NT!
 BRA_justify_our_interests_in_the_platine_region_desc: "Важно добиться того, чтобы народ Бразилии признал, что нашей империи необходимо обеспечить свою власть над реками Платина и окружающими ее странами для защиты наших интересов." #NT!
 BRA_direct_intervention: "Прямое вмешательство" #NT!
 BRA_direct_intervention_desc: "Давайте пошлем ультиматум уругвайцам и поддержим колорадских повстанцев на наших границах. Нам нужно обеспечить наши интересы в этом регионе и завести нового союзника в лице Уругвая." #NT!
 BRA_instigate_uruguayan_political_division: "Спровоцировать политическое разделение Уругвая" #NT!
 BRA_instigate_uruguayan_political_division_desc: "Уругвай в хаосе, оппозиционная партия Колорадо и правящая партия Бланкос находятся в яростном политическом споре. Это возможность, которую наша страна не должна упустить." #NT!
 BRA_denounce_the_uruguayan_government: "Осуждать уругвайское правительство" #NT!
 BRA_denounce_the_uruguayan_government_desc: "Правительство Уругвая несправедливо изолирует и изгоняет наших граждан. Эту несправедливость необходимо исправить. Осуждение обращения с бразильскими гражданами в Уругвае имеет важное значение. Мы можем получить внешнюю поддержку, если не признаем правительство Бланко легитимным. Это может быть одним из наших оправданий для единой попытки гарантировать свободу нашим гражданам." #NT!
 BRA_declare_an_embargo_on_uruguay: "Объявить эмбарго против Уругвая" #NT!
 BRA_declare_an_embargo_on_uruguay_desc: "Бразильские банкиры и владельцы плантаций живут в Уругвае уже несколько десятилетий, поэтому большая часть экономического благополучия Уругвая связана с ними. Бразильцы, которые были ответственны за стабилизацию экономики Уругвая и улучшение отношений с Бразилией, сталкиваются с враждебностью со стороны уругвайского правительства, которое стремится заменить их уругвайскими баронами. При применении эмбарго к Уругваю экономическая стабильность страны резко упадет, и уругвайское правительство научится не вмешиваться в интересы Бразилии." #NT!
 BRA_recruit_veterans_of_the_platinum_wars: "Нанимайте ветеранов Платиновых войн" #NT!
 BRA_recruit_veterans_of_the_platinum_wars_desc: "Восемнадцать процентов населения Уругвая говорят на португальском языке и считают себя бразильцами. Многие из них являются ветеранами Платиновых войн и обладают стратегическими знаниями региона. Наличие их в качестве солдат будет необходимо для любого боя. Оружие-ружье должно быть нашим приоритетом." #NT!
 BRA_reorganize_the_armed_forces: "Реорганизация Вооруженных Сил" #NT!
 BRA_reorganize_the_armed_forces_desc: "После Платинской войны вооруженные силы Бразилии не были улучшены из-за нашего периода мира и процветания. Нам нужно сосредоточить большую часть наших ресурсов, чтобы исправить текущее состояние Имперской армии." #NT!
 BRA_expand_the_imperial_navy: "Расширьте Имперскую Армаду" #NT!
 BRA_expand_the_imperial_navy_desc: "Императорский флот Бразилии является одним из самых могущественных флотов во всем мире, являясь силой, с которой нужно считаться, и демонстрируя нашу истинную силу. Мы можем достичь еще больших высот и стать самым могущественным и сильным флотом, если некоторые процессы по улучшению нашего производства, военно-морских технологий и военно-морской подготовки будут выполнены нашими адмиралами и инженерами. Мы защитим наши побережья и покажем миру нашу истинную силу." #NT!
 BRA_improve_our_ports: "Улучшить наши порты" #NT!
 BRA_improve_our_ports_desc: "Прибрежный флот должен иметь более крупные и лучшие порты, чтобы наш флот мог принимать большее количество кораблей. Новые базы будут построены в Рио-де-Жанейро, Баии и Сан-Паулу, обеспечивая военно-морскую мощь империи на атлантическом побережье." #NT!
 BRA_innovate_the_arsenal_of_the_court: "Инновации в арсенале суда" #NT!
 BRA_innovate_the_arsenal_of_the_court_desc: "Арсенал суда — это элита нашей Армады, эти адмиралы и их войска служат нашему императору с гордостью и славой, являясь сильнейшей и наиболее подготовленной военно-морской силой Америки. К сожалению, наши корабли устаревают и бросаются. Необходимо добиться прогресса в области инноваций, и новые методы обучения могут заменить старые, применявшиеся в конце 18 века. Пусть наш император и его двор снова гордятся тем, чего мы достигли!" #NT!
 BRA_build_new_dockyards: "Построить новые верфи" #NT!
 BRA_build_new_dockyards_desc: "Строительство новых верфей было бы полезно для роста нашего флота, даже если это будет затратно, это могло бы легко принести нам пользу в долгосрочной перспективе и улучшить наши промышленно-морские возможности. Функционирование Рио-де-Жанейро и Сальвадора также будет улучшено." #NT!
 BRA_southern_dockyards: "Южные верфи" #NT!
 BRA_southern_dockyards_desc: "Наш флот на Юге довольно отстал из-за проблем, которые у нас были во время восстания в Рио-Гранденсе. Нам нужно улучшить наше военно-морское присутствие там, чтобы обеспечить наши интересы в южных районах, окружающих Уругвай и Аргентину. В Порту-Алегри появятся новые верфи, и операции нашей Армады будут проводиться чаще на Юге." #NT!
 BRA_improve_naval_quality: "Улучшение качества военно-морского флота" #NT!
 BRA_improve_naval_quality_desc: "Наше количество и сила сопоставимы с величайшими империями, которые когда-либо были на море, но наше качество оставляет желать лучшего. Нашему флоту необходимо значительно расширить свою инфраструктуру, а бразильскому флоту необходимо достичь еще больших высот!" #NT!
 BRA_improve_ship_production: "Улучшение судостроения" #NT!
 BRA_improve_ship_production_desc: "Наша страна все еще может превзойти наши нынешние угрозы, но она не может противостоять производству кораблей возможных будущих соперников. Новые верфи будут укреплены, что даст новое начало промышленно-морским компаниям Империи." #NT!
 BRA_pride_of_the_imperial_fleet: "Гордость Имперского Флота" #NT!
 BRA_pride_of_the_imperial_fleet_desc: "Императорский флот гордится тем, что является одним из самых сильных и хорошо подготовленных флотов во всем мире. Наша армада действительно непобедима, и она останется таковой, мы защитим побережья империи, ее реки, обезопасим наши интересы и устраним любую угрозу Бразилии и ее населению. Слава Императорскому флоту и слава Дону Педру II! Пусть наши адмиралы будут бдительными, а наши моря всегда будут безопасными для процветания бразильцев." #NT!
 BRA_reorganize_the_imperial_army: "Реорганизовать Имперскую армию" #NT!
 BRA_reorganize_the_imperial_army_desc: "Наша славная Имперская армия видела много сражений и за это время подготовила некоторых из лучших офицеров, которых можно увидеть в этом полушарии. К сожалению, положение рядовых солдат не столь славно, поскольку им приходится иметь дело с низкой заработной платой, недостаточным снабжением и плохой подготовкой. Теперь будут предприняты усилия по исправлению этих недостатков." #NT!
 BRA_abolish_the_national_guard: "Упразднить Национальную гвардию" #NT!
 BRA_abolish_the_national_guard_desc: "Национальная гвардия давно принята в наши вооруженные силы как резервная милицейская сила, которая может быть быстро мобилизована в случае чрезвычайной ситуации. Эти войска, хотя и многочисленны, плохо обучены и плохо оснащены. Если мы хотим создать более профессиональную армию на уровне европейских, Национальная гвардия должна уйти." #NT!
 BRA_recruit_british_advisors: "Нанимайте британских советников" #NT!
 BRA_recruit_british_advisors_desc: "Армия британцев — одна из самых мощных и модернизированных сил на планете. Наши командиры, безусловно, могли бы поучиться кое-чему у них под руководством." #NT!
 BRA_review_our_tactics: "Ознакомьтесь с нашей тактикой" #NT!
 BRA_review_our_tactics_desc: "Из конфликтов нашего недавнего прошлого можно многому научиться. От военных просчетов Цисплатинской войны до наших великих побед в Платинской войне, у наших генералов есть много материала для изучения и много улучшений для внедрения." #NT!
 BRA_produce_new_weaponry: "Производить новое оружие" #NT!
 BRA_produce_new_weaponry_desc: "Одним из главных недостатков нашей армии является ее неадекватное оснащение. Мы должны продолжить наши усилия по модернизации нашей оружейной промышленности, чтобы производить оружие, достаточно хорошее для того, чтобы наши солдаты могли защищать себя." #NT!
 BRA_implement_a_new_army: "Создать новую армию" #NT!
 BRA_implement_a_new_army_desc: "Пришло время открыть новую эру величия для Имперской армии. Наши войска обучены и адекватно оснащены, а наши генералы приняли новую и инновационную тактику. Военная мощь Бразилии скоро станет предметом зависти всего мира." #NT!
 BRA_keep_the_national_guard: "Сохраните Национальную гвардию" #NT!
 BRA_keep_the_national_guard_desc: "Национальная гвардия обеспечивает численность и гибкость, необходимые для защиты наших обширных границ от атак со всех сторон. Было бы достойной попыткой продолжать поддерживать эту жизненно важную часть нашей Имперской армии." #NT!
 BRA_rely_on_the_military_academy: "Положитесь на Военную академию" #NT!
 BRA_rely_on_the_military_academy_desc: "Imperial Academia Militar была ведущим учреждением по подготовке наших офицеров и инженеров в стране с колониального периода. Мы должны больше инвестировать в успех этой академии, если хотим создать лучший офицерский корпус." #NT!
 BRA_appease_the_coroneis: "Умиротворить Коронеев" #NT!
 BRA_appease_the_coroneis_desc: "Полковники Национальной гвардии являются важной частью нашей армии. Мы должны тратить больше ресурсов на предоставление им дополнительных полномочий и обучение их быть эффективными лидерами своих сил." #NT!
 BRA_decentralize_the_army: "Децентрализовать армию" #NT!
 BRA_decentralize_the_army_desc: "Имперская армия состоит из двух линий, первая из которых состоит из профессиональной постоянной армии, а вторая — из ополчений, таких как Национальная гвардия. Учитывая размеры нашей великой страны и новую мобильность современной войны, мы должны допустить большую децентрализацию 1-й линии, чтобы позволить им соответствовать гибкости 2-й линии." #NT!
 BRA_quantity_over_quality: "Количество превыше качества" #NT!
 BRA_quantity_over_quality_desc: "Наши генералы обратили внимание на то, что по мере того, как оружие становится все более смертоносным, армия будет продолжать нести все больше и больше потерь на поле боя. Если мы хотим выжить в затяжном конфликте, мы должны иметь численность, чтобы сражаться с одним, даже если это означает пожертвовать общим качеством армии." #NT!
 BRA_the_caxias_plan: "План Кашиаса" #NT!
 BRA_the_caxias_plan_desc: "Герцог Кашиас, адъютант императора, был отмечен как способный лидер, понимающий условия, которые преследуют наши войска на передовой, и много раз ругал нашу армию за ее плачевное состояние. Мы должны предоставить ему больше полномочий в управлении нашими войсками, чтобы его идеи по реорганизации могли быть реализованы на практике." #NT!
 BRA_improve_soldiers_medical_attention: "Улучшение медицинского обслуживания солдат" #NT!
 BRA_improve_soldiers_medical_attention_desc: "Одна из главных угроз нашей армии исходит не только от вражеских пуль, но и от болезней. Улучшая корпус здравоохранения и обучая наших солдат гигиеническим практикам, мы можем остановить распространение дальнейших эпидемий." #NT!
 BRA_learn_from_prussian_tactics: "Учитесь на прусской тактике" #NT!
 BRA_learn_from_prussian_tactics_desc: "Чтобы повысить эффективность нашей армии, наш офицерский корпус должен быть обучен новым и инновационным тактикам, таким как те, которые использовались в Пруссии. Тренировка наших войск в этих новых тактиках и оснащение их более современным оружием даст нам решающее преимущество, необходимое нашей армии для достижения победы." #NT!
 BRA_save_brazil_save_your_majesty: "Спасите Бразилию, спасите Ваше Величество!" #NT!
 BRA_save_brazil_save_your_majesty_desc: "Было бы глупо с нашей стороны думать, что подъем патриотизма, который мы видим сейчас, сможет продержаться на протяжении всей затянувшейся кампании, такой как эта. Мы должны приложить больше усилий, чтобы сплотить наши войска и повысить их боевой дух." #NT!
 BRA_brave_and_reorganized_army: "Храбрая и реорганизованная армия" #NT!
 BRA_brave_and_reorganized_army_desc: "С помощью маркиза Кашиаса наши усилия по реорганизации и переоснащению нашей молодой армии наконец-то были завершены. Теперь мы полностью готовы к битве в Парагвае! Ave Império!" #NT!
 BRA_victorious_empire: "Победоносная Империя" #NT!
 BRA_victorious_empire_desc: "Победа! Наши армии торжествуют над парагвайскими агрессорами, и наша Империя снова укрепила свои позиции в регионе Рио-де-Ла-Плата! Однако такая великая победа не была куплена без огромных жертв, и новые осложнения послевоенного порядка..." #NT!
 BRA_destroyed_and_defeated: "Разрушенные и побежденные" #NT!
 BRA_destroyed_and_defeated_desc: "Катастрофа! Несмотря на все наши усилия, парагвайские военные сокрушили нашу оборону и разгромили наши войска на поле боя. Парагвай снял с нас хватку с Рио-де-ла-Плата, региона, за который многие бразильцы погибли в войнах прошлого, чтобы сохранить нашу гегемонию. Такое поражение, несомненно, будет горько ощущаться в течение многих лет." #NT!
 BRA_the_paraguayan_war: "Парагвайская война" #NT!
 BRA_the_paraguayan_war_desc: "После десятилетия споров за контроль над регионом Платина, столкновение интересов обеих сторон в 1852 году и последующие конфликты с Бланкос в конечном итоге вылились в войну с Парагваем. Страна Лопеса не представляет для нас реальной угрозы, но мы должны убедиться, что наша страна останется в безопасности и сплоченной в ходе этой битвы против националистической и экспансионистской тирании Парагвая." #NT!
 BRA_prepare_the_army: "Подготовьте армию" #NT!
 BRA_prepare_the_army_desc: "Наши вооруженные силы не были готовы к войне со времен конфликтов с Аргентинской Конфедерацией и ее провинциальными союзниками. Нам нужно укрепить и пересмотреть наши силы для этой войны, чтобы добиться победы над их силами в Мату-Гросу. Этот конфликт гарантирует, что мы реорганизуем армию." #NT!
 BRA_reunite_the_imperial_committee: "Воссоединить Имперский Комитет" #NT!
 BRA_reunite_the_imperial_committee_desc: "Наши южные провинции дезорганизованы из-за хаоса, вызванного конфликтом, и нашим министрам необходимо собраться и ввести в действие новые законы военного времени. Комитет будет проходить в Порту-Алегри, и большинство наших министров провинций проголосуют за решение будущего нашей страны, и мы будем сотрудничать, чтобы обеспечить победу империи." #NT!
 BRA_rearm_rebellion_veterans: "Перевооружение ветеранов восстания" #NT!
 BRA_rearm_rebellion_veterans_desc: "Период после отставки Дона Педру I был тяжелым для нашей нации. Он был разделен постоянными революциями и восстаниями, которые поставили империю на колени, пока Педру II не вернул ее к славе. Эти восстания были подавлены тысячами солдат, которые теперь живут мирно, поскольку их служба не была нужна. Нам нужно связаться с этими ветеранами, чтобы они помогли нам защититься от парагвайского вторжения." #NT!
 BRA_reorganize_the_high_command: "Реорганизовать Верховное командование" #NT!
 BRA_reorganize_the_high_command_desc: "Высшее командование наших вооруженных сил испытывает острую нехватку планов и инноваций. Военный министр должен провести большие реформы, которые принесут организацию и новые методы обучения нашим генералам и полковникам в каждом уголке Бразилии." #NT!
 BRA_begin_our_conscription: "Начинаем наш призыв" #NT!
 BRA_begin_our_conscription_desc: "Поскольку наше положение с рабочей силой становится ужасным, а потребность в новых солдатах растет с каждым днем, мы должны начать призыв по всей стране. Мы укрепим армию тем, что сможем получить, и путем медленного роста создадим одну из самых мощных и крупных сухопутных армий в Америке. Мы сокрушим парагвайцев!" #NT!
 BRA_recruit_slaves_to_fight: "Вербуйте рабов для борьбы" #NT!
 BRA_recruit_slaves_to_fight_desc: "С принятием наших новых законов о призыве обязательная военная вербовка не была хорошо принята олигархиями северо-востока и юго-востока. Мы можем получить больше солдат, не беспокоя элиту, покупая «заменителей», используя их рабов, чтобы сражаться вместо них в недавно сформированных батальонах, которые будут полезны на наших передовых позициях для защиты от парагвайского вторжения и нанесения ответного удара любой ценой." #NT!
 BRA_convoke_the_national_guard: "Созыв Национальной гвардии" #NT!
 BRA_convoke_the_national_guard_desc: "Наша Национальная гвардия, созданная из ополченцев полковников, все еще разбросана по всей стране. Мы должны созвать то, что от них осталось, на собрание, набрать их и интегрировать в дивизию наших сил. Города Бразилии будут защищены от вторжений, если мы воспользуемся оружием, ресурсами и рабочей силой Коронеис." #NT!
 BRA_recruit_the_police_corps: "Нанять полицию" #NT!
 BRA_recruit_the_police_corps_desc: "Нам нужно собрать все силы, которые имеют военный потенциал в нашей стране. Полиция является одной из них, и она также будет отправлена ​​на наше поле боя. На их место мы поставим новую охрану из оставшихся резервов армии, которые не будут использоваться в бою. Обученная полиция может оказаться эффективной, если ее хорошо обучат наши самые подготовленные генералы." #NT!
 BRA_voluntarios_da_patria_focus: "Добровольцы Отечества" #NT!
 BRA_voluntarios_da_patria_focus_desc: "Мы должны воспользоваться волной патриотизма, охватившей нашу страну, чтобы увеличить численность войск в нашей армии, особенно членов 2-й линии. Мы заставим каждую провинцию предоставить нам точное количество добровольцев для войны, мы потребуем, чтобы каждый человек, обладающий большим богатством, пожертвовал нам ресурсы, снаряжение и рабов. От туземцев до белых, все мужчины в Бразилии объединятся ради одной цели: победить парагвайскую угрозу. Пусть этот момент силы и единения запомнится на всю историю!" #NT!
 URG_colorado_blanco_war: "Гражданская война в Колорадо Бланко" #NT!
 BRA_olinda_1857: "Президентство маркиза Олинды" #NT!
 BRA_olinda_1857_desc: "Педро де Араужо Лима, маркиз Олинда, был назначен на должность председателя Совета министров императором Домом Педро II." #NT!
 BRA_1857_mixed_cabinet: "Кабинет министров обеих сторон" #NT!
 BRA_1857_mixed_cabinet_desc: "Педро де Араужо Лима, маркиз Олинда, решил продолжить так называемое политическое примирение, назначив смешанный кабинет, состоящий из консервативных и либеральных министров. Это уменьшило поддержку его президентства Консервативной партией" #NT!
 BRA_1857_conservative_cabinet: "Консервативный кабинет" #NT!
 BRA_1857_conservative_cabinet_desc: "Педро де Араужо Лима, маркиз Олинда, решил сломать так называемую политику примирения между консерваторами и либералами, назначив кабинет, состоящий полностью из министров-консерваторов. Это увеличило поддержку его президентства Консервативной партией." #NT!
 BRA_1857_government_program_conciliatory: "Примирительные акты Кабинета министров" #NT!
 BRA_1857_government_program_conciliatory_desc: "Необходимо начать осуществление реформ, предложенных Согласительным кабинетом во время церемонии инаугурации на Генеральной Ассамблее Империи." #NT!
 BRA_1857_olinda_propose_acts: "Маркиз Олинда действует" #NT!
 BRA_1857_olinda_propose_acts_desc: "Председатель Совета министров предлагает реформы для Бразильской империи." #NT!
 BRA_1857_government_program_conservative: "Действия Кабинета Консервативной партии" #NT!
 BRA_1857_government_program_conservative_desc: "Необходимо начать реализацию реформ, предложенных Консервативным кабинетом на церемонии инаугурации на Генеральной ассамблее империи." #NT!
 BRA_1857_medical_school_policy: "Закон о правилах работы медицинских школ" #NT!
 BRA_1857_medical_school_policy_desc: "С целью увеличения числа медицинских работников, работающих в больницах Holy House of Mercy, предлагается принять закон о внесении поправок в статьи 280 и 292 дополнительного положения устава медицинских школ и факультетов, чтобы разрешить заниматься медицинской практикой студентам 4-го, 5-го и 6-го курсов после утверждения на конкурсах на вакансии интернов и всех функций, возложенных на интернов во всех больницах Holy House of Mercy в Империи." #NT!
 BRA_1857_british_money: "Британские деньги на общественных станциях" #NT!
 BRA_1857_british_money_desc: "В этом законе предлагается, чтобы общественные станции империи разрешили прием суверенных британских денег." #NT!
 BRA_1857_livestock_regulation: "Закон о регулировании животноводства" #NT!
 BRA_1857_livestock_regulation_desc: "В этом законе предлагается регулировать содержание скота на бойнях Суда." #NT!
 BRA_1857_courts_police_force: "Закон о регулировании деятельности полиции" #NT!
 BRA_1857_courts_police_force_desc: "Данный закон призван урегулировать дисциплину и организацию полиции Суда." #NT!
 BRA_1857_friendship_treaty_with_ottoman: "Договор о дружбе с [OTO.GetName]" #NT!
 BRA_1857_friendship_treaty_with_ottoman_desc: "В настоящем Акте предлагается заключить Договор о дружбе между Бразильской империей и Османской империей." #NT!
 BRA_1857_trade_treaty_with_uruguay: "Торговый договор с [URG.GetName]" #NT!
 BRA_1857_trade_treaty_with_uruguay_desc: "Закон о торговом договоре между Бразилией и Уругваем." #NT!
 BRA_1857_disputes_with_UK: "Разрешение споров с Соединенным Королевством" #NT!
 BRA_1857_disputes_with_UK_desc: "Этот акт направлен на разрешение споров между Бразильской империей и Соединенным Королевством»." #NT!
 BRA_1857_encourage_immigration: "Закон о поощрении иммиграции" #NT!
 BRA_1857_encourage_immigration_desc: "Этот акт направлен на поощрение иммиграции полезных и замороженных поселенцев. Они могут быть жизненно важны для нашего сельского хозяйства." #NT!
 BRA_1857_rethink_the_taxes: "Переосмыслите налоги" #NT!
 BRA_1857_rethink_the_taxes_desc: "В этом законе предлагается пересмотреть таможенные пошлины в связи с чрезвычайным ростом цен на продукты питания, который приносит огромные страдания малообеспеченным слоям населения." #NT!
 BRA_1857_reform_mortgage_system: "Закон о земельной ипотеке" #NT!
 BRA_1857_reform_mortgage_system_desc: "Этот закон предлагает содействовать созданию территориального кредита, который окажет непосредственное влияние на будущее сельского хозяйства." #NT!
 BRA_1857_promotion_naval_officers: "Закон о повышении в должности морского офицера" #NT!
 BRA_1857_promotion_naval_officers_desc: "В этом акте предлагается создать закон о повышении в должности военно-морских офицеров." #NT!
 BRA_1857_improve_criminal_law: "Закон об улучшении уголовного права" #NT!
 BRA_1857_improve_criminal_law_desc: "Данный закон предполагает совершенствование уголовно-процессуального законодательства, которое в большей степени гарантирует неотвратимость наказания и справедливость судебных разбирательств." #NT!
 BRA_1857_improve_military_discipline: "Закон об улучшении воинской дисциплины" #NT!
 BRA_1857_improve_military_discipline_desc: "Этот акт предполагает улучшение дисциплины в армии и на флоте." #NT!
 BRA_1857_recruitment_regulation: "Закон о регулировании найма" #NT!
 BRA_1857_recruitment_regulation_desc: "В настоящем акте предлагается внести изменения, наиболее удобным образом, в положения, регулирующие набор на военную службу." #NT!
 BRA_1857_minning_gold: "Добыча золота" #NT!
 BRA_1857_minning_gold_desc: "В прошлом провинция Минас-Жерайс была огромным золотым рудником. Мы должны инвестировать в добычу в провинции, чтобы найти золото." #NT!
 BRA_1857_national_bank_monopoly: "Национальная банковская монополия" #NT!
 BRA_1857_ban_slave_trade: "Ужесточить запрет закона о работорговле" #NT!
 BRA_1857_ban_slave_trade_desc: "Закон Эусебиу ди Кейруша, запрещающий международную работорговлю в Бразилии, необходимо ужесточить, внесение поправок в некоторые статьи повысит его эффективность и поможет в борьбе с международной работорговлей." #NT!
 BRA_1857_commerce_regulation: "Закон о регулировании торгового кодекса" #NT!
 BRA_1857_commerce_regulation_desc: "Изменение некоторых статей Торгового кодекса может принести значительное улучшение экономике Бразильской империи." #NT!
 BRA_1857_protectionist_fees: "Закон о плате за защиту торговли и промышленности" #NT!
 BRA_1857_protectionist_fees_desc: "Для увеличения промышленного производства Закон Алвеса Бранку облагает налогом импорт определенных продуктов, которые уже существуют в местном производстве в Бразильской империи. Этот закон отвечает за начало индустриализации Бразильской империи и должен быть изменен для дальнейшей защиты национального производства от импортной продукции." #NT!
 BRA_1857_lands_law: "Укрепить земельное право" #NT!
 BRA_1857_lands_law_desc: "Закон о земле был первой попыткой организовать частную собственность в Бразильской империи. Пересмотр этого закона может помочь в колонизации земель на западе и в увеличении рабочей силы." #NT!
 BRA_1857_navy_promotion: "Закон о повышении в должности морского офицера" #NT!
