 britain.134.t: "Отставка Джеймса Браднелла" #NT!
 britain.134.d: "Джеймс Браднелл, 7-й граф Кардиган, возглавлял атаку легкой бригады во время Крымской войны. Даже если эта атака была неудачной, она стала героическим событием.\nОн все еще может служить в армии некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
