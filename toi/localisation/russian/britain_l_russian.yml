 ENG_riots_corck_desc: "Город Корк всегда был рассадником ирландских националистов, связанных с их движениями, с которыми мы уже имели дело. Хотя их репутация была довольно низкой в ​​течение некоторого времени, внезапный и жестокий бунт, нападающий как на британских чиновников, так и на лоялистов-ирландцев, неприемлем.\n\nИх отвратительные действия требуют немедленного ответа! Однако вопрос в том, должны ли мы реагировать мягко или отвечать тем же варварством, которое мы видели в Корке?" #NT!
