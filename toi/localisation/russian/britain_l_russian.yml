 britain.137.d: "Сэр Гарри Смит помолвлен с 1805 года. Он участвовал во вторжении Британии в Рио-де-ла-Плата, затем в Наполеоновских войнах (война на полуострове и Ватерлоо). Затем он служил в колониях, люди помнят его победу в Аливале, Индия. Возможно, он еще сможет служить в армии какое-то время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними минутами своей жизни." #NT!
