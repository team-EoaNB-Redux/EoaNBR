 britain.153.t: "Отставка Фредерика Грея" #NT!
 britain.153.d: "Сэр Фредерик Уильям Грей присоединился к Королевскому флоту в 1819 году, когда ему было 14 лет. Он служил во время Первой опиумной войны и Крымской войны, где он сопровождал 10 000 французских солдат. Наконец, он стал Первым флотским лордом и применил реформы, чтобы отделить военно-морское продвижение от политической сферы.\nОн все еще может служить во флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.153.a: "Он заслужил свою пенсию." #NT!
 britain.153.b: "Он нам нужен немного больше." #NT!
 britain.154.t: "Смерть Фредерика Грея" #NT!
 britain.154.d: "Фредерик Грей служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.154.a: "Нам будет его не хватать." #NT!
 britain.154.b: "Давайте устроим национальные похороны." #NT!
 britain.155.t: "Отставка Роберта Ламберта Бэйнса" #NT!
 britain.155.d: "Сэр Роберт Ламберт Бейнс присоединился к Королевскому флоту в 1810 году, когда ему было 14 лет. После Наполеоновских войн он сражался в Наваринском сражении во время Греческой войны за независимость. После короткого периода получки он был назначен на корабль, а затем стал третьим в команде в Балтийском море в последний год Крымской войны в 1855 году. Сейчас он работает на британском Тихоокеанском северо-западе.\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.155.a: "Он заслужил свою пенсию." #NT!
 britain.155.b: "Он нам нужен немного больше." #NT!
 britain.156.t: "Смерть Роберта Ламберта Бейнса" #NT!
 britain.156.d: "Роберт Ламберт Бейнс служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.156.a: "Нам будет его не хватать." #NT!
 britain.156.b: "Давайте устроим национальные похороны." #NT!
 britain.157.t: "Отставка Люциуса Кертиса" #NT!
 britain.157.d: "Люциус Кертис вступил в Королевский флот в 1795 году, когда ему было 9 лет. Он участвовал в Маврикийской кампании в 1810 году, но был захвачен французским коммодором Гамленом. После освобождения четыре месяца спустя он был оправдан военным трибуналом. После Наполеоновских войн он продолжил свою военно-морскую карьеру и стал рыцарем-командором ордена Бани в 1862 году и адмиралом флота в 1864 году.\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.157.a: "Он заслужил свою пенсию." #NT!
 britain.157.b: "Он нам нужен немного больше." #NT!
 britain.158.t: "Смерть Люциуса Кертиса" #NT!
 britain.158.d: "Люциус Кертис служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.158.a: "Нам будет его не хватать." #NT!
 britain.158.b: "Давайте устроим национальные похороны." #NT!
 britain.159.t: "Отставка Ричарда Инглэнда" #NT!
 britain.159.d: "Именно в суровую зиму 1854–55 годов Ингленд в основном отличился. Он перенес самые большие лишения вместе со своими войсками, но, тем не менее, он так и не подал прошения о возвращении домой и был последним из первоначальных генералов, сопровождавших армию в Крым, кто покинул его. Перед тем как вернуться, он руководил атакой на Редан 18 июня 1855 года, и не его вина, что результат тяжелых боев того дня не был большим успехом. Однако в августе 1855 года он был вынужден подчиниться предписаниям врача и вернуться в Англию. \nОн все еще может служить на флоте некоторое время, но, возможно, ему следует выйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.159.a: "Он заслужил свою пенсию." #NT!
 britain.159.b: "Он нам нужен немного больше." #NT!
 britain.160.t: "Смерть Ричарда Инглэнда" #NT!
 britain.160.d: "Ричард Инглэнд служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.160.a: "Нам будет его не хватать." #NT!
 britain.160.b: "Давайте устроим национальные похороны." #NT!
 britain.161.t: "Отставка Джорджа Бингема" #NT!
 britain.161.d: "Англо-ирландский аристократ и офицер британской армии, начавший свою карьеру в 1816 году. Он был одним из трех человек, наряду с капитаном Ноланом и лордом Рагланом, которые отдали роковой приказ во время битвы при Балаклаве в октябре 1854 года, приведший к тому, что командир Легкой бригады граф Кардиган возглавил атаку Легкой бригады." #NT!
 britain.161.a: "Он заслужил свою пенсию." #NT!
 britain.161.b: "Он нам нужен немного больше." #NT!
 britain.162.t: "Смерть Джорджа Бингема" #NT!
 britain.162.d: "Джордж Бинэм служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.162.a: "Нам будет его не хватать." #NT!
 britain.162.b: "Давайте устроим национальные похороны." #NT!
  britain.163.t: "George Sartorius' retirement 
 britain.163.d: "После службы младшим офицером во время Наполеоновских войн он присутствовал, как пост-капитан, при сдаче Наполеона Бонапарта капитану Фредерику Мейтленду с Беллерофонта в Рошфоре. Позже он командовал флотом дона Педру в португальских гражданских войнах. Дон Педру пытался победить своего брата дона Мигеля, который узурпировал трон Португалии, и сделать дочь Педру законной королевой, донной Марией II. Сарториус продолжил командовать Малабаром в Средиземноморском флоте и принял на борт Бальдомеро Эспартеро, регента Испании, который был изгнан в результате государственного переворота. Позже Сарториус служил главнокомандующим в Квинстауне." #NT!
 britain.163.a: "Он заслужил свою пенсию." #NT!
 britain.163.b: "Он нам нужен немного больше." #NT!
 britain.164.t: "Смерть Джорджа Сарториуса" #NT!
 britain.164.d: "Джордж Сарториус служил стране до самой смерти, несмотря на свое слабое здоровье." #NT!
 britain.164.a: "Нам будет его не хватать." #NT!
 britain.164.b: "Давайте устроим национальные похороны." #NT!
 britain.165.t: "Чарльз Джордж Гордон становится генералом?" #NT!
 britain.165.d: "Чарльз Джордж Гордон командовал «Вечно победоносной армией» в Китае.\nРанее он изучал севастопольские укрепления во время Крымской войны.\nОн мог бы стать хорошим генералом." #NT!
 britain.165.a: "Он назначен генералом!" #NT!
 britain.165.b: "У нас достаточно генералов." #NT!
 britain.166.t: "Ричард Эйри становится генералом?" #NT!
 britain.166.d: "Ричард Эйри был оправдан за руководство атакой легкой бригады во время Крымской войны.\nЭтот кавалерийский офицер мог бы стать хорошим генералом." #NT!
 britain.166.a: "Он назначен генералом!" #NT!
 britain.166.b: "У нас достаточно генералов." #NT!
 britain.167.t: "Джеймс Браднелл становится генералом?" #NT!
 britain.167.d: "Джеймс Браднелл, 7-й граф Кардиган, возглавлял атаку легкой бригады во время Крымской войны. Даже если эта атака была неудачной, она стала героическим событием.\nДжеймс Браднелл мог бы быть хорошим генералом." #NT!
 britain.167.a: "Он назначен генералом!" #NT!
 britain.167.b: "У нас достаточно генералов." #NT!
 britain.168.t: "Гарнет Уолсли становится генералом?" #NT!
 britain.168.d: "Гарнет Уолсли был ранен во время Второй бирманской войны. Во время Крымской войны он присоединился к Королевским инженерам и получил французские и турецкие медали.\nГарнет Уолсли также упоминался во время индийского мятежа.\nКак офицер спецслужб в Канаде, он наблюдал за Гражданской войной в США и боролся с восстаниями.\nОн мог бы стать хорошим генералом для колониальных экспедиций." #NT!
 britain.168.a: "Он назначен генералом!" #NT!
 britain.168.b: "У нас достаточно генералов." #NT!
 britain.169.t: "Джордж Бингем становится генералом?" #NT!
 britain.169.d: "Джордж Бингем, 3-й граф Лукан, был кавалерийским офицером с 1825 года.\nВо время Крымской войны он приказал Кардигану, своему ненавистному зятю, возглавить атаку легкой бригады по приказу лорда Раглана.\nВозвращенный в Англию, он успешно обвинил Раглана и получил должность в гвардии.\nОн мог бы стать хорошим генералом." #NT!
 britain.169.a: "Он назначен генералом!" #NT!
 britain.169.b: "У нас достаточно генералов." #NT!
 britain.170.t: "Джеймс Хоуп Грант становится генералом?" #NT!
 britain.170.d: "Джеймс Хоуп Грант вступил в 9-й уланский полк в возрасте 18 лет. В 1842 году он отличился в Первой опиумной войне. После этого он участвовал во всех войнах в Индии. Он мог бы стать хорошим командиром во Второй опиумной войне." #NT!
 britain.170.a: "Он назначен генералом!" #NT!
 britain.170.b: "У нас достаточно генералов." #NT!
 britain.171.t: "Эдвард Сеймур становится адмиралом?" #NT!
 britain.171.d: "Эдвард Сеймур участвовал в Крымской войне и Второй опиумной войне.\nОн мог бы стать хорошим главнокомандующим китайской резидентуры." #NT!
 britain.171.a: "Он назначен адмиралом!" #NT!
 britain.171.b: "У нас достаточно адмиралов." #NT!
 britain.172.t: "Гарри Роусон становится адмиралом?" #NT!
 britain.172.d: "Гарри Роусон служил во время Второй опиумной войны и англо-египетской войны.\nОн мог бы стать хорошим главнокомандующим на мысе Доброй Надежды и на станции Западного побережья Африки." #NT!
 britain.172.a: "Он назначен адмиралом!" #NT!
 britain.172.b: "У нас достаточно адмиралов." #NT!
 britain.173.t: "Джордж Сарториус становится адмиралом?" #NT!
 britain.173.d: "Джордж Сарториус принимал участие в Трафальгарском сражении и других операциях в Средиземном море. С 1831 по 1832 год он служил в Португалии, что было нарушением Закона о вербовке иностранных военных 1819 года. Он смог вернуться в Королевский флот только в 1836 году. В 1843 году он спас жизни 200 американцев от пожара на корабле USS Missouri недалеко от Гибралтара. Год спустя его корабль был выплачен, и он больше не служил в море.\nОн мог бы стать хорошим адмиралом." #NT!
 britain.173.a: "Он назначен адмиралом!" #NT!
 britain.173.b: "У нас достаточно адмиралов." #NT!
 britain.174.t: "Фредерик Слей Робертс становится генералом?" #NT!
 britain.174.d: "Робертс присоединился к армии Ост-Индской компании и служил молодым офицером в Индийском восстании, во время которого он был награжден Крестом Виктории за храбрость. Затем он был переведен в британскую армию и сражался в Экспедиции в Абиссинию и во Второй англо-афганской войне, в которой его подвиги принесли ему широкую известность." #NT!
 britain.174.a: "Он назначен генералом!" #NT!
 britain.174.b: "У нас достаточно генералов." #NT!
 britain.175.t: "Фредерик Тезигер становится генералом?" #NT!
 britain.175.d: "В 1857 году он был произведен в капитаны и подполковники и переведен (1858) в качестве подполковника в 95-й (Дербиширский) пехотный полк, служивший с этим полком в конце Индийского восстания, за что он упоминался в донесениях. Он служил заместителем генерал-адъютанта в экспедиции 1868 года в Абиссинию, за что был назначен кавалером ордена Бани и адъютантом королевы Виктории в 1868 году." #NT!
 britain.175.a: "Он назначен генералом!" #NT!
 britain.175.b: "У нас достаточно генералов." #NT!
 britain.176.t: "Герберт Китченер становится генералом?" #NT!
 britain.176.d: "Китченер стал заместителем командира египетского кавалерийского полка в феврале 1883 года, а затем принял участие в неудавшейся экспедиции по освобождению Чарльза Джорджа Гордона в Судане в конце 1884 года. Он повел свои войска в бой против последователей Махди в Хандубе в январе 1888 года, когда он был ранен в челюсть. В битве при Тоски в августе 1889 года Китченер командовал египетской кавалерией." #NT!
 britain.176.a: "Он назначен генералом!" #NT!
 britain.176.b: "У нас достаточно генералов." #NT!
 britain.177.t: "Чарльз Уильям Вильсон становится генералом?" #NT!
 britain.177.d: "Он родился в Ливерпуле 14 марта 1836 года. Он получил образование в Ливерпульской коллегиальной школе и Челтнемском колледже. Он учился в Королевской военной академии в Вулидже и был произведен в офицеры Королевских инженеров в 1855 году. Летом 1882 года он принял участие в экспедиции Гарнета Уолсли по подавлению восстания полковника Ураби." #NT!
 britain.177.a: "Он назначен генералом!" #NT!
 britain.177.b: "У нас достаточно генералов." #NT!
 britain.178.t: "Марк Уокер становится генералом?" #NT!
 britain.178.d: "Во время Крымской войны Уокер был 26-летним лейтенантом 30-го пехотного полка, когда был совершен подвиг, за который он был награжден Крестом Виктории. Он был ранен снарядом гаубицы во время своей службы в Крыму, что привело к ампутации его правой руки. Он прослужил во время Второй англо-китайской войны 1860 года в качестве бригадного майора, а в 1861 году получил звание подполковника. Повышение до полковника последовало в 1869 году, а с 1875 по 1879 год он командовал бригадой в Мадрасе." #NT!
 britain.178.a: "Он назначен генералом!" #NT!
 britain.178.b: "У нас достаточно генералов." #NT!
 britain.179.t: "Редверс Буллер становится генералом?" #NT!
 britain.179.d: "Затем он служил в Южной Африке во время 9-й Капской пограничной войны в 1878 году и англо-зулусской войны 1879 года. В зулусской войне он командовал конной пехотой северной британской колонны под командованием сэра Эвелина Вуда. Он сражался в битве при Хлобане, где был награжден Крестом Виктории за храбрость под огнем. На следующий день он сражался в победном для британцев сражении при Камбуле. После того, как атаки зулусов на британские позиции были отбиты, он возглавил беспощадное преследование конными войсками бегущих зулусов. В июне 1879 года он снова командовал конными войсками в битве при Улунди, решающей британской победе, которая фактически завершила войну." #NT!
 britain.179.a: "Он назначен генералом!" #NT!
 britain.179.b: "У нас достаточно генералов." #NT!
 britain.180.t: "Эвелин Вуд становится генералом?" #NT!
 britain.180.d: "Вуд начал свою карьеру в Королевском флоте, служа на корабле HMS Queen, но головокружение помешало ему подняться в воздух. В Индии Вуд участвовал в боях в Раджгхуре, Синдвахо, Кхари и Бароде во время индийского мятежа и был награжден Крестом Виктории. С мая 1858 по октябрь 1859 года он был бригадным майором летучей колонны в Центральной Индии. 19 октября 1858 года во время боя в Синдвахо, командуя отрядом легкой кавалерии, двадцатилетний лейтенант Вуд атаковал отряд мятежников, которых он разбил почти в одиночку. 12 сентября 1873 года он был назначен в штаб Уолсли, командовал флангом в битве при Амоафуле. В январе 1879 года Вуд принял участие в англо-зулусской войне и получил командование над 3000-тысячной 4-й колонной." #NT!
 britain.180.a: "Он назначен генералом!" #NT!
 britain.180.b: "У нас достаточно генералов." #NT!
 britain.181.t: "Ричард Келли становится генералом?" #NT!
 britain.181.d: "Был ранен и взят в плен при осаде Севастополя во время Крымской войны. Он также принимал участие в осаде Канпура в июне 1857 года, осаде Лакхнау осенью 1857 года и освобождении Азимгхура в апреле 1858 года во время индийского восстания." #NT!
 britain.181.a: "Он назначен генералом!" #NT!
 britain.181.b: "У нас достаточно генералов." #NT!
 britain.182.t: "Гарри Листер становится генералом?" #NT!
 britain.182.d: "В 1847-48 годах он служил специальным констеблем в Лондоне во время мятежей хартистов. Он принял комиссию в армии Британской Ост-Индской компании 20 сентября 1848 года и был повышен до майора 19 января 1864 года. Ему было 27 лет, и он был лейтенантом в 72-м Бенгальском туземном пехотном полку Бенгальской армии во время индийского мятежа, когда произошел следующий поступок, за который он был награжден Крестом Виктории. Он был упомянут в донесениях, когда командовал 3-м полком гуркхов в битве при Ахмед-Хеле во время Второй англо-афганской войны." #NT!
 britain.182.a: "Он назначен генералом!" #NT!
 britain.182.b: "У нас достаточно генералов." #NT!
 britain.183.t: "Расширение Англии" #NT!
 britain.183.d: "«Два курса лекций» — книга английского историка Джона Роберта Сили о росте Британской империи. Сили утверждал, что британская экспансия была основана на поражении Франции Людовика XIV в XVIII веке, и что доминионы имели решающее значение для английской власти. Он также утверждал, что удержание Индии может быть невыгодным для Англии в долгосрочной перспективе. Книга имела большой успех и получила весьма позитивный отклик от британских политиков и знати, а несколько историков заявили, что она оказала большое влияние на британское мышление.\n\nСили заметил: «Кажется, мы завоевали и заселили половину мира в приступе рассеянности». Сили отметил, что доминионы могли бы стать независимыми от Британии: «Такое разделение оставило бы Англию на том же уровне, что и ближайшие к нам штаты на континенте, густонаселенные, но менее густонаселенные, чем Германия, и едва ли равные Франции. Но два государства, Россия и Соединенные Штаты, были бы в целом на более высоком уровне величины, Россия имела бы одновременно, а Соединенные Штаты, возможно, в скором времени, вдвое больше нашего населения». Однако он также заявил, что: «Другая альтернатива заключается в том, что Англия может оказаться способной сделать то, что Соединенные Штаты делают так легко, то есть объединить в федеральном союзе страны, очень удаленные друг от друга. В этом случае Англия займет место с Россией и Соединенными Штатами в первом ранге государств, измеряемом по численности населения и площади, и в более высоком ранге, чем штаты континента»." #NT!
 britain.183.a: "Интересная идея..." #NT!
 britain.184.t: "Вынос знамени" #NT!
 britain.184.d: "Полковые флаги британской армии исторически назывались «Цветами», поскольку они отображали единые цвета и знаки различия, которые носили солдаты разных подразделений. Название «Цвет» продолжает использоваться и по сей день. Основная роль знамен полка заключалась в том, чтобы служить точкой сбора на поле боя.\n\nЕсли бы войска хотели знать, как выглядят знамена их полка, необходимо было регулярно их вывешивать. Это делалось следующим образом: молодые офицеры маршировали между рядами войск, выстроенных в линии, с высоко поднятыми знаменами. Отсюда и произошло слово «trooping». Итак, то, что сегодня является великой традицией, начиналось как жизненно важный и практичный парад, призванный помочь опознать подразделения перед началом битвы.\n\nГвардия является одним из старейших полков британской армии и служила личными телохранителями монарха с тех пор, как монархия была восстановлена ​​после Английской гражданской войны в 1660 году. Считается, что церемония выноса знамени впервые была проведена во время правления короля Карла II. В 1748 году было решено, что этот парад будет использоваться для празднования официального дня рождения монарха, и он стал ежегодным мероприятием после того, как Георг III стал королем в 1760 году.\n\nСегодня это красочное зрелище остается празднованием официального дня рождения монарха. Хотя фактический день рождения Ее Величества Королевы — 24 мая, ее «официальный день рождения» отмечается церемонией выноса знамени." #NT!
 britain.184.a: "Боже, храни королеву!" #NT!
 britain.185.t: "Ирландские юнионисты присоединяются к борьбе!" #NT!
 britain.185.d: "Многие в Ирландии по-прежнему предпочитают британское правление республиканцам и считают Ирландию, особенно Север, частью Соединенного Королевства. Поэтому многие юнионисты в Ирландии добровольно пошли сражаться на нашу сторону, сражаясь за защиту своего Соединенного Королевства!" #NT!
 britain.185.a: "Боже, храни королеву!" #NT!
 britain.186.t: "Прохладные отношения с Соединенными Штатами" #NT!
 britain.186.d: "После недавних разногласий с Соединенными Штатами Америки по поводу наших колоний на островах залива и побережье Москито в Центральной Америке мы заметили заметное охлаждение в отношениях. Известно, что государственный секретарь США враждебно настроен по отношению к нашей стране, так что это неудивительно. Наши попытки возобновить переговоры по протекторату Москито, островам залива и Белизу зашли в тупик. Мы должны приложить некоторые усилия для восстановления отношений, чтобы прогресс мог возобновиться." #NT!
 britain.186.a: "Ах, радости дипломатии!" #NT!
