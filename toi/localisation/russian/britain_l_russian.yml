 british_votes.4.t: "Закон о правительстве Индии" #NT!
 british_votes.4.a: "Британская империя растёт!" #NT!
 british_votes.4.b: "Откажитесь от этой идеи." #NT!
 british_votes.4.d: "Возможно, не было более исторической осени для нашей глобальной империи. В этот день, в соответствии с пожеланиями нынешнего министерства и Ее Величества, Ост-Индская компания как получила контроль над всем индийским субконтинентом, так и потеряла его из-за того, во что она была немедленно реорганизована, Раджа. Эта Индийская Империя, так сказать, позволила индийскому народу более близко подойти как к состоянию цивилизации, так и к мировой сцене. Через нас, самый престижный народ, индийский народ придет к величию." #NT!
 british_votes_results.4.t: "Результат голосования по Закону о правительстве Индии" #NT!
 british_votes_results.4.d: "Теперь контроль над правительством Индии будет передан от Ост-Индской компании короне, а главный государственный секретарь королевы получит полномочия и обязанности Совета директоров компании. Мы надеемся, что это исправит серьезные недостатки в существующей системе правительства Индии. Теперь мы должны решить, как корона будет управлять индийским субконтинентом." #NT!
