 britain.139.t: "Отставка Колина Кэмпбелла" #NT!
 britain.139.d: "Колин Кэмпбелл помолвлен с 1808 года! После Наполеоновских войн он участвовал в колониальных войнах, чтобы избежать половинного жалования.\nИменно в Балаклаве (битва с Атакой Легкой Бригады во время Крымской войны) он прославился своей «тонкой красной линией горцев». Позже он командовал одной из двух британских армий в Крыму. Наконец, его назначили главнокомандующим в Индии для борьбы с индийским мятежом.\nОн все еще может служить в армии некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
