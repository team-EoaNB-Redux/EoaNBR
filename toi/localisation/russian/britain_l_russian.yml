 british_votes.10.d: "Сегодня в Королевском обществе искусств была прочитана парализующая лекция. Некий доктор Эдвард Ланкестер был тем, кто поделился следующей статистикой с аудиторией профессоров и простых людей: 87% хлеба и 74% молока, продаваемого в Лондоне, были фальсифицированы. Нынешнее министерство должно теперь действовать и либо подавить, либо распространить слова этого человека в парламенте ради Британии." #NT!
