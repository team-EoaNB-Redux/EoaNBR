 britain.124.d: "Консерваторы, вопреки всем обстоятельствам, одержали победу, обеспечив себе большинство на этих всеобщих выборах." #NT!
 britain.124.a: "1880 год знаменует продолжение правления консервативного правительства." #NT!
 britain.125.t: "Смерть премьер-министра Дизраэли" #NT!
 britain.125.d: "Страна скорбит, так как премьер-министр Дизраэли скончался этим утром. Его последними словами были: «Я предпочел бы жить, но я не боюсь умереть». Дизраэли отказался от визита королевы, сказав: «Она только попросила бы меня передать послание Альберту». Когда 5 апреля он получил последнее письмо от Виктории, он на мгновение подержал его в руках, а затем попросил прочитать ему. Это было не единственное отправленное письмо, одна открытка, подписанная «Рабочий», обрадовалась получателю: «Не умирай пока, мы не можем без тебя»." #NT!
 britain.125.a: "Покойся с миром, Дизраэли" #NT!
 britain.126.t: "Маркиз Солсбери — новый премьер-министр" #NT!
 britain.126.d: "Консерватор маркиз Солсбери был избран нашим новым премьер-министром." #NT!
 britain.126.a: "Это великий день для будущего консервативного правительства и Великобритании!" #NT!
 britain.127.t: "Опиумная война привела к дефициту чая!" #NT!
 britain.127.d: "Из-за текущей войны в Китае поставки чая прекратились в наши порты. Когда они прибывают в порт, вместо того, чтобы заранее заключать контракты, они выставляют чай на аукцион в порту. Британский народ любит чай, и это не то, без чего они могут жить. Если дефицит чая продолжится, люди начнут беспокоиться, и нам нужно либо быстро прекратить войну в Китае, либо найти альтернативного экспортера чая." #NT!
 britain.127.a: "МОЙ ЧАЙ!!!" #NT!
 britain.128.t: "Проблема нехватки чая решена!" #NT!
 britain.128.d: "Из-за войны в Китае нам пришлось искать чай в других местах. Мы быстро поняли, что наша территория в Индии — отличное место для выращивания и сбора чая. Поэтому мы инвестировали в регион ровно столько, чтобы импорт чая продолжал идти без проблем. Однако теперь нам предстоит решить, продолжать ли инвестировать в Индию или вернуться к торговле с китайцами." #NT!
 britain.128.a: "У нас пока достаточно" #NT!
 britain.128.b: "Чая много не бывает!" #NT!
 britain.129.t: "Гладстоун уходит в отставку" #NT!
 britain.129.d: "Гладстон уходит с поста премьер-министра, это в первую очередь связано с тем, что его собственная партия потеряла веру в него и его позицию по определенным вопросам. Это наиболее заметно в вопросе Ирландии и гомруля. Гладстона сменил Спенсер Кавендиш, маркиз Хартингтон, на посту премьер-министра после того, как другой серьезный претендент, У. Э. Форстер, дал понять, что не заинтересован в этом посту. Хотя Гладстон останется депутатом Палаты общин." #NT!
 britain.129.a: "Что ждет либералов в будущем?" #NT!
 britain.130.t: "Кого должно выбрать либеральное правительство?" #NT!
 britain.130.d: "После ухода Гладстона из политики его сменил Спенсер Кавендиш, маркиз Хартингтон. Однако Гладстон недолго оставался на пенсии, оставаясь депутатом. Гладстон написал много книг на разные темы, он очень ясно выразил свое несогласие с социализмом. Он яростно осуждал иностранную политику Дизраэли во время предвыборной кампании. Гладстон победил на выборах в своем избирательном округе в Мидлотиане, а также в Лидсе, где он также был принят в качестве кандидата. Поскольку он мог законно быть депутатом только в одном избирательном округе, Лидс был передан его сыну Герберту. Один из его других сыновей, Генри, также был избран депутатом.\n\n Кавендиш некоторое время был лидером Либеральной партии, демонстрируя большую компетентность. Однако очевидно, что он вряд ли оправдает ожидания Гладстона как лидера либералов. Гладстон также был главным публичным агитатором либералов, что, скорее всего, и стало причиной их победы на выборах.\n\n Кавендиш не решается сформировать правительство, поскольку Гладстон отказывается входить в его состав... Должен ли Кавендиш сформировать собственное правительство или позволить Гладстону снова взять на себя руководство?" #NT!
 britain.130.a: "Гладстон" #NT!
 britain.130.b: "Кавендиш" #NT!
 britain.131.t: "Северная Ирландия остается британской" #NT!
 britain.131.d: "Большинство населения Северной Ирландии были юнионистами, которые хотели остаться в составе Соединенного Королевства. Самоуправление Ирландии резко противостоит ирландским юнионистам, большинство из которых были протестантами, которые боялись ирландского автономного правительства, в котором доминировали ирландские националисты и католики. Юнионисты утверждали, что если самоуправление не может быть остановлено, то весь Ольстер или его часть должны быть исключены из него. Британское правительство внесло законопроект об изменении, позволяющий исключить «Ольстер» из самоуправления." #NT!
 britain.131.a: "Большой!" #NT!
 britain.132.t: "Отставка Прово Уоллиса" #NT!
  britain.132.d: "Provo Wallis has been engaged since 1791!\nAs a junior officer, following the capture of USS Chesapeake by the frigate HMS Shannon during the War of 1812, the wounding of HMS Shannon's captain and the death of her first lieutenant in the action, he served as the temporary captain of HMS Shannon as she returned to Halifax, Nova Scotia, with Chesapeake.\nAs commanding officer of the fifth-rate HMS Madagascar, Wallis earned the thanks of the people of Veracruz in Mexico when he protected them from French bombardment during the Pastry War. He went on to be Senior Naval Officer, Gibraltar, and then Commander-in-Chief on the South East Coast of America Station. 
 britain.132.a: "Он заслужил свою пенсию." #NT!
 britain.132.b: "Он нам нужен немного больше." #NT!
