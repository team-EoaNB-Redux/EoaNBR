 britain.149.d: "Сэр Джеймс Александр Гордон вступил в Королевский флот в 1793 году, когда ему было 11 лет. В 1815 году после Революционных и Наполеоновских войн он был назначен Рыцарем-командором Ордена Бани. В 1837 году он стал вице-губернатором Гринвичского госпиталя, а в 1848 году — губернатором. Недавно назначенный адмиралом флота, высшим званием, в возрасте 87 лет, и теперь ему больше нечего добиваться\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
