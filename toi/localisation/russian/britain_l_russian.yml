 britain.151.d: "Сэр Чарльз Хоу Фримантл вступил в Королевский флот в 1812 году, когда ему было 12 лет. В основном он служил в Австралии. Недавно он контролировал военно-морскую транспортную службу на Крымском полуострове во время Крымской войны.\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
