l_russian:
 ### Event titles, descriptions and options 
 britain.1.t: "\"Великая вонь\"" #NT!
 britain.1.d: "За последние несколько лет Темза стала все больше загрязняться канализационными соединениями и промышленными стоками, и теперь ситуация буквально перекипела. Из-за высоких температур в этом месяце вода в реке испарилась, так что на ее берегах остались огромные кучи промышленных и человеческих отходов, которые в сочетании с горячим воздухом создают невыносимую вонь, так что лодочное сообщение по реке почти полностью прекратилось, и никто больше не осмеливается приближаться к ней, чтобы сохранить свое благополучие. Мы должны что-то с этим сделать!" #NT!
 britain.1.a: "Отвратительный!" #NT!
 britain.2.t: "Морской кабель в Америку" #NT!
 britain.2.d: "Вчера вечером британские и американские дипломаты праздновали завершение строительства морского кабеля от Кардиффа до Бостона, который прокладывался последние несколько месяцев. Хотя это не первый из таких подводных кабелей и пока не полностью функционирующий, он все же является революционным в плане обеспечения быстрой связи между нами и американцами, и мы можем ожидать только расширения этой сети в будущем." #NT!
 britain.2.a: "Удивительная вещь — прогресс технологий." #NT!
 britain.3.t: "Ирландское республиканское братство" #NT!
 britain.3.d: "Не является чем-то необычным для Дня Святого Патрика, когда пьяный ирландец время от времени нападает на британскую полицию, крича о независимости. Однако новость заключается в том, что ирландские сепаратисты основали организацию в Дублине под названием \"Ирландское республиканское братство\". Их цель — положить конец британскому правлению в Ирландии. Что с этим делать?" #NT!
 britain.3.a: "Мы будем следить за каждым их шагом." #NT!
 britain.3.b: "Отправьте военную полицию и расформируйте организацию!" #NT!
 britain.4.t: "\"Критика политической экономии\"" #NT!
 britain.4.d: "Популярный политический автор Карл Маркс, проживающий в Лондоне, опубликовал еще одну книгу, в которой он критикует нынешнюю экономику нашей страны и идею капитализма в целом, а также обсуждает политические последствия этой системы. Хотя сейчас она, похоже, не очень хорошо продается, она все еще может вызвать нежелательный переполох — теперь вопрос в следующем: должны ли мы что-то сделать, чтобы вмешаться?" #NT!
 britain.4.a: "Лучше бы это не вызвало никаких проблем." #NT!
 britain.4.b: "Немедленно запретите эту книгу!" #NT!
 britain.4.c: "На самом деле, он высказывает некоторые важные соображения..." #NT!
 britain.5.t: "Греция просит о помощи" #NT!
 britain.5.d: "Сегодня к нам во двор пришло сообщение из Греции. Они просят вмешаться в их войну с Османской империей." #NT!
 britain.5.a: "Помогите им" #NT!
 britain.5.b: "Османы важнее!" #NT!
 britain.6.t: "Закон о непристойных публикациях" #NT!
 britain.6.d: "Вторым парламентским вопросом для голосования станет Закон о непристойных публикациях. Если он будет принят, он запретит публикацию материалов, которые могут считаться непристойными для широкой общественности, включая, помимо прочего, изображения обнаженной натуры, секса, чрезмерного употребления алкоголя или ругательств и иных оскорбительных материалов. Либералы возмущены этим законом, в то время как многие консерваторы его поддерживают. После голосования парламент постановил..." #NT!
 britain.6.a: "...что наше общество станет лучше без этой грязи." #NT!
 britain.6.b: "...что мы не можем допустить подавления искусства и свободы слова." #NT!
 britain.7.t: "В Вулидже загорелся тюремный Халк!" #NT!
 britain.7.d: "Большая деревянная тюрьма загорелась и едва не затонула в водах Вулиджа, Лондон, ранее сегодня, когда значительное количество недавно доставленного угля на борту судна самопроизвольно возгорелось. Заключенные и команда пытались покинуть судно как можно быстрее, но, к сожалению, не все из них успели. Оставшиеся части судна уже сдаются на слом на верфях, и парламент сейчас голосует за предложение прекратить использование деревянных тюрем в домашних водах." #NT!
 britain.7.a: "Какой ужас!" #NT!
 britain.8.t: "Первая в мире футбольная команда" #NT!
 britain.8.d: "Футбол — относительно новый вид спорта, который покорял сердца наших людей на протяжении нескольких десятилетий, и теперь этот вид спорта становится профессиональным: первая официальная футбольная команда, Sheffield FC, была основана вчера в Шеффилде. Если популярность футбола продолжит расти в том же духе, он может даже стать популярным международным видом спорта когда-нибудь!" #NT!
 britain.8.a: "Молодцы!" #NT!
 britain.8.b: "Что за чушь! Вместо этого им следовало бы заняться джентльменским спортом..." #NT!
 britain.9.t: "«Биг-Бен» переделали на заводе Whitechapel Bell Foundry" #NT!
 britain.9.d: "Большой колокол часовой башни Вестминстерского дворца в Лондоне, называемый \"Биг Бен\", был перелит на литейном заводе Whitechapel Bell Foundry после того, как в этом возникла необходимость. Новый колокол уже устанавливается и, как мы надеемся, будет полностью готов завтра." #NT!
 britain.9.a: "Пусть он звучит вечно!" #NT!
 britain.10.t: "Чарльз Диккенс отправляется в турне" #NT!
 britain.10.d: "Известный романист и известный автор Чарльз Диккенс в настоящее время гастролирует по [ENG.GetNameDef] и дает профессиональные чтения своих книг. Он будет путешествовать по Англии, Ирландии и Шотландии, чтобы представить свои работы - и, возможно, даже пробудить интерес к грамотности по пути." #NT!
 britain.10.a: "Молодец он." #NT!
 britain.11.t: "Церемония в Гайд-парке" #NT!
 britain.11.d: "Первые медали за действия в Крымской войне были вручены ранее сегодня на большой церемонии в Гайд-парке - награжденные получили медали, называемые \"Викторианскими крестами\", непосредственно от королевы Виктории. Всего было вручено шестьдесят шесть медалей, первая из которых была вручена командору Генри Джеймсу Раби." #NT!
 britain.11.a: "Какая честь." #NT!
 britain.12.t: "Лионель де Ротшильд проходит в парламент" #NT!
 britain.12.d: "Сегодня парламент [ENG.GetAdjective] получил своего первого еврейского делегата, так как Лионель де Ротшильд поступил на дипломатическую службу в качестве члена. Либералы и эгалитаристы рады видеть, что мы делаем все возможное, чтобы отменить общественную дискриминацию в [ENG.GetNameDef] - хотя вся эта затея была встречена критикой со стороны антисемитов и более радикальных религиозных фракций..." #NT!
 britain.12.a: "Удачи ему тогда." #NT!
 britain.12.b: "Еврей в парламенте?! Выселить его!" #NT!
 britain.12.c: "Нехристианин в парламенте?! Выселить его!" #NT!
 britain.13.t: "Испания продает Экваториальную Гвинею" #NT!
 britain.13.d: "Испания предложила нам свою африканскую колонию Экваториальную Гвинею в обмен на плату. Мы можем себе это позволить без проблем, хотя земля, о которой идет речь, едва ли что-то стоит." #NT!
 britain.13.a: "Хорошо, купи." #NT!
 britain.13.b: "Нас не интересуют испанские колонии." #NT!
 britain.14.t: "Трагедия отравления в Брэдфорде" #NT!
 britain.14.d: "Вчера в Брэдфорде, небольшом городке недалеко от Лидса, произошел ужасный несчастный случай, когда было обнаружено, что 21 человек погибло и по меньшей мере 200 были отравлены в результате продажи сладостей, в процессе производства которых случайно был использован мышьяк. Местные врачи работают круглосуточно, чтобы помочь пострадавшим, и весь город потрясен." #NT!
 britain.14.a: "Ужасный." #NT!
 britain.15.t: "В Лондоне открывается Национальная портретная галерея" #NT!
 britain.15.d: "После многих лет строительства и подготовки в Лондоне наконец-то открылась национальная портретная галерея! Это уже культурно значимое учреждение выставляет портреты художников всего мира [ENG.GetNameDef], и художественные критики, судя по всему, впечатлены." #NT!
 britain.15.a: "Престижное учреждение!" #NT!
 britain.16.t: "\"Круглый год\"" #NT!
 britain.16.d: "Чарльз Диккенс, самый известный автор [ENG.GetNameDef], только что начал издавать свой новый журнал \"All the Year Round\". Для этого он уже начал выпускать в журнале серии книг, таких как \"Tale of Two Cities\" - это, как может показаться, золотой век литературы для нашей страны." #NT!
 britain.16.a: "Занятой человек этот мистер Диккенс." #NT!
 britain.17.t: "Астроном наблюдает \"Солнечную вспышку\"" #NT!
 britain.17.d: "Ричард Кристофер Каррингтон, известный астроном из Западного Лондона, утверждает, что наблюдал нечто совершенно новое прошлой ночью, что-то, что он называет \"солнечной вспышкой\". Эти внезапные вспышки яркости на солнце, как он их описывает, никогда ранее не наблюдались, и физики взволнованы и воодушевлены последствиями этого для Земли - сам Каррингтон даже уже предположил, что магнитное поле нашей планеты может быть затронуто этим. Наша вселенная действительно удивительна..." #NT!
 britain.17.a: "Любопытное явление!" #NT!
 britain.18.t: "Мощный шторм обрушился на Британские острова!" #NT!
 britain.18.d: "Самый большой шторм, обрушившийся на Британию в этом столетии, опустошил прибрежные районы вчера вечером, когда гигантские волны и разрушительные ветры дули в течение нескольких часов в течение вечера. Сообщается, что до 130 военных судов, в основном торговые корпуса, были затоплены или выброшены на берег, и до 800 человек числятся пропавшими без вести или погибшими. Некоторые из наших более радикальных священников называют это Божьей карой за наши грехи — правда это или нет, но катастрофа потрясла страну. Пора начинать восстанавливаться." #NT!
 britain.18.a: "Какая трагедия!" #NT!
 britain.19.t: "Уокер найден в Гондурасе!" #NT!
 britain.19.d: "Известный флибустьер и американский наемник Уильям Уокер, бывший президент Никарагуа, который доставил много неприятностей нашим союзникам в Центральной Америке и некоторым нашим солдатам в Мискито. Уокеру и тому, что осталось от его армии, некоторые сочувствующие позволили реорганизоваться на побережье Мискито. Затем флибустьер вторгся в Гондурас с отрядом в 91 человека и начал марш в Никарагуа, но его остановили гондурасские войска. Он везет подкрепления, что нам делать?" #NT!
 britain.19.a: "Заблокируйте побережье и предайте его правосудию. Избавьтесь от Уильяма Уокера!" #NT!
 britain.19.b: "Отпустите его. Все равно ничего не случится." #NT!
 britain.20.t: "Возвращение Уокера" #NT!
 britain.20.d: "Уильям Уокер, американский флибустьер, который пытался завоевать Нижнюю Калифорнию, Сонору и большую часть Центральной Америки, вернулся и воссоединил ополчение, которое за несколько дней взяло под контроль Тегусигальпу, и он провозгласил себя новым президентом Гондураса. Это вызвало огромную негативную реакцию как со стороны Никарагуа, так и со стороны Сальвадора, которые потребовали от него уйти в отставку, иначе начнется война. Уокер отказался уйти в отставку, и, похоже, злоключения Уокера ведут к новой войне." #NT!
 britain.20.a: "Уокер еще жив? Что?!" #NT!
 britain.20.b: "На этот раз мы позаботимся о том, чтобы он был мертв!" #NT!
 britain.20.c: "Опять нет!" #NT!
 britain.21.t: "Британские туристы в Швейцарии" #NT!
 britain.21.d: "В 1863 году британское туристическое агентство осуществило первый организованный тур в Швейцарию. Это проложило путь туризму в Швейцарии и одновременно послужило стимулом для строительства железнодорожной сети в Швейцарии. Британские туристы до сих пор составляют третью по величине группу иностранных посетителей Швейцарии." #NT!
 britain.21.a: "Может быть, мы их тоже колонизируем..." #NT!
 britain.22.t: "Золотой век альпинизма (1854-1865)" #NT!
 britain.22.d: "Золотой век альпинизма — это период между восхождением Альфреда Уилла (1828-1912) на Веттерхорн в 1854 году и восхождением Эдварда Уимпера (1840-1911) на Маттерхорн в 1865 году. Оба альпиниста были англичанами. В этот период были совершены первые восхождения на многие крупные альпийские вершины. Хотя восхождение Альфреда Уилла не было первым, люди чтят память последнего восхождения, которое ознаменовало начало Золотого века альпинизма. Золотой век альпинизма был ознаменован восхождением британских альпинистов в сопровождении швейцарских и французских проводников. Эпоха закончилась восхождением Уимпера на Маттерхорн, в результате которого погибло 4 человека: 3 известных британских альпиниста и 1 французский альпинист. В период с 1852 по 1857 год было совершено 64 успешных штурма Монблана, и только 4 из них не были британцами." #NT!
 britain.22.a: "Даже горы преклоняются перед Британской империей!" #NT!
 britain.23.t: "Серебряный век альпинизма (1865-1882)" #NT!
 britain.23.d: "Серебряный век альпинизма начался после восхождения Эдварда Уимпера на Маттерхорн в 1865 году и закончился восхождением Уильяма Вудмана Грэхема (1859-1932) на Дан-дю-Жеан в 1882 году. В то время как Золотой век альпинизма (1854-1865) характеризовался первыми восхождениями на многие из самых доминирующих гор Альп, последующий Серебряный век можно рассматривать как состоящий из первых восхождений на те немногие стоящие вершины, которые остались непокоренными, хотя эти вершины были — и оставались — в значительной степени неизвестными широкой публике. Многие альпинисты из разных стран присоединились к группе ведущих восхождений на Альпы. Хотя британские альпинисты не доминировали в ту эпоху, все же многие известные альпинисты Серебряного века альпинизма были британцами, например, Клинтон Томас Дент (1850-1912). Его первые восхождения в Альпах включают Ленцшпитце в Пенни-Альпах (1870). Есть запись, что королева Великобритании Виктория провела свой отпуск в 1868 году в Люцерне, Швейцария. Это позже привлекло больше внимания британцев к Швейцарии." #NT!
 britain.23.a: "Интересный" #NT!
 britain.24.t: "Джон Стюарт Милль - О свободе, 1858" #NT!
 britain.24.d: "«О свободе» — философское произведение английского философа Джона Стюарта Милля, изначально задуманное как короткое эссе. В произведении, опубликованном в 1859 году, этическую систему утилитаризма Милля применяет к обществу и государству. Милль пытается установить стандарты для отношений между властью и свободой. Он подчеркивает важность индивидуальности, которую он считал предпосылкой для высших удовольствий — summum bonum утилитаризма. Кроме того, Милль критикует ошибки прошлых попыток защитить индивидуальность, где, например, демократические идеалы привели к «тирании большинства». Среди стандартов, установленных в этом произведении, — три основные свободы личности Милля, его три законных возражения против вмешательства правительства и его две максимы относительно отношений личности с обществом." #NT!
 britain.24.a: "Интересная книга..." #NT!
 britain.24.b: "Какая чушь!" #NT!
 britain.25.t: "Паника 1862 года" #NT!
 britain.25.d: "В Лондоне страх перед преступностью был постоянной, повторяющейся проблемой благодаря нескольким случаям грабежей и убийств, и, конечно же, новостным средствам массовой информации. В частности, так называемые случаи «удушения», когда кто-то душит другого, часто используя свою руку или кусок проволоки, шнура или ткани, казалось, задевали самые больные струны у жителей Лондона, и страх перед удушением достиг апогея в 1860-х годах. Самое странное в удушении и в том, как широко оно освещалось в то время, заключается в том, что на самом деле оно, похоже, не было таким уж распространенным явлением; даже во время предполагаемого пика «паники удушения 1862 года». Так почему же паника? Как оказалось, хотя само по себе удушение никогда не было серьезной проблемой в Лондоне, газеты той эпохи определенно любили сообщать о нем. Это привело к тому, что те немногие отдельные случаи, которые все же имели место, были раздуты до невероятных масштабов и освещены в СМИ в такой степени, что жители Лондона поверили, что улицы до краев заполнены бродячими толпами хулиганов, вооруженных кусками проволоки." #NT!
 britain.25.a: "Интересный" #NT!
 britain.26.t: "\"Путешествие сквозь космос\"" #NT!
 britain.26.d: "Известный ученый из Шотландии Уильям Лейтч недавно опубликовал эссе под названием «Путешествие сквозь космос», в котором он представляет совершенно новую концепцию: использование ракет, как это было бы в артиллерии, для путешествий «за пределы Земли и через космос»! Мечтатели и технологические энтузиасты вовсю спорят о возможности этого, но, учитывая то, как ракетная техника практиковалась и не менялась в течение последних нескольких столетий, эксперты полагают, что, вероятно, нет никаких шансов, что что-то подобное когда-либо станет возможным." #NT!
 britain.26.a: "Какое нелепое предложение!" #NT!
 britain.26.b: "По крайней мере, это служит хорошим напоминанием о необходимости перенаправить финансирование в технологии ракетной артиллерии." #NT!
 britain.27.t: "принц-консорт Альберт" #NT!
 britain.27.d: "Поскольку в этот день в Совете был зачитан проект жалованной грамоты, предоставляющей Его Королевскому Высочеству Принцу Альберту титул и достоинство Принца-Консорта. Ее Величество, приняв это во внимание, соблаговолила по совету Ее Совета по Секретности одобрить его и приказать, как настоящим приказано, чтобы достопочтенный сэр Джордж Грей, баронет, один из главных государственных секретарей Ее Величества, подготовил ордер для подписи Ее Величества на выдачу жалованной грамоты, соответствующей указанному проекту, за Большой Печатью Великобритании." #NT!
 britain.27.a: "The London Gazette публикует новости" #NT!
 britain.28.t: "Болезнь принца-консорта Альберта" #NT!
 britain.28.d: "Принц-консорт Альберт серьезно заболел спазмами желудка. Это не единичный случай, принц страдает хроническими проблемами с желудком. Он продолжит помогать королеве Виктории в ее обязанностях." #NT!
 britain.28.a: "Боже, храни принца" #NT!
  #britain.29.t: REMOVED 
  #britain.30.t: REMOVED 
  #britain.31.t: REMOVED 
 britain.32.t: "Награждены уважаемые ветераны" #NT!
 britain.32.d: "Ее Величество Королева сегодня в Гайд-парке любезно представила и наградила шестьдесят шесть первых Викторианских крестов. Учрежденная в январе предыдущего года, эта военная награда вручается только самым храбрым и самым благородным воинам Британии. Которые в смутные времена с абсолютной доблестью стояли перед лицом абсолютной войны. Как можно лучше представить такую ​​честь, чем на скромном бронзовом кресте, страстно украшенном Львом этой нации, под которым читается простая, но внушительная декларация..." #NT!
 britain.32.a: "За доблесть." #NT!
 britain.33.t: "Религиозные беспорядки в Ирландии" #NT!
 britain.33.d: "Улицы и стены Белфаста стали красными от крови, когда столкнулись ирландцы-католики, ирландцы-протестанты и местная полиция. Наши отчеты свидетельствуют о том, что полиция на самом деле встала на сторону ирландцев-протестантов, несомненно, чтобы продемонстрировать поддержку блестящего Союза, который у нас есть с нашими соседями по зеленому острову. Любимый [and calming] «Ревущий» Хью Ханна присутствовал на столкновениях, и многие цитировали его как человека, усугубившего ситуацию призывами к насилию и антикатолическому фанатизму. Если бы я должен был высказать свое профессиональное мнение по этому обвинению, как объективный журналист нашей Великобритании, я бы должен был заключить, что это отвратительно. Я не ожидал бы ничего меньшего от тех, кого благословила наша конюшенная рука, кроме как поклясться в верности Риму. В других местах, в Дерри, Портатауне и Лургане, также льется кровь." #NT!
 britain.33.a: "И вот как они нас благодарят?" #NT!
 britain.34.t: "Свадебный марш Мендельсона" #NT!
 britain.34.d: "Для уважаемых гостей церемонии бракосочетания принцессы Виктории и принца Фридриха в строгом дворце Сент-Джеймс новая мелодия украсила их уши, которая, без их ведома, приобрела такую ​​культурную силу, что ее будут играть почти на каждой свадьбе на планете. Это лишь один из многих примеров того, насколько британская культура популярна и по сей день. Хотя солнце, возможно, уже зашло над их империей, Британия по-прежнему должна с большим уважением относиться к музыке, языку, одежде и философиям, которые она помогла распространить." #NT!
 britain.34.a: "Пусть они оставят себе свои свадебные песни и гороховое пюре, мне все равно." #NT!
 britain.35.t: "Договор Клейтона-Бульвера" #NT!
 britain.35.d: "Мы и американцы долгое время спорили о статусе Москитового берега в Центральной Америке. Мы долгое время считали, что, поскольку эта часть Центральной Америки является частью нашей колонии Белиз, и американцы в прошлом терпели наше поселение там, они должны терпеть и это. Они считают, что это совершенно отдельный вопрос, и хотят вернуть эти земли их «законным владельцам» Гондурасу и Никарагуа. Должны ли мы уступить этим требованиям?" #NT!
 britain.35.a: "Зачем содержать такое кишащее болезнями место?" #NT!
 britain.35.b: "Мы не откажемся от наших исторических притязаний!" #NT!
 britain.36.t: "Приключения Алисы в Стране Чудес" #NT!
 britain.36.d: "«Приключения Алисы в Стране чудес» — роман, написанный английским писателем Чарльзом Лютвиджем Доджсоном под псевдонимом Льюис Кэрролл. В нем рассказывается о молодой девушке по имени Алиса, которая провалилась через кроличью нору в фантастический мир, населенный странными антропоморфными существами. «Алиса в Стране чудес» была опубликована в 1865 году, через три года после того, как Чарльз Лютвидж Доджсон и преподобный Робинсон Дакворт гребли на лодке, 4 июля 1862 года (эта популярная дата «золотого дня» может быть путаницей или даже еще одной сказкой об Алисе, поскольку тот конкретный день был прохладным, облачным и дождливым), вверх по Изиде с тремя молодыми дочерьми Генри Лидделла: Лориной Шарлоттой Лидделл (13 лет, родилась в 1849 году) («Прима» во вступительном стихе книги); Алисой Плезанс Лидделл (10 лет, родилась в 1852 году) («Секунда» во вступительном стихе); Эдит Мэри Лидделл (8 лет, родилась в 1853 году) («Tertia» во вступительном стихе)." #NT!
 britain.36.a: "Превосходное чтение" #NT!
 britain.37.t: "Национальное общество за женское избирательное право" #NT!
 britain.37.d: "Национальное общество за избирательное право женщин было первой национальной группой в Соединенном Королевстве, которая боролась за право женщин голосовать. Организация, основанная 6 ноября 1867 года Лидией Беккер, помогла заложить основы движения за избирательное право женщин. Элиза Уигхэм, Джейн Уигхэм и некоторые из их друзей основали Эдинбургское отделение этого Национального общества. Элиза и ее подруга Агнес Макларен стали секретарями. Позднее национальное общество было расширено Национальным союзом обществ за избирательное право женщин и Женским социально-политическим союзом." #NT!
 britain.37.a: "Закройте его!" #NT!
 britain.37.b: "Поддержите его!" #NT!
 britain.38.t: "Первый научный журнал Nature" #NT!
 britain.38.d: "Огромный прогресс в науке и математике в 19 веке был зафиксирован в журналах, написанных в основном на немецком или французском языке, а также на английском языке. Британия претерпела огромные технологические и промышленные изменения и достижения, особенно во второй половине 19 века. На английском языке наиболее уважаемыми научными журналами того времени были рецензируемые журналы Королевского общества, которые опубликовали многие из великих трудов от Исаака Ньютона, Майкла Фарадея до ранних работ Чарльза Дарвина. Кроме того, в этот период количество научно-популярных периодических изданий удвоилось с 1850-х по 1860-е годы. Издания были призваны служить «органами науки», по сути, средством связи общественности с научным миром." #NT!
 britain.38.a: "Приятно это знать." #NT!
 britain.39.t: "Футбольный матч Англия-Шотландия" #NT!
 britain.39.d: "Первое подробное описание футбола дал Уильям Фицстефен примерно в 1174–1183 годах. Он описал занятия лондонской молодежи во время ежегодного фестиваля Масленицы. До первой встречи Футбольной ассоциации в таверне Freemasons' Tavern на Грейт-Квин-стрит в Лондоне 26 октября 1863 года не существовало общепринятых правил игры в футбол. Шесть встреч около лондонского Ковент-Гардена, на Лонг-Акре 81-82, закончились расколом между Футбольной ассоциацией и тем, что стало будущим регби десять лет спустя. У обеих были свои собственные униформы, ритуалы, жесты и строго формализованные правила. В период с 1870 по 1872 год Футбольная ассоциация (FA) организовала пять представительных матчей по футболу между командами, представлявшими Англию и Шотландию, все они состоялись в Лондоне. Первый из этих матчей состоялся в The Oval 5 марта 1870 года." #NT!
 britain.39.a: "Шотландия победила!" #NT!
 britain.39.b: "Рисовать." #NT!
 britain.39.c: "Англия победила!" #NT!
 britain.40.t: "Основан Британский Красный Крест" #NT!
 britain.40.d: "4 августа 1870 года после публичного собрания было образовано «Британское национальное общество помощи больным и раненым на войне». Оно оказывало помощь обеим воюющим армиям во время Франко-прусской войны и последующих конфликтов 19 века под защитой эмблемы Красного Креста. Общество было одной из нескольких британских добровольных медицинских организаций, участвовавших в войне." #NT!
 britain.40.a: "Безопасность наших солдат важна!" #NT!
 britain.41.t: "Памятник Победы в Крымской войне?" #NT!
 britain.41.d: "Были предложения построить в Лондоне грандиозный монумент победы, посвященный Крымской войне, но никто не уверен, можем ли мы себе это позволить прямо сейчас. Нам нужно принять решение." #NT!
 britain.41.a: "Пусть он будет построен!" #NT!
 britain.41.b: "Сейчас мы не можем тратить на это деньги." #NT!
 britain.42.t: "Катастрофа на угольной шахте Хартли" #NT!
 britain.42.d: "Обрушение туннеля в шахте в Хартли привело к огромной катастрофе, так как многие рабочие мужчины и мальчики погибли в обрушившихся туннелях. Катастрофа также сделала шахту неработающей, и нам нужно будет устранить повреждения, чтобы снова ее использовать. Что делать?" #NT!
 britain.42.a: "Пошлите им помощь." #NT!
 britain.42.b: "Мы ничего не можем сделать." #NT!
  #britain.43.t: REMOVED 
 britain.44.t: "Великое Шеффилдское наводнение" #NT!
 britain.44.d: "Сегодня ночью плотина Дейл Дайк в Брэдфилд Дейл рухнула во время первого заполнения, что привело к гигантскому потоку воды, затопившему долину Локсли. Район опустошен, и много инфраструктуры было разрушено." #NT!
 britain.44.a: "Окажите помощь пострадавшим." #NT!
 britain.44.b: "Со временем этот район восстановится." #NT!
 britain.45.t: "\"Армия Спасения\"" #NT!
 britain.45.d: "В восточной части Лондона в последние пару дней формируется новое движение — \"Армия спасения\". Целью этой организации является избавление бедных людей от таких занятий, как проституция, и приобщение их к христианству путем оказания им помощи. Эта организация создана по образцу армии — у нее даже есть собственные флаги и песни." #NT!
 britain.45.a: "Хорошая инициатива!" #NT!
 britain.46.t: "Маттерхорн покорен!" #NT!
 britain.46.d: "После восьми неудачных попыток Маттерхорн наконец-то покорён впервые — англичанином! Эдвард Уимпер и его группа сумели подняться по опасным скалам — и заработали при этом престиж на [ENG.GetNameDef]." #NT!
 britain.46.a: "Ура!" #NT!
 britain.47.t: "[ENG.GetNameDef] первая женщина-врач" #NT!
 britain.47.d: "Первая женщина-врач нашей страны окончила университет несколько дней назад. Элизабет Гарретт Андерсон многими воспринимается как противоречивая фигура, некоторыми как образец для подражания, а некоторыми как пародия. В любом случае, еще один врач, безусловно, не навредит нашей нации." #NT!
 britain.47.a: "Замечательный." #NT!
 britain.48.t: "Катастрофа на угольной шахте в Оуксе!" #NT!
 britain.48.d: "Самая страшная катастрофа в угольной шахте в истории, зафиксированная до сих пор, произошла сегодня в [ENG.GetNameDef], когда в подземной шахте произошел гигантский взрыв, когда многие работали там. По сообщениям, окрестности Оукса ощущали грохот еще три минуты после этого. Ужасная катастрофа для Йоркшира." #NT!
 britain.48.a: "Сделайте все возможное, чтобы помочь выжившим." #NT!
 britain.48.b: "Ну, это место в ближайшее время больше не заработает." #NT!
 britain.49.t: "Альфред Нобель изобретает динамит!" #NT!
 britain.49.d: "Известный инженер нашей страны по имени Альфред Нобель придумал революционное новое изобретение: «Динамит». Этот прибор можно поджечь на фитиле, а затем через несколько секунд высвободить беспрецедентную взрывную силу. Он, несомненно, найдет свое применение как в войне, так и в горнодобывающей промышленности..." #NT!
 britain.49.a: "Это имеет потенциал..." #NT!
 britain.50.t: "Публичное повешение террориста-фениана" #NT!
 britain.50.d: "Ирландский смутьян по имени Майкл Барретт будет сегодня повешен в ответ на террор, который он распространял в рамках своей деятельности в «Братстве фениев» — организации повстанцев, борющихся за ирландский сепаратизм." #NT!
 britain.50.a: "Пусть это будет предупреждением ирландцам." #NT!
 britain.50.b: "Используйте его для оправдания репрессий в Ирландии." #NT!
 britain.51.t: "Обнаружен новый элемент: \"Гелий\"" #NT!
 britain.51.d: "Норман Локьер, английский астроном, только что обнаружил новый элемент, которому он дал название «Гелий» в честь греческого слова «Гелиос», что означает «Солнце». Он наблюдался как желтая линия в солнечном спектре — аналогичные наблюдения ранее в этом году проводил французский астроном, но они не привели ни к чему конкретному — до сих пор." #NT!
 britain.51.a: "Мы только начинаем открывать научные реалии нашего мира." #NT!
 britain.52.t: "Британская империя — 1857 г." #NT!
 britain.52.d: "Британская империя была всемирной системой сложных зависимостей, колоний, протекторатов и других территорий, находящихся под суверенитетом короны Великобритании и администрацией британского правительства.\n\nХотя Империя находится на пике своего могущества, над нами все еще нависает множество проблем. Наиболее значимым является нынешний мятеж сипаев — это восстание, которое началось 10 мая 1856 года в гарнизонном городе Ост-Индской компании Мирут, к северо-востоку от Дели. После восстания в Мируте вспыхнуло еще много гражданских и военных мятежей, в основном в верховьях Ганга и центральных индийских регионах. Инциденты восстания не ограничивались только центральной Индией, другие происходили дальше на север и восток.\n\nИндийское восстание подпитывалось негодованием, рожденным из различных восприятий, включая инвазивные социальные реформы в британском стиле, жесткие налоги на землю и бесцеремонное обращение с некоторыми богатыми землевладельцами и принцами, а также скептицизм относительно улучшений, внесенных британским правлением. Восстание и волнения населения представляют значительную угрозу для британской власти в этом регионе. Если наши силы не смогут справиться с этой угрозой, наше положение как величайшей державы мира будет поставлено под сомнение — как дома, так и за рубежом…\n\nС началом промышленной революции необходимо добиться многих достижений в области технологий и изменений в обществе, чтобы оставаться впереди, и проблема, возникшая из-за этого, — крупные восстания социалистических профсоюзов и их проблемы с низкой заработной платой и небезопасными условиями труда. Еще одна проблема добавилась к башне. Аналогичным образом в последние годы под вопросом оказался статус Ирландии. С ростом волнений в регионе со временем мы столкнемся с вопросом о том, как справиться с этой ситуацией, чтобы обеспечить чистый и бескровный исход ирландского негодования.\n\nОсторожность станет нормой в ближайшие годы. Многие решения повернут шестеренки 20-го века и, что важно, положение Великобритании в нем. Самая маленькая ошибка может вызвать эффект домино, и наша великая империя рухнет вместе с ней." #NT!
 britain.52.a: "Боже, храни королеву!" #NT!
 britain.53.t: "Лорд Купит" #NT!
 britain.53.d: "Некоторые называли Палмерстона ловеласом. Times назвала его лордом Купидоном (из-за его моложавой внешности), и он был упомянут в возрасте 79 лет как соответчик в деле о разводе в 1863 году. Этот скандал может навредить нашей политической ситуации." #NT!
 britain.53.a: "Посмотрим" #NT!
 britain.54.t: "Лорд Купит - Скандал преобладает" #NT!
 britain.54.d: "Скандал пошатнул доверие к нашему премьер-министру." #NT!
 britain.54.a: "Это неприемлемо." #NT!
 britain.55.t: "Лорд Купит - Скандал раскрыт" #NT!
 britain.55.d: "Скандал оказался не более чем попыткой шантажа. Мы укрепили доверие к нашей партии." #NT!
 britain.55.a: "Очень хорошо" #NT!
 britain.56.t: "Коррумпированные выборы" #NT!
 britain.56.d: "Всеобщие выборы 1865 года современники считали в целом скучным состязанием в национальном масштабе, что преувеличивало степень коррупции в отдельных избирательных округах. В своей докторской диссертации Корнелиус О'Лири описал The Times как сообщавшую: «свидетельства единогласны, что на всеобщих выборах 1865 года было больше расточительных и коррумпированных расходов, чем когда-либо было известно»." #NT!
 britain.56.a: "Мы должны действовать." #NT!
 britain.57.t: "Брак принцессы Алисы" #NT!
 britain.57.d: "Королева Виктория выразила желание, чтобы ее дети женились по любви, но это не означало, что ее выбор женихов обязательно будет распространен на кого-либо за пределами королевских домов Европы. Королева поручила своей дочери Виктории составить список подходящих принцев Европы. Ее поиски дали только трех подходящих кандидатов: принца Оранского и принца Альберта Прусского. Принц Оранский недавно отправился в Виндзорский замок, чтобы королева Виктория могла лично его осмотреть, но он оказался неприятен Алисе. Принц тоже не проявил особого интереса к Алисе, несмотря на сильное давление со стороны его пробританской матери. Принц Альберт тоже был отвергнут, а принц Фридрих Прусский заметил, что его кузен не подойдет для «того, кто заслуживает самого лучшего». Также был предложен Людвиг Гессенский, второстепенный немецкий королевский сын. Людвиг посетил Виндзор, принц и Алиса поладили. Однако два других принца принесут гораздо более сильный союз по сравнению с второстепенным немецким государством. За кого должна выйти замуж принцесса Алиса? Принц Оранский или Альберт Прусский для могущественного союза или принц Гессенский для любви?" #NT!
 britain.57.a: "Принц Оранский" #NT!
 britain.57.b: "Принц Альберт Прусский" #NT!
 britain.57.c: "Принц Луи Гессенский" #NT!
 britain.58.t: "Брак принца Уэльского" #NT!
 britain.58.d: "В попытке изменить его флиртующие привычки Ее Величество Королева хотела бы устроить брак для принца Уэльского. Королева получила помощь от принцессы Виктории, которая нашла два подходящих варианта: принцесса Александрия Датская, Виктория посчитала ее идеальной парой для принца. Однако это может вызвать проблемы с Пруссией из-за растущей напряженности из-за Шлезвиг-Гольштейна. Но может принести крепкий союз. Второй возможный вариант — Элизабет Вид, королева сильно благоволит Элизабет, но она не во «вкусе» принца. На ком должен жениться принц Уэльский? На принцессе Датской, брак с которой, скорее всего, закончится счастливым браком, но может вызвать проблемы с Пруссией? Или на Элизабет Вид, чтобы гарантировать, что мы не вызовем враждебной напряженности между Британией и Пруссией?" #NT!
 britain.58.a: "Александрия принцесса Датская" #NT!
 britain.58.b: "Элизабет Видская" #NT!
 britain.59.t: "Брак принцессы Елены" #NT!
 britain.59.d: "Виктория настаивала на том, чтобы будущий муж Елены был готов жить рядом с королевой, тем самым удерживая ее дочь поблизости. В конечном итоге ее выбор пал на принца Кристиана Шлезвиг-Гольштейнского; однако, брак был политически неудобным и вызвал серьезный раскол в королевской семье. Брак ужаснул принцессу Уэльскую, которая воскликнула: «Герцогства принадлежат папе». Кронпринцесса Пруссии, которая была личным другом семьи Кристиана в течение многих лет, горячо поддержала предложенный союз. Елена была счастлива с Кристианом и была полна решимости выйти за него замуж." #NT!
 britain.59.a: "Поздравления" #NT!
 britain.60.t: "Брак принцессы Луизы" #NT!
 britain.60.d: "Ведущие королевские дома Европы предлагали различных женихов: принцесса Александра предложила своего брата, кронпринца Датского, но это было бы непопулярно в Англии. Уильям, принц Оранский, также считался женихом, но он вел экстравагантный образ жизни в Париже, где он открыто жил с любовницей. Луиза считала брак с любым принцем нежелательным, она хотела выйти замуж за Джона Кэмпбелла, маркиза Лорна, наследника герцогства Аргайл. Ни один брак между дочерью монарха и британским подданным не был официально признан с 1515 года. За кого выйдет замуж принцесса? За одну из принцесс, которая вызовет где-то большое недовольство, или за британского подданного, что станет первым за более чем 300 лет?" #NT!
 britain.60.a: "Наследный принц Дании" #NT!
 britain.60.b: "Принц Альберт Прусский" #NT!
 britain.60.c: "Принц Оранский" #NT!
 britain.60.e: "Джон Кэмпбелл" #NT!
 britain.61.t: "Брак принца Артура" #NT!
 britain.61.d: "Артур женился на принцессе Луизе Маргарите Прусской, дочери принца Фридриха Карла и внучатой ​​племяннице германского императора, крестного отца Артура, Вильгельма I." #NT!
 britain.61.a: "Поздравления" #NT!
 britain.62.t: "Брак принца Леопольда" #NT!
 britain.62.d: "Британские монархи должны вступать в браки с представителями других правящих протестантских семей, Виктория предложила встретиться с принцессой Хелен Фредерикой, дочерью Джорджа Виктора, правящего принца Вальдек-Пирмонта. Однако Леопольду очень нравилась Мэри Баринг, дочь лорда Эшбертона, но хотя она в равной степени любила его. На ком должен жениться принц? На немецкой принцессе или на молодой дочери дворянина?" #NT!
 britain.62.a: "Принцесса Елена Вальдекская и Пирмонтская" #NT!
 britain.62.b: "Мэри Баринг, дочь лорда Эшбертона" #NT!
 britain.63.t: "Брак принцессы Беатрисы" #NT!
 britain.63.d: "Когда Беатриса, вернувшись из Дармштадта, сообщила матери, что планирует выйти замуж, королева отреагировала пугающим молчанием. Хотя они оставались бок о бок, королева не разговаривала с ней в течение семи месяцев, вместо этого общаясь записками. Поведение королевы Виктории, неожиданное даже для ее семьи, казалось, было вызвано угрозой потери дочери. Королева считала Беатрису своим «ребенком». Тонкие уговоры принцессы Уэльской и кронпринцессы Пруссии, которые напомнили ее матери о счастье, которое Беатриса принесла принцу-консорту, побудили королеву возобновить разговоры с Беатрисой. Королева Виктория согласилась на брак при условии, что Генрих откажется от своих немецких обязательств и будет постоянно жить с Беатрисой и королевой." #NT!
 britain.63.a: "Поздравления" #NT!
 britain.64.t: "[ENG.GetNameDef] запрещает профсоюзы!" #NT!
 britain.64.d: "После недолгих дебатов в правительстве [ENG.GetAdjective] было решено, что с этой даты, [GetDateText], профсоюзы впредь будут запрещены в [ENG.GetNameDef]. Это решение уже было встречено многими как похвалой, так и критикой, но оно, безусловно, помогло улучшить производительность фабрик [ENG.GetAdjective] — хотя и за счет рабочих. Пока еще неизвестно, как будет развиваться ситуация дальше." #NT!
 britain.64.a: "Наконец-то мы от них избавились." #NT!
 britain.64.b: "Их законодатели — классовые предатели!" #NT!
 britain.64.c: "Это может быть мудрым шагом." #NT!
 britain.65.t: "Смерть принца-консорта Альберта" #NT!
 britain.65.d: "Принц-консорт Альберт, 42 года, умер.\nЭто драма для британской королевской семьи и всего Соединенного Королевства. Помимо того, что у него было 9 детей от королевы Виктории, принц-консорт Альберт помогал ей в ее обязанностях.\nПринц-консорт Альберт был известен своими прогрессивными и либеральными идеями. Он руководил реформами в области университетского образования, социального обеспечения, королевских финансов и рабства.\nОн также известен своим интересом к науке, искусству и промышленности. Все помнят, что он был президентом Королевской комиссии по выставке 1851 года, создав Хрустальный дворец в Гайд-парке.\nВ Фрогморе строится королевский мавзолей, который станет последним местом захоронения принца-консорта Альберта.\nКоролева Виктория вступает в глубокий траур" #NT!
 britain.65.a: "Боже, храни королеву" #NT!
 britain.65.b: "Наследный принц поедет на похороны своего тестя" #NT!
 britain.65.c: "Боже, храни королеву" #NT!
 britain.66.t: "Создание футбольного клуба «Шеффилд»" #NT!
 britain.66.d: "Натаниэль Кресвик и Уильям Прест, члены местного Шеффилдского крикетного клуба, собрались вчера вечером в «Parkfield House» в пригороде Шеффилда Хайфилде, чтобы открыть Шеффилдский футбольный клуб (Sheffield F.C.). Кресвик и Прест согласились взять на себя задачу по разработке некоторых правил для недавно разработанной игры «Футбол» — давайте посмотрим, что повлечет за собой эта новая игра и насколько популярной она может стать среди широкой публики." #NT!
 britain.66.a: "У него нет шансов против крикета, скажу я вам!" #NT!
 britain.67.t: "Лейк-Виктория" #NT!
 britain.67.d: "Джон Ханнинг Спик, амбициозный англичанин, в настоящее время занимающийся поисками истока Нила в Африке, сообщил нам о гигантском озере, расположенном в центральной Африке недалеко от регионов Кении и Уганды. В честь нашего величества он окрестил озеро «Озеро Виктория» — хотя оно и не является истоком Нила, это крупнейшее озеро, обнаруженное в Африке до сих пор, и его открытие принесет престиж и честь как Спику, так и нашей стране." #NT!
 britain.67.a: "Как здорово!" #NT!
 britain.68.t: "Всеобщие выборы 1859 года" #NT!
 britain.68.d: "Выборы, запланированные на этот год, состоялись сегодня утром, и их результаты таковы:" #NT!
 britain.68.a: "Победила Либеральная партия." #NT!
 britain.68.b: "Победила Консервативная партия." #NT!
 britain.69.t: "Заговор с целью убийства Билла" #NT!
 britain.69.d: "Британский парламент обсуждает законопроект о заговоре с целью убийства в связи с недавним делом Орсини во Франции. Дебаты значительно обострились, с сильной партийной поддержкой с обеих сторон. Либералы решительно поддерживают предложенный законопроект, а лорд Палмерстон даже угрожает отставкой, если он будет отклонен, в то время как консерваторы утверждают, что законопроект не нужен. После многих часов дебатов в парламенте было решено..." #NT!
 britain.69.a: "...что нам не нужен такой законопроект." #NT!
 britain.69.b: "...что законопроект крайне необходим." #NT!
 britain.70.t: "Лорд Пальмерстон уходит в отставку!" #NT!
 britain.70.d: "Как он и угрожал ранее в парламенте, лорд Палмерстон теперь фактически ушел в отставку из-за отклонения антитеррористического решения, которое было принято всего несколько часов назад. Выборы пройдут еще примерно через год, поэтому ожидается, что его заменит консерватор Эдвард Смит-Стэнли, если только парламент не проголосует за принятие иного решения." #NT!
 britain.70.a: "Тогда нам, вероятно, следует провести досрочные выборы." #NT!
 britain.71.t: "Договор с Японией?" #NT!
 britain.71.d: "Было предложено подписать договор, объявляющий о нашей дружбе и намерении вести взаимные коммерческие действия с [JAP.GetNameDef]. Мы еще не определились с нашей внешней политикой в ​​отношении [JAP.GetName], поэтому этот вопрос был вынесен на небольшое голосование. Что нам делать?" #NT!
 britain.71.a: "Объявить договор действительным!" #NT!
 britain.71.b: "Договор с японцами? Нет." #NT!
 britain.72.t: "Корректировка нашего военного бюджета" #NT!
 britain.72.d: "Британия вступает в новую эру, и нам придется пересмотреть наш военный бюджет. Консерваторы призывают к увеличению, либералы хотят обратного. Умеренные предлагают просто оставить все как есть." #NT!
 britain.72.a: "В эти трудные времена нам необходим увеличенный бюджет." #NT!
 britain.72.b: "Бюджет и так в порядке." #NT!
 britain.72.c: "Нам следует тратить меньше денег на армию." #NT!
 britain.73.t: "Исторический порт Кале" #NT!
 britain.73.d: "Давным-давно Британия владела городом Кале во Франции, и это был главный порт, через который проходила вся торговля в проливе. В те славные дни мы зарабатывали много денег, и недавно мы обнаружили некоторые документы, которые мы могли бы сфабриковать, чтобы заявить, что мы все еще имеем право на город. Стоит ли нам это делать?" #NT!
 britain.73.a: "Пришло время забыть прошлое и двигаться вперед." #NT!
 britain.73.b: "Мы по-прежнему претендуем на Кале." #NT!
 britain.73.c: "Кале является неотъемлемой частью Британской империи!" #NT!
 britain.74.t: "Парламентские дебаты по детскому труду" #NT!
 britain.74.d: "Сегодня парламент Великобритании обсуждает вопрос детского труда. Либералы и рабочие призывают запретить его, но консерваторы настаивают на его важности для нашей экономики. Каково окончательное решение?" #NT!
 britain.74.a: "Практику детского труда необходимо запретить!" #NT!
 britain.74.b: "Текущая ситуация хорошая." #NT!
 britain.74.c: "Мы должны в полной мере воспользоваться законными преимуществами детского труда!" #NT!
 britain.75.t: "Парламентские дебаты по пенсиям" #NT!
 britain.75.d: "Сегодня в парламенте Великобритании проходят дебаты о пенсиях для трудящихся. Пенсии были бы хорошим способом поддержания сносных условий жизни пожилых и немощных, но многие говорят, что мы не можем себе их позволить. После жарких дебатов парламент постановил..." #NT!
 britain.75.a: "...что нам следует законодательно установить щедрые пенсии для наших работников!" #NT!
 britain.75.b: "...что мы должны выплачивать нашим работникам небольшие пенсии." #NT!
 britain.75.c: "...что пенсии — пустая трата денег." #NT!
 britain.76.t: "Позиция королевского супруга по правам трудящихся" #NT!
 britain.76.d: "Его Королевское Высочество Принц Альберт хочет сделать Британию лучшим местом для работы с его новыми Идеями. Однако мы должны убедить его в наших методах и показать ему, что они работают. Независимо от стоимости. Если мы получим его поддержку, многие в стране сплотятся вокруг наших реформ." #NT!
 britain.76.a: "Он согласен" #NT!
 britain.76.b: "Он не согласен" #NT!
 britain.77.t: "Парламентские дебаты о пенсионном возрасте" #NT!
 britain.77.d: "Сегодня парламент Великобритании обсуждает вопрос о пенсионном возрасте. Мы все знаем, что в какой-то момент работники просто становятся слишком старыми, чтобы предоставлять пособие, но должны ли мы установить возраст, в котором они должны выходить на пенсию, чтобы защитить их?" #NT!
 britain.77.a: "Необходимо установить законодательное ограничение возраста работника." #NT!
 britain.77.b: "Работников пораньше на пенсию отправлять? Хотите экономику погубить?!" #NT!
 britain.78.t: "Парламентские дебаты по законам о безопасности на рабочем месте" #NT!
 britain.78.d: "Сегодня парламент Великобритании обсуждает законы о безопасности на рабочем месте. В то время как некоторые говорят, что это должно быть оставлено на усмотрение предприятий, другие утверждают, что законодательное регулирование необходимо для защиты наших работников от вреда." #NT!
 britain.78.a: "Да, законы о безопасности на рабочем месте необходимы." #NT!
 britain.78.b: "Просто оставьте это на усмотрение бизнеса." #NT!
 britain.79.t: "Масштабная всеобщая забастовка!" #NT!
 britain.79.d: "После недавних поправок к правам трудящихся, казалось, что ситуация была на удивление спокойной - но сегодня Британия видит, как все накопившееся недовольство выплеснулось наружу. Большое количество рабочих по всей стране вышли на всеобщую забастовку, самая крупная из которых прошла в столице, собрав довольно большую толпу. Что нам делать?" #NT!
 britain.79.a: "Разбей Страйки силой!" #NT!
 britain.79.b: "Может быть, нам все-таки следует пойти на какие-то уступки рабочим." #NT!
 britain.80.t: "Правительство 1859 года" #NT!
 britain.80.d: "Большинство мест в Палате общин сохранили за собой либералы, официально именуемые партией вигов." #NT!
 britain.80.a: "1859 год знаменует продолжение правления либерального правительства." #NT!
 britain.81.t: "Основание Либеральной партии" #NT!
 britain.81.d: "Новая партия была сформирована посредством альянса между партией вигов и сторонниками свободной торговли пилитами и радикалами. Эта партия, бывшая партия вигов, была сосредоточена на сокращении власти короны в пользу парламента. Акт о реформе был, возможно, высшим достижением вигов, но предоставление большего числа избирателей среднему классу привело к росту либерализма. Теперь мы должны адаптироваться к этому новому блоку." #NT!
 britain.81.a: "Для улучшения нашей страны и экономики!" #NT!
 britain.82.t: "Пальмерстон и Гладстон" #NT!
 britain.82.d: "В нашей либеральной партии есть раскол. Он между двумя ужасными стариками, Пальмерстоном и Расселом, и Уильямом Эвартом Гладстоном, пилитом. Этот союз радикалов и вигов не может сформировать настоящую либеральную партию, если в ней доминируют аристократы. Гладстон подает надежды, но пока Пальмерстон все еще находится под твердым контролем." #NT!
 britain.82.a: "Тревожно" #NT!
 britain.83.t: "Лоббирование профсоюзами" #NT!
 britain.83.d: "В последнее время наблюдается рост политического лоббирования со стороны профсоюзов и рабочих. Вопрос, который волнует всех, заключается в том, удовлетворит ли правительство требования профсоюзов и продолжит ли лоббирование или заблокирует такие запросы." #NT!
 britain.83.a: "Никогда, это мерзость невмешательства!" #NT!
 britain.83.b: "Позвольте! Нам нужно больше трудовых реформ!" #NT!
 britain.84.t: "Смерть лорда Пальмерстона" #NT!
 britain.84.d: "Нация скорбит, так как сегодня утром скончался лорд Палмерстон. Врачи говорят, что он умер, говоря о дипломатических договорах, демонстрируя свою преданность законам нашей страны. Он был великим премьер-министром, и его будет не хватать. Хотя королева Виктория всегда ненавидела этого человека, даже она оплакивала смерть этого великого политика." #NT!
 britain.84.a: "Покойся с миром, лорд Палмерстон" #NT!
 britain.85.t: "Лорд Рассел — новый премьер-министр" #NT!
 britain.85.d: "Лорд Рассел, либерал, избран нашим новым премьер-министром." #NT!
 britain.85.a: "Это великий день для будущего либеральных реформ!" #NT!
 britain.86.t: "Здоровье лорда Дерби" #NT!
 britain.86.d: "Здоровье лорда Дерби стремительно ухудшается. Будучи лидером консерваторов, их партия, скорее всего, понесет еще один удар, если он умрет." #NT!
 britain.86.a: "Это вызывает беспокойство." #NT!
 britain.87.t: "Дизраэли становится премьер-министром" #NT!
 britain.87.d: "В то время как парламент был на сессии, а Дерби отсутствовал, он написал Дизраэли, прося подтвердить, что «вы не уклонитесь от дополнительной тяжелой ответственности». Успокоенный, он написал королеве, подав в отставку и рекомендуя Дизраэли, поскольку «только он мог рассчитывать на сердечную поддержку, en masse, своих нынешних коллег». Дизраэли отправился в Осборн-хаус на острове Уайт, где королева попросила его сформировать правительство. Монарх написал своей дочери, прусской кронпринцессе Виктории: «Господин Дизраэли — премьер-министр! Это большая честь для человека, «поднявшегося из народа»!» Новый премьер-министр сказал тем, кто пришел поздравить его: «Я поднялся на вершину жирного столба»." #NT!
 britain.87.a: "Будущее тори выглядит светлым!" #NT!
 britain.88.t: "Вотум недоверия 1866 года" #NT!
 britain.88.d: "Премьер-министр потерпел поражение в этом вотуме доверия парламентским реформам. В результате должно быть сформировано новое правительство..." #NT!
 britain.88.a: "Оппозиция сформирует правительство!" #NT!
 britain.88.b: "Он может уйти в отставку, но мы должны не допустить прихода оппозиции к власти." #NT!
 britain.89.t: "Последние выборы с двумя ведущими партиями" #NT!
 britain.89.d: "Почти все мелкие партии заключили союзы либо с консерваторами, либо с либералами, в результате чего они стали политическими гигантами в Палате общин." #NT!
 britain.89.a: "Будет интересно посмотреть, чем все это закончится." #NT!
 britain.90.t: "Письмо канцлеру Бисмарку" #NT!
 britain.90.d: "Наше правительство поддерживает идею объединения Германии. Однако мы не одобряем аннексию суверенных территорий и германские войны. Мы составили письмо Бисмарку, осуждающее его метод, особенно аннексию Эльзаса и Лотарингии. Вопрос в том, что с этим делать?" #NT!
 britain.90.a: "Отправьте это!" #NT!
 britain.90.b: "Не рискуйте отношениями с пруссаками." #NT!
 britain.91.t: "Смерть Мэри Энн Дизраэли" #NT!
 britain.91.d: "Весной 1872 года Мэри серьезно заболела, и к маю стало ясно, что она умирает от рака желудка. Она достаточно оправилась, чтобы отправиться в летний тур по домашним графствам вместе с мужем. В ноябре она почувствовала себя достаточно хорошо, чтобы устроить небольшой званый ужин для своих близких друзей; но ее состояние ухудшилось, и она умерла 15 декабря в возрасте восьмидесяти лет. «Не было такой заботы, которую она не могла бы смягчить, и такой трудности, которую она не могла бы преодолеть. Она была самой жизнерадостной и смелой женщиной, которую я когда-либо знал», — написал ее муж после ее смерти. Его главный противник Уильям Эварт Гладстон, которому нравилась Мэри, написал ему письмо с соболезнованиями. Дизраэли, тронутый этим сочувствием от человека, который его не любил, ответил, что «Брак — величайшее земное счастье, когда он основан на взаимной симпатии»." #NT!
 britain.91.a: "Покойся с миром" #NT!
 britain.92.t: "Претензии Алабамы" #NT!
 britain.93.t: "Иск США против Великобритании (1869)" #NT!
 britain.94.t: "Идея оплаты" #NT!
 britain.95.t: "Первые переговоры" #NT!
 britain.96.t: "Отказаться от идеи договора" #NT!
 britain.97.t: "Вашингтонский договор" #NT!
 britain.98.t: "Попытайтесь найти консенсус" #NT!
 britain.99.t: "Успех" #NT!
 britain.100.t: "Отказ, но продолжение Международным трибуналом" #NT!
 britain.101.t: "Международный арбитражный суд в Женеве" #NT!
 britain.102.t: "Дело Андерсона" #NT!
 britain.102.d: "Дело об экстрадиции Джона Андерсона является одним из самых напряженных дел в истории Канады и, вероятно, определит канадско-британские отношения на долгие годы вперед. Джон Андерсон, бывший раб из Северной Каролины, направляясь на север в Канаду, чтобы избежать рабства, убил человека, который чуть не поймал его. В конце концов Андерсон добрался до Канады, и канадские правоохранительные органы не находили и не задерживали его в течение шести лет. Поскольку он содержится в нашем Доминионе, мы должны определить, следует ли его экстрадировать в Соединенное Королевство или оставить его на усмотрение канадцев." #NT!
 britain.102.a: "Попытка вмешаться." #NT!
 britain.102.b: "Оставьте это канадским судам." #NT!
 britain.103.t: "Правительство 1859 года" #NT!
 britain.103.d: "Консерваторы, вопреки всем обстоятельствам, одержали победу, обеспечив себе большинство на этих всеобщих выборах." #NT!
 britain.103.a: "1859 год знаменует основание консервативного правительства." #NT!
 britain.104.t: "Правительство 1865 года" #NT!
 britain.104.d: "Либералы в очередной раз продемонстрировали, что являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах." #NT!
 britain.104.a: "1865 год знаменует продолжение правления либерального правительства." #NT!
 britain.105.t: "Правительство 1865 года" #NT!
 britain.105.d: "Консерваторы, вопреки всем обстоятельствам, одержали победу, обеспечив себе большинство на этих всеобщих выборах." #NT!
 britain.105.a: "1865 год знаменует основание консервативного правительства." #NT!
 britain.106.t: "Правительство 1868 года" #NT!
 britain.106.d: "Либералы в очередной раз продемонстрировали, что являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах." #NT!
 britain.106.a: "1868 год знаменует продолжение правления либерального правительства." #NT!
 britain.107.t: "Правительство 1868 года" #NT!
 britain.107.d: "Консерваторы, вопреки всем обстоятельствам, одержали победу, обеспечив себе большинство на этих всеобщих выборах." #NT!
 britain.107.a: "1865 год знаменует основание консервативного правительства." #NT!
 britain.108.t: "DEBUG: остановите беспорядки британских рабочих" #NT!
 britain.108.d: "Это событие скрыто и не позволяет проценту недовольных работников опуститься ниже 0% или подняться выше 100%." #NT!
 britain.108.a: "Закрыть событие" #NT!
 britain.109.t: "Лондонский торговый совет" #NT!
 britain.109.d: "Проблемы рабочего класса и активность хартизма в нашей стране в последнее время привели к созданию в Лондоне первого профсоюза, названного \"Лондонским профсоюзным советом\". Его цель — объединить различные профсоюзные советы Лондона, организовать и отстаивать права рабочих посредством забастовок." #NT!
 britain.109.a: "Это всего лишь небольшая организация. Что может случиться в худшем случае?" #NT!
 britain.109.b: "Мы не можем этого терпеть — немедленно запретите организацию!" #NT!
 britain.109.c: "Мы должны поддержать его, чтобы помочь нашим работникам!" #NT!
 britain.110.t: "Рабочие бастуют в крупном городе!" #NT!
 britain.110.d: "Сегодня в крупном городе началась крупная забастовка рабочих. Рабочие недовольны плохой оплатой и условиями труда и требуют перемен. Мы можем ожидать снижения промышленного производства, пока продолжаются забастовки." #NT!
 britain.110.a: "Они вернутся к работе, когда им в конце концов понадобится еда." #NT!
 britain.110.b: "Разбей удар силой!" #NT!
 britain.110.c: "Ведите переговоры с рабочими и идите на уступки." #NT!
 britain.110.e: "Разбей удар силой!" #NT!
 britain.111.t: "ОТЛАДКА: АНГЛ. - Рабочие беспорядки - Положительные колебания" #NT!
 britain.111.d: "Это скрытое событие случайным образом немного увеличивает волнения среди рабочих." #NT!
 britain.111.a: "Хорошо." #NT!
 britain.112.t: "ОТЛАДКА: ENG - Рабочие беспорядки - Отрицательные колебания" #NT!
 britain.112.d: "Это скрытое событие случайным образом немного снижает волнения среди рабочих." #NT!
 britain.112.a: "Хорошо." #NT!
 britain.113.t: "Рабочие протестуют против правительства" #NT!
 britain.113.d: "Недовольство многих работников текущей ситуацией в [ENG.GetNameDef], по-видимому, открыто выражается в последние дни: десятки тысяч людей выходят на улицы, чтобы выразить протест против предполагаемой несправедливости со стороны правительства." #NT!
 britain.113.a: "Пусть протестуют." #NT!
 britain.113.b: "Мы можем договориться с ними." #NT!
 britain.113.c: "Мы уступим некоторым из их требований." #NT!
 britain.114.t: "Восстание рабочих в [ENG.GetNameDef]!" #NT!
 britain.114.d: "Напряжение в [ENG.GetNameDef] наконец-то достигло предела, и сотни тысяч разгневанных рабочих вышли на улицы — некоторые из них вооружены. Кажется, теперь у нас на руках революция." #NT!
 britain.114.a: "Если они хотят гражданской войны, пусть устроят ее!" #NT!
 britain.114.b: "Вся власть рабочим! Нам нечего терять, кроме наших цепей!" #NT!
 britain.115.t: "Бунтующие рабочие повредили фабрику!" #NT!
 britain.115.d: "На одном из наших крупных заводов вспыхнул бунт из-за постоянного недовольства рабочих рабочими часами и условиями труда. Несколько сотен человек заняли территорию завода и уничтожают оборудование и конструкции. Мы должны быстро определить стратегию того, как с этим справиться." #NT!
 britain.115.a: "Возможно, нам следует рассмотреть возможность предоставления им некоторых уступок." #NT!
 britain.115.b: "Полиция позаботится о том, чтобы каждый из этих возмутителей сгнил в тюрьме." #NT!
 britain.115.c: "Это слишком далеко. Дайте властям разрешение открыть по ним огонь." #NT!
 britain.116.t: "Британское правительство бежит в Канаду!" #NT!
 britain.116.d: "После падения крупных городов в Англии, Уэльсе и открытия дороги в Шотландию стало ясно, что силы роялистов проиграли Революцию. Оставшиеся от правительства уже начали эвакуироваться в Канаду, где может произойти вторжение с целью вернуть себе Британские острова. В ходе лихорадочной эвакуации казначейство и многие правительственные документы, как секретные, так и более открытые, были оставлены мятежникам. Оставшиеся войска были отрезаны от приказов и оказались в яростных городских боях, когда на улицах развевались красные флаги. Путь в Лондон был открыт, и армия повстанцев прибыла, чтобы подавить любое оставшееся сопротивление, оставив бесчисленное множество богатых и аристократических граждан в ловушке в стране. Премьер-министр объявил, что правительство на данный момент прекращает вооруженное сопротивление наступающим «предателям», но что со временем правительство Ее Величества вернется и восстановит порядок в Британии." #NT!
 britain.116.a: "None" #NT!
 britain.117.t: "Правительство 1874 года" #NT!
 britain.117.d: "Либералы в очередной раз продемонстрировали, что являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах." #NT!
 britain.117.a: "1874 год ознаменовался продолжением правления либерального правительства." #NT!
 britain.118.t: "Правительство 1874 года" #NT!
 britain.118.d: "Консерваторы, вопреки всем обстоятельствам, одержали победу, обеспечив себе большинство на этих всеобщих выборах." #NT!
 britain.118.a: "1874 год знаменует основание консервативного правительства." #NT!
 britain.119.t: "Всеобщие выборы 1865 года" #NT!
 britain.120.t: "Всеобщие выборы 1868 года" #NT!
 britain.121.t: "Всеобщие выборы 1874 года" #NT!
 britain.122.t: "Всеобщие выборы 1880 года" #NT!
 britain.123.t: "Правительство 1880 года" #NT!
 britain.123.d: "Либералы вновь стали доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах." #NT!
 britain.123.a: "1880 год знаменует возвращение либерального правительства." #NT!
