 britain.147.d: "Джордж Сеймур вступил в Королевский флот в 1797 году, когда ему было 10 лет. Он служил во время Революционных, а затем Наполеоновских войн, но стал старшим командиром только в 1841 году, став главнокомандующим Тихоокеанской станции. Он избежал войны с Францией из-за Таити и войны с США из-за Орегона. Недавно назначенный адмиралом флота, высшим званием, в возрасте 78 лет, и теперь ему нечего больше получать\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
