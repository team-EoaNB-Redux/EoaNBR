 britain.145.d: "Томас Кокрейн присоединился к Королевскому флоту в 1793 году, когда ему было 17 лет. Его набеги были гораздо более эффективными, чем прозвище Морского Волка, которое Наполеон дал ему.\nТомас Кокрейн вел политическую карьеру, но был опозорен Большим биржевым мошенничеством 1814 года, в результате которого он потерял звание рыцаря ордена Бани на церемонии понижения в звании в Вестминстерском аббатстве. Он служил в чилийском, бразильском и греческом флотах за их независимость, прежде чем вернуться в Королевский флот.\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
