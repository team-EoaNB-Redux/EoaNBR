 british_votes.1.t: "Закон об огораживании 1857 года" #NT!
 british_votes.1.a: "Другой день, другой закон." #NT!
 british_votes.1.b: "Откажись от этой идеи" #NT!
 british_votes.1.d: "Осмелюсь спросить, достаточно ли в английской сельской местности очаровательных изгородей высотой по пояс? В 1857 году очередной акт самого недоверчивого и ленивого парламента ответил: нет. Со времен сельскохозяйственной революции в Британии, еще в конце 18-го и начале 19-го веков, то есть, общие земли — шаг за шагом, не благодаря всем грязным министерствам — были перемаркированы, перехеджированы и перераспределены различным частным и государственным организациям ради порядка. Благодаря крепкой экономике, разбухающей на пятках от веса Империи, население Британии выросло невероятно высоко. Это потребовало от Лондона написания новых законов, излечивающих страдающих сельских жителей, которые так блестяще стояли с нами в это время банкиров и машин." #NT!
 british_votes_results.1.t: "Результат голосования по Закону о закрытии" #NT!
 british_votes_results.1.d: "Имея законный контроль над землей, землевладельцы могут внедрять инновации в методы выращивания сельскохозяйственных культур, увеличивая прибыль и поддерживая аграрную революцию." #NT!
 british_votes_results.1.a: "Да!" #NT!
 british_votes_results.1.b: "Нет!" #NT!
 british_votes_results.1.c: "Ебать!" #NT!
 british_votes.2.t: "Закон о бракоразводных процессах" #NT!
 british_votes.2.a: "Пришло время церкви занять более либеральную позицию." #NT!
 british_votes.2.b: "Это оскорбление обета и Бога!" #NT!
 british_votes.2.d: "Сегодня наш парламент голосует по одному вопросу — Закону о бракоразводных процессах. Этот закон позволит супружеским парам разводиться без предварительного одобрения парламента. Это предложение было встречено критикой, особенно со стороны консервативных и религиозных фракций, но также и похвалой со стороны либералов. Теперь парламент должен принять решение.\n\nСразу же после этого парламент проголосует по Закону о непристойных публикациях." #NT!
 british_votes_results.2.t: "Результат голосования по Закону о бракоразводных процессах" #NT!
 british_votes_results.2.d: "Этот закон установит модель брака, основанную на договоре, а не на таинстве, и расширит возможности развода за пределы тех, кто может позволить себе подать иск о признании брака недействительным или поддержать частный законопроект." #NT!
 british_votes_results.2.a: "Да!" #NT!
 british_votes_results.2.b: "Нет!" #NT!
 british_votes_results.2.c: "Ебать!" #NT!
 british_votes.3.t: "Закон о непристойных публикациях" #NT!
 british_votes.3.a: "Нападение на порок." #NT!
 british_votes.3.b: "Откажитесь от этой идеи." #NT!
 british_votes.3.d: "Вторым парламентским вопросом для голосования станет Закон о непристойных публикациях. Если он будет принят, он запретит публикацию материалов, которые могут считаться непристойными для широкой общественности, включая, помимо прочего, изображения обнаженной натуры, секса, чрезмерного употребления алкоголя или ругательств и иных оскорбительных материалов. Либералы возмущены этим законом, в то время как многие консерваторы его поддерживают. После голосования парламент постановил..." #NT!
