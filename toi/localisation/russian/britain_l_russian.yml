 britain.141.t: "Отставка Фрэнсиса Остина" #NT!
 britain.141.d: "Фрэнсис Остин вступил в Королевский в 1786 году, когда ему было 14 лет. Он совершил подвиг в 1799 году, захватив 40 французских кораблей! Он был назначен кавалером ордена Бани после Наполеоновских войн, затем стал командующим королем в 1837 году и, наконец, рыцарем Большого креста в 1860 году. Недавно он был назначен адмиралом флота, высшим званием, в возрасте 89 лет, и теперь ему больше нечего добиваться.\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
