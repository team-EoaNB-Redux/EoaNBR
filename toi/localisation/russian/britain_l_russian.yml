  #Country Leader Descriptions 
 ENG_desc_queen_vic: "Виктория была дочерью принца Эдуарда, герцога Кентского и Стратернского (четвертого сына короля Георга III), и принцессы Виктории Саксен-Кобург-Заальфельдской. После смерти отца и деда в 1820 году она воспитывалась под пристальным надзором матери и ее контролера Джона Конроя. Она унаследовала трон в возрасте 18 лет после того, как три старших брата ее отца умерли, не оставив законных детей. Хотя Виктория была конституционным монархом, она в частном порядке пыталась влиять на политику правительства и министерские назначения; публично она стала национальной иконой, которая отождествлялась со строгими стандартами личной морали." #NT!
 ENG_desc_palmerston: "Генри Темпл унаследовал ирландское пэрство своего отца (которое не давало ему права на место в Палате лордов, но позволяло ему заседать в Палате общин) как 3-й виконт Палмерстон в 1802 году. Он стал депутатом от Консервативной партии в 1807 году. С 1809 по 1828 год он занимал пост военного министра, организуя финансы армии. Впервые он получил звание члена кабинета министров в 1827 году, когда Джордж Каннинг стал премьер-министром, но, как и другие последователи Каннинга, он ушел в отставку год спустя. Он занимал пост министра иностранных дел в 1830–1834, 1835–1841 и 1846–1851 годах. На этом посту Палмерстон эффективно отреагировал на ряд конфликтов в Европе." #NT!
 ENG_desc_edward_smithstanley: "Стэнли были давней и очень богатой семьей землевладельцев, чьей главной резиденцией был Ноусли-холл в Ланкашире. Он был, возможно, самым богатым премьер-министром из когда-либо существовавших." #NT!
 ENG_desc_william_lovett: "Сторонник идеи о том, что политические права могут быть получены посредством политического давления и ненасильственной агитации, Ловетт отошел от более открытых форм политической деятельности после года тюремного заключения по политическому обвинению в подстрекательской клевете в 1839–1840 годах. Впоследствии он посвятил себя Национальной ассоциации содействия политическому и социальному улучшению народа, стремясь улучшить жизнь бедных рабочих и их детей посредством воплощенной в жизнь хартистской образовательной программы." #NT!
 ENG_desc_disraeli: "Дизраэли родился в Блумсбери, тогда части Миддлсекса. Его отец оставил иудаизм после спора в своей синагоге; Бенджамин стал англиканцем в возрасте 12 лет. После нескольких неудачных попыток Дизраэли вошел в Палату общин в 1837 году. В 1846 году премьер-министр того времени сэр Роберт Пиль расколол партию из-за своего предложения отменить хлебные законы, которые подразумевали отмену тарифа на импортное зерно. Дизраэли столкнулся с Пилем в Палате общин, став важной фигурой в партии. Когда лорд Дерби, лидер партии, трижды формировал правительства в 1850-х и 1860-х годах, Дизраэли занимал пост канцлера казначейства и лидера Палаты общин." #NT!
 ENG_desc_salisbury: "Лорд Роберт Сесил был впервые избран в Палату общин в 1854 году и занимал пост государственного секретаря по делам Индии в консервативном правительстве лорда Дерби в 1866–1867 годах. В 1874 году при Дизраэли Солсбери вернулся на пост государственного секретаря по делам Индии, а в 1878 году был назначен министром иностранных дел и играл ведущую роль в Берлинском конгрессе. После смерти Дизраэли в 1881 году Солсбери стал лидером консерваторов в Палате лордов, а сэр Стаффорд Норткот возглавил партию в Палате общин." #NT!
 ENG_desc_john_russel: "Третий сын 6-го герцога Бедфорда, Рассел получил образование в Вестминстерской школе и Эдинбургском университете, прежде чем вступить в парламент в 1813 году. В 1828 году он сыграл ведущую роль в отмене Актов испытаний, которые дискриминировали католиков и протестантских диссидентов. Он был одним из главных архитекторов Акта о реформе 1832 года, который был первой крупной реформой парламента со времен Реставрации и значительным ранним шагом на пути к демократии и отходу от правления аристократии и землевладельцев. Он выступал за расширение права голоса для среднего класса и предоставление избирательных прав растущим промышленным городам и поселкам Великобритании, но он никогда не выступал за всеобщее избирательное право и выступал против тайного голосования. На протяжении своей карьеры Рассел открыто высказывался по многим вопросам: выступал за эмансипацию католиков в 1820-х годах, призывал к отмене хлебных законов в 1845 году, осуждал возрождение папой Пием IX католических епископств в 1850 году и поддерживал объединение Италии в 1860-х годах." #NT!
 ENG_desc_gladstone: "Гладстон родился в Ливерпуле в семье шотландцев. Впервые он вошел в Палату общин в 1832 году, начав свою политическую карьеру в качестве Высокого тори, группировки, которая стала Консервативной партией при Роберте Пиле в 1834 году. Гладстон был министром в обоих правительствах Пиля, а в 1846 году присоединился к отколовшейся фракции пилитов, которая в конечном итоге объединилась в новую Либеральную партию в 1859 году. Он был канцлером при лорде Абердине (1852–1855), лорде Пальмерстоне (1859–1865) и лорде Расселе (1865–1866). Собственная политическая доктрина Гладстона, которая подчеркивала равенство возможностей и противодействие торговому протекционизму, стала известна как гладстоновский либерализм. Его популярность среди рабочего класса принесла ему прозвище «Народный Уильям»." #NT!
 ENG_desc_cavendish: "После присоединения к специальной миссии в России для восшествия на престол Александра II, лорд Кавендиш из Кили (как его в то время именовали) вошел в парламент на всеобщих выборах 1857 года, когда он был возвращен от Северного Ланкашира как либерал (его титул «лорд Хартингтон», под которым он стал известен в 1858 году, был титулом вежливости; поскольку он не был пэром по собственному праву, он имел право заседать в Палате общин, пока не стал преемником своего отца на посту герцога Девонширского в 1891 году). Между 1863 и 1874 годами лорд Хартингтон занимал различные правительственные должности, включая должность гражданского лорда Адмиралтейства и заместителя государственного секретаря по войне при Пальмерстоне и графе Расселе. На всеобщих выборах 1868 года он потерял свое место; отказавшись от должности лорда-лейтенанта Ирландии, он был назначен генеральным почтмейстером, без места в Кабинете министров. В следующем году он снова вошел в Палату общин, будучи возвращенным от Раднора. В 1870 году Хартингтон неохотно принял пост главного секретаря по делам Ирландии в первом правительстве Гладстона." #NT!
