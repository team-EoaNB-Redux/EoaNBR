 eoanb_category_irish_unrest_ENG: "ирландские беспорядки" #NT!
 eoanb_category_irish_unrest_ENG_desc: "У Ирландии долгая и бурная история отношений с Великобританией, характеризующаяся скрытым чувством обиды и явными проявлениями гнева.\n\nИрландия была доминионом со времен Тюдоров в 1603 году, но ее восхождение в нашу нацию было пронизано конфликтами и борьбой между ее католиками-ирландцами и нашими протестантскими поселенцами из Англии, Уэльса и Шотландии. До сегодняшнего дня пришлось подавлять множество восстаний, а растущие республиканские настроения среди коренных ирландцев недавно были раздуты крупным движением за независимость, называющим себя «фениями». Их послание о требовании ирландской нации, свободной от Великобритании, оказалось очень привлекательным для наших ирландских подданных.\n\nИх послание о достижении этого путем насилия, однако, оказалось серьезной головной болью для нашего губернатора. Спорадические и жестокие нападения Братства фениев нанесли серьезный удар по стабильности региона. Что необходимо сделать, чтобы подавить эти постоянно растущие требования, нам придется решать самим...\n\n Текущие беспорядки: §R[?Root.ENG_irish_unrest]§!\n Текущие информаторы-фении: [?ENG_IRE_fenian_informants]" #NT!
 ENG_decision_ulster_revival: "Возрождение Ольстера" #NT!
 ENG_irish_unrest: "Ирландский сепаратизм" #NT!
 britainirishunrest.1.t: "ОТЛАДКА: Запретить ирландский сепаратизм" #NT!
 britainirishunrest.1.d: "Это событие скрыто и не позволяет ирландскому сепаратизму опуститься ниже 0 или подняться выше 100." #NT!
 britainirishunrest.1.a: "Закрыть событие" #NT!
 britainirishunrest.2.d: "Прекрасное утро. Возможно, это был сверкающий блеск утреннего восхода солнца или нежность падающего горного ветра. Как бы то ни было, недавние события дали жителям Ольстера повод ценить Бога немного больше. Возрожденный интерес к христианским учениям и моральной философии в Северной Ирландии охватил часть людей Ольстера.\n\nДвижение возрождения пока еще довольно малочисленно, привлекая только местных мирян в близлежащих деревнях. Местный священник пресвитерианской церкви Коннора Джон Гамильтон Мур начал работу по продвижению этого недавно обретенного интереса к Богу в остальную часть Северной Ирландии и, возможно, как угли, разжигающие большое пламя, за пределы..." #NT!
 britainirishunrest.2.t: "Возрождение Ольстера" #NT!
 britainirishunrest.2.a: "Поддержите его!" #NT!
 britainirishunrest.2.b: "Оставьте это" #NT!
 britainirishunrest.3.t: "Закон о внесении изменений в Закон о землевладельцах и арендаторах (Ирландия) 1860 г." #NT!
 britainirishunrest.3.a: "Поддержите его!" #NT!
 britainirishunrest.3.b: "Оставьте это" #NT!
 britainirishunrest.3.d: "Закон о внесении поправок в Закон о землевладельцах и арендаторах (Ирландия) 1860 года, более известный как Закон Дизи, был актом парламента, предшествовавшим аграрным волнениям в Ирландии. Закон был назван в честь его сторонника Рикарда Дизи, генерального прокурора Ирландии в правительстве Либеральной партии лорда Пальмерстона. Закон Дизи внес поправки в Закон о землевладельцах и арендаторах (Ирландия) 1826 года. Сам Закон 1860 года был изменен ирландскими земельными законами." #NT!
 britainirishunrest.4.t: "Королевский тур в Ирландию" #NT!
 britainirishunrest.4.d: "Королева и ее королевский супруг Альберт Саксен-Кобург-Готский запланировали визит в Ирландию, согласно королевским советникам Ее Величества. В каждом городе будут размещены гвардейцы, обеспечивающие высшую защиту королевской семьи. Королевская казна будет финансировать поездку, а частный паром доставит их в Ирландию и обратно.\n \nПутешествие начнется в Дублине и будет включать остановки в ряде значимых мест по всей материковой части Ирландии, которые были выбраны вручную. Планируется, что они отправятся из города Дублин в Дандолк, город недалеко от Белфаста, где они посетят замок Рош. Во время поездки в Белфаст они, как ожидается, посетят захватывающее зрелище Дорогу гигантов перед въездом в город. После этого их доставят в Лондондерри и, в конечном итоге, в Голуэй на карете, где они, как ожидается, осмотрят утесы Мохер. Они закончат свое путешествие в скромном городке Корк, вернутся в Дублин, а затем сядут на корабль и отправятся обратно в Ливерпуль.\nОстается только одобрить или неодобрить визит..." #NT!
 britainirishunrest.4.a: "Мы отправляемся в Дублин!" #NT!
 britainirishunrest.4.b: "Может быть, было бы лучше, если бы они не уходили..." #NT!
 ENG_decision_deasy_act: "Закон Дизи" #NT!
 ENG_decision_deasy_act_desc: "«Закон о внесении поправок в Закон о землевладельцах и арендаторах для Ирландии» или все чаще называемый «Законом Дизи» — это предлагаемая поправка к предыдущему законопроекту, принятому в 1826 году.\n\nПредложение предполагает изменение статуса собственности на землю на систему, основанную на договорных обязательствах, вместо старых феодальных податей и платежей в виде услуг. Поправка сделает так, что феодальные методы аренды будут приостановлены и заменены юридически обязывающими контрактами, которые, согласно разделу 4, все договоры аренды после 12 месяцев должны быть засвидетельствованы в письменной форме для обеспечения их исполнения.\n\nЭто предложение позволит гибко обращаться с землей, а также даст нам возможность изымать землю, которая не засвидетельствована надлежащим образом в соответствии с законом." #NT!
 britainirishunrest.5.t: "Беспорядки в Корке" #NT!
 britainirishunrest.5.d: "Жестокие беспорядки в Корке! Сотни, если не тысячи окон, газовых фонарей и витрин магазинов были силой разбиты и уничтожены в ходе стихийного восстания граждан Корка. Хотя сам акт, казалось бы, был внезапным, было обнаружено несколько плакатов и брошюр, относящихся к делу IRB, которые пропагандировали произошедшие действия.\n\nБеспорядки стали причиной всеобщей радости среди наших верноподданных по поводу недавнего брака принца Уэльского и принцессы Датской, поскольку это событие было воспринято как оскорбление ирландского национализма. Эти беспорядки становятся серьезной проблемой для стабильности региона..." #NT!
 britainirishunrest.5.a: "Остановите их!" #NT!
 britainirishunrest.6.t: "Британский ответ на беспорядки" #NT!
 britainirishunrest.6.d: "Хотя жители островов не проявляли никакого интереса с начала этих ирландских беспорядков, эскалация этого конфликта, безусловно, привлекла внимание большинства. Вопрос о том, вмешиваться или нет в эту ситуацию, оставил улицы в смятении; будем ли мы бороться с огнем огнем, борясь с беспорядками железным кулаком, или позволим им сгореть, как любому другому огню?" #NT!
 britainirishunrest.6.a: "Бороться с огнем с помощью огня" #NT!
 britainirishunrest.6.b: "Оставьте их Скуаббе." #NT!
 britainirishunrest.7.t: "Попытка фениев захватить Честерский замок" #NT!
 britainirishunrest.7.d: "Группа Ирландского республиканского братства под командованием Майкла Дэвитта пытается захватить замок Честер, чтобы получить оттуда оружие. Мы должны остановить их!" #NT!
 britainirishunrest.7.a: "Что, черт возьми, происходит в Ирландии?" #NT!
 britainirishunrest.8.t: "Рейд завершился успехом!" #NT!
 britainirishunrest.8.d: "Непрекращающиеся рейды и стычки между солдатами Великобритании и временными мятежниками Ирландии продолжают разрушать города, в то время как солдатская кровь проливается на полях и улицах. Один из них был на глазах у всех. Рейд, о котором идет речь, успешно завершился, поскольку королевские солдаты окружили ирландскую бунтующую группу. Славная победа короны." #NT!
 britainirishunrest.8.a: "Победа короны" #NT!
 britainirishunrest.9.t: "Рейд закончился провалом!" #NT!
 britainirishunrest.9.d: "Непрекращающиеся рейды и стычки между солдатами Великобритании и временными мятежниками Ирландии продолжают уничтожать города, в то время как солдатская кровь проливается на полях и улицах. Один из них был на глазах у всех. Рейд, о котором идет речь, закончился неудачей, поскольку королевские солдаты уступают по численности большему количеству групп ирландских мятежников, окруживших их позиции. Унизительная потеря для короны." #NT!
 britainirishunrest.9.a: "Ужасная потеря для короны" #NT!
 britainirishunrest.10.t: "Ирландский народ" #NT!
 britainirishunrest.10.d: "Наши констебли из дивизиона G в Дублине отметили распространение новой газеты в городе. Газета под названием «The Irish People» критически пишет об установленном порядке в Ирландии под властью Британии и предлагает отправлять старые газеты с ирландскими националистическими сочинениями по адресам по всей Великобритании. Многие из этих газет являются старыми изданиями, которые мы ранее подавляли; «The Irish People» ясно показал, на какой стороне ирландского вопроса они находятся, и это не наша сторона. Может быть, пришло время закрыть это издание?" #NT!
 britainirishunrest.11.t: "Арестовать банды лидеров фениев" #NT!
 britainirishunrest.11.d: "Слово «фениан» служит общим термином для Ирландского республиканского братства и Братства фениев, тайных политических организаций, посвятивших себя созданию независимой Ирландской Республики. Недавнее вторжение королевской полиции на склад в Дублине привело к задержанию и заключению 12 членов этих групп. Объект был обыскан незадолго до того, как был заброшен. Против этих варваров побеждает корона." #NT!
 britainirishunrest.11.a: "Сделайте это быстро!" #NT!
 britainirishunrest.12.t: "Восстание фениев в Ирландии" #NT!
 britainirishunrest.12.d: "Недовольство в Ирландии росло с годами. Сейчас оно достигло своего пика, и у нас есть несколько вариантов решения этой проблемы.\nВо-первых, мы можем подавить любое сопротивление нашему правлению в Ирландии. Однако это не будет долгосрочным решением, и в будущем у нас, скорее всего, будет больше проблем.\nВо-вторых, мы можем разрешить ирландское самоуправление. Это означает, что ирландский законодательный орган будет отвечать за внутренние дела, но Великобритания сохранит общее законодательное превосходство. Аналогичным образом, мы можем установить двойную монархию. Ирландия будет иметь равный статус, имея свободу во внутренних и внешних делах, хотя и объединенную общей преданностью короне.\nПоследним вариантом было бы предоставить Ирландии полную независимость, исключив риск дальнейшего кровопролития. Но, конечно, мы потеряем свой престиж, если освободим большую часть Соединенного Королевства.\nКак нам следует действовать?" #NT!
 britainirishunrest.12.a: "Раздави их!" #NT!
 britainirishunrest.12.b: "Самоуправление!" #NT!
 britainirishunrest.12.c: "Свободу Ирландии!" #NT!
 britainirishunrest.12.e: "Дуализм!" #NT!
 britainirishunrest.13.t: "Ирландия вновь обретает независимость" #NT!
 britainirishunrest.13.d: "Будучи кельтами и католиками, ирландцы, по-видимому, отличаются от других народов Соединенного Королевства. Но это не помешало англичанам вторгнуться в Ирландию с 12-го века. С нормандскими поселенцами из Англии в Ирландию пришла английская и протестантская культура, и старая гэльская Ирландия была заменена нормандской Ирландией, которая в конечном итоге слилась воедино, образовав единую ирландскую культуру. До 16-го века Ирландия имела большую автономию, которая была отменена после (повторного) завоевания острова англичанами. Подавляемые британским правительством, ирландцы успешно восстали и вернули себе свои права, как в 1782 году, когда была восстановлена ​​их законодательная независимость. Несмотря на то, что Великобритания и Ирландия были затем объединены в одно Королевство, а ирландские католики были освобождены несколькими актами в 19-м веке, ирландских сепаратистов невозможно было остановить. Такие решения, как упразднение ирландского парламента в 1803 году или события, такие как Великий голод в последние 1840-е годы, также не помогли. В конце концов, британцам пришлось позволить Ирландии управлять собой, после того как в последние месяцы и годы вспыхнуло насилие и беспорядки. Британцы считают, что такое решение может помочь успокоить сложную ситуацию, в которой сейчас находится Ирландия. Почему это может быть правдой, возникает вопрос, как будет жить Ирландия теперь, когда ее независимость была предоставлена ​​Британией, а также какие последствия будут у Британии, как другие люди отреагируют на независимость Ирландии." #NT!
 britainirishunrest.13.a: "Боже, храни Ирландию..." #NT!
 britainirishunrest.14.t: "Восстание фениев угрожает британскому правлению" #NT!
 britainirishunrest.14.d: "В более сильном восстании, чем кто-либо мог себе представить, ирландское братство, также известное как фении, подняло восстание. Они уже захватили контроль над большей частью южной Ирландии и провозгласили новую ирландскую республику в Дублине. Власти [ENG.GetNameDef] изо всех сил пытаются дать отпор, прежде чем Ирландия окончательно выпадет из империи." #NT!
 britainirishunrest.14.a: "Верните его обратно!" #NT!
 britainirishunrest.14.b: "За Ирландию!" #NT!
 britainirishunrest.14.c: "Слабость Британии?" #NT!
 britainirishunrest.15.t: "Ирландия просит о помощи" #NT!
 britainirishunrest.15.d: "Это был тяжелый переход во всех секторах в Ирландии. Они попросили нас о помощи в выживании в течение следующих нескольких лет." #NT!
 britainirishunrest.15.a: "Отклонить помощь" #NT!
 britainirishunrest.15.b: "Пошлите немного помощи" #NT!
 britainirishunrest.15.c: "Пошлите много помощи" #NT!
 britainirishunrest.16.t: "Играть за Ирландию?" #NT!
 britainirishunrest.16.d: "Хотите продолжить игру за Ирландию? Это будет ваша единственная возможность сменить нацию." #NT!
 britainirishunrest.16.a: "Играть за Ирландию" #NT!
 britainirishunrest.16.b: "Продолжить как Великобритания" #NT!
 britainirishunrest.17.t: "Ирландское юнионистское правительство просит о помощи!" #NT!
 britainirishunrest.17.d: "Правительство юнионистов в Ирландии в последнее время приняло много плохих решений. В результате этого народ Ирландии устремился к республиканцам. Правительство юнионистов наверняка потеряет власть. Они попросили нас помочь им сохранить власть и восстановить порядок в Ирландии. Хотя это может быть дорогостоящей операцией, она гарантирует, что Ирландия останется частью Британской империи." #NT!
 britainirishunrest.17.a: "Отклонить помощь" #NT!
 britainirishunrest.17.b: "Отправить Помощь" #NT!
 britainirishunrest.18.t: "Королевский тур — Дублин" #NT!
 britainirishunrest.18.d: "Всего за несколько часов до этого королева отправилась на пароме в Дублин, где ее довольно хорошо встретили местные жители. К сожалению, ее прибытие было встречено довольно грозовыми облаками, образовавшимися над головой, из-за чего их первый день на улицах Дублина был мрачным и грязным. Многие собрались вокруг, чтобы мельком увидеть свою монархиню на следующий день, когда облака рассеялись и солнце засияло с небес. Королева и ее супруг отправились в карете в Сент-Стивенс-Грин, где они сели под чудесно зелеными деревьями, которые возвышались над головой, и озером впереди, словно море изумруда, сверкающим на солнце, за послеобеденным чаем и крампетами. Ожидается, что их поездка в Дандолк прибудет всего через несколько дней, поэтому они планируют провести оставшееся время, осматривая такие места, как Тринити-колледж и Музей истории свидетелей GPO." #NT!
 britainirishunrest.18.a: "Счастливого пути в Дандолк!" #NT!
 britainirishunrest.19.t: "Королевский тур — Дандолк" #NT!
 britainirishunrest.19.d: "Старый камень замка Рош когда-то был неприступным фортом, окруженным глубоким рвом и мощными стенами. Он построен на большом скальном выступе и открывает обширные виды на окружающую местность. Теперь это тень себя прежнего, его стены болят от возраста, а раскрошившийся фундамент превращается в руины. Секретный проход когда-то соединял замок с круглой башней-форпостом, но он был заблокирован обрушившимся мусором и грязью от сильных штормов прошлых столетий. Королева особенно полюбила старый замок после того, как организовала поездку в экипаже со своим мужем, чтобы осмотреть его во второй половине дня. Местные жители говорили, что они провели там несколько часов, любуясь красотой сооружения. Несколько дней спустя их видели в церкви Святого Патрика, наблюдающими за церковной службой, прежде чем отправиться на поезде в Белфаст." #NT!
 britainirishunrest.19.a: "Удивительное напоминание истории" #NT!
 britainirishunrest.20.t: "Королевский тур — Белфаст" #NT!
 britainirishunrest.20.d: "Прибытие королевы и ее семьи в Белфаст вызвало огромное волнение у местных жителей; настоящий момент, который стоит ценить. Многие лоялисты приветствовали ее имя на улицах до ее последующего прибытия в дом, где она должна была остановиться во время их визита. Поездка туда была приятным путешествием, с остановками во многих магазинах и оплатой местных жетонов и безделушек у кузнецов и владельцев магазинов. Многие недокормленные и истощенные пожилые ирландцы бросали недовольные взгляды и плевали в ее экипаж, но королева, казалось, не обращала на это внимания. Самым ярким событием стало их прибытие на Дорогу гигантов, территорию примерно из 40 000 сцепленных базальтовых колонн, результат древнего извержения вулканической трещины. Легенда гласит, что это место создали два противоборствующих гиганта перед поединком, и как только один из них был побежден, они бежали через Ирландское море, где оставили идентичные базальтовые колонны. Королевский супруг Ее Величества, казалось, был приятно заинтересован в рассказе и месте, поскольку он отправился туда, где, как предполагалось, произошла битва. Позже, поездка в Лондондерри была одной из бурь и грома." #NT!
 britainirishunrest.20.a: "Зрелище, которое стоит увидеть" #NT!
 britainirishunrest.21.t: "Королевский тур — Лондондерри" #NT!
 britainirishunrest.21.d: "Прибытие в Лондондерри было быстрым и кратким, так как проливной дождь предотвратил любые незапланированные остановки по пути в свой загородный дом. Сообщалось, что королева провела всю ночь, читая об истории городских стен Лондондерри, так как это была их первая остановка на следующее утро. Лондондерри — единственный полностью сохранившийся город-крепость в Ирландии и один из лучших образцов города-крепости в Европе. Стены представляют собой крупнейший памятник, находящийся под опекой государства в Северной Ирландии, и, как часть последнего города-крепости, построенного в Европе, являются наиболее завершенными и впечатляющими. Это один из немногих городов в Европе, чьи укрепления никогда не были прорваны, выдержав несколько осад, включая знаменитую осаду Дерри в 1689 году, которая длилась 105 дней, отсюда и прозвище города — Город Девы. Как и во время их предыдущей остановки в замке Рош, они часами любовались стенами, окружающими город. После остановок в местных магазинах и обеда в изысканном ресторане они продолжили свое путешествие в Голуэй." #NT!
 britainirishunrest.21.a: "Счастливого пути в Голуэй!" #NT!
 britainirishunrest.22.t: "Королевский тур — Голуэй" #NT!
 britainirishunrest.22.d: "Поездка в карете из Лондондерри в Голуэй была воспринята семьей как прекрасное приключение, поскольку они проезжали через такие места, как очаровательный лес Бен-Балбен. Голуэй ничем не отличался от Лондондерри, если не считать дождя. Их прибытие было встречено без особого волнения, но это было хорошо для королевской семьи, поскольку они планировали провести свой визит далеко, на вершине довольно уединенного дома на скалах Мохер. Со скал и с вершины башни посетители могут увидеть острова Аран в заливе Голуэй, горные хребты Маумтуркс и Двенадцать Пинов на севере в графстве Голуэй и Луп-Хед на юге. Поскольку никому из детей не разрешалось видеть постоянно расширяющийся выступ скал сверху, кроме как издалека, они проводили свое время внизу, ошеломленные разнообразием животных, которых можно было увидеть: серые тюлени, морские свиньи, дельфины, малые полосатики и гигантские акулы, а также, иногда, солнечные рыбы. Королева и ее супруг проводили большую часть времени в тени деревьев, обедая местными блюдами, такими как местный скот и изысканное блюдо из ирландского зайца. Поездка на поезде в Корк была хорошо проведена семьей, поскольку они любовались плоскими равнинами ирландской деревни." #NT!
 britainirishunrest.22.a: "Вид, который бывает раз в жизни" #NT!
 britainirishunrest.23.t: "Королевский тур — Корк" #NT!
 britainirishunrest.23.d: "Скромный город Корк предложил семье свой лучший дом, поскольку они прибыли рано, и ожидаемый дом не мог уступить их первоначальному предложению. Сначала семья остановилась за продуктами на Английском рынке, муниципальном продовольственном рынке в центре города Корк. Он простирается от Принсес-стрит до Гранд-Парад и объединяет Принсес-стрит-маркет и Гранд-Парад-маркет. Почувствовав себя как дома с удобствами настоящей английской еды и товаров, они направились в сады Гленвью. Передний сад содержит затопленный белый сад, итальянский канал и японский сад. Пограничная глицинийная дорожка выходит в болотистый сад и лесную зону, откуда из чайного домика открывается вид на Средиземное море и тропические сады. Прогулка к березовому кургану, окруженному лугом диких цветов, в огороженный огород, чтобы посмотреть на сезонные овощи. Великолепные виды бесчисленных других культур смирили семью, когда они сели в экипаж и отправились обратно в Дублин на паром домой." #NT!
 britainirishunrest.23.a: "Счастливого пути в Дублин!" #NT!
 britainirishunrest.24.t: "Королевский тур — Возвращение в Дублин" #NT!
 britainirishunrest.24.d: "По возвращении королевы в Дублин ее возвращение было встречено не так радушно, так как многие отвернулись или выглядели с отвращением при ее прибытии в город. Королевская семья, что трогательно, была встречена неожиданными посетителями, которые вручили им подарки и попрощались, попросив их вернуться скорее, поскольку они пролили свет на юнионистов и подняли дух многих людей, мимо которых они проезжали. Паром обратно в Ливерпуль был коротким и не прерывался плохой погодой, поскольку королевская семья вернулась в свой дом в Лондоне." #NT!
 britainirishunrest.24.a: "Возвращайтесь скорее, Ваше Величество!" #NT!
