 britain.143.t: "Отставка Уильяма Паркера" #NT!
 britain.143.d: "Сэр Уильям Паркер, 1-й баронет Шенстоун, поступил на службу в Королевский флот в 1793 году, когда ему было 12 лет. Он участвовал во Французских революционных войнах, Наполеоновских войнах, Португальской гражданской войне и Первой опиумной войне в качестве главнокомандующего Ост-Индской и Китайской станции. Недавно назначен адмиралом флота, высшим званием, в возрасте 81 года, и теперь ему больше нечего добиваться\nОн все еще может служить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
