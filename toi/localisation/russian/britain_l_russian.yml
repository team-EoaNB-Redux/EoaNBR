 british_votes.21.d: "Закон о начальном образовании 1870 года, широко известный как Закон об образовании Форстера, установил рамки для обучения всех детей в возрасте от 5 до 12 лет в Англии и Уэльсе. Он учредил местные органы образования с определенными полномочиями, разрешил государственные деньги на улучшение существующих школ и попытался сформулировать условия, связанные с этой помощью, чтобы заслужить расположение менеджеров. Он долгое время рассматривался как веха в развитии образования, но недавние комментаторы подчеркивают, что он не принес ни бесплатного, ни обязательного образования, и его значение, таким образом, скорее уменьшилось, чем увеличилось. [Закон был разработан Уильямом Форстером, либеральным депутатом, и был представлен 17 февраля 1870 года после кампании Национальной образовательной лиги, хотя и не полностью в соответствии с их требованиями. В Бирмингеме Джозеф Чемберлен, еще не член парламента, был видным агитатором по этому вопросу. Однако, как и многие низовые либералы, он выступил против законопроекта, поскольку он открывал возможность субсидирования школ Церкви Англии за счет денег местных налогоплательщиков." #NT!
