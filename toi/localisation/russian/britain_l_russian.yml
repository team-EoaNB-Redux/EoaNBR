 british_votes.22.d: "В Лондоне этим кротким летним днем ​​разгорелись суровые дебаты, поскольку консерваторы и либералы сражаются за то, должна ли Ирландская церковь продолжать свое существование. Дебаты стали настолько ожесточенными, что самой королеве пришлось выступить посредником. С одной стороны, нынешнее министерство Гладстона выступает в поддержку этого акта, полагая, что следует разрешить большую автономию ирландских организаций, как религиозных, так и светских. Более того, это соответствует дезинституционализму Либеральной партии. То есть убеждению, что Церковь Англии больше не должна быть официальной церковью Англии, Уэльса и Ирландии. Против этого акта выступают консерваторы, чье антидезинституционализм стал легендарным еще при башне Елизаветы. Должны ли мы истощить власть Церкви Англии или оставить ее неизменной, но при этом укрепленной?" #NT!
